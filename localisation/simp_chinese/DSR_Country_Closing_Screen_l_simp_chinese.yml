 TNO_CountryClosing_epilogue_DSR_Wolf_Coup_Ending: "迈因霍夫的统治已经远去，马库斯·沃尔夫带领人民军终结了这场红军派的闹剧，德国的苦难终于结束了……吗？\n\n在勉强维持了稳定后，留给沃尔夫的不过一片裹着红旗的废墟：欧洲四处乱战，而各方要么对德国的残暴统治恨之入骨，要么仍然忠于迈因霍夫的疯狂理念；来自东方、北美和亚平宁的贪婪目光已经放在这片重新空出的势力范围，而德意志土地好似一颗暴露在外的硕果，任人采拮；这些年来在同红军派这帮“同志”的斗争中，党的骨干遭遇灭顶之灾，以至于沃尔夫不得不暂时放弃社会主义理想……红军派的故事结束了，仅剩一个步履蹒跚、衣衫褴褛的德意志仍在踽踽独行。\n\n§x感谢您的游玩!至此，您已经游玩了新秩序：德意志社会主义共和国Ver.1.4.0：法兰西万岁的完整内容，并选择了迈因霍夫的狂野征程最终达成结局“德意志迟暮”。模组里大量的工作成果当然要感谢我们的团队，但假如没有您的游玩，一切都是一场空。您可以在本模组的创意工坊界面找到并加入我们的QQ水群讨论!§!"
 TNO_CountryClosing_epilogue_DSR_SGCW_Ending: "迈因霍夫的统治土崩瓦解，德国如同摔在地上的瓷器一般四分五裂。无数野心家如尸体上的苍蝇般在这片曾被叫做“德意志”的土地上厮杀，璀璨的文明仿佛已经成为过去。红军派从未能治愈欧洲之殇，也不可能治愈，留给欧罗巴人民的，只有更多的伤痕和无尽的痛苦。自毁灭中诞生，终将走向毁灭。\n\n在破败的城市里，红旗被扔入火中，一面面新的旗帜在德意志的土地上飘扬。在高台之上，迈因霍夫的雕像正静静的注视着这场由她一手造成的，德意志的毁灭。红军派疯狂的故事终于结束了，但留给人民的却仅是一个被无边的混乱环绕、静静等待着毁灭的国家。\n\n§x感谢您的游玩!至此，您已经游玩了新秩序：德意志社会主义共和国Ver.1.4.0：法兰西万岁的完整内容，并选择了迈因霍夫的狂野征程最终达成结局“德意志之终末”。模组里大量的工作成果当然要感谢我们的团队，但假如没有您的游玩，一切都是一场空。您可以在本模组的创意工坊界面找到并加入我们的QQ水群讨论!§!"
 TNO_CountryClosing_epilogue_DDR_UlbrichtTemp_Ending: "当德国内战硝烟飘散，获胜者却出乎所有人的意料——统一社会党赢得了德国内战的最终胜利，红旗飘扬在人民大厅之上，纳粹的万字符被碾为齑粉，德意志迎来了新生!在随后的选举中，瓦尔特·乌布利希当选了德国主席，随后开启了解放欧洲的伟大征途，并取得了最终胜利。\n\n如今，红旗在欧罗巴广阔的土地上冉冉升起，社会主义的光芒照耀了世界最黑暗的角落。旧秩序最黑暗的心脏里，开出了新秩序最美丽的花朵。\n\n“在旧社会废墟上傲然挺立起，社会主义世界共和国！”\n\n§x感谢您的游玩!至此，您已经游玩了新秩序：德意志社会主义共和国Ver.1.4.0：法兰西万岁的完整内容，并选择了乌布利希的革命征途，最终达成结局“欧罗巴之春”。模组里大量的工作成果当然要感谢我们的团队，但假如没有您的游玩，一切都是一场空。您可以在本模组的创意工坊界面找到并加入我们的QQ水群讨论！§!"
 TNO_CountryClosing_epilogue_RM_Ending: "时隔30余年，法兰西的共和观念在兜兜转转中回归正轨，这一新生的共和国在原来的虞美人运动，现如今的法国复兴党的领导下，奔向未知的新十年。\n\n如今，三色旗在每一位法国人心中飘荡，过去的法兰西国已经被彻底的砸碎，而残党们则流亡到了阿尔及利亚，就此，法兰西的大地上重响§i自由§!、§W平等§!、§V博爱§!之声以及飘扬的红旗。\n\n“他们逆着风走去，起身时总盼望着那个日子，终会到来！”\n\n§x感谢您的游玩!至此，您已经游玩了新秩序：德意志社会主义共和国Ver.1.4.0：法兰西万岁的完整内容，并选择了法兰西的复兴党作为新十年领导者，最终达成结局“法兰西之春”。模组里大量的工作成果当然要感谢我们的团队，但假如没有您的游玩，一切都是一场空。您可以在本模组的创意工坊界面找到并加入我们的QQ水群讨论！§!"
 TNO_CountryClosing_epilogue_PCF_Ending: "1871年，巴黎人民不堪忍受第三共和国国防政府的压迫，毅然决然选择起义并成立了世界上第一个无产阶级政权，巴黎公社。\n\n现如今在法国共产党的领导下，1871年的大仇已报，过去的法兰西国已经被彻底的砸碎，而残党们则流亡到了阿尔及利亚，就此法兰西的大地上重响§i自由§!、§W平等§!、§V博爱§!之声以及飘扬的红旗。\n\n“你可愿加入我们的行列，与我无畏共患难？在街垒的外边，那新世界是否已在期盼已久？”\n\n§x感谢您的游玩!至此，您已经游玩了新秩序：德意志社会主义共和国Ver.1.4.0：法兰西万岁的完整内容，并选择了法兰西的共产党作为新十年领导者，最终达成结局“1871年的回响”。模组里大量的工作成果当然要感谢我们的团队，但假如没有您的游玩，一切都是一场空。您可以在本模组的创意工坊界面找到并加入我们的QQ水群讨论！§!"