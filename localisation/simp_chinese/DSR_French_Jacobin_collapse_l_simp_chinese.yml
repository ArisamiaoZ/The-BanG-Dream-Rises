 WORLD_DSR.21.t: "[Get_newspaper_header]法国发生军事政变！"
 WORLD_DSR.21.desc: "大火，你马上就要升起了！"
 WORLD_DSR.21.a: "万岁！炮火倾泄喷涌！"

 WORLD_DSR.22.t: "[Get_newspaper_header]法国崩溃！"
 WORLD_DSR.22.desc: "震惊、恐惧，火药桶被爆炸了，法兰西遍体鳞伤。不堪雅各宾派的激进统治，革命法军将领佛郎瓦索·莫兰发动了军事政变。多年的紧张同势最终倒向了政府权威的全面崩溃，林林总总的异见者纷纷站出来反对这个国家：民主派在波尔多组建起临时议会，保王党们重聚布列塔尼，第一共和国的支持者在在鲁昂起义，马赛的革命者们走上街头宣布要发动一场新的革命，秘密军事组织的旧日阴影卷土重来。而造成这一切的佛郎瓦索·莫兰在局势彻底失控后逃往了里昂，在莫兰逃离后巴黎也重新回到了雅各宾派的统治下。德国占领了瓦隆地区并宣布不会过度干涉法兰西的内政。\n\n如今各路人马都宣称自己是法国的合法政府，全国各地的激斗也愈发频繁。法兰西发现自己似乎又一次陷于糟糕的境地，或许只有时间才能证明她是否会进一步滑向深渊。"
 WORLD_DSR.22.a: "专制主义宣告断气，自由终将获得胜利！"

