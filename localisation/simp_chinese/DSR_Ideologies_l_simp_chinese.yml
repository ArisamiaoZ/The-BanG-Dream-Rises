 communist_german_bolshevism_subtype: "德意志布尔什维主义"
 communist_german_bolshevism_subtype_desc: "当布尔什维主义通过黑市的书籍在红军派中扎根，乌尔丽克·迈因霍夫便从左翼思想的先哲著作中取得了斗争的灵感：卡尔·马克思的《二十世纪的革命》教导她对劣等的阶级敌人毫不留情，尼古拉·布哈林的《我的斗争》则告诫她警惕党内分裂分子。最终，她总结出了最适合德意志和日耳曼民族的布尔什维主义：作为强者的无产阶级应当如古斯巴达般羞辱阶级战争失败的资产阶级，而迈因霍夫本人和红军派的钢枪则如斯巴达的双王一样牢牢地掌握国家的一切征战活动。与此同时，为了无产阶级能够最大程度发挥积极性，他们应当拥有组织小型企业并在自由市场内公平竞争的能力。\n\n“马克思是德意志民族的马克思。”她如是说。而迈因霍夫主席则是全世界所有雅利安优越种族的迈因霍夫，当然超越了马克思。没错，她自诩已经超越马克思：因为只有超越马克思，才能成为真正的马克思主义者。"
 socialist_1_neo_nazism_subtype: "新民族社会主义"
 socialist_1_neo_nazism_subtype_desc: "极具讽刺意味的是，红军派为了压制反对派，误打误撞地采用了先前纳粹党的策略，在纳粹时期的民族社会主义作品中暗暗掺杂了大量“极致邪恶的修正主义理论书籍”，包括那些真正的马列主义书籍和各种宣传自由民主的书籍。\n\n当迈因霍夫的残酷政策激起人民的抵抗时，本着“敌人的敌人就是朋友”的想法，异议分子们逐渐朝着红军派政府最为反对的纳粹靠拢。左派和自由派们抓住了这一机会，他们用自己的理论诠释了这些“民族社会主义书籍”，并利用“民族社会主义”的旗号集结了迷茫的异议分子。渐渐的，一种不同于纳粹主义的“新民族社会主义”出现了。\n\n这种新民族社会主义除了名义上保留的一些纳粹元素，如元首、一党制与暴力斗争外，同真正的民族社会主义有着天壤之别。支持者们反对一切迈因霍夫政权的政策，呼吁民族平等，反对种族优越论和反犹主义，而其政治主张则包含了广泛的左翼概念，寻求在推翻红军派的疯狂统治后重新引入某些格罗提渥时期、乃至是大洋彼岸美利坚合众国的政策，最终将权力让渡给疲劳的德国人民。"
 socialist_centrist_marxism_subtype: "中派马克思主义"
 socialist_centrist_marxism_subtype_desc: "中派马克思主义诞生于第二国际及其主导者德国社会民主党无穷无尽的左右斗争之中。“红色教皇”卡尔·考茨基指出，既不能像伯恩斯坦领导下的投降派一样放弃革命，也不能像俄国社会民主工党那样实行完全的先锋队革命纲领。此外，社会党最重要的作用应当是避免军备竞赛，防止帝国主义之间爆发大规模战争。这一思想曾经指导过德国独立社会民主党，并且随后成为第二半国际的纲领。\n\n尽管考茨基的一部分诸如“超帝国主义”等论调在时间检验下已经破产，而考茨基本人也于1938年于颠沛流离、贫病交加中去世，但德国社会民主党历经分裂和背叛，终于在德国革命的烈火中褪去了它过去所沾染的一切色彩，仅留下了它最原本的鲜红。在两次大战中坚持下来的社民党人决心重拾最初的理念，回归到马克思和恩格斯的著作上来。\n\n与强调先锋队作用的列宁派不同，在中派看来，先前德国社会民主党的右倾和第二国际的分裂犹在眼前。在革命胜利之后，如何能够保证先锋党不再重演德国社会民主党的悲剧？答案是，先锋队式的无产阶级专政并非马克思主义之所必需。他们希望按照马克思、恩格斯所设想的那样建立起参与式民主的无产阶级政权，并在无产阶级民主的革命专政下逐步过渡到共产主义社会。"
 communist_spartacism_subtype: "斯巴达克主义"
 communist_spartacism_subtype_desc: "\n\n\n\n£GFX_spartacism_info \n\n\n\n\n\n斯巴达克主义得名于曾经的社民党激进左派群体——斯巴达克同盟。在威廉·李卜克内西与罗莎·卢森堡领导下，十一月革命掀翻了德皇看似坚不可摧的帝国，并几乎就要成为世界革命的先声；然而社会主义革命走向了失败，最终以群众的鲜血和领导者牺牲而告终。当今的斯巴达克主义源自另一个社会主义政党——德国统一社会党的激进左派。其在瓦尔特·乌布利希领导下宣布继承斯巴达克同盟的遗产，并于第二次十一月革命中将整个德意志染红。\n\n斯巴达克主义的理论来源繁多，这主要是由于新的“斯巴达克同盟”成员们来源纷繁复杂。这一意识形态主要基于马克思列宁主义，并包含了相当一部分德国共产党员奥古斯特·塔尔海默与俄国革命者约瑟夫·斯大林的理论及统一社会党长期在复杂环境下进行革命斗争总结出的经验。其内容主要包括统领斗争的坚定的先锋式共产主义政党，对党和国家实行集体领导，以及广泛的人民阵线策略。\n\n随着德国革命取得胜利，越来越多的社会主义者将目光转向统一社会党及其斯巴达克主义。尽管与传统的布哈林主义相去甚远，但这种思想的影响力正在不断扩散，并有望成为全球马克思主义者的标杆。"
 communist_jacobinism_subtype: "雅各宾共产主义"
 communist_jacobinism_subtype_desc: "雅各宾共产主义是一种独特的意识形态，它巧妙融合了法国大革命时期以马克西米连·罗伯斯庇尔为代表的雅各宾主义传统与后世发展的共产主义思想。尽管雅各宾主义对后世革命家产生了深远影响，但由此演变而来的雅各宾共产主义却主要局限于法国本土发展。\n\n这一思想体系具有鲜明的特征：它强调国家利益至上的原则，倡导对政治和社会制度进行最彻底的变革。值得注意的是，雅各宾共产主义者在继承革命传统的同时，摒弃了罗伯斯庇尔的唯灵论观点，转而以马克思的唯物主义作为实践的理论基础。在革命策略上，他们表现出相当的灵活性，有时会采取暂时偏离原则的非常手段，但始终将其视为实现革命目标的过渡性措施而非最终目的。\n\n怀着坚定的信念，雅各宾共产主义者正致力于将真正归属于无产阶级的"自由、平等、博爱"理想付诸实践。他们视自己为法国大革命精神的真正继承者，并坚信这场伟大革命的历史使命终将在他们的奋斗中得到最终实现。"