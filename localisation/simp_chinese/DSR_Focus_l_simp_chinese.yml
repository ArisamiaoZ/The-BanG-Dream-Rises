 DDR_Ulbricht_Slo_problem: "斯洛伐克巨变"
 DDR_Ulbricht_Slo_problem_desc: "仅仅是在德意志国家的社会主义机器稍加松懈这极其短暂的功夫，赤色欧罗巴的心脏便透出了一阵异样的气息——以亚历山大·杜布切克为首的斯洛伐克反对派近日策动起国内反对扬·戈利安政权的各路势力，在布拉迪斯拉发发动了一场武装政变，他们手握相当数量的军队，迅速接管了斯洛伐克共和国的大部分领土，并宣布成立反对扬·戈利安的临时政府，宣判了戈利安的叛国之罪，试图以最快的速度使得斯洛伐克共和国实现政治上的完全变革。\n\n这完全打乱了我们在中南欧的战略部署——意大利法西斯至今仍在阿尔卑斯山南虎视眈眈，这场针对斯洛伐克革命政府的行动极有可能涉及到罗马的行动，如若他们以正在经历巨变的斯洛伐克作为跳板，德意志的革命政权将面临严重威胁。主席同志，为了保卫斯洛伐克人民和德国人民共同的革命成果，我们必须尽快做出决策，我们已不止一次地宣誓：不胜利，毋宁亡。"
 DDR_Ulbricht_call_Jan_Golian: "联系扬·戈里安"
 DDR_Ulbricht_call_Jan_Golian_desc: "局势发展到了如此地步，目前应当最先采取的策略就是尽快联系上革命政府的总负责人扬·戈里安，保障他个人的人身安全，以及尽快保护原斯洛伐克革命政府在东部领土的残部。\n\n此去并非是为了问责，而是为了确保原革命政府的领导人性命无虞，这对于我们展开接下来的行动而言万分重要。"
##强硬措施路线
 DDR_Ulbricht_ready_the_NVA: "采取强硬措施"
 DDR_Ulbricht_ready_the_NVA_desc: "经过我们日以继夜的研究当前局势，目前已经得出的结论是：斯洛伐克发生的政变绝非个例或偶然，而是整个欧洲的旧势力面对德国武装革命洪流的恐慌所致，他们费尽心思想要从多个角度对革命政权展开反攻，以求恢复他们日思夜想的旧秩序，恢复他们梦寐以求的剥削社会。\n\n可铁与血之革命的到来，便注定了这些叛匪与反动分子的诉求只能是妄想——自他们走上布拉迪斯拉发的街头大放厥词，进入总统府弹冠相庆的那一刻起，他们便已经失去了得到救赎的资格。德意志的革命暴力机器将再次全力开动，向着所有胆敢挑战新天地的匪帮展开最为猛烈的打击，不论他来自斯洛伐克或是意大利。\n\n是时候了，让暴君们看看我们无产者保卫革命的决心！"
