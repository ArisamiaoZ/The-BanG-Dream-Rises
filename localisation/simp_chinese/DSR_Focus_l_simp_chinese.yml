 DSR_Ulbricht_EU_Holland_dawn_desc: "自从1941年，邪恶的纳粹铁蹄踏西欧平原征服了低地后，党卫军的黑日便笼罩了这片曾经带来民主先声的沃野。自那以后，独裁替代了民主，流离失所代替了安定生活，曾经村落中风车吹出的变革之风现在吹出的却是死亡的黑风，曾经繁荣的港口如今却变成了藏匿邪恶的堡垒。党卫军带来的绝不是所谓“先进人种”的天堂，恰恰相反，在黑日的照耀下，一个德意志民族与低地民族，全欧洲兄弟间相互仇杀，人与人之间的丑恶被放大到极点的人间地狱被建立起来了，枯骨遍地，满目疮痍，萧条闭塞——这就是那些德意志的可耻子女给整个民族抹上的污点，这就是这些地球的子女回馈给人世间的丑恶！\n\n不过，正当统社党领导德意志人民起来反抗纳粹的时候，同样伟大的低地人民也凭借自己的力量推翻了令人作呕的党卫军的统治，荷兰共产党和荷兰社会民主党领导着英勇不屈的低地人民，在黑日的炙烤下冲出了一片蓝天。作为同一条战线上的同志，我们将和他们建立联系，邀请他们加入到友爱团结的社会主义欧洲大家庭中。"
