 DSR_CW_Arise: "起来战斗！"
 DSR_CW_Arise_desc: "四十多年前，北风吹卷着十一月的红旗，水兵和工人们在革命的路上前行，黎明仿佛就在眼前。但毕竟世事难料，柏林起义、巴伐利亚苏维埃、鲁尔红军，纷纷倒在反动派的枪口下，革命在工人同志们的鲜血中归于沉寂，世界革命的理想在残酷的现实前宣告破灭。\n\n四十年后的今天，十一月革命的红旗被重新举起，正如四十年前一样。反动派对人民犯下的罪行不会被忘记，在城市楼房间里，在乡村农舍中，在无边田地间，在那广阔无垠的大地上，千千万万的人民正再次团结，准备同敌人做最后的斗争。这一次，为了那些苦苦挣扎的劳动者，那些送往他乡的征召兵，那些皮鞭下和锁链间的奴隶们，我们不能失败，我们必将胜利。战斗的时候到了，英勇的德意志的人民挺身而出，要向反动派报血仇！"
 DSR_CW_Arise_tt: "§x工人们，同志们，起来战斗！革命的时刻到来了！§!"
 DSR_CW_call_workers: "号召工人"
 DSR_CW_call_workers_desc: "作为超级大国和世界三级之一，德国的工业无产阶级是德国社会上最为人多势众的一股力量，也是被纳粹官僚资本压迫的最深的阶级。几十年来，工人们为了维持纳粹战争机器的运转夜以继日牺牲自己的血汗，只得换来勉强糊口的薪水。无产者对统治阶级的怒火早已不是宪兵队或秘密警察能压得住的了，在此起彼伏的游行和抗议当中，为自身命运的英勇斗争锻造了我们革命的工人阶级。\n\n人民的斗争把我们团结，革命的到来使我们万众一心。我们的革命正是由工人阶级所领导，在党的号召下，广大工人群众纷纷起来为自身的解放而斗争，他们手握锤头在工厂里劳动，或是举起武器在最前线战斗。为了战斗的工人们，我们将依托党组织推进基层民主建设，让解放区内的无产阶级民主权利得到切实保障，让工人群众真正成为自己的主人。\n\n革命的力量正在集中，人民群众正团结起来，由劳动者大军组成的拳头正准备着将敌人彻底击碎。"
 DSR_CW_arms_fighters: "武装战士"
 DSR_CW_arms_fighters_desc: "革命势不可挡，但属于革命的武装力量还较为孱弱。我们缺少重武器，火力贫瘠。阴影笼罩在新生的革命周围，如果再不做出改变，1919年的悲剧就可能再次上演。\n\n为了武装起我们的战士，加强我们的作战能力，我们在解放区动员起一座座兵工厂，源源不断地生产武器装备；征兵也应当跟上，毕竟我们的军队规模目前仍然落后于敌人；我们的工厂工人民兵们也需要加强作战训练，提高军事素养和战斗能力。\n\n这些措施很快见效，军工厂里的车床日夜转动，民兵武装的作战水平也在红军战士的经验帮助下有了一定的提升。在革命生死存亡之际，我们需要调动一切资源，来争取战场上的胜利。"
 DSR_CW_proposal_from_chairman: "主席的提议"
 DSR_CW_proposal_from_chairman_desc: "目前，我们的革命面临新的困难。敌人已从革命爆发之初的慌乱中回过神来，军队也已调至我们的前线上。在这种情况下，我们先前采取的快速突袭的方式已不再适应，现在我们需要的是能够应对正规作战的策略。格罗提渥主席指出，正如苏俄经历了长久的内战才最终建立苏联一样，我们的这次革命也极有可能是一场持久战，必须做好打上数年的准备。\n\n为应对目前的形势，主席向中央委员会递交了一份提议，提出党应尽快召开一次会议，从而及时找出能够引领革命走向胜利的正确策略。我们党内有许多工作能力强，经验丰富的同志，他们的见解会为革命找到方向。"
 DSR_CW_Ulbrich_strategy: "乌布利希的革命策略"
 DSR_CW_Ulbrich_strategy_desc: "我们的党是什么？它是无产阶级的先锋队，是革命的总指挥。过去十几年的斗争当中，党一直领导着无产阶级同敌人作斗争，并将革命不断向前推进直至今天的局面。很明显，党的政治和组织能力是革命胜利的关键。在当下的革命当中，只有统一社会党这样的组织严密、政策合理的政党才堪当革命的引路人，并把这场革命带向全国。\n\n在刚刚举行的会议上，乌布利希同志提出要依靠党的政策方针和组织工作来充分发动群众，利用起一切资源，争取最后的胜利。他的提议得到了党中央的采纳，今后我们将注重于发挥党在政治和组织工作当中的优势。"
 DSR_CW_Ulbrich_strategy_tt: "§W经主席提议，党中央已决定采取§!§x乌布利希同志的革命策略§!"
 DSR_CW_workers_armed_forces: "工人武装"
 DSR_CW_workers_armed_forces_desc: "在这场伟大斗争当中，工人阶级是革命的主力军。在后方为革命提供物质基础的同时，千千万万的工人民兵举起武器献身于无产阶级解放自身的事业，在前线上英勇战斗。我们的工人阶级有觉悟，有力量，随时准备为了革命而牺牲。然而工人民兵们的革命热情虽是毋庸置疑的，但其作战能力仍然遭受质疑。不少同志认为我们应该让更加专业的军队来作战，而不是把无组织无纪律的民兵部队送上战场。\n\n不过，现如今乌布利希同志已经着手处理这一问题。我们将改组民兵指挥结构，进行民兵和红军的联合作战，同时依靠民兵武装充分带动起群众的革命热情，为我们的革命添薪加柴。"
 DSR_CW_arouse_the_masses: "发动群众"
 DSR_CW_arouse_the_masses_desc: "虽然我们面临的敌人来势汹汹，但同任何其他政权相同的是，他们的反动政权从军事生产到经济运行都依赖于工人阶级，社会的运转也离不开人民群众的正常生产生活。\n\n人民已经被纳粹反动政权压迫了很久。我们应加强宣传工作，使深陷敌后的工人们认识到只有革命才能让自己从纳粹残暴的压迫下解放出来，组织起敌后控制区的罢工和示威，开辟新的战线，从而协助正面战场的红军战士们作战。"
 DSR_CW_Stoph_strategy: "斯多夫的革命策略"
 DSR_CW_Stoph_strategy_desc: "我们的革命是什么？它是一场推翻纳粹统治阶级的暴烈行动，是用枪杆子说话的武力斗争。我们若是想要实现革命的胜利，那首先就要争取军事上的胜利。而毫无疑问的是，战场上的胜利正是依靠军队的作战得来的。一支由革命者所组成的红军将会在战场上用血与火为全国人民争得解放。\n\n在刚刚举行的会议上，斯多夫同志强调了人民军队的重要性，指出要加紧军队建设工作，确保红军能在前线取得作战的胜利；同时建立起党对红军的领导，使得我们的军队能够始终为人民而战，成为推进革命的最坚定力量。他的主张得到了党中央的采纳，今后我们将着重依靠军队争取革命的胜利。"
 DSR_CW_Stoph_strategy_tt: "§W经主席提议，党中央已决定采取§!§e斯多夫同志的革命策略§!"
 DSR_CW_professionalization_militia: "民兵职业化"
 DSR_CW_professionalization_militia_desc: "自然，工人民兵们拥有着极高的觉悟和坚定的意志，这种革命精神甚至不输给我们任何一位红军战士——但不可否认的是，他们缺乏武器装备，也不懂打仗。如果我们不能给他们提供足够的装备和训练，那么到头来只能是白白的浪费了这么多好同志的生命。\n\n斯多夫同志对工人民兵制度的改革措施现已初见成效。民兵们相比过去，在作战意志未有减少的情况下，作战素养和意识普遍的提升了。这些经过更加专业训练的民兵定能在战场上同我们的红军战士们配合默契，共同打击敌人。"
 DSR_CW_red_sharp_blade: "红色尖刃"
 DSR_CW_red_sharp_blade_desc: "曾几何时，“红军”成为了军队失败的代名词。每当这个词被提起，随之而来的就会是一大堆被纳粹官方机构所渲染的，军心涣散、丑态百出的苏联红军。然而，当我们英勇的红军战士在战场上快速推进，痛击敌人时，这样的孱弱印象不攻自破。当纳粹的灭亡已经不可避免，昔日趾高气昂的反动派也只能惊恐的看着革命的茁壮成长和红军的百炼成钢。\n\n革命面临着许多任务，而无论是在前线的战场上打击纳粹敌人，还是在社会的革命里担当先头部队，这支人民军队都是当仁不让的首选。它犹如一柄红色的利剑，尖刃所指向胜利，剑柄所持为人民。"
 DSR_CW_journey_of_liberation: "解放征途"
 DSR_CW_journey_of_liberation_desc: "在确定了革命的策略方法后，经过所有人不懈的努力，革命力量已得到进一步强化。我们有更加充分的信心，在经历了这么多准备工作后，我们的军队定能击败敌人。\n\n为了革命的胜利，为了全国人民的解放，我们将坚定地踏上解放的征途，向着全国各地前进。"
 DSR_CW_strengthen_the_party_organization: "强化党组织"
 DSR_CW_strengthen_the_party_organization_desc: "在这场革命里，我们党作为领导革命的先锋队，党的组织必不可少。党组织在自己的范围内传达党的指示，起到领导和带动作用，使革命力量连成一个紧密的整体。\n\n然而，目前的情况是，在我们的党组织内，官僚主义的作风相当普遍，许多党员干部只是追求形式上的完成任务，而并不能真正发挥党组织在革命中起到的作用。我们必须解决这个问题，确保党组织永远是危难当中冲在最前的先锋。"
 DSR_CW_continuing_pieck_system: "延续皮克主席的制度"
 DSR_CW_continuing_pieck_system_desc: "威廉·皮克主席确立的“基层直接领导”原则在过去的十数年里为无产阶级的解放事业作出了巨大贡献。尽管在应对当下日益焦灼的战事和变化的革命形势时，这样的制度确实有些不能适应，但不可否认的是它仍是我们党组织调动基层资源力量最高效的办法。只要略加调整，使得它更加符合目前的实际情况，那么皮克模式仍可以解决新的问题。\n\n对基层的直接领导是革命胜利的保障，我们应该将这一制度延续下去，让皮克主席的遗产能够继续为革命立功。"
 DSR_CW_continuing_pieck_system_tt: "§W为解决基层治理难题，党中央已决定延续改革后的§!§V皮克模式§!"
 DSR_CW_explore_a_new_way: "探索新模式"
 DSR_CW_explore_a_new_way_desc: "由皮克主席所建立的基层组织模式在党过去的斗争岁月里立下了赫赫功勋。然而，形势在变化，如今革命所面临的困难已经不再是地下斗争，而是在前线和后方同敌人的较量。随着革命的推进和控制区面积的变化，基层党组织和党中央之间产生了诸多不协调；在新解放的城市里，也出现了多次由于基层党组织盲目推行党中央的统一经济政策而导致的生产危机。渐渐的，人们发现基层直接领导的理念在解决越来越多的新问题时并不如以往那般有力。\n\n由于一系列问题的出现，对该制度的重新审视也开始被更多人提起。为应对形势的变化，党中央考虑调整该制度，并尝试探索基层组织的新模式。格罗提渥主席认为，权力的基层下放可能是一种有效的方法。"
 DSR_CW_explore_a_new_way_tt: "§W为解决基层治理难题，党中央已决定在解放区推行§!§S格罗提渥主席的新模式§!"
 DSR_CW_revolutionary_vanguard: "革命先锋"
 DSR_CW_revolutionary_vanguard_desc: "伟大导师列宁用自己的著作和十月革命的实践阐释了无产阶级政党的意义：一支由职业革命者组成的队伍，作为革命的先锋队，领导群众进行革命，并最终完成无产阶级的历史使命。毫无疑问的是，在当前进行的这场二十世纪德国人民最伟大的斗争当中，德国统一社会党正是引领人民前进的革命先锋队。\n\n在过去的革命斗争当中，我们党紧密地依靠人民群众，在敌人的重重压制之下发展壮大；十数年来，党披荆斩棘，为德国无产阶级的解放事业而不懈的斗争。而如今，党正领导着这场伟大的第二次十一月革命，德国无产阶级也将在先锋的引领下奔向革命的胜利和共产主义的黎明。"
 DSR_CW_hundred_battles_red_army: "百战红军"
 DSR_CW_hundred_battles_red_army_desc: "毫无疑问，一支作战经验丰富的革命军队能够让革命事业走得更加长远，这是涅瓦河与基尔港早已告诉过我们的道理。革命的武装力量必须要在不停的斗争中锻炼自己，在不断的战斗中完善自己，担负起保卫革命的职责，最终带领本国乃至世界的无产阶级走向胜利。\n\n不论革命的具体细化路线如何确定，革命的军队都必须是一支百炼成钢的铁军。尽管俾斯麦这个官僚头子的理论并不可靠，但不可否认的是，无产者的武装力量必须要在斗争中经历铁与血的历练。"
 DSR_CW_update_weapons: "更新武器"
 DSR_CW_update_weapons_desc: "批判的武器不能代替武器的批判。尽管革命的思想与意志在革命战争中占据主导地位，但革命切忌唯意识论，先进的武器装备对于推进革命事业来讲同样重要。\n\n革命爆发之初，我们还没有充分动员起我们的工厂，战士们常常得不到足够的武器装备。如今我们改变了这样的局面，新生的革命政权已经开始大量生产各式各样的武器装备，这将极大充实我们的革命力量。武装斗争是革命的真理，我们将以更加强大的武器开辟出一条通往胜利的路。"
 DSR_CW_learn_tactics: "学习战术" #可以出个事件写一下当年苏德战争红军是怎么被有战术的国防军击败的
 DSR_CW_learn_tactics_desc: "从政治工作到军事斗争，革命的每一个阶段都要讲究策略与实用性，切忌冒险主义与投降主义。无数历史的教训告诉我们，以鲁莽的行事方式来指挥一支鲁莽的军队，即便这只军队规模再庞大，武器再先进，也只会在战争中吃亏。革命的势力要在战略上藐视敌人，但同时也要在战术上重视敌人，因此对革命将士的战术培训必须被提上日程了。\n\n昔日的纳粹国防军正是依靠着先进的战术思想和军事理论征服了整个欧洲。同样的先进战术，在纳粹手里是侵略欧洲人民的暴政凶器，但在我们手里却可以成为锐利的革命武器。为了使军队的战术水平迅速提升，我们需要广纳各类战术思想。在相比于敌人更胜一筹的凝聚力与先进战术下，新生的革命红军将无往不胜。"
 DSR_CW_eliminate_unjust_wealth: "收缴不义之财"
 DSR_CW_eliminate_unjust_wealth_desc: "在黑暗的纳粹帝国统治的30年间，欧洲大陆上的人民无不受到纳粹反动派的残酷压榨与剥削。臣服于纳粹的金融寡头与资产阶级成为纳粹在全欧洲市场的代理人，辅助它控制整个德国及其殖民地的全部市场，将殖民地所有的独立企业及爱国企业用暴力机器的力量全部碾碎。\n\n纳粹的高层官员与资产阶级在这些行动中攫取暴利，将人民群众的血汗劳动成果尽数窃入囊中，民众怨声载道，苦不堪言。革命之初，愤怒的民众就自发冲进了官僚资产阶级把持着的银行和国家工厂，揪出里面的头头，将这些财产自行分还。现在红军战士们已经设法把前线稳定下来，革命的形势开始朝着胜利的方向发展。此时我们就应顺从人民的意愿，扫除一切纳粹的反动残余，将所有那些纳粹党政资产阶级吞噬人民的利益全部收归新的革命政府所有，将这些通过迫害、强迫劳动、剥削等残酷手段谋取的一切收益原原本本地返还给劳动果实的主人，消灭所有毒蛇猛兽和寄生虫！"
 DSR_CW_maintain_wartime_communism: "维持战时共产主义"
 DSR_CW_maintain_wartime_communism_desc: "1918年，为争取革命的胜利，消灭俄罗斯的保皇势力和帝国主义干涉力量，苏维埃俄国决定推行战时共产主义政策，征收余粮，管控生产，确保全部资源向革命战争倾斜。这样的政策对苏俄赢得第一次俄国内战以及赶走帝国主义干涉力量起到了巨大作用。革命爆发之初，我们效仿苏俄同样推行战时共产主义政策，取得了很大的成就。\n\n目前我们仍然处于战争状态，革命形势依然严峻。尽管我们取得了一些战果，但我们也不能就此改变我们的经济政策。我们可以适当放宽战时共产主义政策，适量减少对农产品的征收，放松对生产的管制——但在敌人的威胁解除之前，我们不应该改变我们的战时政策。"
 DSR_CW_maintain_wartime_communism_tt: "§W党中央已采纳乌布利希同志关于调整并维持§!§e战时共产主义政策§!§W的建议§!"
 DSR_CW_let_the_people_relief: "让人民松口气"
 DSR_CW_let_the_people_relief_desc: "苏维埃俄国的战时共产主义政策带来的后果是看得到的：它完成了自己的使命，为苏联人民带来了革命的胜利——但同时也带去了饥饿和贫困。虽然，有了苏俄的前车之鉴，我们的战时共产主义政策并不像他们那样严格，但如今革命的处境已不再像以往那般危险，我们也应考虑对政策进行调整。\n\n过去的战时政策的确为我们的革命做出了巨大贡献，但我们的人民已经为此付出了足够多的代价。如果我们真的是一个为了人民幸福而奋斗的党，就应该放宽这一政策，让人民松口气。"
 DSR_CW_let_the_people_relief_tt: "§W党中央已采纳勃兰特同志关于实行§!§S新经济政策§!§W的建议§!"
 DSR_CW_sweep_away_the_nazism: "扫除纳粹阴霾"
 DSR_CW_sweep_away_the_nazism_desc: "过去的三十年，是德意志人民与世界人民最为苦难，最为黑暗的三十年。纳粹党夺取了全国的政权，工人群众被虚伪的阶级调和法团经济迷惑。在接下来的战争中，数千万乃至上亿的世界人民被法西斯与纳粹主义的侵略之火焚烧而死，而工人、农民、士兵、学生，则成为了纳粹帝国战争机器的燃料，为了纳粹对欧洲的霸权而流尽了自己的血汗。\n\n战后的经济衰退让德意志人民背上了资产阶级转嫁来的沉重负担。纳粹党的官僚，以及与其合作的资产阶级们给人民带来了无比巨大的灾难，无论如何，他们都必须被彻底扫进历史的垃圾堆！\n\n这个充斥着革命热情与革命力量的新政权，将要作出同纳粹旧势力最为彻底的决裂！我们将彻底抛弃纳粹时期的一切政治经济制度，并且让我们的后代也时刻警惕纳粹与法西斯的卷土重来。为此，在我们的解放区内，我们将从教育、文化、经济、政治等所有领域展开对旧势力的全面清扫，给予纳粹旧势力最沉重的打击！在不远的将来，在这颗美丽的蓝色星球上，民族社会主义将会被彻底消灭，而共产主义的歌声将被全人类唱响！"
 DSR_CW_sweep_away_the_nazism_tt: "§W我们将立刻采取措施，扫清§!§o纳粹的影响§!§W。§!"
 DSR_CW_strike_with_all_might: "全力一击"
 DSR_CW_strike_with_all_might_desc: "在这风起云涌的时代，每一寸土地都回响着自由的呼唤，每一颗心都在为正义而炽热跳动。革命的火种，已在我们胸中熊熊燃烧，它不仅照亮了前行的道路，更点燃了改变命运的希望之光。面对压迫与不公，我们不退缩，不畏惧，因为我们深知，唯有全力一击，方能打破旧世界的枷锁，迎接新世界的曙光。\n\n历史总是由那些敢于挑战、勇于牺牲的人所书写。今天，我们站在了历史的潮头，肩上承载着无数人的期望与梦想。全力一击吧，战士们。让这最后一击成为改变命运的闪电，照亮我们共同向往的自由与光明之路。胜利属于我们，属于每一个为解放而战、为无产阶级流血的英雄儿女！"
 DSR_CW_peoples_war: "人民战争"
 DSR_CW_peoples_war_desc: "在革命的席卷和斗争的胜利当中，一个崭新的未来已经呈现在人们面前。为了自身的解放，为了全欧罗巴千万人民的自由，德意志人民在这场面对凶恶反动派的战斗中纷纷挺身而出。从枪林弹雨的前线到热情似火的后方，从阳光灿烂的解放区到阴云密布的敌占区，祖国的每一处地方都是人民的战场，每一寸土地都可以成为纳粹的葬身之处。\n\n隆隆炮声激荡着我们的热情和决心，革命决胜的时刻就快来到。为了让再不会被纳粹压迫，为了我们每一个人的幸福，人民必将联合起来，争取胜利。"
 DSR_CW_peoples_war_tt: "§x德意志将在人民革命的烈火当中获得新生！§!\n§W所有敌占区的地下活动都将加强。§!"
 DSR_CW_the_final_struggle: "最后的斗争"
 DSR_CW_the_final_struggle_desc: "在这伟大革命的红色浪潮里，每一寸土地都回响着自由的呼唤，每一颗心都在为正义而炽热跳动。革命的火种已在德意志熊熊燃起，它不仅照亮了前行的道路，更点燃了改变命运的希望之光。面对压迫与不公，我们绝不退缩，毫无畏惧，我们深知唯有继续战斗，方能打破旧世界的枷锁，迎来新世界的曙光。\n\n今天是革命的决死时刻。穷凶极恶的敌人已经逼近，他们正妄图绞杀我们的革命，击碎人民对自由和解放的梦想。这是最后的斗争！战士们，让这最后一击成为改变命运的闪电，照亮我们共同向往的自由与光明之路。胜利属于我们，属于每一个为解放而战、为无产阶级流血的英雄儿女！"
 DSR_CW_the_final_showdown: "最终的决战"
 DSR_CW_the_final_showdown_desc: "如初升朝阳前的曙光，红军战士们毅然决然地向盘踞已久的反动派发起了最后的、决定性的斗争。这不仅是一场军事上的较量，更是信仰与理念的终极对决，是解放与压迫、进步与反动的殊死搏斗。这场斗争的胜利，将意味着德意志亿万人民从压迫与剥削中解脱出来，迎来一个真正属于人民的新时代。因此，红军无惧生死，勇往直前，用实际行动诠释着什么是忠诚、什么是牺牲、什么是真正的革命精神。\n\n我们将以雷霆万钧之势，对反动派发起致命一击：用智慧和勇气，瓦解敌人的防线，摧毁他们的统治根基；用爱心和关怀，温暖全体在战火中挣扎的人民，带领他们走向光明与希望。历史的车轮滚滚向前，不可阻挡。我们必将胜利，必将共同见证红色德国，迎接那个属于全体人民的新时代的到来。"

#PostCW
 DSR_peoples_triumph: "人民的胜利"
 DSR_peoples_triumph_desc: "随着红军进入日耳曼尼亚，民族社会主义已彻底被扫进了历史的垃圾堆，德意志的人民终于当家作主，参与到如今的红色政权中。\n\n然而危险仍然还没有解除：不死心的纳粹反动分子仍在乡间进行抵抗，而工业生产已经被内战严重破坏；更严峻的危机在德意志的边境，团结协定的前成员与纳粹建立的专员辖区旗帜鲜明地反对红色德国，随时可能向我们发起进攻。当然，人民的支持确保我们的革命取得胜利，现在是时候让人民松一口气，享受这一来之不易的胜利了。"
 DSR_peoples_triumph_tt: "§W革命终于是胜利了，但未来的路还很长。§!"
 DSR_reconstruction_facility: "重建设施"
 DSR_reconstruction_facility_desc: "为了击败纳粹反动派，德国的运输体系曾被我们的游击队严重破坏，如今这已经影响到德国内部的运输系统。我们需要立刻重建基础设施，确保民生不受影响，避免纳粹反动派争取人民的支持。为此，我们将出动一切力量，让红军、赤卫队和美国的援助团队共同完成这一工程，将德国的交通网络恢复到不影响内部运输的程度。"
 DSR_reconstruction_facility_tt: "§W这将强化§Y从废墟中崛起§!的效果。§!"
 DSR_repair_factory: "修理工厂"
 DSR_repair_factory_desc: "在战争的硝烟逐渐散去之时，对受损工厂的修复与重建工作成为了国家经济恢复的重要一环。工人们带着对未来的憧憬和重建家园的决心，纷纷投入到这场艰巨而充满希望的工程中。\n\n我们将要加大对工厂修复工作的支持力度，提供资金、技术和政策上的援助，鼓励企业引进先进设备，优化生产流程，提高生产效率，最终保障工人们的就业岗位，提升德国的生产力，也确保国家内部生活物资的正常供应。"
 DSR_repair_factory_tt: "§W这将强化§Y从废墟中崛起§!的效果。§!"
 DSR_defend_the_revolution: "捍卫革命"
 DSR_defend_the_revolution_desc: "革命的敌人就在不远处徘徊，将恶意的目光落在共和国的疆域上。为了在那些纳粹残余面前保卫疆土，在正规的红军部队之外，工人民兵、农民民兵和城市游击队都必须动员起来，面对可能的反动派入侵者扛起钢枪、挺起胸膛。\n\n纳粹的黑暗统治才刚被革命的浪潮摧毁，我们绝不允许他们重新降临德意志，再一次奴役德国的工人。只有在生产、外交和军事三条战线同时取得胜利，才能一劳永逸地铲除纳粹的恶魔，为德国乃至全世界的劳动人民解决这个大敌。"
 DSR_safeguard_workers_rights: "保障工人权利"
 DSR_safeguard_workers_rights_desc: "旧的纳粹政权曾经组织过一个名不副实的“德意志劳工阵线”，声称那代表德意志工人的最高利益。然而，随着生产线配额越来越重，工人们也逐渐从纳粹党的蛊惑中醒悟过来，认识到那些“劳工阵线”的官僚如何骑在工人头上作威作福，阻止着他们真正获得他们的劳动应当匹配的报酬。\n\n我们要完全拆解德意志劳工阵线的残余势力，并用真正符合工人利益的各种工会取而代之，同时加强党在工人队伍中的基层组织，确保德国永远能够听到工人同志们的呼声，做出相应的回复。"
 DSR_liquidate_Nazi_remnants: "清理纳粹残余"
 DSR_liquidate_Nazi_remnants_desc: "去纳粹化的工作将是党和国家未来很长一段时间的重点。我们需要在民间消除纳粹思想，恢复民主法治；同时，还要动员国际社会追捕纳粹逃亡者，阻止又一个国家落入纳粹的魔爪；还应当把去纳粹化刻在德意志的文化里，将其固定在法律和教科书中，让以后的德国青年再也不会受到这些反动思想的感召，做出实质上严重伤害德意志祖国的行为。\n\n会有许多人指责我们对纳粹的清算，但是这不只是对过去历史的复仇，更是对将来子孙后代的警示，让德国永远成为世界和平与正义的堡垒，而不是侵略者的巢穴。"
 DSR_new_red_Germany: "红色新德国"
 DSR_new_red_Germany_desc: "终于，在经历了十余年的漫长抵抗后，纳粹的统治彻底崩溃，人民的敌人在新世界的曙光之下无所遁形。内战已经结束，革命取得胜利，重建工作也正有序开展，一个崭新的红色德国正在崛起。\n\n尽管现如今祖国的大地上仍然存在许多昔日纳粹的残余力量，社会上旧的经济基础也仍然没有被完全改造过来，但这都阻碍不了我们的革命。掌握政权的伟大的无产阶级必能团结一致，克服这重重的困难，捍卫革命的胜利，德意志也将继续坚定地向着共产主义前进。"
 DSR_new_red_Germany_tt: "§W纳粹德国不复存在，旧世界的地基已经倒塌。\n为我们崭新的§x社会主义祖国§!而欢呼吧！§!"
 DSR_first_election: "首次选举"
 DSR_hold_first_election_focus_tt: "§W中央委员会已决定立即举行§!§Y临时选举§!"
 DSR_first_election_desc: "格罗提渥主席的不幸离世对我们党无疑是一次巨大打击。失去这位领袖使得党陷入了混乱，没了舵手的指引，谁也不知道德意志这艘船应驶向何方。为了平稳渡过困难，确保革命能继续向前发展，中央委员会立即决定在举行一次内部的临时选举。\n\n由于主席逝世，我们不得不采用仓促的方式尽快选出一位领导人。很遗憾，我们新生的共和国第一次选举只能以这种方式进行。但我们相信，无论结果如何，德意志的新舵手都能够在接下来风雨如晦的岁月中带领德国面向未来，彻底洗刷过去的阴霾，治愈人民的伤痕。"
 DSR_first_election_tt: "§W§V中央委员会§!将举行一次临时选举，决定§x红色德国§!的§S未§!§x来§!。§!"

