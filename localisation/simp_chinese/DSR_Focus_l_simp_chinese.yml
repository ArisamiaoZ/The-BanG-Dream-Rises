 DSR_Ulbricht_Hammer_und_Zirkel_und_Ahrenkranz: "锤子圆规麦徽构筑未来"
 DSR_Ulbricht_Hammer_und_Zirkel_und_Ahrenkranz_desc: "铁锤是钢铁锻造成，由智慧之手所挥动。\n\n铁锤是钢铁锻造成，在祖国上下清脆回响。\n\n劳动之歌，欢乐之歌，全新人道之歌。\n\n我们的歌曲从今日，奏鸣至时代明天。"
