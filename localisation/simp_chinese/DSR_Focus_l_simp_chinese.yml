#Ulbricht-Europe liberation
 DSR_Ulbricht_remove_brown_stain: "处理褐色污渍"
 DSR_Ulbricht_remove_brown_stain_desc: "纳粹主义——这一垄断资产阶级所供养出的邪恶巨兽，不仅吞噬了德国的人民生存的希望，还通过对外战争，燃烧着欧洲各国人民的鲜血。法兰西，波兰，斯拉夫，北欧维京，这些在欧罗巴大地生活，发展，创造出无比绚烂而多彩文化的民族。如今，都被利欲熏心者溅上了彼此攻伐的污渍。各专员辖区的总督们仍然躲在他们那简陋的堡垒中，等着人民去审判。现在重建工作已经基本完成，人民军的现代化革命化工作业已结束，广大无产阶级战士早已枕戈待旦，准备踏上解放欧洲的征途。\n\n外交和情报部门将行动起来，寻找愿意合作的民主政府或者仍在抵抗的武装，如果愿意和谈，社会主义的大家庭将不吝啬任何愿意合作的朋友，如果拒绝——等待他们的只有人民的怒火"
 DSR_Ulbricht_remove_brown_stain_tt: "人民军将会踏上消灭纳粹残余势力的征途"
 DSR_Ulbricht_last_light: "仅存的革命独子"
 DSR_Ulbricht_last_light_desc: "经过几天的的紧张工作和信息汇总，我们得知了一个令人沮丧的消息：前专员辖区中游击队的抵抗均已宣告失败，纳粹残余分子的铁蹄再一次踏破了为自由与解放而战的抵抗政权。不过不必灰心，作为欧洲大陆上仅存的红星，我们将接过同志们抵抗的旗帜，继续为欧洲人民的解放而战斗！\n\n总参谋部已经制定了一份进攻各反动政权的计划，是时候洗刷德国父亲身上的污点了！国家人民军将集结至边境，人民海军将开出港口抵进至各国港口，人民空军将飞至各国领空，伟大的欧洲解放战争即将开始！"
 DSR_Ulbricht_more_antifa_props: "加紧反法西斯宣传"
 DSR_Ulbricht_more_antifa_props_desc: "我们必须认识到人民才是决定战争的胜负这一事务的本质，如果我们不能使广大劳动人民知晓战争的意义，不能让人民意识到纳粹的邪恶，我们就不可能赢得这场必有之战。并且，为了赢得全世界人民和友好政权的支持，我们就必须证明我们的战争是正当的，是正义的。\n\n自由德国青年团宣传部将扩大反法西斯宣传，向人民展示可耻的纳粹在欧洲土地上犯下的滔天罪行和抵抗组织的英勇战斗，唤醒民众在国内革命战争时期的记忆，燃起人民战斗的热情。"
 DSR_Ulbricht_free_world_help: "求助自由世界"
 DSR_Ulbricht_free_world_help_desc: "不能否认的是，当我们在欧洲大陆上抵抗纳粹的时候，仍有一些国家在反对着他们的政权——自由国家组织。这些在大洋彼岸高呼自由与民主的国度曾在西俄罗斯战争时期和国内革命战争时期都对红色政权伸出过援手.现在，为了准备对纳粹的最后一战，大西洋两岸的朋友将再次联合起来。勃兰特同志将启航前往美国，尽可能争取自由国家组织对我们的援助——即使这些援助将附带一些“条件”。"
 DSR_Ulbricht_drum_of_war: "战鼓轰鸣"
 DSR_Ulbricht_drum_of_war_desc: "一切都准备好了，工厂中的工人正热火朝天的生产各式装备，在城市和乡村中，人民的情绪高涨。自由国家组织和各友好国家的支援也已到达。人民军正集结于各个专员辖区的边境，时刻准备着对纳粹余孽的堡垒发起最后的攻击：所有的准备工作已经基本完成。欧洲人民已经等了几十年，他们不能再等了，几十年的的屈辱与忍耐，几十年的流亡与坚守，所有的情绪将化作滔天的怒火，倾泻在所有的纳粹余孽身上。\n\n现在，我们将向欧洲大陆上所有的反动政权发出最后的通牒。如果他们原因接受人民的审判，我们愿意和平接收前专员辖区领土，如果他们任不知悔改，伟大的国家人民军将摧毁一切阻挠在解放之路上的敌人！"
 DSR_Ulbricht_drum_of_war_tt: "§Y我们将会侦测欧洲各地的具体情况§!"
 DSR_Ulbricht_enemies_west: "处理西境"
 DSR_Ulbricht_enemies_west_desc: "西欧地区因为其肥沃的低地与河谷土壤，自古以来都是欧洲重要的经济中心，在泛欧洲商贸当中占据举足轻重的地位。然而，纳粹的铁蹄于1940年无情地踏过这片土地，就像碾死几只蝼蚁一般，摧毁了西欧所有的旧国家政权。在第二次世界大战结束之后，西欧的新秩序被确立下来：荷兰、比利时与勃艮第地区落入了德国人的统治，而法兰西国则龟缩至罗讷河谷以东苟延残喘，国民经济受到德国的全面控制，军备更是被限制得所剩无几。\n\n如今看到西欧与法兰西这番如此荒颓的景象，还有谁能够联想到1789年那场轰轰荡荡的大革命，还有那1871年巴黎工人的振臂一呼呢？\n\n西欧这片广阔的土地，是欧洲工人运动的摇篮，是欧洲革命的先锋之地。作为新生的社会主义政权，我们有必要帮助我们依然处于纳粹魔爪掌控之中的西欧阶级弟兄们冲破枷锁，挣脱一切束缚重新站立起来，成为这片土地堂堂正正的主人。"
 DSR_Ulbricht_approach_slovakia_europe: "联络西欧同志"
 DSR_Ulbricht_approach_slovakia_europe_desc: "尼德兰和法兰西分别是资产阶级革命与无产阶级革命的两大圣地：尼德兰的人民通过艰苦的、旷日持久的八十年战争，取得了民族独立与资产阶级革命的胜利；法兰西人民在面对普鲁士侵略军的威逼时依然不屈挺立，建立了世界上的第一个社会主义政权——巴黎公社。她们是欧洲革命的摇篮，孕育出了一代又一代伟大的革命家与先锋者，为一代又一代世界的革命者指明前进的方向。\n\n这是一片英雄的、充满革命气息的土地，而如今革命的圣地惨遭纳粹党徒余孽以及党卫军反动恐怖分子的玷污，这片土地上的阶级兄弟们惨遭反动派的压迫与屠杀，这一切的一切，怎能不让我们的同志与阶级兄弟们心痛呢？\n\n为了解放这片神圣的革命故土，我们必须真正付诸行动——尼德兰与法兰西尚存抵抗的火星，法兰西抵抗组织与法国共产党的武装势力依然在卢瓦尔河谷活动。如果我们能够与这些抵抗组织取得联系，里应外合，解放这片土地上受压迫的民众，那么这无疑会给我们全欧洲、全人类的革命事业添砖加瓦。多解放一片土地，我们的事业就多一份保障。"
 DSR_Ulbricht_prepare_new_collabs: "筹备合作政权"
 DSR_Ulbricht_prepare_new_collabs_desc: "经过我们长期且周密的对西欧纳粹残余势力间谍计划，我们成功从他们的情报库里面挖出了许多可供我们接下来作战的有力情报，这将会对我们接下来解放西欧的作战提供极大帮助。\n\n当然，经过长期的联络，我们也成功于法兰西、尼德兰与比利时的抵抗组织取得了联系。我们在当地的间谍情报网开始为这些抵抗组织的领袖提供掩护，护送他们抵达莱茵河沿岸，随后经铁路转移至柏林，与乌布利希当面商谈合作事宜。这些抵抗组织的领袖熟识当地的具体国情以及纳粹占领区的情况，在当地的斗争经验显然比统一社会党与人民军更加丰富。如果能取得他们的明确支持，对于我们解放西欧大片土地的事业，无疑是提供了极大的方便。我们光复革命之土的大计即将实现，而那一刻就将是西欧纳粹分子的末日。等着吧，褐鬼们，我们革命的队伍来了！"
 DSR_Ulbricht_enemies_east: "放眼东方"
 DSR_Ulbricht_enemies_east_desc: "东欧的大平原上，广阔的第聂伯河与伏尔加河彼此交织着，向那大洋缓缓而去，滋润着东欧平原的每一寸土地。在奥斯特兰，年轻的渔民打渔归航，在海滩边的躺椅上悠闲得晒着太阳；在乌克兰，老农正蹲在田埂上，享用着自己老伴亲手做的甜菜汤；在高加索，矿山里的矿工擦净自己脸上的黑灰，争先恐后地前去争抢食堂中的肉汤；在罗斯兰，工厂里的车床工人结束了一天的忙碌，走出工厂准备交班……两条雄壮的大河无私滋养着这片土地上的人民，给他们带去无尽的幸福与美满。\n\n这一切的景象是那么美好，又是那么令人向往，然而自从纳粹帝国的军队到达这里后，这一切都在顷刻间化为乌有——大批大批的斯拉夫无产阶级弟兄，流放的流放，屠杀的屠杀，受奴役的受奴役……纳粹帝国的“东方总计划”是东欧斯拉夫人永远无法忘却的伤疤，残酷的种族歧视与屠杀政策在东欧持续了整整20年的时间，东欧的阶级弟兄们长期在所谓雅利安的高贵血统之下抬不起头，受尽折磨与压迫，无数家庭流离失所，无数饿殍死于街头，而那两条大河也被鲜血染成了深红色。然而，这在纳粹反动分子们的眼里，似乎根本算不了什么——劣等人的命，一马克都不值。\n\n现在的我们，已经不再是过去那个反动透顶、作恶多端的纳粹邪恶帝国，我们有义务帮助东欧的黎明百姓重新夺回他们应有的地位，从纳粹匪徒的手中夺回属于他们的一切。这将是一场艰难的战斗，但更是我们为千万死难的阶级弟兄报仇雪恨的一战——与纳粹反动分子的血海深仇，我们永远不忘！"
 DSR_Ulbricht_behind_lines: "开辟后方战线"
 DSR_Ulbricht_behind_lines_desc: "东欧地区受到苏维埃社会主义革命的洗礼，留下了可供社会主义革命战争以及建设的人才，即便是在纳粹帝国统治这里长达20年的时间后，此地英勇的人民群众也从未放弃反抗，他们拿起刀枪锄头，奋勇向着纳粹反动派与侵略者的头顶挥去。苏俄以及其余苏联东欧加盟国留下了部分官员在原地指挥敌后的游击战，这些文官士将在经历如此长时间的战火洗礼后，作战经验丰富，并且革命意志坚定，他们会是我们在东欧进行解放战争的天然盟友。\n\n从波罗的海到白罗斯，从乌克兰到克里木，再从莫斯科到高加索，义旗高扬，烈日悬天。随着旧纳粹帝国内部经济的崩溃，东欧专员辖区同样也遭到波及，严重的经济危机与接踵而至的饥荒更加激发了此地民众的反抗意识，当地的游击队势力在10年间迅速扩展。尽管现在的东欧依然处于半混乱的状态，但共产主义与进步主义游击队的势力依然是一股不可忽视的武装力量，同这些与我们具有共同志向的游击队取得联络，向他们展现我们新政权的诚意，将会更好地帮助我们进行在东欧的革命事业。"
 DSR_Ulbricht_contact_guerilla_remains: "动员残余游击队"
 DSR_Ulbricht_contact_guerilla_remains_desc: "在与游击队的领袖与士兵们取得联络之后，德意志民主共和国立即以非官方的秘密渠道，向着这些游击队的根据地以及游击区派遣了少量军事顾问，与部分德国刚刚研发出来的新式武器一同前往了游击战的前线。战士们对我们的援助十分满意，而我们也应该庆幸民主共和国在东欧多了几个可信任的盟友。\n\n我们预计会派遣专门负责东欧解放事业的官员与将军们，与东欧进步主义与共产主义游击队的领袖们在东普鲁士举行圆桌会议，共同商讨解放东欧的具体策略以及战后局势的情况。游击队的战士们群情高涨，在敌后方重新开辟出大量的根据地作为我们战争的后方基地。东欧纳粹匪徒组成的所谓“同盟”表面上是盘踞在东欧，营起固若金汤的防线，可实际上，他们的地盘已经被我们的战士们渗透成了筛子，只要我们拿起革命战争的铁锤，朝着他们的头顶重重一砸，他们就会立刻倒地毙命，坠入历史的长河被无情冲走。这就是我们的目标——解放整个东欧，消灭所有的纳粹法西斯余孽分子！"
 DSR_Ulbricht_enemies_north: "打通北海"
 DSR_Ulbricht_enemies_north_desc: "曾经，纳粹为了满足那熏心的利欲，对两个无辜的北欧国家——丹麦与挪威展开了无耻的侵略，将其标榜为“威瑟堡行动”，并如在任何其他地区一样，在这里造成过骇人听闻的暴行。如今，尽管德国本身已经解放，但纳粹的阴影仍然飘荡在北欧上空，如同无头腐尸般散发出可鄙的恶臭，如巨石般压在北欧人民身上。\n\n我们应当确保在尽可能减小对当地人民伤害的情况下，发起属于红色新德国的“威瑟堡行动”，以外科手术般的精度打碎当地纳粹统治机构，代之以工农政权。不过，由于东西两侧的敌人来势汹汹，人民军恐要遭遇资源短缺。如何克服这种困难，还需要进一步研究决定。"
 DSR_Ulbricht_punish_finnish_traitor: "惩罚投机叛徒"
 DSR_Ulbricht_punish_finnish_traitor_desc: "在苏联的卫国战争期间，芬兰共和国本应严守中立，不进行干预。然而，以反动派卡尔·曼纳海姆为首的背信弃义的资产阶级为了卡累利阿那片土地，还有和芬兰并无太多关系的人民而向苏联发起了进攻。这么多年过去，芬兰人仍恬不知耻地握着这片染血的土地，奴役着当地俄族人民。\n\n我们反对法西斯的脚步停下之前，就应当将芬兰施加的枷锁一同砸碎。这不但合于我党的正义事业，更有利于战争结束后对欧洲各国版图实行的按照民族自决原则的重新划分。\n\n此外，我们并不惧怕芬兰的反动军队，更不会被其“险要”的地理位置所阻挡：瑞典王国同样对奥兰群岛很有兴趣，而只要拉上他们作为盟友，并许诺以芬兰地区的经济权益与其应得的领土，对芬兰的军事打击必然能够顺利完成。"
 DSR_Ulbricht_punish_finnish_traitor_tt: "§!国家状态将转为§j敌对§!！§!"
 DSR_Ulbricht_more_antifascist_allies: "争取一切盟友"
 DSR_Ulbricht_more_antifascist_allies_desc: "尽管芬兰是个极端反动而且反共产主义的资产阶级政权，但它毕竟也是欧洲少数能够争取的独立共和国之一。将芬兰推到敌军那方是极为愚蠢的决定，是对人民军战士的生命的不负责。\n\n我们或许永远无法与芬兰真正成为盟国，但至少不能和他们正面为敌。一个中立或者亲近我方的芬兰相当有意义：我们可以与自由国家组织通过摩尔曼斯克开辟北极航路，并从此处获取解放欧洲所需的军备与补给。\n\n此外，芬兰也有一个相当强大的社会民主党。统一社会党与芬兰社民党的党际联系既可以成为两国外交破冰的敲门砖，也可以作为德芬和解后用于安抚我国内部较倾向社会民主主义的政治派别，从而协助稳定国内。当然，或许卡累利阿俄族人民的解放就需要往后放一放了。"
 DSR_Ulbricht_remove_colonial_stain: "抹除殖民主义污渍"
 DSR_Ulbricht_remove_colonial_stain_desc: "德意志在北欧最为可耻的几处污渍之一，便是挪威西北部的诺德斯滕海军基地。纳粹在战场上击败了挪威的英勇抵抗，随后强行割占了一片土地，并暴力驱逐了当地居民，全然不顾其本来就应当拥有自己的一片家园。只有抹除这个错误，才能让德意志在北欧的声望回归正常。\n\n在官方层面，共和国应当放弃对诺德斯滕的一切领土声索，交还领土给挪威的新政府，并在夺取当地后承担起重建该地的职责。挪威居民将被迁回，纳粹占领者会被扭送回国接受审判，而冰冷的海军基地将被改造为繁荣的海港——如此我们方能证明，新德国带来的不再是痛苦与压迫，而是整个欧洲共同的民主与繁荣。"
 set_nationality_norwegian_tt: "§W文化将转变为§Y挪威§!§!"
 DSR_Ulbricht_second_national_spring: "第二次欧洲民族之春"
 DSR_Ulbricht_second_national_spring_desc: "千年帝国在维持了二十年后轰然倒塌，面对满目疮痍的世界，平等，解放的声音强过了侵略，讨伐和仇恨的声音，至少暂时如此。\n\n自苏联灭亡以来，共产党人从上次失败的阴影中走出，再次开始了走向全人类平等与自由的伟大实验，而欧罗巴的人民将会考验他们，是否能像宪法和国歌中宣称的那样，始终为社会主义的胜利而奋斗，还是走向无可挽回的亡党亡国、内斗腐化的失败深渊。\n\n欧洲人民再一次如1848年和1789年时一样团结在了理想的旗帜之下。只有时间能够证明，这片生活着说着不同语言却同根同祖的人民、曾经主宰了人类命运几百年的伟大大陆，是否能在欢乐颂的歌声中团结一致，还是无法忘却彼此讨伐的仇恨，再次在相互仇杀、侵略压迫的囚笼中葬送自己的命运。\n\n“这不是结束，甚至不是结束的开始，而是开始的结束”。温斯顿·丘吉尔如是评价过布哈林在远东的失踪；不过时至今日，马列主义的红旗已经证明其依旧鲜艳，并指引着欧洲大陆走向团结统一的未来。"

