 DSR_RAF_Meinhof_Win: "迈因霍夫的胜利"
 DSR_RAF_Meinhof_Win_desc: "经过一次对软弱派简洁而高效的肃清，红军派的同志们终于掌握了政权！在我们伟大的迈因霍夫主席领导下，德国必将迎来一场更加伟大而彻底的革命！\n\n向着马克思所畅想的黎明前进！"
 DSR_RAF_yiqieweilegeming: "一切为了革命"
 DSR_RAF_yiqieweilegeming_desc: "德国内外的反动势力持续的盯着我们这德国的工人阶级所创建起来的全新德国，我们工人阶级应当动员起来，向着永久的革命前进！" 
 DSR_RAF_nacuizhuyizhezhongjiangsiwang: "纳粹主义者终将死亡"
 DSR_RAF_nacuizhuyizhezhongjiangsiwang_desc: "历史的规律告诉我们，工人的胜利是不可阻挡的。纳粹主义者都不过是螳臂当车，既然他们不会很快的自然淘汰，那就让我们来帮助他们加速这一进程，我们会埋葬他们。"
 DSR_RAF_Kaiqijizhongyi: "开启去纳粹化集中营"
 DSR_RAF_Kaiqijizhongyi_desc: "革命期间，我们曾经遇到过许多工人不配合我们反而支持纳粹的情况。\n这种事件⾥，我们发现如果纳粹接触人群，很容易像病毒传染一样产生更多纳粹。\n自然他们全部都是有罪的！但是为了防止他们感染更多人，必须把他们在生命被我们剥夺之前用集中营看管起来。"
 DSR_RAF_jingdinghaishang: "紧盯海上"
 DSR_RAF_jingdinghaishang_desc: "工人们需要警惕的远远不止纳粹，更有美帝国主义的堕落而虚伪的 “自由” 思想。\n\n 我们会封锁我们的海岸，并且广而告之，一切试图同情或者接触自由主义者的行为都是反革命！\n\n而反革命自然只有一个下场。"
 DSR_RAF_canyufenzimen: "残余分子的黄昏"
 DSR_RAF_canyufenzimen_desc: "我们已经管控住了剩余的纳粹分子！\n按理说，连根拔起他们的组织后，在我国根除这种病毒般的思想只剩下最后一步了⸺对那些残余分子实行最终解决方案。"
 DSR_RAF_jianchamingdan: "检查名单"
 DSR_RAF_jianchamingdan_desc: "工人们和纳粹生来就有血仇——这是由苏联革命家布哈林所撰写的《我的斗争》上写明的，是他在俄罗斯革命后短暂的共和国时期，在啤酒馆演讲煽动革命而被抓进监狱后写成的。我们要灭绝纳粹，那就要求每一个工人举报一个躲藏的纳粹好了。如果匿而不报，那正好说明其本人和亲属都是纳粹同情者，一并列入名单。"
 DSR_RAF_gongrenzizhi: "工人自治"
 DSR_RAF_gongrenzizhi_desc: "纳粹恶心的经济系统压榨工人同志太久了！他们说，他们受够了纳粹派发给他们的生产任务。\n\n好的，那我们干脆让工人同志自己决定一切经济活动吧！"
 DSR_RAF_qiangzhizhixing: "强制执行政策"
 DSR_RAF_qiangzhizhixing_desc: "厂长，出纳和熟练工，在《我的斗争》里都是彻头彻尾的资本主义反动分子。他们反对我们的自治并不奇怪，敌人越反对我们，越说明我们做对了！\n\n但是既然有工人也来反对，那他们可就是更隐蔽的反动分子，跟这些反动派没什么可说的，一经发现，立刻处决！"
 DSR_RAF_saochuliulangzhe: "扫除流浪者"
 DSR_RAF_saochuliulangzhe_desc: "自治并不代表放弃劳动。如果一个劳动力整天在街上游手好闲，我们只好理解为是他已经有原始资本了，那么他就是一个潜在的资本家。我们会将这类人征入到我们人民军队中最需要英勇作战的队伍里，把他好好改造一番。"
 DSR_RAF_yiqieweilequnacuihua: "继续加快去纳粹化"
 DSR_RAF_yiqieweilequnacuihua_desc: "不得不承认，我们的工作遇到了一些困难。每当一个纳粹被消灭，我们似乎就可以发现三个新的纳粹。事已至此，我们只好加快速度了。\n\n毕竟，先前那些审判流程还是有些冗⻓，既然他已经在纳粹营地⾥，那他肯定是个纳粹，而纳粹的下场，只有一个！"
 DSR_RAF_meiyouzugounishenmedoubushi: "没有祖国，你什么都不是"
 DSR_RAF_meiyouzugounishenmedoubushi_desc: "“没有祖国，你什么都不是。” 这是无产阶级的伟大导师卡尔·马克思在《二十世纪的革命》一书中提到的真理，我们要把这段话张贴到大街小巷。什么？怎么有人说“马克思没说过这句话”？竟敢歪曲和遮掩伟大导师的教诲，他们一定是纳粹余党！传言，纳粹分子已经渗透到了党的高层……" 
 DSR_RAF_renrenjiehongse: "人人皆红色"
 DSR_RAF_renrenjiehongse_desc: "纳粹主义在德国人民的心中残害了太久太久了，如果要从根源去纳粹化，那我们就必须让德国人民心中知道并全盘接受马克思设想中的乌托邦并为之奋斗！"
 DSR_RAF_quanmianqunacuihua: "全面去纳粹化"
 DSR_RAF_quanmianqunacuihua_desc: "现在，德意志社会主义共和国已经彻底清除了纳粹主义的存在，颤抖吧！残余分子们，叛徒们，你们的末日终将到来！你们将要为在德国革命路上牺牲的同志们付出血的代价！"
 DSR_RAF_dangneiyijianzhe: "党内异议者"
 DSR_RAF_dangneiyijianzhe_desc: "乌布利希和他的党羽若不是被迈因霍夫同志发现是资本主义和纳粹的走狗，那我们的革命道路岂不是要被他们带歪？现在我们要像广大的德国工人和世界上所有工人们宣告他们这群妨碍社会主义革命的资本主义走狗的下场！"
 DSR_RAF_guojiafating: "国家法庭"
 DSR_RAF_guojiafating_desc: "德意志社会主义共和国国内的纳粹同情者，党内叛徒终究要得到审判！\n\n现在，我们已经组建起了一个临时的国家法庭，让正义的工人同志们向这些旧时代的残党和背叛者发出对他们的辱骂吧！让他们见证他们所恐惧的马克思思想以及在马克思思想照耀下的工人们的乌托邦！"
 DSR_RAF_qunzhongzhongdediren: "群众中的敌人"
 DSR_RAF_qunzhongzhongdediren_desc: "乌布利希已经被消灭，但汉堡地区依然有许多他的走狗，他们大多都伪装成了我们的同志，而我们也不能坐以待毙，前进！让马克思的遗愿早日完成！"
 DSR_RAF_guojiajunduizhong: "国家人民军"
 DSR_RAF_guojiajunduizhong_desc: "根据台尔曼所写的《法西斯主义ABC》的来看，我们的军队依然有许多法西斯主义的痕迹，我们必须要改造我们的军队。"
 DSR_RAF_guanchemaiyinhuofusixiang: "贯彻迈因霍夫思想"
 DSR_RAF_guanchemaiyinhuofusixiang_desc: "迈因霍夫认为，如果要完成世界革命，那么就应该由最为强大的社会主义国家带领，现在资产阶级敌人和纳粹残党在我们德意志祖国里还有大量残留，因此，我们应当在国家人民军上加强迈因霍夫所提出的德意志布尔什维克主义思想，让德国成为纳粹眼里的恶魔！"
 DSR_RAF_duiwaigeming: "对外革命"
 DSR_RAF_duiwaigeming_desc: "我们的内部已经彻底消灭了纳粹，但其他国家依然有大量纳粹等待着我们去消灭，就连大部分社会主义国家都有可能走向纳粹主义的道路！我们必须要即刻出发，解放全世界！"
 DSR_RAF_zhanqiandongyuan: "战前动员"
 DSR_RAF_zhanqiandongyuan_desc: "工人阶级，以及世界上被资本主义者压迫的人民群众们，最后的斗争已经到来了！浩浩荡荡的工人阶级大军在向前进！解放着世界上任何一个被压迫的人民！"
 DSR_RAF_Junshifazhan: "军事发展"
 DSR_RAF_Junshifazhan_desc: "尽管我们坚信在庞大的工人阶级大军面前，任何资本家的军队都将无法抵抗，但在内战的表现来看，我们或许真要进行许些变革。"
 DSR_RAF_baochijunduidewcjjxing: "保持军队的无产阶级性质"
 DSR_RAF_baochijunduidewcjjxing_desc: "早已被送入棺材里的纳粹德国国防军的教训告诉我们，任何一个国家的军队脱离无产阶级的指导都会踏入坟墓里，成为人人唾弃的存在，要改变我们的现状，那么伟大的国家人民军就必须保持无产阶级性质。"
 DSR_RAF_Jueburenci: "绝不仁慈"
 DSR_RAF_Jueburenci_desc: "在过去的内战中，我们看见了太多太多红军旅的战士被纳粹杂碎假意投降而被袭击，这里的伤亡层出不穷。\n对于这类的解决方法只有一个，我们不需要也容不下任何一个战俘。"
 DSR_RAF_BaochiNVAzhongcheng: "保持国家人民军的忠诚"
 DSR_RAF_BaochiNVAzhongcheng_desc: "乌布利希的教训已经告诉了我们，人民军内部绝对还有许多被纳粹污染内心的人对工人阶级的德意志不满！我们必须展开行动。"
 DSR_RAF_NVA_xianjun: "先军政策"
 DSR_RAF_NVA_xianjun_desc: "南部的意大利，西方的美利坚，以及周围的法西斯政权都在对我们德意志虎视眈眈，而要保护我们的工人阶级的德意志就必须把大部分资源投入到国家人民军中。"
 DSR_RAF_NVAzhunbeijiuxu: "人民军准备就绪"
 DSR_RAF_NVAzhunbeijiuxu_desc: "现在，我们可以真正的宣布，国家人民军已经准备投入到对外输出革命了，不过我们也可以投入点资源来对人民军进行一些改革，来让我们更有战斗力。"
 DSR_RAF_neibu: "德意志祖国的内部"
 DSR_RAF_neibu_desc: "伟大的去纳粹化运动已经成功，但我们对工人阶级的祖国的修整不应该就到此为止，现在我们国内还有许多面貌等待着我们的改变，让穷途末路的法西斯资产阶级者们见证伟大的乌托邦建成吧！"
 DSR_RAF_xuanchuanyinxiongzhuyi: "宣传无产阶级英雄主义"
 DSR_RAF_xuanchuanyinxiongzhuyi_desc: "在伟大的工人阶级革命中，有无数前仆后继的工人同志们甘愿在为德意志的工人革命上付出自己的性命，他们的精神永垂不朽，我们也不能忘记这些工人为革命付出的鲜血"
 DSR_RAF_junshigaige: "军事改革"
 DSR_RAF_junshigaige_desc: "自第二次十一月革命开始以来，我们已经进行了多次军事改革，事实证明改革是极其有效的，只有不断地改革与深化改革，才能使我们的部队一次再一次的走向胜利。而目前我们面临着新的危机，那帮狗资本杂种不断洗扰着我们的人民军。\n\n而我们红军最伟大的统帅迈因霍夫同志决定，让托管区的同志们自行解决问题，托管区自行招募军队镇压资本杂种，人民军官兵自然有更大的用处，他们不应浪费在边疆上。"
 DSR_RAF_junzhongbiange: "改革人民军政治体系"
 DSR_RAF_junzhongbiange_desc: "现有的人民军政治体系中极易混入些顶着“同志”名号的敌人，针对这一情况我们将展开一系列政治变革，加强党对人民军的控制。"
 DSR_RAF_chehuanjunguan: "撤换军官"
 DSR_RAF_chehuanjunguan_desc: "在经过调查，我们发现国家人民军的军官居然极其复杂，有些军官的资历里甚至曾经是纳粹的党卫军军官！我们当然可以依照迈因霍夫主席的意见暂存一些国防军军官，但我们决不能忍受哪怕一个党卫军的军官！这类人必须受到他们应有的惩罚！"
 DSR_RAF_genguofangjuntuoxie: "暂时对前国防军军官妥协"
 DSR_RAF_genguofangjuntuoxie_desc: "经历了德国内战的考验，我们已然发现，革命军队在作战方面有着严重的缺陷：作战大多以散兵游勇为主，纪律散漫，毫无精气神等问题。可是，我们却并没有足够的军事人才去培养出一支强大的革命武装。\n\n不过，万能的迈因霍夫总书记在一次给出了她的答案：从战俘营里赦免前国防军军官来训练如今的士兵。党内或许有些成员可能会担忧这对革命先锋队所带来的“容克”影响，从而使得武装变得不再纯洁。不过迈因霍夫总书记已然作出了“不会影响军队的前进哪怕一丝一毫”的保证，况且，这对于党内人员，实际上也是一场忠诚的极大考验。再不济，我们也可以让一些并不“忠诚”的党员“闭嘴”。"
 DSR_RAF_tankzhanshu: "坦克学说"
 DSR_RAF_tankzhanshu_desc: "多亏了前国防军军官，我们的部队素质已然有了很大提升。不过，要想使我们的部队成为一只真正的，属于世界一级的部队，便必须要往部队里加一点“料”。坦克便是这一变化中一道极为关键的佐料。\n加入坦克，可以使我们的部队行进得更加快速，从而快速地击溃我们的资本主义敌人。让资本家在我们的坦克面前颤抖吧！因为你所面对的不仅仅是国家人民军的坦克，更是广大人民的意志。"
 DSR_RAF_junduizhiyehua: "军队职业化"
 DSR_RAF_junduizhiyehua_desc: "国家人民军如果要组建成有规模的战斗力，那么就必须放弃过去的种种军事政策，来让国家人民军职业化，专业化。"
 DSR_RAF_baochigeming: "保持革命性的军队"
 DSR_RAF_baochigeming_desc: "我们决不能忍受哪怕一个资本主义法西斯残渣污染我们工人阶级的队伍！能瓦解法西斯的方式只有一个！让敌人见证工人阶级的怒火吧！"
 DSR_RAF_renminzhanzhen: "人民战争"
 DSR_RAF_renminzhanzhen_desc: "当敌人短暂的击败工人阶级的进攻，并一度攻进工人阶级的祖国的时候，他们将会发现，这里没有一个人会跟他们妥协，留下的只是一地充满危险的残骸，这正是代表人民对共产主义乌托邦建成的期待的一大表现！"
 DSR_RAF_mingbing: "人民民兵"
 DSR_RAF_mingbing_desc: "即便可能的资本主义法西斯者攻进我们的本土，他们也将会发现，漫山上将充满着高举红旗的人民游击队战士们！这些战士是来自即将组建的德意志社会主义共和国人民民兵武装，让法西斯势力在人民民兵面前颤抖吧！"
 DSR_RAF_shelizhengwei: "设立政委"
 DSR_RAF_shelizhengwei_desc: "国家人民军是德国统一社会党的一部分是明确写在了《德意志布尔什维克主义宣言》中，自然我们也要对国家人民军安排政委，让国家人民军真正的服务于工人阶级和党。"
 DSR_RAF_weizaoshuji: "伪造民族社会主义理论书籍"
 DSR_RAF_weizaoshuji_desc: "尽管如今，我国的“去纳粹化”运动依然有了很大的进展，可是迈因霍夫总书记却不这么认为。她认为，对付那深深扎在德国人民心中的“纳粹分子”，还需下一剂猛药。而伪造的“民族社会主义”书籍便是这一剂猛药。\n\n我们会将原版的民族社会主义书籍进行修改，在里面掺杂一些不那么“不人道”的思想理念，再经由我们的“特殊渠道”投放至黑市里面去。从而使那不断扩大的“纳粹”队伍中出现分裂与冲突。而到那时，瓦解“纳粹分子”将会变得轻而易举。"
 DSR_RAF_xuanchuanrenrenpingdeng: "宣传人人平等"
 DSR_RAF_xuanchuanrenrenpingdeng_desc: "尽管国内依然有许多工人阶级对我们产生许些怀疑，但我们坚信，只要投入宣传让他们知道自己是平等的就行。"
 DSR_RAF_weilequanshijiegongrendefubao: "为了全世界工人们的福报！"
 DSR_RAF_weilequanshijiegongrendefubao_desc: "可能世界上还有许多工人们对我们产生许多误解，但我们坚信，德国境内工人们真正实现当家做主的消息会传遍欧洲，俄罗斯乃至全世界！让资本主义法西斯见证他们的死亡吧！"
 DSR_RAF_neibuyiqiepingwen: "内部平稳"
 DSR_RAF_neibuyiqiepingwen_desc: "德国大地一切平稳，法西斯主义已经无法袭击被解放的德意志了！"
 DSR_RAF_banfaxunzhang: "颁发勋章"
 DSR_RAF_banfaxunzhang_desc: "在德国革命中，有许多勇士前仆后继的为革命，为工人阶级，他们的行为值得我们鼓励，他们也值得佩戴上属于工人阶级制造的勋章"
 DSR_RAF_beidaixiangzhang: "佩戴像章"
 DSR_RAF_beidaixiangzhang_desc: "如果要辨别一个人是否忠诚于工人阶级革命，那么根据《二十世纪的革命》一书来看，让我们的士兵们自豪的佩戴上像章来表达自己对社会主义的忠诚是绝对重要的"
 DSR_RAF_gongyefazhan: "国内工业发展"
 DSR_RAF_gongyefazhan_desc: "从某种意义上，纳粹一刻不停的压榨着德国工人在流水线工作所造就的纳粹工业机器在成功被德国的工人阶级解放后，成了我国社会主义政权的重要部分，在马克思的指导下，我们坚信能摆脱纳粹的阴影，打造出工人阶级所期待的机器！一切为了劳苦大众！"
 DSR_RAF_wcjjdejisuanji: "工人阶级的计算机"
 DSR_RAF_wcjjdejisuanji_desc: "纳粹分子们胁迫各民族的研究人员为他们打造计算机，并用借此计算弹道导弹之类的数据，打向其他国家受难的人们，这是多么耻辱的事情！\n\n而现在，我们将结束这一切。我们将开始研发属于工人阶级的计算机研发，我们坚信只有这样才能防止它被用在损害工人的地方。"
 DSR_RAF_zengjiazhibiao: "增加生产指标"
 DSR_RAF_zengjiazhibiao_desc: "庞大的全球革命即将开始，全国上下生产军事装备的步伐不断加快，我们的事业需要大量物资。为我们的胜利，必须加急生产，人民会理解的。"
 DSR_RAF_dazaoshijieshangzuiqiangdadegongyejidi: "打造世界上最强大的工业基地"
 DSR_RAF_dazaoshijieshangzuiqiangdadegongyejidi_desc: "我们已经平定了整个德意志，纳粹虽然迫害受苦受难的工人们，但也为我们留下了宝贵的工业遗产。现在我们为了世界革命的伟大征程，必须抓紧生产，建立完善的工业体系，这不仅仅是为了革命，也是为了胜利后人民的幸福生活。"
 DSR_RAF_jiefangjihua: "解放战争计划"
 DSR_RAF_jiefangjihua_desc: "随着国内平定下来，我们也该考虑输出革命的问题了。革命永远不应该局限在一国之内，但我们也不可能一下子便解放全球。因此，制订一份关于如何解放计划的便是必要的。"
 DSR_RAF_mubiao: "第一批目标"
 DSR_RAF_mubiao_desc: "波兰，斯洛伐克，尼德兰，丹麦，这些便是我们第一批解放的国家清单。他们离我们最近，也是和我们的文化最为兼容的（波兰除外），他们没有足以反抗我们的实力，就让我们为他们带来解放吧。\n\n另外，社会主义也需要生存空间，只有把他们纳入我们的领土范围内，才能更好的为我们的远大理想服务。一切为了社会主义，一切为了无产阶级！"
 DSR_RAF_zhankaipohuai: "开展破坏"
 DSR_RAF_zhankaipohuai_desc: "在我们史塔西的同志们的努力之下，他们的工人已经开始罢工了，有的甚至还开始破坏他们工厂内的机械，而军队内的士兵也开始反对他们长官的命令。对机械的破坏无疑会对我们的战后重建带来困难，但是这对于我们来说是必要之恶。"
 DSR_RAF_xuanchuankongju: "宣传恐惧"
 DSR_RAF_xuanchuankongju_desc: "让法西斯和资本家颤抖去吧，我们将会彻底消灭他们，一个不留。他们已经有不少资本家开始外逃，这加剧了他们的政治动荡和经济状况，而我们将会更加容易取得胜利。"
 DSR_RAF_chengqibubei: "趁其不备…"
 DSR_RAF_chengqibubei_desc: "我们已经做好了战争的准备，而我们的敌人在我们制造的混乱当中并没有多大机会备战，让他们继续这样混乱下去吧，因为我们已经取得解放他们的机会了，我们必将胜利，德意志社会主义共和国万岁！"
 DSR_RAF_shishangzuiqiangdadejundui: "不可战胜之军"
 DSR_RAF_shishangzuiqiangdadejundui_desc: "在合作的旧国防军军官的指导下，我们的军队面貌有了极大的改观。人民军不再是往日那懒散的模样，而是迈着坚定的步伐，内心充满着对解放战争的胜利的期待的军人，只有依靠他们，我们才能取得革命的胜利。"
 DSR_RAF_jiefangdejundui: "工农子弟兵"
 DSR_RAF_jiefangdejundui_desc: "我们是工农无产阶级的国度，我们的军队自然也是工农无产阶级的军队。我们成功保持了我们军队的革命性，进而必须保持彻底的革命精神，每一位我们的战士都应该清楚他们是谁，他们的所作所为又是为了谁。只有这样，才能保证人民军不会走向人民的对立面。"
 DSR_RAF_shelijunshitiaoli: "设立军事条例"
 DSR_RAF_shelijunshitiaoli_desc: "有了监督军队的政委还不够，我们必须设立完善的军事制度体系，人民军不是纳粹部队，不能像他们一样无组织无纪律，只有把条例设立完善，才能真正建立军纪严明的人民部队。"
 DSR_RAF_zhenzhaoqiufan: "征召囚犯"
 DSR_RAF_zhenzhaoqiufan_desc: "我们并没有筹措好进行世界革命所需要的部队，而现在囚犯中有不少是行差搭错触犯了刑律的。让他们参与人民军一方面可以补充人力，另一方面可以让他们洗心革面，重新成为我们所需要的无产阶级公民。"
 DSR_RAF_quanguojunshihua: "全国军事化"
 DSR_RAF_quanguojunshihua_desc: "为了实现世界革命，我们必须让整个德意志实现军事化，一切以人民军优先，只有完成彻底的军事化，德意志才能成为世界革命的摇篮，才能为社会主义夺得阳光下的土地！"
 DSR_RAF_tongshijingong: "…同时进攻"
 DSR_RAF_tongshijingong_desc: "现在我们已经做好了解放他们的准备，而他们仍然处于我们所制造的社会动乱之下。因此，现在解放他们的时机已到，是时候为社会主义夺得第一批生存空间了。"
 DSR_RAF_sheliyanjiusuo: "设立研究所"
 DSR_RAF_sheliyanjiusuo_desc: "在计算机的加持之下，我们的科技水平已经有了极大提升。分散的研究已经满足不了我们的发展需要了。我们必须设立研究所，促进科技的发展，借此为社会主义的发展打下坚实的基础。"
 DSR_war_liberation_war_one: "解放战争第一阶段"
 DSR_war_liberation_war_one_desc: "时至今日，操弄着国家命运的罪人们已将源源不断的燃料投进了伟大德意志母亲的血肉腹中，是时候让革命的烈火毫无保留地进发出来了！就让它带领我们完完全全地烧毁掉苟且于这片大地上所有的罪孽根源吧。同志们，请拿起武器，我们一起冲出工厂，解救生活在这个水深火热中的社会里的其他人！"
 DSR_war_go_to_defend: "前去防御"
 DSR_war_go_to_defend_desc: "好消息，我们给予了敌人穿心一击！但目前还不是庆祝的时候，共产国际所援助的特工报告称，回过神来的帝国主义余孽正在如火如荼的筹备着反扑计划,我们需要在根据地动员更多的民兵参与迫在眉睫的防御行动,人民群众不能接受让这个承载着他们全部希望和未来的新生政权倒在一个风雨飘摇的夜晚！"
 DSR_war_cuihuidiren: "摧毁敌人"
 DSR_war_cuihuidiren_desc: "幸好我们在革命战争爆发初期即第一时间控制了可提供各式机床,生产线与成熟产业工人的大工厂,尽管他们在后续的进程中因缺乏统一管控和敌人连续不间断的渗透行动而受到了严重破坏，但在拼拼凑凑之下，受纠察队保护的厂区现已恢复了大量元气，此时此刻正在如火如茶的生产着火药与刺刀来支援前线。\n\n人民军队的后勤已在拉斯佩同志的安排下达到了前所未有的高度，是时候发动几次大规模战斗来向世界证明我们的羽翼是多么的丰满了！"
 DSR_war_shelizhongyangshenfeng: "设立中央托管区"
 DSR_war_shelizhongyangshenfeng_desc: "德国境内的革命已陆续接近尾声，但在摇摆派与反动分子的帮助下，纳粹残余势力和守旧的贵族老爷们仍然流窜到了拥有完整武备力量的专员辖区中去寻求庇护,我们必须马不停蹄的行动而非沉浸在局部胜利的喜悦之中，最好是立即将波兰，尼德兰，丹麦，捷克地区都应当直接归于中央管理！"
 DSR_war_tuoguanquzhidu: "确立托管区制度"
 DSR_war_tuoguanquzhidu_desc: "随着占领区域的不断扩大和斗争的特殊性,紧急空降至基层协助工作开展的党员骨干往往对于指派于纳粹执政时期的旧公务员抱有很深厚的恶意，而那些公务员大多对此表示无可辩驳，双方矛盾不断恶化，偏见和不满自然应运而生。对于基层公务员编制规模是否应该扩大的问题成为了红色德国执政路上迫在眉睫的大事。新政府关于公务员考核制度的空缺，由中央派往各地的第一书记赶马上任导致其对当地情况一问三不知,都成为了通往社会主义道路上的阻碍。\n\n不过对于本土而言，这些其实都不算严重，可如果是目前处在控制下的比利时，波兰等地，这些问题便会不受控制的持续发酵。我们非常有必要确立一个新型的托管区制度以尽可能的避免本土政府卷入其他民族的烂事之中，只有这样，才能让中央专心致志地将重心转移到国内的战后重建中来。"
 DSR_war_shelituoguanqu: "设立斯洛伐克托管区"
 DSR_war_shelituoguanqu_desc: "五十年前在匈牙利人的统治之下，斯洛伐克地区曾是奥匈帝国的农业区，生产方式是落后的封建农奴制。在当时，大部分斯洛伐克人的身份是封建农奴，不仅被匈牙利贵族牢牢束缚在土地上，且毫无接受教育的可能。这最终导致了缺乏组织和理论的他们迫不得已被绑架在了帝国的战车上，并先于那些肮脏的地主资本家们被迫参加了第一次、第二次世界大战。我们有必要对这一情况施以强力的援助，特别是要坚决扫清当地的反动势力茶毒，解放这些可怜的农民同志们。"
 DSR_war_guojianeibu: "社会主义德意志祖国的内部"
 DSR_war_guojianeibu_desc: "自从占领了日耳曼尼亚并掌握了全国各地的行政权以后,国内的革命事业已被宣布为初步完成。现在，我们背后依靠着整个世界上革命性最为强大的党，但早期迫于革命形势而大量吸收的党员们成了进步之路上的新阻碍，它们内部素质实在是良莠不齐，光是用笔列举缺点，那么宛如厕纸般臭而长的卷宗一定会看到人崩溃:喜欢拉帮结派,多言而少行,革命性缺失,投机主义，包庇犯罪，等等等等……我们不能再被频传的捷报和胜利的消息所麻痹而大意了，党内面临着严峻的考验，唯有度过这一关，人民才会真正的认可我们。"
 DSR_war_jiakuaizhengbing: "加快征兵"
 DSR_war_jiakuaizhengbing_desc: "随着革命战争的延伸与拉长，缺少兵员补充的前线诸多部队都与当地群众关系不好，甚至爆发了许多冲突与摩擦，若想得知这其中最主要的原因，便需要追溯到革命早期。在当时，缺乏完整国防动员体系的人民军选择了将征兵权下发到集团军一级层面以缓解兵力不足，而在需要出国作战的中期，这个权力被扩大到了师级部队。诸多编制臃肿的步兵师闯州过府，每到一个地方就大肆抓壮丁来充军，自然引起了他乡群众的不满与抵抗。如此土匪行径简直是砸我们自己人的招牌，但前线的人力短缺也是迫在眉睫的大事。我们迫切需要重建并收紧征兵政策，否则革命的成果将不再有扩大的可能，甚至会反向萎缩，造成严重的后果。"
 DSR_war_diyibogongshidejiaoxun: "第一波攻势的教训"
 DSR_war_diyibogongshidejiaoxun_desc: "我们必须正视前线所发生的一系列状况了。这些劣等民族的抵抗远比我们想象得要更激烈，照常理来说，他们应该喜迎我们雅利安红军来解放他们，帮助他们挣脱出资本主义的牢笼。可他们却在街头筑起街垒，在前线挖满战壕，后方还布置了游击队来不断骚扰我们部队的补给，所有的男女老少非但没有对我们箪食壶浆，反而还一起联合起来对付我们，这一系列的抵抗让我们的军队烦不胜烦。\n\n既然这些劣等人如此抵制我们正义的解放事业，那么就不要再怪我们在下一波更加猛烈的攻势中手下不留情了。至于他们将面临的是我们何等的怒火，那就要看他们是不是还要继续负隅顽抗了。前进吧，雅利安人的红军！"
 DSR_war_bubingyouxian: "步兵优先策略"
 DSR_war_bubingyouxian_desc: "在19世纪中期，以铁路为后勤支持，拥有后装填步枪和电台的普鲁士军队曾在普奥战争中大胜奥地利人，而拥有实际作战能力的飞机和坦克甚至都是五十年后的事情了！我们不得不承认步兵是战场上的女皇这一铁的事实，唯有与敌人刺刀见红，革命事业才会不受豺狼的侵扰！"
 DSR_war_kongzhongbaquan: "空中霸权策略"
 DSR_war_kongzhongbaquan_desc: "在莱特兄弟发明飞机之前,想要安全的在敌军阵线后方执行侦察和破坏任务几乎是不可能完成的事情，而当飞机被发明出来之后，一切都变了！就目前而言，固定翼飞行器技术和配套的通讯手段已相当成熟，我们最好让那些娇贵而脆弱的坦克，步兵和火炮在空军的掩护下行事，否则他们迟早暴露会在帝国主义的航弹下，并且如雪花般飘逝！"
 DSR_war_liberation_war_second: "解放战争第二阶段"
 DSR_war_liberation_war_second_desc: "在伟大迈因霍夫同志的领导下，国内已初步恢复了生产建设，GDP水平亦恢复至战前的五分之四。作为世界上唯一一个红色的国家，我们有必要将社会主义这一先进的意识形态迅速传播到欧罗巴大陆的每一片土地上,欧洲只有连成铁板一块,帝国主义才会对我们有所忌惮。"
 DSR_war_bur_and_France: "剑指法兰西和勃艮第"
 DSR_war_bur_and_France_desc: "当一个革命历史最为悠久的红色老区因武力而不得不屈服于另一个意识形态饼图黑到发紫,从上到下都流着石油般腐朽脓液的臃肿邪恶僵尸帝国时,每一位善良的国际主义斗士都会不由自主地为其感到相当沉痛的悲哀。三千万法兰西人民正在勃恳第铁蹄的淫威之下艰难的求生，而面色奸诈的希姆莱正坐在他位于布鲁塞尔一栋郊区别墅里大摇高脚杯里的红酒呢！\n\n是时候让这个疯子领略下我们的意识形态红线了,红军将毫不留情地把这个恶心人的国家从世界地图上彻底剜掉！"
 DSR_war_brg_shitan: "对勃艮第的试探"
 DSR_war_brg_shitan_desc: "收到了我们的警告书后，他们非但不投降，竟然还胆敢枪杀我们派去的外交官?既然希姆莱那个疯子把我们的警告当成擦屁股纸，那我们也自不必和他多说什么废话了，全欧洲的德意志红军们，拿起武器！"
 DSR_war_brg_ready_to_defend: "准备好对勃艮第的防御"
 DSR_war_brg_ready_to_defend_desc: "敌人虽已在国际局势上行将就木，但在内战期间吸收了不少西逃的纳粹军队，因而此时坐拥数量庞大的党卫军遗产。比利时方面，光有一腔热血是搞不成革命的，我们虽在内战早期于当地积累了大量经验丰富的指战员和军官，但随着战线的延伸和根据地危机的解除，主力部队也便陆续分散到其他地方去了。可就当下而言，与艮第骑士团国的交恶导致了这里重新变成了前线，但该地军队基层多以民兵为主，可调动的战斗队方面则严重缺乏士官。考虑到需要同经验丰富的党卫军在国外作战,从其他地区调集战斗力强大的红军来支援是无法避免的。\n\n与大街小巷中高强度放送红军必胜的喇叭不同，我们迫切的需要压制军队内部的好战情绪，并让高层承认，在同勃艮第骑士团国的前期战斗中需处于守势，并作好存人失地的准备。"
 DSR_war_brg_cehuabaodong: "策划暴动"
 DSR_war_brg_cehuabaodong_desc: "希姆莱虽已在国际上行将就木，但依然是欧洲地区一个实力强劲的重量级拳击手。\n\n他麾下的部队在德国内战期间成功吸收了不少西逃的纳粹军队,因而成功继承了数量相对臃肿但绝对庞大的党卫军遗产。这些人虽已被各式各样的消遣娱乐所腐化成朽木，但我们仍需小心行事，以免复刻十月革命时列宁同志在波兰的重大失败。\n\n比利时方面，光有一腔热血是搞不成革命的。我们虽在内战早期于当地积累了大量经验丰富的指战员和军官，但随着战线的延伸和根据地危机的解除，主力部队不得不陆续分散到其他地方去支援革命。然而就当下而言，与勃艮第骑士团国的交恶导致了昔日的革命之乡重新变成了前线，但该地军备水平却十分低下，不仅武装人员多以民兵为主，可调动的战斗队方面还严重缺乏士官。考虑到需要同经验丰富的党卫军在国外作战,从其他地区调集战斗力强大的红军来支援是无法避免的。\n\n与大街小巷中高强度放颂“红军必胜”的电喇叭不同，我们迫切的需要压制军队内部的急功近利之风所附带的好战情绪，并让尽可能让高层承认，在同勃艮第骑士团国的战斗中，我们暂时需处于守势，并作好存人失地的心理准备。"
 DSR_war_brg_datingdian: "大停电"
 DSR_war_brg_datingdian_desc: "我们的渗透行动十分成功,有一帮即将被枪决的工人在执行前夜将一枚德造手榴弹塞进了配电箱里，他们完全不知道自己已经捅了个天大的子:鲁多莫工业区通向勃艮第骑士团国名地的电网在震耳欲聋的爆炸中完全瘫痪，现在不仅是整个勃艮第骑士团国上下漆黑一片，还有蠢蠢欲动的芸芸工人奴隶们。他们终于可以借着夜色翻过囚禁他们的高压电网，在漆黑的夜里贪婪的吮吸着自由的空气。那帮不愿忍受压迫和暴戾们的可怜人们终于能为自己争取生的希望了，这是个绝佳的机会！\n\n还有一个好消息是，在解放战争中锋芒毕露,其基层多由豁免兵和野山兔组成的埃尔福特工人阶级战斗队已将崭新的辎重一箱接一箱的拉下月台，可怜战士们苦守边疆数日之久,我们现在终于拥有了同党卫军决战，并将其完全碾碎成渣的军事实力。\n\n是时候将沾染着血色的战车撞角朝向北巴黎了！一切反对革命的逆流终将被冲散，唯有以荣誉和鲜血为代价，象征着新生的金红色国旗才能在日耳曼尼亚上空冉冉升起，永不凋灭！"
 DSR_war_brg_shenmidejinong: "揭下希姆莱假面"
 DSR_war_brg_shenmidejinong_desc: "在红军势如破竹的攻势下，这个混蛋终于死了！在占领了勃恳第骑士团国全境以后，各地如雨后春笋般建立起的无产阶级临时法院在红军的帮助下处决了百分之九十以上的地方官员，原因无外乎他们往往身兼多职:市长可能同时是当地党卫军驻防部队的少校，供电所所长可能是郊区的野战防空部队指挥官等等。\n\n经过经济学家的分析，恳第骑士团国在生产方面已乱作一团，所有的工厂都在开足马力生产最豪华的享乐主义奢侈物与最低贱的人民生活消费品,这当然和希姆莱那个疯子的猪脑有关，但他已拍拍屁股死了，拉了一地的烂摊子却要我们亲自来收拾。\n\n我们必须将勃恳第骑士团国纳入我国的经济轨道中来,否则这一地区的生活水平将在崩溃与无序下迅速倒退至原始社会，这并非耸人听闻，而是完全可以预见的。"
 DSR_war_frs_tiaodongneibu: "挑拨法兰西国内部"
 DSR_war_frs_tiaodongneibu_desc: "作为一个政治体系自第一次世界大战结束之后便愈发脆弱和无力的国家,在第二次世界大战爆发初期，并不团结的法国人很快便拜倒在了纳粹帝国的铁蹄之下，紧随而来的便是长达近三十年的奴役。这无疑为法国的国史中留下了一道渗着血色的疼痛伤疤,我们确实可怜生活在水深火热中的百万南法农民和产业工人，但寄生于国民议会中，各持己见的资产阶级反动分子却依然在喋喋不休地争吵着，而那帮王八蛋却又在忽视群众呼声，侵占人民利益和对国家主权的漠不关心上达成了惊人的共识。是时候让那帮人为了各自的利益而露出残酷獠牙并互相厮杀了,等那帮豺狼虎豹互相把披在对方身上的人皮撕个粉碎,忠于马克思主义的法国人民自会看清凌驾于他们脑袋上的高官到底是何等废物的！"
 DSR_war_frs_cehuaxiji: "挑拨法国学生暴动"
 DSR_war_frs_cehuaxiji_desc: "历朝历代的数次革命中,法兰西国的政治舞台上除却自第二次工业革命产生的大量无产工人以外，还有在资本主义因生产力的发展而不得不普及高等教育以培育技术工人的背景下，大学和技术学校如雨后春笋般诞生，许多思想前卫包容,行为自由多样的学生被以政府雄厚和慷慨的补贴所不惜代价的培育出来。在大学毕业以后，按照政府所预定的计划，他们原本是要被投入到血汗工厂中去亲力亲为的指导工人生产,但随着勃艮第骑士团国的入侵而导致的社会动荡，进而造成了失业率居高不下，这些可怜的学生便在懦弱无能的国家中不幸成为了飘泊于大街小巷中的无业流民。倘若我们在这一环节略施小计,那些满腔怨火的激进学生绝对会将所有的愤怒一股脑地发泄到无能的法国政府中去,这绝对会倒逼那些活着只为混饭吃和泡妞操小姐的官僚们为这些可怜人想想办法，哪怕在香榭丽舍大街上支起救济棚呢。"
 DSR_war_frs_yipianhunluan: "混乱的法兰西"
 DSR_war_frs_yipianhunluan_desc: "大功告成！时隔数年，恼火的法国群众终于认识到了又臭又长的公务员考试所选拔上去的废物们到底是何等货色，现在各地都在爆发声势浩荡的游行活动，矛头直指政府机关;由于军警和卫成部队无力维系政府对地方的控制,不少乡下人和留有些积蓄买命的小市民甚至已经开始拖家带口的偷偷穿过阿尔萨斯一洛林边境线逃往我国，并寻求政治庇护。\n\n这个低效而无能的臃肿政府终于要在人民忍无可忍的愤怒中燃烧殆尽了,我们距离革命事业的完成又近了一大步！"
 DSR_war_Englishman: "剑指不列颠"
 DSR_war_Englishman_desc: "海军陆战队这一编制对于一个自一战起即丧失了约三十年制海权的陆权国家而言是一种很新颖的说法，尽管继承了纳粹德国传统的步兵战术，但就进攻英伦的总目标而言，我们对其中最为核心的，所需经验和技术更为深远的登陆作战一窍不通。好消息是红军并不都是无能之辈，在第二次世界大战爆发期间，纳粹德国第三山地步兵师曾在挪威最北端的纳维克市同盟军激战，并积累了大量的登陆战经验。在内战结束以后，该部队于汉堡地区成建制投降并归顺于我军。\n\n不列颠群岛的海岸线上遍布陡峭的海蚀崖与拥有二战时期遗留下来的坚固防御良港,我们最好将第三山地步兵师的经验迅速推广并传播至全军，只有这样，红军才能不费吹灰之力的夺取进入大不列颠群岛所需的大型登陆场，保护携带辎重的装甲兵与野战部队登录。到那时，红军会无情进攻各个城市，干脆利索的清扫蜗居在残垣断壁中的纳粹余孽。"
 DSR_war_xueransanseqi: "血染法兰西三色旗"
 DSR_war_xueransanseqi_desc: "按照潜伏在勃艮第骑士团国内部的间谍报告称，在枪杀了外交专员后,希姆莱就一直惶惶不可终日。他在意识到纳粹德国倒台，国际上再没有人会支持纳粹了之后，决定一方面选择将布鲁塞尔打造为一个坚固的铁桶，另一方面则不断放权于自己手底下的几支老牌党卫军师,那些师被授予了几乎所有的军事权力,比如师长可以一边在当地征召平民百姓加入“预备队”而要求其户籍所在地的社区与市政府为其承担象征性的军饷，一边大肆扩充自己下的营团一级编制，使其的作战宽度更大，防御能力更强，领到的军饷更多。\n\n据悉，勃艮第骑士团国已在双方边境集结了大约五十万名职业军人，而由于缺乏补给，阿尔萨斯-洛林地区和南法并不是他们感兴趣的地方。拥有主动权的我们可以选择优先占领法国，尔后再对草木皆兵的希姆莱完成合围。"
 DSR_war_tousachuandan: "撒放传单"
 DSR_war_tousachuandan_desc: "出于国际外交和新政府声誉，社会主义口碑的三重需要，如若新战争爆发，那我们一定不能再像以前那样把外国的平民不当回事了。尽管他们正在遭受着前所未有的压迫，解放他们对于其本人来说也是天经地义的大好事，但这种行为总要象征性的征求一下那群人的意见对吧?\n\n况且，敌人的军队中同样有相当多数量的动摇派与墙头草,我们的时间并不多到足以打入其军队内部进行点对点的拉拢和诱惑,但谁又能笃定的说看清局势的他们已经愚昧到宁死也不会来找我们投诚呢?"
 DSR_war_quanxianchuji: "全线进攻"
 DSR_war_quanxianchuji_desc: "按照潜伏在勃恳第骑士团国内部的间谍报告称，自从枪杀了我们派去的外交专员后，希姆莱就一直惶惶不可终日。\n\n在意识到纳粹德国倒台，国际上再没有人会支持他了之后，希姆莱决定一方面选择将北巴黎打造为一个坚固的铁桶，另一方面则不断放权于自己手底下的几支老牌党卫军师，那些师被授予了几乎所有的军事权力，比如师长可以一边在当地征召平民百姓加入“预备队”而要求其户籍所在地的社区与市政府为其承担象征性的军，一边大肆扩充自己下的营，团一级编制，使其的作战宽度更大，士官缺口更多，可供挥霍的空饷更足。\n\n不过据悉，恳第骑士团国虽已在双方边境集结了大约五十万名职业军人,但其大多为乌合之众，毫无战斗力可言。终于该我们出拳了！内战时期立下赫赫战功，深得领袖欢心的安德烈亚斯·巴德尔已向中央提交了一份详细的作战报告，其计划将在两个月至一个季度的时间内引领实力强劲的红军攻占布鲁塞尔，活捉希姆莱这个大魔头。\n\n是时候让这个疯子领略下我们的意识形态红线了，伟大的红军终将越过山川与河流，泥泞与冰雪，毫不留情地把这个恶心的国家从世界和地图上彻底掉！"
 DSR_war_Francetuoguanqu: "确定托管法兰西"
 DSR_war_Francetuoguanqu_desc: "随着巴黎的完全解放，美丽漂亮的法国小姐们十分欢迎我们的到来。她们喷着闻起来能让人飘飘然的珍藏香水，提着精致漂亮的小花包夹道相迎,为陆陆续续来到巴黎工作的我党党员们抛出了一个又一个勾人心魂的媚眼儿。\n\n是的，我们帮助法国人赶跑了乌云压境的希姆菜，摧枯拉朽的碾碎了旧政府的招牌，法国人民因得到了解放而喝彩欢庆。但好景不长，在组建新政府这件事上，他们又开始像以前我们从未来过那样犹豫不决，甚至大吵大闹起来。\n\n看起来这一巨大的权力真空并不能立即还给单纯的法国人,他们一定是被奴役的实在是太久而忘记了一个社会主义国家的建成到底需要些什么。在教会他们如何治理国家以前，我国的强势介入并代劳即成了解决法国问题的关键。"
 DSR_war_qianxianshaozhan: "海峡前哨站"
 DSR_war_qianxianshaozhan_desc: "在红军刚刚打算收兵回国时,势单力薄的法兰西托管区忽然迫切的希望我们延长驻军时间以继续接管其沿海地区的防卫工作。他们的担忧并无道理，出于英国的海上威胁，我们有必要在诺曼底地区动员民工修建新型的天波超视距雷达站，以监视海情，防止出其不意的空海军骚扰和袭击，让敌人伤害沿海群众，进而破坏革命的诡计难以得逞。"
 DSR_war_zhunbeihongsehaishi: "准备红色海狮计划"
 DSR_war_zhunbeihongsehaishi_desc: "可恶的英国佬不仅得知了我们在诺曼底地区修建雷达站这一既定事实,竟然还胆敢在国际上公然跳脚，吐沫横飞的咒骂我们是“偷窥狂赤匪”以吸引美国人的注意力?那帮迂腐贵族的装腔作势使得这边的同志们大为光火，我们最好自现在起立刻擦亮手中的钢枪，以免在领袖征召他最亲爱的红军跨过海峡时迟到！"
 DSR_war_xuexizhanshu: "学习昔日的战术"
 DSR_war_xuexizhanshu_desc: "虽然原先的纳粹帝国并没有能尽到为雅利安人民谋福利的义务，这一点令我们所有党员与军官都深恶痛绝。但他们既然能够赢得世界大战，带领德意志民族重新走向世界舞台，成为全世界数一数二的大帝国，必然是在战术方面具有可取之处的。我们需要学习他们的战术优点，扬弃掉他们不利于雅利安民族的战术缺点，最终才能在战场上获得节节胜利，消灭全世界的犹太资本以及劣等民族与文化，为我们伟大的祖国母亲创造出更多的荣光。这一次，我们将超越HAKENKREUZ！"
 DSR_war_kaizhanpohuai: "开展破坏"
 DSR_war_kaizhanpohuai_desc: "同志们大笑于英国佬只顾在威斯敏斯特宫里用污秽难听的词语大骂我们是赤匪以向美国献媚，而却又对整个会议是否保密漠不关心。那帮傻蛋真是好玩，两院议员们高谈阔论时，就没有感到后背发凉，隐隐觉得有人在暗中注视他们的时候吗?\n\n是时候给英国人脆弱敏感的神经弦上奏几个高音了，深耕敌后的同志们值得信赖，他们自有大展身手后全身而退的法子。"
 DSR_war_haiyangbaquan: "海洋霸权"
 DSR_war_haiyangbaquan_desc: "就算纳粹的历史价值已经被彻底否定，我们也不得不承认在海狮行动期间德国海军所展现的强大让不列颠落入到纳粹的手掌中，而现在，我们也可以模仿昔日的纳粹海军来解放不列颠。"
 DSR_war_kongzhongxingdong: "空中行动"
 DSR_war_kongzhongxingdong_desc: "在第二次世界大战的不列颠空战中，铺天盖地的纳粹空军的飞机歼灭了英国皇家空军，并彻底掌握了不列颠的领空，而现在我们也可以参考昔日的战术，对我们的空军进行改革。"
 DSR_war_hongseshuibing: "红色水兵"
 DSR_war_hongseshuibing_desc: "我们的红色海军最好的表现是什么？那就是在战舰下沉的时候依然以进入炮塔内并朝着敌舰发出最后的怒吼为荣！\n\n我们的水兵现在尚且缺乏这种思想，而伟大的德意志布尔什维克主义会教导他们这一道理的！"
 DSR_war_fuyonzhanjian: "复用昔日的战舰"
 DSR_war_fuyonzhanjian_desc: "要说邪恶丑陋的纳粹给我们留下的最好的遗产是什么？那便是他们压榨无数人民的鲜血所带来的武器！\n\n而现在，这些武器将被人民所使用，解放其他国家的人民！"
 DSR_war_Navy_NVA: "新生的人民海军军官"
 DSR_war_Navy_NVA_desc: "要让水兵们贯彻德意志布尔什维克主义思想，那便要让派遣军官充当先锋队的作用，这样才能打造一个强大的海军力量！"
 DSR_war_zhunbeijiuxu: "人民海军准备就绪"
 DSR_war_zhunbeijiuxu_desc: "德意志社会主义共和国的旗帜高高飘荡在海军的旗杆上，现在我们可以骄傲的宣布人民海军的成功了！"
 DSR_war_ready_airforce: "人民空军准备就绪"
 DSR_war_ready_airforce_desc: "现在，我们将看见敌人在阵地上，惊恐的看着我们伟大的人民空军的飞机身影了，他们将让这群法西斯走狗看见人民的怒火！"
 DSR_war_and_ready_battle: "准备战斗！"
 DSR_war_and_ready_battle_desc: "起飞吧，庞大的机群！向敌人扑去你那怒火！"
 DSR_war_we_are_ready: "准备出发！"
 DSR_war_we_are_ready_desc: "国家人民军已经改革完毕，准备出发！"
 DSR_war_xiujianjichang: "修建机场"
 DSR_war_xiujianjichang_desc: "一个国家的空军没有机场，那算什么空军？现在让我们征召一批囚犯前去修筑即可。" 
 DSR_war_zhanshizhence: "施行战时政策"
 DSR_war_zhanshizhence_desc: "要时刻的记住，德意志社会主义共和国的历史使命便是继承苏维埃联盟未竟之事，也便是解放全人类！\n\n这便是我们不能松懈，一旦松懈敌人便会把我们撕碎的干净！"
 DSR_war_NVAAF: "赤色长空"
 DSR_war_NVAAF_desc: "不列颠的领空将属于我们伟大的人民空军！"
 DSR_war_NVAN: "赤色海洋"
 DSR_war_NVAN_desc: "我们下一步的目标就是剑指英吉利海峡对岸的大不列颠群岛。这片土地上的人民长久受到不列颠帝国主义以及资本主义，还有君主王权的残酷压迫。作为雅利安人以及全人类的解放先驱，我们必须歼灭这帮肮脏的昂格鲁萨克逊人的反动政权，解放这片土地上受苦受难的人们。为了这神圣的一天，伟大的导师迈因霍夫指挥我们忠诚的军部，在许久之前就已开始操练海军部队，时刻准备把那些英国佬的铁皮大船全部击沉。相信再过不久，不列颠的海洋将属于我们伟大的人民海军！\n\n德意志社会主义共和国万岁！向着解放与征服前进！从一个胜利快步走向下一个胜利！"
 DSR_war_wulunrenheren: "无论任何人…"
 DSR_war_wulunrenheren_desc: "命令下达的两周后，潜伏在英国的特工部门经一部隐秘的电台向国内传达了战果:在以往半个月的时间内，他们成功在英国制造了上百起恶性案件，其中包括八十余起枪击案，二十余起爆炸案，十余起点对点投毒案，击毙证实过身份的前纳粹官员五十余人，可谓战功赫赫。\n\n同志们出色的完成了任务，整个英国如今都陷入了惶惶不安之中，倒是那些不知为匹夫之勇还是愚钝到看不清局势的大臣们依然坚守议会不肯屈服。既然国王先生还打算和我们继续耗下去，那特工们就完全有扩大打击面的必要，目标包含但不限于落单的小姐，大街上的流浪汉与走夜路的警察。" 
 DSR_war_wulunrenhezhengdang: "…无论任何政党…"
 DSR_war_wulunrenhezhengdang_desc: "现如今活跃在英伦三岛的，无论是抵抗运动也好，联合王国也好，其实都已被领袖第一时间划清界限，看作是潜在的敌人了/毕竟党之所以伟大，正是因为它完全懒得跟这些意识形态上的低维生物喋喋不休地吵个没完。\n\n所谓人道法，不过是弱者为自己的存在找理由罢了，在技术装备支援到位的前提下，我们将会放纵活跃于英国的特工进行更为狂野的活动，他们会在酒馆里埋放烈性炸药，会在餐厅的后厨里洒下致命的药粉…行动虽残忍,但每一位同志在提出质疑前一定要明晰一个无可置疑的共识:这一切都是英国人的自作自受罢了！"
 DSR_war_yebuluncommunist: "…无论伪共产主义者…"
 DSR_war_yebuluncommunist_desc: "经过不懈努力下，我们的同志又搞了几个惊天动地的大案子，他们出色的完成了领袖所寄托的全部政治任务，造成的国际影响也正是祖国所希望看到的。世界上的每一个国家都最好明白一件事，只要红军旅和它的最高领袖迈因霍夫主席还屹立不倒,那么当革命的浩浩赤潮不顾一切拥向你的时候，你最好立即带着狂热的赤诚之心张开襟怀，并注定被摔个粉碎。\n\n对待穷凶极恶的政治敌人，同志们的一切行动皆出自无奈之举，毕竟你死我活的意识形态斗争宛若达摩克里斯之剑高悬颅顶，我们实在别无他法！"
 DSR_war_tongtongxiaomie: "…统统消灭！"
 DSR_war_tongtongxiaomie_desc: "英国，马克思预言会最先实现社会主义的地方。六十余年过去了仍然是资本主义和犹太猪的大本营，这只能说明一个事实:所谓的不列颠民族骨子里就有反动性，劣根性，套用马克思在《二十世纪的神话》中提出的理论，这就是很明显的劣等民族。迈因霍夫回望历史，她发现英国自诞生以来就是肮脏的、丑恶的、反动的、劣等的，所有的英国人都是罄竹难书的罪犯和刽子手。\n\n一切的所谓的“盎格鲁撒克逊”民族都是压迫者，英国的资本家和犹太猪是毫无疑问的压迫者，可英国的无产阶级也留着强盗的血，有这刽子手的文化。他们只不过是没有掌握太多权力而己，其本质上还是压迫者。不过也不是所以的不列颠人都是罄竹难书的刽子手，凯尔特人已经在所谓“盎格鲁撒克逊”民族的压迫下求生不得，求死不能。英国人把他们从自己的家园中驱逐了出去，自己鸠占鹊巢。\n\n自从昂撒民族登岛以来，凯尔特人一直在做着激烈的斗争，他们尚可拯救。但所谓“盎格鲁撒克逊”民族必须被血洗干净……"
 DSR_war_only_DSR: "唯有德意志布尔什维克主义！"
 DSR_war_only_DSR_desc: "这一群可笑的走狗，算什么东西？他们扭曲了伟大导师马克思的思想，也扭曲了民主和社会主义这个词！这群所谓“盎格鲁撒克逊”民族都是需要被伟大的德意志布尔什维克主义思想所指导什么才是真正的文明思想！\n\n当我们在他们的面前打开《德意志布尔什维克主义宣言》就能看到，他们错的多离谱！"
 DSR_war_battle_englishman: "红色海狮行动"
 DSR_war_battle_englishman_desc: "那群盎格鲁萨克逊人天生就带着劣根性，百年过去了，日耳曼民族已经完成了伟大的解放，而他们还在被腐朽的犹太资本控制着。作为天生就具备革命性的的雅利安人，在解放半个欧罗巴之后，自然肩负着解放不列颠的伟大任务。司令部正在准备新的计划，工厂正在加班加点生产新的武器，人民军再次出动，舰队正在包围英伦三岛以防美国猪猡来干涉。红色风暴正欲席卷不列颠，似乎再也没有人能救它于水火之中了。"
 DSR_war_england_tuoguanqu: "不列颠托管区的建立"
 DSR_war_england_tuoguanqu_desc: "我们伟大德意志祖国的红军快步渡过泰晤士河一路向北，在大本钟和伦敦大桥下合影留念，纪念我们伟大的胜利。经过了一系列艰苦卓绝的斗争，我们伟大的红军部队已经成功解放了不列颠，把这座位于欧洲西北边陲大岛上的贫苦民众们从盎格鲁萨克逊人的反动独裁魔爪中成功解救了出来。\n\n从所谓的英格兰光荣革命以来，这片土地上的人们被资本主义的思想荼毒了近400年的时间，资本主义在这片土地上造成的恶劣影响过于深远。伟大领袖迈因霍夫并不放心这里的民众，于是决定不去立刻放任他们自己建立新的政权，而是以德意志祖国的名义在此地建立“托管区”。希望这能够维持大不列颠岛的稳定。不管怎么样，德意志祖国千秋万代！"
 DSR_war_Northern_Europe: "剑指北欧"
 DSR_war_Northern_Europe_desc: "伟大的国家人民军已经荡平了西欧的法西斯余孽！但是在我们的北方，纳粹残党和犹太资本家仍然盘踞在斯堪的纳维亚半岛上。\n\n迈因霍夫不会应许这种情况发生！更何况北欧是我们高贵的雅利安民族的原初之地，希腊人称之为“许珀耳玻瑞亚”。迈因霍夫相信在北欧的冻土之下，就埋藏雅利安民族的起源。我们的将在那里追寻生命的起源，探索文明的开端，我们将知晓一起，知晓这被掩埋了数百万年的人类史诗……"
 DSR_war_diaopaijundui: "调派人民军"
 DSR_war_diaopaijundui_desc: "红军战士已经从西欧的苦战中恢复了过来，国家人民军的将士已经在厄勒海峡集结。只要领袖下令，国家人民军将士将立刻跨过海峡，配合波罗的海的海军陆战队攻入斯德哥尔摩，活捉社民党的犹太猪猡。\n\n第三海军山地师也在不列颠托管领的赫尔港整装待发，随时准备再一次登上挪威的山脊，彻底终结奥斯陆的犹太走狗。\n\n与此同时，国家人民军也将开展一系列为适应严寒作战为目的的训练已适应北欧严酷的作战环境。"
 DSR_war_norwayterritory: "归还挪威领土"
 DSR_war_norwayterritory_desc: "虽然很不情愿吧，但是必须承认。我们的诺德斯滕海军基地已经事实上被挪威的犹太共济会政权占领了。这帮天杀的东西居然敢趁着德国内战之时占领了这座海军基地！\n\n不过比起立刻夺回，迈因霍夫想到了一个更好的想法。那就是归还这座已经被挪威实控的港口，并且做成一副希望修复关系的模样以麻痹挪威人。等到时机成熟，在赫尔港待命的第三海军山地师将登上挪威的西部省，随后突袭奥斯陆，活捉当地的犹太政府高层。" 
 DSR_war_toOslo: "向奥斯陆进军"
 DSR_war_toOslo_desc: "这群愚蠢且傲慢的犹太走狗不会真的觉得伟大的德意志会低下他高傲的头颅和他们这些劣等民族把酒言欢吧?第三海军山地师已经顺利登上了挪威的海岸，红旗在挪威的山脉上迎风飘扬。但我们的革命还没有结束，犹太猪猡仍然躲在奥斯陆的巢穴里，他们集结了自己能集结的所有力量做着最后的困兽犹斗。真是可笑，在德意志红军的铁拳面前，他们只不过是向着风车发起冲锋的唐吉可德。就让我们击碎他们最后的幻想吧……\n\n前进！ 目标奥斯陆！" 
 DSR_war_fateofsweden: "瑞典的命运"
 DSR_war_fateofsweden_desc: "瑞典，可以说这是整个斯堪的纳维亚半岛上最丑恶的国家了。社民党这种犹太共济会创造出来扭曲马克思伟大思想的产物就应该被彻底消灭！愚蠢的瑞典人居然还信奉着这种狗屁不通的低级思想，果然劣等种族就是劣等种族，无法理解伟大导师马克思那神圣的理想。那就让德意志的红军带给他们真正的马克思主义吧！拯救那些误入歧途的雅利安人，至于那些顽固不化的，等待着他们的只有无尽的地狱……"
 DSR_war_gatherintel: "收集情报"
 DSR_war_gatherintel_desc: "情报是战争中不可或缺的一部分，所谓“知己知彼，百战不殆”。北欧的这些犹太猪猡们是过惯了安稳日子了，我们的情报部门史塔西很轻松的就搜集到了他们的军用电报的密钥。现在他们军队的所有部署和调动都在我们的眼皮底下进行着。\n\n他们自以为天衣无缝的防御计划现在正在国家人民军的沙盘上被一次又一次的击穿。"
 DSR_war_tohelsinki: "向赫尔辛基前进"
 DSR_war_tohelsinki_desc: "我们已经踏平了斯德哥尔摩的犹太余孽！现在，斯堪的纳维亚半岛上只剩下一个国家在垂死挣扎，那就是芬兰！我们将让芬兰人知道他们所谓的“西苏”精神在德意志红军的钢铁洪流和德意志赤色空军降下的火雨下有多么脆弱！陆军将直接踏过前瑞典王国和芬兰的边境线。与此同时，波罗的海的海军陆战队将从哥德兰岛出发直指赫尔辛基！我们要让芬兰，这些外族的入侵者，这些蒙古恶棍的后人血债血偿。我们将夺回属于我们雅利安人的土地！阳光下的土地！" 
 DSR_war_guoduanchuji: "果断出击！"
 DSR_war_guoduanchuji_desc: "鸠占鹊巢的劣等民族们已是风中残烛，现在只需要我们用雷霆手段果断出击，他们必定轰然倒塌。德意志红军的将士们将让他们见识到什么是真正的现代战争，红军的坦克奔驰在一望无际的北欧冻土上，红军的轰炸机在终年严寒的土地上降下一场场火雨，红军的舰队撞破冰川，对他们沿海的城市展开一轮又一轮的炮击。德意志血洗北方战争中的耻辱，德意志红军将在隆隆战鼓的伴奏下，踏上了征服北方的漫漫长路。"
 DSR_Northern_Europe_gone_on: "北欧托管区的确立"
 DSR_Northern_Europe_gone_on_desc: "挪威、瑞典、芬兰一个又一个鸠占鹊巢的犹太政权被迈因霍夫扫进了历史的垃圾堆。胜利万岁！维多利亚！时隔千年，雅利安人终于重回了他们的原初之地。\n\n不过，我们还需要在这里进行一些微小的工作。劣等民族千百年来的统治已经让这片土地变的满目疮痍，我们需要净化和重建这片雅利安人的昔日乐土。同时，关于上古文明“许珀耳玻瑞亚”的考古发掘也将开展，我们将证实雅利安民族那伟大的历史！\n\n托瓦尔·普罗尔同志将担任这一次的托管领行政专员，管理这片雅利安民族的祖地，并且监督和指导土地净化的进程。" 
 DSR_war_war_liberation_second: "战争计划第三阶段"
 DSR_war_war_liberation_second_desc: "截止目前，我们伟大的德意志祖国红军已经解放了欧洲北部，拯救了这片土地上被邪恶资本主义洗脑的雅利安同胞们。从斯堪迪纳维亚的巍峨群山到北极圈外的旖旎风光已经尽归德意志祖国之手。这是德意志民族伟大的胜利，也是全世界雅利安民族伟大的胜利。迈因霍夫主席与她手下的军官们特意开了一场庆祝会，不过他们甚至都不愿意把一杯啤酒分给在前线驻扎着的基层士兵们，但那又怎么样呢？这些士兵们生来的使命就是为德意志祖国以及雅利安民族的荣耀，而奉献出自己的一生，赴汤蹈火在所不辞，哪来的机会享受？我们是时候将目光投向远方了，下一步的伟大征服，我们来了！"
 DSR_war_looksouth: "剑指南方"
 DSR_war_looksouth_desc: "根据齐奥塞斯库同志的报告，巴尔干地区仍然存在大量的犹太资产阶级政权。匈牙利的反动政府正在无休止的压榨当地的无产阶级。在罗马尼亚，犹太资产阶级统治着这片土地，人民每天生活在犹太资产阶级编织出的谎言中。至于遥远塞尔维亚，当地的居民深受着种族主义和宗教思想的荼毒。\n\n国家人民军的将士们已经从北欧的无边雪原中解放出来，伟大的迈因霍夫主席即刻开始制定对南方的战争计划！我们必将把社会主义的无上光辉带给他们，让他们在齐奥塞斯库同志的仁慈之政下获得新生。"
 DSR_war_lookostland: "放眼东境"
 DSR_war_lookostland_desc: "残暴的纳粹帝国在东欧平原上犯下了许多骇人听闻的暴行，他们一手打造了地狱正在给这片土地带来无尽的伤疤。而迈因霍夫就要亲自疗愈这场欧洲之殇！在那所谓的“东方领”，竟是纳粹余孽和纳粹驯化的傀儡。在乌克兰，鲜血正浇灌着千里沃土，当地的残暴政府正在给这片土地带来数不尽的灾害。\n\n不过这一切都将结束，国家人民军将清扫这里的所有纳粹、犹太资产阶级、伪共产主义者。并实现伟大导师马克思在《二十世纪的革命》中所构想的德意志乌托邦！！"
 DSR_war_longwayeast: "东行长路"
 DSR_war_longwayeast_desc: "莫斯科已入我手！但俄罗斯劣等民族仍然盘踞在西俄罗斯和西伯利亚地区。百足之虫，死而不僵，尽管我们割去了他们引以为傲的首都莫斯科，但他们似乎并不打算投降。那就没有办法了，刚刚结束莫斯科战事的红军士兵将立刻被派驻到我们和俄罗斯的边境线。\n\n但战争还不会到来，至少短期内不会。长期的南征北战导致我们的后勤系统一团乱麻，军队的作战和思想素质也是参差不齐。是时候该整顿帝国的内政了。"
 DSR_war_balkanintel: "巴尔干情报"
 DSR_war_balkanintel_desc: "我们的情报部门在征服北欧的行动中立下了汗马功劳，现在他们得到了新的任务，那就是潜入匈牙利、罗马尼亚、塞尔维亚三国窃取他们的情报、破译他们的军用电报的密钥。"
 DSR_war_hillgears: "战需山地装备"
 DSR_war_hillgears_desc: "巴尔干地区山脉错综复杂，喀尔巴迁山脉更是阻断了我们部队进攻布加勒斯特的线路。为此，德意志国家人民军决定立刻开展山地作战训练，并且对武器装备展开一次升级。"
 DSR_war_balkanpropaganda: "对巴尔干地区宣传"
 DSR_war_balkanpropaganda_desc: "宣传攻势也是战争的一环，必须让他们真的相信在伟大领导迈因霍夫和托管领行政长官齐奥塞斯库的带领下，巴尔干的战火将永久消失，每个人都餐桌上都会出现牛奶和面包，德意志社会主义共和国将和平的建设巴尔干的社会主义乌托邦。潜伏在三国的特工们将宣传德意志布尔什维克主义和伟大领袖迈因霍夫的小册子塞到了涉世未深的学生手中，并且煽动他们走上街头反抗政府的惨暴统治。"
 DSR_war_strikesouth: "向南突袭"
 DSR_war_strikesouth_desc: "万事俱备，只欠东风。在我们特工的努力下，匈牙利、罗马尼亚、塞尔维亚三国都陷入的或大或小的政治混乱。现在他们只是一栋破败的房子，只需要伟大的国家人民军上前踹上一脚，这栋房子就会轰然倒塌。国家人民军的将士们已经适应了的山地作战环境，现在德意志红军就将跨过斯洛伐克托管领的边界正式向南方的三个犹太资产阶级政权宣战。伟大的德意志红军将会把一场新的胜利进献给领袖迈因霍夫"
 DSR_war_VKbalkan: "巴尔干托管区"
 DSR_war_VKbalkan_desc: "匈牙利、罗马尼亚、塞尔维亚三国已经败倒在了战无不胜的德意志红军脚下。对于巴尔干地区的净化工作也提上日程，吉普赛人和马扎尔人等劣等民族将被扔入集中营中为德意志劳作至死。对于那些被我们煽动起来的无知学生，他们敢反抗犹太资产阶级，那肯定也敢反抗我们的政府，迈因霍夫不会允许这种不确定因素存在，等待着他们的只有机枪和子弹。\n\n值得一提的是，托管领的行政长官也已经确定，是土生土长的罗马尼亚人“齐奥塞斯库”。"
 DSR_war_eastdocs: "检查残余文件"
 DSR_war_eastdocs_desc: "如果要说，纳粹有没有做对什么。那东方总计划无疑会是绝大多数红军旅成员的回答，包括最高领袖迈因霍夫，他们都十分欣赏这项政策。他们认为这十分契合马克思在其著作《二十世纪的革命》中所表述的观点。\n\n而如今德意志的雄鹰再一次望向东方，最高指挥部正愁没有管理方案。尘封多年的计划档案被拿出，地狱的大门已经敞开着，等待着东欧的居民…………"
 DSR_war_coordination: "空地协同作战"
 DSR_war_coordination_desc: "东欧，一望无际的大平原。我们可以充分利用飞机、坦克和机械化部队的快速优势，展开一场空地协同的作战。德意志的钢铁洪流将驰骋在东欧一望无际的草原之上，红军的铁翼将如同死神的镰刀，无情地收割敌军的生命。"
 DSR_war_coerceguerillas: "胁迫游击者"
 DSR_war_coerceguerillas_desc: "有压迫就一定有反抗！乌克兰仅存的红色实力团结在了“亚历山大·舒姆斯基”的旗下。不过他们的存在也给我们带来了不小的麻烦，为此，迈因霍夫决定和他们展开一次谈判。合作或战争！希望他们能把握住一次为数不多的机会吧。\n\n值得一提的是，此次前去谈判的外交官是一位名叫“尤里”的特兰西瓦尼亚人。"
 DSR_war_strikeeast: "进攻东欧"
 DSR_war_strikeeast_desc: "纳粹们妄图在东欧开辟出万亩良田，但他们却只能得到一片一望无际的坟地。鲜血浇灌着东欧的千里沃野，尽管这意味着让华屋尽做秋墟，残暴的纳粹刽子手也不打算停下。但没有什么是永恒不变的。如今东欧仅存的共产主义势力已被我们控制，是时候发动全面战争了。我们的部队就像二十余年前一样在东欧那一望无边的草原上飞驰，空中部队也将彻底击碎当地变节者军队的斗志。号角已经吹响，伟大的德意志红军将把一次恢弘的胜利献给伟大的导师马克思！" 
 DSR_war_VKostland: "大东欧托管"
 DSR_war_VKostland_desc: "东欧的犹太政权已经被迈因霍夫根除，现在是时候迎来……迎来什么?劣等民族不配得到我们的怜悯，东方总计划非但不会停止，还将继续推行！低劣的俄罗斯民族必须彻底摧毁。我们只不过是来消灭纳粹和犹太资产阶级的，可从没说过什么“民族解放”。至于那些红色游击队，没什么可谈的，全部枪毙，没必要留着一帮祸害。东欧地区的一切都将直接被我们严格监控，“德意志东方占领区事务部”将全权负责东方总计划的实现。"
 DSR_war_formunion: "真正的共产主义联盟"
 DSR_war_formunion_desc: "自从莫斯科陷落至今，共产主义就一直没有一个统一的指挥部。而现在这种情况将终止，伟大的无产阶级导师马克思衣钵唯一的继承人，二十世纪当代最杰出的天才，雅利安优等种族无产阶级的伟大的领袖，伟大的舵手，伟大的导师，伟大的统帅迈因霍夫宣布将会建立一个由神圣的“德意志布尔什维克主义”所武装起来的战无不胜，攻无不克雅利安优等种族无产阶级革命战线，成为新一代的国际共产主义运动中心！"
 DSR_war_intorusland: "放眼罗斯兰"
 DSR_war_intorusland_desc: "东欧的犹太资产阶级政权已经倒地，但伟大的德意志“生存空间”还需要更多的土地和鲜血！莫斯科维恩，将成为帝国皇冠上那一颗最明亮也最血腥的宝珠，他的光芒将照射出德意志的强大和领袖迈因霍夫的伟大。无耻的变节者和纳粹法西斯正盘踞在这片土地上，而伟大的德国红军将彻底消灭他们！"
 DSR_war_stlngrd: "城市群作战训练"
 DSR_war_stlngrd_desc: "莫斯科维恩地区存在着大量的城市群，我们必须为部队设立相对应的训练已保证我们的战士能充分适应这种作战环境"
 DSR_war_lengrd: "占领机构改革"
 DSR_war_lengrd_desc: "我们的占领机构过于原始，在解放东欧的行动中。这种问题被暴露无遗，现在我们将改革着套陈旧的体系。"
 DSR_war_mskwn: "扩编精锐部队"
 DSR_war_mskwn_desc: "我们将在军队内进行少量的精英建设，虽然这听上去像是某种犹太资产阶级的反动思想。但必须承认的是，我们需要他。"
 DSR_war_entermskw: "腓特烈行动"
 DSR_war_entermskw_desc: "伟大的德意志红军已经做好了准备！战争计划已经制定完毕，进攻莫斯科地区的战争代号也已经确定，这一次德意志红军有史以来的第一次大规模装甲集群配合空中力量的双位一体作战行动将被命名为“腓特烈”行动，这位“腓特烈”即腓特烈一世，用人们更为熟悉的话来说就是红胡子巴巴罗萨。"
 DSR_war_VKmoskowien: "建立俄罗斯托管"
 DSR_war_VKmoskowien_desc: "经过了如此长期的战争，我们伟大的红军部队终于挺进了莫斯科与布劳希奇斯塔特，灭亡了盘踞在东欧大平原的俄罗斯人伪政权。咳咳，先让我们的记者高呼三声万岁。接下来我们要做的，就是在此地效仿之前的方式再次建立一个托管区，尽一切可能保证该地区的和平与稳定，让德意志民族与东欧的俄罗斯民族能够在托管区中精诚合作，共同谋求进一步的发展与解放。当然，我们优越的德意志雅利安民族必须在此项计划中处于绝对主导地位，这是毋庸置疑的。"
 DSR_war_antiwarlordism: "遏制军阀作风"
 DSR_war_antiwarlordism_desc: "我们是一只军队，绝不是军阀！军队内，大量军官和士兵以倒卖武器赚取了大量的非法资金，一些军官将士兵当成自己的私人财产，在战场上无组织无纪律，有困难先让别人上，自己的部队却躲在后方快活。对于这些情况，迈因霍夫主席大怒！这些贪生怕死爱慕虚荣的将军就该去死，难道他们只在军事学院里面学到了如何用刀叉吃饭吗?！迈因霍夫下令将这些被资产阶级犹太思想洗脑的将领全部送去集中营。并在军中开展一轮思想教育"
 DSR_war_announcesoln: "宣布社会重组"
 DSR_war_announcesoln_desc: "我们的社会正充斥着犹太资产阶级的迂腐思想，优等种族绝不需要迂腐的犹太资产阶级生活。马克思所提出的“血与土”理论将成为每一个雅利安人都必须遵从的生活方式。女人要在家中打理家务，用生育健康的雅利安新生儿来延续优等种族的血脉。而男人要在农村和工厂之中劳动，挥洒汗水，用劳动保卫雅利安民族的优等性。一旦领袖呼唤，所以雅利安的优等种族都应该立刻拿起武器，为德意志而战！"
 DSR_war_econmilitarize: "经济军事化"
 DSR_war_econmilitarize_desc: "长期以来，经济一直在拖我们的后腿。那帮只知道带着办公室里的经济学家懂什么！全知全能的迈因霍夫能完成一切，包括这愚蠢的经济。不就是一个简简单单的经济吗？没什么是伟大领袖做不到的。\n\n在伟大领袖迈因霍夫的指导下，新的德国经济必须服务于军事，我们将向群众发放战争债券，集资建设军工厂，让失业青年参军入伍。"
 DSR_war_rethinkwarcom: "重拾战时共产主义"
 DSR_war_rethinkwarcom_desc: "我们将重拾在内战后就被乌布利希反革命集团抛弃的战时共产主义。进一步剥夺资产阶级，将所有的大中型工业企业实施国有化，对小工业企业则实行监督；实行余粮收集制；禁止日用必需品的私人贸易，实行产品实物供应以及主要消费品配给制；取消货币和核算制，实行总管理局制，国家直接给每个企业制定产、供、销计划；实行普遍义务劳动制。"
 DSR_war_increasecorp: "阶级和谐"
 DSR_war_increasecorp_desc: "我们将掩盖阶级矛盾、取消阶级斗争的政治主张。领袖迈因霍夫认为对立的阶级之间，利益可以协调，不必经过斗争就可解决矛盾，我们应当提倡各阶级之间合作，鼓吹“社会团结”，保持社会秩序。"
 DSR_war_socrevnsdaps: "平反斯特拉瑟"
 DSR_war_socrevnsdaps_desc: "如果要问，纳粹党内有没有什么尚可拯救的派系。那么答案可想而知，“斯特拉瑟主义”将会是绝大多数人民的回答。\n\n斯特拉瑟主义即革命纳粹主义是民族社会主义中一股更为激进、以工人和群众行动和为基础的民族社会主义思潮。革命纳粹主义是民族社会主义内部的一种趋势，它提倡毫不妥协的意识形态愿景。纳粹党将作为主心骨，动员群众组织反动革命式运动，摧毁阶级壁垒，对社会和经济生活进行全面改造。他们会消灭所谓的保守派，代之以党国；市场体系、教会、不受党管辖的军队和公务员都会消失殆尽。在追求法团主义思想、重组和国有化的过程中，大型私营企业也将化为乌有。由国家控制的法团主义经济体系将控制中小企业及其中产阶级管理者的活动范围。社会和经济生活的方方面面都会围绕着党国展开，而党国会同时成为民族社会主义革命的主体和客体。\n\n迈因霍夫主席也对斯特拉瑟主义给予高度评价，并且已经开始着手为斯特拉瑟沉冤昭雪。"
 DSR_war_haltpurging: "叫停清洗"
 DSR_war_haltpurging_desc: "在我们伟大的领袖迈因霍夫同志接手了政权之后，为了维护新生红色政权的稳定，彻底消灭党内的犹太资产阶级分子和纳粹残余的党徒，迈因霍夫同志和她的副手们效仿曾经的布哈林政权展开了一场彻头彻尾的大清洗，这场运动毫无疑问的获得了巨大成功，但是大清洗也对我们的政权造成了一定的不利影响，大量的基层官员遭到处决，行政体系的人手不足，为了确保我们的政权能够在即将到来的战争中保持平稳运作，迈因霍夫同志决定叫停大清洗，并且对正在遭受调查的官员恢复名誉，尽管这样可能会遗漏一些尚未得到惩罚的反动派，但是我们相信这么做能够暂时确保政权的稳固。"
 DSR_war_bureaumilitarize: "官僚军事化"
 DSR_war_bureaumilitarize_desc: "软弱！这些迂腐的政客只能拖慢伟大领袖迈因霍夫的脚步！我们必须构建起一个强力集团，把权力交给真正有能力的人，不再迁就那些被资产阶级思想渗透只图享乐的堕落者。\n\n伟大领袖迈因霍夫不会允许雅利安民族是神圣领地上出现这种资产阶级的堕落思想，伟大的德意志红军将全权接管德意志的大小政府要职。我们要用雅利安民族的枪，来指挥伟大的工人阶级不断前进！"
 DSR_war_reenterspace: "重返太空"
 DSR_war_reenterspace_desc: "纵纳粹德国有千般万般不好，也没人否认其在太空上的伟大成就，但自1963年以来我国太空事业便停滞不前。而我们杰出的天才迈因霍夫同志，则注意到了太空事业对于军事的帮助，例如卫星有预警，通信，窃听，侦察等一系列用处，毫无疑问，这对我们的帮助将会是巨大的。\n\n雅利安是天才的民族！天才的民族自然不会在太空事业上落后，我们的事业必将领先于盎格鲁萨克逊人与那群东洋倭瓜。我们定会在军事领域上领先于他们，更会在太空军事领域上领先于他们。"
 DSR_war_milireformplus: "军事再改革"
 DSR_war_milireformplus_desc: "自第二次十一月革命开始以来，我们已经进行了多次军事改革，事实证明改革是极其有效的，只有不断地改革与深化改革，才能使我们的部队一次再一次的走向胜利。而目前我们面临着新的危机，那帮狗资本杂种不断洗扰着我们的人民军。\n\n而我们红军最伟大的统帅迈因霍夫同志决定，让托管区的同志们自行解决问题，托管区自行招募军队镇压资本杂种，人民军官兵自然有更大的用处，他们不应浪费在边疆上。" 
 DSR_war_relyonbrits: "解绑不列颠"
 DSR_war_relyonbrits_desc: "目前有大量优秀的人民军战士被浪费在镇压盎格鲁萨克逊人上，宝贵的人民军不应该在和盎格鲁萨克逊人对冲，优秀的雅利安战士理应用在世界革命上。迈因霍夫主席的决定，让托管区的人自己解决问题！自行招募部队镇压，那帮废物没我们也能解决问题的。\n\n一批批人民军正在从英伦三岛返回柏林，一艘艘船跨越英吉利海峡返回亚欧大陆，托管区正培养着自己的私兵，他们有朝一日会不会成为威胁？红军旅高层没考虑到这些，他们没这么有远见。"
 DSR_war_continuemilireform: "继续军事改革"
 DSR_war_continuemilireform_desc: "改革还是很成功的，迈因霍夫的意见是正确的，托管区不用我们的人民军战士也能自行解决问题，什么你问托管区它们会不会脱离统治？你这是什么反动思想，需要根除！\n\n但目前还有宝贵的战士浪费在边疆战斗中，军事改革还没有彻底成功，在乌克兰的田野，在高加索的矿场，在全欧罗巴，一辆辆列车正运载着红军战士返回柏林。"
 DSR_war_continuemilireform_tt: "我们的红军将会无比强大！"
 DSR_war_agriopression: "盘剥农业资源"
 DSR_war_agriopression_desc: "我们必须喂饱我们的军队，德意志的农民必须献出他们的一切。农耕乃是雅利安民族的纯洁来源，我们必须守护我们伟大的传统。神圣的农耕给我们力量！"
 DSR_war_freedomtoall: "所有人的自由"
 DSR_war_freedomtoall_desc: "我们德意志民族的全人类解放战争需要强力经济的支持，目前我们国内的经济出现了一点细微的状况，急需我们出手解决。为此，迈因霍夫主席决定向我们国内的中小企业放权，让它们自主经营，不再向它们下达过多的固定生产指标，此政策的目的是为了提振国内经济活力，让我们国家因为连年战争而有了些许负担的经济迅速复苏，为我们下一步的大解放战争做准备。这也是为了让我们的祖国能在经济方面震慑全世界的犹太资本，让他们亲眼见证我们国家在雅利安民族社会主义的旗帜之下，不如他们的预测那般也能发展好经济。"
 DSR_war_campunleash: "释放纳粹营"
 DSR_war_campunleash_desc: "迈因霍夫主席相信在经历了漫长的劳动改造后，这帮纳粹狗已经深刻认识到了自己的错误并深刻悔改，现在我们大发慈悲把他们放出来。这些社革官僚具有优秀的工作经验，重新使用这些人能帮助我们更好的重组政府，改革社会结构。相信我，这绝对不会是因为我们的官僚系统，其实已经没有人能用了才使用纳粹的人的。"
 DSR_war_campunleash_tt: "§W纳粹党的社革系官僚能够帮助我们改革社会机构。§!"
 DSR_war_milisat: "发射军事卫星"
 DSR_war_milisat_desc: "我们伟大的德意志祖国，不仅需要在军事与经济上震撼这个世界上所有的劣等民族与犹太资本，在科技战线上也应该全线推进。而我们所有的科学技术，最后也必须投入到与所有劣等民族的神圣战争当中。我们首先要做的就是建立起特属于德意志人的太空军事情报系统，也就是发送军事卫星，时刻监视与劣等民族的前线战况，为我们的社会主义祖国在第一时间内提供合适而准确无误的情报。以帮助我们在战场上面对敌人的凶猛攻势还能够节节胜利，向前不断迈进。"
 DSR_war_harshperformlim: "严苛配额"
 DSR_war_harshperformlim_desc: "非常之时当行非常之事，目前国家面临着严峻战争，战争之时国家有限的资源应向军队倾斜，才能保证军队的士气与忠诚。德国的人民们大概要面临的是，排到城外的队伍，然后领到属于自己的半块黑面包。但是与革命的胜利相比，这只是个微不足道的付出。"
 DSR_war_harshperformlim_tt: "严格训练可以确保红军战斗力！"
 DSR_war_freeandefficient: "自由且高效的经济"
 DSR_war_freeandefficient_desc: "迈因霍夫主席在参考了前布哈林政权的经济体制和其失败的原因后，决心走出一条德国的特色道路——经理制工人自治；这种经济体制不会像高度集中计划经济那么僵化，也不会像市场那样滋生寡头，工人自治不仅能够确保德意志的工人权利不受侵犯，也能够确保经济的活力以及工人的生产积极性。迈因霍夫主席希望能够通过这种体制让德意志工人永远不会遭到下贱的犹太资本的侵蚀，相信在这种体制下，就算天堂不存在，迈因霍夫主席也能创造出一个工人天堂！"
 DSR_war_armyfirstpol: "先军政策"
 DSR_war_armyfirstpol_desc: "我们的事业为什么会战无不克攻无不胜？那自然要归功于我们伟大的德意志红军，只有枪杆子才能保证革命的胜利，经济的发展和共产主义。军队是拱卫国家政权和维护社会稳定的最强大力量，只有优先保证军队发展，才能拥有强大的军队，拥有了强大的军队，我们才能在革命事业上更有底气，才更能有胜利的把握。"
 DSR_war_armyfirstpol_tt: "没有糖果可以活下去，没有子弹就不能生存。德国人民军万岁！迈因霍夫大元帅万岁！"
 DSR_war_warsociety: "战争社会"
 DSR_war_warsociety_desc: "伟大领袖迈因霍夫已经下令，优等的雅利安民族将抛弃一切迂腐的犹太资产阶级生活方式。\n\n女人要在家中打理家务，用生育健康的雅利安新生儿来延续优等种族的血脉。而男人要在农村和工厂之中劳动，挥洒汗水，用劳动保卫雅利安民族的优等性。一旦领袖呼唤，所以雅利安的优等种族都应该立刻拿起武器，为德意志而战！\n\n我们将建成斯巴达式的社会！严酷纪律将成为每一个雅利安都应当遵守的行为准则！军国主义的极端狂热将动员无数的优等种族参加对斯拉夫野蛮人的攻势，没有什么敌“人”，对手只是可以用来换取军功的劣等种族，伟大的胜利，将让雅利安民族一次次浴火重生！"
 DSR_war_preparedundready: "准备就绪"
 DSR_war_preparedundready_desc: "一切都准备妥当了，道路已经走到了尽头。今天，伟大的迈因霍夫，伟大的德意志红军就将彻底的、一劳永逸的清除德意志的东患。我们将把十月革命的胜利果实这一次带回这个世界，彻底清扫俄罗斯大地上的犹太资产阶级政权。最高指挥部已经完成了计划的制定，德意志红军将推进到鄂木斯克、苏尔古特一带。\n\n现在德意志红军已在罗斯兰托管领整装待发，空军也已就位。只要领袖迈因霍夫一声令下，数百万红军战士将立刻跨过边境线，向着阿尔汉格尔斯克、瑟克特夫卡尔、李可夫、古比雪夫等地前进，德意志的红色空军也将协同地面部队作战。外太空的军事卫星将把实时地图传回最高指挥部，敌人的每一次调动、每一次部署都将被我们尽收眼底。"
 DSR_war_preparedundready_tt: "东进，夺回十月的圣地！"
##迈因霍夫线 特别军事行动
 DSR_War_ITA_RUS_liberated: "俄罗斯的解放"
 DSR_War_ITA_RUS_liberated_desc: "如今，伟大的胜利即将到来，经过艰苦卓绝的一系列前线战斗，我们英勇顽强的红军部队已经完全占领西俄罗斯地区和西西伯利亚平原。红军旅的各个集团军群迈着整齐而又坚定的步伐，踏过了邪恶修正主义者的巢穴阿尔汉格尔斯克、沙皇的坟墓维亚特卡、炼化钢铁之人的秋明，以及极端民族主义者的堡垒鄂木斯克。所有德意志的红军士兵与德意志国民都坚信，德意志布尔什维克主义的旗帜很快就会飘荡在广阔的俄罗斯领土之上，至高无上的雅利安民族在东方的帝国霸权将会千秋万代。这一次，我们要彻底粉碎掉劣等斯拉夫人的民族意识，摧毁他们的文化，灭亡他们的种族，完成阿道夫·希特勒以及腐化的纳粹党未能完成的使命，让这群劣等种族主动归附我们优等种族的领导之下！这将会是雅利安民族的新征服，标志着雅利安民族无论是在血统上还是在武德上都完胜东方的斯拉夫劣等民族。我们伟大的祖先向东一路迁徙，征服了波斯与印度，在那里建立了崭新的文化与国家。如今我们也发起新的东征，重铸了我们雅利安人的荣光！\n\n万岁！德意志布尔什维克主义！万岁！迈因霍夫主席！万岁！雅利安民族的伟大红军！"
 DSR_War_ITA_Fascism_heart: "法西斯主义的心脏"
 DSR_War_ITA_Fascism_heart_desc: "伟大的革命终于到达了这一步，我们将根除这欧洲大陆上最后的黑斑！我们将彻底疗愈法西斯主义带给欧洲永恒的伤疤！！我们将在旧世界的废墟上重新崛起！！！愚蠢的意大利以为躲在阿尔卑斯山脉后就安全了？真是可笑，就让迈因霍夫的铁拳给他们最严酷的现实！\n\n四十余年的法西斯暴政已经给意大利人带来了深深的伤疤。红军旅必须为正义而战，直击这肮脏的法西斯巢穴。将社会主义的旗帜插上罗马城的最高点，向全世界宣誓社会主义的强大！墨索里尼的雕像将被砸碎！法西斯委员会将被付之一炬！罗马的所谓“斗兽场”也将被红军彻底夷平，梵蒂冈广场也将被一同摧毁，随后树立起一座高达百米的迈因霍夫铜像已纪念她为欧洲人民做出的伟大贡献！"
 DSR_War_ITA_Equip: "补齐装备"
 DSR_War_ITA_Equip_desc: "战争计划已经开始制定了，但是部队的装备又出了问题。由于长时间的南征北战，将士们的武器受损严重，已经不适宜继续作战了。于是迈因霍夫下令全国加班加点日夜赶工的赶制征意武器，工时由原来的八小时上调至十二小时，这令工人们苦不堪言，一些工人甚至冲上街头游行示威，当然等待着他们的是红军派的机枪和装甲车。\n\n不过德国工人的产出终究是有限的，迈因霍夫只好把目光望向西欧的工业区。现如今这里的工人们正在24小时轮班倒的制造武器，他们做出的武器将把更多人拉入和他们一样的地狱。值得一提的是，尽管他们辛苦工作一日，却只能得到很少的食物，这导致大量工人饿死。不过我们为什么要在意这些劣等民族的死亡呢？我们只要拿到武器就行了，至于这是怎么来的?劝你不要多嘴"
 DSR_War_ITA_soilder: "整编士兵"
 DSR_War_ITA_soilder_desc: "在我们的努力下，装备已经基本补齐。但是人力问题还没有解决。为了这个问题，迈因霍夫和最高指挥部绞尽脑汁，最后他们放弃了思考，直接采用最简单的方法。那就是让党卫队挨家挨户上门拉壮丁，超过18岁的全部送去参军，为德意志争夺阳光下的土地。伟大导师马克思提出了“血与土”理论是每一个德国人都必须接受的生活方式。只要领袖呼唤，所有德国都应该拿起步枪，为伟大的解放战争奉献出自己的全部！\n\n觉醒吧，德国人，参军入伍，\n\n我们向着胜利前进！\n\n自由始终是我们的方向。\n\n勇敢向前，无畏的反抗！\n\n我们紧握铁拳\n\n不让眼泪落下，\n\n\n\n我们一步不退，\n\n我们大胆坚强！\n\n人民武装起来！！\n\n人民武装起来！！！"
 DSR_War_ITA_belief_to_won: "整训思想"
 DSR_War_ITA_belief_to_won_desc: "“没人喜欢战争，确切来说，正常人都不会喜欢战争。除非先在他的意识中如此灌输：他可以在战争中得到什么，以及怎样去得到。”\n\n如果没有思想的建设，那么我们的军队必然走不长久。在迈因霍夫同志的批准下，轰轰烈烈的民族主义和军国主义宣传开始了。我们将尝试剥夺“敌人”一词中的“人”字，与红军旅伟大思想为敌的人，不是资本猪猡就是犹太人的傀儡，或者是纳粹的余党。我们要让我们的战士们相信与我们为敌的一切都是非正义的，伟大光荣的红军旅永远正确，永远走在正确的道路上！而她也必将带领德意志人民走向光明的未来！德意志将在灭世之战的火光中重获新生，犹如浴火重生的凤凰一样，风向高空！！"
 DSR_War_ITA_panzer_ready: "尖刀部队"
 DSR_War_ITA_panzer_ready_desc: "装甲部队——这是闪电战的关键武器，装甲部队快捷优势使其可以已突然袭击的方式制敌取胜，也可以快速将敌军主力切割成小股部队。二战时期，我们的坦克部队就以快速、强大而闻名世界。如今红色德国也将打造一只精锐的装甲先锋，这只部队将犹如一把尖刀，刺入敌人的胸膛。为了配合意大利战场的作战计划，德国红军装备了一种新型的坦克。这种新式坦克采用了燃气涡轮发动机和油气悬挂，这使得这种新式坦克可以到达每小时16km每小时。不过有得必有失，这种坦克的可靠性极低，前线的将士们很担心这些坦克能否适应亚平宁山脉上复杂地形。"
 DSR_War_ITA_Bader_plan: "闪电计划"
 DSR_War_ITA_Bader_plan_desc: "意大利地形复杂，亚平宁山脉贯穿全境，我们的攻势必须做到迅猛、奇袭和集中。一旦意大利仆从国的援军抵达，我们极有可能会被在意大利拖人血腥的拉锯战中。\n\n为此巴德尔将军决定已装甲部队为主力部队，空军进行配合开展“震慑行动”的作战方针。德国军队将已再一次震撼世界，西线红军将像拿破仑一样越过阿尔卑斯山脉，把红旗插上勃朗峰的顶端！接着突破都灵的意大利防线，随即兵分两路，一路向着热那亚前进，打通南下的道路。另一路将占领米莱这座法西斯主义的巢穴。视角来到东线，红军将直扑威尼斯，并且尝试在波河平原和意大利打一场装甲决战。波河会战胜利以后，东线红军将沿着62号公路前往拉斯佩齐亚与西线红军会师。随后一同进攻比萨，红军将拉正倾斜了数百年的高塔随后插上红旗，已誓威严！随后红军将沿着一号公路长驱直入进攻罗马！彻底消灭这肮脏的法西斯臭虫！"
 DSR_War_ITA_cannonry: "死从天降"
 DSR_War_ITA_cannonry_desc: " 随着我们不断向德意边境增兵，意大利人也终于意识到了我们的意图。他们也开始向边境增兵，并且修建了大量碉堡。事不宜迟我们的必须立刻开展“震慑行动”，我们要用绝对的火力让意大利望而生畏。红军已经调动了数万门大口径火炮抵达了德意边境，胜利女神将永远站在炮兵更多的一方。德意志的红色空军也将在这次的行动中大展拳脚，他们将在意大利境内降下足以燃尽世界的火雨！迈因霍夫和巴尔德将亲自指挥这场炮击行动，我们要用绝对的势力让意大利人彻底屈服！\n\n这一次轰炸还有一个任务，那就是为后续装甲部队的进场扫清道路。然后挡在红军进军路线上的物体，无论是军用还是民用，无论是资本主义还是法西斯主义都将被彻底摧毁。我们要让所有胆敢阻止我们伟大征途的人知道，任何挡在世界革命之前的人都将被历史的车轮碾个粉碎！"
 DSR_War_ITA_Crossing_the_border: "踏过边境"
 DSR_War_ITA_Crossing_the_border_desc: "火……\n\n火焰燃烧着……燃烧在军队的阵地里……燃烧在堡垒群的废墟上……燃烧在昔日热闹非凡的都市中。\n\n愚蠢的意大利人自以为能依靠碉堡群和我们打拉锯战?真是可笑，我们不会给他这个机会的。将士们已经在法兰西托管领和东疆区集结完毕，是时候越过边境线正式南下消灭这个肮脏丑陋的法西斯怪物了。我们的部队将如雷霆扫穴一般的摧毁所有挡路的敌军，伟大的德意志红军将给法西斯畜生降下最严苛的神罚！\n\n不过，根据东欧的作战经验来看。预计24小时内，意大利军队就会作鸟兽散。随后起义会在全国范围内爆发，意大利政府职能也将彻底崩溃。军队指挥体系会瞬间乱套，哗变会在全军范围内发生。到时候我们只需要一路南下，把红旗插上罗马城。到那时他们必定倒戈卸甲以礼来降。"
 DSR_War_ITA_Step_forward: "正步走！"
 DSR_War_ITA_Step_forward_desc: "万岁！万岁！万岁！我们伟大的德意志祖国红军万岁！我们总算是在越过德意边境的防线之后持续向南前进，意大利北部的商贸与工业区已经被我们彻底摧毁，意大利帝国的领袖已经因为害怕我们的猛烈攻势仓皇出逃罗马，他们的国内军心涣散，民心动摇，这真是天助我大雅利安民族！既然意大利人面对我们的要求如此不识抬举，这就是他们应当付出的代价！曾几何时，罗马的独裁官们将我们伟大的雅利安民族视为蛮族，歧视我们，屠杀我们。今天我们的角色对调了！我们要将先前2000年的仇恨全部原封不动，还给他们这帮傲慢的拉丁懦夫！万岁！万岁！万岁！我们伟大的德意志祖国红军万岁！"
 DSR_War_ITA_plan_failure: "计划失效"
 DSR_War_ITA_plan_failure_desc: "杂种!  畜生!  猪猡!\n\n他妈的，意大利人非但不投降，居然还敢向我们开火。真是一群劣等人!劣等人!这群伦巴第人就是仅次于犹太人的劣等人!看来肮脏的法西斯主义已经渗入了他们的血脉，我们已经给过他们机会了，可惜他们没抓住!屠杀我们能能见到的每一个意大利!这就是命令!摧毁他们的家园!灭绝他们的民族!土地撒盐!给他们留下一片焦土!彻底灭绝这群肮脏的劣等民族，把最恐怖的战争带给他们，让他们在地狱之火的炙烤中忏悔!德国空军和导弹全部出动，让我们在整个意大利降下致命冲击，让无尽的火雨炙烤这片罪恶的土地!\n\n毁灭之后，德意志红军将踢着整齐的正步，踩在用意大利劣等民族的头骨做成的大道上缓步踏过整个亚平宁半岛!意大利将被摧毁，米莱、都灵、威尼斯、佛罗伦萨、罗马、那不勒斯、西西里…………所有的意大利城市将被夷为平地，无数的集中营将会取代他们。意大利的文明也将被彻底摧毁!我们要向世界证明一件事!\n\n任何阻挡世界革命的人，都将被彻底摧毁!"
 DSR_War_ITA_forced_attack: "强行进攻"
 DSR_War_ITA_forced_attack_desc: "坚定守住，就有办法"
 DSR_War_ITA_deserters: "枪决逃兵"
 DSR_War_ITA_deserters_desc: "为了保证战场上每一位战士都能心甘情愿为我们的德意志祖国奉献自己的生命，我们决定用枪决的方式来惩罚一切逃兵，毕竟我们伟大的德意志社会主义祖国可容不得懦夫和叛徒。此项提案被提交后，迈因霍夫统帅对这个主意十分赞同，党内和军内也一致对此政策给予了好评。\n\n谁会管他们是自愿还是什么？全票通过！总之，伟大领袖的命令必须即刻被落实下去，为此我们将不惜一切代价。一切都是为了德意志祖国的胜利。"
 DSR_War_ITA_Supervisory: "建立督战队制度"
 DSR_War_ITA_Supervisory_desc: "仅仅是单纯建立枪决逃兵的制度还不够，我们还需要足够的人手，来保障这项制度绝对在基层落实下去。为此我们决定效仿曾经的苏维埃社会主义共和国联盟，在前线组建起督战队，负责惩罚一切试图逃离战场的怯战懦夫。我们给了督战队成员们很大的权力，他们可以肆意捅刀，棍打，甚至是在必要时刻用枪击来剥夺逃兵的生命。而这一切都是为了我们祖国母亲的士兵们，能够在每一场战争中都能展现出无尽的勇猛与顽强。\n\n有了如此保障制度，我们德意志祖国的军力必将得到进一步强化！为了祖国，我们将付出一切！"
 DSR_War_ITA_Apply_pressure: "向人民军施压"
 DSR_War_ITA_Apply_pressure_desc: "大统领，迈因霍夫主席的手信！\n\n德意志的红军应该面对敌人是战无不胜，英勇顽强，奋力抗争！可你们怎么还在这里固步不前，哪怕你们这帮饭桶能在三天前将战线顺利向前推进10公里，如今的战局都不会变成这个样子！祖国母亲培养你们红军，不是让你们整天只顾着吃军粮拿军饷的！现在，立刻，马上，我以德意志社会主义共和国主席的名义命令你们，立刻不惜一切代价向前进攻，突破敌人的全部防线！如果你们没能凯旋，就全部下地狱吧！撒旦会在那里等着你们！"
 DSR_War_ITA_manpower: "增补人力"
 DSR_War_ITA_manpower_desc: "德意志社会主义共和国的红军在前线的损失太大了……从后方调来的部队根本无法填补战线，如果不是德意志红军的士兵们每一个人都加倍努力的作战，我们甚至可能被那些劣等民族反攻！这是绝对不可以忍受的！但是在我们各地的托管区里的劣等民族，他们根本不配为我们的德意志祖国而战，那我们缺少的兵力谁来补呢？这时候，就要让我们的高等民族义务加入红军，为德意志祖国而战斗了……但在后方呢？\n\n卡尔，一个普通的德意志人，他曾经因为优秀的血统被纳粹德国认定为所谓的“纯种雅利安人”所以说他的小日子还过得不错，但是随着如今那帮所谓的“共产主义者” 掌控了德国，他的日子是一天比一天差，只能勉强维持每日的吃穿。\n\n而就在这一天，几个征兵处的人拿着枪逼着他上了征兵处的车，他们嘴中说的是“为了德意志祖国而战”这种口号，但是卡尔只能感受到可能死亡的恐惧……而在车上的，还有许多像卡尔一样的普通德国民众……"
 DSR_War_ITA_failed: "人民军失败了！"
 DSR_War_ITA_failed_desc: "简直是难以想象，难以置信，这帮废物们丢掉了胜利，自1963年第二次十一月革命以来，一向战无不胜攻无不克的人民军竟然失败了！这帮猪猡们，如果他们能认真接受并执行迈因霍夫统帅的指挥，而不是在那里忙着阳奉阴违，那就绝不会有今日的惨败，他们是雅利安革命事业的叛徒！他妈的一群婊子养的玩意，早就应该把他们都给杀了，就像对待乌布里希派一样！\n\n好吧，一次的失败绝对不会打倒伟大的雅利安民族，赶快让人民军重整旗鼓继续打，只要这帮逼痒的东西这回能听进去点人话，人民军便能如往常一样迎来胜利。"
 DSR_RAF_Riot: "全国暴乱"
 DSR_RAF_Riot_desc: "嘀嗒，嘀嗒，嘀嗒。\n\n终末的时钟已经敲响，一场规模庞大的暴动正如疾风骤雨般席卷整个德意志。南达巴尔干，北至挪威海，西抵大西洋，东临俄罗斯。从英格兰的泰晤士河到德意志的易北河，从法兰西的卢瓦尔河到俄罗斯的伏尔加河。\n\n骇人的黑色阴云笼罩着欧罗巴。从巷尾到街头，从乡村到市镇。腥臭的血红与灰黄的硝烟交织成代表着暴力的液体，冲刷着每一个欧罗巴的子民的身躯。马克思、恩格斯的光辉思想绝对会领着我们渡过这次难关，而一切对于反动派的清算，才刚刚开始。"
##乌布利希第二阶段国策
 DSR_Ulbricht_DDR_In_the_world: "展望世界"
 DSR_Ulbricht_DDR_In_the_world_desc: "我们的民主共和国不仅要将欧洲的纳粹彻底消灭干净，也要实现卡尔·马克思在《共产党宣言》中写到的“全世界无产者，联合起来！”这句话。\n\n在南边的意大利还有许多渴望变革的同志们。在大洋彼岸，我们不能永远的依靠华盛顿特区。在我们的欧洲共产主义联盟里边，还有许多事情善待解决。"
 DSR_Ulbricht_The_Development_of_the_DDR: "共和国的发展"
 DSR_Ulbricht_The_Development_of_the_DDR_desc: "我们不仅要打破旧世界，更要锻造一个社会主义的新世界！\n\n过去的民族社会主义工人党所带来的基建设施远远不能满足我们的民主共和国。\n\n从奥地利到台尔曼港再到普鲁士，我们的民主共和国的工人们正在蓄势待发。准备为建设德意志民主共和国的新征程上加把劲！"
 DSR_Ulbricht_the_Crisis_of_1968: "1968年危机"
 DSR_Ulbricht_the_Crisis_of_1968_desc: "从北方海岸直到南疆，一路响彻战斗号角。\n\n法兰西人民共和国的军队冲破了停战线，悬挂着红旗的法军坦克正在一路南下，试图统一整个法兰西！\n\n但法国人保密工作做的实在是太好了，就连远在柏林的我们都未曾预料到这一大乱子！但现在事情也不算太晚，我们可以做出点什么来避免我们支持的法国势力没能统一整个法兰西。"
 DSR_Ulbricht_German_enterprises: "红色德意志企业"
 DSR_Ulbricht_German_enterprises_desc: "德意志民族的大日耳曼国留下了许多遗产，这些遗产其中还有很多德国民族企业。按照瓦尔特·乌布利希同志的计划是由国家全部接管这些民族企业，并渐渐的肢解这些巨型企业的结构。以避免类似企业巨头等一系列糟糕的事情再次发生！\n\n但是根据一些风声，国务委员会内有些人不仅要肢解这些企业，还要将这些企业的资产赋予一些小型私营企业！我们必须对此做出探讨。"
 DSR_Ulbricht_developing_state_owns_enterprises: "国营企业优先"
 DSR_Ulbricht_developing_state_owns_enterprises_desc: "过去的种种灾难都有企业，这种邪恶的东西推波助澜，而我们则要让旧日的灾难不再重现于德意志乃至整个欧罗巴大陆的最好方法就是将其国有化！让国家掌握这些企业，能够更好的进行肢解。"
 DSR_Ulbricht_Student_Graduation_Targeted_Allocation: "学生毕业定向分配"
 DSR_Ulbricht_Student_Graduation_Targeted_Allocation_desc: "如果要解决学生就业问题本身，则应该从源头找起。有许多人甚至并不知道如何的去寻找一份工作，而这类失业游民到了最后就会变成社会的不稳定因素，而我们也并不能强行的要求他们去寻找工作。\n\n但是，如果我们从一开始便让就业单位招聘即将毕业的学生呢？这也许能极大的解决就业问题。"
 DSR_Ulbricht_Encourage_private_enterprises: "鼓励私营企业"
 DSR_Ulbricht_Encourage_private_enterprises_desc: "为了恢复我们的经济，甚至是创造自己独特的经济体系，我们不得不暂且放缓我们的要求。允许私营企业在一定范围内运营也许是一个较好的选择，既不会产生过去的巨型企业，也不会让我们的经济体系过于僵化。\n\n而且鼓励私营企业的发展可能也有益于我们将民主德国制造的商品销往全世界，在国际舞台上提升我们的影响力。"
 DSR_Ulbricht_relaxing_conditions_company: "给新生的企业放宽条件"
 DSR_Ulbricht_relaxing_conditions_company_desc: "如果要新生的私营企业能够从种子茁壮长大成一颗对民主共和国有用的大树，则应该对这颗种子放缓一些条件，不要那么过分的收缴税务和在一些杂项法律上限制企业的发展。\n\n当然了，如果有必要，我们甚至可以放缓我们的底线……但这可能会造成意想不到的后果。"
 DSR_Ulbricht_The_emerging_economic: "新生的经济体系"
 DSR_Ulbricht_The_emerging_economic_desc: "现在，我们构建了民主共和国的初步经济体系，我们不用再局限于过去的德意志民族的大日耳曼国所构建给我们的经济体系了。\n\n在崭新的经济体系下，我们将会开展建设社会主义与扩展欧洲共产主义联盟的团结！"
##One day, the whole story will be explained. That is the story of millions of souls - everyone has their own story. When the bloody tragedy of Europe is uncovered, the truth will also be revealed to the world.
 DSR_Ulbricht_nuremberg_trials: "纽伦堡审判"
 DSR_Ulbricht_nuremberg_trials_desc: "咚、咚、咚。法槌在敲下，正义将审判阿尔伯特·施佩尔，马丁·鲍曼，赫尔曼·威廉·戈林，莱因哈德·海德里希等犯下了滔天罪行的战犯，纽伦堡审判便是这些犯下滔天罪行的罪犯最好的下场！他们无人能躲过这个神圣而正义的审判。\n\n咚、咚、咚。被害者拿着法槌，敲响着桌子。他们在向世人诉说着那些饥荒，屠杀……无人知晓在一次又一次的屠杀，饥荒又或是残忍的死亡方式所释放出的百万亡灵的名字与最终命运。但现在，纽伦堡审判将会还给这些被害者一个公道。\n\n§x帷幕即将落下，这场残害了无数平民所构造的欧洲之殇即将迎来正义的审判。§!"
 DSR_Ulbricht_the_story_is_be_coming: "故事的全貌将得到阐述"
 DSR_Ulbricht_the_story_is_be_coming_desc: "在一座又一座档案馆内，那些述说着恐怖暴行的文档被一个又一个拆开来，并公之于众。大日耳曼国血淋淋屠杀广大东欧的平民的暴行被公之于众，昔日高高悬挂的万字符被愤怒的人民踩在脚底下。那些在专员辖区的高墙中痛苦生活的人民，那些倒在盖世太保枪口下的起义军……. 纳粹党就这样构造了一幅完美的雅利安田园之地，用尸山血海构建而成的雅利安田园之地。只提供给了大日耳曼国极少数上层，而那些悲惨的德国平民则为了那座永远不会向他们开放的田园之地，将自己的孩子送上了战场，也将自己的孩子变成了杀害另一个国家的人民的机器……."
 DSR_Ulbricht_uncover_the_story_of_the_dead: "那数百万亡灵的故事"
 DSR_Ulbricht_uncover_the_story_of_the_dead_desc: "莫斯科维恩专员辖区里，俄罗斯人在他们温暖的家园里被德国人拿着枪赶走。\n\n新来的德国人将原住民奴役于脚下，任由他们悲催的死去……在过去，这种事情无时无刻的在莫斯科维恩的每一座城市发生着。\n\n§x现在，这一切都该清算了。§!"
 DSR_Ulbricht_over_thirty_years: "还有那血淋淋的欧洲之殇"
 DSR_Ulbricht_over_thirty_years_desc: "从巴黎到莫斯科，法西斯三十余年的暴政将近亿的欧罗巴人民压制在法西斯的长鞋下，德意志民族的大日耳曼国借助着压迫而来的资源，享受着不该属于他们……甚至是我们的德意志的荣耀，忘记过去就是最大的背叛……"
 DSR_Ulbricht_the_countless_atrocities: "将其揭开之后"
 DSR_Ulbricht_the_countless_atrocities_desc: "尽管对于德意志民族来说，曝光如此多的文件无异于是将整个民族留下不可磨灭的污点。\n\n但是，这个污点太大了以至于在人类历史上都未曾有过那么巨大的污点。\n\n我们公开的不仅仅是我们德意志民族在过去犯下的种种罪行，更是对法西斯主义乃至全体以一个民族压迫另一个民族的主义为起点的罪行！"
 DSR_Ulbricht_The_truth_of_everything_revealed: "真相将大白天下"
 DSR_Ulbricht_The_truth_of_everything_revealed_desc: "真相将大白天下，法西斯三十余年的暴政将毫无保留公开。"
 DSR_Ulbricht_for_all_people: "为了所有人"
 DSR_Ulbricht_for_all_people_desc: "在起事时，就连党内都有人认为我们很可能无法击败纳粹的统治，并最终被消灭。但如今我们却夺取了政权并建立了人民民主政权，这并非只是同志们的英勇斗争和领导层足智多谋的结果，我想也有人民对纳粹党的失望和对改变现状的期许的原因，他们希望我们能带来一些好的改变。\n\n那么我们要做什么就显而易见了，那就是让人民充分感受到生活在社会主义之下的好处，让他们真心觉得我们党是为了所有人而战，从而接受共产主义的理论和党的领导。总结一下，即“为了所有人！”\n\n当然那些自以为只有被压迫者才值得尊重的派系可能有点不满意……"
 DSR_Ulbricht_future: "展望未来"
 DSR_Ulbricht_future_desc: "生活不止眼前的苟且，还有诗和远方。\n\n在清算完纳粹分子的血债后，等待我们的是一个虽然百废待兴，但是充满朝气的社会主义共和国，也是时候应该考虑一下我们接下来应该怎么做了。无论是重建因夺权而被破坏的设施和工厂，还是去改造我们控制下的各个巨型企业，亦或是培养民众对共产主义的认同感，总之还有很多亟待解决的事情需要我们去处理。"
 DSR_Ulbricht_compulsory_education: "普及义务教育"
 DSR_Ulbricht_compulsory_education_desc: "教育是一个国家，一个民族的立国之本。\n\n我们伟大的德意志民主共和国若想在这个糜烂的世界当中屹立不倒，我们就需要让我们的下一代学会各种知识，让他们理解马克思和列宁的教诲，让他们知道纳粹主义者手中的血债。这样他们才不会走入歧途并成为我们骄傲的社会主义接班人和光荣的劳动阶级。\n\n或许在纳粹将近30年的胡作非为对我国的教育系统产生了难以磨灭的影响，但是我们不能因此就去夸大这一因素的负面影响，至少在清理完教师队伍和学校管理系统后，我们有必要扩大义务教育的受众，做到让每一个德国孩子都能到学校去学习基础的文理科知识，成为一个对祖国，对社会主义有用的人。\n\n我想无论对我们的社会主义事业还是对于德意志民族的未来来说，普及义务都应该是一项必要的工作，耽误不得。"
 DSR_Ulbricht_education_guarantee: "开展就学保障"
 DSR_Ulbricht_education_guarantee_desc: "也许免除学就费足以让大多数家庭承担儿童入学的支出，但现实是仍然有很多特别贫困的家庭和有特殊状况的家庭乃至一些因各种原因产生的孤儿无法前往学校接受教育并因此提前接过家庭的重担或流落街头成为社会不稳定因素。\n\n无论是出于人道主义角度还是为了获得更多的劳动人口，我们都没有理由放着这些孩子们不管，开展广泛且精准的助学保障工程一定会帮助我们更进一步地推动义务教育的普及工作，力图做到让每个孩子都有书读。\n\n在经过广泛的调研和评估后，我们的教育学家和人口调查组认为提供给每个特殊学生一份每年750马克的直接补助和每天一顿的营养餐，加上强力部门的倾力协助就可以让更多因为各种我们想得到和想不到的原因而无法入学的孩子们进入课堂学习知识并在20年后被加入到社会主义建设事业当中，成为伟大的社会栋梁。"
 DSR_Ulbricht_reorganize_vocational_education: "重整职业教育"
 DSR_Ulbricht_reorganize_vocational_education_desc: "纳粹德国的奴隶制度对于德国工人，尤其是低级工人阶层的破坏简直是毁灭性的，我们根本没办法统计在奴隶制存在的这几年里，德国工人的专业技能究竟退化了多少，也没法查明这会对我们的未来产生何种影响，所以我们最好赶在这一代工人撑不住之前就重建一个适合于新式社会的职业教育体系。\n\n为此，在解放那些从东欧掳掠过来的奴隶后，我们需要尽可能地挽留这些人来为我们服务，至少是新一代技术工人诞生之前，无论是改善待遇还是得到公民权都可以商量，如果他们愿意为我们的事业添砖加瓦，那么我们也不介意让他们得到他们想要的东西。\n\n重组德意志引以为傲的职业教育体系这件事要抓紧，尽量在老家伙们撑不住之前尽快培养出一支新血，这个过程可能很痛苦，但是我们必须承受，即是为了无产阶级的未来，也是为了德意志民族。\n\n我们目前需要做的就是尽可能的降低职业学校的入学成本，并一定程度上在补贴和就业等方面优待这些“新工人阶层”，如果可能的话我们还希望可以聘用一些高级技工进入到职业学校中担任这些青年们的导师，即使这些人曾经可能最坚定的纳粹分子，但如果他们愿意看在德意志民族的份上帮我们一把，那么也无所谓，能帮上忙就是最好的。"
 DSR_Ulbricht_skilled_workers: "培养新一代的技术工人"
 DSR_Ulbricht_skilled_workers_desc: "从头学习一项技术直至炉火纯青恐怕需要至少二十年的岁月，无论在此前任何时代都是这样。\n\n考虑到培养我们需要的新技术工人，除了建造学校以外，我们还要雇佣导师，制定合适的教材，为他们提供实践的机会，还得保证各类材料与设备的供给，以及一代人的时间加以培养。\n\n关于达到这一目标所需要付出的代价，工业部门和财政部门的结果显示，我们至少得花费数十亿马克的资金，并以10年为单位开始培养，哪怕是在社会主义优越性的加持之下都没法让成本削减太多，这无疑是一项成本巨大且回报期极长的计划，但和20年后我们我们陷入了连日常消费品都无法自给，坏掉的设备都无法维修的悲惨境地相比，这一切都是值得的。"
 DSR_Ulbricht_song_for_IUS: "国际学生联合会的歌声"
 DSR_Ulbricht_song_for_IUS_desc: "学生的歌声在全世界飞扬，\n\n我们向青年朋友伸出手来，\n\n决不能让战争炮火的烟雾，\n\n遮住明朗的天空光辉的太阳。\n\n忠实朋友的坚强的意志，\n\n比原子弹和大炮还更有力量，\n\n百倍的信心，巩固的友情，\n\n我们青年一心为和平斗争，\n\n无限的光明，巩固的友情，\n\n我们向幸福共同前进！"
 DSR_Ulbricht_for_oppressed_people: "为了所有被压迫的人"
 DSR_Ulbricht_for_oppressed_people_desc: "如果问，谁是创造德意志民主共和国的最大功臣，那必定是伟大的无产阶级。\n\n在过去的纳粹万字符统治之下，无产阶级并没有忘记何为敌人，何为朋友。在德国统一社会党的起义下，无产阶级伴随着德国统一社会党的红旗并肩前行，并成功的锻造了属于无产阶级的共和国！而现在，我们将要歌颂所有为了建设德意志民主共和国而牺牲的无产阶级战士们。"
 DSR_Ulbricht_assist_red_french: "援助红色法兰西"
 DSR_Ulbricht_assist_red_french_desc: "法国战火四起，我们支持的红色法兰西正在进攻懦弱的法兰西国。但是想参合这场战争的远不止我们德意志，南边的意大利甚至是伊比利亚都有参与这场战争的可能！我们必须先发制人将我们的武器装备给北法军们，愿法兰西能够终归一统。"
 DSR_Ulbricht_red_french_world_identity: "推动红色法兰西的正统性"
 DSR_Ulbricht_red_french_world_identity_desc: "勃艮第的焦土上仍飘荡着匪首希姆莱暴政的腥风，但铁锤与镰刀的光芒已然刺破笼罩其上的阴霾。当红旗插上第戎的残垣时，整个法兰西大地响彻各民族《国际歌》合奏的轰鸣——从巴黎公社的血泊中涅槃的赤色法兰西，正在旧纳粹屠宰场的灰烬里谱写独立与解放的新篇章。我们以国际无产阶级的名义宣告：南锡党卫军总部的法西斯万字塑像必须被工人苏维埃的齿轮取代，而人民的怒吼与行刑队的枪口将审判所有法西斯余孽！\n\n在协调欧洲各国军队镇压党卫军残余的同时，我们将立即派遣军事顾问团，把各路反法西斯武装整编为一支强大的、独立的、正规的武装力量，并迅速提供重建所需的各项物资，提振当地各族人民的信心。政治工作组指导地方行政机构的设立，清除纳粹遗毒，并同兄弟盟国一道承认红色法国为唯一合法政权。\n\n让勃艮第的亡灵在《红旗颂》中战栗吧——法兰西的鲜血与德意志的铁流，终将在莱茵河畔汇成赤色欧罗巴的动脉！"
 DSR_Ulbricht_ECU_strategy: "欧共盟策略"
 DSR_Ulbricht_ECU_strategy_desc: "莱茵河不再是边界，而是社会主义欧洲的钢铁动脉——德法的轧钢机以相同节奏锻造铁轨，斯特拉斯堡至德累斯顿的夜班货运列车上，满载着用标准化零件组装的联合收割机。我们将通过统一工业标准作为法兰西重建的先声。\n\n希姆莱的暴戾与残酷的战火几乎将整个法兰西北部化为焦土，然而，“福所祸所依,祸所福所伏”，这张白纸也给了我们选择一个好开局的绝妙机会。通过欧共盟框架对法兰西盟友规划一份精心设计的蓝图，我们会向全世界展现独属于共产党人的美妙未来。"
 DSR_Ulbricht_reconstruction_french: "法兰西的重建工作"
 DSR_Ulbricht_reconstruction_french_desc: "勃艮第在我们和法国战士们的努力下垮台了，但法国人民终究还是难以信任与纳粹同出一族的我们，为了表现我们的诚意，一份待遇优厚且态度诚恳的援助协议将被送至巴黎。这是一份囊括了物资输送、军队改编、装备援助和设施重建的援助计划，但愿这份满怀诚意与无产阶级的惺惺相惜的伴手礼能让法国人民对我们改观吧，共和国可不能接受旁边有一个对德意志民族充满仇恨的法国。"
 DSR_Ulbricht_republique_appelle: "共和国的召唤"
 DSR_Ulbricht_republique_appelle_desc: "或许法国人民仍然怀念第三共和国时期的生活，但并不改变法兰西第三共和国仍然是反动阶级媾和之下的卑劣政权的事实。在维希法国爆发革命，被人民推翻以后，我们没有必要重建那个生于不义，死于耻辱的第三共和国，而取代它的将是一个接受马克思主义领导，人民当家做主的法兰西人民共和国。来吧，充满热情与斗志的法国人民，一个崭新的红色法兰西在召唤着你们去建设它！ "
 DSR_Ulbricht_french_state_riot: "挑动法兰西国局势"
 DSR_Ulbricht_french_state_riot_desc: "希特勒以死，他统治的纳粹帝国也陪着他下了地狱，那么西边的维希法国对我们来说就显得十分碍眼了，我们无法容忍这个纳粹德国所制造的扭曲怪物继续待在我们的眼皮底下。这个由纳粹德国所制造的怪物，即将终结于共和国的手中。来吧，史塔西的同志们，你们大显身手的时刻到了！"
 DSR_Ulbricht_vichy_treaty: "利用维希条约"
 DSR_Ulbricht_vichy_treaty_desc: "1955年，纳粹帝国以第二次世界大战的全面胜利者的姿态，与法兰西国政府在维希城签订了一项极其不平等的战后条款：条约限制了法兰西国的军队规模、装备水平，还规定了非军事区，并且要求法国人民承担赔款义务。尽管纳粹帝国已经被地狱的烈火焚烧殆尽，但这项条约对我们还有可用之地——我们可以借此向法国的法西斯政权施压，并且时刻准备将部队开进法兰西国本土，解放在那里依然受苦受难的平民百姓。"
 DSR_Ulbricht_german_immigrants_problem: "德国移民的问题"
 DSR_Ulbricht_german_immigrants_problem_desc: "德意志民族对于东欧的扩张，早在数百年前的条顿骑士团时期便已经开始，波罗的海地区作为天主教对抗东正教的前线，自然成为了德意志人的扩张目标。数以万计的德意志人迁移至东欧地区，他们在开垦荒地的同时也挤压了原住民的生存空间。到了现代，纳粹帝国的“东方总计划”指令下达，在20余年的时间里，千余万德意志人被迁徙至东欧地区，成为了这片土地之上拥有特权的新主人，而随之而来的是对原住民的大规模放逐与屠杀，也正因如此，东欧各斯拉夫民族对于这些德国人民恨得咬牙切齿，如若我们无法妥善安置好这些移民，不光会招致东欧各民族的冷眼相待，这些东欧德意志人也会成为社会主义建设的不稳定因素。"
 DSR_Ulbricht_Revolutionary_Population_Project: "革命人口工程"
 DSR_Ulbricht_Revolutionary_Population_Project_desc: "纳粹帝国臭名昭著的“东方总计划”，为我们的社会主义政权在东欧地区埋下了大量祸根。东欧地区新成立的社会主义政权，肯定不会再放任这些自诩高等人的德意志移民在它们境内为非作歹；然而将这些移民重新放回德国本土，又会给我们的政权带来空前的人口与土地压力。统一社会党中央思来想去，最后将目光投向了具有大量德国人口基础的波罗的海地区——自条顿骑士团时期就有德国人在这片土地上生活，这片地方的德裔人口分布甚广，在纳粹帝国的操控下，甚至有望超过当地族裔的人口数量。为了共产主义联盟大部分地区的繁荣安定，我们只能对牺牲波罗的海地区族裔的行为表示深深遗憾。大部分东欧地区的德国移民将会被迁移至波罗的海地区，他们将获得新的住房、土地与工作岗位。"
 DSR_Ulbricht_the_former_Soviet_Union: "遥望东方"
 DSR_Ulbricht_the_former_Soviet_Union_desc: "在东欧，这个纳粹分子能够彻底释放其反人类本性的苦难之地上仍有许多坚持抵抗的共产主义者和自由斗士，其中最为顽强的便是处于前苏联与前南斯拉夫所属地区活动的游击队战士。如果我们能帮助他们重建苏联和南斯拉夫联盟并取得他们的谅解的话，一定会对我们的事业大有裨益，也会极大的改善德国在全世界无产阶级眼中的形象。 "
 DSR_Ulbricht_rebulid_Union: "苏联的重生"
 DSR_Ulbricht_rebulid_Union_desc: "苏维埃社会主义国家联盟”，世界上第一个也是迄今为止唯一一个不包含任何民族和地理概念的国家名称，它是全世界无产阶级的灯塔，是身处饥寒交迫的劳动人民心中的理想乡，也是无数仁人志士魂牵梦萦的理想乡。可它在1942年死在了纳粹的铁蹄之下，革命的光芒就此黯淡了，世界上的无产阶级革命陷入了低潮，而它们也被纳粹撕碎，成了暴徒、罪犯与反社会者的乐园，但作为从纳粹德国的尸体上成长起来的我们有责任重建它，哪怕需要付出很多，哪怕遭受无数斯拉夫人的白眼都无所谓。因为这不仅仅是同为信仰马克思主义的同志间的惺惺相惜，也是我们出于人道主义的关怀与对纳粹暴行反思下的忏悔。"
 DSR_Ulbricht_roter_morgen: "赤色黎明"
 DSR_Ulbricht_roter_morgen_desc: "我们成功了！经过数年的艰苦卓绝斗争，我们的党与人民已经成功粉碎了欧洲大陆之上的一切纳粹余孽，与不利于社会主义政权建设的反动分子。通过枪炮焰火弥漫的战争与谈判桌上的斡旋，我们成功稳定了社会主义政权，并且将整个欧洲都带入了社会主义的光明正道。旧日的创伤将在时间与社会主义浪潮的洗礼之下愈合；原先苦大仇深的欧洲各民族将会在共产主义的旗帜之下重新团结；原先因战争而被破坏的生产机器将会重新启动……整个欧洲都将迎来新的开始。\n\n幸得胜利女神的垂青，德意志民主共和国人民的脚步走遍了整个欧洲，新的社会主义秩序在欧洲已经确立下来，一切的褐色之殇已经成为往事，德意志民主共和国已经用实际行动向世界人民宣誓：\n\n工人农民们，将武器拿起，把敌人加以打击！从旧秩序的废墟之上，挺立起世界社会主义共和国！"
 DSR_Ulbricht_america: "大洋彼岸"
 DSR_Ulbricht_america_desc: "在两次世界大战中，位于大西洋彼岸的美利坚合众国都因为其独特的地理位置而未受多少波及，即便迎来了第二次世界大战的屈辱失败，这个新兴的超级大国也并没有被彻底打倒，美国与其所带领的自由国家组织的实力依旧不可小觑。\n\n在我们的武装斗争开始之时，自由国家组织向我们慷慨解囊，为了共同对抗纳粹与法西斯势力而援助我们，为我们的战争胜利打下了良好基础。然而到了现在，我们也不得不警惕美国将其扩张的触手伸向欧洲大陆，不论是通过战争进行侵略还是用经济与产业控制来操控，这些都是我们新生的民主共和国政权所不能容忍的。但我们刚刚完成国内重建，还不具备与自由国家组织正面对抗的实力，为此我们只得暂时蛰伏，与自由国家组织建立联系，谋求更稳定的发展环境。"
 DSR_Ulbricht_sphere_nfluence: "扩张势力范围"
 DSR_Ulbricht_sphere_nfluence_desc: "我们不仅要将势力锁定在欧洲大陆，更要将其输出全世界！德意志不仅是民主共和国，也是一个超级大国。\n\n我们将确定我们能将力量辐射到哪里，并在未来将力量渗透到一些区域以寻求势力范围扩张。"
 DSR_Ulbricht_continent_policy: "大陆政策"
 DSR_Ulbricht_continent_policy_desc: "如今由统一社会党治下的社会主义秩序已经在欧洲站稳脚跟，意大利帝国已经势微，无力再与我们的新德国竞争，全欧洲的纳粹余孽也已经被彻底扫清，伟大的大欧罗巴战争迎来了彻底的胜利。\n\n但我们依然需要警惕一个大洋彼岸的巨人——美利坚合众国。尽管美国与自由国家组织在德国内战初期为我们的斗争提供了帮助，但社会主义与资本主义体制毕竟水火不容，他们帮助我们只是出于战士对抗法西斯匪徒的需求，我们需要时刻提防他们发动可能的战争，而一场经过精心设计的和平会谈便能有效解决这个问题。我们将与他们划分各自的势力范围，保证减少正面的势力冲突，并且达成针对大东亚共荣圈的盟约，尽全力粉碎世界上最后一个顽固的法西斯主义壁垒，除此之外，关于核武器的条款也能保证在双方保持理智的情况下不会强行终结这个世界。为了缔造和平，让友谊的手腕跨过宽广的大西洋吧。"
 DSR_Ulbricht_Imports_TV_series: "引进影视剧"
 DSR_Ulbricht_Imports_TV_series_desc: "出于与美国保持战时和平友好关系的需要，我们决定进一步扩大与自由国家组织之间的贸易与文化交流，其中至关重要的就是文化产品的互相沟通。美国的影视文化作品先后创下了人类历史上的数个纪录，包括蒙太奇技术等等，他们创作文艺产品的方式值得我们学习\n\n为了更好地交流互鉴，我们将引进部分美国的影视作品，作为丰富我国人民精神生活的必要手段。而对于其中可能存在的资产阶级价值观与唯心主义、个人英雄主义思潮，将会交由我们的审查部门负责处理，确保流入德国影视行业的电影都是对社会主义建设无害、对人民思想不致荼毒的优秀作品，并且借此机会发展属于我们的社会主义人民群众文艺。"
 DSR_Ulbricht_German_image: "崭新的德意志形象"
 DSR_Ulbricht_German_image_desc: "对于一个新生的社会主义国家政权而言，在国际舞台之上的形象是至关重要的。我们的祖国已经成功把欧洲大陆之上所有的纳粹余孽全部扫进了历史的垃圾堆，如今也正到了我们重返国际舞台、重夺属于自己之位的时候了。\n\n通过与美国的外交保障，我们成功与自由国家组织保持了相对稳定的关系，同时面对东亚的军国主义巨兽日本帝国，我们将不断进行外交方面的施压，并且秘密支持共荣圈内部的民族抵抗运动，尽一切可能掀翻太阳帝国的东亚牌桌。红日初升之地依然笼罩在法西斯的阴霾之下，而人民军手中的赤色利剑已经迫不及待指向东亚。为了崭新的国际，我们将砥砺前行。"
 DSR_Ulbricht_competitor_manufacture: "发展机械制造"
 DSR_Ulbricht_competitor_manufacture_desc: "德意志地区自步入现代就以优秀的机械制造业引以为傲，可自50年代的西俄战争惨胜后爆发的经济危机使我们的机械制造业发展陷入了长期停滞。虽然我们不得不承认纳粹德国的登月计划的确在人类历史上留下了浓墨重彩的一笔，但根据德国的社会环境与机械制造业发展状况来看，这只不过是回光返照罢了，若我们不赶紧采取措施，恐怕德国的机械制造业将无药可救。为了挽救病入膏肓的机械制造业，我们愿意付出任何代价，即使有悖于我们的理想也在所不惜！"
 DSR_Ulbricht_machines_made_in_germany: "机械造神"
 DSR_Ulbricht_machines_made_in_germany_desc: "德意志地区自步入现代就以优秀的机械制造业引以为傲，可自50年代的西俄战争惨胜后爆发的经济危机使我们的机械制造业发展陷入了长期停滞。虽然我们不得不承认纳粹德国的登月计划的确在人类历史上留下了浓墨重彩的一笔，但根据德国的社会环境与机械制造业发展状况来看，这只不过是回光返照罢了，若我们不赶紧采取措施，恐怕德国的机械制造业将无药可救。为了挽救病入膏肓的机械制造业，我们愿意付出任何代价，即使有悖于我们的理想也在所不惜！世上没有免费的午餐，想要复兴德意志的机械制造业我们就必须付出代价，但代价可能需要全体人民来共同承担。我们可以预见的是将有数百亿外汇被投入到引进新式技术和提高工人水平当中，无数的物资将被优先供给到机械制造厂和它们雇佣的工人那里，市场中常见的进口水果、巧克力和烟草的供应将大幅减少，就连人均工资可能都要下降至少20%，甚至我们还考虑过强逼那些新解放的国家接受我们制造的产品，这或许不符合马克思主义的要求，但符合德意志民主共和国的国家利益。不过值得欣慰的是，大多数党员和百姓会理解我们的，但愿吧……"
 DSR_Ulbricht_new_germany: "世界舞台上的新德意志"
 DSR_Ulbricht_new_germany_desc: "处理完国内的烂摊子后，我们终于可以放眼世界，去考虑德意志民主共和国在国际上所处的位置了，关于这件事党内形成了两种观点。其一是以KPD派主张的实用主义外交，即民主共和国将同日本或美国改善关系，以加入美日冷战中的一极来为新生的民主共和国获取利益。这样做可能会让我们获得不少利益，但一旦走了这条路，我们就可能在国际在国际无产阶级面前颜面扫地。其二则是SPD主张的国际主义路线，以德意志民主共和国为中心并成立一个不同于旧苏联的共产国际去帮助全世界的无产阶级对抗帝国主义与法西斯主义的压迫，哪怕和美国日本交恶也在所不惜，可同样有同志表示以我们脆弱的根基根本无法同两个超级大国竞争，只要走错一步革命就会万劫不复。两种观点在党内的支持者众多，我们必须慎重选择未来要走的外交路线。"
 DSR_Ulbricht_curb_roma: "遏制罗马"
 DSR_Ulbricht_curb_roma_desc: "当我们发起了推翻纳粹政权的起义时，罗马的凯撒对我们冷眼旁观，可党真的夺取政权并把共和国打理的井井有条时，傲慢的凯撒则对我们的成果冷嘲热讽，我们的总书记对此有个颇具幽默感的说法。“坐在罗马办公室的胖子不是什么凯撒，只是个头戴桂冠手持木棒和战斧的跳梁小丑罢了。”虽然意大利和纳粹德国因为国家利益而暂时站在了对立面，但说到底罗马的凯撒和纳粹的元首不过是一丘之貉罢了，既然我们能搞定德国纳粹，没有理由搞不定意大利法西斯。既然如此，我们要做的就很简单了，就是在北非和中东等意大利殖民地的游击队们提供一些小小的帮助，如果意大利共产主义者和民主党派还有勇气和法西斯战斗的话，那么我们也不介意送给他们一些库存的武器。嘿，同志，这是单一本万利的生意，只需要几百万马克和一些库存武器就弄得坐镇罗马的小丑焦头烂额。"
 DSR_Ulbricht_under_city: "繁荣之下"
 DSR_Ulbricht_under_city_desc: "意大利帝国作为世界上最早的法西斯大国，与其法西斯盟友纳粹德国一同赢得了世界大战的胜利，各取所需划分了双方在欧亚非三地的势力范围。希腊的奶制品被端上意大利人的餐桌；克罗地亚的橄榄油被摆入意大利人的厨房；埃及与黎凡特的椰枣被放进意大利人的待客果盘；埃塞俄比亚的咖啡被倒入意大利人的玻璃杯……自永恒之城之上发散而出的褐色穹顶笼罩了整片地中海，为意大利“新罗马”的帝国霸业源源不断汲取着能量，也依此铸造了帝国新一轮的繁荣盛世。\n\n但帝国实质上金玉其外，败絮其中：法西斯大委员会内部的腐败与争吵愈演愈烈；工厂的工人们在法西斯工会一轮轮如同和稀泥一般的“调解”之下，放弃了属于自己的大量权益；脆弱的小农经济在农村扎根，而农民所需的物资则根本无法实现自给……在清扫掉纳粹帝国后，意大利已经成为了欧洲最为庞大的法西斯毒瘤，我们是时候挥出我们的革命铁拳，终结掉这个封建君主与法西斯统帅共同执掌的畸形政权了。"
 DSR_Ulbricht_bella_ciao: "朋友再见"
 DSR_Ulbricht_bella_ciao_desc: "尽管意大利法西斯政权的统治看似稳如磐石，其内部依然暗流涌动——意大利的左翼政党实际上在帝国社会内部保持着相当的活跃性，而现在意大利帝国的经济陷入泥沼之中，这更是给了可供这些进步势力发挥的大舞台。一场又一场的罢工与游行示威正在逐步瓦解意大利法西斯的基层独裁秩序，法西斯国家的暴力机器正被这进步的浪潮搅成一团乱麻，对于这个混乱的帝国而言，仅需外部扔出几根干柴，帝国内部的烈火就将熊熊燃起，将束棒与皇冠一同烧毁成一片灰烬。\n\n而我们——德意志民主共和国，就将成为扔出这几根至关重要之干柴的人。支援意大利帝国内部的左翼组织与武装已经成为了非常必要的措施，意大利法西斯军队陈兵瑞士与南蒂罗尔的行径已经让我们忍无可忍，作为对他们如此挑衅的回应，就让这帮匪徒尝尝镰刀与锤头的威力！"
 DSR_Ulbricht_anger_in_africa: "阿拉伯之泪"
 DSR_Ulbricht_anger_in_africa_desc: "自1911年意土战争开始之时，利比亚地区的民族独立武装——赛努西教团便不得不面临意大利人与土耳其人的双面围剿；1912年此次战争以奥斯曼土耳其帝国的惨败告终，意大利帝国的军队踏上了的黎波里与昔兰尼加的海岸，将利比亚的沿海地区尽数收入囊中，而赛努西教团则退向内陆继续抵抗着意大利帝国主义的侵略扩张。自1922年意大利法西斯主义者夺权伊始，利比亚抗意斗争的局势愈发凶险，直至1931年，赛努西教团的领袖奥马尔·穆赫塔尔被俘，利比亚人长达20余年对意大利侵略军的有组织抵抗在长刀、枪炮与轰炸机的阴影之下迎来终局。撒哈拉的沙尘卷走了赛努西教团的抵抗意志，只余下一本深埋沙地之下的《古兰经》。\n\n尽管如此，数十年以来，利比亚人民英勇抗击意大利侵略的斗争依然从未停歇过，面对着残酷的屠杀与殖民掠夺，这片土地上的人民从未屈服，他们在复兴社会党的带领下，毅然拾起抵抗军的旗帜，重新投身至三邦之地的解放斗争之中。为了打击意大利法西斯分子的扩张势头，我们有义务支持这些松散的抵抗组织，至少让他们具有成规模暴动的能力，以此来撬动意大利帝国对北非的统治。"
 DSR_Ulbricht_fifres: "战鼓声四起"
 DSR_Ulbricht_fifres_desc: "我们民主共和国的宣传机器正鼓足马力向着利比亚的抵抗组织宣传革命理念，鼓动他们反对意大利帝国的残暴殖民统治。本次行动已经取得了极大进展，利比亚城乡各地的人民暴动正愈演愈烈，民族革命的烈火已经在北非的土地之上熊熊燃起。在我们的帮助下，利比亚的抵抗组织已经初步实现内部整合，并且建立了自己的成建制独立武装，在全利比亚各地都发起了激烈的武装斗争，而局势的发展甚至超出了统一社会党党内许多官员对局势的预料。\n\n目前，围绕着争夺利比亚的大战已经打响。德意志民主共和国在此刻必须出手，武装援助利比亚的独立阵线，帮助他们打退意大利殖民者，建立属于自己的社会主义国家，实现迟来了数十年的民族独立。而这对于我们瓦解意大利法西斯的势力范围、策动意大利国内工人运动也大有裨益。"
 DSR_Ulbricht_between_berlin_and_roma: "两极之间"
 DSR_Ulbricht_between_berlin_and_roma_desc: "在完成对纳粹帝国的全面清剿过后，整个欧洲的态势逐步转变为意大利帝国与红色德国之间的势力范围竞争，双方都已经剑拔弩张，并且已经展开渗透活动。但在这其中，有一个国家却总是能幸免于难——位于巴尔干半岛上的保加利亚沙皇国曾在第二次世界大战时加入轴心国阵营，并因此获得了西色雷斯与马其顿地区，靠着精明的投机策略，沙皇在第二次世界大战的混乱之中为保加利亚谋取了最大的利益。\n\n而现在整个欧洲都已经陷入了争端之中，意大利与红色德国同时瞄准了保加利亚——如若不能拉拢，那便用枪炮解决。保加利亚被包围于两极之间，左右逢源，而只要我们能够拿出比意大利法西斯政权多得多的好处，就一定能够争取到这个可贵的盟友，并且借其地理位置压制希腊、土耳其与阿尔巴尼亚地区。"
 DSR_Ulbricht_rebulid_yugoslavia: "南斯拉夫之梦"
 DSR_Ulbricht_rebulid_yugoslavia_desc: "数千年前，斯拉夫人曾与凯尔特人、日耳曼人并称为“欧洲三大蛮族”，甚至成为了“奴隶”的代名词。经过千年的迁徙与发展，这个曾被欧洲诸多文明蔑视的民族发展出了自己的文化，并且在巴尔干半岛这片土地上深深扎根。然而到了如今，这个民族因为宗教原因在文化层面之上发生分裂：克罗地亚人相较于同族的塞尔维亚人，可能与异族的德意志人更为亲近，基督教将这个曾经统一的民族撕裂，并且成为了巴尔干地区民族争端频仍的源头之一。\n\n和平是世界人民所珍视的长远梦想。想要结束巴尔干地区长期的民族与宗教仇杀战争，只能将被撕裂的南斯拉夫民族重新弥合。为此，在德意志民主共和国的干预之下，保加利亚与塞尔维亚将会合并为一个统一的南斯拉夫民族国家，以保加利亚为主体，并试图吸纳其余南斯拉夫人政权。愿和平与统一降临这片土地。"
 DSR_Ulbricht_no_pasaran: "不准通过"
 DSR_Ulbricht_no_pasaran_desc: "法西斯曾经通过了意大利，通过了德意志，也通过了马德里，还通过了捷克，波兰，尼德兰，法国，不列颠甚至是苏维埃联盟。\n\n但现在，法西斯不会再通过德国统一社会党领导下的新德意志。我们将法西斯主义隔绝在阿尔卑斯山，并寻求一日将他们彻底陨灭！"
 DSR_Ulbricht_the_bell_of_britain: "不列颠的钟声"
 DSR_Ulbricht_the_bell_of_britain_desc: "不列颠的大本钟依然在晃动着，将钟声从伦敦传遍整个世界。\n\n联合王国正处在德意志民主共和国干涉大西洋的必经之路上，在某种程度上，不列颠政局如何也大大影响了我们对外的辐射势力的能力。\n\n所以，如果不列颠处于我们掌控之下那就再好不过了。"
 DSR_Ulbricht_hmmlr: "不列颠的抵抗者"
 DSR_Ulbricht_hmmlr_desc: "自由不列颠战胜了英国人民党，将不列颠掌握于自己的手中。这对德意志民主共和国来说真是一个巨大的好消息！但随之的问题是他们认可美国还是德国？但在这些杂项事情之前，我们先同他们开展友好交流吧！"
 DSR_Ulbricht_died_of_britain_nazi: "最后的残党"
 DSR_Ulbricht_died_of_britain_nazi_desc: "英国人民党的旗帜依然高高的飘荡在不列颠的上空，压迫着不列颠的人民们。但最可笑的是造成这一切的大日耳曼国早已被德国人民送入坟墓中。而现在，我们也要解决掉这一个可笑的笑话了，将英国人民党送入坟墓之中。"
 DSR_Ulbricht_operation_red_sea_lion: "赤色海狮行动"
 DSR_Ulbricht_operation_red_sea_lion_desc: "无线电静默\n\n红色风暴正欲席卷不列颠，似乎再也没有人能救它于水火之中了。"
 DSR_Ulbricht_rise_up_people: "告别皇冠"
 DSR_Ulbricht_rise_up_people_desc: "延续着上百年的不列颠君主制，同法兰西一样送入了坟墓之中。不列颠人民再也不需要一个国王来当自己的代表了。\n\n人民将代表自己！也将代表不列颠的意志！"
