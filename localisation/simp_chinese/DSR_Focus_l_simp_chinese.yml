 DSR_Ulbricht_constitute_laws: "制宪会议"
 DSR_Ulbricht_constitute_laws_desc: "革命导师卡尔·马克思不无悲观地说过，德意志的意识形态包含了“直接反对共产主义的‘野蛮破坏的’倾向”。不过，成功推翻纳粹统治的我们，证明了革命在德意志同样可能会取得胜利。\n\n但是，全球帝国主义体系的心脏之一取得革命的胜利，这是共产党人前所未有的伟大胜利，却更是国家治理前所未有的艰巨挑战。因此，先前全部社会主义政权，从巴黎公社，到苏维埃俄国，苏维埃匈牙利乃至苏维埃中国，都只能给我党提供参考而不是模板样例。因此，当下的德意志亟需依据我们的理想与社会现实制定一部全新的社会主义宪法，为将来的建设过程打好根基。\n\n许多问题都需要统一社会党党员们去回答：何为德意志？何为统一社会党？何为社会主义？……同时，我们也需要借此机会决定我们的国旗、国名、国歌和首都，以便重返国际舞台。"
 DSR_Ulbricht_constitute_laws_tt: "§Y我们将开始制定共和国宪法，决定德意志的命运！§!"
 DSR_Ulbricht_seek_recognition: "德国之于世界"
 DSR_Ulbricht_seek_recognition_desc: "终于，在经过了数年的革命战争后，伟大的德国人民终于携手团结起来，推翻了纳粹党徒及其用于压榨人民，侵略各国的国家机器。现在，我们伟大的德意志祖国再次伫立于世界民族之林，我们将逐步洗刷身上的污点，向世人强调我们与邪恶的纳粹之间的差距。同时，根据制宪会议的决议，我们将向世界宣布：本政府为代表德意志全国人民的唯一合法政府。凡愿遵守平等、互利及互相尊重领土主权等项原则的任何外国政府，本政府均愿建立友好的外交关系并与之合作。同时我们宣布，对于前纳粹政府在其他地区侵占别族所建立的反动殖民政府和专员辖区，我国均不以承认，并坚定支持各族团结起来，同我国人民一同反抗纳粹的残暴统治。我们将紧锣密鼓的推行去纳粹化工作，向世人呈现一个解放了的，正义的新德国。"
 DSR_Ulbricht_governing_system: "明确国体"
 DSR_Ulbricht_governing_system_desc: "伟大的革命导师马克思曾经说过，工人阶级是最具革命性的阶级，这不仅仅是因为他们是最具有斗争精神和吃苦耐劳精神的阶级，更是因为其代表了先进生产力和生产关系的方向。如果我们的革命事业不是为了工人阶级而服务，如果我们的社会主义政权不是由工人阶级领导，如果我们不能明确我国的国体，不能明确工人阶级领导的地位，最后只能滑向内斗激化亡党亡国的命运。国体是指国家的性质，其彰显了国家的统治阶级和各阶级的地位。根据制宪会议的决定，我国的宪法草案明确指出：“德意志民主共和国是德意志民族的社会主义国家，是由工人阶级和马克思列宁主义领导的，由城市和乡村中的劳动人民构成的政治实体。”这便进一步阐明了我国的本质。唯有坚持工人阶级的领导，始终保证政权的社会主义属性，才能确保我国政权的长治久安。"
 DSR_Ulbricht_national_anthem: "选择国歌"
 DSR_Ulbricht_national_anthem_desc: "尽管《德意志之歌》曾经激励了魏玛时期的德意志人为保卫民主正义付出牺牲，但是后来的纳粹政权已经将他抹上了不可抹去的污点。曾经用来赞扬伟大的德意志民族的勤劳奋斗的歌曲已经变成了为其民族主义的对外侵略的背书，成了别国眼中德意志民族嗜好侵略与战争的象征。因此，新生的社会主义政权应当有一首新的国歌，来代表伟大的社会主义民主制度和人民的伟大贡献。我们应当用此来和旧纳粹政权划清界限。\n\n因此，统一社会党第一书记乌布利希将收集各代表所提出的关于国歌的议案，并在之后的制宪会议中对各提案进行表决。新选定的国歌将作为伟大革命政权的象征，激励未来的一代代社会主义爱国者为建设社会主义祖国而奋斗。"
 DSR_Ulbricht_national_flag: "升起国旗"
 DSR_Ulbricht_national_flag_desc: "黑红金三色旗最早出现于伟大的1848德国革命，法兰克福议会曾用它作为自己的旗帜。从那时起，黑红金旗就作为历代德意志民族有志青年为德国争取民主共和和自由平等的旗帜，后来的魏玛政府也将其用作国旗，直到纳粹的恶臭万字旗取代了伟大的黑红金旗帜，成为了这段德意志民族不愿提起的羞愧历史和残暴行径的代表。现在，为了表明新政权的正义性和对过往共和运动的致敬，我们将重新选择黑红金三色旗作为我国的国旗。同时，为了彰显我国的社会主义本质，制宪会议一致决定，把象征工农联合的国徽放置于国旗中央，作为德国的新国旗，以及我们社会主义事业的伟大象征."
 DSR_Ulbricht_country_name: "新德国，新国名"
 DSR_Ulbricht_country_name_desc: "纳粹分子曾经对曾经用尽手段去屠杀，奴役，侵略侵略其他民族，最后却把这些罄竹难书的暴行全都按到伟大的日耳曼民族身上，而实际上那些日耳曼的劳动者最后并没有获得任何的好处。而“德意志民族的大日耳曼国”正是这种行径的又一体现。现在，崭新的黑红金旗已经高升于国会大厦，是时候为这个伟大的国度去取一个新的名字，以和狭隘的民族主义和纳粹分子划清界限。\n\n然而，对于新生政权的名字，党内的各派系有着不同的意见，目前的选择有德意志共和国，德意志社会主义共和国，德意志民主共和国。根据制宪会议的统一意见，乌布利希主席将会签署主席令，正式确定我国的名称。"
 DSR_Ulbricht_first_constitution: "共和国首部宪法"
 DSR_Ulbricht_first_constitution_desc: "终于，所有的讨论工作已经基本完成，关于宪法中最重要的部分也基本结束，在制定宪法草案的期间，全国各地的爱国人士，革命者，劳动青年均已动员起来，为宪法这项共和国新生的最重要的文件建言献策。毕竟，共和国首部宪法是以法律形式确立人民革命成果的最重要，也是最根本的保障。\n\n统社党第一书记乌布利希同志在宪法草案表决会议的开场发言中的一句话尤为使人感到振奋。“我们的工作将写在人类的历史上，它将表明，过去那个为世界带来苦难的民族已经洗刷了他身上的罪恶，将作为一个和平亲善的国家为世界建设出一份力。”作为首部能代表人民的宪法，我们将以此为基础推进我国的民主工作，推进社会主义政权的建设和发展。"
 DSR_Ulbricht_phases_of_denazification: "去纳粹化阶段论"
 DSR_Ulbricht_phases_of_denazification_desc: "终于，在历经三十载斗争岁月后，我们终于夺取了全国政权，皮克、台尔曼乃至千千万万的革命烈士一定会为我们骄傲的。\n\n不过，20年岁月让纳粹影响并深入到德国方方面面各行各业，更是深入相当一部分民众的内心。纳粹的影响并不能一日就消失，就如革命不能一日就成功一样。消除纳粹的影响是一个漫长而艰苦的任务，并且是一个分阶段分批次的任务，我们要做的便是重新唤醒人民的主人翁意识，并且早日剔除军队中的纳粹残余，以及摆脱经济中的法西斯经济体制影响。\n\n新生的红色共和国终会摆脱往日之影，而唯有革命会在这片土地上永存。"
 DSR_Ulbricht_expand_propaganda: "扩大宣传"
 DSR_Ulbricht_expand_propaganda_desc: "旧日纳粹帝国的暴行将这个伟大的国家以及全世界都一并带入深渊，原先的旧制度给这片土地上的人民带来了极其深重的苦难，中小企业在经济危机与大财阀的压制下苦苦挣扎；一个又一个工人的手臂被卷进机床；农民在烈日之下买不起自己种的粮食……这一切的一切都是因为纳粹帝国其本身极度畸形的制度，以及纳粹党极其偏执的对整个国家的变态控制欲，他们妄图把整个国家都置于纳粹反动分子的恐怖统治之下，结果却是招致了德意志人民的激烈反弹。\n\n愤怒的德意志人民推翻了他们的政党与政权，并且与我们一道建立起了崭新的德意志民主共和国，当黑红金旗高升于国会大厦之上的那一刻起，新的政权就注定与一切法西斯分子不共戴天。为了动员全体德意志的人民参与到这次反对国内纳粹余孽的神圣人民战争中去，我们决定扩大反纳粹宣传的规模，成立专门的内宣组织，揭露更多纳粹反动分子对全体德意志人民犯下的暴行，让我们的人民深刻认识到：新的政权正以极其坚定的态度与过往的黑暗划清界限。"
 DSR_Ulbricht_construct_vanguard: "加强先锋队建设"
 DSR_Ulbricht_construct_vanguard_desc: "伟大的共产主义导师弗拉基米尔·列宁所领导的俄国十月革命成功，就已经证明了列宁式政党与先锋队理论的完全正确性。先锋队在革命初期是革命的中坚力量，负责教育民众革命思想，动员民众参加此次神圣的革命，在革命路途上所能够发挥的作用极大，他们是群众和党的引路人，领导着广大的人民群众投身一场又一场的革命战争。\n\n事实证明，完全依靠群众自发而没有先锋队指导的革命，最终都会走向失败与瓦解，1919年的德国斯巴达克革命，就是因为没能重视先锋队的建设而最终走向了灭亡，革命的领袖卡尔·李卜克内西和罗莎·卢森堡也被自由军团反动派残忍杀害。我们坚决要吸取失败的教训，锐意进取地完成先锋队的进一步建设，扩充先锋队的人手。同时为了不让先锋队腐化的悲剧发生，我们决定加强对先锋队内部的思想教育与自我革命，加强“批评与自我批评”政策，让先锋队始终保持初心，始终担负着人民革命的重大责任，为革命时刻做出更加突出的贡献。"
 DSR_Ulbricht_socialist_raterepublik: "构造委员会共和国"
 DSR_Ulbricht_socialist_raterepublik_desc: "一场伟大的革命，仅仅有先锋队在前面带头冲锋还是远远不够的，后方所组建起来的民主委员会，能够通过集体的民主决策来为党和国家政权的政策纠偏，在我们的当做出错误决策之时，及时防止我们的党和革命政权进一步滑向深渊。民主的社会主义委员会是社会主义政权的最后一道保障，其最重要的部分就是上下各级的平等民主。旧的纳粹政权从来没有意识到全体人民共同民主的力量，更别提组建什么民主委员会，纳粹党的政策完全独裁，容不得国内任何人反对，最终就在一个接一个这个党派的错误决策之中，亲手把自己送往了地狱。\n\n我们坚决不能犯下与那帮纳粹反动分子同样的错误，为了防止国家滑向独裁，我们将在国家各级政府组建民主的协商委员会，由国家的人民共同与政府商议国是，来保障我们国家政权的社会主义与民主性质，同时也能保证限制国家官员的权力，这对我们的人民革命事业大有裨益。"
 DSR_Ulbricht_satellite_parties: "参政党概念"
 DSR_Ulbricht_satellite_parties_desc: "即便列宁式政党的中心思想，就是以一个最为主要的党派来控制全国党政军一切的领导权，但我们依然需要与内战时期选择支持我们，站在我们这一方的给予反法西斯民主党派们进行在政府内部的合作。革命的统一战线多党制理论先前就有人提出，而只有在我们这里才得到了第一次真正的实践。先前的苏联与联共布都没能做到这一点，我们在此套理论之上便是“第一个吃黑森林蘑菇的人”，所以我们必须要加倍谨慎。\n\n党和国家内部不同政党的统一战线，的确能维护革命长期的稳定，保证国家政权内部紧密团结合作。而同时面对外界对我们“一党专政”、“专制独裁”的指责，我们也能用这样的统一战线理论来狠狠堵住他们的嘴。在德国革命刚刚结束之时，建立起强大而又团结的社会主义民主统一战线，吸纳不同的民主党派加入以共同治理国家政务，绝对有利于革命的事业。"
 DSR_Ulbricht_Volkskongress: "开放人民议会"
 DSR_Ulbricht_Volkskongress_desc: "在完成了与各个国内反法西斯民主党派的交涉与拉拢后，我们成功将他们吸纳入了我们新成立的人民议会体系。这些反法西斯的民主党派在德国国内革命时期，为我们的统一社会党提供了许多帮助，我们也必须与他们一同踏上社会主义的光辉大道，一同沐浴社会主义民主政治的光泽。\n\n在新成立的人民议会内部，各个议政党的地位与统一社会党处于平等状态，议政党们可以为国家的政策提出建议，这是他们参与国家政治管理的有利途径。当然，为了保证德国统一社会党对全国党政军体系的绝对统领，我们会对这些民主党派的权利加以限制，这不光是因为民主党派内部并非全部认同社会主义，而且还因为统一社会党必须对整个国家形成绝对的主导。民主党派们应该学会知足，毕竟至少他们现在能坐在议政席上谈论国家事务，在纳粹反动政府的独裁统治期间，他们全部都是根本无法光明正大活动，时刻需要提心吊胆的非法组织。为了我们这颗社会主义革命大树的主干，四周的枝桠自然就需要牺牲一些东西。"
 DSR_Ulbricht_end_presidental_dictatorship: "埋葬独裁之种"
 DSR_Ulbricht_end_presidental_dictatorship_desc: "国会纵火案、授权法以及兴登堡去世，这三件事是纳粹专政在德意志彻底扎根的先声，而这一专政的外在反映便是希特勒对总统与总理职务的合并。现如今，我们暂时使用稍加修改的魏玛制度，可是我们不能忘记正是这些制度催生了希特勒这个灾难。为了防止过去的痛苦重新降临，我们不但要规定总统不能兼任总理，还应当彻底埋葬独裁专制的种子————总统的职务。\n\n瓦尔特·乌布利希同志提出了一项绝妙的提案，那就是取代总统这个职位，代之以多名选举产生的高层组成的“国务委员会”，而这个委员会的主席会成为新的国家元首。这样不但保证了党对政府的监督和领导地位，还能更好践行民主集中制原则，让国家元首的职务得到适当制衡。"
 DSR_Ulbricht_rebuild_democracy: "重建各级民主制"
 DSR_Ulbricht_rebuild_democracy_desc: "既然我们的党和国家想要建立各级的民主委员会，就必须恢复长期被纳粹反动政权废止的各级民主制。正是因为群众发声的渠道被纳粹党反动官僚尽数砍尽，才导致纳粹党内部的贪腐官僚长期无法聆听来自民间与无产阶级的声音，可悲又可笑的是，他们在灭亡前夕甚至还认为自己的政权将千秋万代，永世长存，这不由得让我们的党警惕起来，重建各级的民主制度，保障我们国家全体无产阶级监督政府、管理国家事务的方针，对社会主义革命而言很有必要。\n\n我们决定以无产阶级政府民主与基层民主两套民主策略为中心，向着全体德意志的人民输出民主思想，基层单位的事务将由全体德意志人民自行决定，而在政府内部的民主也受到人民与无产阶级的广泛监督，即便政府内部还隐藏着部分的“独裁官”，他们在这么多双眼睛的面前也很难胡作非为。这是我们较纳粹独裁政权的一项伟大进步，也是社会主义民主理论的一项伟大进步。德意志的人民与统一社会党再次为世界共产主义革命事业作出了突出贡献。"
 DSR_Ulbricht_establish_Volksrat: "建立人民委员会"
 DSR_Ulbricht_establish_Volksrat_desc: "人民的政权自然必须要有人民的委员会。人民委员会是供给所有德意志的人民与无产阶级共同发声的渠道，在地方与中央各级政府设立专门的人民委员会，不光有助于广大的德意志人民监督我们的政府，还能有效重新栽培起人民心中，那被纳粹党摧残了30多年的革命民主之花。全体德意志的人民与无产阶级的心中，革命民主的理想依然未曾消灭，他们一直在等待一个时机，期望着将如此的大民主付诸实践。而我们统一社会党作为新德国的执政党，则必须满足德意志人民这迫切而又十分重要的需求。\n\n原先的纳粹腐朽政权从未聆听过人民的心声，这也是他们最终走向失败瓦解的根本原因。为了不重蹈覆辙，我们坚决要建立起这一保障全体人民社会主义民主的新型制度，没有任何人，没有任何势力能够阻止党的这一项政策被推广并实施向全国，因为这就是德意志人民与统一社会党在国家重建阶段最为崇高的理想——社会主义全体人民大民主。"
 DSR_Ulbricht_european_radicals: "接纳全球激进派"
 DSR_Ulbricht_european_radicals_desc: "既然我们德意志民主共和国国内的革命已经完成，那么现在就应当尽我们这个社会主义大国的义务，来全力支援全世界的人民革命势力完成夺权与国内的建设。输出革命是我们必须要做的事，在这个风云变幻的不平年代，我们必须尽一切可能向外输出社会主义革命，来增加我们在国际上的盟友数量，以及威慑帝国主义势力，最终携手全世界的无产阶级，一同实现共产主义的伟大理想。\n\n在独裁专制国家饱受诟病的“激进派”们，对于我们而言是不错的潜在盟友选择，他们往往在他们的国家里受到残酷的镇压，时刻受到反动分子的生命威胁。此刻给他们提供一个可供安身立命的庇护所，无疑能够让他们更加亲近我们的社会主义祖国，甚至帮助我们的国家对外进行社会主义宣传，提升我们在国际上的威望，让全世界的无产阶级更加了解我们这个新生的工农政权。"
 DSR_Ulbricht_international_Amsterdam: "阿姆斯特丹的传承"
 DSR_Ulbricht_international_Amsterdam_desc: "尽管许多代表并不清楚，但其实在布哈林苏联的傀儡共产国际与社会法西斯主义者的第二“国际”之间还存在另一种选择。在安东尼·潘涅库克同志的领导下，宣告传承自德国共产党先烈罗莎·卢森堡同志的思想的共产主义工人国际曾在阿姆斯特丹扎根，而其无论是主要成员德国共产主义工人党，还是指导思想“左翼共产主义”，都完完全全是德意志自身的产物，可以说是早期德国社会主义革命的代表组织。\n\n当然，这些所谓“左翼共产主义者”不仅主张与我党的现实格格不入，更对列宁同志颇有微词。不过，宣布新国际是这一组织的后继者无疑会取悦社会各界的民族主义人士，而且还能促使党进一步与有害的社会民主主义思想进行切割，让我们的党进一步激进化，先锋化，最终成为能够真正引领世界革命的大党。"
 DSR_Ulbricht_international_Amsterdam_tt: "§e马列派§!影响力高于§G5%§!"
 DSR_Ulbricht_international_Moscow: "莫斯科的遗产"
 DSR_Ulbricht_international_Moscow_desc: "全世界工人曾经拥有过一个共同的家园，那就是苏维埃联盟；而全世界马列主义者也曾经有过共同的大家庭，那就是第三国际。这个总部设立在莫斯科的组织尽管曾经做出过一部分错误决策，但仍然是马列主义政党的国际团结的象征。在国际共产主义者的心目当中，它已经成为了一面旗帜，指引着所有共产主义组织与共产党前进的方向，包括我们的德意志统一社会党以及民主共和国。\n\n为了彻底改造德意志，同时宣布我党、我国对于去纳粹化与推动社会革命的决心，新国际将会被宣布为这个共产国际的直接后继者。这当然会招致“统社党是俄国人间谍”一类的非议，不过他们的意见无关紧要，骁勇的雄狮从不屑于理会苍蝇的营营声——毕竟为了取得社会革命的完全胜利，把整个德意志、整个欧洲，乃至整个世界从旧日的法西斯阴霾当中彻底解放出来，我们迟早要和这些狭隘民族主义者摊牌。既然如此，何不现在做决定，向他们表明我们的态度，彻底堵住他们喷人的血口！"
 DSR_Ulbricht_international_Geneva: "日内瓦的回声"
 DSR_Ulbricht_international_Geneva_desc: "德国统一社会党的建立与夺权成功，无疑是象征着德国左翼的重新联合，而上一次出现这样的联合还要倒推到第一次世界大战前数十年的岁月。当时，弗里德里希·恩格斯与倍倍尔同志亲自创立的德国社会民主党，不光是维也纳国际毋庸置疑的领导者，更是欧洲社会主义者的领头人。甚至可以说，时至今日，维系党内社民党成员与德共成员团结的，有相当一部分是对那段时光的怀念，以及对社民党起初革命理念的认同。\n\n而现在又如何呢？我们的同志们经历千辛万苦，经历了如此多的磨砺，终于重新拥有了统一的党和社会主义国家。那么，我们有什么理由不宣布新国际将是第二国际的直接后继者呢？此举不但可以安抚党内较为温和的同志以加强与党内社会民主派的联系，还能促进全世界社会主义者的团结，更能将民主共和国以更温和的面貌展现在外交场合，这对我们的革命事业百利而无一害。"
 DSR_Ulbricht_international_Geneva_tt: "§S社民派§!影响力高于§G25%§!"
 DSR_Ulbricht_workers_homeland: "全球工人之祖国"
 DSR_Ulbricht_workers_homeland_desc: "在建立了崭新的共产主义国际，接过了第一、第二、第三国际的大旗后，我们伟大的德意志民主共和国，就此正式成为了全球共产主义革命运动的领头人。在这个崭新的革命政权中，各族人民团结友爱，平等互助，全体的工人与农民能够真正参与到国家事务的管理中，摆脱旧日纳粹独裁与饥饿的阴霾，共同为我们伟大的社会主义祖国添砖加瓦。前期前来我们这里的其余国家的共产党员也为我们在国际威望的提升做出了突出贡献，我们伟大的祖国在政治方面的建设成果，已经震撼了全球的资本主义与帝国主义国家，这充分体现了社会主义全体人民大民主制度的优越性，这是全体德意志人民与全球无产阶级共同的伟大胜利。\n\n如果局势继续乐观向前发展下去，再不过多久，我们就能将整个星球染红，将全球所有的无产阶级以及受压迫的人民统一在共产主义的红旗之下，不会再有来自帝国主义与纳粹主义的压迫与残酷剥削；不会再有来自政府无能而导致的饥荒天灾人祸；不会再有来自大资产阶级抹黑无产阶级革命的流言蜚语……我们伟大的社会主义祖国在统一社会党的带领之下，于政治方面取得了一个又一个辉煌的成果，这同时也要归功于全体德意志人民的积极参与。我们在这里郑重宣布——我们的国家已经初步完成了对政治体制的重建，并且在将来将会更加深入贯彻，在共产主义的黎明到来之前，我们国家深爱着民主的全体人民将永不言弃，永不投降。"
 DSR_Ulbricht_armed_forces: "正规化武装力量"
 DSR_Ulbricht_armed_forces_desc: "过去迫于形式，我们招收了大量民兵进入以充实我们的军队，但这也并非长久之计。如今局势已定，德国四海皆平，民兵虽是革命的英雄，但如今的他们已经无法胜任保卫祖国和输出革命的任务了。\n\n尽管一部分激进派反对职业军队，并希望完全由赤卫队和工人民兵主导国家武装力量，但我们四周强敌环伺，从态度不明的美日两个超级大国到虎视眈眈的法西斯意大利与纳粹盘踞的各个专员辖区，现状让我们不得不继续职业化我们的武装部队。否则，难道巴黎公社、匈牙利、巴伐利亚的教训还不够惨痛吗？\n\n中央军事委员会与最高指挥部计划通过加强军队职业化、解除民兵动员、扩充技术兵种等政策实现武装力量的正规化，打造一只领先世界的军队，以保护德国革命的胜利果实，也为对欧陆的解放计划打下基础。"
 DSR_Ulbricht_exempt_technicans: "召回技术兵种"
 DSR_Ulbricht_exempt_technicans_desc: "虽然党内的诸多人士都很不情愿，但为了快速完成军事现代化，我们不得不尽快作出决定——我们将尝试召回一些为纳粹服役的技术型兵种。他们将在为期数周的思想教育后加入国家人民军，因为时间紧任务重，这也是迫不得已之举。\n\n不过，党内的激进派和一些激进组织对此表达了强烈抗议，并将其称之为“一场对革命的背叛”，他们固执地认为这些前纳粹军官完全没有为人民军效力的意思。不过在斯多夫将军和勃兰特同志的安抚下，激进派很快也稳定了下来。党内终于作出一致决定吸纳旧纳粹军官进入我们的军队，尽管这可能确实是有风险的决策，但我们应该相信我们的军队思想宣传机器能够出色地完成此项任务，不是吗？"
 DSR_Ulbricht_exempt_technicans_unlock_tt: "§W在主席应允下，人民军向§Y现实§!妥协。§!"
 DSR_Ulbricht_continue_improsonment: "终身污点"
 DSR_Ulbricht_continue_improsonment_desc: "我们决定驳回斯多夫与勃兰特关于接纳旧纳粹军官进入我们人民军队的提案。\n\n你问为什么？那些愚蠢的纳粹匪徒是不是以为统一社会党的统治只不过是改朝，不是换代？真是可笑！我们将用事实告诉他们错了，大错特错！我们不会依附于过去，没有技术型兵种就自己训练，哪怕是一百年，一万年也要练出来，而不是再一次跪在地上，舔那帮还带着纳粹反动习气的兵匪的鞋！\n\n那些纳粹党的刽子手永远别想加入我们的军队，人民的军队不需要这些万恶的法西斯分子加入！他们曾经跟着纳粹党的暴力机器四处烧杀抢掠、镇压革命，我们有不计其数的同志死于他们这帮匪徒之手，他们需要为自己犯下的累累罪行付出代价。我们不会轻易地饶恕他们，他们也绝不会轻易地放弃敌视我们，革命时刻都有被从背后捅刀子的风险。我们与这帮匪徒不共戴天，没有任何谈判的余地！为了革命军队的绝对稳定性与忠诚性，我们的党在此做出如此庄严的决定，就是为了与过去彻底撇清关系，从零开始，建立起一支真正属于新德国的崭新人民军队！"
 DSR_Ulbricht_continue_improsonment_unlock_tt: "§W主席拒绝了提议，坚持人民军§x纯洁§!！§!"
 DSR_Ulbricht_integrate_paramilitaries: "加速整合准军事组织"
 DSR_Ulbricht_integrate_paramilitaries_desc: "国内革命时期，为了最大限度争取各方支持，我国接受了众多的外围准军事组织。这些组织在保卫党内干部、打击敌有生力量、扰乱敌生产安全秩序等领域做出了极为伟大的贡献。但在革命实践过程中，其逐渐暴露出本位主义，游击习气等严重问题，不利于统一集中管理。尤其迈因霍夫领导的红军派，暴露出严重盲动和极端主义倾向，已经出现迫害犹太人等严重违反党纪的现象。如果对其进行统一思想和整编，恐将对革命事业造成严重危害。\n\n现在，统社党根据乌布利希同志的建议，决定将黑红军国旗团、波兰人民军、捷克红军和奥地利自由营统一整编为人民军编制，红军派和反法西斯主义运动经过整风后合并为工人阶级战斗队，归属统一社会党中央委员会管辖。"
 DSR_Ulbricht_military_theory_reform: "军事理论革命"
 DSR_Ulbricht_military_theory_reform_desc: "尽管二战时期的国防军和党卫军取得了“出色”的战果，但必须指出，这些成果都是纳粹党徒坐着燃烧着人民鲜血的战车所取得的。迫使国防军沦为纳粹党徒实现其争夺世界霸权和侵略扩张的工具。同时，所谓“闪电战”其实是一种高度机会主义的阉割版图哈切夫斯基的大纵深理论，并不是一种完整的、理论化的军事理论。\n\n军队的领导权问题，是马克思主义建军理论的核心。马克思、恩格斯认为，在革命获得胜利以后，必须凭借武装力量保卫革命的果实，维护自己的统治。乌布利希主席指出，无产阶级专政的工具要为工农政权而战，必须由统社党来进行政治领导，在军队中建立党的组织。同样，党领导军队，是将其作为维护人民生命财产安全的根本保障。确立党组织对军队的绝对领导，才能避免军队沦为某一个人或派系的私器。\n\n按卫生部长施泰因同志的建议，我们将充分学习中国革命家、军事家毛泽东的先进经验，充分发动人民这一决定战争结果的决定力量；同时，霍夫曼将军建议我们吸取曾经的苏联及西俄罗斯革命阵线军事理论家图哈切夫斯基大纵深理论，在闪电战基础上，进一步发展更具科学性，更具理论化和普适性的军事理论，把国家人民军建成一支始终跟党走，保卫革命成果和人民生命财产安全的现代化的革命军队。"
 DSR_Ulbricht_look_before_nazis: "非纳粹的国防军"
 DSR_Ulbricht_look_before_nazis_desc: "不可否认的是，第二次世界大战中的国防军出色的完成了他的任务，尽管在纳粹党徒的干涉下，国防军背离了他保卫国家的最初任务，但二战中那些出色战例证明，魏玛时期提出的方案，即建设一支高度专业化，去“纳粹化”的国防军是十分必要的。同时，十二月革命的惨痛经历告诉我们，一支仅凭热血和革命激情的非专业军队是无法完成保卫国家的任务的\n\n我们将学习二战中的先进经验，回归魏玛时期国防军经验，发扬包围与歼灭战的传统，进一步整合海陆空军为联合武装部队，建设一支强大的现代化、正规化的革命军队。\n\n同时，为了避免再次出现纳粹党徒利用国家军队实现个人政治目的，避免“枪指挥党”的情况发生，我们将避免军队的“政治化”，“极端化”避免其成为极端分子裹挟整个革命政权的武器，使其成为真正“为人民服务”的军队，而非堕落为某党某人的政治工具。"
 DSR_Ulbricht_security_department: "合并安全部门"
 DSR_Ulbricht_security_department_desc: "在伟大的德国革命的具体实践中，由马库斯·沃尔夫同志领导的中央安全保卫局和由米尔克同志领导的军事情报局共同在情报战线做出了卓越的成就，为革命事业做出了卓越的贡献。但是，由于两个部门之间的职权划分不明确，部门间的本位主义和互相扯皮造成了不必要的严重浪费和效率低下。这种两个部门间过分竞争的状况甚至一度酿成了许多惨痛的事件发生。\n\n因此，在国务委员会全体会议上通过了由《成立德意志民主共和国国家安全部（简称史塔西）的决议》，决定合并中央安全保卫局和军事情报局，成立由沃尔夫同志领导的德意志民主共和国国家安全部，统一管理全党全国全军的情报工作。同时，将边防军总局移交国家人民军管理，成立边防军司令部。将分管意识形态的第五局同德共政治局宣传处合并，成立新的由恩斯特·奥斯特同志领导的中央宣传委员会,同时成立新的中央新闻局。裁撤先前为收集情报设立的监听处。"
 DSR_Ulbricht_true_Volksarmee: "名副其实之军"
 DSR_Ulbricht_true_Volksarmee_desc: "只有革命的武装才能够对抗反革命的武装，这是过往革命先烈所传授给我们的至理名言。直到现在，革命政权拥有了一支属于自己的崭新人民军队，这个“新”不光体现在军队名字与旗帜这等表面的象征之上，还真正落实到了军队纪律、修养以及战斗意志等方面。旧日纳粹帝国的军队每占领一处地方，便会在当地烧杀抢掠，无恶不作，丧尽民心，招致各地志士组建游击队反抗他们的统治，最终在本土的内战爆发后，纳粹匪徒原先在占领区建立起的脆弱统治也随之一并陷入混乱。现在的我们，坚决不会再重蹈纳粹匪徒的覆辙。\n\n自欧洲中心向四面八方扩散的褐色污渍祸害了全欧洲的人民，而如今，我们已经在政治层面上彻底否定了过往德意志长达30年的黑暗历史，在军事上也已经体现了我们这支人民军队的革命先进性，给全世界的社会主义革命树立起了一个光荣的典范。\n\n经过一系列的军事改革，现在国家人民军已经成为革命战争事业的先锋，时刻警惕内外法西斯余孽与资本主义力量的反扑，这是国家人民军的光荣使命，更是我们共和国的立军之本。德意志民主共和国的每一个红军战士，不光要在头上顶着红星，在心底则更是应该有着一颗更加耀眼、闪闪发亮的红星，来指引我们每一个战士前进的道路。跟随红星的指引，我们的人民军队将战无不胜，向着共产主义革命的胜利一往无前。"
 DSR_Ulbricht_demilitarize_industry: "解除工业军事化"
 DSR_Ulbricht_demilitarize_industry_desc: "观察历史，我们发现，纳粹政权为了维系其统治，不得不持续将内部矛盾向外部转移，其对武器的庞大需求导致了军工产业的片面膨胀。为了消耗过剩的军事产能，它们又不得不持续发动对外战争。这种难以为继的发展模式，正是纳粹政权逐步走向灭亡的根本原因。\n\n因此，现在是时候对工业结构进行矫正，构建一个真正符合人民利益和国家繁荣的工业体系。新成立的工业重建委员会将逐步对前军工企业进行重组，将莱茵金属、克虏伯、保时捷、国家工厂、西门子、奔驰等集团国有化，并将大部分军工生产线转变为民用部门，剥离企业中的军工部门，统一成立莱茵兵器工业集团，以满足共和国新的国防需求。\n\n我们坚信，通过这样的改组，将彻底清除这些企业过去的罪恶，使它们能够为人类福祉和伟大的社会主义事业贡献力量。"
 DSR_Ulbricht_training_reform: "常态化训练流程"
 DSR_Ulbricht_training_reform_desc: "经过一系列的整编工作，国家人民军已经成为一支革命化，正规化的现代作战部队，然而，懈怠现象和游击习气仍然在军中广泛存在。国家人民军仍然没有一套现代化的，适应作战要求的正规训练方法。这些问题不仅严重影响军队的战斗力，更加危及我们国家的安全，如果发展下去，将大大迟缓我们解放全欧洲的进程。\n\n统一社会党军事委员会将结合军事理论储备和革命战争时期的经验，编写训练典籍，加强军事训练的频次，质量，常态化训练流程，把我军打造为一支能打胜仗，作风优良的高战斗力部队。"
 DSR_Ulbricht_recover_GCW: "减轻内战创伤"
 DSR_Ulbricht_recover_GCW_desc: "经过旷日持久的数年斗争，我们终于将整个德意志祖国的土地从纳粹反动势力的魔爪当中解放出来，在这场极为猛烈的社会主义革命斗争之中，我们成功消灭了国内所有的纳粹残余势力，趁着这帮纳粹反动分子在他们元首死后争权夺利的空档把他们全部击碎，扫进了历史垃圾堆的最深处。在全体德意志人民的支持下，新生的政权在废墟之上拔地而起，社会主义与民主主义的新秩序巍然屹立在德意志数十万平方公里的领土之上，德意志无产阶级的斗争取得了伟大胜利。\n\n然而，长期的内战使得德意志土地之上的民生愈发凋敝，原先在纳粹腐朽官员的治理之下，国内接二连三出现饥荒与经济危机，民众生活苦不堪言。如今再加上连年战争的影响，国内的粮食出现了大规模减产，货币也随之贬值，全国的工业生产近乎出现停滞现象。我们的党必须即刻制定经济恢复措施，以保证自内战爆发以来，近乎崩溃的民生状况得以恢复。"
 DSR_Ulbricht_reward_allies: "战时盟友的奖励"
 DSR_Ulbricht_reward_allies_desc: "德意志纳粹反动政府的“战争移民策略”在整个欧洲，乃至整个世界都是臭名昭著。纳粹党徒不仅残忍杀害了超千万犹太人、吉普赛人，还将被征服并入本土地区的捷克斯拉夫人与波兰人尽数作为奴隶，或者是实行强制同化政策，实行起严苛的种族灭绝与种族屠杀制度。如此腐朽、如此反动的民族沙文主义政策，在我们的新政权内肯定不得继续应用，并且要彻底把这个政策的根给挖起来，随后重重地扔到地上彻底砸碎。\n\n德意志民主共和国秉持着民族平等的原则，在波兹南（波森）的波兰人聚居区建立了波兰民族自治区，在波西米亚与摩拉维亚地区则建立了捷克斯拉夫自治区，以奖励这些地区的英雄人民为德意志革命作出的突出贡献。民主共和国没有批准这些地区直接脱离德国，这是我们对国内大德意志思潮的最后让步，以及对当地德意志人口民族自决的尊重。德意志国内以及世界上所有的民族生而平等，应当享有平等的地位与权利，纳粹反动分子所提倡的所谓“种族学说”已经被历史证明是纯粹的歪理邪说，其最后的下场就是被我们像拍苍蝇一样，直接一巴掌狠狠拍死！\n\n社会主义民族团结万岁！民族平等和平互助精神万岁！"
 DSR_Ulbricht_unite_national_identity: "国民一体认同"
 DSR_Ulbricht_unite_national_identity_desc: "德意志民主共和国毫无疑问，是属于全体德意志人民的社会主义共和国，构建起全体德意志人民对这个新生政权的认同，不光能够维护我们政权内部的基本稳定，还可以让全体人民拧成一股绳，加把劲完成德意志祖国饱受内战创伤后的战后重建，这对我们的革命重建事业十分重要。\n\n构建起国民认同的三个核心，分别是民主共和国、统一社会党以及德意志的人民，而首先则应该完成党国一体，确立德意志统一社会党对整个德意志民主共和国绝对的领导权，完成列宁式政党的党权构建。统一社会党就是德国，德国就是统一社会党。随后便是从教育、经济、政治等方面全盘入手，将全体德意志人民与无产阶级的命运与民主共和国深刻绑定，让全体人民甘愿为了我们的社会主义政权奉献出自己的一切，甚至包括于自己的生命。国民一体的认同向来是强大的政治武器，如今我们的统一社会党与民主共和国也应当捡起这把武器，维护起无产阶级政权的稳定。纳粹匪徒没能将它的作用运用到极致，那就交由我们还它一个本应获得的地位吧。"
 DSR_Ulbricht_hand_overseas: "大洋彼岸"
 DSR_Ulbricht_hand_overseas_desc: "早在内战刚结束时，抱着共同反对法西斯主义的理念，华盛顿方面已经承认了红色德国，同时提出向我们提供经济和技术援助，帮助我们重建被战火吞噬的祖国。这笔援助不是没有代价的，但是从长远的建设与恢复上看，这点代价微不足道。\n\n虽然我们和美国的意识形态可谓是大相径庭，但我们目前都面对一个共同的敌人：残余的法西斯势力。所以在短期内，德国和美国还是能进行一定规模的经贸往来和合作的。但其实我们都知道，接受美国对我们的外交承认和援助只是权宜之策。等到时机成熟，我们自会斩断这些联系。就目前的形势来看，我们必须利用所有资源和力量来保卫革命的成果，以尽可能恢复德国经济，尽快重回世界舞台。"
 DSR_Ulbricht_balance_trade: "争取贸易额平衡"
 DSR_Ulbricht_balance_trade_desc: "以美国为首的自由国家组织在内战初期支援了我们许多物资以及军事资源，并且在我们夺得全德意志政权之后，与我们展开贸易方面等诸多合作。然而，我们的统一社会党从中却察觉出了一丝危机与阴谋的气息——自由国家组织的许多国家制造业水平经过长期和平的发展，已经明显超过了我们刚刚经受内战摧残的德意志祖国。由于工业生产还未完全恢复，我们并没有太多的能力向这些自由国家输出我们社会主义祖国的工业化商品，而这些自由国家的工业品却能畅通无阻地进入我们的市场，这严重挫伤了我们的本土制造业经济。如果想要让我们的本土制造业重新振兴起来，除去提高关税等手段，还必须要尽快发展起工业，以求与这些自由国家达成基本的贸易额平衡，免得沦为自由资本主义国家的廉价商品倾销地。\n\n我们决心实行工业与制造业初步发展振兴的“三年计划”，由国家统一向集中工业与制造业工厂下发生产指标，尽快达成我们的既定目标。我们的党和国家坚决不能纵容外来资本主义的商品占据我们国内的贸易市场，德意志的贸易自主权应当掌握在德意志无产阶级自己手里。贸易额平衡是国际平等贸易最基本的要求，没有了这一平衡，一切地位的平等将无从谈起。"
 DSR_Ulbricht_monetary_reforms: "货币改革"
 DSR_Ulbricht_monetary_reforms_desc: "旧的纳粹政权因为其本身制度的致命缺陷，盲目将产能过度投入至军工，导致国内接二连三出现严重经济危机。在西俄罗斯战争结束后，国民经济更是陷入了重大困境：帝国马克大规模地贬值，国内出现了严重的恶性通货膨胀，物价随之大规模上涨，而后接踵而至的便是粮食减产、工业品生产值降低。再加上国防军对军工产业纵容贪腐，以及纳粹党政官僚内部腐败之风盛行，德国民生受到了极大挑战，民众生活怨声载道，苦不堪言。纳粹的所谓“经济奇迹”就这样在自己的手中终结掉了。\n\n尽管纳粹的官僚们一再粉饰太平，宣称民众生活和平安乐，但乡下的饿殍与城市出现的大量新增失业人口使得这一谎言不攻自破。在内战爆发后，德意志人民的生活更加困苦，马克的贬值加剧，甚至一度回到了魏玛共和国经济危机时代的窘境。留给新生共和国的，是一个被纳粹帝国旧反动官僚残害至崩溃边缘的经济体系，民众的生活依然没有太大改善，国家的经济还没能从旧日的阴霾之中走出。如今一切准备已经就绪，党决定立即在国内进行经济体制的改革，而首当其冲的便是改造国家经济的命脉——货币。"
 DSR_Ulbricht_new_volksmark: "发行新马克"
 DSR_Ulbricht_new_volksmark_desc: "在旧党政官僚们残酷的横征暴敛，以及对经济形势的错误判断下，纳粹的帝国马克先后经历了数次大规模的贬值，在内战结束前夕，帝国马克的价值相比较1955年贬值746%，如此可怕的经济衰退，却未能引起那帮脑满肠肥的贪官重视，他们只在乎自己的利益而疯狂敛财，却丝毫不关心德意志的民间已经水深火热。\n\n作为新生的共和国政府，我们坚决要改良这一畸形的货币体制，尽快恢复民间贸易的正常秩序，遏制住恶性的通货膨胀，尽全力扭转我国面前所面临的货币经济困境。我们将以100:1的汇率让民众兑换新的人民马克，并逐步取缔所有旧马克在市场上的流通，同时大力打击黑市经济，把内战当中潜伏在德意志各地的黑市窝点全部一网打尽，防止他们威胁到共和国至关重要的货币改革事业。为了恢复德意志的经济与民生，这是必须要下的狠手。"
 DSR_Ulbricht_dismiss_arbeiterfront: "粉碎劳工阵线"
 DSR_Ulbricht_dismiss_arbeiterfront_desc: "旧日的纳粹帝国，为了给德意志的全体无产者们灌输所谓阶级合作与调和的思想，并蒙蔽工人同志们渴求解放的双眼，成立了“德意志劳工阵线”这个法西斯组织。其作为纳粹分子在工人群众当中的代表，妄图通过阶级调和来“消灭”无产阶级与资产阶级间的矛盾，让他们统一团结在纳粹“新秩序”的大旗之下。\n\n但“过去人类有记载的一切历史，都是阶级斗争的历史。”阶级调和终究无法消灭阶级矛盾，这一真理最佳的佐证便是今日的我们。\n\n尽管我们在战争胜利之后取缔了德意志劳工阵线，宣布其为非法组织，但脱胎于劳工阵线的各工会中，仍然存在许多持有其陈旧且有毒的思想的旧工会官僚。他们暗中潜伏、谋划、煽动，时刻威胁着我们的社会主义工会，威胁着我们的无产阶级专政。我们必须动用雷霆手段，加紧改造工会，坚决不能让旧日法西斯狂徒的阴谋得逞！"
 DSR_Ulbricht_international_trade_sys: "接入国际贸易体系"
 DSR_Ulbricht_international_trade_sys_desc: "就目前的国民经济形势来看，我国的经济安全正面临着严重的危机。受到纳粹几十年来的压榨和盘剥，以及内战时期的摧残，我国的农业已经趋于崩溃的边缘。我国的粮食安全即将面临严重的危机。另一方面，受纳粹严重畸形的经济发展政策和内战影响，我国的轻工业已经难以满足人民日常生活的需求。根据形势，如果不能尽快恢复与别国的贸易，尽快融入国际贸易体系，革命事业将有崩溃的风险，同样也不利于新生革命政权的外交局势。\n\n因此，中央决定，由贸易部和外交部主导，尽快与自由国家组织、意大利等经济体谈判，尽快恢复国家之间的正常贸易，签订新的贸易条约，成立新的对外贸易总公司，帮助革命政权度过新生的阵痛。"
 DSR_Ulbricht_trade_union_enterprises: "尝试工会所有制"
 DSR_Ulbricht_trade_union_enterprises_desc: "尽管根据苏联的经验，应当由中央计委统一管辖国家的经济活动和大大小小的公司企业，建立高度集中化的计划经济经济体制，但必须指出的是，国家在经济领域的过度干涉极其容易导致官僚体系的滥权腐化和严重的经济危机。同样，这种扁平化管理劳动人民的体制也不利于培养工人的自主性和当家做主的权力和意识。\n\n因此，至少在经济所有制领域，我们应当适度放权给工会管辖，让富有组织能力和掌握劳动生产规律的工人自己管理自己。只有这样才能避免人民赋予的权力始终掌握在人民手中，而非掌握在官僚体系手中。也更有利于属于人民的声音真正得到重视。"
 DSR_Ulbricht_party_council_economics: "提高党委经济权力"
 DSR_Ulbricht_party_council_economics_desc: "工团主义的法团思想是法西斯主义的毒瘤，是压迫和剥削滋生的温床，大资产阶级麻痹愚弄工人阶级的糖衣炮弹，这种经济体制实际上否定了无产阶级专政的必要性，是实际上葬送革命前途和让权复辟资产阶级的投降主义，极其容易形成高度集权化的法团主义，成为一种对内阶级调和，对外侵略扩张的法西斯主义，使我们重蹈纳粹和意大利的覆辙。\n\n为了实现社会主义变革，我们必须摈弃掉法团主义倾向，建立一套由国家各部委统一规划的生产、建设的经济新模式，高度赋权中央计委，有序，速度的建设统一的社会化大生产，避免生产资料落入松散的工会手中，这才是逐步消灭阶级压迫，多快好省的积累生产力的实现社会主义的唯一途径。"
 DSR_Ulbricht_disband_naziecon: "拆解经济机构"
 DSR_Ulbricht_disband_naziecon_desc: "纳粹时期遗留的大量高度垄断集中的巨型企业是严重阻挠我国经济健康发展的垫脚石，过度垄断的经济形势不仅不利于中小企业的发展和人民幸福生活，更会绑架我们的高层政策和对外方针。\n\n因此我们应当推动所有纳粹企业巨企解体，在基础上建立各部门各地方的国有-合作社经济体制，更大程度上的解放生产力，不仅如此，这项政策更加有利于我们在这个阶段内培养大量的优秀的经济战线的优良干部，增进我党处理经济问题的信心和能力。中央计委将组织优秀党员成立各个工作小组，派遣至各企业集中地方指导成立以生产民主为基础的工业合作社，促进消灭劳资差别。进一步取得社会主义建设上的又一个新胜利！"
 DSR_Ulbricht_reichswerke_protection: "国家工厂的特例？"
 DSR_Ulbricht_reichswerke_protection_desc: "尽管我们很想像党内勃兰特派和以奥斯特为首的激进派所建议的那样，尽可能重组拆分所有的纳粹巨企，以完成彻底的去纳粹化。但是严峻的革命形势和国内经济形势不允许我们这么做。根据乌布利希主席的建议，为了尽可能度过过渡时期，避免出现大规模经济危机，我们将保留先前纳粹时期高度国有化的国家工厂集团，在其原有组织架构上直接国有化，转变成国有资产，尽可能稳定经济形势，之后在逐步的对剩余的巨企进行拆分重组。\n\n尽管这势必需要保留大量的前纳粹和国家工厂的官员进入我们的政府和企业，肯定会对革命队伍到底纯洁性造成损害，可能会在未来造成不可避免的后果。但是我们相信宣传部门和政治教导队伍肯定能解决这一问题，不是吗？"
 DSR_Ulbricht_capitol_Berlin: "光荣的首都柏林"
 DSR_Ulbricht_capitol_Berlin_desc: "作为近代德国的首都，柏林在德国人民心中的地位毋庸置疑，将其作为首都，毫无疑问是证明我们政府合法性的最有效的方式。然而，先前受限于时事，我们无法这样做。\n\n第二次世界大战后，纳粹政府重新粉饰了柏林，将其命名为日耳曼尼亚，柏林随即成为了纳粹新秩序的象征，如今，统一社会党已摘得胜利者的桂冠，迁都柏林的计划也随即提上日程。\n\n惨烈的内战造成了柏林超90%的建筑损毁，但与此同时几乎被铲平的新柏林使我们可以借此洗去纳粹的污点，重建一座工农政权应有的首都。如今，新柏林拔地而起，代表着共产主义的锤子镰刀顶替了纳粹的万字旗，人民大厅、勃兰登堡门都披上新颜，柏林已经堪当德国首都的重任。因此，是时候将行政机关从法兰克福重新迁回柏林，从而标志纳粹的黑暗一页彻底成为过去！"
 DDR_Europe_liberated_tt: "欧洲已初步解放"
 DSR_Ulbricht_party_leadership: "党的领导"
 DSR_Ulbricht_party_leadership_desc: "德意志民主共和国新生革命政权的胜利，离不开德国统一社会党的卓越领导。伟大的统一社会党与全体德国人民一同反抗纳粹帝国的暴政，耗时两年灭尽了国内所有的纳粹残余势力，彻底让整个德意志的土地归于共产主义与统一社会党的旗帜之下，带领全德国的无产阶级群众取得了无比辉煌的胜利。\n\n正如那句警世箴言所讲：没有革命的政党，就没有革命的政权。德意志统一社会党是德国革命的心脏，是德国社会主义革命当中最为重要的核心一环，加强党政机关在日常行政当中的领导地位，对于我们的新生革命政权而言非常重要。此项政策也能有效减轻党内对乌布利希的个人崇拜倾向，还可以平衡社会民主派与正统马列派之间的势力，让党内的革命局势更加稳定。而乌布利希主席在名义上对这项提案并未提出反对。\n\n以往的经验告诉我们，一国领袖的权力必须受到党政机关的严厉限制，否则革命的新生民主政权必将重新退回至独裁的恐怖深渊之中。加强党的权力，确保党对国内一切经政军事务的领导，对革命而言已经成为了十分迫切的需求。"
 DSR_Ulbricht_glorify_leader: "领袖原则"
 DSR_Ulbricht_glorify_leader_desc: "不管是革命的国家也好，革命的政党也罢，它们都需要卓越革命领袖的领导，才能在它们所处的历史地位当中发挥出它们应有的价值。一位英明的革命领袖对于我们的革命事业至关重要，而现在，时局已经钦定瓦尔特·乌布利希作为我们德国革命的总掌舵人，他与前领导人奥托·格罗提渥与革命的友人维利·勃兰特，一同带领着战无不胜的德国统一社会党，驱散了笼罩在德意志与欧洲大地上笼罩了整整30年的纳粹阴霾，解放了德意志祖国的所有人民与无产阶级，让他们真正成为了这个国家的主人。\n\n基于乌布利希同志对德国国内革命的突出贡献，一切党政军的机关都必须服从乌布利希的命令，尽管这可能会助长党内个人崇拜的风气，但民众也普遍拥护乌布利希与德国统一社会党的统治，乌布利希在党内的集权已经有了民意基础。也许勃兰特与其亲近社会民主主义的派系会对我们的这一决策感到不满，但我们已经决心撇开一切阻碍，专心团结在英明领袖的带领下，统一建设我们这个崭新的革命国家。"
 DSR_Ulbricht_end_first_phase: "阶段性胜利"
 DSR_Ulbricht_end_first_phase_desc: "经过我们德国统一社会党与全体德意志支持民主、支持共产主义的革命人民长期的共同努力，我们新生的社会主义政权在国内已经完成了对于纳粹余孽的初步清剿。我们统一社会党与德意志民主共和国在德国内部全面拔除了旧制度的残余，确立了社会主义与进步主义的新制度，将整个德意志一亿人民带向了更加光明、更加灿烂的未来。\n\n我们英明的党在粉碎了部分纳粹顽固分子发动的反革命暴乱后，成功彻底稳固了新生的国家政权，并且借此机会大力打击了国内残余持有纳粹思想的异见者，同时也对党政军机关内部进行整肃，排查了与前纳粹政府有过来往关系的各级官员，将所有曾经参与过密谋颠覆统一社会党与社会主义政权统治的官员统一罢免并提起公诉。在党的廉政之风带领下，我们初步解决了党内的腐化问题，保证我们的党一直是属于人民与无产阶级的党，时刻保持党的革命警惕性，警惕一切资本主义与法西斯主义思想的蛊惑与煽动。经过长期的建设，德意志的人民在统一社会党的带领下取得了辉煌的成就，我们成功向全世界证明了一个真理——社会主义的建设，靠我们国家的人民自力更生便能解决，而不需要依靠任何外力，也绝不会被外部的任何阻碍而束缚。\n\n§x伟大的社会主义祖国万岁！统一社会党万岁！英勇而顽强的革命人民与革命无产阶级群众万岁！§!"
 DSR_Ulbricht_end_first_phase_tt: "§G恭喜你完成了去纳粹化的第一阶段，接下来稍事休息，为共和国的伟大胜利欢呼吧！§!"
