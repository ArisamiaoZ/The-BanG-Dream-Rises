 DSR_CountryInfo_Folder.101: "命运浮沉"
 DSR_CountryInfo_Content.1: "自旧秩序伊始"
 DSR_CountryInfo_Content_desc.1: "德意志，§x马克思§!和§x恩格斯§!的故乡、§x科学社会主义§!的摇篮。这里曾两度诞生§S工人国际§!，也缔造了无数§V无产阶级政党§!——但一直以来，德国却都是欧洲乃至全世界的§U反动堡垒§!。\n\n步入20世纪，战火烧遍了整个欧洲。§Y第一次世界大战§!的烈焰，为全欧洲的§S革命§!点燃了炬火；被称为§U凡尔赛体系§!的秩序之下，四处暗流涌动。而德国，这座坚固的§U反动堡垒§!，也溅起了火花。1918年，基尔港上空的一声枪响，吹响了§x德国十一月革命§!的号角。德皇退位，帝国灭亡，§x革命§!一时有燎原之势；但接踵而至的却是来自§s旧势力§!的反扑和§i社民党右翼§!的背叛，然后便是起义、镇压、流血......牺牲。§x德国共产党§!的领袖——§x李卜克内西§!和§x卢森堡§!，以及其他许多党员、工人和市民，一同牺牲在了这场伟大斗争当中。\n\n革命失败后，遭遇沉重打击的§x德国共产党§!仍然奋力为无产阶级而斗争。30年代初，走出台尔曼风波的§x德共§!在§x海因里希·布兰德勒§!的领导下曾一度发展壮大，但§o希特勒§!在国会大厦的一把火为党带来了毁灭。§x德共§!遭取缔后，§x布兰德勒§!随即被捕；在经历了11年的监禁后，他最终在集中营内被残忍杀害。而在此期间，§o纳粹§!的扩张步伐一刻不停。从挪威到北非，从法国到苏联，无数国家沦陷于侵略者的铁蹄之下。§s第二次世界大战§!的硝烟散尽，§o纳粹德国§!以胜利者的姿态屹立于世界之上，属于§s民族社会主义§!的§q新秩序§!也由此正式确立。"
 DSR_CountryInfo_Content.2: "于新秩序重生"
 DSR_CountryInfo_Content_desc.2: "在这个§o民族社会主义§!主导的§q新秩序§!里，没有§x无产阶级§!的位置——他们唯一的作用就是被关进§u国家工厂§!，为纳粹高官和大资本家们创造财富；或者被送进集中营，惨死在§p种族纯净§!的崇高理想之下。而§x共产主义§!作为§x无产阶级§!的主张，自然被§o纳粹§!视为洪水猛兽，随之而来的便是对各种§V左翼§!§S民主§!政党的大规模清洗：§o纳粹§!在德国社会上广泛的歪曲§V左翼政党§!的形象，并且到处散发经过§Y歪曲§!的§x共§!§!产§!§e主§!§q义§!书籍和手册；同时，杀害许多先前被捕的政治犯，并派遣§h武装党卫军§!疯狂杀戮工运、学运领袖和社会活动家。数不清的惨案和牺牲为§S德国人民§!的前途蒙上了一层§o褐色§!的阴霾。\n\n三十年代被迫流亡国外的§x德国共产党人§!里，多数选择前往§V苏联§!；但随着布哈林政权的崩溃，一些驻留§V苏联§!的§x德共党员§!不幸被§o纳粹§!逮捕，但更多同志幸存了，他们辗转于欧洲甚至世界各地。许多§x德共党员§!跟随§x约瑟夫·斯大林§!和他的支持者撤往后方，来到西西伯利亚；一些党员同§e亨里希·亚戈达§!的§e最高苏维埃主席团§!一道逃亡远东；也有一些同志选择同苏联的游击队战士们一起，在东欧各专员辖区同纳粹抗争；还有人逃亡到§a美国§!等§a自由国家§!，从事§x社会主义§!和§S反法西斯§!宣传。§x革命§!的炬火如今被击得粉碎，唯余零零散散的余烬，在各处的角落里承受着尘埃的重压。即使最乐观的革命者也不禁陷入迷茫：革命的未来该往何处去？"
 #102
 DSR_CountryInfo_Folder.102: "风雨飘摇"
 DSR_CountryInfo_Content.3: "德国统一社会党"
 DSR_CountryInfo_Content_desc.3: "值此危急存亡之时，所有的§S反法西斯势力§!都产生了联合的共识。§x德国共产党§!历经多年斗争，损失惨重；而在经历了几次党内分裂和§V激进化§!后逐渐§x左倾§!的§x德国社会民主党§!也因反动势力的围追堵截而饱受创伤。此情此景，两大最主要的§x左翼党派§!达成了共识——它们决定合并为一个新政党，以团结§S反法西斯力量§!。1946年4月，在§x德共汉堡地区书记恩斯特·台尔曼§!和§x社民党中央书记奥托·格罗提渥§!的努力下，§x德共§!和§x社民党§!合并，在法兰克福组建了§x德国统一社会党§!。很快，§S安提法§!、§S国旗团§!等反法西斯组织便加入了新生的§x统社党§!。不过，虽然§x统社党§!是由反法西斯力量组成的，但其中占主导地位的仍然是§x共产党§!。\n\n1950年代爆发的§u经济危机§!使得党的力量迅速壮大。许多§a自由派§!纷纷§S请求联合§!，站到了党的旗帜之下。由威廉·皮克制定的统一战线策略卓有成效，在严峻的社会形势推动下，§S反法西斯联盟§!不断发展。与此同时，党的群众基础也日益巩固扩大。在西部的工业城市，许多工厂建立了党组织。此外，以倾向于改革派立场的国防军将领身份而为人所知的前§x德国共产党员§!§e维利·斯多夫§!在皮克的建议下成为潜伏在§U国防军§!内的统社党秘密党员。§e斯多夫§!在暗地里安排党员进入国防军。然而，由于他并不是国防军内举足轻重的人物，因此没能如预期般组建起一支成体系的秘密部队。更糟糕的是，频繁的暗中操作使得斯多夫遭到了上级的怀疑，虽无确凿证据，但他还是被调离德国本土，前往§o莫斯科专员辖区§!担任卫戍部队指挥官。此时的党只需要一个机会，一个能开始组织武装力量的机会。但出乎意料的是，他们并没有等得太久。"
 DSR_CountryInfo_Content.4: "西俄战争"
 DSR_CountryInfo_Content_desc.4: "1955年-1957年，§x西俄罗斯革命阵线§!集结力量，发动了§e西俄战争§!，许多§x德共党员§!也毅然投身其中。但1957年，随着§x革命阵线§!和§e西西伯利亚人民共和国§!崩溃，协助苏联残部开展反法西斯斗争的德共同志们也辗转流亡四方。这期间，许多留在俄罗斯地区的德共党员趁着德国东部的混乱返回了德国，开始负责起党的各项工作。§e维利·斯多夫§!在西俄战争中表现亮眼，他领导卡累利阿卫戍部队顶住了革命阵线的首轮进攻，因此得到晋升。此后，他便在§U国防军§!内发展§x党的武装§!，并在§e秘密红军§!内建立起了以德共党员为主导的政委指挥链。西俄战争期间，许多长期从事革命活动的党员返回德国。其中，经验丰富的革命家、曾经在德共中央担任领导职务的§x瓦尔特·乌布利希§!，从秋明的斯大林政权返回后领导开展了一系列地下工作，出色的扩大了党在群众中的影响力。曾负责流亡德共中央保卫工作的§V马库斯·沃尔夫§!被遣往德国西部的几座主要工业城市内开展组织和联系工人民兵的工作。凭借其出色的组织才干和工作能力，他很快成为党在地下工作当中的中坚力量。经济危机和战争给德国社会带来了巨大的打击，§e极端思潮§!纷纷抬头。许多青年学生受到西俄战争后在德国传播开的共产主义思潮影响，组建了名为§e“红军派”§!的武装组织。然而，该组织受到纳粹于40年代末所设计的“歪曲政策”影响，大多信奉§x共§!§V产§!§e主§!§q义§!经歪曲后的极端版本。受到西俄战争的影响，§e红军派§!势力一度在德国有快速的发展，然而随着德国社会恢复稳定，其传播也逐渐停滞。"
 DSR_CountryInfo_Content.5: "余烬重燃"
 DSR_CountryInfo_Content_desc.5: "1960年9月，党的缔造者、两位首任主席之一的§x威廉·皮克§!逝世，§x奥托·格罗提渥§!担任党内唯一的最高领导职务。§x格罗提渥§!为党制定了未来在德国进行武装革命的计划：随着§o希特勒§!的病情逐渐恶化，§o纳粹§!内部为元首继承人之位展开的争夺也愈发激烈，§x格罗提渥§!由此指出德国很有可能在§o希特勒§!逝世后陷入混乱并爆发§x革命§!。此后两年，党按照这条指导方针开展了一系列宣传和组织运动。\n\n1962年2月，希特勒的遇刺风波激起了纳粹党内的激烈权力斗争和社会上的混乱，各种学生运动开始出现。在格罗提渥主席的号召和领导下，统社党在全国的党组织开始了行动。党立足于德国西部多特蒙德、埃森等拥有充分群众基础的工业城市，开始在暗地里集结工厂工人民兵，并调集国防军内的§e红军秘密部队§!。一年多以后，1963年10月末，德国在希特勒逝世后被元首之位争夺者们的野心和权欲§R彻底撕碎§!，§Y德国内战§!正式爆发。随即，§x格罗提渥§!下令所有工人民兵开始动员，并对§e红军秘密部队§!下达了武装起义的指令。很快，1963年11月，统社党立即在施佩尔德国控制区内宣布发动革命，称其为§x“第二次十一月革命”§!。"

 #103
 DSR_CountryInfo_Folder.103: "奋力一击"
 DSR_CountryInfo_Content.6: "最后的斗争"
 DSR_CountryInfo_Content_desc.6: "自§S西里西亚纺织工人§!振臂高呼起，§x德国无产阶级§!的斗争就一刻也不曾停止。从§S1848年革命§!的爆发到§V1918年革命§!的失败，从§x第一国际§!的诞生到§S第二国际§!的分裂，一百多年来人民经历了无数次悲剧；然而，从1919年§x巴伐利亚苏维埃§!的挺身而出到1957年§o世界之都§!的§x总罢工§!，人民的革命斗争时刻不停。如今，§x十一月革命§!再临德国，它将会把德国带向何方？它会带来又一场人民的悲剧，还是翻开§Y崭新历史篇章§!的扉页？"
 DSR_CountryInfo_Content.7: "革命之后"
 DSR_CountryInfo_Content_desc.7: "-领导§x统一社会党§!和§e德国红军§!，将§x革命之火§!烧遍全欧洲，把§o民族社会主义§!的§q新秩序§!送进坟墓。\n\n-在不断的改造和建设当中，让§x社会主义德国§!茁壮成长。\n\n-抑或是为全欧洲乃至世界带来一场§e“德意志布尔什维主义”§!的洗礼。\n\n-在§a理想§!和§X现实§!之间做好平衡，带领着§S全欧洲人民§!走向§x共产主义§!，并把§x革命和解放§!散播到比欧洲更远的地方。\n\n-平稳渡过各种§U困难和危机§!，亦或者政权崩溃，政府垮台。\n\n-§x社会主义社会§!非一朝一夕可以建成，§x无产阶级专政§!非一次革命可以巩固。§x统社党§!将领导人民同旧势力的反扑作斗争，捍卫§x革命成果§!——然而，§e危险§!可能就隐藏在身边……"