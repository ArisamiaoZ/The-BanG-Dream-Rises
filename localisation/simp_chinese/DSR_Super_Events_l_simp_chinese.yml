l_simp_chinese:
 SE_SUPEREVENT_DSR: "第二次十一月革命"
 SE_SUPEREVENT_DSR_D: "起来，无产阶级！投入战斗！\n在世界历史上这场为了实现人类最高目的的、\n最后的阶级斗争中，这句话对敌人是适用的：\n报仇雪恨！\n-罗莎·卢森堡"
 SE_SUPEREVENT_DSR_A: "马克思的预言变为现实"
 TNO_SE_SUPEREVENT_DSR: "第二次十一月革命"

 SE_SUPEREVENT_DSR_ITA: "红胡行动"
 SE_SUPEREVENT_DSR_ITA_D: "鲜血推动历史的车轮。\n-贝尼托·墨索里尼"
 SE_SUPEREVENT_DSR_ITA_A: "雄鹰相争"
 TNO_SE_SUPEREVENT_DSR_ITA: "雄鹰南望"

 SE_SUPEREVENT_DSR_SGCW: "第二次德国内战"
 SE_SUPEREVENT_DSR_SGCW_D: "当公共秩序的枷锁被打碎，以暴制暴的轮回便会再次开始。\n-乌尔丽克·迈因霍夫"
 SE_SUPEREVENT_DSR_SGCW_A: "尸山血海"
 TNO_SE_SUPEREVENT_DSR_SGCW: "尸山血海"

 SE_SUPEREVENT_DSR_EUROLIBWAR: "欧洲解放战争"
 SE_SUPEREVENT_DSR_EUROLIBWAR_D: "我从未放弃过德国——另一个德国。总有一天，战争中那似乎不可避免的仇恨会得到扼制。总有一天，全欧罗巴人共荣共存的欧洲必将成为现实。\n-维利·勃兰特"
 SE_SUPEREVENT_DSR_EUROLIBWAR_A: "以战止战"
 TNO_SE_SUPEREVENT_DSR_EUROLIBWAR: "以战止战"

 SE_SUPEREVENT_DSR_APRILFOOLS_WAR: "世界革命战争"
 SE_SUPEREVENT_DSR_APRILFOOLS_WAR_D: "我们今天站在可怕立场前：究竟是让帝国主义取得胜利，造成所有文明的毁灭，还是让社会主义走向胜利。\n-罗莎·卢森堡"
 SE_SUPEREVENT_DSR_APRILFOOLS_WAR_A: "赤潮归来"
 TNO_SE_SUPEREVENT_DSR_APRILFOOLS_WAR: "世界革命战争"

 SE_SUPEREVENT_DSR_APRILFOOLS_UNITE: "红色欧洲"
 SE_SUPEREVENT_DSR_APRILFOOLS_UNITE_D: "资产阶级的主导当然有历史的必然性，但工人阶级的兴起亦有之。资本是历史的必然，其掘墓人社会主义无产阶级也是。\n-罗莎·卢森堡"
 SE_SUPEREVENT_DSR_APRILFOOLS_UNITE_A: "革命前进"
 TNO_SE_SUPEREVENT_DSR_APRILFOOLS_UNITE: "红色欧洲"

 SE_SUPEREVENT_GCF_FRANCE_UNITE: "法国再统一"
 SE_SUPEREVENT_GCF_FRANCE_UNITE_D: "自由啊，我们挚爱的自由！请永远在我们身旁，永远在我们心中。\n- 乔治·德勒吕，《自由颂》"
 SE_SUPEREVENT_GCF_FRANCE_UNITE_A: "1871年大仇已报"
 TNO_SE_SUPEREVENT_GCF_FRANCE_UNITE: "法国再统一"

 SE_SUPEREVENT_SCO_MER_UNITE: "再造联盟"
 SE_SUPEREVENT_SCO_MER_UNITE_D: "在祖国命运的这个紧要时刻，无所作为就意味着要面对悲惨的、难以预料的后果、承担严重的责任。\n- 根纳季·亚纳耶夫"
 SE_SUPEREVENT_SCO_MER_UNITE_A: "赤色黎明"
 TNO_SE_SUPEREVENT_SCO_MER_UNITE: "再造联盟"

 SE_SUPEREVENT_GCF_COL_JACO: "法国内战"
 SE_SUPEREVENT_GCF_COL_JACO_D: "没有美德的恐怖是邪恶的,没有恐怖的美德是软弱的。\n- 马克西米连·罗伯斯庇尔"
 SE_SUPEREVENT_GCF_COL_JACO_A: "革命再起"
 TNO_SE_SUPEREVENT_GCF_COL_JACO: "法国内战"
 
 SE_ARAB_UNIFICATION_D: "噢，这旋律流淌在两大洋之间；\n从马拉喀什到巴林，在也门、在大马士革、在吉达，\n到处都唱响同一支歌，颂扬这最美好的团结；\n全阿拉伯人民的统一与团结。\n- 穆罕默德·阿卜杜勒·瓦哈卜"