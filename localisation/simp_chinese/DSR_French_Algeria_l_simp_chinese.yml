 POLITICS_JEAN_JAQUES_SUSINI_DESC:0 "As the situation in Algeria continues to deteriorate following the Burgundian invasion of the French metropole, the defense of the Departments has fallen under the purview of the paramilitary OASA - the Algerian branch of the wider OAS. At the head of the OASA is Jean-Jaques Susini, a Pied-Noir of Corsican descent who helped co-found the group with Raoul Salan and others in order to counter what they perceived as the government's inability to check both the FLN and Italian meddling. While Salan continued to run the movement from his base in Marseilles, Susini and his comrade Pierre Lagaillarde were dispatched back to their birthplace of Algeria to ensure the organization's dominance in the Departments' administration.\n\nThe Pied-Noir population was instantly smitten with their self-proclaimed champions, viewing them as noble defenders of their birthright against FLN terrorists and Italian competition alike. It was the simplest thing in the world to leverage the trust of the settler population into governmental influence, especially after the Sétif and Guelma massacres destroyed any hope of native Algerian support, forcing the French to rely almost exclusively on the zealotry of men like Susini. Truthfully, the explosion of civil war in Algeria could not be more welcome. At last, the FLN have come out of hiding where they can be decisively crushed. Susini is determined to see the French dominance of Algeria reconfirmed - no matter the cost in lives."
 POLITICS_ALAIN_DE_SERIGNY_DESC:0 "法国最后一个殖民地的总督的角色对阿兰·德·塞里尼来说并不容易。他在媒体中的重要角色始于1941年，当时他被任命为日报《LÉcho d'Alger》的政治总监。他出色地完成了任务，使该报在1944年的发行量达到约40000份。在战争期间，他还证明了自己是新维希政权的忠实支持者，甚至从他们那里获得了享有盛誉的高卢法兰西勋章。\n\n第二次世界大战结束后，塞里尼的报纸继续支持法国政府，成为其在阿尔及利亚领土上最有价值的公共关系喉舌，阿尔及利亚是法国在战争结束后被允许保留的唯一殖民地。鉴于他对阿尔及利亚公共安全委员会定居者阶层的坚定支持以及他在该地区的影响力，他被任命为阿尔及利亚新任总督——至少可以说是一个非正统的选择。在被任命后的几年里，这位被称为“阿尔及尔晴雨表”的人一直受到困难的困扰。残余的法国政府所能提供的资源不足以支持阿尔及利亚各地的安全努力，这意味着只有沿海城市才能真正被称为完全处于法国统治之下。塞里尼继续向秘密军事组织寻求帮助。\n\n塞里尼在很大程度上是他自己创造的大海中漂泊不定：秘密军事组织认为他对日益增长的阿共叛乱过于被动，而当地人则因他在塞蒂夫和盖尔马的统治下所犯下的暴行而鄙视他。最终，塞里尼只能眼睁睁地看着事态越来越失控。"

