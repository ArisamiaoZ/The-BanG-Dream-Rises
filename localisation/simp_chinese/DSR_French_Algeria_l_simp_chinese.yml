 FLA.1.t: "法属阿尔及利亚——1962年"
 FLA.1.desc: "1962年的法属阿尔及利亚已经摇摇欲坠，法国政府为数不多的精力只能用于维稳被划归为本土的三个省份中的大城市，至于其他地方则彻底陷入了阿尔及利亚民族解放阵线的控制之中。\n\n但这一切都不影响法属阿尔及利亚首府——阿尔及尔的法国人们庆祝1962年的到来。"
 FLA.1.a: "法属阿尔及利亚，你多么美丽！"
 FLA.2.t: "秘密军事组织"
 FLA.2.desc: "几乎所有的法属阿尔及利亚官僚都清楚这样一个不被写在台面上的条例——不可同情阿尔及利亚人。\n\n如果有谁同情阿尔及利亚人，那么他的尸首第二天就会在阿尔及尔的街头上供人展览，虽然说所有的报告都写着是阿尔及利亚民族解放阵线所为，但阿尔及尔政府内的人人都明白，这一切都是秘密军事组织的杰作。"
 FLA.2.a: "阿尔及利亚是法国人的！"
 FLA.3.t: "法属阿尔及利亚，光荣而美丽"
 FLA.3.desc: "自十九世纪，法国的国旗第一次插上阿尔及利亚这片土地以来，我们法国人便将这里视为了家，在第二次世界大战结束后，法属阿尔及利亚挺过了世界变革，向世人宣布，阿尔及利亚依然是法国的。"
 FLA.3.a: "向劳动，家庭，祖国的三色旗致敬！"
 FLA.4.t: "未来"
 FLA.4.desc: "秘密军事组织的阴影在无形中将阿尔及尔里那些沉醉于纸醉金迷的法国官僚取而代之，阿尔及利亚民族解放阵线的炮火日益接近阿尔及尔城，他们已无法忍受法国人残暴的统治，对于他们而言，法国人对他们血海深仇。\n\n法兰西殖民帝国最后一块版图即将陨落。"
 FLA.4.a: "而欧洲，也将天翻地覆。"
