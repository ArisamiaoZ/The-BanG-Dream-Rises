FLA_Last_French_Govement:0 "“最后的法兰西”"
FLA_Last_French_Govement_desc:0 "“我想念巴黎的塞纳河，想念气派的香榭丽舍大街，想念那宏伟的凯旋门，想念那庄严的的龚果德广场，可我们终归是回不去了，回不去……”\n\n伴着红色德国如闪电般的攻势，新生的法兰西国再度如二十年前那般迅速地被德国闪电般地征服了。街道上火光冲天，农村里硝烟四起。法兰西国已然到了生死存亡的绝望境地。\n\n不过幸好，那红白蓝的三色束棒斧头仍有他们所安生之地：阿尔及利亚——这一忠诚的法国殖民地。\n\n只可惜，阿尔及利亚的环境并不好过于其他的前殖民地：人们冲至街垒，在街上开始了猛烈的互相射击，街道上，已然满是尸体；高堂之上，政客们依然在玩着尔虞我诈的游戏，只可惜，那些代价对于百姓们总是承担不起。\n\n即使是西非那象征着殖民的洛林十字，也远好过于他们当今的处境。“马戏已经开幕，大幕已经升起，暮然回首，谁站在舞台中央？定睛一瞧，正是我自己。”这便是当今，逃至如此不毛之地的所谓“法兰西”。\n\n“可我们终归是回不去了，回不去……”而缓慢地消逝，便是留给他们的唯一结局。"
