 DSR_Rosa_Luxemburg: "罗莎·卢森堡"
 DSR_Rosa_Luxemburg_hog_desc: "§Y子程序“伊妮莎·阿尔芒”，组织之关节\n综合管理子程序\n卢森堡主义§!\n--------------\n§L伊妮莎·阿尔芒是列宁同志的亲密战友，布尔什维克的重要组织者。在观测站将其记忆体改造为卢森堡的一部分时，她目睹了苏联在布哈林手中的失败。因此，她决定帮助卢森堡不惜一切代价完成德国的革命。§!"
 DSR_Rosa_Luxemburg_eco_desc: "§Y子程序“克拉拉·蔡特金”，物质之棋盘\n经济管理子程序\n卢森堡主义§!\n--------------\n§L克拉拉·蔡特金是一位马克思主义理论家与工人活动家。当她的记忆与躯体被观测站打捞改造后，她成为卢森堡的一部分，专门负责打理经济事务-在马克思列宁主义理论的指引下，不会有“人”比她做得更好......§!"
 DSR_Rosa_Luxemburg_for_desc: "§Y子程序“亚历珊德拉·柯伦泰”，意识之盔甲\n外交管理子程序\n卢森堡主义§!\n--------------\n§L亚历珊德拉·柯伦泰是苏联的第一位外交官。其记忆体被读取并注入卢森堡后，负责管理可能出现的外交事务，使用唇枪舌剑保卫革命。§!"
 DSR_Rosa_Luxemburg_sec_desc: "§Y子程序“伊丽莎白·格丽·弗林”，真理之囚笼\n安全管理子程序\n卢森堡主义§!\n--------------\n§L伊丽莎白·格丽·弗林是美国马克思主义者，也是加入卢森堡最晚的记忆体。其在1961年逝世后记忆体注入卢森堡体内，并辅助卢森堡了解对叛徒与动摇者的处理方式-绝不姑息。§!"
