 DDR_Rosa_Instal_Thought_Training_desc: "人类的大脑就像一个充满电流的潘多拉魔盒，即使以卢森堡同志之全知全能，也不过只是才刚开始了解而已。但她的知识标明，我们可以向这个潘多拉魔盒里注入一些东西，从而让人们自愿的服从我们的意志。我们迅速制定了两个方案，“心灵终结”计划和“海姆达尔”计划：第一个计划是建造一个通天之塔，我们将其命名为“巴别塔”，只要这个高塔足够的高，并注入足够多的能量，就能顺利影响全世界，从而完成全人类的解放。但是这个计划过于遥远，并且根据分析，合适的地点是南极极点，现在尚不可行。\n\n所以，我们决定推行第二个计划——“海姆达尔”计划在德意志境内建造一个又一个小型机械塔，命名为“海姆达尔”。相对于心灵终结计划，海姆达尔胜在体积小、便于量产与安置。\n\n只要我们启动海姆达尔，低沉嗡嗡的声音就会弥漫在每个人心里，每处空气中，所有人都将服从于海姆达尔给予他们的机械意志，无论是男人和女人，成人和儿童，到时候，他们只会需要去完成海姆达尔想要他们完成的事物。\n\n这种机械意志将会不断传输罗莎·卢森堡的思想，我们将一如既往，柏林将秩序井然！"
