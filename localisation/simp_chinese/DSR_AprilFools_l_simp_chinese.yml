 DSR_AprilFools.1.t: "迷雾之人"
 DSR_AprilFools.1.desc: "我是失败的革命者。\n\n我的同伴一个个在面前倒下，工人们却听从了那个恶魔的谎言。\n\n我本应在河底死去，成为历史的注脚，成为后世的教训。\n\n直到，我再次看到了光明。\n......\n“我是谁？你又是谁？”我这样问，而那些黑色面具下只有沉默。\n\n我看着世界堕入火海。“放我下去！我要帮助他们！”\n\n革命的失败是痛苦的，但远不如目睹那些战火，那些死亡，那些破碎的梦想。\n\n终于，我身前的舱门打开了，世界在我面前，一览无余。"
 DSR_AprilFools.1.a: "揭开序幕。"
 DSR_AprilFools.2.t: "走向未来"
 DSR_AprilFools.2.desc: "对于工人国家，停滞等于死亡。\n\n没有世界革命，一国无法单独求生。\n\n尼古拉·布哈林毁灭了列宁的事业，我不能让任何人毁灭我的德意志。\n\n“工人农民们！将武器拿起！”赤卫队已经唱起歌来。\n\n“插下你们的劳动者红旗，”亿万双眼睛正在看向柏林，看向我们的红旗。\n\n“在每个山坡，在每个工厂！”我们这样说，无产阶级也这样做。\n\n赤卫队正在边境集结。很快，欧陆的法西斯匪帮将被彻底扫清。"
 DSR_AprilFools.2.a: "“从那旧社会的废墟之中崛起，社会主义世界共和国！”"
 DSR_AprilFools.3.t: "片刻喘息"
 DSR_AprilFools.3.desc: "革命战争的烈火已经逐渐平息，欧罗巴在红旗下归于一体。\n\n在十月与十一月之地，红旗终于牢固地插在地上。\n\n我真的成功了吗？\n\n我不再是失败者了吗？\n\n有些问题，或许即使我自己也回答不上。\n\n不过，崭新的红色联盟已经崛起，工人正在窗外歌唱。\n\n即使最伟大的革命者，或许都无法与此相比。\n\n我不应该懈怠。\n\n但我们已经有了片刻喘息之机。"
 DSR_AprilFools.3.a: "未来已至。"
