 Covington.38.t: "毛茸城公约组织的重组"
 Covington.38.desc: "尊敬的各位议员，我站在这承载着大科文顿帝国百年风骨的下议院议席上，以首相之名，向国王陛下，向全帝国的子民发出呐喊：德意志所拼凑的所谓“团结协定”，不过是侵略的遮羞布、霸权的敲门砖；而我们的毛茸城公约组织（FCTO），才是自由世界的坚盾、正义的利刃！今日，我们唯有以铁血意志迎战，以同盟之力破敌，直至将德意志的野心彻底碾碎，让胜利的旗帜飘扬在帝国的每一寸土地！\n\n今天，德意志的阴影正疯狂吞噬欧罗巴。他们裹挟着所谓“团结协定”的傀儡，用炮火轰开邻国的国门，用铁蹄践踏自由的土地，妄图将整个大陆拖入独裁的深渊。他们以为靠着一纸协定就能纠集乌合之众，就能让大科文顿帝国低头，就能让FCTO的盟友们分崩离析——但他们错了！错在低估了科文顿人刻在骨血里的反抗精神，错在无视了FCTO万众一心的力量！\n\n诸位议员，回想毛茸城公约缔结的那一刻，我们与盟友们紧握双手，立下的是“共御外侮、同护自由”的誓言。此刻，我们的盟友正在非洲的平原上与德军鏖战，我们的皇家海军在大西洋上扼住德意志的海上命脉，皇家空军的战机如雄鹰般划破科文顿城的天空，太空军正从太空监视着团结协定的一举一动。每一个科文顿人，从工厂的工人到农场的农夫，从街头的少年到白发的老者，都在为战争倾尽所有。国王陛下曾言：“帝国的脊梁，从来不是金银珠宝，而是永不屈服的意志。”如今，这份意志正化作千军万马，在战场的每一个角落冲锋！\n\n我从不讳言战争的残酷。在1940年，我们科文顿城的街区曾被炮火撕裂，曼彻斯特的工厂曾遭轰炸，无数家庭因分离泪流满面，物资的匮乏让生活满是艰辛。但在今天我更看到，防空洞里的市民高唱帝国国歌，码头的工人冒着轰炸装卸物资，前线的士兵抱着步枪死守阵地——这就是科文顿人的本色！德意志可以摧毁我们的建筑，却永远摧不垮我们的精神；他们可以暂时占据一片土地，却永远无法征服一颗向往自由的心！\n\n有人问，这场战争还要打多久？我要告诉你们：只要德意志的军队还在异国的土地上肆虐，只要“团结协定”的毒瘤还在危害和平，只要FCTO的盟友还在浴血奋战，我们的战斗就绝不会停止！我们不是孤军作战，FCTO的盟友们正与我们并肩前行：东方的盟友为我们牵制着德军的主力，海外的伙伴为我们输送着战略物资，这就是同盟的力量，这就是我们必胜的底气！哪怕是远在大洋彼岸的美国和他们所代表的自由国家组织，此刻也依然在源源不绝的通过各种方式向我们提供帮助。就像在1940年我们的温斯顿丘吉尔首相所说的那样“直到上帝认为时机成熟，新的世界会带着蓬勃的力量，前来拯救并解放这个旧世界。”而今天，正是时机成熟之时！\n\n在此，我以首相的身份向国王陛下宣誓，向全帝国人民承诺：政府将倾尽国库支援前线，让每一位士兵都有坚甲利兵；我们将强化毛茸城公约组织的协作，与盟友共享情报、协同作战，让德意志的每一次进攻都撞在铜墙铁壁上；政府将守护好帝国的后方，让生产不停、希望不灭！\n\n各位议员，历史的车轮从不会为独裁者停下。百年前，我们在战火中捍卫了帝国的尊严；今日，我们亦将在抗争中铸就新的荣光。让我们以FCTO为纽带，以国王的嘱托为指引，握紧手中的武器，坚定心中的信念。哪怕前路布满荆棘，哪怕战场血雨腥风，我们也要战斗到底！因为我们深知，胜利永远属于坚守自由的人，属于团结的毛茸城公约组织，属于伟大的大科文顿帝国！"
 Covington.38.a: "胜利必将到来！天佑国王！天佑大科文顿帝国！"
