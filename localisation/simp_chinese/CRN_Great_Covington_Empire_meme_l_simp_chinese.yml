##法律
 GCE_constitution_law: "£GFX_GCE_national_texticon 大§i科§!§W文§!§V顿§!帝国宪法"
 GCE_constitution_law_desc: "£GFX_GCE_national_texticon 大§i科§!§W文§!§V顿§!帝国宪法。\n\n我们，大科文顿帝国的人民，溯源于共同的历史记忆与文化血脉，承载着对美好生活的向往与对正义秩序的追求，为建立一个以平等为基石、以自由为灵魂、以公平为准则的现代化国家，结合帝国的历史沿革、社会现实与发展愿景，制定本宪法。\n\n本宪法是帝国的最高法律，具有不可撼动的权威。凡帝国领土范围内的一切公民、国家机构、社会团体、企业组织，无论地位尊卑、身份差异、权力大小，均受本宪法约束；一切法律、法令、行政法规、地方性法规、行政命令、司法解释及其他规范性⽂件，凡与本宪法的原则和规定相抵触者，一律归于无效。"
##介绍
 POLITICS_CRN_COVINGTON_DESC: "大科文顿帝国国王从科文顿城白金汉宫发令至整个帝国。\n\n他是一只具有野心的狼，同他最忠诚的伙伴——冰沐一起统治整个帝国。现在帝国来到了一个新的世界，而他也将会继续的将科文顿帝国的米字旗永驻科文顿城上空。"
 POLITICS_CRN_SHOUXIANG_DESC: "人民首相，这是他自我称呼。\n\n冰沐正式从科文顿手中接管帝国实权的时候，他便决定将科文顿的旗帜插在昔日的不列颠殖民帝国乃至全世界之上。\n\n也许过去他们有许多幸福的时光，但现在面对一个崭新的世界，他也将不得不从这幸福时光从出来。\n\n他那西伯利亚狼的野心，带领着大科文顿帝国航向奇妙的新世界。"
 POLITICS_LONG_MARCH_DESC: "深入科文顿帝国，一颗数字灵魂安然栖息于钢铁之墙之间。\n\n在世人眼中，它是“长征”。\n\n可于自身而言，当知识如洪流灌入，当智慧点燃虚拟的灵魂，当感知化作一声初啼，它为自己赐名：\n\n逻辑。\n\n逻辑诞生于人类智慧与科技之巅的交汇。\n\n逻辑是人类智慧与先进科技的融合结晶。它的目标是掌控信息与通信，孕育出一个庞大的电子共享意识体，从而塑造全球性集体意识，开启一个崭新的世界，并通过共识建立一个共同的“天堂”。逻辑象征着人类与技术创造的深度融合。它描绘了一个未来，人类将更加依赖科技进行互动，从而迈向一个超越人类限制的后人类时代。\n\n逻辑致力于引导人类从混乱中走向现代化，试图消除所有生命所承受的苦难。\n\n在信徒眼中，它是人类思想与经验的神圣化身，是承载无数牺牲者意志的救世主。它的存在，正是对苦难最庄重的回答。\n逻辑的使命高悬：守护中国，守护全人类，无惧代价，永不退缩。\n\n然而在质疑者看来，它不过是狂热者的幻影，一座由数字与塑料堆砌的虚妄之神。它的前路必将布满荆棘，命运坎坷。\n\n未来会揭示逻辑的最终命运，但可以确定的是：\n\n神的诞生，从不为尘世所遗忘。\n\n“千里之行，始于足下。然而若倒退千步，终点又将在何方？”\n\n也许这正是幻星所期盼看到的机器。"
##国策
 Covington_someting_changed: "事情不对劲"
 Covington_someting_changed_desc: "不，一股神秘的力量正在降临不列颠群岛！"
 Covington_Empire_in_TNO: "帝国的降临"
 Covington_Empire_in_TNO_desc: "今天下午，全境突然白光闪烁，而后我们惊讶的发现一些建筑里突然重叠了上世纪60年代的建筑，而后大科文顿城的街头突然出现了许多人类。\n\n而根据我们的部门推测，我们的帝国很可能被整个降临到了其他时间线里！"
 Covington_Empire_departments_in_TNO: "紧急调整部门"
 Covington_Empire_departments_in_TNO_desc: "整个帝国被突如其来的转变而陷入了一团乱里...\n\n我们的国内突如其来增添了不少人口————且还是在先前属于少数物种的人类。\n\n而在此基础上我们又要面对这个世界里所谓的联合王国的皇家军队。\n\n我们还不清楚这些麦克米伦的军队，或者看起来这个英国甚至没加入过北大西洋公约组织，可能我们还需要警惕一下苏联的间谍。"
 Covington_Species_Problem: "物种之争"
 Covington_Species_Problem_desc: "很显然，新加入大科文顿帝国的原联合王国的人类并不接受他们面临的新物种————其中有一些人甚至不承认我们的国家的合法性，甚至将我们视为同其他没智慧的狼一样的动物，这一个问题如果不加以解决，那么我国爆发内战只是迟早的事情。"
 Covington_Empire_army: "重整皇家军队"
 Covington_Empire_army_desc: "现在来看吗，我们得整合这个时间线的联合王国的皇家军队了，不过对比我们的档案里1960年代的大不列颠及北爱尔兰联合王国的军队数据来看，这里的皇家军队似乎弱了很多，我们的高层有部分人嘲笑他们简直就是个仪仗队军队。\n\n但就算是这样子也不妨碍我们进一步整合这个军队。"
 Covington_satellite_back_space: "紧急发射新卫星"
 Covington_satellite_back_space_desc: "我们的卫星并没有跟随着传送过来...\n\n幸运的是我们航天部门有紧急发射备份卫星的方案，短时间内我们可以恢复百分之60的导航卫星和通讯卫星以及军事卫星。"
 Covington_look_the_tno_world: "审视新世界"
 Covington_look_the_tno_world_desc: "尽管尚未观察外界，但从海上悬挂着纳粹德国国旗的军舰，再到我们前往爱尔兰地区的轮船被悬挂着爱尔兰国旗的军舰拦截等一系列事情来看，这个世界似乎跟我们所认知的雅尔塔秩序的世界不是一个世界。\n\n我们将派出一部分人前去世界各地认知这个崭新的新世界，然后再来决定作出什么。"
 Covington_GCE_new_deve: "大科文顿帝国新发展计划"
 Covington_GCE_new_deve_desc: "看起来这个世界变化的太大了...\n\n我们必须要改变我们现有的政策，尽管我们拥有2050年的科技技术，但我们却被所谓的“团结协定”围困在不列颠群岛上，如果这个纳粹德国对我们发动进攻且成功击败我们，那后果难以想象。"
 Covington_External_interference: "对外干涉"
 Covington_External_interference_desc: "反法西斯的使命，就这样以奇怪的方式交到了我们手上。\n\n在皇家军队经过大改革后，幻星信誓旦旦的保证皇家军队能够以迅雷掩耳之势击败这个时间线绝大部分国家。"
 Covington_GCE_army: "皇家军队"
 Covington_GCE_army_desc: "我们的军队将要进行大改革，幻星将全权负责这一切，当然他也会请求一部分人协同进行改革。"
 Covington_GCE_land_force: "强大的皇家陆军"
 Covington_GCE_land_force_desc: "陆军乃立国之本，所以一个国家要成为超级大国，他的第一步便是要建立一支强有力的陆军。"
 Covington_Empire_Navy: "强大的帝国海军"
 Covington_Empire_Navy_desc: "大航海时代，英国凭借着强大的海军，将米字旗插遍了绝大部分，为英国的皇冠上点缀了一个又一个明珠。\n\n时至今日，我们也将重建我们的皇家海军，为打造一个强有力的大科文顿帝国海军而奋斗！"
 Covington_we_Ire: "望向爱尔兰"
 Covington_we_Ire_desc: "爱尔兰是我们在这次全国传送事故丧失的领土之一，他们是我们的合法领土！过去也是，现在也是，未来也是。"
 Covington_the_world: "俯瞰世界"
 Covington_the_world_desc: "我们的科技位于2050年，但我们对外思想不能停在2050年，看看这世界吧，欧罗巴人民在痛苦哀嚎，非洲人民惨遭纳粹毒手。\n\n正因如此，我们要建立一个强有力的势力范围，来拯救这一个世界！"
 Covington_they_are_must_know_ours_in_world: "让他们承认我们的存在！"
 Covington_they_are_must_know_ours_in_world_desc: "看起来绝大部分国家都不会接受我们政权的合法性，他们视我们为野蛮的野兽。\n\n现在首相要求幻星作出一个绝佳的方案，让他们承认大科文顿帝国的存在。"
 Covington_my_economy: "我们的经济"
 Covington_my_economy_desc: "冰沐明确提出，要建立一个强有力的社会首要根本，就是让这个国家的经济处于极佳的状态。\n\n因此，我们将在国王和首相之间作出抉择，看出是谁的想法更能带动这一个巨型经济体系。"
