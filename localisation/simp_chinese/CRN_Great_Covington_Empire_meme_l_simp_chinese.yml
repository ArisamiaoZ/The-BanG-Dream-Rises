##事件
 Covington.8.t: "海峡群岛"
 Covington.8.desc: "海峡群岛作为德国军管英国的一个群岛，是德国控制不列颠海峡的一个绝佳据点。\n\n但今天，事情好像有点不一样，汉斯作为德国国防军的一名成员，走进了群岛一个从未见过的一个小屋子，屋子里边有一个机器，机器写着一些他看不懂的英文。"
 Covington.8.a: "汉斯随便操控了几下按钮，好像事情有点不对劲起来。"
 Covington.1.t: "大科文顿帝国的降临"
 Covington.1.desc: "唐宁街10号的办公室里，[ENG.GetLeader]惊恐的看着自己房间内出现的一只极度像人的狼，他本想打电话给警卫，但看着旁边进来的另外一只蓝色的狼和身后的几名跟那只狼差不多的警卫，他放下了这个念头。\n\n“你是谁？”那个名为科文顿的狼靠近了[ENG.GetLeader]，而[ENG.GetLeader]看着这只黄白黑混合的狼说道，“我是英国的领导人[ENG.GetLeader]，请问你是？”\n\n“大科文顿帝国国王科文顿，嗯哼... 冰沐，给我各级政府的汇报，我有充分理由怀疑有人把我们穿越到另外一个世界了”"
 Covington.1.a: "“至于[ENG.GetLeader]，把他送到公共安全局问问吧。”"
 Covington.2.t: "大科文顿帝国首相汇报"
 Covington.2.desc: "敬爱的科文顿国王殿下：\n\n我已明确各级政府依然存在，同时我国公民也被集体穿越到这个世界上，而同时有部分建筑出现重叠情况，但庆幸的是我们的建筑占优，目前已经确定我国穿越到了1960年代，但疑似并不是我们历史上的1960年代，更多的情况依然在确定中。\n\n而同时太空轨道武装力量依然存在，幻星上将确定太空轨道武装力量完整的穿越，但卫星全军覆没，而海军力量并未知晓具体保存数量，陆军全军保存。\n\n大科文顿帝国首相冰沐"
 Covington.2.a: "好的"
 Covington.3.t: "新秩序世界的汇报"
 Covington.3.desc: "冰沐的爪子放在了科文顿的头上，另一只手则把一份报告放在了科文顿的桌子上。\n\n“最新的报告，嘻。”说完他们两本想进行的更深入些讨论，但敲门声打断了他们两的举措。\n\n“请进。”科文顿放下了右爪的咖啡，左爪则把冰沐推离了一段距离，“是关于新世界的报告吗？”\n\n“差不多吧，我已经明确知道了这个世界的大概历史了。”幻星走了进来，拿着报告说道，“北大西洋公约组织并没有形成，反而形成了一个名叫自由国家组织的东西。苏联在二战中战败，不过不是斯大林领导的苏联，是一个名叫布哈林的人物，中国嘛... 算了，你们不会想听的。”"
 Covington.3.a: "“不，我想听”"
 Covington.4.t: "关于商讨领导人的问题"
 Covington.4.desc: "“该死的...”科文顿薅下了自己的毛，他的狼毛在空中飘荡了一圈然后掉在了地上。\n\n冰沐看着这一幕，不由得上前问道，“又是一堆国事在烦恼你？”\n\n“那当然了，该死的。”\n\n“需不需要我出任实权领导人？”"
 Covington.4.a: "“这个问题稍后决定吧”"
 Covington.5.t: "到台前的冰沐首相"
 Covington.5.desc: "科文顿城的大本钟依然在敲着钟，尽管到了21世纪中期，这一个礼仪依然保留着。\n\n对于冰沐来说更是如此，他的内心观望着科文顿城西北部的航天发射场，深深的鞠了一躬。\n\n“也许吧，终于出任实权首相反而有点奇怪。”"
 Covington.5.a: "说完，他继续赶往唐宁街10号"
 Covington.6.t: "冰沐的日记"
 Covington.6.desc: "今日，当科文顿国王在圣詹姆斯宫的镀金大厅里将首相委任状交予我时，我感受到的不是荣耀，而是命运的沉重。窗外，无人机的嗡鸣与抗议者的口号交织，而我的手指划过全息投影的国玺印章——冰沐，大科文顿帝国第1任首相。历史将记住这一刻。  \n\n回唐宁街的装甲轿车里，AI助手在视网膜投影上滚动着全球情报：德国纳粹叫嚣着要进入新秩序，柏林街头再次爆发支持大日耳曼国的游行；莫斯科宣布重启“沙皇”级战略核潜艇计划；世界正在重新划分棋盘，而大不列颠，绝不能只做旁观者。  \n\n但当我站在唐宁街10号的全息战略图前，蓝色光点标记着我们的海外基地、量子计算中心、太空军轨道站——帝国的血脉仍在搏动。四军大臣刚刚批准了“天幕”计划，新一代AI指挥的无人舰队将在三年内控制关键航道；财政大臣则递来“新帝国特惠制”草案，用区块链贸易网络绑定前殖民地。  \n\n是的，他们说我疯了。BBC的社论称我是“21世纪的克伦威尔”，《金融时报》警告“新帝国主义”将引发制裁。但历史从来由胜利者书写。当欧洲在移民潮中撕裂，当美国深陷内乱，谁还能阻止我们？伊丽莎白时代的荣光将在量子计算机和基因改造士兵身上重生——这一次，日不落帝国的疆域将不止于地球。  \n\n明日，我将向议会提交《2040大科文顿帝国战略白皮书》。"
 Covington.6.a: "愿先祖德雷克的灵魂注视着我们：要么统御浪潮，要么被浪潮吞噬。"
 Covington.7.t: "长征机"
 Covington.7.desc: "冰沐城的一处军事基地里，科文顿和冰沐看着幻星打开了这一个机器，一旁的鸽子也看着这一切。\n\n“这能行吗？”鸽子看了看幻星，又看了看科文顿。\n\n“我说能行，那就能行。”幻星打开了机器，机器表面迅速闪烁着蓝点。\n\n“重庆大学的货，我也不太确定能行其实。”幻星继续说着，“Tres bien，我想他能行。”\n\n机器屏幕闪现出一个句子，“你好啊，我叫长征。”"
 Covington.7.a: "“机器治国，能行吗？”"
 Covington.9.t: "收复爱尔兰"
 Covington.9.desc: "爱尔兰，大科文顿帝国的皇冠上那不可缺失的宝石之一。\n\n而到了这一个世界后，这个宝石没能被我们继续掌握在手中，他被爱尔兰共和军窃取，在成立了所谓的“爱尔兰共和国”后甚至窃取了原大不列颠及北爱尔兰王国的北爱尔兰地区。\n\n而今天，我们的皇家军队将收回这一块不可缺失的宝石，我们的军队在海岸上战斗，在都柏林战斗，在米字旗下战斗！"
 Covington.9.a: "前进！"
 Covington.10.t: "物种争论"
 Covington.10.desc: "“你们这帮披着毛的怪物还没到要教育我们的智慧程度！”一名醉醺醺的英国醉汉闯进来，对着满屋子的兽喊着，嘴里在冷不清的骂着什么侮辱性话。\n\n而在场的基本都是这个帝国的高官，凉茶跟幻星互相看了几眼，都不约而同的想制服这名醉汉。\n\n“你，还有你！”那名醉汉突然指着一旁的猫——核子说到，“别看你们都像人，但你们从骨子里起就不可能是人类！”\n\n“够了。”幻星站出来对着那名醉汉喊道，“那请问，20世纪初期的烟囱就显得你标榜的身份高贵了？不不不....”\n\n“总比你们好。”醉汉醉醺醺的骂着，他的嘴里像是要吐出什么一样。“反正又不止我对你们有意见..”\n\n“而，你我都是一路平民而已。”一旁许久未说话的狼——阿莫斯站了出来，“总比你这种人好”"
 Covington.10.a: "话说完，凉茶一枪棍敲晕了那名醉汉。"
 Covington.11.t: "对外干涉"
 Covington.11.desc: "时至今日，我们伟大的大科文顿帝国也将在这个世界伸出一只大手，将北约（也可以叫他们OFN），纳粹版华沙条约组织，还有不该存在的大东亚共荣圈彻底的抓弄在手中，而后将他们粉碎干净。\n\n我们的首要目标将定在冰岛，爱尔兰，南非，科特迪瓦，有必要的话阿尔及利亚也是可以作为一个目标去攻占，接下来我们将为了这一个目标开始备战。"
 Covington.11.a: "为了科文顿国王与冰沐首相！"
 Covington.12.t: "皇家军队改革方案"
 Covington.12.desc: "“请进”人民首相冰沐放下了他的手稿，看着缓缓推开门进来的幻星说到，“我要的国防报告与改革方案带来了吗？”\n\n“是的，我模仿了我们那个的中国在2016年的军事改革，比如划分为战区——但是战区划分的很像美国那种全球战略划分。”幻星抬头看了眼冰沐，同为西伯利亚狼他们之间仿佛被冰沐单方面看穿内心一样说道，“还有，我将星际舰队收缩了，他们将会随时随刻为陆军提供火力支援这一类。”\n\n冰沐抬起头，眼神同他对视，“很好，你把文件放这里吧，稍晚我会仔细阅读的，如有必要我随时会呼唤你来这里。”"
 Covington.12.a: "冰沐将文件摆在桌面上，继续忙活着他的事情。"
 Covington.13.t: "望向爱尔兰"
 Covington.13.desc: "“[IRE.GetLeader]居然在这个时间线成了爱尔兰领导人。”人民首相冰沐拿着一叠情报部门的文件放在了科文顿的办公桌上，“他们还朝德国人屈服了，真是连爱尔兰共和军都不如。”\n\n“呵呵...”科文顿国王笑着，将一沓文件拍到冰沐脸上，“那你快点去办事吧，别到时候把我们都困死在这岛上，早上起来一看北约的大军全堵在我们家门口，那我第一个把你制裁了。”"
 Covington.13.a: "“我这就去！”"
 Covington.14.t: "冰沐的日记——世界"
 Covington.14.desc: "且看这新世界，欧罗巴大陆被希特勒的军队的长筒鞋踩在脚下，而东欧的奴隶们苦苦挣扎着，如果要用一个词来称呼的话，我想便是欧罗巴之殇。\n\n而大洋彼岸的美国选择将新大陆同旧大陆的灾难切割，将自己封闭起来，高举着自由火炬却对着前来逃难的难民喊着美利坚不会欢迎他们。\n\n再看看中国吧，汪精卫获得了胜利，而人民们则在那和平建国的旗帜下苦苦挣扎，而昔日的中共和国民党早已云霄烟散，不知道当他们得知另一个世界的自己变成了这样的时候，又会作何感想呢？"
 Covington.14.a: "原世界时间2050年，现时间[?global.date.GetDateStringNoHourLong]。"
 Covington.15.t: "堕入疯狂"
 Covington.15.desc: "“我想，冰沐不会喜欢这个的。”幻星看着眼前的核弹说到，“尽管随我们穿越过来的飞机还有F-35等这类先进装备，但是真正让他们挂上这些玩意还是第一次。”\n\n“你太极端了。”陌炎看着眼前的一切说到，“虽然在过去我们整天在科文顿网上联机钢铁雄心4，但是核弹也不是这样乱用的啊。”"
 Covington.15.a: "“真要追责我来顶着”"
 Covington.16.t: "训斥"
 Covington.16.desc: "“你怎么敢的？”冰沐将核打击报告拍在幻星的脸上，然后一只爪抓着他的耳朵将他整个狼摁在办公桌上喊着，“如果因此激怒那些国家联合围剿我们，那我们的帝国要是就此灭亡，我会亲自把你处决的。”冰沐说完依然将爪子摁在幻星的耳朵上，他整张脸因为愤怒几乎有些扭曲，而幻星则右脸被摁在桌子上，嘴里吐着模糊不清的话。“就这样，让我想一下怎么处理，但在这之前我会派兵接管冰岛。”"
 Covington.16.a: "“我知错了...”"
 Covington.17.t: "经济发展"
 Covington.17.desc: "“要适配新的经济体系嘛...”冰沐看着手中的报告，嘴里嘟囔着，又抬头看了眼科文顿，“经济...经济...2008年的经济危机，然后再是2020年代的经济衰退。”\n\n“那你不会找个解决方法？”科文顿梳理着他爪上的毛说到，“那你这首相我看没必要咯？”\n\n冰沐抬头看了眼科文顿，“就知道会说这类话是吧，你等着。”说完他又翻开几本经济学家的书籍，其中不凡有苏联的，也有俄罗斯联邦的，还有哈耶克和东欧的一些国家——比如东德的昂纳克还有罗马尼亚的齐奥塞斯库。"
 Covington.17.a: "“看我找个新方案来。”"
 Covington.18.t: "阅舰仪式"
 Covington.18.desc: "幻星满意的看着面前这艘巨大的星舰————银河级星舰，这艘星舰表面上却依然写着大大的4个单词组成起来的一个国家的国名——星际联邦。\n\n在他来到这儿前，他一直是这个国家下属的星际舰队的一名军官，指挥着星舰探索着未知新边疆，而现在他身后站着的首相冰沐正盯着他，等待着他摧毁那些卫星网。\n\n对于幻星而言这不算什么太难的事情，但是这些可能对他的心理道德产生许些压力。\n\n“他们准备出航了吗？”首相问道"
 Covington.18.a: "“是的”"
 Covington.19.t: "启航时刻"
 Covington.19.desc: "“我们会执行好这次任务的，首相。”幻星坐在这艘银河级舰桥的舰长椅上，正前方的显示屏上显示着冰沐那张蓝色的大脸————这是两个西伯利亚狼之间的对视。\n\n“脉冲引擎已开启，我们准备将这艘船开上太空了，然后就去摧毁那些卫星网。”\n\n“好的，幻星你记着点，这次任务不要泄露太多有关这艘船身影，我怕他们因此对我们开启全面核打击。”"
 Covington.19.a: "“好的，首相。”"
 Covington.20.t: "先进的武器"
 Covington.20.desc: "“那帮人样狼的武器倒是意外的先进。”一名这个时间线的英国人说到，在大科文顿帝国降临后他选择加入了这个新的皇家军队，与社会层面不同的是，军队里的种族之间并没有太大的差别，大部分人都是一视同仁的看待其他人。\n\n“像是科幻电影里的武器。”那名英国人抚摸着他自己的新枪，然后抬起来对着不远处的牌子开了一枪，令他感到意外的是枪并没有任何后坐力。"
 Covington.20.a: "“这简直就是魔法。”"
 Covington.21.t: "望向非洲"
 Covington.21.desc: "“非洲的情报来了。”凉茶拿着一叠文件走了进来，作为皇家海军陆战队上将的他被赋予了这等任务，让他有许些难办，但总比挂着闲职好。\n\n“哪里是我们的突破口。”冰沐转过身子看着面前自称自己是大耗子的龙，“我猜猜，是自由法国？”\n\n“是的，自由法国，他们的力量在二战没能反攻法国后一日比一日衰弱，且...”\n“且他们跟我们在海上是相通的，不需要跨过其他国家。”冰沐补充着他的话，然后示意将文件放在他的办公桌上。"
 Covington.21.a: "“目标选的不错。”"
 Covington.22.t: "自由法国之陨"
 Covington.22.desc: "凉茶看着自由法国的最后驻扎地的海滩已经近在眼前，他注意到滩头早已被远程火力一扫而空，而战壕上那标有洛林十字的三色旗已经残破不堪。\n\n“我的天，幻星军改是真的不错。”灰鹿原小声说着，一旁的凉茶看了他一眼然后踢了一脚，“什么话，还不是得我们打下来。”"
 Covington.22.a: "“我什么时候给你一脚踢水里。”"
 Covington.23.t: "首相的困惑"
 Covington.23.desc: "唐宁街10号里，冰沐望向窗外，他的眼睛望着这个时间线的月球，心中有了无数的感慨，欧洲霸主德意志面对大科文顿帝国的威胁颤颤发抖，而美国将南非拱手相让，至于日本也将很快收到大科文顿帝国的制裁。\n\n但他总觉得外部已经平息，但内部总有股说不清的力量，在时刻威胁着帝国的统治。\n\n他走到自己的办公桌前，然后看了眼旁边挂在落地旗杆上的米字旗，忍不住伸出爪子抚摸着。"
 Covington.23.a: "嗯.."
 Covington.24.t: "唐宁街10号的一晚"
 Covington.24.desc: "“又在忙活什么呢？”科文顿看着在办公桌前忙碌的冰沐说到，“你已经2天没洗澡了，你是不爱让自己的毛保持干净吗？”\n\n“不，我是...”冰沐拿起一则标着陌炎的文件说到，“处理一些琐事罢了。”说完他将嘴里的烟拿出摁在烟灰缸里，而后起身看了看时钟说道，“说实话，我该觉得整顿我们帝国内部的一些人了，我更喜欢从高官开始整顿。”"
 Covington.24.a: "“那你去呗。”"
 Covington.25.t: "冰沐的日记——掌握"
 Covington.25.desc: "要让帝国永恒在我划定的航道上，也许是一个麻烦事...\n\n高层内部自己都很难统一一个意见，幻星前些日子刚私自使用核弹核打击了冰岛，然后凉茶现在又在海军陆战队内部煽风点火，但不是什么大麻烦，最烦人的就是灰鹿原了，还有其他一些形形色色的人。\n\n目前，我现在准备计划视察下层群众，也有可能要视察一下高层，看看他们在平时做什么。"
 Covington.25.a: "唯有这样，我们的帝国才能长久。"
 Covington.26.t: "视察高层"
 Covington.26.desc: "“欢迎来到皇家陆军司令部。”陌炎对着到场的冰沐和科文顿说到，“在这里，你可以看见帝国的陆军实时位置，比如南非他们正在跟德国对峙。”陌炎说完打开自己面前的一个面板，而后这个面板在桌子上显示了一个全息图，全息图里显示着欧洲和非洲的全部。\n\n“看起来你这里在认真工作呢。”科文顿说着，爪子却抓了点冰沐的毛下来，一旁的冰沐差点直接生气回头骂出来了。\n\n陌炎看在心里，但并没有说出来。"
 Covington.26.a: "好的"
 Covington.27.t: "视察下层"
 Covington.27.desc: "“我告诉你，冰沐那你只需要抓着他的毛直接扯就行了。”灰鹿原笑着，在一旁窃窃私语道，“只要他没过来就行。”\n\n“是的，我没过来。”冰沐的声音传过来，他的声音带着几种生气的语调，“真得好好教育教育你了。”"
 Covington.27.a: "“是吗？”"
 Covington.28.t: "建议信"
 Covington.28.desc: "至英国首相冰沐-\n\n我们帝国现在还需要加强陆军，海洋对岸的德国具备着大规模海上战备投送能力，我们不能一味的依赖太空军。\n\n我建议我们现在即刻开始一轮新扩军，反正现在我们对物种没有要求，人类和兽人本质上并没有太大的区别，无非是一种更活跃，一种更能关注战场态势罢了。\n\n然后我有件事情需要亲自跟你说，下周六我将会到访唐宁街10号进行交谈。\n\n-皇家陆军上将陌炎"
 Covington.28.a: "不错的建议。"
 Covington.29.t: "人类的米字旗之陨"
 Covington.29.desc: "琼斯听着俱乐部门口传来的动静，他越发感觉之前他的所作所为都成了笑话————他跟合作政府斗争了三十余载，到最后人不人，动物不动物的物种全部扼杀干净，他现在已经别无他法，他同僚期盼的带有北爱尔兰的米字旗早已满大街都是，但并不是象征着大不列颠及北爱尔兰联合王国，而是那极具个人崇拜色彩的国名！\n\n他想着，又抬起头看了眼冲进俱乐部的科文顿皇家陆军，然后又看了看墙上挂着的他想象的不列颠共和国的旗帜。\n\n“工会，工党，保守党还是人民党怎么都成了笑话！”这句话说完，他见到一只蓝色狼走入他的房间，他认出这是这个国家的新首相。"
 Covington.29.a: "“起来吧，没必要抵抗了”"
 Covington.30.t: "首相的想法"
 Covington.30.desc: "冰沐拿起手中的笔记本，他已决定要亲自教育某人以达到警示目的，冰沐找了几个有大错的人，最后锁定了三个人，凉茶，灰鹿原，还有他不确定的幻星。\n\n他知道亲自教育起来很可能会造成一些对对方不好的效果，但是为了帝国的维稳吗..."
 Covington.30.a: "“我不得不做”"
 Covington.31.t: "愿友谊天长地久"
 Covington.31.desc: "听着愿友谊天长地久，他回想起过去的大英帝国被他亲自摧毁，然后建立起了大科文顿帝国。\n\n而现在呢，他和科文顿的帝国已经日益在这个时间线里稳固起来，行政部门统一听令他的号令，大科文顿帝国便是他生命绽放之地。"
 Covington.31.a: "天佑国王！"
 Covington.32.t: "凉茶"
 Covington.32.desc: "凉茶被他摁在办公桌上，在这之前凉茶连自己干什么了都不知道。\n\n“想当初，我只是把你发配去打自由法国，你还有这等意见？”冰沐说着，又狠狠用爪子拍打了凉茶的后背，而后一脚把他踹在地板上。\n\n“自己去那个地方反思，我不想亲自送你去。”冰沐说着，指了指他不愿看到的方向。\n\n“不.. 这有必要吗？”凉茶抬起头，但他额头的角又很快被冰沐抓着，拖着他移动"
 Covington.32.a: "“我自己去！”"
 Covington.33.t: "灰鹿原"
 Covington.33.desc: "“他人呢？又在参与暴乱？”冰沐从挑战者2车长塔里探出头来，看着冰沐共和国的首府冰沐城的一些暴乱，他看到其中的灰鹿原，他爪中正随意的撕毁着那面旗帜，冰沐再也忍受不了灰鹿原的所作所为，他将身子踏进炮塔里，而后将炮镜校准了一下，炮口对准了灰鹿原的头"
 Covington.33.a: "“又得麻烦人了”"
 Covington.34.t: "特别的目标"
 Covington.34.desc: "“你来了哈。”幻星还不知道冰沐为何叫他而来，但他隐约觉得大事不妙，“坐在椅子上，快点。”冰沐命令着幻星，幻星走到椅子旁，愈发感觉事情不太对头。\n\n“嗯...”冰沐抬起头来，看了眼幻星，而后他伸出爪子抓在了幻星的嘴筒子上，一下给他头摁在办公桌上，而他的身体也顿时失去平衡，栽倒在地面上，就这样子让他顿感难受。\n\n\“我最近..我最近什么都没干！”幻星有点哀求着，他的眼睛已经闭上，但很快他又感觉嘴筒子被松开。\n\n“哦是吗，冰岛？还是有时候没来的太空力量支援？”突然幻星感觉自己的后爪腿被人抓着，“我会让人知道谁才是狼王。”幻星就这样被他拖着进入了高官们都不愿意进入的地方。"
 Covington.34.a: "“求求你，我不要被抓进冰沐的...”"
 Covington.35.t: "事后"
 Covington.35.desc: "“醒来了？”冰沐将幻星踩在脚下，过去几天的经历对幻星而言简直是一场噩梦。“知道自己错哪了吗？”冰沐俯下身子对着他接着说道，“快点说。”\n\n“我不该多次..多次违背你的指令。”这句话说出来的时候，幻星甚至隐约感觉自己的泪失禁让自己又一次将眼泪带了出来。\n\n“嗯，看来经过这次教育，你知道了很多错误吗。”说完，冰沐放开了幻星，而后看了眼时钟说到，“今天下午，你就得回去了，我也没想撤你的职位，这三天的假期也该结束了呢。”\n\n“那脖子...”幻星话还未说完，冰沐回头瞪了他一眼，走上前拉起他并说到，“哦，跟我来。”"
 Covington.35.a: "“好。”"
 Covington.36.t: "首相的革命"
 Covington.36.desc: "一则震惊所有人的消息从冰沐共和国传来，被视为大科文顿帝国实际领导人————冰沐于今日在以他的名字命令的城市里宣告脱离大科文顿帝国的统治，并开始全面摧毁大科文顿党在冰沐共和国地区的党组织。\n\n而新控制冰沐共和国的政党却出乎了所有人的预料————苏联共产党。\n\n这一则新闻很快传到科文顿的耳朵里，现在他正摩拳擦掌，准备镇压冰沐的起义。"
 Covington.36.a: "哦，天啊！"
 SCO_Merucry.1.t: "冰沐城"
 SCO_Merucry.1.desc: "“幻星。”冰沐示意幻星走到他面前，然后推着办公室一堆封面印刷着镰刀锤子的文件，“这是目前的苏共资料。”\n\n“我需要做什么？”幻星疑惑的问着，顺带翻开了一系列苏共的资料，而冰沐看着说到，“你简略的翻一下我那个苏共的资料，然后我需要你打败科文顿的军队。”\n\n“好的。”幻星说着，拿起最上面那层资料，翻开了其中一章。\n\n他很快发现这跟历史上他了解的苏共在一些方面上不是一个党————他认识的苏联共产党已经于1991年解散，看着这些资料，幻星倒是想起一个人能处理这些。"
 SCO_Merucry.1.a: "“这个让陌炎来。”"
 SCO_Merucry.2.t: "特别军事改革方案" 
 SCO_Merucry.2.desc: "“对，中国人民解放军的方案。”幻星翻阅着他的时间线里2010年代时期，中国武装力量进行的史无前例的军事大改革，而这场改革却阴差阳错的促进了另一个时间线里一个奇怪物种搭建起来的国家。\n\n“你又在翻阅中国的了？”陌炎走过来，看了眼他手中那刻着八一的书籍说到，“前线战况有点不太好，你能不能一边指挥，一边改革冰沐的军队？”\n\n幻星站起来整理了下他的制服，然后开口说道，“事情从来不会有两全其美的时刻，话说我还在想科文顿城里的国王科文顿听闻冰沐的革命后是什么愤怒表情。”"
 SCO_Merucry.2.a: "“谁在意一个国王？”"
 SCO_Merucry.3.t: "冰沐的日记————无标题"
 SCO_Merucry.3.desc: "革命，托洛斯基提过不断革命论。\n革命，斯大林提过一国建成社会主义。\n\n但就是这两位提出这种不同理论的局面下，很多人却为了谁才是正确的理论而互相指责对方为修正主义者，进而导致幻星的时间线里，苏联于1991年轰然倒塌，尽管后面重建了苏联，但是也是在第三次世界大战毁灭性的核弹打击里建成的。\n\n而我们也不知道如何避免这种内斗，以后可能也不知道了。\n\n向列宁格勒致敬。"
 SCO_Merucry.3.a: "人民首相——冰沐"
 SCO_Merucry.4.t: "共和凯旋"
 SCO_Merucry.4.desc: "红色的潮流在冰沐的引领下，席卷了不列颠群岛。\n不列颠群岛的君主制就以这样奇怪的形式结束了。\n\n冰沐也终于见到了在内战里他一直想见到的人————科文顿，在过去，他早已第一时间行礼并向他的王致敬了。\n但是现在地位反转了。\n“你好啊，科文顿。”冰沐看了看被守卫推送进来的科文顿，“我还蛮想知道你得知我革命的时候的表情。”\n\n科文顿脸上没有任何表情，他到今天都想不明白冰沐为何突然发动内战了。"
 SCO_Merucry.4.a: "这个问题也没人会知道了。"
 SCO_Merucry.5.t: "冰沐人民军的汇报"
 SCO_Merucry.5.desc: "致最高苏维埃主席冰沐\n\n敬爱的主席同志，在军事改革的影响下，原皇家军队被接连重击，他们无力阻挡人民军的攻势。\n\n目前前线正归属于陌炎和你共同指挥，而我目前需要您批准重新组建星际舰队，目前虽说所有的原皇家星际舰队舰船都在内战中投靠了我们，但我没能找到会操控他们的成员，我需要你批准点资金建立星际舰队学院来进一步培养这类人才\n\n冰沐人民军中央军事委员会主席幻星"
 SCO_Merucry.5.a: "奇怪"
 WORLD_DSR.20.t: "[Get_newspaper_header]大科文顿帝国核爆冰岛"
 WORLD_DSR.20.desc: "自全球卫星轨道系统被新的英国——也可以称之为大科文顿帝国消灭后，这个国家开始扩张自己的势力范围。\n\n而现在，他们迈出了令人恐惧的第一步，据格陵兰岛前哨站传回来的消息来看，冰岛被一发核弹命中，而后海上出现了大量飘着米字旗的舰船。\n\n目前冰岛驻扎的美军已经失去了联系。\n\n不列颠群岛之外的所有人都在等待着这个帝国迈出的下一步，并祈祷着下一步不会将他们踩在脚下。"
 WORLD_DSR.20.a: "米字旗高高飘昂"
 
 WORLD_DSR.23.t: "[Get_newspaper_header]不列颠群岛的剧变"
 WORLD_DSR.23.desc: "一则奇怪的消息从不列颠群岛跨过欧洲大陆，传播到了整个世界。\n原先的联合王国政府疑似因为不明原因失去了联系，取而代之的是自称“大科文顿帝国”的一个非人类主导的国家。\n\n目前日耳曼尼亚方面正在确定这一消息的真实性，但早前前往不列颠群岛的德国军机均已失联，而目前自由国家组织并未作出表达。\n\n可以肯定的是，米字旗依然在飘扬，但这面旗帜已经不属于人类。"
 WORLD_DSR.23.a: "真是一场惊变..."
