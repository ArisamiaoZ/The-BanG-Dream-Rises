##冰沐共和国国策
 SCO_Mer_Rerution_open: "革命的开始"
 SCO_Mer_Rerution_open_desc: "我们敬爱的首相同志终于作出了他那最后的计划————发动一场革命。\n\n在苏联共产党的领导下，苏格兰地区脱离了大科文顿帝国的统治，并建立了冰沐共和国。"
 SCO_Mer_military_streamline: "幻星的新军事改革方案"
 SCO_Mer_military_streamline_desc: "幻星提出了一个新的改革方案————旨在于加强党指挥枪的基础上，将军队转变为一个能够快速适应，敢于面对强敌的军队。"
 SCO_Mer_aim_the_emeies: "瞄准强敌打"
 SCO_Mer_aim_the_emeies_desc: "我们的独立活动很显然不会有时间让我们慢慢发展，在大科文顿帝国军队的压境下，我们的军队必须同敌军奋战到底。"
 SCO_Mer_aim_the_emeies_fright: "瞄准强敌练"
 SCO_Mer_aim_the_emeies_fright_desc: "在战斗中，我们的军队不仅要单纯的完成任务，更要在任务中学习如何的压制敌人，如何的利用军事改革的优势将劣势变为我们的优势。"
 SCO_Mer_the_sharp: "利箭在弦"
 SCO_Mer_the_sharp_desc: "我们的军队即将完成幻星预测的军事改革目标。\n\n我们的军队即将变为一个强有力适应的军队，并在此基础上解放整个不列颠群岛！"
 SCO_Mer_our_trump_card: "亮出咱的杀手锏"
 SCO_Mer_our_trump_card_desc: "陆地，ZLT-11在战线上快速穿插。\n天空，阿帕奇武装直升机正在点对点摧毁设施，\n海洋，我们的潜艇部队如幽灵般出现。\n\n我们的军队将快速适应每一个作战环境，早日将解放带给不列颠人民！"
 SCO_Mer_how_to_win_battle: "战怎么打赢"
 SCO_Mer_how_to_win_battle_desc: "我们的部队不一定要完全完成原有的目标，在必要时刻，我们应当时刻改变我们的目的，以达成最佳的目的。"
 SCO_Mer_to_how_transform: "就怎么转型"
 SCO_Mer_to_how_transform_desc: "我们的部队要在不同的地方展现不同的方式，这样才能够以一种强大的新型力量站在世界舞台上。"
 SCO_Mer_changed_the_ours_army: "脱胎换骨打出"
 SCO_Mer_changed_the_ours_army_desc: "最后时刻已到来...\n最后时刻已到来.."
 SCO_Mer_and_ours_victory_iron_fist: "咱胜战的铁拳"
 SCO_Mer_and_ours_victory_iron_fist_desc: "瞄准强敌打，瞄准强敌练\n\n利剑在弦亮出咱的杀手锏\n\n战怎么打赢，就怎么转型。\n\n脱骨换胎打出咱胜战的铁拳！"
