##内阁
 CRN_Covington_sec_desc: "§Y大科文顿帝国国王\n君主制§!\n--------------\n科文顿是一只标准的狼，作为大科文顿帝国的国王，他已经深深的了解了许多不为人知的事情。"
 CRN_Gezi_for_desc: "§Y大科文顿帝国财政大臣\n共产主义\n--------------\n鸽子是大科文顿帝国的财政大臣，在他的职责内，任何财政的支出都会被他亲自所审核。"
 CRN_Huanxing_eco_desc: "§Y大科文顿帝国星际舰队上将\n星际联邦式社会主义§!\n--------------\n幻星作为大科文顿帝国的星际舰队上将，一直尽心尽责的处理每一个军队内部的事情，但实际上他并不是大科文顿帝国本土公民。\n\n星际联邦，这另一个时间线中的国家，他一直深刻记在脑海中。"
 CRN_Mercury_hog_desc: "§Y大科文顿帝国人民首相\n君主立宪制§!\n--------------\n帝国首相，自他掌管事物起便几乎能深刻的知道每一个帝国高官的信息，同时他和科文顿之间的关系也超过了任何一个人。"
