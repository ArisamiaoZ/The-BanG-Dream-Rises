 Jap_Left: "为了人民"
 Jap_Left_desc: "有人说，“日本从1980年起就生活在2000年”。无论有再多的花哨玩意儿，如果我们的人民根本没钱享受的话，那又有什么用呢？就算自民党超前般的统治日本，但大部分人早在几十年前就掉队了。我们将打破现状，让每个人都能过上繁荣的生活！"
