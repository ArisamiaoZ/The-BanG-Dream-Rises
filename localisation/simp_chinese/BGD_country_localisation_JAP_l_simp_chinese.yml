 abe_shinzo.1.t: "山上彻也"
 abe_shinzo.1.d: "操你妈统一教会，操你妈安倍"
 abe_shinzo.1.a: "我要与你撕咬到底"
 abe_shinzo.2.t: "我以野兽的心境…"
 abe_shinzo.2.d: "不知何故，山上彻也盼望着天空能够放晴。然而，在他带着自制的土枪前往安倍晋三演讲场地时，天空仍旧是一片肮脏灰暗的黄铜色。\n\n也许，有些事情永远都不会改变。很快，至少在他死去之前，安倍晋三这个畜生就会下地狱，也许那些畜生政客和邪教头子们会像从前一样边数着带着血水的钞票边对着受害者尸骸筑成的山峦冷嘲热讽。也许他的家人，他最爱的妹妹会因此面临比以往还要更甚的苦难，如果他的家人还活着的话。山上彻也希望他们活着，也希望他们能继续活下去。不过，不久之后，一切就都无关紧要了。安倍仍在令人厌烦地嘟囔着什么，但他很快就嘟囔不出来了。至少这一次，仅此一次，他可以做一些覆水难收的事情，一些能引以为傲的事情。骄傲不能当饭吃，但是它可以让吃饱了饭的人完成以往不敢想象的事情。人有了傲骨，前路就很明晰了。\n\n安倍的唾沫在口腔里打转，他还在称述他那一套陈词滥调，山上彻也已忍无可忍。他扣动了扳机，打一枪先是打偏了，可第二枪直击安倍的脖颈。安倍晋三的身体随之缩成一团。等回过神来，山上发现自己已被安倍的保镖们摁着了地上。此时此刻，山上彻也只想着把安倍这个害得他家破人亡的人渣送进地狱，而现实也如了他的遗愿。"
 abe_shinzo.2.a: "…射向恶魔的胸膛。"
