 JAP_naruhito: "德仁天皇"
 JAP_naruhito_desc: "德仁天皇，于公元二〇一九年五月一日继位，成为日本国第一百二十六代天皇。其生于昭和三十五（1960）年二月二十三日，乃明仁上皇与美智子皇后之嫡子。天皇自幼学于日本，并游学海外，尤在牛津求学期间，深谙国际关系与文化，见识广博。德仁天皇登基，恰逢其父明仁上皇主动逊位，乃二百余年来首位自愿退位之君，此事成一时之大事，载入史册。\n\n德仁天皇在位期间，值日本国面临诸多难局，如人口老龄化、经济艰困，及应对全球变革之需求。天皇笃信和平，倡导可持续发展与社会公正，其年号“令和”，意为“美丽之和谐”，蕴含国家团结兴盛之愿景，亦寄寓于和平共处与文化多样之希望。\n\n德仁天皇广涉公事，躬身力行，尤重教育、生态与文化之倡议。其在继承祖宗遗风之际，亦能兼采今人新法，使其治世独具一格。时逢全球纷扰，天皇乃为日本国人安定与希望之象征。\n\n§R但倘若国家大事有变，天皇恐再难有保证自己有全身而退的机会。若天皇离世，国家将再难以维系……到那时，恐兄弟阋墙，东瀛陆沉！§!"
