 JAP_prepare_for_the_olympics_n: "筹备奥运会"
 JAP_prepare_for_the_olympics_n_desc: "近七年来，我们的首都一直在热切期盼着奥运会的到来。然而，就在这个重要时刻的前夕，包括我国在内的世界各国都遭受了同一种病毒的侵袭。此外，考虑到全球紧张局势的加剧，组织者已经在重新考虑举办该盛会的可能性。由于对新冠肺炎的恐惧，以及参赛选手之间剑拔弩张的氛围，人们开始质疑本届东京奥运会是否还能顺利举办。"
 JAP_hold_the_olympics_n: "举办奥运会"
 JAP_hold_the_olympics_n_desc: "在这充满考验的时代，还有什么比一场友好的竞赛更能治愈全球呢？让病毒和对抗见鬼去吧，这届奥运会将把人们再次团结在一起！任何潜在风险都不能阻止我们向世界展现好客的真谛。"
 JAP_delay_the_olympics_n: "推迟奥运会"
 JAP_delay_the_olympics_n_desc: "尽管举办奥运会是我们长久以来的渴望，但也必须承认有太多未知变量在威胁此事。仅举一例，兴奋剂丑闻就可能会因全球紧张局势而产生严重后果。虽然可能性极小，但运动员之间的冲突可能会有毁灭性的影响，更不用说超级感染事件的威胁了。因此，我们决定将奥运会推迟到2021年举行。"
 JAP_promote_japanese_culture_n: "弘扬日本文化"
 JAP_promote_japanese_culture_n_desc: "武士道，日本刀、盆栽、同人志、动画片、寿司还有天妇罗。日本文化已经流行于世界，而我们要将它进一步发扬光大。"
 JAP_japan_on_the_world_stage_n: "世界舞台上的日本"
 JAP_japan_on_the_world_stage_n_desc: "世界在不断改变，我们将注定成为东亚民主的闪耀灯塔，而不堪回首的过去将被抛在身后。
 Jap_accelerate_the_resolution_of_the_epidemic: "加速解决疫情"
 Jap_accelerate_the_resolution_of_the_epidemic_desc: ""
 Jap_accelerating_vaccine_research: "加速疫苗研发"
 Jap_accelerating_vaccine_research_desc: ""
 JAP_restrict_travel_n: "限制旅行"
 JAP_restrict_travel_n_desc: "为防止疫情扩散，我们可能需要限制海外旅行。"
 JAP_support_small_medium_enterprises_n: "支持中小企业"
 JAP_support_small_medium_enterprises_n_desc: "资本主义的根基并非建立在庞大笨重的巨型企业之上，而是建立在小型企业之上。但在当今的日本，这一点似乎已经被遗忘。小型企业比以往任何时候都需要我们的支持，尤其是在面临着新冠疫情威胁的当下。"
 JAP_ease_economic_burdens_n: "减轻经济负担"
 JAP_ease_economic_burdens_n_desc: "消费政策代价高昂，经济也会受此影响。然而，这些政策对于改善国家和支持我们的人民来说至关重要。虽然我们无法彻底摆脱这些政策带来的经济负担，但可以缓和其带来的冲击。"
 JAP_deal_with_social_policies_n: "处理社会政策"
 JAP_deal_with_social_policies_n_desc: "或许在外人看来我们像是天堂，但我们也有着自己的问题，尤其是独居和出生率下降的问题。"
 JAP_provide_maternity_leave_for_female_workers_n: "建立产假制度"
 JAP_provide_maternity_leave_for_female_workers_n_desc: "鉴于我国出生率不断下降，确保女性能够切实照顾她们的婴儿无疑符合我们的最大利益。太多的我国公民无法享受产假，而这种情况必须得到改变！"
 JAP_improve_childcare_facilities_n: "改良托儿所"
 JAP_improve_childcare_facilities_n_desc: "在我国国内，父母常常忙于工作，没有时间照顾孩子。我们的托儿设施虽可称堪用，但如果我们想要减轻人民的压力，就必须确保它们能拥有非同寻常的服务品质！"
 JAP_improve_the_workspace_n: "改善工作环境"
 JAP_improve_the_workspace_n_desc: "无论是遇到蛮横的老板，还是置身于多年未经检查的危险工地，我们的员工常常面临着不尽如人意的工作环境。全世界都在进步，而我们也更应该努力去创造一个健康、安全和充满乐趣的工作环境！"
 JAP_reform_the_education_system_n: "改革教育体系"
 JAP_reform_the_education_system_n_desc: "罗马不是一天建成的，日本也不是。我们的教育体系是什么时候变得像今天这样糟糕已不得而知，但目前的状况确实不尽如人意。如果我们想确保孩子们茁壮成长，那么应该趁着还来得及尽早开始改革。"
 Jap_the_era_of_teenage_girl_bands: "大少女乐队时代"
 Jap_the_era_of_teenage_girl_bands_desc: ""
 JAP_peoples_trust: "人民的信任"
 JAP_peoples_trust_desc: "我们的政党曾经跌倒过，也曾经狼狈不堪过。但我们不也总是能东山再起吗？自由民主党始终都站在日本人民一边，不会被那些一旦掌权就陷入内斗土崩瓦解的边缘政党所取代。"
 JAP_strengthen_our_union_n: "强化联盟"
 JAP_strengthen_our_union_n_desc: "虽然我们并不依赖公明党，但作为长期盟友，他们的坚定支持值得我们表示感激。随着所谓的“人民联合”将越来越多的小党派凝聚在一起，我们必须巩固自己以公明党为代表的盟友的团结。"
 JAP_maintain_stability_n: "维持稳定"
 JAP_maintain_stability_n_desc: "我们党始终保持着稳定，这点至关重要。某些领域可能需要变革，但这并不意味着明天就需要变革。自由民主党将见证日本顺利过渡到未来，几十年来一直如此，并将永远如此。"
 JAP_new_course_n: "开启新征程"
 JAP_new_course_n_desc: "日本在上个世纪发生了巨大的变化，在新世纪也该如此。我们已经看到了人民对当前政党政治的不满，领导层也认识到必须进行改革。俗话说的好，旧的不去，新的不来。"
 Jap_walk_hand_in_hand: "携手前行"
 Jap_walk_hand_in_hand_desc: ""
 JAP_preparing_for_militarization: "修改和平宪法"
 JAP_preparing_for_militarization_desc: "我国宪法第九条实际上规定我们可能不能拥有常备军。那么问题来了，没有军队我们该如何作战？幸运的是，我们设法找到了一些空子可钻，但钻空子毕竟不是长久之计。无论怎样，这部过时的宪法必然要进行修正。"
 JAP_improve_the_ground_defence_forces_n: "强化陆上自卫队"
 JAP_improve_the_ground_defence_forces_n_desc: "尽管我们与中国在地面上发生冲突的可能性看起来不大，但谁知道呢？台湾似乎是最有可能发生面对面对抗的地方，但如果情况持续恶化，我们可能不得不在本土与巨龙作战。随着第九条的修订，我们终于可以建立一支更强大的地面部队了。"
 JAP_improve_the_tank_fleet_n: "升级装甲部队"
 JAP_improve_the_tank_fleet_n_desc: "日本坦克部队的过往相当平平无奇，这是因为纵观历史，我们对坦克从未有过迫切的需求。然而，在当今战场上，这些履带巨兽变得愈发随处可见。因此，我们必须在这个领域能做到与中国相匹敌。"
 JAP_a_fleet_of_mcvs_n: "机动战车洪流"
 JAP_a_fleet_of_mcvs_n_desc: "坦克拥有速度缓慢，难以维修和更新等诸多问题，但幸运的是我们还有另一种选择。步兵战车虽然火力不如坦克强大，但速度快，用途广泛，并且也肯定能对我们的敌人造成毁灭性打击。"
 JAP_procure_new_equipment_n: "采购新型装备"
 JAP_procure_new_equipment_n_desc: "即使美国忙于其“内政”，我们还有遍布全球的其他盟友可以从中采购武器。我们将联系我们在世界各地的同志，购买新装备来提升我们的作战力量。"
 JAP_start_limited_military_exports_n: "有限军火出口"
 JAP_start_limited_military_exports_n_desc: "澳大利亚是我们可敬的盟友，可他们的军事力度不及我们。为了让他们能帮助我们尽可能地对抗中国，我们会向他们提供一些装备。"
 JAP_innovate_the_helicopter_fleet_n: "准备空地一体化作战"
 JAP_innovate_the_helicopter_fleet_n_desc: "鉴于我们未来参与大规模正面冲突的可能性很高，对大规模近距支援机的需求就更加迫切。我们不仅需要大量的近距支援机，而且它们必须足够现代化，能够与中国军队抗衡。"
 JAP_adapt_to_cyber_warfare_n: "适应网络战争"
 JAP_adapt_to_cyber_warfare_n_desc: "我们必须承认，在网络战方面中国的确领先了一步。但他们的好运到头，我们正在迎头赶上。互联网是需要我们高度重视的新战场，必须得到充分利用。"
 JAP_acquire_f35s_n: "获取F-35战机"
 JAP_acquire_f35s_n_desc: "随着美国深陷内乱，从该国获得F35战斗机的可能性已经极端渺茫。但幸运的是，我们自有办法，我们将确保太平洋的天空只属于我们！"
 JAP_new_artillery_pieces_n: "新型重炮群"
 JAP_new_artillery_pieces_n_desc: "我们必须承认，中国的信火一体理论很有参考价值。我们需要这些名为自行火炮的大家伙们，就像拿破仑说的那样——\n胜利女神永远只站在火炮多的一方。"
 JAP_expand_the_JMSDF_n: "扩张海自规模"
 JAP_expand_the_JMSDF_n_desc: "作为一个岛国，强大的海上力量是必不可少的。在未来的不可避免的冲突中，公海也是我们最有可能与中国假想敌交战的地方。这场战争迟早会到来，因此我们必须在不牺牲质量的前提下，尽快扩大海上自卫队的规模。"
 JAP_convert_helicopter_destroyers_n: "改装直升机驱逐舰"
 JAP_convert_helicopter_destroyers_n_desc: "很不幸，我们的海军没有装备任何航空母舰。航母体积庞大，造价昂贵，而且直到现在我们都被禁止拥有它们。然而，我们可以将现有的直升机航母改装为能够搭载某些类型的飞机。"
 JAP_build_new_aegis_destroyers_n: "新建宙斯盾舰"
 JAP_build_new_aegis_destroyers_n_desc: "装备有宙斯盾系统的驱逐舰是世界上最先进的驱逐舰之一，我们很幸运地保有一些此类军舰。然而，如果要与中国开战，它们的数量就完全不够用。因此，更多宙斯盾舰必须被建造出来。"
 JAP_unveil_the_taigei_n: "为大鲸号掷瓶"
 JAP_unveil_the_taigei_n_desc: "是时候让日本加入拥有最新一代潜艇的国家的行列了。我国研究人员所推出的“大鲸”级潜艇虽然不是世界上最好的，但它必定能够加强海上自卫队的水下作战能力。"
 JAP_build_new_dockyards_n: "修建新造船厂"
 JAP_build_new_dockyards_n_desc: "随着我们不断扩大生产新海军装备的规模，造船厂将能够不断收到新订单。建设更多的造船厂不仅能创造新的就业机会，还能提高我们生产新舰艇和潜艇的速度。"
 JAP_improve_island_defences_n: "加强本岛防御"
 JAP_improve_island_defences_n_desc: "中国毫无疑问会试图通过导弹轰炸或海上入侵来摧毁我们的岛屿基地。无论他们选择何种方式，我们都必须确保他们无法得逞。"
 JAP_introduce_the_kawazaki_n: "改进川崎P-1"
 JAP_introduce_the_kawazaki_n_desc: "中国人在渗透我国领海时喜欢耍阴招，通常需要依靠川崎P-1海上巡逻机才能将他们驱逐出去。我们会改进这款飞机，使其能够飞得更远，并在更远的距离发现中国船只。"
