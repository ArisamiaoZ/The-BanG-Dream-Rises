 Jap_The_Mark: "遵从民主原则"
 Jap_The_Mark_desc: "随着我们不断的改革，旧日自民党那腐朽的结构轰然倒塌。许多其他党派内部人士被我们的新理念所吸引，这些“异见者”纷纷投向我们。"
 Jap_kid_glove_methods: "天赋执政党"
 Jap_kid_glove_methods_desc: "自由民主党已在日本执政了近80年，这是有原因的。与其他各色势力相比，只有我们知道对日本人民来说什么才是最好的。其他党派无论做什么都永远无法打败我们，因为，我们即是日本国！"
