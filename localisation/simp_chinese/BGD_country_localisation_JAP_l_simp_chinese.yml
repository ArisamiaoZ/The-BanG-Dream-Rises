 novelcoronavirus.1.t: "应对疫情"
 novelcoronavirus.1.d: "疫情极大地冲击了我国，我们必须做点什么，免得到时候出现无法挽回的结局。"
 novelcoronavirus.1.a: "打败病毒！"
 novelcoronavirus.2.t: "发放救急物资"
 novelcoronavirus.2.d: "自二战终结以来，我们可以说从未经历过像Covid-19这样巨大的危机。放眼全国，人民生活于水深火热之中。我们需要确保人民获取生活所需的物资，这是我们的职责所在。"
 novelcoronavirus.2.a: "打败病毒！"
 novelcoronavirus.3.t: "研发疫苗"
 novelcoronavirus.3.d: "COVID-19疫情重创了我国，人人心中都不由得生出疑问：“我们能造出疫苗吗？”答案无异是肯定的，但疫苗研发并非一朝一夕之功。为了加快这一进程，我们需要不计代价地调拨资金，以帮助我们的研究人员。"
 novelcoronavirus.3.a: "打败病毒！"
 novelcoronavirus.4.t: "继续封控政策"
 novelcoronavirus.4.d: "很遗憾的是，为了人民的利益着想，我们必须逆人民之意行事。成以千计的国民因为这混账病毒失去了他们的生命，我们不能让更多无辜之人丧生。封控政策必须无限期地继续下去。"
 novelcoronavirus.4.a: "打败病毒！"
 election.1.t: "大选将至！"
 election.1.d: "历经数周的竞选活动、互相攻伐以及些许丑闻后，选举即将达到高潮，反对党和自民党都竭尽全力争取尽可能多的选民支持。\n\n尽管预计投票率会很低，但仍然有足够多的人会出门为他们喜爱的政党投上一票。自民党拥有经验，承诺稳定和确定性，而反对党则保证将进行适当的变革、进步与革新。随着激烈的辩论接近尾声，投票即将开始，最终由人民决定谁将获得胜利。"
 election.1.a: "与自民党并肩前行！"
 election.2.t: "自民党获胜！"
 election.2.d: "不出所料，计票结果宣布——自民党胜选，并继续保持其政治主导地位。\n\n民众对此结果的反应不一，一些人失望，另一些人则对日本处于稳定轨道感到高兴，人民联合依然偃旗息鼓，现在人民更关心他们的联盟能否撑到下次竞选。"
 election.2.a: "一如往常，但有一点不太一样"
 election.3.t: "人民联合解散"
 election.3.d: "经过长期的政治纷争，人民联合最终宣告解散。内部的内斗不断，过多的分歧使他们无暇集中精力对抗共同的对手——自民党，这给了自民党充分的机会利用他们内部的争执。\n\n最终，多位关键人物公开表达了对其他成员的不满，宣布退出人民联合，另辟蹊径，在日本的政治舞台上开拓属于自己的道路。然而，面对自民党这一庞然大物，他们的政治生涯似乎注定难以有成效。\n\n无论如何，这场纷争的结果是，自民党在日本的持续主导地位得以稳固，并非凭借专制，而是因为对手的无能所致。"
 election.3.a: "当有人犯错时，千万别去阻止他。"
 election.4.t: "人民联合成立"
 election.4.d: "自民党在政治大舞台上如今正面临一个强大的对手，人民联合由反对党成员组成，他们联合起来是为了打破自民党对日本政治格局的铁腕控制。\n\n虽然人民联合非常年轻，其方法也有些不合常规，但它已经设法获得了足够的支持，成为对自民党而言不可忽视的威胁。随着选举临近，这可能会改变日本政治游戏规则。"
 election.4.a: "菜鸟们。"
 election.5.t: "思索"
