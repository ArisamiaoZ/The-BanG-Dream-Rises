 JAP_shameful_display: "丢人现眼"
 JAP_shameful_display_desc: "完了，全完了。我们将国家和民族的前途赌在了台海战争的胜利上，而这一切都已随台湾海峡内战舰的残骸和海滩上堆积如山的士兵尸体化为了泡影。我们别无他法，只能静静吞下这耻辱的苦果，让中国自顾自地庆祝解放台湾的胜利。而且，我们现在还要处理一团乱麻的国内局势。"
 JAP_suspend_the_npc: "暂停国会召开"
 JAP_suspend_the_npc_desc: "战败使我们不光失去了人民的信任，同时也失去了政党联盟内对我们的支持；在国会议事堂的走廊上回荡着暗中密谋的低语声。"
 JAP_quell_the_protests: "平息抗议"
 JAP_quell_the_protests_desc: "在我们从台湾铩羽而归后，各地的示威游行便层出不穷。走在街头的不仅有素来对党不满的大学生，还有那些遭受不幸命运的人们，包括退伍的伤残士兵，因经济制裁而破产的企业家，等等。他们不光谴责战败，同时也在谴责发动战争的党的愚蠢和失责。各地的警察已经被动员起来遏制抗议浪潮，但他们是否还有士气和能力做到这点值得怀疑。"
 JAP_salvage_the_situation: "挽救局面"
