 bgd.1.t: "可耻的失败"
 bgd.1.d: "我们无法承受住巨龙之火。在数月的激烈交火后，人民共和国的赤旗高扬在台北上空，我们之中没有一个人希望此等场景成真。\n\n我们遍体鳞伤，盟友们则心烦气乱。生灵涂炭，文君早寡，妻离子散，家破人亡。国内人民已是怒气冲天。此等耻辱将会对我们的集体之魂产生无可限量的影响，我们民族文明的基础或许将就此被摧毁。\n\n已经有组织开始公开表示他们对政府的愤怒和沮丧了，[JAP_ldp_reelection_loc]\n\n我们失败了，日本再也不是原来的日本。"
 bgd.1.a: "结束了！"
 bgd.2.t: "赢了！"
 bgd.2.d: "经历了数周激烈交火和大量损失后，中国从台湾撤出了。\n\n在我们的齐心协力之下，我们成功地在赤潮之下中守住了东海之珠，他们这么多年来的宣传和威胁尽数化作了对自己的羞辱。\n\n随着他们落荒而逃，我们也开始了重建工作，对盟友们的大力支援我们也表达了谢意。斯人已逝，荣归英魂。但我们也意识到，这或许将不会是中国人的最后一次侵略。\n\n他们必将卷土重来，但目前我们则整装待发。"
 bgd.2.a: "太好了！"
