 JAP_form_pdto_n: "成立太平洋防卫条约组织"
 JAP_form_pdto_n_desc: "随着美国在太平洋地区的力量受挫，红色巨龙开始贪婪地盯上了我们。台湾。我们渴望捍卫他们，可倘若直接将台湾拉入阵营恐怕只会对局势造成副作用。还好我们并不孤单。澳大利亚同样认为中国是一个重大威胁。因此，我们两国决定组成联盟。太平洋防卫条约组织将以北约为蓝本，建立一个太平洋地区的“北约”，其目标是遏制中国的侵略行为。"
 JAP_first_pdto_military_exercises_n: "太约首次军事演习"
 JAP_first_pdto_military_exercises_n_desc: "我们的军队与澳大利亚的军队有着很大的不同，因此确保两国军队的协同作战至关重要。首场太平洋防卫条约组织联合军演即将举行，这不仅是为了促进两国间的团结，也是为了向中国表明我们绝非等闲之辈。"
 JAP_invest_taiwanese_defences_n: "投资台湾防务"
 JAP_invest_taiwanese_defences_n_desc: "台湾多年来一直是太平洋地区的一个争议焦点。随着美国不再参与其防务，中国比以往任何时候都更接近采取行动。台湾是我们的盟友，我们将竭尽全力确保他们不会轻易沦陷。"
 JAP_raise_defence_budget_n: "提高国防预算"
 JAP_raise_defence_budget_n_desc: "中国的国防预算远超台湾、澳大利亚和我们的总和。这显然不利于与他们进行任何形式的战争。虽然我们没有足够的资金与其匹敌，但我们完全可以缩小这个差距。"
 JAP_start_information_war_n: "开展情报战争"
 JAP_start_information_war_n_desc: "没有美国的支持，直接与中国开战对我们来说将非常不利。因此，我们必须找到巧妙的应对方式。如果我们能够模糊他们所接收信息的真假界限，就有可能在冲突中通过干扰其情报，掌握主动权。"
