 DDR_Ulbricht_KPDML_Radical_visible: "德国统一社会党内部也存在部分§e激进派§!。他们主张构建反对官僚的先锋队国家，收紧对私人资本的管控，同时更加激进的进行去纳粹化以及加大输出革命的力度。该派系由于通常对[DSR.GetLeader]主席的政策比较满意，而暂时不会占据主流；但是倘若局势生变，他们也可能更加激进化。因此，我们务必要争取这一批同志的理解，防止我方内部出现裂痕。\n\n派系§e马列派§!如今的领导人是[GetDSRSEDUlbrichtKPDMLLeader]\n该派系的影响力是[?ROOT.party_popularity@communist_1|G%1]\n该派系对我们的支持率是[?DSR_Ulbricht_KPDML_support_var|G%1]\n这给予我们的效果是"
