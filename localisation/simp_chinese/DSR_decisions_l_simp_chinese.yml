 DSR_Ulbricht_Europe_liberation_war_Sweden_normal_negotiation: "与瑞典谈判"
 DSR_Ulbricht_Europe_liberation_war_Sweden_normal_negotiation_desc: "在社会民主党的领导下，瑞典成为了欧洲的民主灯塔之一。我们不得不承认，其“人民家园”政策相较于纳粹的各种虚伪的福利制度而言，相当进步。不仅如此，瑞典以其经济影响力在整个北欧举足轻重，更直接影响到海对岸的自由国家组织。因此，在推翻纳粹后，我们应当与瑞典达成一些合作，以寻求其对我们解放挪威的协助。"
 DSR_Ulbricht_Europe_liberation_war_Finland_normal_negotiation: "与芬兰谈判"
 DSR_Ulbricht_Europe_liberation_war_Finland_normal_negotiation_desc: ""
 DSR_Ulbricht_Europe_liberation_war_Sweden_consire_against_finland: "与瑞典谈判"
 DSR_Ulbricht_Europe_liberation_war_Sweden_consire_against_finland_desc: "在下定决心对芬兰反动派开战后，我们应当在北欧尽可能取得支持，而这绕不开一个区域性强国——瑞典。我们两国不但在反对法西斯主义之上相当有共同语言，更是有着同样的诉求。我们希望推翻芬兰政府，以社会主义政权取而代之；瑞典人则一直保留着对奥兰岛的宣称。只要我们承诺给予他们奥兰群岛，并提供一些经济便利，在解放北欧的征程中便能收取瑞典作为一个有价值的盟友。"
 DSR_Ulbricht_Europe_liberation_war_liberate_Finland: "进军芬兰"
 DSR_Ulbricht_Europe_liberation_war_liberate_Finland_desc: "时机已至。芬兰反动政权必须毁灭，而卡累利阿的俄族居民也应当回归我们的莫斯科盟友治下。部队将从多面出击，直指赫尔辛基，完成1918年芬兰社民党人没能完成的革命事业！"
 DSR_Ulbricht_Europe_liberation_war_liberate_Finland_tt: "§W瑞典、莫斯科均已不再构成威胁。§!"
 DSR_Ulbricht_Europe_liberation_war_release_RFI: "赋权芬兰共产党"
 DSR_Ulbricht_Europe_liberation_war_release_RFI_desc: "芬兰共产党人在艾莫·阿尔托宁同志的领导下已经独自战斗了太久。如今，我们已经摧毁芬兰的白色政府，是时候让芬兰同志们掌握政权，建立自1918年以来便应当成立的无产阶级政权。"

