##内战决议##
 DSR_CW_decisions: "第二次十一月革命"
 DSR_CW_decisions_desc: "十一月的红旗再次升起，革命洪流喷薄而出，激荡着腐朽的纳粹旧秩序。然而，我们的力量仍然较为弱小，敌人的凶恶反扑随时有可能扼杀这场人民的抗争。为了争取革命的胜利，我们必须克服困难，不惧牺牲，把全部的力量投入到斗争和战斗中去。"
 DSR_CW_call_workers_decision: "动员工人群众"
 DSR_CW_expand_production: "扩大武器生产"
 DSR_CW_union_leaders_mobilize: "工会领导人上前线"
 DSR_CW_union_leaders_mobilize_desc: "动员工人的政策并没有起到预期中的效果。因此，我们应当让工会领导人发挥表率作用，进入前线参加战斗，以激励工人们加入红军或加大生产速度。\n\n§x该决议仅能完成一次§!"
 DSR_CW_mess_with_neighbor_cities: "渗透邻近城市"
 DSR_CW_distribute_left_magazines: "散布左翼刊物"
 DSR_CW_armed_workers_decision: "组建工人武装"
 DSR_CW_mobilize_the_masses_decision: "发动群众"
 DSR_CW_gathering_behind_decision: "游击队敌后集结"
 DSR_CW_gathering_behind_decision_tt: "§W一支游击队将在敌后集结起义。§!"
 DSR_CW_sabotage_decision: "破坏活动"
 DSR_CW_austria_uprising_decision: "动员红色维也纳"
 DSR_CW_austria_uprising_decision_desc: "如今革命已至，而那群纳粹向我们涌来；这固然难以招架，但也意味着他们的后方出现了空虚。想必以他们那简单的思维，绝对没有料到我们同样有同志在他们的战线后方奋战。\n\n曾经的红色维也纳尽管历经纳粹统治而略显褪色，但如今维也纳的工人群众早已被我们革命的消息鼓舞，而准备着再一次让法西斯匪帮尝尝1934年工人铁拳的滋味。"
 DSR_CW_uprising_AUS_tt: "§W奥地利同志将会在维也纳§x起义§!！§!"
 DSR_CW_gdansk_uprising_decision: "联络格但斯克义军"
 DSR_CW_gdansk_uprising_decision_desc: "波兰人民军曾经是苏维埃联盟抗击纳粹侵略的助力，而如今又一场反抗纳粹的斗争爆发，他们的游击队也早就在格但斯克城周围集结起来，只要我们的联络员发出信号，他们就会为自由而再次奋斗。\n\n捷克同志的起义正如一声发令枪的枪响，其预示纳粹构造的民族监狱终将在战火中灭亡。"
 DSR_CW_uprising_POL_tt: "§W波兰反抗者将会在格但斯克§x起义§!！§!"
 DSR_CW_kiel_uprising_decision: "动员海军同情者"
 DSR_CW_kiel_uprising_decision_desc: "海军自古以来便是更加先进的兵种，而德意志水兵更是曾经发动过推翻德皇的基尔起义。对于现在的海军，情况当然也不例外。\n\n如今，在革命的浪潮高涨之时，是时候动员以特奥多尔·霍夫曼同志为代表的一批支持我党事业的水兵，发动第二次基尔港起义了。"
 DSR_CW_uprising_DSG_tt: "§W水兵革命者将会在基尔与汉堡§x起义§!！§!"
##党内派系决议##
 DSR_SED_faction_leaning_decisions: "德国统一社会党"
 DSR_SED_faction_leaning_decisions_desc: "尽管表面上实现了统一，但前§e德国共产党§!成员与前§S德国社会民主党§!成员间的政治分歧从未完全抹平。作为统一战线的领导人，格罗提渥尽己可能维持着不偏不倚的革命路线，但他年事已高，而他的继承者必将是两派之一。\n\n\n§e德国共产党§!派系主要由从秋明归国的流亡支部以及德国境内的地下抵抗者组成，他们团结在内政委员会主席§x瓦尔特·乌布利希§!身边，主张党完全吸收各个分散的外围组织，完全建成列宁主义先锋队。\n\n§S德国社会民主党§!本土派由流亡在外但与纽约流亡社民党中央决裂的社工党人与坚守德国本土进行反纳粹行动的社民党残余合并而来，其领袖是外交委员会主席§x维利·勃兰特§!，他们认可先锋队对革命的作用，但不主张列宁主义的先锋队模式，追求在革命胜利后的社会主义建设进程中使先锋队逐渐消亡。\n\n只有党的未来得到确定，此类纷争才会终止，而倘若党内纷争不断，则党的部分野心勃勃的外围组织可能会§j自行其是§!……\n\n\n德国统一社会党内部如今[GetDSRSEDLeanings]"
 DSR_SED_leaning_KPD_absolute: "完全倾向§e德国共产党§!派系。"
 DSR_SED_leaning_KPD_partial: "部分倾向§e德国共产党§!派系。"
 DSR_SED_leaning_balanced: "居于中立，纷争不断……"
 DSR_SED_leaning_SPD_partial: "部分倾向§S德国社会民主党§!派系。"
 DSR_SED_leaning_SPD_absolute: "完全倾向§S德国社会民主党§!派系。"
 DSR_SED_leaning_nonexistent_error: "未检测到派系斗争"
 DSR_SED_leaning_KPD_tt: "党将倒向§e德国共产党§!派系"
 DSR_SED_leaning_SPD_tt: "党将倒向§S德国社会民主党§!派系"
 DSR_leaning_KPD_1_decision: "强化先锋队体制"
 DSR_leaning_KPD_1_decision_desc: "统一社会党是革命的先锋队。我们必须牢记这点，坚持马克思列宁主义的政策，并强化党对根据地与统一战线成员的领导。"
 DSR_leaning_KPD_2_decision: "集中红军组织"
 DSR_leaning_KPD_2_decision_desc: "处于党外围而纷繁复杂的准军事组织曾经是保证党生存与继续斗争的关键，但如今我们已经不必再躲藏追捕，是时候建立统一的红色军队了。"
 DSR_leaning_SPD_1_decision: "申请西方援助"
 DSR_leaning_SPD_1_decision_desc: "维利·勃兰特同志能够利用他在美国流亡期间攒下的人脉，说服自由国家组织进行秘密的经济援助。为了革命胜利，我们应当争取这笔资金。"
 DSR_leaning_SPD_2_decision: "扩充国旗团"
 DSR_leaning_SPD_2_decision_desc: "黑红金国旗团是党下辖最大，也是最出名的准军事组织。以扩招国旗团为名义扩充军队，相比于新出现的德国红军，更能吸引不满纳粹政权的人加入我们的队伍。"
##党内派系决议-乌布利希##
 DSR_SED_Ulbricht_party_decisions: "德国统一社会党"
 DSR_SED_Ulbricht_party_decisions_desc: "在选举后，统一社会党的未来也一锤定音：在前§x共产党§!成员们的带领下，它将成为革命的先锋队，以列宁主义指引德意志向前迈进。不过，前§S社民党§!派系并没有消失，而是继续通过党内一些干部发挥着相当重要的影响。他们是反对先锋队体制的大帐篷，从极少量的左翼民族主义者到工会中的无政府工团支持者均是其中一员。因此，我们务必要在改革政党的同时安抚住这些同志。\n\n派系§S社民派§!如今的领导人是[GetDSRSEDUlbrichtSPDLeader]\n该派系的影响力是[?ROOT.party_popularity@socialist|G%1]\n该派系对我们的支持率是[?DSR_Ulbricht_SPD_support_var|G%1]\n这给予我们的效果是\n\n[GetDSRSEDUlbrichtRadicalStatus]"
