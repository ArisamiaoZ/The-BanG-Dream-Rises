 DSR_Ulbricht_Europe_liberation_war_decisions: "欧洲解放战争"
 DSR_Ulbricht_Europe_liberation_war_decisions_desc: "德意志民主共和国的国家机器已经发动，红军战士们正手握钢枪，准备参与到解放欧洲各国的战斗中去。伟大的德国父亲，现在到了洗刷身上污点的时候。是时候纠正第二次世界大战期间犯下的错误，让红星照耀欧罗巴大地！我们将与游击队并肩作战，在广袤无垠的欧洲平原上战斗，一同摧毁邪恶的“新秩序”。\n\n§x我们将进攻前德国专员辖区，摧毁纳粹残余分子在这些土地上建立的顽固政权，建立新的社会主义政府！§!\n\n西线战场：\n低地状态：[GetEuroLibWarStatusHOL]\n勃艮第状态：[GetEuroLibWarStatusBRG]\n\n东线战场：\n斯洛伐克状态：[GetEuroLibWarStatusSLO]\n波兰状态：[GetEuroLibWarStatusPOL]\n东方领状态：[GetEuroLibWarStatusOST]\n乌克兰状态：[GetEuroLibWarStatusUKR]\n莫斯科状态：[GetEuroLibWarStatusMOS]\n高加索状态：[GetEuroLibWarStatusCAU]\n\n北线战场：\n丹麦状态：[GetEuroLibWarStatusDEN]\n挪威状态：[GetEuroLibWarStatusNOR]\n瑞典状态：[GetEuroLibWarStatusSWE]\n芬兰状态：[GetEuroLibWarStatusFIN]"
