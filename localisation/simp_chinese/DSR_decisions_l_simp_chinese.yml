 DSR_Iberia_revolution_decisions: "伊比利亚革命"
 DSR_Iberia_revolution_decisions_desc: "§Y巴塞罗那之战§!打响了加泰罗尼亚人民抗击马德里政府独裁统治的枪声。随着伊比利亚联盟日渐不得人心，从§a共和左翼§!到§V无政府主义者§!和§x工团主义者§!，加泰罗尼亚地区的独立势力纷纷联合起来，时刻准备为了加泰人民的独立和自由而战。\n\n不过，尽管独立势力达成了联合，但他们对自由的诉求却有所不同。以§i加泰罗尼亚保守势力§!和§a共和左翼§!为代表的加泰独立势力渴望建立一个§a自由主义§!的加泰罗尼亚共和国，而以§xCNT-FAI激进左翼组织§!和§e加泰罗尼亚共产主义者§!则希望更进一步，彻底解放整个伊比利亚半岛，以真正实现加泰罗尼亚人民的自由。受德国革命影响，加泰罗尼亚左翼建立了加泰罗尼亚统一社会党，并联合了各左翼组织。\n\n§Y马德里政府对加泰地区的控制力度等级§!将会决定起义爆发时的§Y成功概率§!，§Y加泰独立者的势力等级§!将决定§Y成功起义后§!加泰起义军的§Y力量§!，而§Y加泰左翼的群众支持率等级§!将决定起义军是否以§x无产阶级革命和全伊比利亚解放§!为目标。我们需要协助设法减弱马德里政府的稳定和对加泰地区的控制力，增强加泰独立者的势力，同时提升加泰左翼的力量和在群众中的支持，以期全伊比利亚人民的彻底自由。\n\n\n当前§Y马德里政府§!对加泰地区的控制[GetDSRIBRrevgovcontrol]\n\n当前§Y加泰罗尼亚独立者§!的势力为[GetDSRIBRrevindependentpower]\n\n当前§Y加泰罗尼亚左翼§!的支持情况为[GetDSRIBRleftsupport]"
