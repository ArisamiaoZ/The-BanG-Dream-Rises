 DSR_Ulbricht_Europe_liberation_war_Denmark_Release: "废除丹麦君主制"
 DSR_Ulbricht_Europe_liberation_war_Denmark_Release_desc: "纳粹曾经控制着丹麦保护国的方方面面，而如今我们解放了整个丹麦，自然要对其进行大量的政治调整。首先，丹麦的君主制应当被废除：在未来那属于人民的丹麦，不应该有凌驾于人民之上的世袭君主的地位。当然，废除君主制只是第一步，对丹麦进行社会主义改造还有很长一段路要走……"
