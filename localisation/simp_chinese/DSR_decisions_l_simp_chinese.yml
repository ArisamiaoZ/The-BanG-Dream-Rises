 DSR_Ulbricht_Europe_interference_Ostland_Liberation: "介入东方领"
 DSR_Ulbricht_Europe_interference_Ostland_Liberation_desc: "东方领的局势已经是一片迷雾：纳粹、国防军、党卫军、合作者乃至极端民族主义游击队互相厮杀，全然不顾人民的哀嚎。我们没有耐心等待他们自己解决内部问题，而即使他们决出胜者，也不会是个合适的领袖。因此，人民军需要立刻进入此地，解决盘踞在此的各方暴徒。"
 DSR_Ulbricht_Europe_interference_Ostand_Release: "实现波罗的民族自决"
 DSR_Ulbricht_Europe_interference_Ostand_Release_desc: "在经历血战后，人民军终于打倒了东方领土地上的恶徒。遵循列宁同志的民族自决原则，专员辖区应当被彻底粉碎，并以本民族政府取而代之，不过考虑到波罗的海三国游击队长期同气连枝已然成为一体，东方领将被分为两个社会主义共和国：白罗斯与波罗的联邦。"

 DSR_Ulbricht_Europe_interference_war_Ukraine_Liberation: "介入乌克兰"
 DSR_Ulbricht_Europe_interference_war_Ukraine_Liberation_desc: "乌克兰专员辖区本就不稳定的统治在内战后分崩离析，其中乌克兰人民革命军与乌克兰工农红军两支队伍都曾有过为乌克兰带去光明的希望。可惜的是，这两支部队的奋战都被反动势力镇压，而乌克兰也再一次坠入深渊。因此，我们务必消灭乌克兰残余的反动派，为其带去革命，从而宣告极端民族主义与法西斯主义在新欧洲没有立锥之地。"
 DSR_Ulbricht_Europe_interference_UKR_Ukraine_Release: "恢复苏维埃乌克兰"
 DSR_Ulbricht_Europe_interference_UKR_Ukraine_Release_desc: "1917年的十月革命为乌克兰带去过马克思主义，然而乌克兰苏维埃也曾轮番遭遇德意志帝国、纳粹国防军和专员辖区军队的三次打击，近乎全灭。我们如今掌控了乌克兰，就应当恢复乌克兰苏维埃社会主义共和国，让几十年斗争中的烈士们安息。"
