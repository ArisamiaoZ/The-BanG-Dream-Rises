 DSR_Ulbricht_Europe_liberation_war_Bohemia_Liberation: "处理第十九军区"
 DSR_Ulbricht_Europe_liberation_war_Bohemia_Liberation_desc: "德国本土仍然残存着一部分纳粹势力，那就是波西米亚地区的第十九军区。所幸他们的力量足够渺小，人民军将会在他们身上牛刀小试，迅速解决这批敌人。"
 DSR_Ulbricht_Europe_liberation_war_Slovakia_Liberation: "接触斯洛伐克新政府"
 DSR_Ulbricht_Europe_liberation_war_Slovakia_Liberation_desc: "欧洲各地的光芒转瞬即逝，欧罗巴人民坠入更加黑暗的深渊——除了斯洛伐克。据情报人员称，斯洛伐克民族委员会已经在蒂索死后推翻了赫林卡独裁政权，建立新共和国。更好的消息是，据说斯洛伐克共产党的同志们也参与了这场革命。或许我们可以借他们的力量，对斯洛伐克施加影响力，从而获得一个盟友，为将来的欧洲战争做好准备。"
 DSR_Ulbricht_Europe_liberation_war_westfield_decision: "西线战场决议"
 DSR_Ulbricht_Europe_liberation_war_Netherlands_Liberation: "为荷兰带去解放"
 DSR_Ulbricht_Europe_liberation_war_Netherlands_Liberation_desc: "荷兰拥有相当深厚的民主传统，而其抵抗组织“民主反抗”也曾是我党盟友之一。在内战爆发、占领军撤离后，民主反抗曾经试图推翻合作政权民族社会主义运动，但不幸的是，他们失败了。我们必须立刻进攻民族社会主义运动囚笼中的荷兰，解放当地人民，为起义中死难的荷兰同志们报仇雪恨！"
 DSR_Ulbricht_Europe_liberation_war_Netherlands_Release: "建立红色荷兰"
 DSR_Ulbricht_Europe_liberation_war_Netherlands_Release_desc: "在为“民主反抗”运动的同志们复仇后，我们掌控了尼德兰地区。不过，对此地进行军事占领或直接统治的行径与纳粹无异，更会成为德国身上的沉重负担。相反，我们应当赋权尼德兰共产党、社会党与社会民主工党的同志们，让他们建立一个独立自主的红色荷兰。"
 DSR_Ulbricht_Europe_liberation_war_Burgundy_Liberation: "消灭纳粹最终堡垒"
 DSR_Ulbricht_Europe_liberation_war_Burgundy_Liberation_desc: "勃艮第骑士团国，无疑是欧洲纳粹的最后一块据点。在我们扫除欧洲棕色污渍的过程中，战败的纳粹聚集到这个基地中，无时无刻不在筹划着我们的倒台。我们如今人民军士气正旺，应当一鼓作气，扫除勃艮第的纳粹分子，彻底宣告“新秩序”的灭亡！"
 DSR_Ulbricht_Europe_liberation_war_Burgundy_Liberation_ready_tt: "§W欧洲已§G基本解放§!，§x进攻勃艮第§!成为可能。§!"
 DSR_Ulbricht_Europe_liberation_war_Burgundy_Release: "军管北法兰西"
 DSR_Ulbricht_Europe_liberation_war_Burgundy_Release_desc: "骑士团国已经灭亡，人民军控制了从比利时到巴黎的大片土地。我们需要注意，南方仍然存在着“法兰西国”这一法国合法政权，而按照国际法规，勃艮第地区应当归还法兰西。我们应当对此展开谈判。"
