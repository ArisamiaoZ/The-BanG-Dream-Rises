 DSR_Ulbricht_Europe_interference_war_GGN_Poland_Liberation: "粉碎总督府"
 DSR_Ulbricht_Europe_interference_war_GGN_Poland_Liberation_desc: "纳粹在欧洲第一个武装侵略的国家便是波兰。自1939年后，波兰人一直生活在“华绍总督府”的压迫下，但他们从未停止追寻自由：专员汉斯·弗兰克曾试图阻止家乡军的游击战，不过家乡军还是在德国陷入内战后发动起义。令人震惊的是，本应声势浩大的家乡军居然被专员汉斯·弗兰克击败，其成员四散奔逃。我们应当立刻进攻总督府，将波兰人从褐色暴政中彻底解救出来。"
 DSR_Ulbricht_Europe_interference_GGN_Poland_Release: "重建波兰"
 DSR_Ulbricht_Europe_interference_GGN_Poland_Release_desc: "总督府的纳粹被人民军战士碾碎，留下了满目疮痍的波兰大地。不过，在波兰人民军幸存游击队员们的指引下，我们找到了曾被认为早已牺牲但实际上仍在指挥游击队的米哈乌-罗拉·日梅尔斯基将军，他接受了波兰临时行政长官的职务。当然，在条件成熟后，波兰自然应当选出一位更加合适的领导人，解除军事统治。"
 DSR_Ulbricht_Europe_interference_war_GGN_POL_Poland_Liberation: "协助波兰起义军进攻总督府"
