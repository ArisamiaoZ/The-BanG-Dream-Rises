##国务委员会决议##
 DSR_Ulbricht_Staasrat_decisions: "国务委员会"
 DSR_Ulbricht_Staasrat_decisions_desc: "为避免国家元首的专制统治再次出现在德国，瓦尔特·乌布利希同志将总统职务替换为国务委员会的集体领导，以确保高层决策是在一定的民主制约下做出的。当然，国务委员会同样会受到党内派系斗争的影响，而这就是其未来应当解决的首要问题。"
 DSR_Staasrat_replace_Brandt_decision: "撤换§S维利·勃兰特§!"
 DSR_Staasrat_replace_Brandt_decision_desc: "随着欧洲再次恢复和平，同时党的先锋队改造也接近完成，维利·勃兰特同志已经不再适合作为外交委员继续留任在国务委员会内。只要这次改革得到通过，就意味着党将永远不再背离列宁主义道路，正式成为曾经的布尔什维克那样敢于斗争的坚定革命团体。"
 DSR_spd_support_less_than_5: "§W§S社民派§!支持率低于5%§!"

##阿拉伯复兴社会党
 DSR_Bath_Party_decisions: "阿拉伯复兴社会党"
 DSR_Bath_Party_decisions_desc: "阿拉伯复兴社会党作为一个左翼泛阿拉伯政党，口号是“统一、自由、社会主义”。复兴党的目标是把阿拉伯民族统一在一个国家，我们可以借助阿拉伯复兴社会党将整个阿拉伯带入社会主义的统一阿拉伯共和国。"
 DSR_Bath_Party_nasser_decision: "接回纳赛尔"
 DSR_Bath_Party_nasser_decision_desc: "复兴党的主要党魁是贾迈勒·阿卜杜尔·纳赛尔，如果我们要让复兴党统一阿拉伯，那么将纳赛尔从美国接到柏林是一个起点。"
 DSR_Bath_Party_Lib_arab_radio_station_decision: "设立复兴阿拉伯电台"
 DSR_Bath_Party_Lib_arab_radio_station_Lib_decision: "在利比亚开展宣传"
 DSR_Bath_Party_Lib_arab_radio_station_Lib_decision_desc: "我们将在利比亚地区开展宣传，同时让利比亚的同志们在当地进行适当暴动来达到削弱意大利王国的目的！"
 DSR_Ulbricht_Bath_Party_tt: "§e我们将联合复兴党！§!"
 DDR_Bath_Party_tt: "阿拉伯社会复兴党将同我们站在一起。"
 DDR_nasser_tt: "纳赛尔同志将设立阿拉伯复兴电台！"
 DSR_Ulbricht_LBA_Riot_tt: "§e这一举措很可能会让意大利产生报复！§!"
 DSR_baath_OC_increase_commitment: "向阿拉伯复兴社会党派出志愿军"
 DDR_OC_send_wehrmacht_instructors: "向阿拉伯起义者提供教官"
##介入欧洲决议##
 DSR_Ulbricht_Europe_interference_decisions: "解放征途"
 DSR_Ulbricht_Europe_interference_decisions_desc: "曾经的纳粹帝国在欧洲许多地方犯下了累累罪行，将独立自由的国家变为自己的殖民地。大日耳曼国爆发内战后，其殖民地也随之土崩瓦解，各路反抗势力揭竿而起，欧洲陷入一片混乱。随着德国革命战争的胜利，和国内形势的初步稳定，是时候把目光投向祖国的外部，开始着手修复纳粹给各国人民带来的伤痕，为曾经的殖民地带去自由和解放。"

 DSR_Ulbricht_Europe_interference_war_Netherlands_Liberation: "进攻荷兰"
 DSR_Ulbricht_Europe_interference_war_Netherlands_Liberation_desc: "荷兰拥有相当深厚的民主传统，而其抵抗组织“民主反抗”也曾是我党盟友之一。在内战爆发、占领军撤离后，民主反抗曾经试图推翻合作政权民族社会主义运动，但不幸的是，他们失败了。我们必须立刻进攻民族社会主义运动囚笼中的荷兰，解放当地人民，为起义中死难的荷兰同志们报仇雪恨！"
 DSR_Ulbricht_Europe_interference_Netherlands_Release: "建立红色荷兰"
 DSR_Ulbricht_Europe_interference_Netherlands_Release_desc: "在为“民主反抗”运动的同志们复仇后，我们掌控了尼德兰地区。不过，对此地进行军事占领或直接统治的行径与纳粹无异，更会成为德国身上的沉重负担。相反，我们应当赋权尼德兰共产党、社会党与社会民主工党的同志们，让他们建立一个独立自主的红色荷兰。"
 DSR_Ulbricht_Europe_interference_peace_Netherlands_Liberation: "同荷兰人谈判"
 DSR_Ulbricht_Europe_interference_peace_Netherlands_Liberation_desc: "在德国内战带来的混乱中，尼德兰专员辖区倒台了，取而代之的是一个荷兰人的新政府。尽管他们不甚认同我们的理念，但仍有可能和平地加入我们的事业。为了争取荷兰的和平解放，党中央决定派出外交特使，同荷兰人开展谈判。"
 DSR_Ulbricht_Europe_interference_prevent_console_Netherlands_Liberation: "邀请荷兰加入欧洲共产主义联盟"
 DSR_Ulbricht_Europe_interference_prevent_console_Netherlands_Liberation_desc: "别用控制台去调这些国家的意识形态，不然游戏容易出bug，到时候坏档你就老实了。"

 DSR_Ulbricht_Europe_interference_slovakia_Liberation: "接触斯洛伐克新政府"
 DSR_Ulbricht_Europe_interference_slovakia_Liberation_desc: "欧洲各地的光芒转瞬即逝，欧罗巴人民坠入更加黑暗的深渊——除了斯洛伐克。据情报人员称，斯洛伐克民族委员会已经在蒂索死后推翻了赫林卡独裁政权，建立新共和国。更好的消息是，据说斯洛伐克共产党的同志们也参与了这场革命。或许我们可以借他们的力量，对斯洛伐克施加影响力，从而获得一个盟友，为将来的欧洲战争做好准备。"

