 BLR_SOV_desc: "尽管新联盟条约已经签订，且地图上也已经重新添加上苏联这一个国家。但白俄罗斯依然有极大的自主主权，很多政策都独立于联盟政府。"
 SOV_SOV: "苏维埃社会主义共和国联盟加盟国"
 SOV_SOV_desc: "尽管新联盟条约已经签订，且地图上也已经重新添加上苏联这一个国家。但各加盟国依然有极大的自主主权，很多政策都独立于联盟政府。"
 SOV_new_union: "崭新的联盟"
 SOV_new_union_desc: "尽管联盟条约已经在明斯克落笔签订，而我们的欧洲共产主义盟友们也纷纷承认了新生苏联的完整主权与合法性质，但摆在我们面前的依旧是一条漫漫长路。\n\n单就苏俄政府而言，虽然它在法理意义上是联盟的主体国，其实际地位却不如昔日那般崇高，对于各个加盟共和国的控制力与影响力也有所减弱。\n\n不过，上述一切并不意味着新联盟是失败的一一相反，它比以往更加平等、更加团结、更加接近伊里奇的愿景!"
 RSR_long_time: "漫长的剿匪战争"
 RSR_long_time_desc: "苏俄红军一举消灭了莫斯科维恩辖区的正规军队，却未能根除遍布东欧的纳粹残党。从不甘落败、渴求复仇的战争老兵，到道德败坏、内心腐朽的德裔乱匪，这些暴徒无不对苏俄政权的地方治安工作造成了巨大挑战。倘若我们决意为俄罗斯人民带来安居乐业的幸福生活，就必须根除这群东欧大地的可悲蛀虫。"
 RSR_futher_unknow: "人心各异，争论纷纭"
 RSR_futher_unknow_desc: "新生的布尔什维克党虽不能说是一盘散沙，却也谈不上万众一心。早在工农红军步步解放俄罗斯的过程之中列派、布派、斯派甚至托派的幽灵便已纷纷死而复生。 至于眼下，权斗阴云也正于莫斯科上空汇聚。对于资历尚浅的总书记波德戈尔内来说，这一切无疑是不可避免的艰巨挑战。如果他想重铸十月革命伊始之地的社会主义神话，便须再度凝聚起党内的团结与共识。"
 RSR_competitor_manufacture: "立足遗墟，展望未来"
 RSR_competitor_manufacture_desc: "工农红军与德国同志携手解放了东欧大地，腐臭溃烂的莫斯科维恩专员辖区终被送入历史坟墓，一个崭新的苏维埃政权随之崛起。但在历经纳粹党羽长达二十年的茶毒之后，俄罗斯大地已经成为了人间炼狱-一断壁残垣、食品短缺、军事管制，人民依旧生活于苦难之中，而我们的工作则远未结束。各位同志，一个美好的社会主义未来正向我们招手。让我们像兄弟般团结起来，为了共同的理想而再度奋战!"
