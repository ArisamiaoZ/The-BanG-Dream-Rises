 ABP_member: "反布尔什维克协定"
 ABP_member_desc: "针对西北地区出现的红色浪潮，各个纳粹军阀决定放下各自的恩怨，达成暂时停火，以扑灭反抗的火焰。当然，这种和平极其脆弱，一旦红色威胁消失，就意味着纳粹军阀重新开战。"
 DSR_sec_Nov_Revolution: "第二次十一月革命"
 DSR_sec_Nov_Revolution_desc: "1918年11月，德国无产阶级在李卜克内西和卢森堡的领导下发动了伟大的十一月革命，逼得德皇政府垮台，让反动派们见识到了工人的力量。尽管最后这次革命被当局残酷镇压，革命的领袖李卜克内西和卢森堡也被捕牺牲，但它的精神却长存于世，在城里乡间被每一位劳动人民所传唱。\n\n如今，又一个十一月份，一场声势更为浩大的无产阶级革命席卷德国。大街小巷的工人们都拿起武器走上街头，准备同反动派做最后的决战；在西部，革命的主战场，红军战士们挺身而出，守护解放区的人民。这一次，1919年的悲剧绝不会重演！战士们和工人们铭记着先烈们的牺牲，他们点燃的革命炬火，如今我们将再次擎起！"
 DSR_Pieck_legacy: "皮克主席的遗产"
 DSR_Pieck_legacy_desc: "自德国统一社会党成立以来，威廉·皮克主席就一直卓越地领导着党为无产阶级事业而战。为了使工人斗争更加卓有成效，在党过去长期的地下斗争时期里，皮克主席为党确立了“基层直接领导”的指导原则，即：各级党组织在基层建立起对工厂和社区的有效领导，党通过党组织对工厂和民兵武装进行直接的政治领导。这使得党能够高效的配置基层资源，同时充分组织起无产阶级同敌人作斗争。皮克主席虽已逝世，但他所组建的这套基层组织模式直到今天仍在为革命做着贡献。"
 DSR_Pieck_legacy_2: "皮克主席的遗产"
 DSR_Pieck_legacy_2_desc: "自德国统一社会党成立以来，威廉·皮克主席就一直卓越地领导着党为无产阶级事业而战。为了使工人斗争更加卓有成效，在党过去长期的地下斗争时期里，皮克主席为党确立了“基层直接领导”的指导原则，即：各级党组织在基层建立起对工厂和社区的有效领导，党通过党组织对工厂和民兵武装进行直接的政治领导。这使得党能够高效的配置基层资源，同时充分组织起无产阶级同敌人作斗争。皮克主席虽已逝世，但他所组建的这套基层组织模式直到今天仍在为革命做着贡献。\n\n然而，随着革命形势的变化，这套诞生于地下斗争年代的模式逐渐有些不能适应..."
 DSR_Pieck_legacy_3: "皮克主席的遗产"
 DSR_Pieck_legacy_3_desc: "自德国统一社会党成立以来，威廉·皮克主席就一直卓越地领导着党为无产阶级事业而战。为了使工人斗争更加卓有成效，在党过去长期的地下斗争时期里，皮克主席为党确立了“基层直接领导”的指导原则，即：各级党组织在基层建立起对工厂和社区的有效领导，党通过党组织对工厂和民兵武装进行直接的政治领导。这使得党能够高效的配置基层资源，同时充分组织起无产阶级同敌人作斗争。皮克主席虽已逝世，但他所组建的这套基层组织模式直到今天仍在为革命做着贡献。\n\n然而，随着革命进一步发展，新的困难接踵而至，而这套诞生于地下斗争年代的模式在解决新困难时开始有些力不从心。"
 DSR_Pieck_legacy_4: "皮克主席的遗产"
 DSR_Pieck_legacy_4_desc: "自德国统一社会党成立以来，威廉·皮克主席就一直卓越地领导着党为无产阶级事业而战。为了使工人斗争更加卓有成效，在党过去长期的地下斗争时期里，皮克主席为党确立了“基层直接领导”的指导原则，即：各级党组织在基层建立起对工厂和社区的有效领导，党通过党组织对工厂和民兵武装进行直接的政治领导。这使得党能够高效的配置基层资源，同时充分组织起无产阶级同敌人作斗争。皮克主席虽已逝世，但他所组建的这套基层组织模式直到今天仍在为革命做着贡献。\n\n然而，随着解放区面积的变化，这套诞生于地下斗争年代的模式已不再像过去那般高效。"
 DSR_Pieck_legacy_5: "皮克主席的遗产"
 DSR_Pieck_legacy_5_desc: "自德国统一社会党成立以来，威廉·皮克主席就一直卓越地领导着党为无产阶级事业而战。为了使工人斗争更加卓有成效，在党过去长期的地下斗争时期里，皮克主席为党确立了“基层直接领导”的指导原则，即：各级党组织在基层建立起对工厂和社区的有效领导，党通过党组织对工厂和民兵武装进行直接的政治领导。这使得党能够高效的配置基层资源，同时充分组织起无产阶级同敌人作斗争。皮克主席虽已逝世，但他所组建的这套基层组织模式直到今天仍在为革命做着贡献。\n\n然而，随着革命的节节胜利，对于治理一个面积已扩大数倍的解放区，这套诞生于地下斗争年代的模式并没有很好的办法。"
 DSR_reformed_Pieck_pattern: "改革后的皮克模式"
 DSR_reformed_Pieck_pattern_desc: "尽管目前的形势同过去相比有了很大的变化，但基层组织工作的内在逻辑是不变的。皮克模式的关键在于中央经由党组织对基层的直接领导，这是我们党能够充分调动一切可用力量的保证。为了使其能够适应新形势，我们改革了党组织在基层的组织形式，使其和工厂、社区之间的联系更加紧密，但我们仍然坚持党中央对基层的直接领导。\n\n经过调整后，新的皮克模式逐渐适应了当前变化的形势，并开始为革命解决新的困难。“基层直接领导”的指导原则继续指引着同志们的工作，皮克主席的遗产仍在不竭地为革命立功！"
 DSR_Revolutionary_from_Wehrmacht: "国防军出身的革命战士"
 DSR_Revolutionary_from_Wehrmacht_desc: "多年以来，党一直注重对纳粹国防军的渗透。得益于斯多夫同志的努力，我们在革命爆发之初便建立了一支拥有完整指挥作战体系的军队，这些国防军出身的革命战士们训练有素，是革命军中的精锐。同时，十多年来党对国防军尤其是改革派国防军的渗透还让我们对敌人的作战方式更加了解。\n\n革命爆发之初，敌人对我们的解放区开展了猛烈的进攻。过去十几年来对敌人作战方式的了解派上用场，为我们的前线防御扩大了战果，也减少了战士们的牺牲。这些英勇无惧的老兵们将会以顽强的作战意志和精良的作战素养为人民争取革命的胜利。"
 DSR_Workers_Militia: "工厂工人民兵"
 DSR_Workers_Militia_desc: "党自成立以来一向把组织和发动工人作为主要任务。在长期的组织工作下，党在许多工厂组建了工人民兵武装，他们在革命爆发后迅速拿起武器奋战在抗击纳粹的前线，即使是斯多夫同志的精锐红军队伍内也有许多接替牺牲战士继续战斗的工人民兵。\n\n然而，虽然民兵在革命斗争中发挥了巨大的作用，但这也使得我们的军队有了作战素质方面的问题。尽管民兵们革命热情高涨，然而残酷的战场上仅凭满腔热血是不行的。工人们在上战场之前大都仅接受过临时的作战训练，有的甚至没有使用过枪。随着前线战事日益焦灼，工厂工人民兵的制度成为一个亟需解决的问题。"
 DSR_Workers_Militia_w: "工人武装"
 DSR_Workers_Militia_w_desc: "奋战在前线的工人民兵们热情高涨，意志坚定，只是缺乏高效的指挥调度。若是能建立起完整的领导指挥体系，则他们完全能成为革命的主力军。乌布利希同志强调了建设工人武装的重要性，提出党要把工人民兵的组织建设作为一项重要的组织工作，让民兵成为武装斗争的重要力量。\n\n过去的工厂工人民兵制度已在乌布利希的调整改革下更加有力，曾经涣散无序的民兵部队如今在党组织和各级指战员的指挥下步调一致奔赴各个战场。尽管他们的武器装备不是最好的，作战素养也并不如红军战士们那样高，但他们奋不顾身的革命精神能够克服一切困难。工人阶级是革命的主力——不仅在工厂里，还在战场上！"
 DSR_Workers_Militia_s: "训练有素的民兵"
 DSR_Workers_Militia_s_desc: "工人民兵们的作战意志和革命热情是不容置疑的，但他们常常缺乏足够的武器装备，也没有合理的作战战术，因而常常在战场上要付出更多的代价。斯多夫同志极为重视这一点。他指出了工人民兵职业化的重要性，提出要建设装备精良，训练有素的民兵武装，使得民兵在战场上能发挥更大的作用。\n\n经过努力的建设，如今的工厂工人民兵制度已经焕然一新。曾经只能拿着装不满子弹的步枪战斗的民兵们如今有了更充足的弹药供应；而作战时，他们也不再一味冲锋，遇到大批敌人或炮火袭击时便不知所措，而是学会了战术配合，懂得迂回取胜。工人民兵们的作战素养和经验搭配上他们的革命意志，将使民兵部队成为令敌人胆寒的革命利剑。"
 DSR_pessimistic_emotions_spread: "悲观情绪的蔓延"
 DSR_pessimistic_emotions_spread_desc: "如今反动派的围剿愈发严密，前线的战事也日益焦灼，严峻的形势如同干柴烈火，煎熬着每一个革命者的内心。在我们党内，不少同志对革命前途感到悲观甚至绝望，这种悲观情绪在红军乃至群众内都正迅速的传播开来。生死攸关的时刻已然到来，满腔热血的胸膛作为盾牌终究抵不住冰凉的枪炮。如若我们再不取得足以振奋人心的一场胜利，那么悲观情绪的进一步扩散将难以阻止，革命的前途也极有可能会因为流毒党内的失败主义而不可避免地走向终结。毫无疑问，无论我们藏着什么底牌筹码，现在就是将它推向牌桌中央的时候了，毕竟历史从不对失败者手下留情。"
 DSR_negative_emotions_in_party: "党内的消极情绪"
 DSR_negative_emotions_in_party_desc: "尽管我们已成功解放了德国西部的一片区域，但是相较于挟威三十余年的纳粹反动集团，新生的革命武装难免显得渺小。尽管我们的红军战士在前线奋力拼搏，设法稳住了当前的形势，但这样的局面随时可能变得更糟。虽然相较于革命初期党内充斥着的悲观情绪而言，如今同志们对于革命的前途的确少了几分担忧，但如果我们不能进一步取得革命的实质性进展，提振同志们的信心，那么革命将会变得更加艰难。"
 DSR_optimism_in_party: "党内的乐观情绪"
 DSR_optimism_in_party_desc: ""
 DSR_confidence_in_victory: "对胜利的信心"
 DSR_confidence_in_victory_desc: ""
 DSR_winning_mentality: "必胜信念"
 DSR_winning_mentality_desc: "革命形势烈火烹油，革命队伍鲜花着锦，昔日不可一世的纳粹帝国在我们节节胜利的攻势下已近崩坏。纳粹军阀的战争机器在正在绝望当中走向终结的命运，“千年帝国”的春秋大梦也迎来了它的梦醒时刻。前线国防军部队在成片倒戈，党卫军则在歇斯底里的癫狂下迎来属于他们的结局——后方的绞索与前线的炮弹将彻底洗刷这些德意志的渣滓。与之形成鲜明对比的是，对胜利的坚定信念洋溢在革命队伍之中，每个人都饱含着革命热情，和同志们讨论畅想胜利后的景象。带着必胜的信念，我们将扫除德意志最后的纳粹敌人，让这场革命奔向最终的胜利。"
 DSR_war_communism: "战时共产主义政策"
 DSR_war_communism_desc: "尽管共产主义的理想很美好，但现实是我们必须应对严峻的形势。凶恶的敌人把我们团团包围，断绝了我们的一切物资供应，从步枪火炮到最基本的粮食、衣服，全都只能依靠解放区的工人们来生产。我们的工厂数量虽有限，却既要承担起制造武器支援前线的职责，又要尽可能的生产足够的生活消费品，这使得解放区的经济难以为继，随时可能崩溃。\n\n为应对危机，党中央迫不得已采取特殊措施，效仿内战时期的布尔什维克，在解放区内推行战时共产主义政策，这样做虽会牺牲些许人民的利益，但它能让我们最大程度的动员战争机器，争取革命的胜利。"
 DSR_war_communism_2: "战时共产主义政策"
 DSR_war_communism_2_desc: "目前，解放区内物资短缺的问题已经得到一定的缓解。战争仍在继续，革命还没有胜利，我们面临的处境依然严峻，因此我们将继续维持战时共产主义政策；但随着经济形势的好转和生产效率的提高，我们已没有必要再像以往那般征用人民的大部分劳动成果。为此，党中央在维持战时共产主义政策的基础上调整了经济政策。\n\n现在我们将更加注重必需消费品的生产，同时合理调配工厂和资源，使的生活消费品的生产更有效率；过去的高税收被下调了，以往对农业生产的严格监督也适当放宽。新的战时政策将在确保动员一切资源投入革命的基础上，兼顾人民的基本需求和日常生活。"
 DSR_call_workers: "号召工人"
 DSR_call_workers_desc: "一直以来，党在城市的革命策略就是依靠群众，特别是依靠工人来进行宣传和组织。现如今革命已然爆发，工人们纷纷响应党的号召，或举起武器投入战斗，或举起锤子为革命劳动。红军控制区内的每一座工厂都被发动起来，没有工厂主，没有资本家，有的只是工人们洋溢的革命热情。\n\n在工人们的支援下，我们的工厂生产力被充分释放了出来，这极大的增强了我们的武器生产和设施修建能力。我们将会为前线的战士们提供源源不断的武器弹药，为后方的人民修建安全可靠的防御设施！"
 DSR_call_workers_2: "号召工人"
 DSR_call_workers_2_desc: "一直以来，党在城市的革命策略就是依靠群众，特别是依靠工人来进行宣传和组织。现如今革命已然爆发，工人们纷纷响应党的号召，或举起武器投入战斗，或举起锤子为革命劳动。红军控制区内的每一座工厂都被发动起来，没有工厂主，没有资本家，有的只是工人们洋溢的革命热情。\n\n在工人们的支援下，我们的工厂生产力被充分释放了出来，这极大的增强了我们的武器生产和设施修建能力。我们将会为前线的战士们提供源源不断的武器弹药，为后方的人民修建安全可靠的防御设施！"
 DSR_Ulbrich_strategy: "乌布利希的革命策略"
 DSR_Ulbrich_strategy_desc: "革命战争伊始，敌人控制区后方兵力空虚，因此我们才取得了不错的战果。但现在随着敌人的军队不断调往我们的前线，形势愈发危急。为了争取革命的胜利，格罗提渥主席提出我们党需要调整革命策略以应对当前形势。经过会议讨论，党中央决定采纳乌布利希同志的革命策略。\n\n乌布利希同志提出要重视党的政治和组织工作，主张由党组织在敌后控制区进行宣传和鼓动，让敌人疲于应付；建立党对解放区直接的政治领导，充分调动起一切资源和力量。此外，他还强调了由工人群众组建的民兵的重要性，并在解放区内召集了许多民兵武装。乌布利希同志的革命策略使得党能够将自身的政治和组织优势发挥到极致，红军的人数和组织能力也得到了进一步的提升。"
 DSR_growing_mass_demonstrations: "日益增加的群众示威"
 DSR_growing_mass_demonstrations_desc: "在我们为了民族社会主义德意志的未来而浴血奋战的时候，许多该死的犹太-布尔什维分子却趁机在后方挑唆闹事，妄图反对我们的政权。起初我们认为这不过是又一次共产党以卵击石的失败企图，然而越来越多的群众示威事件使我们不能不重视这个问题。\n\n现在，许多座城市已经被抗议人群的呼声淹没，各种示威此起彼伏，甚至有暴力事件！这群人真是无法无天！共产党势力现在已经变得愈发猖獗，我们必须尽全力清剿这帮犹太分子！"
 DSR_growing_mass_demonstrations_2: "日益增加的群众示威"
 DSR_growing_mass_demonstrations_2_desc: "在我们为了民族社会主义德意志的未来而浴血奋战的时候，许多该死的犹太-布尔什维分子却趁机在后方挑唆闹事，妄图反对我们的政权。起初我们认为这不过是又一次共产党以卵击石的失败企图，然而越来越多的群众示威事件使我们不能不重视这个问题。\n\n现在，许多座城市已经被抗议人群的呼声淹没，各种示威此起彼伏，甚至有暴力事件！这群人真是无法无天！共产党势力现在已经变得愈发猖獗，我们必须尽全力清剿这帮犹太分子！"
 DSR_worker_strikes: "工人罢工"
 DSR_worker_strikes_desc: "我们的工厂本该是雅利安民族幸福的源泉，正是因为有本分的工人在里面兢兢业业的劳动，祖国父亲才能走向强大。然而，这些工人们越来越不安分，频繁的停止工作，甚至破坏机器。这肯定是那些共产党搞的鬼，这群布尔什维分子妄图阻拦德意志前进的步伐！为了民族社会主义的未来，我们必须彻底消灭他们。"
 DSR_worker_strikes_2: "工人罢工"
 DSR_worker_strikes_2_desc: "我们的工厂本该是雅利安民族幸福的源泉，正是因为有本分的工人在里面兢兢业业的劳动，祖国父亲才能走向强大。然而，这些工人们越来越不安分，频繁的停止工作，甚至破坏机器。这肯定是那些共产党搞的鬼，这群布尔什维分子妄图阻拦德意志前进的步伐！为了民族社会主义的未来，我们必须彻底消灭他们。"
 DSR_Stoph_strategy: "斯多夫的革命策略"
 DSR_Stoph_strategy_desc: "革命战争伊始，敌人控制区后方兵力空虚，因此我们才取得了不错的战果。但现在随着敌人的军队不断调往我们的前线，形势愈发危急。为了争取革命的胜利，格罗提渥主席提出我们党需要调整革命策略以应对当前形势。经过会议讨论，党中央决定采纳斯多夫同志的革命策略。\n\n斯多夫同志强调了人民军队对推进革命的重要性，主张重视军队建设，建立党的军事领导，确保军队始终成为革命斗争的坚定力量；同时，他还主张民兵职业化和红军精锐化，应该征召训练有素的红军战士上前线，而不是让缺枪少弹的民兵上前线牺牲。斯多夫同志推动了红军内部在战术思想和军队组织等方面的一系列改革，使得我们的红军实力大为增强。我们将依靠红军推进革命斗争，争取最后的胜利。"
 DSR_guerrilla_warfare: "游击战争"
 DSR_guerrilla_warfare_desc: "尽管纳粹是破败而腐朽的，但不可否认的是，当下他们仍拥有着强大的战斗力，我们的革命军队很难在正面同他们交锋。党中央已经采纳了一些从俄罗斯归来的同志的建议，他们用自己丰富的经验把东欧红军的游击战术带到了德国。\n\n随着我们在敌后控制区内广泛地开展游击战争，人民也被发动了起来，同前线作战的同志们配合进攻。敌人被搞得焦头烂额，后方工厂遭袭的次数与日俱增，前线的补给情况也在一天天恶化。坚持战斗，同志们！胜利是属于我们的。"
 DSR_communist_guerrillas: "共产党游击队"
 DSR_communist_guerrillas_desc: "我们送往前线的补给和物资常常无故的消失。一开始，没有人把这个问题放在心上，认为这不过是我们优越的国防军指挥体系当中一点小瑕疵和纰漏罢了。但随着补给线上的袭击逐渐增加，越来越多的将官发现了问题所在。\n\n果然是那些共产党游击队！在德意志陷入混乱之时，他们愈发猖狂，到处袭击我们的补给车队，给前线奋战的将士们造成了不利影响。尽管我们的武装党卫军和国防军已经尽了浑身解数，但这些布尔什维分子的游击活动仍然没有停止，甚至越来越频繁。如果我们不能赶快解决这个问题，那我们在前线的胜利就会变得遥不可及。"
