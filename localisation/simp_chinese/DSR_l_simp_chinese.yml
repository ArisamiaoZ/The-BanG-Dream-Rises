##内阁
 DSR_Walter_Ulbricht_hog_desc: "§Y经验丰富的组织者\n部长会议主席\n马列主义§!\n--------------\n§L见识过敌人手段的残酷，经历过革命斗争的波折，瓦尔特·乌布利希却始终没有改变自己心中的理想——那是1918年加入德国共产党时在心里为自己立下的誓言，是支撑他走过四十余年斗争岁月的动力。\n\n战后长期在秋明工作的乌布利希借西俄战争之机返回德国，此后一直领导着党的地下工作，为党发动革命的组织基础做了杰出的贡献。由于他优秀的组织和工作能力，乌布利希受到格罗提渥主席的重视，并进入党中央政治局工作。革命爆发后，他出色完成了组织串联群众起义的任务，和他的同志们一道把革命推向高潮。作为第二次德国革命的主要领导人，乌布利希在党内拥有很高的威望。人们相信他的经验和手段能化解革命面临的一次次困难，使革命转危为安——敌人可能有残酷无情的手段，但乌布利希同样有。§!"
 DSR_Markus_Wolf_sec_desc: "§Y“米夏”\n安全保卫局首脑\n马列主义§!\n--------------\n§L对于那些明处的敌人们，党和红军战士或许有机会各显神通；然而在这风雨如磐的年代，革命的地下战线也需要它的顶梁柱。所幸，马库斯·沃尔夫站了出来。\n\n纳粹党上台后，由于沃尔夫的父亲既是犹太人也是德共党员，他们不得不举家迁往苏联。然而，布哈林政权很快就在纳粹的进攻下节节败退，沃尔夫的父亲于是把只有19岁的沃尔夫送到了后方城市秋明避难，而他本人选择加入莫斯科的民兵队伍抵抗德军。莫斯科很快陷落，被当做“犹太-布尔什维克分子的典型”当众处决。自那以后，在秋明得知这一消息的沃尔夫再没有流下一滴眼泪。\n\n追随父亲的脚步，他在俄罗斯地区积极协助当地的德共党员们重建党组织，并在西俄战争期间同乌布利希等人一道返回德国加入统一社会党。他始终勤勤恳恳地担任着安全保卫局和情报局的首脑，在另一条不为人知的战线上一次次戏弄盖世太保和党卫军，只留下了让纳粹分子闻之色变的“米夏”代号。\n\n如今革命再一次转向公开，沃尔夫身上的重负更加显著：约束米尔克的残暴，盯紧红军派的狂热，压制纳粹党的阴谋......这一切，如今都依赖于这面革命之盾，这个神龙见首不见尾的“隐面人”。§!"
 DSR_Willy_Brandt_for_desc: "§Y激情四溢的外交官\n外务联络委员会主席\n改良社会主义§!\n--------------\n§L维利·勃兰特有一颗自由跳动的炽烈的心。纳粹的追捕不能熄灭他的热情，集中营的压迫不能击垮他的意志。即使亲眼见证了民族社会主义新秩序的确立，他也没有想过放弃抵抗。三十多年过去，他仍然怀揣炽热的理想，为了自己崇高的事业而战。\n\n西俄战争的混乱中，勃兰特高举重生的黑红金旗帜，联合了众多抵抗组织，并且带领国旗团成为了统一社会党的重要组成部分。随后的斗争使他找回了那个作为社工党党员的青年的自己，他的思想也在常年的革命斗争当中愈发激进。\n\n当革命爆发时，作为统社党高层中极少数曾在美国生活过的党员，他被选中指导外交工作，以争取到自由国家组织的援助和胜利后对于社会主义共和国的承认。在外交场合，自由和民主似乎又一次回到了维利·勃兰特的口中，不过没有人能够知道，勃兰特心中改良与革命的天平究竟偏向何方......§!"
 DSR_Willi_Stoph_eco_desc: "§Y百战将军\n革命军事委员会主席\n军政共产主义§!\n--------------\n§L在现在这看不见光明的世界，还有多少人能为了自己那遥不可及的理想卧薪尝胆，忍辱负重几十年？尽管现实残酷，但维利·斯多夫绝不会举手投降。\n\n维利·斯多夫于1914年出生在德国的一个工人家庭，从小就看着家人整日奔走忙碌，而却只能得到勉强饱腹的薪水。一战结束后，斯多夫成为了一名瓦工，工友们受到的不公平对待使得他痛恨魏玛政府，并在1931年加入了德国共产党。\n\n1933年，臭名昭著的国会纵火案重创了党，斯多夫的反纳粹斗争不得不转入地下活动。巴巴罗萨行动开始后，斯多夫被强征进纳粹国防军。他尝试在战斗中叛逃加入苏军，但苏军一溃千里，斯多夫未能实施这个计划。战后，斯多夫因完整参与了东线战场而得到晋升，在取得军衔后，他成功联系到了在地下活动的统社党，成为了党在国防军的线人。他开始在国防军内安插党员，建立党的秘密军队——然而频繁的军队调动使得他被一些人怀疑，上级便将他调往偏远的莫斯科专员辖区担任卫戍部队指挥官。尽管遭到降职，但斯多夫仍在等待着机会。终于，西俄战争开始了，对革命阵线的英勇作战摆脱了他“犹太-布尔什维分子”的嫌疑，他得以重回国防军并得到晋升。很快，他就在改革派国防军内建立起了一直党的秘密武装。\n\n斯多夫一直在等待着一个机会，一个能彻底终结纳粹统治的机会。他等待这个机会已经太久了——而它此时就在眼前。如今纳粹陷入混战，革命降临德国，这一次，他将要亲手终结纳粹的残暴统治，将共产主义的红旗再次插在欧洲。§!"
