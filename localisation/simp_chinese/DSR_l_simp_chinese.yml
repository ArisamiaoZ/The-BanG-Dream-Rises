 POLITICS_COUNCIL_OF_MINISTERS_DESC: "德国统一社会党于1946年4月在法兰克福成立，由德国共产党的残部和其他德国民主政党的残部合并而成。\n\n德国统一社会党在成立后就被纳粹党视为眼中钉，在西俄罗斯战争期间更是被视为俄国布尔什维克的间谍组织打击，但党组织依旧坚挺着，直到1963年的德国内战，乘机推翻了施佩尔统治的地区的政权，并建立了一个社会主义政权，但党组织内部的分歧也很快展现了出现，乌布利希派和勃兰特派的争论，纳粹分子的反扑，让统社党陷入了一种尴尬境地。\n\n谁能带领红色德国走向共产主义的未来？"

 POLITICS_WALTER_ULBRICHT_DESC: "这世界上的理想主义者总是少数的，并且这里面大多都是些盲目的幻想家；只有那些通晓运用实用手段的理想主义者，才能为自己的理想开辟出一条前进的道路。而瓦尔特·乌布利希就是这样的人。\n\n1893年，瓦尔特·乌布利希生于德国的一个工人家庭。在作为德国社会民主党党员的父母影响下，他自青年时期就开始为人民而战。1918年，乌布利希加入德国共产党，此后在德国各地领导党组织开展不懈的斗争。多年以来的地下工作并没有消磨他的理想，反而锻炼了他的组织水平和政治才能。在同无产阶级形形色色的敌人的斗争中，他从一个空喊口号的热血青年，变为一个经验丰富的革命家。\n\n纳粹上台后，德共遭受沉重打击，台尔曼等大批同志被捕，乌布利希被迫流亡苏联，继续坚持反纳粹斗争。但随着巴巴罗萨计划的成功和苏联的崩溃，他陷入了更加危险的处境。最后，乌布利希选择跟随约瑟夫·斯大林撤退到西西伯利亚，并建立起斯大林主义的人民共和国。西俄罗斯战争期间，他借助德国内部的混乱局面返回了德国，加入了德国统一社会党。得益于他的经验，统社党成功的在德国内战中推翻了纳粹的统治，建立了崭新的红色德国。而现在，他也正式成为了德意志社会主义共和国的正式主席——准确来说已经成了德意志民主共和国的国务委员会主席，而他脑海中所期待的红色欧洲，终将由他亲手锻造。"
 
 POLITICS_ULRIKE_MEINHOF_DESC: "在旧德国的废墟上，崭新的赤色之国建立了起来。前学生组织者、革命最具热忱的支持者乌尔丽克·迈因霍夫，用一次短暂高效的政变摧毁了红军和民兵艰难奋斗出的一切成果。\n\n她手握火把，宣泄着自己的愤怒。乌布利希？那个人根本就不想热心地支持革命的事业——这一点随着时光流逝越来越明显。勃兰特？他就是个资本猪，混进党内仅仅是为了镇住革命的浪潮。还有斯多夫，虽然他的确成天地发号施令，但是这都不能说明他很热心。事实上，他指挥战争时，对敌人的态度根本就没有他声称的那样强硬。\n\n这些人的目的是什么？德国的共产主义是什么？这个从纳粹的阴影里走出的国家的共产主义该是怎么样的？共产主义如何敌得过德意志奴隶帝国那般的邪恶强权？红色怎么与黑色抗争？尽管迈因霍夫并不清楚它具体是个什么叫法，共产主义、社会主义、布尔什维主义，无论纳粹怎么称呼，但这些都离她很遥远。事实上，她和许多红军旅的青年战士们都是在完全不知道它的环境下成长的。不过，迈因霍夫可不一样。管它到底是什么呢！迈因霍夫可是知道关于它最重要的一件事——它和纳粹主义的距离，比所有人能想象的都还要远！\n\n打败邪恶必须成为邪恶所惧。迈因霍夫不仅认为自己是人民的解放者和纳粹帝国强加于人民身上锁链的打破者，还认为自己是纳粹床底下的怪物。"

 POLITICS_NIKOLAI_PODGORNY_DESC: "革命者或许可以亲历一场社会主义革命并为之自豪，但又有多少人能够见到革命再来一次？波德戈尔内不但见到了，还成为了第二次革命的舵手，掌管着苏维埃俄罗斯的航向。\n\n1903年，尼古拉·维克托罗维奇·波德戈尔内出生于沙皇治下的乌克兰。1917年，年纪轻轻的他成为了工人队伍中的一员，并很快投身于十月革命和随后的俄国内战中。作为工人，他接受了苏维埃联盟的培养，不断进修，从基层工人成长为食品工程师，再被调往莫斯科担任全联盟食品工业委员。他或许本可以成为一个工业技术官僚，或是在政治阶梯中稳步上升，但纳粹德国的入侵打断了这一进程。莫斯科沦陷后，波德戈尔内心系苏维埃祖国和乌克兰故土，扛起钢枪加入了敌后游击队。他自莫斯科地区的胜利者游击队开始战斗，西俄战争结束后联系上了尚在奋战的乌克兰工农红军。由于曾在联盟内工作过，波德戈尔内凭借出色的工作能力很快成为政治委员，并担起了游击队活动区俄族人民的动员工作。\n\n红色德意志解放乌克兰对整个乌共(布)的所有同志来说都是个不可能想到的惊喜。随后，德国人便联系了波德戈尔内，告知他德国红军即将进军莫斯科。德国人看中了他展现出来的工作能力以及对俄罗斯的了解，邀请他担任新苏维埃俄国的领导人。未来尚且是一片迷雾，模糊不清：他不清楚俄罗斯人民会如何看待自己这个操着带口音俄语的乌克兰人，也不清楚德国人的善意究竟是革命情谊还是另有所图，甚至不知自己能否胜任整个国家的管理工作……不过，有一件事是明确的，无论如何，十月革命的光芒都已再次降临俄罗斯的土地，而在这光芒的照耀下，波德戈尔内绝不会退缩。"

 POLITICS_CZS_CEAUSESCU_DESC: "尼古拉•齐奥塞斯库可以说是巴尔干社会主义者里的绝对小字辈。他于1918年1月26日出生，过着和其他愤世嫉俗的罗马尼亚青年一样的青年生活，直到他于1933年加入了罗马尼亚共产党。在加入共产党后，他表现突出，曾多次参与过革命活动与反对德国法西斯的活动。可这依然无法阻止罗马尼亚政府加入轴心国。同时，这也断送了他自己的政治生命，导致了他被捕入狱。\n\n后来，随着德国二战的胜利，齐奥塞斯库竟然于1955年被罗马尼亚官方从监狱中释放了出来，并被送到了斯洛伐克。没有人知道他是如何在自己诸多共产主义战友被屠杀的情况下是如何死里逃生的的。有些人猜测，齐奥塞斯库或许对罗马尼亚当前的稳定的政治局面没有任何威胁，有些人猜测，他已然转而拥抱了法西斯主义，甚至还有小道消息称，他在狱中与一位名叫“尤里”的共产主义者相谈甚欢，并从他身上学到了点什么，从而达到了自己离开监狱的目的。\n\n不久，红色德国建立了，迈因霍夫掌权了。自迈因霍夫入侵斯洛伐克后，斯洛伐克的事情是一天比一天复杂：街头暴力活动不断，基础设施总是被破坏……与此同时，我们的齐奥塞斯库便向当地的临时政府毛遂自荐。很令人惊奇的是，一向以选人严格而著称的迈因霍夫居然对此表示了同意！据她自己所说，遇见齐奥塞斯库“就好像遇见知音一般”，令人兴奋又使人期待。于是，齐奥塞斯库便掌控了斯洛伐克的党，政，军大权。\n\n不过如今，迈因霍夫已然对他有了更大的诺言：征服巴尔干，将其整个划给齐奥塞斯库！从此，齐奥塞斯库便在巴尔干肆意施展自己作为总督的权利。而即使迈因霍夫德国有一天出现了裂痕，他也有备用方案，那便是，将整个巴尔干套在迈因霍夫那极端思想的枷锁下，建立一个“巴尔干社会主义共和国”，牵着这枷锁把整个巴尔干地区的人民继续带向迷茫和疯狂。"

 POLITICS_CZE_SVOBODA_DESC: "斯沃博达将军曾经作为著名的捷克军团成员，在十月革命期间和布尔什维克刀剑相向，在那时他恐怕不会想到，此后他的命运竟然会因几批不同的布尔什维克而不断发生转折。\n\n起初是捷克在慕尼黑的绥靖阴谋下沦陷，他因此旅居苏联，并在约瑟夫·斯大林劝说下转向了马列主义。随后，他本希望依赖苏联红军光复故土，但在国防军同样击碎了布哈林防线后不得不与斯大林一起前往秋明。在这里，他遇见了第二位改变他人生的革命者，斯大林的门徒，瓦尔特·乌布利希。\n\n此后他带领流亡的捷克共产党人加入了德国统一社会党，并同样在西俄战争期间返回波希米亚。如今，为了响应莱茵兰的革命浪潮，斯沃博达带领游击队员们解放了布拉格。尽管纳粹如潮水般向布拉格发起冲击，但斯沃博达坚信，纳粹分子一定会在德国和捷克红军的革命下彻底失败，而捷克也会在德意志的大家庭中得到应有的自由。"

 POLITICS_AUS_MUHRI_DESC: "在外交场合，甚至在许多曾经名为奥地利的土地上的人民而言，奥地利已经彻底消失。不过，对于弗朗兹·穆里这个纳粹党阴影下的抵抗者而言，奥地利远没有消失在地图上。\n\n出生于施泰雷格一个女仆与矿工的家庭，穆里自15岁成为建筑工人以来便对那些指手画脚的“老爷”们全无好感。相反，他却被恩师理查德·扎赫的诗人气质所吸引，并始终站在了抗击压迫的第一线，无论这压迫者是基督社会党、祖国阵线还是穷凶极恶的纳粹。\n\n在战后一片混乱的反法西斯抵抗组织中，穆里坚持地下斗争，并在科普勒尼希升任中央委员、洪纳放弃一切职务后承担起了奥地利抵抗组织的领导工作。如今革命之火越来越旺，穆里认为，是时候让红色维也纳重现世间，完成奥地利社会党人1934年未竟之全功了。"

 POLITICS_PRK_SWIERCZEWSKI_DESC: "出生于华沙，成长于莫斯科，战斗于西班牙，成熟于西哈萨克草原，如今却东躲西藏在这德意志的疆域，卡罗尔·斯维尔切夫斯基已然经历许多。在夜深人静之时，他也常常回望过去的人生，并扼腕叹息：倘若他没有领导红军在苏波战争中战败，或没有因为酗酒殆误西班牙的战局，又或者没有因为胡乱指挥而输掉卫国战争的那些战斗......可惜的是，对于那么多泥土下的冤魂或是锁链中的奴隶，历史没能给他们一个如果。\n\n斯维尔切夫斯基也知道这一点，他罪孽深重，甚至可以说罪无可恕。然而，在进行了这么久无望的游击战争后，似乎他终于要有赎罪的机会了：布拉格的红旗、莱茵兰的电讯，全部预示着推翻纳粹秩序那渺茫的希望似乎要落在实处。斯维尔切夫斯基不知道未来将会如何，更不知道如果这渺茫的希望也烟消云散，他又能有什么未来，不过他明白一件事：只要他和游击队员们一息尚存，波兰就不会灭亡。"

 POLITICS_POL_MIJAL_DESC: "卡齐米日·罗穆亚尔德·米雅尔出生在马佐夫舍省格罗耶茨县威尔科夫村一个极其贫困的家庭。作为家里第十八个降生的孩童，米雅尔早早接过了生活的重担。在顺利从中学学业后，米雅尔进入华沙政治学院深造，并通过服役减轻生活压力。在华沙公共储蓄银行为数不多的工作生涯中，最重要的便是与雅德维加·格涅夫科斯卡的相识与婚姻，这也是米雅尔成为共产主义者的起点。\n\n德国占领初期，米雅尔加入左翼秘密抵抗组织“无产阶级”，并于翌年成为波兰工人党的初始党员之一，同时担任党的华沙市委第二书记一职，紧接着被任命为人民卫队的外事部门主任。作为一名斗争经验丰富的游击队员，米雅尔一直明白党真正想要的是什么——红色秩序的长治久安，而这离不开一个安定的外部环境。\n\n从延安的窑洞，再到秋明的炼油厂，作为一个激进且务实的共产党人，米雅尔收集了十月革命以来关于欧亚各国共产党斗争的文献，并在同兄弟组织的互动中结成一张周密的人际关系网，结合波兰的具体国情，提出了一套独特的外交方针。前路早已铺好，接下来只需要大踏步前进，米雅尔相信他会一如既往地在走向胜利。"

 POLITICS_POL_MOCZAR_DESC: "作为一个令人敬畏的游击队长，米茨斯瓦夫·莫查既是波兰民族主义激情的化身，也是权力场中的冷酷操盘手。莫查出生于1913年的波兰罗兹一个贫困的农民家庭，成长于动荡的历史洪流中，童年时期对饱腹的渴望深刻塑造了他的民族主义与阶级斗争观念。莫查早年在纺织厂工作，青年时期便投身共产主义运动，1937年成为波共党员。在占领时期，他积极参与游击战，一路升迁至人民军总司令一职。\n\n莫查在波兰临时委员会内的快速崛起，得益于他对“波兰民族自主性”的强烈执念，更是由于他在新政府的筹建初期毫不犹豫的将自己定位为捍卫民族利益的爱国者。他对犹太资产阶级、全球主义者和外部势力充满警惕，不仅以强硬作风闻名，还能利用爱国情绪吸引退伍军人和民族主义者支持，将自己的权力建立在退伍军人、传统价值观和人民对民族独立的渴望之上。"

