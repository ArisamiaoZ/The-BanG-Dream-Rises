 POLITICS_OTTO_GROTEWOHL_DESC: "统社党的缔造者、两位首任党主席之一的奥托·格罗提渥曾亲眼目睹德国革命的兴起和失败。为了四十年来牺牲的同志们，今时今日，他不能再让悲剧重演。\n\n四十多年前，格罗提渥和他的许多同志们一起，参与了1918年那场伟大的十一月革命——也见证了他们的流血牺牲。法西斯上台后，从纳粹党到后来的大日耳曼国都对他竭力追捕。尽管如此，几十年来的残酷斗争当中，他心中仍记着1912年自己加入社会民主党时的理想，记着那些牺牲的同志，以及千千万万被法西斯杀害的人民。\n\n但岁月是残酷无情的。自己年轻时，李卜克内西、卢森堡还在世；而如今，昔日同志早已不见踪影，自己最亲密的战友威廉·皮克也先一步离去。看着身边熟悉的面孔一个个消失，格罗提渥意识到自己正在老去。也许，过不了多久，他也将追随同志们的脚步而去...\n\n但革命还没有胜利。如今，十一月革命再临德国，格罗提渥怎么能够看着它再一次失败？尽管已是残躯老迈，他也必须背负着同志们的心愿继续前行，即使革命的前路充满荆棘。"

