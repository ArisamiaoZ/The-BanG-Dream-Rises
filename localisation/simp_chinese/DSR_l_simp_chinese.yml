 EKI_leader_desc: "[GetEKILeaderIdeaEffect]\n\n在纳粹德国的废墟之上，德意志民主共和国作为不灭赤色彗星自欧洲中央冉冉升起，照进每一个受剥削者、受压迫者的内心深处。新德国将作为一座固若金汤的红色灯塔，为不断建设伟大的社会主义革命事业和推动人民的福祉而竭诚服务。\n\n为了彻底消灭纳粹残余，将反法西斯事业进行到底，同时捍卫得之不易的革命成果，保卫人民血泪凝造的无产阶级革命事业，欧洲共产主义联盟由此成立，而德意志民主共和国将作为欧洲共产主义联盟的舵手，居中协调欧共盟和共产国际内部的日常事务，领导欧罗巴社会主义革命之舟，直达共产主义的理想彼岸。"
