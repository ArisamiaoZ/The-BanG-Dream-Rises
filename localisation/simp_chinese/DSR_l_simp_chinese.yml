 DSR_revolution_army: "革命军队"
 DSR_revolution_army_desc: "自科学社会主义诞生以来，革命导师们的教导和工人阶级的反抗教会了我们这样一个道理：我们的目的只有用暴力推翻全部现存的社会制度才能达到。和平过渡不可行，武装斗争才是胜利的唯一途径。而要进行武装斗争，必要的就是一支革命军队。\n\n我们的红军在战斗中成长起来，在革命的烈火中锻造而成。战士们身经百战，英勇无惧，时时刻刻奋战在解放的前线，同敌人做决死的斗争。这样的军队才是革命之军，是无产阶级争取胜利可以依靠的军队。在红军战士们的拼搏下，我们的革命将一路前进，直至胜利。"
