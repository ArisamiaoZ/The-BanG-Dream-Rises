 EKI_observer: "欧洲共产主义联盟伙伴国"
 EKI_observer_desc: "该国并非欧共盟的正式成员，但在这之外，该国已经通过各项协定成为了新德国政府密不可分的兄弟国家。基于这些协定，从军事观察团到基建工作队再到工商联合特遣团，该国接受了来自欧共联的全面支持，毫不夸张的讲，该国与欧共联正式成员国之间只需要一点小小的等待。"
 EKI_mandate: "欧洲共产主义联盟临时监管国"
 EKI_mandate_desc: "基于新德国政府的宏大愿景、革命事业的前途和新时代的严格要求，欧共联必须以大局利益为重，亲身管理与国际共产主义事业的休戚相关的事务。\n\n有时候是社会秩序的崩坏、国家机器的裂解、旧政权反动势力的根深蒂固，亦或是缺乏足够的经验建设一套行之有效的稳定体制，一部分加入欧共联的国家出于各种各样的原因无法正常履行管理职能。此时欧共联理事会便可根据此类国家自身的实际情况，以联盟的联合军事武装力量为压舱石，在该国设立对应的过渡机构，调动联盟内部资源对该国进行临时监管，直到该国可正常履行管理职能，正式成为欧洲社会主义大家庭的一员。"
 Nonalign_leader: "国际协定指挥中心"
 Nonalign_leader_desc: "为了协调德意志社会主义共和国与各“托管区”，国际协定得到建立。红军派的革命者与欧洲各路激进派齐聚法兰克福，管理这一从英吉利海峡延申到俄罗斯的庞大联盟，而美、意、日等大国只能以恐惧的眼神注视着革命的光芒。\n\n德意志社会主义共和国是国际协定不可争议的领导国，而伟大的迈因霍夫元帅则是这一协定的舵手。尽管有人称国际协定不过是团结协定的翻版，而红色德国是又一个大日耳曼国，但德国不会停止进军，直到资本主义彻底粉碎，而纳粹、法西斯的土壤完全得到根除。"
 Nonalign_mandate: "国际协定托管领地"
 Nonalign_mandate_desc: "为了协调德意志社会主义共和国与各“托管区”，国际协定得到建立。红军派的革命者与欧洲各路激进派齐聚法兰克福，管理这一从英吉利海峡延申到俄罗斯的庞大联盟，而美、意、日等大国只能以恐惧的眼神注视着革命的光芒。\n\n各个托管区指由红军解放，但尚未完成去纳粹化、满足独立建国而由德军托管的领土。尽管有人称国际协定不过是团结协定的翻版，而托管区是又一个专员辖区，但德国不会停止进军，直到资本主义彻底粉碎，而纳粹、法西斯的土壤完全得到根除。"
 Einheisfront_member: "统一战线战友"
 Einheisfront_member_desc: "一个幽灵，犹太-布尔什维克的幽灵，在德意志游荡。为了对这个幽灵进行神圣的围剿，旧德国的一切势力，鲍曼和施佩尔、戈林和海德里希、勃艮第党卫军和东方领殖民者，都联合起来了。\n\n共产党人不屑隐瞒自己的意图。他们公开宣布：他们的目的只有用暴力推翻现存的民族社会主义统治才能达到。在此过程中，对旧秩序一切心怀不满的进步力量，从民族起义军到拨乱反正的军队，全都团结在这面红旗之下，向纳粹发起决死冲锋。"

