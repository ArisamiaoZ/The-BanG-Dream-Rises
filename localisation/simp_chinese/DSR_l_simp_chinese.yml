 EKI_comfrance_desc: "法兰西可能是世上最具革命性的国度。在一百多年前，正是法国大革命将理性的光辉照耀欧罗巴；在反动的普鲁士时期，她接纳了我们的伟大导师卡尔·马克思。虽历经勃艮第的恐怖统治，但法兰西人民从未放弃抵抗。如今疯子希姆莱与叛徒民族党已经被消灭，新生的人民共和国也将作为欧洲共产主义联盟的一位特殊成员，为世界革命贡献力量。"
