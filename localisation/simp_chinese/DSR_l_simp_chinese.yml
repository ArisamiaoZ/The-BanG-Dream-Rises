 DSR_revolutionary_vanguard_3: "革命先锋队"
 DSR_revolutionary_vanguard_3_desc: "自1848年《共产党宣言》诞生的那一刻起，自科学社会主义之音响彻大地开始，那些为了无产阶级的解放而斗争的英勇的人们便拥有了一个共同的身份：共产党人。此后一百多年，他们经历了旧秩序的覆灭和新秩序的确立，见证了殖民帝国的衰落和纳粹帝国的崛起，整个世界风云变幻——但共产党人的身份始终不变。从东南亚的丛林到中东的沙漠，从西非的草地到东欧的平原，从哥伦比亚的山谷到加勒比海的群岛，到处都是他们的身影——他们正挥出愤怒的拳头，他们正扣动步枪的扳机，他们在每一个角落同反动派作英勇的斗争。为争取斗争的胜利，斗士们团结在一起，组成了共产党。\n\n共产党是革命斗争的先锋队。我们的党从诞生之始就矢志不渝地领导人民抗击纳粹的统治。为了这次革命，经历了十七年的准备和等待；第一次十一月革命的失败历历在目，而如今革命又已降临。在党的领导下，革命存续至今；奋不顾身的共产党人战斗在前线和后方，为了争取胜利，为了全国的解放。在经历了革命的锤炼锻造和一系列党的建设工作后，如今的统一社会党信念坚定，纪律严明；在革命先锋队的领导和奋战下，人民将继续前进，迈向革命的胜利和共产主义的黎明。"
 DSR_NEP: "新经济政策"
 DSR_NEP_desc: "过去我们为了革命的胜利而执行的战时共产主义政策的确为我们在战场上的胜利作出了巨大贡献，然而如今革命形势已不如以往那般严峻。为了让解放区的人民能够更加轻松幸福的生活，党中央决定调整战时政策，并同样效仿苏俄推行“新经济政策”，以期经济的恢复和人民生活水平的好转。\n\n新政策将注重生活消费品的生产和分配，以确保解放区的生活物资供应；同时，调整过去的征收制度，制定粮食税和商品税，减轻人民的负担。这样的经济政策对解放区的经济恢复特别是农业生产的恢复起到了积极的作用。尽管目前我们仍处于战时，但这样的政策并没有对军需物资的生产供应造成如预期般恶劣的影响，反而鼓舞了人民积极投身于革命当中。争取人民的幸福，这本身也是一种战斗。"
 DSR_peoples_war: "人民战争"
 DSR_peoples_war_desc: "三十年来纳粹的暴行早已招来人民的满腔怒火。伟大的第二次十一月革命让人民的愤怒化作打击在敌人身上的拳头，经历了一年多的战斗，这场席卷全国的革命已经到了最关键的时候。为争取革命的胜利，全国人民都团结起来了，无论何种职业，无论身处何处。人民在行动，人民在用自己的方式为革命而战。\n\n敌占区的大街小巷到处都是愤怒的呐喊，解放区的城里乡间到处洋溢着革命热情：工人们在工厂和楼房里辛勤劳动，为革命输送武器和资源，或是打出罢工的口号，砸毁纳粹国家工厂的机器、车床和工具；学生们遍走城里乡间，宣传革命理论思想，或是来到街道和广场，高举条幅呐喊抗议，筑起街垒对抗纳粹的军警；战士们前仆后继，奋力战斗在革命的前线，或是潜伏在黑暗中，神出鬼没，声东击西，让敌人疲于应付。在勇敢的德国人民的斗争下，纳粹的秩序一定会被推翻，而这场伟大的无产阶级革命终会胜利！"
 DSR_nazi_influence_SGR: "残留的施佩尔派"
 DSR_nazi_influence_SGR_desc: "内战的烽火燎原，阴云已遍布整个德意志——我们亦被卷入其中，无处可逃。显然的是，我们自施佩尔的占领区发迹，所以，当下的红军自然逃不开施佩尔派的影响。无论是对于红军还是对于德国人民而言，他们所谓的“改革”不过一纸空谈，但这并不妨碍仍有许多人将其奉为正道。此外，不少自由派学生也被施佩尔的改革承诺所蒙蔽，选择和残留的施佩尔派人员同流合污反对革命。\n\n革命决不容许这些施佩尔派的余孽继续存在。然而，在内战的硝烟日益浓烈的当下，要想铲除他们，我们仍需找到适合的时机。"
 DSR_nazi_influence_BGR: "纳粹的影响"
 DSR_nazi_influence_BGR_desc: "纳粹这只秃鹫残忍地啄食着德意志人民，乃至欧罗巴的尸体，他们犹如不断增生的恶性肿瘤，无情地吞噬着周遭的一切。即使这只秃鹫已被无产阶级处刑，但其尸体仍在污染着我们的空气。\n\n当今，威名传遍德意志、乃至世界的马丁·鲍曼元首已经举旗投降，曾经威风堂堂的他，如今已沦为阶下囚。无论是对于我们亦或是德国人民，鲍曼与希特勒早已别无二样。虽然秃鹫的头颅已被斩下，但仍需处理它余下的尸体，对于任何人而言，这都是一件容不得差错的细活。"
