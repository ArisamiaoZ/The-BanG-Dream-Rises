 POLITICS_DSG_HOFFMAN_DESC: "特奥多尔·霍夫曼已经厌烦了这垂死帝国有关的一切：其政治，其军备，其指导思想......只有在这些发誓要涤荡德意志身上的污垢的同志们之间，他才能够找到归属。\n\n如今莱茵兰和布拉格两声炮响为这垂死帝国送上了挽歌，而霍夫曼也明白，自己不能再等了，必须立刻发动秘密军队中的水兵，夺取德国海军舰船，同时尽可能坚守基尔港，为莱茵兰奋战的同志们争取时间。"

 POLITICS_ANDREAS_HERMES_DESC: "安德烈亚斯·赫尔墨斯可以说是在新生的基督教民主联盟里最为重要的领导人，但在第二次世界大战时期，他却只能站在哥伦比亚的土地上，看着亲爱的德意志祖国被纳粹挟持，绑上了战车......\n\n幸运的是，这一切的错误已经被德国统一社会党所扭转，在新生的民主德国体系下，基督教民主联盟在他的操作下开始重新运转起来。\n\n现如今，他亲爱的统一社会党战友们却出了点问题，不得不将他推到了台前，在锤子圆规麦穗的照射下，他不得不承担德国临时领导人这一重要的责任。"
 
