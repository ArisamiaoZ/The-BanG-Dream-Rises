##国家战败结语
 #内战
 DSR_PEACE_POPUP_FLAVOR_GCW_SGR: "历史本身就是审判官，而无产阶级就是执刑者。"
 DSR_PEACE_POPUP_FLAVOR_GCW_BGR: "残酷的生存竞争终会被美好世界的理想所代替。"
 DSR_PEACE_POPUP_FLAVOR_GCW_GGR: "何为正义胜利？人民是审判者。"
 DSR_PEACE_POPUP_FLAVOR_GCW_HGR: "这台由恐怖和妄想交织构成的手摇风琴最后在自我毁灭的旋律里迎来了它的终局。"
 DSR_PEACE_POPUP_FLAVOR_GCW_GER: "红旗自人民大厅的高堂之上升起。\n§x整个德国统一在红旗之下，革命之火已然燎原。§!"
 DSR_PEACE_POPUP_FLAVOR_GCW_DSR: "既然你开了这个mod，为什么你不玩红德？"
 DSR_PEACE_POPUP_FLAVOR_DSR: ""
 #民主德国
 DSR_PEACE_POPUP_FLAVOR_EK_HOL: "荷兰的枷锁被砸得粉碎。"
 DSR_PEACE_POPUP_FLAVOR_EK_DEN: "在波罗的海岸旁，有高低起伏的山地，\n那是古老的丹麦，和她的弗蕾亚殿堂。"
 DSR_PEACE_POPUP_FLAVOR_EK_CZE: "荣誉雅利安人们的统治彻底终结了。"
 DSR_PEACE_POPUP_FLAVOR_EK_SLO: "擦干你的泪水吧，睁开你仍然刺痛的眼睛，\n新的事物正诞生，在这美丽的开始。"
 DSR_PEACE_POPUP_FLAVOR_EK_NOR: "我们热爱的这片土地，它从海面升起；\n饱经风霜，布满皱纹，有着成千上万的家园……"
 DSR_PEACE_POPUP_FLAVOR_EK_SER: "嘿，塞尔维亚，我们古老民族的精神所向无敌！\n工农的目标，斯拉夫青年依然没有忘记。"
 DSR_PEACE_POPUP_FLAVOR_EK_POL: "鲜艳的红色旗帜于华沙城上空迎风飘扬。"
 DSR_PEACE_POPUP_FLAVOR_EK_UPO: "复仇的怒火会改变一个人，会使人看不清本该寻仇的对象。这必然伤及无辜。"
 DSR_PEACE_POPUP_FLAVOR_EK_FUK: "人民革命军虽败，自由之梦却由乌克兰人民以另一种方式实现。"
 DSR_PEACE_POPUP_FLAVOR_EK_UKR: "奴役的锁链被粉碎得精光，乌克兰的土地上盛开自由的花朵。"
 DSR_PEACE_POPUP_FLAVOR_EK_BOV: "班德拉的丑陋遗产被付之一炬。"
 DSR_PEACE_POPUP_FLAVOR_EK_RUS: "在美丽的莫斯科上空，在亲爱的大地上，\n欢乐歌声到处荡漾，为年轻的祖国歌唱！"
 #红军旅德国
 DSR_PEACE_POPUP_FLAVOR_RAF_HOL: "金黄的郁金香凋谢了。"
 DSR_PEACE_POPUP_FLAVOR_RAF_DEN: "日德兰半岛被德国人再一次征服。"
 DSR_PEACE_POPUP_FLAVOR_RAF_CZE: "是纳粹的终结，亦或暴政的轮回？"
 DSR_PEACE_POPUP_FLAVOR_RAF_SLO: "斯洛伐克的命运太短暂，而人民对自由的长望无穷无尽。\n在那自由到来之前，命运的终点已经临近。"
 DSR_PEACE_POPUP_FLAVOR_RAF_SER: "求祢庇护塞尔维亚每座城市和村落，那山峰和草原上所有生灵；\n当敌人来袭时，我们要么胜利，要么死去。"
 DSR_PEACE_POPUP_FLAVOR_RAF_POL: "波兰再度灭亡。"
 DSR_PEACE_POPUP_FLAVOR_RAF_UPO: "游击队战士就此长眠了。"
 DSR_PEACE_POPUP_FLAVOR_RAF_FUK: "跳动的心随血肉深埋于地，终有一天我将会获得新生。"
 DSR_PEACE_POPUP_FLAVOR_RAF_UKR: "专员辖区被粉碎了，德国的粮仓如今换了名字。"
 DSR_PEACE_POPUP_FLAVOR_RAF_BOV: "乌克兰民族再遭蹂躏。"
 DSR_PEACE_POPUP_FLAVOR_RAF_UKS: "红旗仍然飘扬在基辅上空，但乌克兰将迎来的却是另一种命运。"
 DSR_PEACE_POPUP_FLAVOR_RAF_WRS: "好让我们的城市和乡村，\n能够静静的繁荣……"
 DSR_PEACE_POPUP_FLAVOR_WRS_RAF: "神圣的那句话，“莫斯科在身后！”\n自博罗季诺始永远铭记！"
 DSR_PEACE_POPUP_FLAVOR_RAF_TYM: "我们没有见过别的国家，\n可以像这样自由呼吸……"
 DSR_PEACE_POPUP_FLAVOR_TYM_RAF: "在斗争中决定几代人的命运，\n在战斗中捍卫祖国的荣耀！"
 DSR_PEACE_POPUP_FLAVOR_RAF_BRY: "绚丽灿烂的前景令人心驰神往，\n我像儿时一样雀跃欢呼……"
 DSR_PEACE_POPUP_FLAVOR_BRY_RAF: "只要我还能够张望，\n就一直看向前方！"
#法国
 GCF_PEACE_POPUP_FLAVOR_FRM: "共和国自由的公民，\n定将那暴君送进坟墓！"