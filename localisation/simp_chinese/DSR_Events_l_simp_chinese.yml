 DDR_Ulbricht.28.t: "《希特勒陵寝秘闻录》"
 DDR_Ulbricht.28.desc: "在一个平凡的午后，红旗报编辑马克西姆正坐在在办公室中审阅大众文学版块的投稿，他原本是政治版块的编辑，但因为娱乐版审稿员今天请假，所以他被迫暂时兼任这一职务。\n\n“有时候看看小说也挺好的。”\n\n马克西姆一边自我安慰，一边拿起下一封稿件，他首先查看信封左上角的寄件人姓名，那人叫“特里斯坦·施泰纳”\n\n这不是什么著名作家的笔名，也不是其他社会知名人物的签名，马克西姆评价道：\n\n“没听过的名字，应该只是个普通的文学爱好者吧？”\n\n他拿起文工刀并割开了信封，重复着这一已经进行了好几十次的动作并把其中的稿件抽了出来。\n\n马克西姆把那折叠起来的稿件展开时，便一眼注意到了这篇文章的标题： 《希特勒陵寝秘闻录：第三帝国秘宝失窃档案》\n\n看到这个标题，马克西姆心里嘀咕道：“该不会又是个无聊的阴谋论吧？”\n\n这种想法并非空穴来风，他已经看过了诸如《施佩尔与外星人的秘密会晤》、《希姆莱的神秘学家部队》、《金发野兽海德里希的专属女占星师》、《马丁·鲍曼的一百个情人》以及《戈林和香巴拉的万字旗》等一看标题就让他觉得侮辱自己智商的文章了。\n\n不过出于责任心，马克西姆还是从第一章读了起来。"
 DDR_Ulbricht.28.a: "“嗯……第一章叫孤城角落是吧”"
 
 DDR_Ulbricht.29.t: "兵临城下"
 DDR_Ulbricht.29.desc: "时值内战的最后一个月，大日耳曼尼亚城正摇摇欲坠，而它的缩略模型“小日耳曼尼亚”也将遭受一场不应有的劫难……\n\n“马库斯，你赶紧找个地方藏好吧，听说犹太布尔什维克最近要攻城了。”\n\n一个士官模样的男人依靠着机枪碉堡的混凝土墙壁，对冷淡他旁边的那个名叫马库斯的男人说着将要发生的事情，就好像即将爆发的战斗和他一点关系都没有一样。\n\n“哼，我一个雕刻家有什么好藏的？倒是你，碰到赤匪之后别马上投降就好咯！”\n\n说罢，马库斯从上衣口袋中掏出两支烟卷为自己和那名士官点燃。\n\n“你还是像小时候那样嘴臭且讨厌，但至少我是准备把命留在这个碉堡里了，那些犹太布尔什维克肯定不会放过我们的……”\n\n那名士官的话语依然冷淡且玩世不恭，没人知道他是因为视死如归还是因为彻底陷入了绝望，但至少这一刻，他保住了身为老兵的体面。\n\n“呼……”\n\n马库斯没有回答，只是默默的抽着烟并低着头想着什么东西。\n\n当两人掐灭烟头时，一位士兵突然推门而进，他对那名士官敬过军礼后汇报道：“塔莫士官长，弹药就已位，请指示！”\n\n塔莫向那个士兵轻点了两下头，他便离开了，之后塔莫对马库斯说道：“快走吧，这里不用多久就要变成战场了。”\n\n“嗯……”\n\n马库斯也清楚，他一脚将还带着火星的烟头碾灭后便迈步离开碉堡，当他推开碉堡的门时，他听到了塔莫士官长的声音。"
 DDR_Ulbricht.29.a: "“哈哈，要好好活着啊，连带着我们的份！”" 

 DDR_Ulbricht.30.t: "老朋友与最后的工资"
 DDR_Ulbricht.30.desc: "马库斯头也不回的登上了运输弹药的欧宝卡车并向着远方的军事基地开去。\n到了军事基地，马库斯径直向着负责人办公室走去，一是为了汇报工作并领取报酬，二是去见见自己的老朋友。\n\n自内战开始以来，即使是马库斯这样的艺术家也得靠体力劳动才能换取活下去的资源，但好在这座军事基地的长官和他是同一个孤儿院的孩子，让他获得了一份还算轻松的工作，就是开着卡车在各个阵地和基地间周转物资。\n这座军事基地虽严阵以待地准备将要发生的战斗，但路上遇到的士兵并没有对马库斯加以阻拦，他们基本都熟悉了马库斯的存在，只当他是他们中的一员，就这样入平常一般地，马库斯来到了负责人办公室的门前，轻敲了三下门。\n\n咔嚓一声传来，门被从里面的人打开了，那人一看到马库斯便将他迎了进来并问候道：“是你啊，怎么还不快跑？”\n\n马库斯笑着对他说道：我还等着你给我发工资呢，克里斯。\n\n“哼，你还是像小时候那么抠门！”\n\n克里斯嘲讽完马库斯便从抽屉中拿出一个油纸包裹递给马库斯，并拍拍他的肩膀对他说：“现在你赶紧跑吧，趁着还有时间。”\n“我会的克里斯，但在此之前我得把那件事儿办了！”\n“你是指小日耳曼尼亚？可时间够用吗，那东西现在可待在元首的陵墓里啊！”\n\n克里斯心里其实也没底，但他还是带着充满激情的语气对克里斯回答道：\n“不知道，但是值得一试，我可不希望我最得意的作品躺在犹太布尔什维克分子的金库里！”\n\n克里斯沉默不语，马库斯也不准备再此地久留，他将那最后的工资揣进怀里，当他离开办公室前，马库斯叫住了他，并从腰间解下了自己的手枪。\n\n“真是的，你怎么和塔莫一个倔脾气……我也没啥能帮上你的，你就带着这个自己保重吧。”"
 DDR_Ulbricht.30.a: "马库斯默默接下手枪，并和克里斯拥抱在了一起……"

 DDR_Ulbricht.31.t: "行动准备"
 DDR_Ulbricht.31.desc: "马库斯从军事基地领了一辆自行车骑回了他的家——一栋只剩他一个住户的公寓楼当中。\n回到家里，马库斯便拆开了克里斯给他的包裹，里面装着一份国防军标准口粮和两袋透明包装的硬饼干。\n\n“我记得上个礼拜应该比这多些才对？”\n\n马库斯觉得这最后的工资未免过于寒酸了，但时值战时，他也不能奢求太多，只是把这些东西装到了旁边那装满各种物品的麻袋当中。\n\n“是时候准备动手了！”\n\n马库斯连休息都顾不上便拎着麻袋跑到了车库，因为燃料管制，那车库已经一年多没打开过了，当他进去时差点被落下的灰尘呛到。\n\n“咳咳！”\n\n他一边捂着脸，走向车库里那辆1953年款的大众轿车。\n\n拉开车门，车后座摆满了马库斯为这次行动准备的东西，包括工具箱、方便食品和换洗衣物、备用汽油、土质炸药甚至还有一把他通过贿赂城防民兵换来的stg44突击步枪。\n\n看着摆满后座的必要物品，马库斯觉得自己志在必得。\n\n那个麻袋被他丢到了后座，至于他自己则坐上了驾驶位，发动了汽车。"
 DDR_Ulbricht.31.a: "车开了出去，马库斯最后向家的方向望了一眼便头也不回的走了……"

 DDR_Ulbricht.32.t: "善意盗墓与善意盗窃"
 DDR_Ulbricht.32.desc: "来到元首陵园时，天空中突然下起小雨，雨滴哒哒的打在大众汽车的顶棚上吵得马库斯心烦意乱，他下了车，只见到那原本闪耀着神圣光辉的元首陵墓此时却连落叶和杂草都无人清理，而天上的小雨则让他有感而发，他道：“真是世道艰难啊……现在只能指望希姆莱先生来保护我的作品了！”\n“但现在可不是伤感的时候，得赶紧行动起来！”\n\n马库斯伸手从后座拿起事先准备好的土质炸药和工具箱，来到了元首陵墓前，他从下至上地仰视这座伟大的建筑，那是元首的安息之地。\n在动手前，马库斯向着元首安息之地做了一个纳粹礼，并郑重的说道：“请原谅我，我也是为了这件珍宝不会落入犹太布尔什维克分子之手！”\n\n礼毕，马库斯进入了元首的陵墓，去寻找自己最得意的作品——小日耳曼尼亚\n\n元首的陵墓自然非一般建筑可比，陵墓的内部环境仿照狼穴而建，刚一进去便能看到一个被布置成军事指挥部的大厅，穹顶上的壁画则描绘了希特勒率领帝国军队击溃法国、英国和苏联的场景，而大厅的红木方桌上则摆放着另一件重要宝物——“征服者之心”\n\n马库斯被这件不比小日耳曼尼亚差的宝物吸引了目光，他走上前去细细地端详了起来。\n那是一个由水晶制成的地球仪，它被安装在一个镀金青铜框架上，那个代表地球的水晶球上贴着由金箔构成的七大洲和由蓝钻石构成的四大洋，马库斯轻轻按下了框架上的按钮，那个水晶球竟然自己缓缓旋转了起来。\n看着那精美绝伦的艺术品，马库斯说道：“你也不想落入赤匪手上吧，那我也带上你一起走吧！”说完马库斯关停了征服者之心，并用麻袋包了起来带出了地宫。\n\n当他返回汽车那里时，却看到一个黑影从他的车前经过，他边拎着麻袋和里面的宝物，一边举着手枪喝道：“谁，谁在碰我的车！”但是四周安静的可怕，一点声音都没有。\n\n“切，是我神经过敏了吗？”\n\n马库斯惺惺地掀开了车的后备箱盖，并将征服者之心放进了早就被改造成容纳易碎物品的收纳格里面，而当他再次回到陵墓的时候，马库斯还刻意向车子的方向看了一眼，可是依然没有任何事情发生，于是他疑惑地想着：“难道真是我看错了？”\n\n而在不远处的草丛中，两双饥饿的眼睛正死盯着马库斯的汽车，一个看上去年纪很小的男孩回头抚摸着他旁边趴着的小女孩的头，微笑着用稚嫩但温柔的声音对她说：“没事的妹妹，这位先生一定是个慷慨的好人（啥好人能找上党卫军），我想我刚才可能吓到他了。”\n\n而妹妹却只是点点头并回道：“嗯……”\n\n看到这里这份稿子便戛然而止，马克西姆对此评价道。"
 DDR_Ulbricht.32.a: "马库斯的宝物是小日耳曼尼亚，而这个孩子的宝物则是他的妹妹，看看这个特里斯坦施泰纳下次能寄来什么东西吧。"

 DDR_Ulbricht.33.t: "安息之地"
 DDR_Ulbricht.33.desc: "两个星期后的一天，在离下班只剩半小时的时候，马克西姆再次来到了大众娱乐版的办公室，一开门便直入主题的说道：“嘿，弗朗茨，你这儿收到那个叫特里斯坦·施泰纳的投稿了吗？”\n\n“为啥你要这个人的？”\n\n马克西姆不好意思的对弗朗茨笑着说道：“因为那天我不是给你带班嘛，我就恰好看见他的了，所以我就想看看他后续写了啥。”\n\n“行吧……”\n\n弗朗茨动手从旁边对称小山的投稿中翻找了起来，毕竟那天马克西姆帮他带了班，而自己不帮这个忙也不好。\n\n“我的天……”\n\n弗朗茨在寻找时一不小心胳膊肘弄翻了另一边的投稿信，那些信封啪嗒啪嗒的摔在了地板上。\n\n“你倒是注意点啊。”\n\n在一旁的马克西姆俯下身子帮助弗朗茨整理信件时，却偶然间发现了那个名字——特里斯坦·施泰纳。\n\n他拿起信封对弗朗茨说道：“这个我先拿走了。”\n\n弗朗茨点点头表示同意，并对他说：“行，没问题，要没其他事儿了你就先走吧，我还得把这块好好收拾收拾，实在是太乱了。”\n\n“那我帮你把地上那些信封捡起来吧。”\n\n随后马克西姆一边捡起散落在地上的信件一边对弗朗茨笑着说道：“咱都是同事，互相帮助一下也是正常的嘛。”\n\n帮着弗朗茨收拾完地板以后，差不多就到了下班时间，马克西姆将信封塞进了自己包里，再跟政治版的同事们告别后便离开了单位，坐上了回家的地铁。\n在地铁上，马克西姆打开了信封，看到了小说的后续……"
 DDR_Ulbricht.33.a: "“第二章：安息之地”"

 DDR_Ulbricht.34.t: "凝结历史之廊"
 DDR_Ulbricht.34.desc: "马库斯再次进入了元首的陵墓，他要做的便是进入元首的墓室，找到小日曼尼亚。\n\n他先是撬开了大厅深处的一扇实木房门，然后进到了一条漫长的走廊里，走廊的两侧让他有了一种参观博物馆的既视感，两侧墙壁上均摆放着诸如“《我的奋斗》原稿件”、“最早一批的纳粹党员的合影”、“元首当年用过的费罗梅尔手枪”以及“未被使用的纳粹党党徽原件”等纳粹帝国的珍宝。\n\n“哇，还真是开了眼界呢，可惜我的车没有这么多位置，要不然还得多搬点呢！”\n\n马库斯除了艺术家身份外还是一名坚定的纳粹党党员，这些承载着第三帝国的光辉历史与伟大精神的“珍宝”在他看来与那些艺术品是同样人类重要的精神财富，而为了这些财富不会落入红军之手，他下定了决心。\n\n“哪怕是炸了都不能留给犹太布尔什维克分子！”\n\n随后，他从身上取下土质炸药，摆放在了这条回廊的各个角落。\n\n但当他布置炸药的时候肩膀不小心碰到了走廊尽头那挂着万字旗的旗杆，这时一阵轰隆隆的闷响从墙壁处传来，那墙壁竟然开出一个洞，那个洞通往一个未知的空间。\n\n看到此情此景，马库斯的大脑突然混乱了起来。"
 DDR_Ulbricht.34.a: "“这……这……”"

 DDR_Ulbricht.35.t: "死后的居室"
 DDR_Ulbricht.35.desc: "“这究竟是怎么一回事？”\n\n马库斯挪动着脚步，走进了那一片漆黑的空间当中，他打开了随身携带的手电筒并转起身体观察着周遭的环境。\n\n白光撕开了黑暗的笼罩，让马库斯得以见到空间的阵容。\n\n他看到这个空间实际上是一间卧室，而且不出意外的话这应该就是元首死后的安息之地了，因为马库斯曾经在电视新闻上看到过元首的府邸，而这里与他曾在电视上看到过的元首府邸有着几分相似。\n\n但是他依然不敢完全确定自己的判断，所以马库斯借着手电筒的微光搜索起了元首待在这里的证据，毕竟当年施佩尔告诉他元首非常喜欢他的礼物，而且马库斯现在都记得施佩尔的原话。\n\n“元首简直是被你的作品勾了魂，我能从他的眼神中体会到那种像是小孩子得到生日礼物的感觉。”\n\n正因如此，马库斯确信小日耳曼尼亚肯定会成为元首的随葬品。"
 DDR_Ulbricht.35.a: "马克西姆皱起了眉，评价道：“这至于吗？”"

 DDR_Ulbricht.36.t: "小日尔曼尼亚的真容"
 DDR_Ulbricht.36.desc: "马库斯漫步在这房间中，搜寻着这里属于元首的证据，然而突然他感觉自己被什么东西绊了一下，打破了身体的平衡，摔到在了什么东西上面\n\n“诶呦我去……”\n\n一阵剧痛从膝盖处传来，马库斯忍着疼痛从地上爬起，但是当手电筒的光照在那个绊倒自己的东西上时，他终于找到了小日耳曼尼亚。\n\n那个绊倒马库斯的东西长得像床一样，马库斯的目光顺着光线向床上看去，才发现这是按照床的形状制作的棺椁，床面则是被一面防弹玻璃覆盖，元首本人和他的夫人爱娃的骨灰盒便摆在其中，而马库斯日思夜想的小日耳曼尼亚便摆在了棺椁上挖出的收纳槽中……\n\n“哦，请原谅我，元首大人！”\n\n马库斯在为刚才的冒犯之举道歉的同时，他的目光却被一旁的小日耳曼尼亚吸引，那件作品由象牙、黄金和珍珠描绘出了日耳曼尼亚中心区域的宏伟景象，那是施佩尔请他为元首打造的寿礼。\n这件珍品即使在手电筒的微弱光芒下也依然熠熠生辉，那些由象牙雕刻的建筑以及祖母绿制成的草坪组成了缩小版的人民大厅，大厅前的旗台上则升起了一面烫金珐琅的纳粹万字旗，周边则点缀着珍珠铺就的道路和黄金制成的雕像，简直就是日耳曼尼亚这座伟大城市的浓缩。\n\n“真是一件伟大的作品啊，真希望党卫军能够好好保管你……”\n\n想到这里，马库斯便打算取出它，然而它被镶嵌在了棺椁之中，若不打碎防弹玻璃就无从谈起。\n\n“可恶！”\n\n马库斯狠狠锤在了棺椁的防弹玻璃上，做出了一个大逆不道的决定……"
 DDR_Ulbricht.36.a: "对不起了元首大人！"

 DDR_Ulbricht.37.t: "节外生枝"
 DDR_Ulbricht.37.desc: "马库斯掏出了腰间的手枪并扣动了扳机，砰的一声，一枚9mm弹头嵌近了防弹玻璃当中，随后又是几声枪响，马库斯清空了手枪的弹匣。\n\n“喝……喝……”\n\n马库斯大口呼吸着墓室中混浊的空气，瞪大眼睛看着布满龟裂的防弹玻璃，然后从工具箱中掏出了铁锤，向着防弹玻璃处砸去……\n\n而在外面，枪声惊到了正在马库斯的车中享用着国防军标准口粮的兄妹俩。\n\n“啊？”\n\n哥哥放下了手里吃了一半的罐头扭头看向了声音传来的方向，而妹妹则害怕的蜷缩成了一团。\n\n他对一旁的妹妹说道：“那位先生他好像遇上了些麻烦……”\n\n还没等他说完，更多的枪声响起，而这次声音传来的方向不是在墓中，而是在外面，那是红军开始攻城了。\n\n“我想我们还是先走吧！”\n\n哥哥拉起妹妹的手，从这辆53年款的大众轿车中钻了出来，当他们低着身子准备找个安全的地方避难时，有人叫住了他们。"
 DDR_Ulbricht.37.a: "你们想去哪！"


 DDR_Ulbricht.38.t: "清理门户"
 DDR_Ulbricht.38.desc: "马库斯紧握着已经空了的手枪，用一个很疑惑的眼神看着在他的威胁下被迫站在原地的兄妹俩。\n\n他在疑惑，为什么明明这两个孩子都是金发碧眼的纯种雅利安人还有做出偷窃这种只有劣等人才会做的苟且之事。\n\n他的得出了一个情理之中的结论：“一定是他们沾染了劣等人的血统，才会做出如此卑劣的行为！”\n\n“额，先生，我们只是太饿了而已，希望您能原谅……”\n\n这时，哥哥率先开口对马库斯说道，他想告诉马库斯他们没有恶意，让他不要太过紧张。\n\n而马库斯一边死死盯着那对兄妹，一边一步并两步的向车子那里挪去将小日耳曼尼亚放回了车子的后备箱，而当马库斯小心翼翼的将小日耳曼尼亚从墓室中找到的木盒转移到车子的收纳格中时，哥哥大喊一声：“快跑！”\n\n兄妹两人狂奔起来，打算离开这个是非之地，而马库斯顺手打开车门，准备拿出那把stg44为雅利安种族清理门户时，却发现那把枪卡在了被兄妹两人弄乱的杂物当中。\n\n“操，该死的小鬼！”\n\n当马库斯掏出stg44时，兄妹俩已经不见了踪影，他气愤的端起步枪向天空扫射了起来。"
 DDR_Ulbricht.38.a: "哒哒哒哒……"

 DDR_Ulbricht.39.t: "索多玛的终末"
 DDR_Ulbricht.39.desc: "“算了，还是先想想怎么把东西送到勃艮第吧……”\n\n马库斯将打空子弹的stg44丢在一旁，拿出一支香烟在小雨中点燃，伴着远处的枪声和炮火烟雾缓缓升起，在这个前线死斗的时刻他竟一点都不着急了，因为他觉得自己一定能在红军占领日耳曼尼亚之前赶到勃艮第。\n烟抽完后，马库斯开着车离开了陵墓，混进了准备出城的难民潮中。\n然而事不随人愿，整条道路被一眼望不到边的车队堵死，国防军和平民的车辆挤满了道路，而远处不时响起的炮火声让这条队伍充满了绝望的气氛。\n\n就在不远处，一辆坦克车见无法正常通过竟直接横穿公路，碾碎了一切胆敢阻挡它前进的东西，那是一辆正赶打算赶往前线的豹1坦克，而那些来不及逃跑的平民则化作了它履带下的烂泥。\n\n这一场景彻底惹火了那些准备逃命的百姓，有个胆子大的居然直接跳到了坦克炮塔上并喊道：“打倒战争贩子！”\n\n杀红眼的坦克兵当然自然不会束手就擒，而是操作起机枪和火炮对着平民招呼，一时之间这条撤离道路竟变成了一座血肉磨房。\n那辆坦克残暴的毁灭一切阻止它前往前线的人，即使是一些前去劝阻的国防军士兵也都被碾成肉泥，而那些飞溅到车身上的肉星则使它看起来像是某种神话中怪物一般可怖。\n\n而后，冲突进一步扩散，更多士兵和平民也都加入到了这场混乱的战斗当中，整条撤离道路上的景象被坐在车中马库斯尽收眼底，他看着街上的景象冷笑道：“哼，真没想到雅利安种族有一天也会变得如同蝼蚁一般卑贱！”"
 DDR_Ulbricht.39.a: "说完，一滴眼泪从马库斯的眼角滴在了方向盘上"
 
 DDR_Ulbricht.40.t: "终局"
 DDR_Ulbricht.40.desc: "平民和军人的冲突进一步升级，一些士兵使用了枪械和手雷镇压骚乱而平民则用临时制成的燃烧弹报复，火焰引燃了泄露的汽油，很快大火便蔓延至了整条大街。\n\n然而冲突依然没有减缓的趋势，平民和士兵们多年以来的积怨在这一刻入泄洪般倾泄，他们都觉得自己才是最委屈最无辜的，纷纷发泄着这些年的不满与愤怒。\n\n这些发泄情绪的举动最终让冲突演变成了一场所有人对所有人的战争，街道之上枪声、伤者的哀嚎声、火焰燃烧时噼啪作响的声音交织而成了一曲帝国毁灭的乐章，而至于亲眼目睹这一切的马库斯呢？\n\n“唉……”\n\n坐在车中的马库斯只是轻坦一声，然后转身从后座拿起前往勃艮第用的汽油并将它倒在了自己身上，然后掏出了希特勒亲自为自己授予的勋章挂在胸前向着元首陵墓的方向敬了一个纳粹礼。\n“sieg heil！”\n礼毕，他瘫软在了座位上，看着眼前的地狱画卷马库斯绝望了，他的眼泪再也无法控制，好比泄洪一般从眼眶中流出。\n\n他坐在车里大哭起来，也不知道过了多久，他只听见外面的声音逐渐减小，而他的眼泪似乎也流尽了。\n\n最后他掏出口袋里的打火机并搓动了燧石轮……\n\n故事到这里就结束了，马克西姆看得满头黑线，他把投稿揉成一团并把它扔到了垃圾篓中，看得出来他对这玩意很不满意。"
 DDR_Ulbricht.40.a: "写的什么玩意！"
 DDR_Ulbricht.41.t: "致一去不复返的青春"
 DDR_Ulbricht.41.desc: "“妈的，连个假都放不好！”\n\n马丁内斯局长被一通电话从温暖的被窝中薅了出来，草草穿上衣服便驱车赶往警局。\n\n“vw，vw，vw……”\n\n在路上，救护车和警车的警笛声响彻整个街区，即使司机们为了大局给公车让开了一条路，但因突发事件导致的交通拥挤也让马丁内斯不得不下车步行赶往警局。\n\n“呼……”\n马丁内斯一路小跑着赶到警局，刚一到便发现一个佝偻着身体的男人被押送进了审讯室，他对押送那人的同事问道：“这就是那个拿着MG42在少先队活动上疯狂杀人的混账吗？”\n同事点点头，然后马丁内斯便一脚踹在了那家伙的屁股上，这不仅是为了那些惨死的少先队员们，也是为了他泡汤的假期。\n踹完后，马丁内斯对警局同事们说道：“赶紧的，我要亲自审审这个混账东西！”\n见到火大尿黄的局长，同事们不敢怠慢，连忙将犯人押送到了审讯室。\n犯人被警察摁在了审问椅上锁了起来，然后“吭蹬”一声，两道惨白的灯光被照在了那名犯人身上，那人本能的举起被锁着的双手遮住眼睛，但被锁链限制的双手做不到这一点。\n马丁内斯这时站在隔开他和犯人之间的单面玻璃窗后用冰冷的语气问道：“你叫什么名字！”\n“杰森·莫里斯。”\n马丁内斯打量这那位犯人，发现他穿着纳粹时代的军服，而满脸皱纹的面容和干枯的双手向他证明这位一定有着不平常的经历，于是他询问道：“我想你是个老兵吧，杰森？”\n犯人没回话，只是点头回应，接着马丁内斯问道。\n“你这么做的原因是什么？”\n犯人并不想做辩解，只是淡淡的回答道：“为了我的青春……”\n听到这个回答马丁内斯嘲讽道：“哈，什么青春！你的青春就是他妈的为魔鬼杀无辜的人吧，那么也难怪你会这么做……”\n还没等马丁内斯说完，杰森便吼道：“没错，就是因为你这种对过去没有敬畏的该死的年轻人越来越多，我的青春便有了意义！”\n接着，那位名叫杰森的犯人吼道：“我的儿子为了国家死在了东线，我的孙子被你们这些混蛋教的与我反目，就连你在狗杂种也讨厌我，我的青春和我儿子的命就是为了你们这些数典忘祖的东西吗？！”\n\n杰森的一席话让马丁内斯攥紧了拳头，他绕路从审讯室的另一个门走到了杰森面前给了这老东西一巴掌，并送给了他一句话。"
 DDR_Ulbricht.41.a: "正是因为如此，你的青春才没有意义"
## DDR-Ulbricht-politic-reforms-one ##
 DDR_Ulbricht_politone.1.t: "广播站"
 DDR_Ulbricht_politone.1.desc: "他站在演播室前，回想着自己短短四十年的人生。幼年的混乱与恐怖，纳粹军队中经历的战火，北非炙热的黄沙，战俘营中恩师杜迈尔同志醍醐灌顶的教诲，登上前往纽约的轮船，大会上维利·勃兰特与埃里希·奥伦赫尔面红耳赤的争吵，黑红金下扛着钢枪的训练，纽约到挪威再到汉堡的胆战心惊，同志们倒在身前的尸骨，党内重臣台尔曼和拉狄克的赏识......\n\n他见到了太多，经历了太多，以至于堪堪四十岁的身躯仿佛要被这沉甸甸的岁月压弯下去。瞧，那一抹灰白，已经爬上他的头顶了！可是，前方的道路，实在是太长，太长。党的意志，人民的选择，甚至是年迈的新主席身后之事，一切还都是未知数。他看不到未来算不到未来——德意志民主共和国，究竟能不能避免苏维埃俄国的命运，在战火中诞生，却又在另一场战火中毁灭呢？而更可怕的是，让德意志像法兰西一样，革命者被送上断头台，国家思想制度被反动派们欺世盗名，又或者......…\n\n他曾试着从书中寻找答案，发翻动着纸张，渴望着从历史的长河中寻找到些许存世之道，可书本中什么都没有......他也曾在各种不同组织里寻找出路，可这些组织间自相矛盾的言语，又有哪个真正可信？\n\n不过，现在也不是胡思乱想的时候。无论是眼前的路线斗争，还是日后的世界革命，都要让步于当下改造德意志的坚定步伐。这也是为什么这广播要他一个“位高权重”的中央委员亲自来掌管吧！他自嘲般地笑了笑，这个职务也是可以预见的，毕竟没有人喜欢把他这种“乌鸦嘴”般的激进派放进哪个实权部门。\n\n而就在这纷繁复杂的思绪中，宣传委员、国家新闻局长恩斯特·奥斯特握紧了话筒，张嘴说道："
 DDR_Ulbricht_politone.1.a: "“晚上好，德国人民......”"
 DDR_Ulbricht_politone.1.b: "“喜欢发奶龙的小朋友你好啊！”"
## DDR-Ulbricht-milit-reforms-one ##
 DDR_Ulbricht_armyone.1.t: "争论"
 DDR_Ulbricht_armyone.1.desc: "“斯多夫同志，我无法理解，所以你是说让那些纳粹们重新回到军队？”瓦尔特·乌布利希不解的看着面前的维利·斯多夫和他的报告。“让纳粹们重回军队，你怎么想的？！”\n\n“不，严格来说他们本身也不算是完全的纳粹，并且还会接受我们的改造，”斯多夫临危不乱，继续陈述着自己的观点。“而且我们也只让技术型人才回归军队，以加速军事正规化的速度。”\n\n“啊对，对，对，纳粹打你打少了是吧，那些改革派纳粹就不是纳粹了？你是不是整天和他们混在一起还觉得他们挺无辜？我告诉你同志，纳粹都是刽子手，纳粹党徒没有一个是无辜的，你说的那些改造真的会有成果吗？几个月真的能改正他们的思想吗？”乌布利希不耐烦的回答斯多夫，想着尽快结束这糟糕的讨论。“别天真了斯多夫同志，我们还是要脚踏实地，培养属于自己的技术型人才，而不是去依附过去！难不成你是觉得，人民军队就培养不出来忠于革命的人才了吗？”说到这里，乌布利希眯起眼睛盯紧了面前的人。\n\n“乌布利希同志，我知道你很抵触他们，可你必须承认一点，”斯多夫全然不顾面前主席肉眼可见的恼怒，继续着讨论“我们无法在短期内培养出足够的技术型人才，所以改造旧人才是有必要的，并且......”\n\n“好了，不用说了。”乌布利希打断了喋喋不休的斯多夫。\n\n“所以......”斯多夫等待着乌布利希的回答。"
 DDR_Ulbricht_armyone.1.a: "“好吧......我......接受。”"
 DDR_Ulbricht_armyone.1.b: "“没得谈，我还是不同意。”"
## DDR-Ulbricht-economic-reforms-one ##
 DDR_Ulbricht_econone.7.t: "新生活，新工会，新未来"
 DDR_Ulbricht_econone.7.desc: "我的名字是朱利安·胡内克，一名德意志民主共和国公民、原纳粹党员，也是日耳曼尼亚......抱歉，应该是叫柏林，是柏林的一家国营工厂的工人。我在是去纳粹化教育结束后被发配到这里进行工作的，工作内容是检验共和国国旗的质量。哦抱歉请这位记者先生让一下，不要打扰工厂的正常工作......\n\n好的说回正轨，在几年前我曾为了纳粹党的事业不惜付出自己的一切，包括在内战前的动荡之中逼迫奴隶们加班加点地工作......当然现在这一切都已经是过去式了，几天前我就亲眼见过一名德国人跟一名波兰人起了冲突，嘴里骂着什么“低等人”、“斯拉夫奴隶”之类的话语，但随后工会的人就赶过来对那个德国人进行了批评教育，说实话这在过去几乎是不可能的，毕竟波兰人连和德国人一同工作的机会都没有，更别提获得如今的待遇了。\n\n不过嘛，现在国家的一切人民都平等了。正好我也看上了一辆汽车，我打算这个月工资发下来就去买一辆，以后就再也不用挤C线的贝尔街站...... 现在应该叫卡尔·马克思街站的地铁了。总之我感觉现在的生活简直像是在做梦一样，完全是以前都未曾设想过的。"
 DDR_Ulbricht_econone.7.a: "那名青年笑了一下，将他工位上的国旗举起来示意记者拍下。"
## DDR-Ulbricht-politone ##
 DDR_Ulbricht_politone.2.t: "政府名单"
 DDR_Ulbricht_politone.2.desc: "乌布利希内阁\n\n为确保德意志革命的胜利果实不被窃取，保证德国革命政权不会如同苏联一般亡党亡国。遂任命以下人员为国家各部门领导人：\n\n人民议会议长汉斯-约亨·福格尔\n国务委员维利·勃兰特\n国务委员维利·斯多夫\n国务委员安东·阿克曼\n\n卫生部长理查德·施泰因\n宣传部长恩斯特·奥斯特\n文化部长赫斯特·波斯特拉内基\n安全部长马库斯·沃尔夫\n司法部长马克斯·费希纳\n组织部长弗朗兹·达勒姆\n工程部长康拉德·瑙曼\n妇女部长艾丽·施密特\n联络部长阿尔伯特·施莱纳\n\n青年团书记埃里希·昂纳克\n\n陆军部长海因茨·霍夫曼\n海军部长特奥多尔·霍夫曼\n空军部长沃尔夫冈·莱茵霍德"
 DDR_Ulbricht_politone.2.a: "国务委员会主席，瓦尔特·乌布利希"

##Staatsrat der DDR
 DDR_Ulbricht_politone.3.t: "国务委员会的成立"
 DDR_Ulbricht_politone.3.desc: "瓦尔特·乌布利希走入了人民大厅中一个被封存的圆形会议室，这里是昔日的阿道夫·希特勒与他的同僚商讨统治欧洲的会议室，从电梯门进来便可以看到一个圆形桌子。桌子的周围放着几把椅子，椅背上刻着纳粹的万字符，而至于提供给这个圆形桌子光源的灯上也刻着一个大大的万字符。\n\n几天前他在挑选国务委员会办公处的时候就选中了这里。\n\n“这里的旧符号记得清除掉。”瓦尔特·乌布利希对着卫兵说道，“不过，也看来封存的很好。”\n\n几天后，会议室的门外挂上了一个铭牌，其中一名办事员路过的时候注意到了这一个铭牌，他走近一看。"
 DDR_Ulbricht_politone.3.a: "“德意志民主共和国国务委员会办事处”"
## DDR-Ulbricht-war-reforms-one ##

 DDR_HOL.1.t: "与荷兰人会面"
 DDR_HOL.1.desc: "德国内战引起了整个欧洲的混乱，荷兰借此机会摆脱了原先尼德兰专员辖区的统治，组建了自己的政府。如今德国的纳粹势力已经被粉碎，新生的民主德国开始着手处理荷兰问题。\n\n如今的荷兰已经摆脱了纳粹的统治，这也给了我们一个谈判的机会。我们可以以一种更为和平的方式在荷兰组建无产阶级政权，而不需要让荷兰人民和我们的红军战士流血牺牲。\n\n党中央已经派出维利·勃兰特同志前往荷兰，同荷兰政府展开谈判。"
 DDR_HOL.1.a: "一路顺风，勃兰特同志！"

 DDR_HOL.2.t: "不欢而散"
 DDR_HOL.2.desc: "海牙国会大厦的会议室内，[HOL.GetLeader]和外交官们接见了前来的维利·勃兰特一行人。一场可能决定荷兰命运的谈判就在这小小的会议室里展开了。几句简短的外交礼节过后，勃兰特开始弯弯绕绕的提条件。他特意避开民主德国的意识形态，而把话题的重心放在德国和荷兰之间的紧密联系上；最后他提出，民主德国可以协助荷兰人民建立一个属于自己的政府。\n\n勃兰特并不知道荷兰人是怎么想的，但看完荷兰人的要求，他发现他低估了这场谈判的难度——这帮荷兰官员不仅没有把民主德国政权的社会主义性质当回事，反而公然提出要建立一个“让爱国的民族实业家们能充分施展能力的共和国”。面对荷兰外交部长的狡黠笑脸，勃兰特不动声色地说：“我们的要求很明确，荷兰人民应该成为政府的主人。如贵政府能够交权于荷兰人民，则能证明你们对荷兰人民的奉献之心——自然，你们也能够在新政府里获得官职；若是你们选择继续压迫荷兰人民，那么我们只好寻找其他办法。”\n\n勃兰特原以为他这番带着威胁语气的话语能够让荷兰人接受他的要求，然而荷兰官员为了保护自己的统治地位还是拒绝了勃兰特的要求。谈判只能不欢而散，勃兰特走出国会大厦，心里思考着其他的办法。"
 DDR_HOL.2.a: "那些荷兰官员真是可耻。"

 DDR_HOL.3.t: "荷兰工人大罢工"
 DDR_HOL.3.desc: "谈判破裂的新闻很快传遍了整个荷兰。愤怒的荷兰工人组织起罢工和示威游行，由工人和市民组成的游行队伍高举着标语和旗帜，把国会大厦团团围住。抗议海牙谈判的结果。抗议活动很快席卷了整个荷兰，人民对自由和解放的渴望变为愤怒的火焰，在城市的街头燃烧着。人民呐喊着，愤怒地抗议谈判结果。\n\n席卷全国的抗议浪潮把荷兰政府的头头脑脑们吓得不轻。抗议还在持续蔓延，搞不好的话荷兰的官员们丢掉的可就不仅仅是自己的统治地位了——还有自己的小命。面对这种情况，惊慌的荷兰当局只得向民主德国提出重启谈判。"
 DDR_HOL.3.a: "那就请勃兰特同志再去一趟吧。"

 DDR_HOL.4.t: "重返荷兰"
 DDR_HOL.4.desc: "维利·勃兰特再次来到了海牙，走进荷兰政府在国会大厦内为民主德国代表团临时准备的房间内。他走到窗边，推开窗户，游行队伍的呼声和翻腾的各色旗帜的波浪一下子出现在他面前。他的脑海中浮现出起过去自己在德国参加游行示威时的情形，耳畔仿佛响起德国人民反抗暴政的呐喊——虽是不同的国家，但和此时此刻面前的场景多么相似。看着眼前荷兰人民的游行队伍，勃兰特的内心充满了一种无言的震撼，他感觉自己和眼前这些素不相识的荷兰人站在了一起，他也想现在立刻跳下窗去，举起散落在地上的旗帜高声呐喊，正如他几十年前捡起黑红金三色旗时一般...\n\n他再次来到了谈判桌前，面对面前这帮“老熟人”，他的语气强硬而坚决：\n\n"
 DDR_HOL.4.a: "“我再重申一遍：我们的要求就是荷兰人民对自由和民主权利的要求。”"

 DDR_HOL.5.t: "谈判成功"
 DDR_HOL.5.desc: "“我再重申一遍：我们的要求就是荷兰人民对自由和民主权利的要求。荷兰人民需要一个人民的政府，需要一个能够确保荷兰人民自由民主权利的政府。诸位想必也看得明白这里的形势，现在你们可以再拥有一次选择的机会。”\n\n勃兰特知道，此时荷兰全国的人民正全神贯注的倾听着自己的声音。他加重了语气，缓缓说道：\n\n“你们若能和平交权于荷兰人民，那么尚且能有一个不错的下场；若是再次选择背离人民意愿而行，那么革命的浪潮将会把这里彻底冲垮。”\n\n听到“革命”这个词，荷兰官员们神情一变。荷兰外长收起了狡黠笑容，取而代之的是落寞和无奈的神色。在全荷兰，或者甚至还有全德国的听众面前，荷兰政府接受了民主德国的要求，解散原有政府，建立无产阶级政权。\n\n谈判成功的消息瞬间传遍了荷兰的大街小巷。街道上游行队伍的抗议很快变为了欢呼。每一个荷兰人都真切地感受到自己的心脏正自由跳动，他们高举着象征自由的荷兰三色旗，欢送从国会大厦内走出的勃兰特一行人。勃兰特走在人群里，映入眼帘的三色旗很快填满了他的视野，那三种颜色...黑、红、金...？身处人群当中，他又一次仿佛回到了过去，看到了飘扬在他身边的黑红金三色旗。虽然颜色不同，但旗帜背后那份人民对自由的渴望却息息相连。\n\n在人群的簇拥下，勃兰特来到了机场。登上舷梯前，勃兰特转过身去，向荷兰人民挥手致意。此刻他的心已经同全世界人民的心连在了一起，他将会带着这样的一颗心向着世界的其他地方奔去。"
 DDR_HOL.5.a: "对自由的向往，跨越语言和国界。"

 DDR_HOL.6.t: "荷兰人民的胜利"
 DDR_HOL.6.desc: "[DEN.GetLeader]在短短2年前都未曾想到自己是如此的下场....\n\n尼德兰共和国的旗帜重新的挂在了首都的行政大楼的旗杆上，伴随着尼德兰共和国国旗的还是那该死的布尔什维克的红旗......\n\n“怎么会如此！”[DEN.GetLeader]对着国家人民军的士兵骂道，“就算你们赢得了一时，但你们也会被后人所唾弃！”\n\n而一旁的人民军军官听完了这句话，开口问道，“这就是你的遗言吗？”随后他走到了一旁的记者身前说道：“各位女士们，我想我们要留给这位[DEN.GetLeader]先生一点空间”"
 DDR_HOL.6.a: "枪声随之响起，也唤起了尼德兰的黎明"

 #DDR_HOL.6.t: "荷兰人民的胜利"
 #DDR_HOL.6.desc: "出乎我们的意料，荷兰的无产阶级政党设法夺取了荷兰的政权。如今红旗已经升上了海牙国会大厦，荷兰人民正在欢呼着庆祝着他们的解放。我们现在应该立刻邀请他们加入欧洲共产国际，协助他们稳定国内的形势，并且开展社会主义改造。"
 #DDR_HOL.6.a: "荷兰的同志们，干得好！"

 DDR_HOL.7.t: "荷兰解放战争"
 DDR_HOL.7.desc: "虽然我国的纳粹统治业已终结，但在我们的邻国——荷兰，那里的人民仍然忍受着尼德兰专员辖区的压迫。我们必须粉碎这些残存的纳粹势力，让荷兰人民获得解放和自由。党中央已经决定让我们的红军战士前去解放荷兰人民。在我们强大的人民军队面前，龟缩在阿姆斯特丹的那群纳粹反动派会被摧枯拉朽般扫除。"
 DDR_HOL.7.a: "纳粹在荷兰的统治必须被终结！"
 DDR_HOL_Liberation_tt: "为了荷兰人民，前进！"

 DDR_DEN.1.t: "与丹麦人谈判"
 DDR_DEN.1.desc: "维利·勃兰特坐在专列内，凝望着刚刚驶过的基尔运河。前面就是丹麦了，他心想。勃兰特开始在心里为即将到来的谈判做准备——不过，考虑到丹麦小国寡民，他不认为这次谈判会有什么变数。但以防万一，勃兰特还是在心里准备好了一通条理清晰的演讲。\n\n下午，维利·勃兰特带着一个民主德国小型访问团抵达了丹麦。出乎他意料的是，丹麦人比他想象的更友善。谈判并未持续多长时间，两方也没有对彼此的条款开展什么争执拉扯。很快，[DEN.GetLeader]和勃兰特就在观众的注视下，在民主德国提出的协议上签了字。如此顺利的进展，比勃兰特的最好预期还要顺利。正如他想的那样，面对强大的民主德国，丹麦确实没有什么选择的余地。"
 DDR_DEN.1.a: "丹麦问题圆满解决。"

 DDR_DEN.2.t: "丹麦的同志"
 DDR_DEN.2.desc: "多年以来丹麦都以一个德国专员辖区的角色默默待在欧洲的一角，然而这种情况已经得到根本的改变。我们在丹麦的同志设法推翻了纳粹统治，建立了人民政权。我们现在应该立刻邀请他们加入欧洲共产国际，协助他们稳定社会形势，巩固无产阶级统治。"
 DDR_DEN.2.a: "欢迎你们，丹麦的同志们！"

 DDR_POL.1.t: "与波兰人谈判"
 DDR_POL.1.desc: "“通过外交手段和让步达成稳固有效的协议......”勃兰特仔细阅读这施密特对波兰问题的报告，施密特在一旁神情紧张的等待待着。\n\n“非常好，这正合我意!”勃兰特微笑着整理好手中的文件“我现在就把它交给党中央，这和我的想法一致，波兰问题一定要严肃对待，要让世界看到新生的红色德国不同于残暴的纳粹帝国”\n\n施密特理了理自己的领带，胸口的大石终于落下。\n\n勃兰特站起身来:“好了施密特同志，我先给他们发个电报看看他们是否有谈判的意向，你先回去干别的工作吧。”\n\n施密特推开门离去后，勃兰特又想了很多，尽管他一直致力于维护和平，阻止战争。可现实的发展却次次与他的规划背道而驰。他点起了一支烟，拿起钢笔作为武器，试图用文字的力量解放波兰，很快这份将要发往华沙的电文也被他撰写完毕。专门负责发报的同志早已在门口等候多时。他站起身，将这份文稿交到外交部的同志手中。"
 DDR_POL.1.a: "然后，勃兰特靠回椅背上，等待着波兰人的答复。"

 DDR_POL.2.t: "谈判成功"
 DDR_POL.2.desc: "很快、消息便经外交部传至勃兰特的办公室。这一消息足以令人欣喜若狂——经过一番权衡和激烈讨论，波兰人最终接受了红色德国给出的提议。波兰人在信件中提到，他们希望两国能够携手并进，将欧洲引向更加光明的未来。不仅如此，波兰人还邀请德国外交部前往波兰首都华沙谈判。虽然没人敢在此时对此事盖棺定论。但这对德国来说已经是相当理想的结果了，对勃兰特而言同样如此。\n\n在勃兰特那边，他一边喝着酒，一边读着信，他如释重负地松了口气，微笑挂在他的脸上，他曾对此忧虑重重——万一波兰人不领情，迫使德国采取极端措施呢?不过如今他已经把这些忧虑统统抛到脑后。毕竟，至少目前一切进展顺利。\n\n他本人满怀欣喜地接下信件心中的喜悦无以言表。但真正让他欣喜若狂的是，自己眼前多了一个机会。有了波兰人的配合，红色德国便可以彻底拨乱反正，欧洲也将因此离光明更近一步。"
 DDR_POL.2.a: "波兰永不灭亡。"

 DDR_POL.3.t: "谈判破裂"
 DDR_POL.3.desc: "“华沙来电——华沙来电——”\n\n勃兰特在办公室里坐立不安，这种情况已经持续了两三天。波兰人的回信每晚来一天，他胸口的疼痛就加剧一份。\n\n“华沙来电——华沙来电——”\n\n外交部的同志脚步慌乱的踏过洁白的大理石板，向勃兰特的办公室走去。\n\n“华沙来电——华沙来电——”\n\n推开门，波兰人都回复被递交给了勃兰特。勃兰特带着期待与恐惧的心情拿起来波兰人的回信。字不多，但他足足看来十几分钟，反复却让自己是否看错。\n\n“华沙来电——华沙来电——”他瘫倒在椅子上，这份他曾经满怀期待的回信被他随手扔到了桌子上。只见什么赫然写着几个大字——“滚去死吧，德国佬”。\n\n他知道这代表着什么，可......\n\n“如今我除了痛苦的闭上双眼，还能做什么呢？”"
 DDR_POL.3.a: "勃兰特不禁痛苦的闭上了眼，他明白这意味着什么。"
 DDR_EU_POL_failed_negotiation_tt: "§W现在我们将可以通过战争的形式§x解放波兰§!。§!"

 DDR_NOR.1.t: "跨越北海"
 DDR_NOR.1.desc: "在挪威的黎勒桑镇的一处小屋内，昔日的挪威王国士兵遥望着斯卡格拉克海峡，30余年来的法西斯暴政已经让他失去了太多了，荣誉，身份，勋章甚至是说自己语言的机会都要被剥夺。\n\n他已经对挪威的旗帜重新飘荡在挪威的上空这种梦想不抱希望了。就连红色德国成立的消息跨越海峡传到整个挪威也未曾打动他的绝望。但直到今天早上他又一次透过望远镜远望海上时，他看见了几艘军舰正在海峡航行着... 上边飘荡着黑红金三色旗。"
 DDR_NOR.1.a: "极北之地迎来新生。"

 DDR_FUK.1.t: "与乌克兰人谈判"
 DDR_FUK.1.desc: "在中央决定同乌克兰人谈判后，勃兰特与其随行人员匆匆被派往基辅履行责任。走下舷梯时，他环顾机场四周，处处显露出内战给这个民族国家带来的深重创伤。“人民不希望战争”勃兰特默念着，将握紧的拳头置于胸前，立刻走下飞机与[FUK.GetLeader]会面握手。\n\n[FUK.GetLeader]为来自德国的客人准备了一桌宴席，红菜汤、乌克兰饺子、伏特加等美食美酒一应俱全。而勃兰特也颇感盛情难却，受到X的邀请后便当即入座就宴。\n\n酒桌之上推杯换盏，觥筹交错，谈判双方的心意也随着酒杯一并向着对方传达而去。酒过三巡，双方依旧有说有笑，勃兰特甚至在无比欢快的气氛中，险些忘记了自己来此所担负的使命。在晚宴结束过后，他才找到机会与两名随行人员在会议室和[FUK.GetLeader]等人进行了一次面谈。”
 DDR_FUK.1.a: "勃兰特说罢，将几份文件从公文包中掏出，递给面前的[FUK.GetLeader]。"
 DDR_EU_FUK_negotiation_tips_tt: "§W谈判的成功率将取决于乌克兰的§Y意识形态§!。§!"

 DDR_FUK.2.t: "谈判成功"
 DDR_FUK.2.desc: "缺文案（Placeholder）"
 DDR_FUK.2.a: "乌克兰人民不会再被奴役了。"

 DDR_FUK.3.t: "谈判破裂"
 DDR_FUK.3.desc: "缺文案（Placeholder）"
 DDR_FUK.3.a: "临走前，他最后看了一眼这里的残垣断壁，和因战争而饱受苦难的人民。"
 DDR_EU_FUK_failed_negotiation_tt: "§W现在我们将可以通过战争的形式§x解放乌克兰§!。§!"

 DDR_RUS.1.t: "无畏者的远征"
 DDR_RUS.1.desc: "罗斯托夫市的苏维埃大楼中，三位饱经风霜的老人围坐在圆桌边，各自手举一杯伏特加对饮着。\n\n“尼古拉，你的任务可艰巨着呢，要领导布尔加宁的骄兵悍将，”舒姆斯基顿了顿，继续道：“还有，光复我们伟大联盟的心脏。”\n\n“别这么严肃嘛，舒姆斯基同志。”瓦尔特·乌布利希摆了摆手，接着转身面向波德戈尔内，“人民军和乌克兰工农红军会全程协助推进的。整个罗斯托夫州都是你们的行动基地。最重要的是，从莫斯科到列宁格勒的土地遍布着联盟的支持者，伟大的俄罗斯人民支持过红军打败白匪，也会支持你们光复苏维埃共和国。好了，我们赶快趁这机会喝两杯啊！”\n\n他们碰了杯。波德戈尔内暗自叹了口气：无论苏维埃俄罗斯能否光复，平静的日子肯定是过到头了。"
 DDR_RUS.1.a: "与此同时，人民军已经在前莫斯科辖区边界集结。"

 DDR_RUS.2.t: "恢复莫斯科秩序"
 DDR_RUS.2.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n我军已经跨过前莫斯科专员辖区的边境，准备恢复莫斯科的秩序，目前各军队均能摧毁敌方的抵抗，我部正在朝着莫斯科前进，以早日恢复俄罗斯苏维埃联邦社会主义共和国，特此通报。"
 DDR_RUS.2.a: "回信：早日接管莫斯科。"

 DDR_RUS.3.t: "红旗再临莫斯科"
 DDR_RUS.3.desc: "自莫斯科沦陷到现在已有二十余年，二十年来褐色雄鹰不断啃食这片土地所能带来的一切。举目望去，遍地残垣断壁，一切人类能行的残暴事在这里都行了个遍。而今天，克里姆林的千年古墙再次挂上了苏联各加盟共和国的国徽，万字符号早已炸毁，红场的赤旗再度升起，随之升起的还有新生民主德国的国旗。\m\m数天前，专员辖区的军队还在这作威作福，短短几天要么作了泥土，要么成了俘虏。现在管理这里的是统一社会党的莫斯科分部，重建工作也在进行当中。庆祝胜利的红场阅兵开始了，人们把纳粹的东西堆在一起，军旗扔在一堆，成了两座小山，国家人民军的士兵昂首阔步接受着两国领导人的检阅。检阅结束，民主德国的领导人乌布利希用着已经不太流畅的俄语向大家演讲：“我，代表民主德国向大家祝贺这属于人民的胜利！我们共产党人一向要实现的战胜纳粹的革命，今天胜利了！20年来，德国和苏联的人民因为纳粹而结下了莫大的仇恨，两国人民因为这场战争付出了巨大惨痛的代价，但是在今天，我们因为相同的信仰而聚在一起，共同击败了法西斯主义和它的走狗。我们希望今天就是两国人民从此放下仇恨的开端……”台下的俄罗斯人有些欢呼，有些在回想着卫国战争中牺牲的人们和被无辜杀害的人们。此情此景，长眠地下的红军战士们也会因此安息吧。演讲结束，全体肃立，在防空警报声下共同为被法西斯杀害的人们默哀。\n\n余下的褐色污迹则付之一炬，冲天的火焰诉说着无声的愤怒，诉说着无数死难者的愤怒。\n\n对于那些俄罗斯人来说，重获自由甚至让他们有些无所适从，但他们会珍视这份来之不易的自由，直到永远。而这片土地也将走上重建的道路，这古老民族也将重回世界民族之林。"
 DDR_RUS.3.a: "由此，重获新生。"

 DDR_RUS.4.t: "欢迎来到莫斯科"
 DDR_RUS.4.desc: "莫斯科，俄罗斯的心脏，苏维埃的心脏。然莫斯科自沦陷起，迄今已有二十余年，纳粹德国几乎将这片土地的资源掠夺殆尽，让此地沦为纳粹魔掌下的又一个人间炼狱。作为抵御“劣等民族”的缓冲地带，莫斯科专员辖区并非像东方专员辖区和乌克兰专员辖区那样的模范殖民地，更像是罪犯和政治斗争失利者们的流放之地。在这里，你能见到人类最为卑劣的一面，也能看到俄罗斯人民正在经历的千年未有之灾难。\n\n或许总有一天，俄罗斯人会再次品尝解放的欢欣。    \n\n1964年，史称第二次十一月革命的烈焰燃遍全德，为全世界再次带来马克思主义的洗礼。随后伟大的欧罗巴大革命席卷而来，莫斯科辖区面对如此浪潮仍负隅顽抗，仅一个月便被民主德国的国家人民军与其盟友击碎，克里姆林宫的红场，再升起革命红旗，在旧世界的废墟之上，一个新的苏维埃俄国于此重生。/n/n共产党人不但善于毁灭一个旧世界，更善于建设一个新世界。在宣告莫斯科辖区政权覆灭后，重建莫斯科的工作也紧随而至，但二十年摧残早已让这座城市几乎面目全非，除了克里姆林宫还算是完整。此时苏俄红军和国家人民军的士兵们分发着从德国本土运送过来的生活物资，维持着这里的秩序。走出贫民窟的俄罗斯人们纷纷奔走相告，互相庆祝着获得解放的喜悦，更多人的反应则有些茫然，手足无措，似乎在确认着这自由是否千真万确，确认再三后更是欣喜若狂，大家聚在一起高呼：“纳粹去死！俄罗斯母亲万岁！”。二十年来俄罗斯人遭受的一切灾难在这里化作各种情感毫无保留地发泄出来。不过除此之外还有一部分群众对着辖区战俘拳脚相向，甚至对国家人民军士兵辱骂“纳粹猪”，此类“过激”行为得到了及时制止，倒也不需过多斥责。/n/n现在统一社会党支部和红军士兵们已经初步恢复莫斯科秩序，庆祝战胜纳粹的“胜利日阅兵”也在准备之中。总而言之，俄罗斯将摆脱那不堪回首的过去，开始走向漫长的重建道路，以及向他们招手的美好未来。"
 DDR_RUS.4.a: "我们向过去告别，要它一去不复回。"
 
 DDR_RUS.8.t: "漫长的告别"
 DDR_RUS.8.desc: "阅兵式接近尾声，接下来由德意志民主共和国国家主席，德国统一社会党总书记乌布利希进行结束致辞。身世浮萍三十载，持续至今的欧洲之殇最终要真相大白于天下，故事的全貌也将得到阐述。这样一个场面，还需要什么演讲稿。\n\n“俄罗斯的各族人民们，苏联红军和国家人民军全体指战员们，我们一向所说必须要进行的战胜纳粹的战争，今天胜利了！与此同时，我们在这里向全欧洲被纳粹屠戮的平民百姓和反法西斯战士们，致以诚挚的敬意和万分的歉意。俄罗斯人，乌克兰人，以及欧洲各族人民与德国人之间的仇恨也因为纳粹的暴行而结下，欧洲各族人民付出的巨大牺牲为人类文明，恢复世界和平作出不可磨灭的贡献。我们由衷希望今天是各族人民和解的开始，共同抗击纳粹的革命历史需要我们永远去铭记。同时，我们应永世不忘纳粹法西斯的种种暴行。铭记历史，缅怀逝者，珍爱和平。”\n\n“我们的敌人是纳粹主义，是人类的恶种。它用子虚乌有的种族灭绝理念，用雅利安人和劣等民族的概念将人类分割成三六九等。难道真的有民族生来就比其他民族差，比其他民族优越吗？现在，这个问题的答案随着我们共产党人的行动作出了回答，很显然，这是完全错误、毫无根据的！革命斗争的历史已经告诉我们，人类命运休戚与共，不可分割，更没有任何的高低贵贱之分。除此之外，纳粹主义自诞生的那一刻起，就已经注定要被全世界爱好和平的人民一同砸碎。它们把各族人民踩在脚下，看似它们要显得高贵，显得是所谓的雅利安，实则早就成了更深层的奴隶，反倒不如被踩在脚下的身体上的奴隶。”\n\n“‘假设纳粹造出的欧罗巴是一间铁屋子，是绝无窗户而万难破毁的，里面有许多熟睡的人们，不久都要闷死了，然而是从昏睡入死灭，并不感到就死的悲哀。现在你大嚷起来，惊起了较为清醒的几个人，使这不幸的少数人来受无可挽救的临终的苦楚，你倒以为对得起他们么？然而，几个人既然起来，你不能说决没有毁坏这铁屋的希望。’现在看来纳粹这个‘铁屋子’快要拆碎了，然而还有很多地方需要我们解放：东南方的高加索，法国的勃艮第和腐朽的维希政权，欧亚大陆乃至全世界。我们不会也绝不能让历史重演，现如今既已明白这个事实，就该紧密团结起来把它送进历史的垃圾堆。要那纳粹主义和一切旧思想奴役、欺凌、压迫的历史成为过去式，最终的胜利属于我们！伟大的反法西斯战争万岁！伟大的欧洲各族人民万岁！”\n\n演讲告终，在群众的欢呼声中，《亲爱的祖国》奏响。\n“为这世界，我们在战斗中”\n“付出了很多的，惨痛的代价”\n“可怕的二十四年也都度过”\n“有你我们才能做到这一切”\n“难怪啊，难怪啊，在每次战斗中（每次战斗中）”\n“你总是能够带来胜利”\n“亲爱的祖国，亲爱的国家！（亲爱的祖国！）”\n“我们为你的新生颂扬！我的祖国！”\n\n随着鼓点变化，《胜利日》一经奏响，红场现场俨然变成万人的大合唱。在座的大部分人是卫国战争的烈属，当合唱到“您好，妈妈，多想和你赤脚漫步田野间，但我们已经无法回来”时，在场的俄罗斯人回想着亲人牺牲的经历，被集中营杀害的人们，不禁潸然泪下。现如今长眠地下的红军战士们也可以安息了，长达三小时的胜利阅兵就此结束了。今天微风徐徐，满是欢笑，流泪和胜利，而明天，大家就要开始踏上重建俄罗斯的漫漫长路。道阻且长，行则将至。"
 DDR_RUS.8.a: "俄罗斯万岁，人民万岁！"
 
 DDR_RUS.6.t: "致这伟大的胜利（二）"
 DDR_RUS.6.desc: "“接下来，请俄罗斯苏维埃联邦社会主义共和国莫斯科地区政府总理，全联盟共产党（布尔什维克）中央总书记波德戈尔内同志发表胜利演讲！”全场响起热烈的掌声，期待着以怎样的演讲来为旧世界送行。\n\n“红军的各级指战员们，国家人民军的各级指战员们，以及苏联、德国和全欧洲的各族劳动同胞们，我代表苏联政府、联共（布）中央委员会、德意志民主共和国政府和德国统一社会党中央委员会，向你们致以胜利的问候，祝贺你们战胜纳粹德国的伟大胜利。今天，我们的首都莫斯科，代表祖国，向英勇的战士们致敬。今天这些苏联的解放者们，将携战旗经莫斯科街道与古老的克里姆林宫的墙下行进，书写着反法西斯胜利的不朽荣誉。”\n\n“二十四年前，德国法西斯匪帮悍然入侵我国，苏联人民被迫放弃和平劳动，拿起武器誓死捍卫祖国的荣誉，自由和独立。与法西斯德国的战争，这个异常强大的敌人的战争，对我们是一场残酷的考验。所有苏联人民都意识到这关乎苏维埃国家的生死存亡。是我们的生存，还是死亡；是让我们永享自由，还是沦为奴隶；然而布哈林的错误政策，苏联并没有强大的实力与法西斯德国抗衡，局势于我们极其不利，我军屡战屡败，三年后我们便陷入绝境。敌寇占据了莫斯科城，并将战线推进至阿尔汉格尔斯克到阿斯特拉罕，不可一世地庆祝他们的胜利，并将沦陷的每一寸土地都化作人间地狱。当时，全世界的人都认为红军将被德国战争机器的强大攻势所摧毁，而事实也接近如此。然而，我们伟大苏联人民和红军从未丧失斗志！”\n\n“数年前，我们的东部同胞仍未放弃战斗，重建了红军并进行着解放祖国的战争，我们始终坚信正义事业必将胜利！然而为解放祖国每一寸土地而战，在战斗中创造奇迹的西俄革命阵线红军最终却被内部的叛徒和反动派所再度折戟。与此同时我们的敌后游击队在沦陷时期，完成了无数看上去不可能完成的任务。直到今天，我们遵循着列宁主义的军事原则，与德国的国家人民军一起成功粉碎了法西斯匪帮，在统帅的领导下，红军光复了苏维埃的心脏，让德国法西斯只能在勃艮第的土地上苟且偷生。法西斯匪帮举剑来犯，最终将亡于一切热爱和平的人民剑下！在欧洲各国的联合打击下，法西斯德国终将被彻底击溃，罪恶的反人类的希特勒纳粹政权将彻底扫进历史的垃圾堆！人类马上将摆脱最凶恶的敌人，德国法西斯！伟大卫国战争胜利结束，这一伟大胜利是由所有热爱和平的反法西斯战士，和英勇的布尔什维克党和伟大的统一社会党共同缔造！向伟大的胜利致敬！光荣属于全体苏联红军战士！光荣属于伟大的苏维埃民族，这个胜利的民族！属于伟大的布尔什维克党和解放者统一社会党！光荣属于全欧罗巴一切捍卫和平的反法西斯战士！万岁！”"
 DDR_RUS.6.a: "团结起来，捍卫和平与自由。"
 
 DDR_RUS.7.t: "致这伟大胜利（三）"
 DDR_RUS.7.desc: "“万岁”的呼声响彻红场，接下来阅兵分列式正式开始。接受检阅的苏俄红军和国家人民军指战员共18000人，飞机19架，各种火炮120门，坦克及装甲车50辆，汽车150辆。\n\n首先接受检阅的是近卫步兵“莫斯科”师，由【特别游击部队——胜利者】改编而来，这是解放莫斯科地区战斗最英勇的部队，其将士们更是完成了登入克里姆林宫穹顶插入红旗的壮举，正是他们的英勇战斗，光复了苏维埃祖国的心脏——莫斯科。自解放战争结束以来，“莫斯科”师共有100名将士荣膺“苏联英雄”称号，在战场上留下不朽的功勋。\n\n随后登场的是近卫步兵13师，改编自【游击编队13】，在《列宁格勒近卫步兵》进行曲中踏进红场，由奥尔加·别尔戈利茨领队。这支部队解放了我们的英雄城市列宁格勒，几乎全歼了穷凶极恶的党卫军莫斯科分部。在漫长的围城岁月里，列宁格勒的红军战士们死守这座英雄城市的要冲，他们以血肉之躯保卫列宁格勒长达2年6个月之久，直到生命的最后一息。时至今日，这支部队将继承先辈们的光荣传统，保卫苏维埃祖国直到最后一刻。\n\n除此之外还有很多英雄部队，但这里并不能一一解说。全部部队检阅完毕之后，军乐团停止演奏，之后骤然响起一阵急促的鼓点，一队红军战士正向列宁墓前进。每个行进的士兵都手持一面纳粹旗帜，旗角从花岗岩路面上拖曳而过。这并非梦境，红军战士们正以钪锵有力的步伐，随着坚定的鼓点声将令人作呕的纳粹军旗帜拖曳过地。从欧洲各地运来的3600面敌旗，此刻成为红军们胜利的象征。从列宁墓拾级而上的士兵列队突然转向，战士们在群众的欢呼声中将纳粹旗帜狠狠摔向台阶，象征侵略者的彻底溃败。曾经在欧洲各地耀武扬威的纳粹旗帜，现如今被扔在列宁墓下遭万众唾弃。随着沉闷的撞击声，纳粹旗帜如地毯般铺满地面，耻辱的纳粹反人类匪帮遗物堆成的小山越来越高，除了旗帜以外，还有众多的制品和希特勒的丑陋画像。将敌旗带至红场，并耻辱的倒在胜利者脚下，这是自统帅苏沃洛夫时期便留下的光荣传统。随后，另一队士兵手持汽油桶，在确保群众安全的情况下将汽油撒下，之后付之一炬，顿时火光冲天，似是诉说着死难者的愤怒。现场群众此起彼伏的欢呼雀跃响彻红场，不绝于耳。\n\n随着庆典进行，一批战争罪犯和被俘虏的高级军官被押往红场，若不是与现场群众保持一定距离，恐怕它们会被愤怒的群众撕个粉碎。它们被五花大绑，押解在卡车上游街示众，现场的气氛再次被点燃。“死全家的刽子手”“操你妈的纳粹猪”等等脏话充斥耳边，随后卡车在列宁墓前停下。一队战士们将这些战犯押解，除了奥克坦和奥季洛·格洛博奇尼克等甲级战犯被用于日后的纽伦堡审判外，其余都将接受人民的公审。它们跪在列宁墓面前，由骄傲的红军战士们执行判决。\n\n“打开保险，预备！放！”一声令下，十余个战犯就此毙命。“好！”“万岁！”，现场群众们看到这一幕纷纷叫好，气氛在这里又达到一个高潮。阅兵仪式在此也将接近尾声，之后，由乌布利希致结束前致辞。"
 DDR_RUS.7.a: "万岁 ！"
 
 DDR_RUS.5.t: "致这伟大胜利（一）"
 DDR_RUS.5.desc: "数天之后，莫斯科红场阅兵如期举行。这或许是有史以来场景最破败的一次阅兵，但纪念意义则是最深刻的。\n\n清晨时分，各战斗编队组成的方队行进至红场，在分列式位置集结，他们全部来自重组的苏俄红军和参与解放莫斯科作战的国家人民军部队。作为前线最优秀的战士，克劳塞维茨和苏沃洛夫的后裔，作战纪律严明，严格贯彻共产主义的精神，在形势最严峻的时刻不畏强暴，对敌英勇作战。拂晓的莫斯科人头攒动，大街小巷都回应着参与庆典的渴望。这场代表新生的国家庆典，将穿过战争的阴云，最终铸成全国人民乃至全欧洲人民的心灵丰碑。\n\n红场之上，各苏联加盟共和国国徽重新悬挂在克里姆林宫墙上，各加盟共和国国旗亦再度升起，随之升起的是作为欧洲解放者的德意志民主共和国的国旗。作为日后迎接列宁遗体的的列宁墓也早已建造完成，她将被献上无数纳粹军旗和相关制品，以告慰无数自纳粹德国侵略以来牺牲的反法西斯战士和平民。乌布利希，波德戈尔内，梅德韦杰夫步入列宁墓，在现场群众热烈的掌声与欢呼声中向群众致意。现场群众正为现身列宁墓的欧洲解放者乌布利希主席欢呼致敬，重组后的联共（布）政治局成员与德国党和国家领导人也已悉数就位。\n\n最激动人心的庄严时刻即将到来，这一刻必将永载史册！距离阅兵式开始，还有最后几分钟。万众屏息，静待庄严时刻的到来\n\n随着克里姆林宫救世主塔钟楼鸣钟十次，庆祝战胜纳粹的胜利大阅兵，正式开始！"
 DDR_RUS.5.a: "今天是个值得纪念的日子"

 DDR_HUN.1.t: "对匈牙利与罗马尼亚局势的判断"
 DDR_HUN.1.desc: "德意志民主共和国国务委员会主席瓦尔特·乌布利希：\n\n在匈牙利发生极端纳粹主义者的政变后，巴尔干北部迅速滑向了军国主义战争的深渊。匈牙利与罗马尼亚的战争截止到目前，争夺北特兰西瓦尼亚的领土已经让这两个国家的战线上血流成河，目前可以肯定的是两国的国力都被战争大幅度削弱。但与此同时这场战争也有极大的可能会扩大化，我们不能放任意大利人或土耳其人渗透这两个国家，同时由于斯洛伐克和乌克兰的领土需求（南斯洛伐克和敖德萨），我建议国家人民军立刻进入战争状态，进军匈牙利和罗马尼亚，并在完全解放两国领土后建立社会主义政权，重新划分两国的领土边界。\n\n至此\n德意志民主共和国国家人民军元帅维利·斯多夫"
 DDR_HUN.1.a: "附件：也许同斯洛伐克和乌克兰的同志沟通下更好？"

 DDR_HUN.2.t: "乌克兰与斯洛伐克的回信"
 DDR_HUN.2.desc: "德意志民主共和国外交部：\n\n关于进军罗马尼亚这一事务，我国对此表示全力支持。敖德萨的乌克兰人民已经被背负上亡国奴的名号整整三十余年，如果有朝一日能够解放敖德萨甚至是罗马尼亚人民，来为欧洲共产主义联盟添增新的成员国，我国是十分赞同的\n\n至此\n乌克兰苏维埃社会主义共和国主席[UKS.GetLeader]\n\n第二份信\n\n德意志民主共和国外交部：\n\n敬爱的德国同志们您们好，对于进军匈牙利一事，斯洛伐克人民与德国人民是站在同一条战线的，我们无法忍受箭十字党对匈牙利的暴政与对南斯洛伐克同胞的屠杀行径。如果德国同志们能将匈牙利与南斯洛伐克人民从法西斯暴政中解放出来，斯洛伐克的同志们必定会协助德国同志们执行这一举措！\n\n至此\n斯洛伐克民主共和国主席[SLO.GetLeader]"
 DDR_HUN.2.a: "既然如此，动员军队吧"

