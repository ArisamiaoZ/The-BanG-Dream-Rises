 DSR_SED.3.t: "噩耗"
 DSR_SED.3.desc: "这天清晨，令人悲痛的消息传来。来自柏林的消息明确无疑：党的主席和革命的领袖，奥托·格罗提渥于凌晨时分因病逝世。\n\n悲伤很快席卷了德国。大街小巷从喧闹中一下子陷入沉寂，路边踢球的孩子也没了往日的笑容，只是坐在台阶上有些疑惑的看着大人们的叹息和哭泣。人们仿佛又在经历几年前阿道夫·希特勒离世时的景象，那时德国也到处都是悲伤和哀叹——只不过这一次，曾经那大日耳曼国官方报纸上才有的悲痛这一次真切地被每一位德国人民所拥有。\n\n然而党的高层却要考虑更多问题。老主席的离世在党内已经造成了混乱，人们不知道未来将要向何处去，也不知道该朝着什么方向努力。在中央政治局的一次小型会议后，统社党已临时决定举行一次党内选举，抉择出红色德国的道路。\n\n太阳正缓缓升起，柏林一片阳光灿烂。但新生共和国的未来却已不似这般明朗。"
 DSR_SED.3.a: "革命的巨大损失，但我们必须继续前行。"
 DSR_hold_first_election_tt: "§W经过几天的筹备后，中央委员会就将举行一次党内的临时选举。§!"
 DSR_SED.3.b: "老主席留下了一份遗嘱......"
 DSR_grotewohl_will_tt: "§Y由于党内仍被派系斗争撕裂，格罗提渥主席留下了一份遗嘱。这可能是稳定政局的最后机会，同时也是革命最危险的时刻......§!"
 DSR_RAF_coup_tt: "§e行动开始。§!"

