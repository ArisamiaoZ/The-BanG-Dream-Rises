 DDR_international_IBR.22.desc: "1968年7月11日，一场万众瞩目的西班牙国王杯决赛在皇家马德里的主场圣地亚哥-伯纳乌球场正式举行，皇家马德里坐镇主场迎战来访的巴塞罗那。在金球先生约瑟夫·马索普斯特、欧洲金靴弗洛里安·阿尔伯特等一批球员怀着国际主义的热忱加盟后，巴塞罗那的实力得到了极大增强，已经夺得了联赛冠军，国王杯更是一路闯进今天的决赛。因此，这场比赛对于皇家马德里来讲必不可失。赛前就有传言称，在佛朗哥政府的授意下，决赛裁判被临时替换成了马德里主裁曼萨内多。\n\n“现在是皇家马德里控球。皮里把球分给亨托......亨托开始加速！埃拉迪奥将球踢出边线......伟大的防守！”\n\n“皮里在中路持球......皮里远射！萨杜尔尼做出一次精彩的扑救！......巴塞罗那的进攻机会......雷克萨奇来了！倒在禁区！裁判没有表示......”\n\n常规时间内，双方没有分出胜负。点球的漏判并未打击到巴萨球员的士气，他们越战越勇，将比赛拖入加时。加时赛充满了火药味，双方各自领到了两张黄牌。皇马前锋阿曼西奥曾有改写比分的机会，但他的单刀射门击中了立柱。比赛在一种激烈的沉闷中进行着，直到时间来到第107分钟。\n\n“阿尔伯特带球突入禁区！德费利佩将球解围出底线......角球。这个角球要交给里费来发......里费从左路开出角球！苏祖内吉像雄鹰般跃起！头球攻门......巴塞罗那进球啦！是苏祖内吉，这名皇马的叛将反戈一击！这粒进球将回荡在蒙特塞拉特山脉！红蓝军团在政权阴影下书写了历史！”\n\n苏祖内吉的进球与其说是点燃了比赛，不如说是引爆了比赛。进球时，看台上有球迷用加泰语高呼“自由”，很快便被便衣警察拖走。在进球后的13分钟内，皇马球员发起了多次反扑，但均以失败告终。当主裁判曼萨内多吹响比赛结束哨音时，现场的秩序彻底失控了。\n\n愤怒的皇马球迷无法忍受球队在自己的主场被加泰人的球队这样击败，他们向裁判和巴萨球员投掷瓶子，并开始冲场。马德里政府迅速出动警力赶到现场维护秩序，但与此同时，进入球场的军警以“维护球场秩序”为由，严厉镇压和驱赶所有前来观赛的巴萨球迷，同时强行扣留了全体巴萨球员。"
