 DDR_international_IBR.7.t: "关于巴塞罗那足球俱乐部的报告"
 DDR_international_IBR.7.desc: "致乌布利希主席：\n\n巴塞罗那足球俱乐部，简称巴萨（Barça），创立于1899年，经过几十年的发展壮大，逐渐成为西班牙最有影响力的球队之一。由于其口号和理念旗帜鲜明地支持加泰罗尼亚地区的独立，因此自30年代以来，特别是弗朗西斯科·弗朗哥上台执政以来，向来受到马德里政府的打压。1936年，弗朗哥下令枪毙了加泰独立者、加泰左翼共和党创始人之一的俱乐部主席约瑟普·苏涅尔，并在1940年任命马德里政府官员恩里克·皮涅罗接任。此后，巴塞罗那俱乐部进入了独裁统治下的黑暗时期。\n\n40年代末50年代初，随着纳粹德国取得大战的胜利，弗朗哥政权为维护自己的反动统治，选择和葡萄牙合并，建立伊比利亚联盟。在这个新政权的不断打压之下，巴萨的财政遭遇重大困难，俱乐部一度濒临降级，得益于球员的团结拼搏才得以继续留在伊比利亚顶级联赛。\n\n50年代末，在西俄战争的推动下，伊比利亚特别是加泰罗尼亚地区的左翼势力不断发展壮大。受其影响，作为加泰地区政治象征的巴塞罗那俱乐部也开始向左翼倾斜。1958年，新任俱乐部主席曼努埃尔·马尼奥斯·贡萨尔博上任，将左翼思想融入了球队的理念和文化当中。随着德国革命的胜利和共产主义在欧洲的广泛传播，来自德国、荷兰、波兰、匈牙利等国家的一批批怀揣国际主义理想的球员纷纷主动来到巴萨。巴萨成为了一支以足球作为共同语言的“国际纵队”，其立场鲜明的激进理念正不断激励着加泰人民为了独立和解放而战。"
 DDR_international_IBR.7.a: "“已阅。这是兼具独立和解放两重意义的政治象征，应当予以支持。”"

