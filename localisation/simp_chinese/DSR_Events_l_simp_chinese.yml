 reich.605.t: "潜藏地下的异议者"
 reich.605.desc: "作为民族社会主义新秩序的领袖，大日耳曼国在元首及其同僚的心目中应当是一个完美的民族社会主义国家：这个日耳曼雅利安人的国度摆脱了一切腐朽落后的民主思想，扫清了所有犹太-布尔什维主义的残余；帝国的子民为国家辛勤的劳动，或是扛起武器为捍卫生存空间而战。大日耳曼国将在元首的指引下存续千年，直到永远。\n\n但事实却并非如此。德意志的人民不愿忍受那“千年之国”的压迫，被奴役的民族不会甘心做“高贵人种”的奴隶。在德国，一直以来被纳粹认为近乎绝迹的共产主义幽灵再次降临。十余年来，欧洲人民的抗争此起彼伏，这些抵抗势力出于相同的目的，从四面八方汇聚起来，团结成了一股强大的反法西斯力量。这股合力的化身便是德国统一社会党。在大战后纳粹对德国左翼狂风骤雨般的打击下，德国共产党、德国社会民主党、黑红金国旗团等抵抗组织迫于外部压力而走到了一起，组建了德国统一社会党。此后，它广泛地吸纳社会上一切的反法西斯力量，在德国经历的几次危机当中不断发展壮大。随着党将它的战斗口号在德国传播开来，越来越多的群众开始参与革命的事业。\n\n在地图上看，大日耳曼国毫无疑问是一个整体，“世界之都”被醒目的红色字体标注出来；但事实上，即使是国会大厦里的纳粹高官也不得不承认，至少在西部，日耳曼尼亚确实失去了部分控制力。地下活动已经变得越来越频繁，即使盖世太保使出浑身解数尝试秘密突袭逮捕，但统一社会党的情报工作总是滴水不漏。反抗的火苗正在纳粹德国茁壮生长着，点点星火在暗中蔓延，似有燎原之势。"
 reich.605.a: "而一旦时机成熟，党就将化作革命的烈焰喷薄而出，为旧世界带来一场彻底的洗礼。"

 DSR_CW.1.t: "埃森上空的枪响"
 DSR_CW.1.desc: "内战爆发之初，我们的控制区后方就传来共产党活动的风声。起初，施佩尔派们并没有在意，认为这只不过是改革派当中的一小部分激进左翼势力争夺话语权的盲目尝试罢了，他们很快就会被内战的浪潮压下去。但随着近几天后方的袭击事件愈发频繁，并且展现出惊人的组织性和协同性，施佩尔和他的手下们也终于认清了这一点——传闻并非虚言，所谓的“共产党活动”确有此事。而领导这一切的，正是十几年来躲藏在暗处频繁活动的德国统一社会党。\n\n几天以来，形势急转直下。赤色分子们看到了机会，趁祖国混乱之际开始动员他们的力量，在各大城市里的活动也越来越多。直到昨天夜里，当埃森上空传来枪响的时候，先前被统一社会党动员起来的所有力量顷刻之间揭竿而起。杜塞尔多夫、亚琛甚至科隆的工人都纷纷响应号召宣布起义，红军和工人民兵接管了一座座城市，街上到处都是革命的横幅和红色的旗帜。见到这一幕景象，端坐在不来梅的改革派们再也坐不住了。他们意识到了问题的严重性——这次的情况和以往不同。这不是什么袭击事件，也不是什么破坏活动。\n\n这是一场革命。"
 DSR_CW.1.a: "§x革命万岁！§!打倒§j纳粹反动派§!！"
 DSR_CW.1.b: "§j施佩尔万岁！§!消灭§x激进分子§!！"
 
 DSR_CW.2.t: "第二次十一月革命"
 DSR_CW.2.desc: "从四十年前巴伐利亚破碎的红色旗帜，到三十年前国会大厦翻腾的褐色火焰，穷凶极恶的反动派们对德国人民犯下了累累罪行；从二十年前民主国家绝望的彻底沦陷，到十年前苏联红军不甘的落败而归，暴虐嗜血的纳粹帝国为世界人民带去了无尽苦痛。大战的硝烟散去，纳粹高傲的以欧洲之主自居，不可一世的俯瞰着民族社会主义新秩序之下的欧洲大陆。\n\n然而，盖世太保能够谋杀几个挺身而出的斗士，但他们不能压制每声饱含愤怒的呐喊；国防军可以占领那些侵吞掠得的土地，但他们无法征服这里英勇不屈的人民。自诩为“千年之国”的大日耳曼国，仅仅十余年后便分崩离析，陷入了彻底的内战。在东方领，在乌克兰，在俄罗斯，无数的抵抗势力纷纷掀起反抗的旗帜，不愿屈服的人民正用鲜血争取自由和解放。\n\n今天，在历史的又一个十一月份，德国无产阶级再一次拿起武器，为了革命而战。这一次，不仅为德国，更是为几十年来遭受苦难的世界人民，起来战斗！彻底终结这个丑恶的纳粹帝国，将民族社会主义在德意志彻底消灭！"
 DSR_CW.2.a: "前进！为了人民，为了解放！"
 DSR_CW_tt: "§x拿起武器，投入到崇高的事业当中！§!"
  
 DSR_CW.3.t: "会议"
 DSR_CW.3.desc: "今天的会议室内比往常多了几分严肃和紧张的气氛。党的中央委员、红军指战员、工人代表和基层干部都齐聚于此，就未来革命的策略集思广益。代表们轮番提出自己的建议，但多数要么不切实际，要么缺乏可行性。格罗提渥没有料到会议的进展如此缓慢，同志们的发言让他内心的期望一次次落空。\n\n与其他人不同的是，瓦尔特·乌布利希早有准备。为了今天的发言，他已经把他在十几年来的组织工作当中形成的观点写成了一篇简短的讲稿。他站起身来，面向在场的同志提出了自己一直以来的观点，认为革命胜利的关键在于党的政治和组织工作。众人安静了下来，原本持有些许疑问的人也被他随后精彩的论述打消了顾虑。\n\n“......而革命爆发以来我们面临的种种困难，基层动员的缺乏、前线调度的盲目等等，这些都源于组织工作的缺乏和相关政策方针的缺失。我们党的政治能力和组织能力还没有被完全发挥出来，它能为革命做的绝不仅只是坐在空中楼阁里发布各种指令，而是能够实实在在的贴近革命的实际情况，根据这些情况作出相应的行动。党的政治工作，政策和策略的制定和执行，将最大限度地为革命调动起一切可用的资源。”乌布利希的最后一句话在热烈的掌声中结束。代表们纷纷表示赞同。格罗提渥的眉头舒展开来，这个精于地下工作的老革命没有让他失望。一些持不同看法的人看众人如此高兴，质疑的话到了嘴边也不好说出口。\n\n但同样作为持不同意见者的一员，维利·斯多夫并不像他们那样掩饰自己的不同看法。这位身经百战的将军清晰地阐述了自己的观点，一时让许多乌布利希观点的支持者感到无所适从。“革命争取胜利的唯一途径只能是武装斗争，而武装斗争又必须依靠无产阶级的军事力量。组织工作在过去的地下斗争年代能够发挥作用，但现在我们处在战时，而战场上的胜利是由军队的作战得来的。我们应依靠军队来推进革命斗争，重视军事建设，同时加强党对军队的领导来推动军队内思想的革命化，以此确保我们的红军始终能站在人民一边，成为革命的坚定力量。”斯多夫的发言同样得到了众人的赞同，而先前支持乌布利希的人则陷入了思考，开始对比两者的利弊。随着其他建议被逐个排除，与会代表们不得不面临二选一的困局。犹豫不决的众人不约而同把目光投向了格罗提渥，期待着主席做出的最终决策。\n\n格罗提渥的内心同样陷入了挣扎。他想到，乌布利希和斯多夫的发言其实可以兼容，不是吗？只是因为目前革命的力量有限，不足以同时推行这两个策略；若是调和折衷，各来一半呢？恐怕在场的同志们并不会满意。他正在思考着，突然感觉到众人的目光看向了他，他意识到是时候做出决定了。于是，格罗提渥站了起来，缓缓开口道："
 DSR_CW.3.a: "“我提议采纳乌布利希同志的主张。政治工作是党的生命线，也是革命的灵魂。”"
 DSR_CW_choose_Ulbrich_tt: "§W我们将选择采用§!§x乌布利希同志的革命策略§!§W。§!\n§W贯彻执行好政策和策略，党的政治组织能力将把革命推向胜利。§!"
 DSR_CW.3.b: "“我提议采取斯多夫同志的策略。我们英勇的红军将用战斗来争取革命的胜利。”"
 DSR_CW_choose_Stoph_tt: "§W我们将选择采用§!§e斯多夫同志的革命策略§!§W。§!\n§W指挥和依靠红军战士，党的军事领导能力将为革命开辟道路。§!"

 DSR_CW.4.t: "难题"
 DSR_CW.4.desc: "埃里希·昂纳克步入会场，环视周围的人群，有些厌恶地皱了皱眉头。如果他能和一小撮中央委员会或是政治局的同志们在一个更加清净舒适的地方开会，那他无疑会更有兴致；但今天挤在这里的人太多了，连这个不算小的会议室都显得狭窄。说真的，格罗提渥主席为什么要叫上这么多人来这里开会？这些民兵、工人、小商贩，把他们叫来有什么用？他们懂得什么是政治吗？\n\n格罗提渥的声音止住了会场的些许吵闹，也打断了昂纳克心里的进一步抱怨。主席微笑着向与会众人致意后，宣布会议开始。很快，各个代表走上台前开始发言，就基层治理的实际情况作报告、提意见。\n\n工人代表首先上台发言。他讲到，当前的直接领导模式对民用资源的调配存在问题。“......但现在我们在后方干活的时候，却常常材料不够，盖不出东西来。我们一问才知道，原来是前线打胜仗了。这是件好事嘛，人人都开心。但这就让原本供给我们的原料被调去前线修东西去了......”他的发言不禁让人们对当前这套办法产生了些许担忧。\n\n随后民兵代表开始发言。“......因此我们都认为之前那样没什么问题，党对军事物资的调配很及时。如果让各地的部门自己来管就可能出问题，因为武器总的来说是不够的，平摊到各地就更缺了。统一调配的模式才能解决这样的问题。”他随后的这番论述很有说服力，重振了众人对旧模式的信心。\n\n最后是一位基层干部代表走上台，她面向大家提出了自己的意见。“在日常工作中，我和其他许多同志总是遇到类似的困难......常常是中央的指令传下来，下面的机构就已经因为战线的进展而变化了。同志们尝试改变这样的情况，但他们必须执行中央的指令，因此经常只能眼睁睁看着载满货物的车队驶向别处，又因为跑错了地方而开回来。基层干部们在束手束脚的情况下很难有工作上的发挥。”话音刚落，台下的党员代表们纷纷鼓掌表示赞同，看来她的意见说出了基层干部的心声。\n\n听完代表们的发言，格罗提渥陷入了沉思。他犹豫着两种道路的选择，目前基层治理面临的难题必须得到解决，可是如何做？他仔细回想着工人代表和民兵代表的发言，他们的话实际上所反映出的正是军民之间的平衡问题。军事物资只有前线需要，而民用物资则得同时满足前线和后方；而这样的直接领导正是在保证所有物资优先供给前线，因此才会出现民用物资的调度经常出差错，军用物资的供给却没有障碍的情况。那位党员同志说的很好，要解决她所提到的问题，就要给基层党组织更多自主发挥的余地。但这样一来不会产生新的问题么？无论如何，当前的模式都需要有一些改变。格罗提渥下定了决心，他已在调整延续和改换新路中做出了选择。" 
 DSR_CW.4.a: "“党能有今天的成就，皮克主席的制度厥功至伟。”"
 DSR_CW_continuing_pieck_tt: "§W我们将延续经过调整后的§!§V皮克模式§!§W。§!\n§W党对基层的直接领导是革命胜利的保证。§!"
 DSR_CW.4.b: "“今时不同往日了，我们需要做出一些改变。”"
 DSR_CW_explore_a_new_tt: "§W我们将开始推行§!§S格罗提渥主席的新模式§!§W。§!\n§W扩大基层权力将使革命在面临困难时灵活前进。§!"

 DSR_CW.5.t: "争论"
 DSR_CW.5.desc: "这已经是格罗提渥在这个星期里收到的第七份关于调整经济政策的意见了。他取出信纸一看，内容不出意料，仍然还是关于战时共产主义政策的争论。尽管格罗提渥已经专门召开了一次会议来解决这个问题，但令人失望的是与会的同志们又分成了分别支持乌布利希和勃兰特的两派。双方争了许久，会议最后也无果而终。\n\n格罗提渥决心今天就把这个问题解决了。很快，他就和乌布利希、勃兰特一起出现在了小会议室里。\n\n“我们当然应该继续维持我们的战时共产主义政策，”还没等格罗提渥说出他想说的缓解气氛的话，乌布利希就率先开始了发言。“苏俄的胜利写进了历史，战时共产主义政策的成效得到了最充分的证明。至于后来对这一政策的调整，那已经是在俄国人赢得了内战以后的事，他们到那时才有足够的余地停下来喘口气。而现在我们仍然处于战争当中——我想，现在我们面临的情况比起1918年的苏维埃俄国来讲好不了多少。取得这场内战胜利的关键，就在于能否一以贯之维持住我们已经被证明卓有成效的战时经济政策。”\n\n一时的停顿过后，乌布利希还想说些什么，但勃兰特响亮的声音已抢占了上风。“你这样的类比没有什么实际的意义。我们目前的处境比列宁和布尔什维克强得多！我们有全力开动的工厂，还有大片的农场，这些他们当时都没有。如果再这样一味的照搬你的苏维埃经验，那你马上就要把1942年布哈林的经验也都搬过来了！”紧接着，勃兰特转过身来，面向格罗提渥，“主席同志，我再次强烈建议我们立刻开始逐步恢复农业生产和消费品生产，改行新的经济政策。”\n\n“你怎么能这样说？我没有——好，好吧，”乌布利希听上去不是很开心，“我可以接受你所说的那些，改善消费品的生产——但这是在战时！一些细节上的措施可以调整，但是战时经济的基础不能改变。”\n\n“这些意见你们都已经反复说过了。”最后，格罗提渥结束了两人的争论。他低下头看了一眼解放区内的经济状况报告，然后像是下定了决心一般，抬起头说："
 DSR_CW.5.a: "“现在仍然处于战时，战场上的胜利最重要。”"
 DSR_CW_maintain_tt: "§W我们会继续维持§!§e战时共产主义政策§!§W，但会稍微放宽。§!\n§W必须征用足够多的资源，才能为革命提供物质基础。§!"
 DSR_CW.5.b: "“革命已有胜利之势，人民也是时候松口气了。”"
 DSR_CW_NEP_tt: "§W我们将改变现行政策，开始实行§!§S新经济政策§!§W。§!\n§W让人民的需求得到充分满足，才是革命的根本目的。§!"

