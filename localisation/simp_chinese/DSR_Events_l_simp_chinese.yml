 DDR_EuroLib.1.desc: "外交委员会对外发出的信件一封接一封，但几周过去，几乎全都石沉大海。不得不说，历史颇具黑色幽默——革命最为艰难、反动派力量最强的德国本土革命成功取得胜利，但各专员辖区人民的反抗却全部失败。不仅如此，还有传言称镇压起义后的专员们正志得意满地准备联合起来，带领那些殖民军队扑灭德国的革命，让欧陆重新回到民族社会主义的罪恶秩序统治下。\n\n法兰克福的外交委员会临时办公楼中，乌布利希主席正携各委员向维利·勃兰特了解外交工作的最新进展。“目前，美利坚合众国和自由国家组织已经承认了我们政权的合法性。”勃兰特努力显得乐观，“不过似乎，之前和我们有联系的专员辖区抵抗运动已经全部失败。党的东方领局和挪威局已经失联很久了，同志们可能已经......”讲到这里，勃兰特有些说不下去。当然，见惯了流血牺牲的他平复了下心情，就继续指着墙壁上的欧洲地图说道，“我要为外交工作的失败做检讨。不过，我们绝不能简单的被挫折打倒。”\n\n乌布利希神色严肃地点了点头。随后，他向斯多夫元帅道：“我们恐怕要和纳粹再打一仗了。人民军可以做到吗？”维利·斯多夫点了点头，嘴角抿成一条直线。“这活可不简单啊，但是我觉得可以打，而且要主动出击，不能等反动派抢先联合起来。”\n\n乌布利希满意地点了点头，会议室内的低沉气氛也轻快了些。随后，他看向卫生委员理查德·施泰因，后者盘算了下人民军可以调动的医疗物资，也点头示意......\n\n不知经过了多少番讨论后，委员们终于从狭小的会议室中四散而去。宣传委员恩斯特·奥斯特出门便找上了他的好友施泰因。“里奇，你怎么想的？”向来不喜欢战争的奥斯特疑惑地问他的老友。“这场战争又要死多少好同志啊......”伸出右手搭在奥斯特肩上，施泰因正色道：“我在东方的时候，见到过这样几句话。有一分热，发一分光，就令萤火一般，也可以在黑暗里发一点光，不必等候炬火。”奥斯特似懂非懂，点了点头。而施泰因继续对着挚友说了下去。"
 DDR_EuroLib.1.a: "“此后如竟没有炬火：我便是唯一的光。”"
