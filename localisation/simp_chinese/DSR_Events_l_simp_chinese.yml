 DSR_city.1.t: "新生"
 DSR_city.1.desc: "他觉得自己的前半生活的像行尸走肉一样。\n\n他出生在日耳曼尼亚，据宣传画上说，他的意思是“我们日耳曼人的城市。”为了保卫这座属于他们的城市，他报名参加了国防军。那天师长在讲话中告诉他们，他们的生活确实很苦，这是事实，但这些都是邪恶的犹太布尔什维克导致的，现在他们的匪帮集结在帝国的最东处，只要消灭他们，“好日子在后头呢。”\n\n他信了，他报名参与了那场对帝国最后挑战者的远征，他决心为日耳曼尼亚的人民带来新的生活。可在战争中，他所见的并不是高等民族对低劣民族的残酷征服，他所见之处只有屠杀，烧杀淫掠；他面对的只有一个团结起来抗争的民族，用他们跟日耳曼同样聪明文明的头脑抵抗自己的侵略。\n\n他不信这是文明对野蛮的战争。他接到过无数次已经濒临崩溃仍被要求坚守的命令。他经历过无数次战友的血肉溅在他的钢盔上，却无暇哀悼。他经历过在很久没有吃饭的情况下长途跋涉去烧毁一座平民的房屋。在他心目中，那个保卫日耳曼人的城市的梦想已经不存在了。他的战友终于回来了，不是作为保家卫国的战士凯旋，而是作为侵略践踏他国的懦夫。出于“伟大的雅利安战士对德国父亲最后的贡献”那些失去了父亲，兄弟，儿子的家庭没有得到哪怕一马克。\n\n战后，他被安排在“人民”之宫前站岗，阻挠那些由于饥饿，失业和妻离子散而抗议的人民，保卫那群从他身后进过，不肯低头看一眼苦难世界的政客，执勤结束后走过繁华的富人区回到自己的在贫民窟租下的房间。他觉得自己已经死了，直到那一天。\n\n终于有一天，元首去世了。元首的接班人施佩尔承诺带给日耳曼人工作，粮食和自由，但接踵而至的却是同胞们之间的仇杀，政客的小丑戏，和摧毁所有德意志人信仰的内战。他奉命带领巡逻队坚守在原地，保卫这座“伟大的日耳曼统治的光荣象征”。\n\n那天，炮火声过后，那群举着鲜艳红旗的士兵终于冲上来了。看着那抹和西俄罗斯战争中对手相同的红旗，他突然大声呼喊：“停止战斗，同胞们，不要再为那些政客屠杀自己的血亲！”他觉得自己似乎能恕去十几年前的些许罪行了。他被收编为新的人民警察，那天在街上巡逻的时候，他突然听到广播中喊着：“为了避免人民再受民族主义的遗毒侵害，我们将废除日耳曼尼亚这个纳粹分子的反动称呼。”\n\n他终于欢呼起来，几十年来再一次有了新的活力，他激动的听着广播念出那个本来属于这座城市的名字，那个让他不再像一头行尸走兽活着的名字。"
 DSR_city.1.a: "“而是他真正的名字———柏林！”"

