 RAF.10001.t: "传播革命的形式"
 RAF.10001.desc: "“达到了基本上以独立国家存在，但亦要临时接受由托管国所提供的行政建议和协助，直到可以完全地独自生存。而托管政府的主要决策亦应该以当地群众的期望为主要考虑角度。”......“托管当局必须负起对该地区的行政责任—而前题是必须保证该地区的意识和宗教自由。此外，托管国不准在当地进行所有虐待性政策，如奴隶贸易、运载军火及酒类。托管国更不可布置军事设施及提供军事训练。国联会员国在当地可自由及公平地贸易，托管地人民亦享有基本人权及平等的商业贸易权利。”\n\n迈因霍夫看着手中的国际联盟条约，露出了笑容。托管，多么适合德意志解放的土地的管理模式！她做出了决定，并对面前的马勒说道：“你来制定一份规则，分发人民军各部以及宣传部门。一定要让全欧洲的人民清楚！”"
 RAF.10001.a: "中央托管委员会正式成立！"

 RAF.10002.t: "临时委员会"
 RAF.10002.desc: "“不！你这个暴君，斯洛伐克人民是不会屈服的！”\n\n“砰”的一声过后，扬·戈利安的人生结束了。不过，负责处理托管事务的恩斯林还是愁容满面。总需要一些官员撑起斯洛伐克托管领吧！不过，在长期的纳粹镇压与红军派的征服后，愿意合作的斯洛伐克左翼寥寥无几，而人民军指派将领直接统治看起来并不是个很好的主意，斯洛伐克当地可能会因此永无宁日。\n\n她思索良久，最终不得不决定："
 RAF.10002.a: "算了，还是安排一个委员会吧"

 RAF.10003.t: "年轻人高升"
 RAF.10003.desc: "阿斯特丽德·普罗尔看着手中滚烫的委任状，不由得回想起和迈因霍夫元帅一同在法兰克福的下水系统内东躲西藏的日子。现在，可算是轮到他们“鸡犬升天”了！元帅把法兰西分给了她。这可是出名的膏腴之地，她会了意：德国的战车需要燃料，因此法兰西的价值必须被榨干。\n\n当然，榨出的油水哪怕是漏出一点点，就可以让她再也不会过上先前进行城市游击战时的生活......"
 RAF.10003.a: "她这样想着，嘴角挂上了久违的笑容，脚步也轻快起来。"

 RAF.10004.t: "暗箱操作"
 RAF.10004.desc: "共产党员可以在党的领导被篡夺、国家误入歧途时沉默不语吗？马库斯·沃尔夫不知道。而正是这种未知，更进一步加剧了他内心的煎熬。在面对红军派政变时选择合作，是否是对理想的背叛呢？他不敢细想，只能对着头顶愈发明显的白发唉声叹气。\n\n当然，这天一切都改变了。德军的军靴再一次踏碎了伦敦塔桥，而如今是时候决定对不列颠的处置。按照规章，当地应该成立一个托管区。不过，谁来掌控这块领土呢？首先是一位自知被迈因霍夫怀疑是乌布利希分子的人民军将领提出让霍斯特·马勒亲自前去。迈因霍夫当场拔出配枪，将他射杀。“叛徒！乌布利希分子！犹太资本主义猪！”她愤怒地叫着。“你们要把我的左膀右臂调走，然后推翻我，搞乌布利希那套，对不对？我偏不！”\n\n“我不能如了你们的意！”喘了口气，她继续怒骂：“好哇，我偏要把你们的头头流放过去，让你们在荒郊野岭腐烂吧！”\n\n于是，委任状交在了沃尔夫手中。沃尔夫当然明白，这是同志们用生命故意激怒迈因霍夫换来的，红旗印花上面似乎就沾染着同志的淋漓鲜血......不过，远离RAF的监视与法兰克福的疯狂，也许不列颠能够成为社会主义真正的希望。"
 RAF.10004.a: "那希望如此渺茫，以至于沃尔夫又打了个寒颤。"

 RAF.10005.t: "追随脚步"
 RAF.10005.desc: "托瓦尔·普罗尔读着来自姐姐阿斯特丽德从法国巴黎寄来的书信，期待着接下来在斯德哥尔摩的托管区专员生活。毕竟，巴黎的奢靡生活和法兰克福虽说物质不稀缺但缺少娱乐的单调日子比起来可好了太多。他不由得又感念起迈因霍夫不忘拔擢老游击队员们的恩情来。\n\n不过，报告似乎提出，北欧人不太满意德军的进驻，甚至要抵抗伟大的德意志布尔什维主义。托瓦尔看了看盘中美味的牛排，不由得感到疑惑：为什么会有人抵制这样的美好生活呢？不过，就算是当地人闹起来，有伟大的红军作为后盾，也不会出什么事。"
 RAF.10005.a: "一群冰原下的蛮子罢了，又能掀起什么风浪呢？"

 RAF.10006.t: "志同道合"
 RAF.10006.desc: "“你我的观点颇有相似之处啊！”\n\n随后，一阵笑声从办公室传来。今日在伟大元帅迈因霍夫的办公室外值守的卫兵西格弗利茨感到奇怪。是什么让日理万机但总是愁眉苦脸的迈因霍夫元帅如此开心？他竖起耳朵，想要捕捉到每一丝响动。\n\n“难得有当地人认可我的思想。你可算是第一个！”元帅说道。“那又如何呢，敌人越是反对我们，就说明我们做对了！”另一个声音传出。“那如果同志们也反对我呢？”“那他们就是敌人！”随后，又是一阵大笑。\n\n许久，办公室的门终于打开了。迈因霍夫元帅喜气洋洋地说道：“我要任命你管理整个巴尔干！再说一遍你的名字？齐......齐阿......”说着，看向了那个满面春风的男人。"
 RAF.10006.a: "“齐奥塞斯库。尼古拉·齐奥塞斯库。”"

 RAF.10007.t: "疯子的春天"
 RAF.10007.desc: "即使是在公认的激进分子扎堆的红军派第一批游击队员中，克里斯蒂安·克拉尔也被认为是个精神不太稳定的人。只要是刀口舔血的活，不管是抢劫、纵火还是干脆的袭杀警察，他都冲锋在前，仿佛吸引他的并不是革命的愿景，而是单纯见到鲜血流淌的快感。\n\n革命之后的赋闲生活让他快要发霉了。不过，今天随着德军碾碎了乌克兰与东方领最后的抵抗，迈因霍夫已经决定好要打出克拉尔这张牌了。“专员克拉尔。”他照着镜子，喃喃自语。“我一定会完成元帅的任务的。不管付出什么代价。”克拉尔舔了舔自己的嘴唇。"
 RAF.10007.a: "就算是疯子，只要跟对了人，也能迎来春天。"

 RAF.10008.t: "第二联盟"
 RAF.10008.desc: "为了重建苏联时期的荣光，彼得·于尔根·布克这个颇具书卷气的红军派资深成员被派驻莫斯科，监督当地的去纳粹化。\n\n布克确实是最好的选择：他比较温和，而罗斯兰地区总体上欢迎社会主义回归，而并不那么反感红军；与此同时，他在很多问题上有自己的想法，罗斯兰偏远之地正好适合他发挥出自己的设想，而不会动摇法兰克福中央的路线。\n\n与此同时，一批前红军军官也随之返回莫斯科定居，其中包括苏联红军的高级将领，尼古拉·布尔加宁。"
 RAF.10008.a: "命运的抉择。"

 RAF.10009.t: "大罗斯兰"
 RAF.10009.desc: ""
 RAF.10009.a: "苏联终将完全重生！"

 RAF.20001.t: "迈因霍夫的胜利"
 RAF.20001.desc: "迈因霍夫走到了人民大厅的演讲台上，在这个演讲台上，见证了希特勒和他的亲信在那里发表了各种迫害工人阶级的演讲，每想到一次，迈因霍夫和众多红军旅战士们的心就要被刺痛一次，但今天，迈因霍夫站在了那里，现在该向纳粹残党们发表属于他们的末日宣言了！"
 RAF.20001.a: "德意志布尔什维克主义万岁！"

 RAF.20002.t: "一切为了革命！"
 RAF.20002.desc: "整个德意志社会主义共和国都陷入到了一种狂热的运动当中，众多前纳粹军官的亲信，或者朋友都被愤怒的德国工人从他们的家中被拉了出来，在被一顿胖揍后，就会被强制批上象征着他们纳粹党身份的衣服，拉到街上任人羞辱。\n\n在汉堡的街头，一群原先支持施佩尔派的学生此时正拿着一个棒球棒，上边裹着前纳粹德国的国旗，一下一下砸在被绑在市中心的电线杆子上的前德国官员，每砸到那位德国官员一次，一旁的群众便会欢呼一次，而不久，几名身着破烂的人冲到现场，也加入到了对德国官员的折磨当中，他们大多在几年前都还是这名德国官员的奴隶，从他们身上的各种伤口和伤疤就能看出，这一切不过都是偿还对他们的折磨罢了。"
 RAF.20002.a: "消灭法西斯！"

 RAF.20003.t: "去纳粹化集中营"
 RAF.20003.desc: "科隆的大街上，在又一次对纳粹党的审判大会上，汉斯·菲利普被打了满身的臭鸡蛋，随后他被拉上了一辆军用卡车，开向了科隆的郊外。\n\n在车上，他的心理防线已经被彻底击垮，失声痛哭了起来，一旁的警卫听烦了，一枪托砸晕了他，而等他醒来的时候，他被人粗鲁的拖下了军用卡车，他生怕自己被当成死人拉去焚烧，便匆忙的站了起来，但紧随着又是一个巴掌，扇了他一脸，他的耳朵顿时耳鸣起来，此时他隐约听见了几声对他的咒骂，他的身体很冷，他感到自己在发烧，他实在想不到自己作为德国空军的英雄，居然沦落到如此的下场，但他还是抬头看了看自己所处的地方。"
 RAF.20003.a: "“哦天，我不是犹太人。”"

 RAF.20004.t: "游街"
 RAF.20004.desc: "在整场内战中，象征着一代名人希特勒的墓一直被精心照看着，水晶棺中躺着一代德国伟人阿道夫·希特勒的身体，直到红军旅占领日耳曼尼亚，希特勒才像是被人遗忘了一样，无人照看，而直到今天，一群愤怒的学生冲入了摆放着希特勒的地方，三两下砸开水晶棺，而希特勒的身体随之被学生倒了出来，很快一桶油漆也泼向了希特勒，随后希特勒的尸体被这群学生绑在了一旁象征着纳粹党的权力杆子上，很快，日耳曼尼亚的大街上，人们狂热的朝着这个恶魔的尸体辱骂着，而其中自然也有些旧时代的垃圾，他们大多都算年纪偏大的人，内心忍不住的在颤抖，有些甚至哭了出来，这类人很快就被推到游行队伍中间，被要求朝他们所敬爱的元首辱骂和泼洒油漆，大多不愿执行的人当即被枪决，剩下的则很快都要被投入到去纳粹化集中营中。"
 RAF.20004.a: "应得的下场。"

 RAF.20005.t: "叛逃者"
 RAF.20005.desc: "正值一个风暴夹杂的晚上，巴克豪斯和他的妻子以及两名孩子正悄默默的把他们的游艇拉了出来，他们已经见证了过多在汉堡的各种令人恐惧的政治行动，他深知再不逃离早晚纳粹支持者的帽子会扣在他这个在战前开了家小企业的人的头上。\n\n在下水的时候，他突然感到后背一阵发凉，等他转过身去的时候，发现一群身穿军服的德国红军旅狂热支持者正直勾勾的盯着他们，巴克豪斯来不及多想，同他的一家人跳上游艇，开启马达离开了德国海岸，看着越来越远的德国海岸，巴克豪斯的内心终于平静了下来，但此时，伴随着天空一阵引擎轰鸣声，巴克豪斯抬头望去，一架看上去是攻击机的飞机在围绕着他的这艘游艇，随后飞机转身飞远了点，未等巴克豪斯的内心平静下来，那架攻击机转身把机头对准了游艇。"
 RAF.20005.a: "“快卧倒！”"

 RAF.20006.t: "最后的纳粹党"
 RAF.20006.desc: "在鲍曼投降后，位于维也纳的纳粹党依然遵守着活动准则，在看不见的地方向当地的德国群众传达着各种反统社党言论，而内曼便是这其中的一个狂热的纳粹党员，他热衷于在演讲台上向仅存的19名纳粹党员发表着各种民族社会主义言论，而他身后的便是他引以为傲的纳粹德国国旗，而今天，又一次演讲上，内曼亲手撕碎了德意志社会主义共和国的国旗，引得台下一片欢呼，而他们不知道的是，德意志社会主义共和国的国家人民军已经随时准备粉碎他们的反革命阴谋。\n\n伴随着几个手雷丢进会场，顿时台下一片惊慌，但很快这些破甲手雷在人群中炸开的时候，整个会场染上了一片血雾，而冲进来的人民军第一枪便击杀了内曼，随后快速的给每一个人的头上都补上了一枪，对于人民军来说，他们对这类败类只有一个评价："
 RAF.20006.a: "这帮人没一个无辜的。"

 RAF.20007.t: "名单"
 RAF.20007.desc: "日耳曼尼亚的人民大厅前，临时建立起了一个刑场，刑场里边大约有20个人，他们都身穿着旧德国的制服，一眼望过去，这类人在旧德国几乎都是高管，而随后，德国人民所忠爱的迈因霍夫主席走上了讲台，她看了看身后的纳粹党高管，又看了看台下对她几乎狂热的德国工人们，向着他们问好，而随后，她掏出手枪，对着不停的朝迈因霍夫唾骂的一名前德国高官开了一枪，子弹正中他的额头，而很快，迈因霍夫又亲自对其他几名恐慌的纳粹德国高官开了几枪，随后她转过身对着台下咒骂那些纳粹的工人们说道："
 RAF.20007.a: "纳粹必须要由你们来审判！"

 RAF.20008.t: "工人自治"
 RAF.20008.desc: "“那些每日出卖生命来换取工资的人，必须拥有更好的生活方式。”“工人阶级只能自己解放自己。如果有人骑在他头上代替他去“解放”他，那么就是空话”。“要做到消灭分工差异，首先就要确定自由分工体制。”诸如此类的标语贴满了大街小巷，工程被红军旅战士们接管，宣传迈因霍夫主席的新政策。\n\n不过，和德国大部分工人欢庆解放不同，卡托维兹第三纺织厂的工人们显得格格不入。他们正在和同一社会党的代表争论得脸红脖子粗。“革命胜利以来我们本来干得好好的，为什么要重新划分生产任务？”工人们这样问，党的代表一副悲天悯人的面孔：“你们以为的自我管理其实是中了资产阶级的圈套啦！你们看似自我管理得很不错，实际上劳动强度根本不平等！他在你们的体制下得到了消极怠工的机会，有一天他会变成新资本家骑在你们头上的！”代表指着被卷入机器失去过一条胳膊的老工人汉斯说道。随后，这位代表就因为这番不负责任的冷血言论被工人赶出了厂子。"
 RAF.20008.a: "强制自治，真的是自治吗？"

 RAF.20009.t: "强制执行政策"
 RAF.20009.desc: "在当地人民军士兵的监督下，卡托维兹第三纺织厂的工人们“自愿”重新分配了自治生产指标。工人们无精打采的庆祝了“伟大的无产阶级胜利。”\n\n独臂的汉斯这台已经工作了五个小时。为了惩罚他对“同一生产线的工人兄弟的压迫”，有两个红军旅的士兵一左一右监视着他的每一个行动，不允许他频繁休息。下午三点，意外发生了。当机器中误入一个小螺栓卡死，汉斯将他唯一的左手伸入机器中间检修的时候，机器将螺栓吐了出来并且高速运转。首先被卷进去的是他仅剩的手臂，然后是头，胸膛，双腿… 等到机器被慌乱的工人们关停，只剩下一大片暗红色的白布。\n\n作为“资产阶级复辟分子”，汉斯不被允许下葬，而是被红军旅战士们用铲子把他身体随便的丢在了路边草草掩埋，并有一个战士朝土堆碎了几口。不过当天晚上，先是工厂的工人们接着是整个卡托维兹城的市民们挂上了白布，即便人民军收缴了一部分也无济于事。"
 RAF.20009.a: "一场生命的悲剧......"

 RAF.20010.t: "党内风波"
 RAF.20010.desc: "自从在大会上被红军派抓捕以来，乌布利希就一直被监禁在监狱里。听着外面传来的消息，他对国家的方向越发感到不安。去纳粹化很明显打击面太广了，工人自治经济也没有得到预计的成效，而且正值重建之际，为什么要切断和美利坚的联系？\n\n这一不安在今天终于达到了顶峰。他想破了脑袋，怎么也不记得《二十世纪的革命》这本书的存在。那句所谓的“导师名言”，根本就是早已死去多年的纳粹宣传家戈培尔的名言！他想到了加入统社党前，在党的理论书库中看到的一些奇异的黑市书籍，顿觉不寒而颤......\n\n正当他为祖国的前途担忧时，门被撞开了。“乌布利希！”他听到卫兵的怒斥。“你犯有反革命罪行，现在接到迈因霍夫主席的命令，把你押去法庭审判！”在离开的时候，乌布利希最后看了一眼牢房，随后便被四个卫兵押进了一辆车。"
 RAF.20010.a: "“我为革命立过功，我为人民流过血，你们不能这样对我！”"

 RAF.20011.t: "去纳粹化的胜利！"
 RAF.20011.desc: "迈因霍夫主席的桌子前摆放着一个长长的列表，在今天早上，这一列表上最后一个待办的事情打上了勾，迈因霍夫终于彻底扫除了法西斯主义对德意志祖国的迫害，她终于为德国工人们争取到了走向美好的乌托邦的未来！\n在人民大厅那庞大的穹顶下，迈因霍夫对着台下众多统社党党员表达着自己最为美好的致敬，随后她走向演讲台，对着台下的众多人，说出了第一句话。"
 RAF.20011.a: "“我正式宣布去纳粹化取得成功！”"

 RAF.20012.t: "罪行"
 RAF.20012.desc: "今天，法兰克福市特别人民法庭的会场上，经过了几天审讯的乌布利希被人架着抬了上来，一同架上来的还有乌布利希在汉堡担当党书记时期的几个得力助手。\n\n乌布利希虽然穿着一身囚服，而在进入被告人位置前也特意用黑袋掩盖了他的脸，即便这样，掀开黑布漏出乌布利希他的脸后在场的人们都无一不注意到他的眼神离迷，整个人仿佛像行尸走肉一样任人使唤。\n\n在审判过程中，乌布利希对着法官的每一句说出来的罪行都亲口承认，有些罪行让在场认识乌布利希的人们都感到一丝奇怪，比如“支持纳粹，宣发支持资本主义传单”“在内战期间破坏工人阶级革命”等一系列听起来跟乌布利希的行为毫不相关的罪行。陈述到最后，法官看了眼乌布利希和另外三名他的支持者，身子微微向前倾斜，拿起桌上的锤子重重的拍下，同时怒吼道："
 RAF.20012.a: "枪毙他！还有他的党羽！"

 RAF.20013.t: "审判"
 RAF.20013.desc: "乌布利希被提审到法兰克福市特别人民法庭进行审判。\n\n安全部长杨-卡尔·拉斯佩亲自坐在审判长的座位上发问：“你有什么要陈述和辩护的？”\n\n乌布利希抬头看了眼高高在上的拉斯佩“同志”开口说道：“我只是在履行自己对党的路线错误的进行纠正的职责。”他的发言令在场众人一片哗然。乌布利希继续说：“你们给我指认的那些罪名，那都是鸡蛋里拣骨头，拣来拣去。说我反革命，我当年跟着格罗提渥主席领导着党向西部转移的时候，你们躲到哪去了？”\n\n这句话一出来，审判长直接红温了。拉斯佩非常愤怒，他怒敲审判槌大声喊道：“肃静，肃静！”随后，他开始宣读针对乌布利希的审判词。他大声吼道：“犯人乌布利希！”希望这能让乌布利希胆怯不敢说话。没想到，乌布利希却轻蔑地说：“这就是你们所摆的架子？”拉斯佩汗流浃背了，他努力不去和乌布利希对视，而是继续宣读审判词。最后，拉斯佩问出：“对于法院宣判的你的罪行，你承不承认？对我们伟大领袖迈因霍夫主席的革命思想，你究竟是认不认同？”乌布利希说：“我支持马克思主义指导下的法院，执行马列主义的革命路线。”一听此言，前来旁听的迈因霍夫一时间无言以对，于是愤怒的开口说道："
 RAF.20013.a: "把犯人乌布利希押下去！"

 RAF.20014.t: "群众中的敌人"
 RAF.20014.desc: "一个星期以来，慕尼黑已经发生了三次纳粹死忠分子暴动了。与迅速被镇压的前两次不同，这次暴动者打着“制止扩大化，揪出我们无辜的亲人”的旗号换来了就地征召的当地驻军的同情和旁观，从而冲破了集中营的大门。\n\n迈因霍夫看着手中的报告，气得浑身发抖，手脚冰凉。她颤抖着手摘下帽子扣在桌面上，对围在周围一众官员沉声道：“巴德尔，拉斯佩，恩斯林和马勒留下来。”\n\n待等其他人退出房间后，她立刻愤怒的大声吼道：“那是个命令！去纳粹化是个命令！你们怎么能无视我的命令？所有的党员都在欺骗我，就连红军旅大部分人也是。这些官僚都是些机会主义的叛徒！”\n\n内务部队司令拉斯佩试图辩解道：“主席，这实在太过分了。”立刻遭到了迈因霍夫又一阵辱骂；“这些叛军都是德国革命的渣子！没有信念！称自己为革命者不过因为，他们在革命队伍里混迹过几天…”\n\n长久之后，主席终于失去了说话的性质。“结束了。”他垂头丧气道。“精准去纳粹化失败了。但如果你们任务这意味着我会终止清洗….”"
 RAF.20014.a: "最后，她一字一顿地吐出：“那么你们错了。我宁愿把和纳粹扯上关系的都杀光。”"

 RAF.20015.t: "国家人民军中的汇报"
 RAF.20015.desc: "“我们国家人民军，应当听从党的指挥。”迈因霍夫在人民大厅的演讲台上，对着台下众多年轻的国家人民军战士们说道：“在过去的革命活动中，我们国家人民军表现出了英勇的作战表现，对人民乃至所有世界上的工人们展示了我们军队捍卫革命的本心。”\n\n在演讲台下边，坐着的是认真听讲的国家人民军的军官们和一旁正在拍摄迈因霍夫主席演讲的记者们，台下的国家人民军军官的神情大多都处在极度紧绷的状态，他们大多也亲自听过几天前迈因霍夫对他的革命挚友的怒吼，当时有些人甚至忍不住哭了出来。\n\n最后，迈因霍夫看着台下的国家人民军士兵，满意的说出最后一句。"
 RAF.20015.a: "“我们要坚决贯彻迈因霍夫思想。”"

 RAF.20016.t: "贯彻迈因霍夫思想"
 RAF.20016.desc: "法兰克福的最大一家图书馆里，一夜之间摆满了迈因霍夫所写的《德意志布尔什维克主义宣言》，而在图书馆的人群中，国家人民军第12师的情报部长沃尔夫一边翻阅一边眉头紧皱着，他终于理解被打为反革命的乌布利希了。\n\n他看了看书中的内容：“在伟大的马克思导师的引领下，我们可以这样认为一切阻碍反对资本主义事业的所谓共产主义者也是通敌者，他们需要被真正的共产主义者强制教育。”这实在是太不符合马克思本人所提出的内容了，更别提这一段：“我们可以这样认为，一切要跟革命事业有违背的人，都应该被认为是法西斯主义者和资本主义同情者，这是在建立乌托邦的道路上必要的一部分。”但沃尔夫明白，如果想要把德国革命掰回正轨，他还需要隐瞒自己真实想法，最起码不能像乌布利希那样不明不白的被打成反革命。"
 RAF.20016.a: "一颗种子的种下。"

 RAF.20017.t: "准备对外革命"
 RAF.20017.desc: "德意志社会主义共和国的内部革命虽然已经完成，但国外还有许多被资本主义和法西斯主义压迫的工人们。现在，让我们准备出发，做好出发前的最后措施！"
 RAF.20017.a: "出发！"

 RAF.20019.t: "不可避免之战"
 RAF.20019.desc: "“亲爱的德意志社会主义共和国的同志们，我，德意志社会主义共和国至高领袖，迈因霍夫，代表德意志红军委员会在此对你们进行检阅。今后我们全党全军都要在伟大的德意志布尔什维克主义的旗帜下奋勇向前，用伟大的革命战争，缔造属于德意志民族的社会主义世界，粉碎一切犹太资本主义猪猡的阴谋！现在，检阅开始。”\n\n台下的军事委员会成员们纷纷鼓起掌来，事实上他们也不敢不鼓掌。迈因霍夫对任何试图抵触她命令的人都非常敏感，稍不留神，这些耿直的人物就会被打成“极右派”或者“反动派”，然后被红军派的官僚们无情地打倒。在座的老将和官员们显然都不想落得如此的凄惨下场。\n\n随着一个又一个的德意志红军方阵踏过勃兰登堡门，伴随着激昂而又略带一些狂热的红色军歌，象征着强权与统一的德意志红色帝国正向全世界所有敌人们耀武扬威。这个新生的政权正在向整个世界宣誓——德意志民族将在迈因霍夫以及德意志布尔什维克主义的领导之下重新崛起，一扫之前所有的颓败与腐朽，用愤怒与铁拳粉碎一切敢于与德意志为敌的宵小之徒。但此次如此全面的战争动员，却普遍受到世界上其他社会主义者们的批评与指责。他们纷纷指责迈因霍夫与她的德意志布尔什维克是“社会帝国主义”，“红皮纳粹”等等。但迈因霍夫与红军派的官员们并不理睬这些骂声，毕竟他们的最终目的，就是要把这些异见者全部从世界的地图之上抹除。"
 RAF.20019.a: "风暴将至。"

 RAF.20032.t: "内部事宜"
 RAF.20032.desc: "迈因霍夫独自一人坐在她的办公座位上，靠着在椅子的靠背上思索着前些日子以来发生的种种。她从德国革命的最开始一直想到政变后她清剿纳粹残余，将德意志布尔什维主义撒向德国大地。\n\n可突然，一阵敲门声打破了迈因霍夫办公室的寂静：有人要来找她！迈因霍夫连想都不想，便起身，走至门旁问道：“谁啊？”\n\n“是我，巴德尔。”门另一头传出了迈因霍夫主席坚定的革命战友巴德尔的声音。\n\n“什么事啊？”迈因霍夫一边问着，一边推开她身边的门。门外果然站着巴德尔。迈因霍夫连忙将他请进办公室里来，并让他坐了下来。不一会儿，迈因霍夫就端来了两杯茶。“两人一边品着茶，一边谈笑风生。\n\n“茶很不错，不是吗？”迈因霍夫问道。\n\n“是啊，茶是挺不错的。是红茶吧？”巴德尔的脸上露出一丝神秘的微笑。“实际上，今天我来这一趟，目的是要想伟大光荣正确的主席您汇报我们红军旅内部的一个情况啊！”\n\n一听红军旅内部情况，迈因霍夫可算是来了神。她连忙追问：“怎么啦？党内不会出现叛徒了吧？”\n\n“还真是。”巴德尔无奈地撇了一下嘴唇，像迈因霍夫讲述了实情。原来，红军旅的一些成员已然受到了来自那些尚未待清算的乌布利希份子的影响，正在尝试着谋划一场暴动，来与乌布利希分子们一同推翻她的统治，从而使得德国革命土崩瓦解。\n\n见状，迈因霍夫被吓得那可是冷汗频出。她走到办公桌前，狠狠地拍了一下桌子，以使自己冷静下来。冷静下来后，迈因霍夫便对巴德尔下达了命令："
 RAF.20032.a: "“必须彻查派系内部的乌布利希份子，严惩他们。”"

 DSR.30000.t: "日益增长的运动"
 DSR.30000.desc: "在大日耳曼国境内，抗议活动在日复一日的增加，而在这其中，一个名为“红军旅”的组织被我们注意到了，因为他们把伟大领袖希特勒引以为傲的设计出来的一些建筑涂鸦上了犹太布尔什维克的红星标志，但目前来看，这个所谓的红军旅并不会做出什么过大的措施，也许只是日复一日的抗议活动中混入的一些犹太残余的挣扎罢了。"
 DSR.30000.a: "已读。"

 DSR.30001.t: "行动：罗森贝格"
 DSR.30001.desc: "“就是这个地方？”一名秘密警察这样问他那同样扮做书贩的同事。\n\n“没错。上次那群犹太猪给元首的作品画涂鸦，害得我挨了好一阵骂，离那个纪念碑最近的黑市就是这里。”\n\n“可是，之前那些戈培尔博士的著作根本卖不动啊，他们一看就知道是假的。这么长时间没接到通知，我还以为上面放弃了这个计划呢！”\n\n“这次绝对不会了。我们会把这些书打扮成那个犹太布尔什维主义的创始人卡尔·马克思的作品，不愁卖不出去！”\n\n“啊？真要卖这些东西？我记得工作手册里写了，马克思的书尽是些洗脑人们反对雅利安种族优越性的东西......”\n\n“放心，这次我们把罗森贝格先生的《二十世纪的神话》改编成《二十世纪的革命》，还会说他们那个赤匪头子布哈林写了一本《我的斗争》——你猜猜是从哪里改编的？这样一改是不是一听就像他们会喜欢的那种反贼书籍？这样，说不定能在那群赤匪里培养出几个代理人呢！”\n\n两个书贩就这样交头接耳地走进了黑市的书摊，隐晦地在旁边的墙壁上挂了一小块红布。不久，几名腰间插着手枪的蒙面青年走了过来。"
 DSR.30001.a: "“上次那些书籍还有吗？”"

 RAF_ITA.105.t: "来自神秘声音的愤怒"
 RAF_ITA.105.desc: "“终于，国家人民军的旗帜高高插在了梵蒂冈的教堂塔顶上！现在我们即将见证新的红色黎明！”\n\n此时一旁的迈因霍夫也迫不及待的说道：“一小时22分用~键速通意大利，巴德尔一战封神！”\n\n这句话一说完，一旁突然出现了个人，两人仔细一瞧发现是一个从没见过的玩意，看起来像是个狼，但他的举止都跟人差不多。\n\n“好好好，幻星我啊，又见证一个控制台战神。”这个自称幻星的人说道，说完他看了两人一眼说道：“我给了那么多debuff，也终究抗不过控制台。”\n\n“你是谁？”迈因霍夫拿出了腰间的手枪，一脸紧张的看着他，仿佛她面前的真的是一个凶狠恶煞的野狼。\n\n“哦，敬爱的迈因霍夫大小姐，不要那么激动，接下来我只需要打开控制台，小小的修正一下这个世界的屏幕对面那位控制台战神造就出来的乱摊子就行”\n\n说完，幻星转过头，看着屏幕对面的你说道"
 RAF_ITA.105.a: "“你还特意tag到这微操了是吧？”"


 RAF_ITA.106.t: "来自神秘声音的愤怒"
 RAF_ITA.106.desc: "“终于，国家人民军的旗帜高高插在了梵蒂冈的教堂塔顶上！现在我们即将见证新的红色黎明！”\n\n此时一旁的迈因霍夫也迫不及待的说道：“一小时22分用~键速通意大利，巴德尔一战封神！”\n\n这句话一说完，一旁突然出现了个人，两人仔细一瞧发现是一个从没见过的玩意，看起来像是个狼，但他的举止都跟人差不多。\n\n“好好好，幻星我啊，又见证一个控制台战神。”这个自称幻星的人说道，说完他看了两人一眼说道：“我给了那么多debuff，也终究抗不过控制台。”\n\n“你是谁？”迈因霍夫拿出了腰间的手枪，一脸紧张的看着他，仿佛她面前的真的是一个凶狠恶煞的野狼。\n\n“哦，敬爱的迈因霍夫大小姐，不要那么激动，接下来我只需要打开控制台，小小的修正一下这个世界的屏幕对面那位控制台战神造就出来的乱摊子就行”\n\n说完，幻星打开了控制台界面，输入了一串指令…"
 RAF_ITA.106.a: "“我嘞个控制台战神”"

 RAF_ITA.107.t: "人民军空降罗马失败"
 RAF_ITA.107.desc: "根据从前线传来的战报显示，德意志社会主义共和国人民军在对意大利首都罗马的空降军事行动之中，遭受严重挫折。大量的空降兵在落地之后立刻被切断补给，由于城中聚集了大量的持枪民兵以及正规军，人民军战士对此地地形不甚熟悉，再加上在北线战场上作战的德军未能按预定日期南下驰援罗马战场，人民军的此次军事行动以惨败告终。整个德意志人民军内部投入了超过60%的空降部队投入这场战役，大约10万人的规模。在这些部队中，被意军成建制歼灭大约3万人，其他则被俘虏5万人，仅仅有2万残兵败将通过退守港口侥幸逃离战场。人民军空降部队在此战中遭到了极大的损失，这使得他们短时间内无法再次发动一场大规模的空降战役。意方宣称此次战役是“伟大卫国战争的突出胜利”，并且开始大打舆论战来羞辱我们的德意志社会主义共和国，前线的部分军队已经出现了军心涣散，如果再这样下去，我们好不容易在北线取得的战果必然会在一瞬间崩溃掉。\n\n“所以，这就是你让我不要下令召集进攻的理由吗？巴德尔？”\n\n迈因霍夫手握着从前线传来的战报，看着在她一旁汇报工作的巴德尔。巴德尔只是一时语塞，随后随便找了个理由想要搪塞过去：\n\n“这也是为了我们的德意志祖国，我们需要保存实......”\n\n“难道你也变成懦夫了吗？巴德尔！”\n\n还没等巴德尔说完，迈因霍夫立刻从椅子上站起身来，随后重重往他的脸上扇了一巴掌。巴德尔躲闪不及，随后跌倒在地，痛苦地捂着自己的脸，望着眼前怒火中烧的主席。\n\n“那帮傲慢的拉丁独裁者们面对我们所提出的条件多次不予理会，甚至对我们进行如此严重的羞辱......你难道不恨他们吗？你难道不想彻底消灭他们吗？”\n\n迈因霍夫接连问出几个问题，巴德尔一时间又不知道怎么回答。前线空降兵的损耗确实已经无法支撑起另一场大型战役了。\n\n“......真是抱歉，主席，我这就下指令，让北线的大部队赶紧南下......”\n\n“你最好给我抓紧点！”\n\n迈因霍夫把手中的报告摔在桌上，随后把巴德尔轰出了办公室，只留下惊魂未定的巴德尔在办公室外一个人站着，深深叹出了一口气。"
 RAF_ITA.107.a: "“真是越来越糟糕了”"

 RAF.9001.t: "勇敢之心，从未停止"
 RAF.9001.desc: "联络室外的脚步嘈杂不堪，子弹连绵不断，脏话与呐喊山呼海啸。而在潮湿昏暗的地堡联络室之中，一阵混乱的杂音取代电报声忽地传入威廉的耳中，来自卡尔马克思的无线电台就这样中断了。威廉嘴角微微上扬，将早已准备好的假情报从递信窗口送到了的指挥室，等到国家人民军检查之时，坏掉的电台完全吸引了他们的注意力，至于真正的情报早已经从隐秘的地道中送出到抵抗运动的手中。\n\n作为国家人民军的通讯员，从暴乱开始时，威廉就被封闭在这个屋子中，不允许走出一步，然而，国家人民军几乎没空检查这个监狱一样的小屋子，他唯一的乐事，就是在联络室的暗黄聚光灯之下，吹奏自己的迷你苏格兰风笛——即使那并不能吹出声音，国家人民军早就禁止了这些民族乐器。\n\n一天接着一天，电台已经修不好了，地堡的防线即将被攻破之时，威廉递出的假情报终于被国家人民军识破。长官怒气冲天，在威廉陶醉在迷你风笛之中时，冲进联络室，对着威廉的身体开了一枪又一枪。\n\n然而，就在此刻，游击队们破门而入，快而准地冲着癫狂的长官头上开了一个血红的洞。此前，他们早已扫清了地堡中的每一个入侵者与每一个蹂躏大不列颠的杂种。当威廉看着自己的发小、邻居、同学与恩师争着冲过来抱着尚存一丝气息的他时，他微笑着，安心的闭上了三天未闭的眼，手中抱着的风笛也滚落到地上。\n\n此时，不知是队伍中哪个来自苏格兰的高地人吹起风笛，一串忧郁的音符淌进每一个英勇的不列颠人的耳中，似是在为威廉吹奏他的安魂曲，然而，那忧郁的笛声不断转向激昂，这笛声，是冲锋的信号，这笛声，是反抗的号角，这笛声，是来自维多利亚时代的无上荣光！"
 RAF.9001.a: "不列颠永不，永不，永不为奴！"

 RAF.9003.t: "北欧托管区的崩溃"
 RAF.9003.desc: "“巴德尔，联系上斯德哥尔摩和奥斯陆没有？”\n\n迈因霍夫站在巴德尔与他身旁的电报机旁边，眼神中透露出无尽的急不可耐以及愤怒，仿佛下一秒就要烧出熊熊的烈火来。\n\n“还......还没有，没有任何消息传来......”\n\n巴德尔战战兢兢地说，迈因霍夫听后随即怒吼一声，将那巴德尔手中的电报机一把夺过来，随后重重摔在地上，那可怜的电报机就此报废。还没等巴德尔从恐惧中反应过来，迈因霍夫那火爆的脾气就立刻被点燃了：\n\n“你们这帮饭桶，蠢猪，狗东西......北欧是我们雅利安民族的发祥地，是我们应该拼尽全力去守护的领土！而你们这帮狗娘养的，却放任那帮堕落者肆意妄为，大肆破坏我们社会主义共和国的荣耀......你，你们究竟想干什么？！”\n\n迈因霍夫的脸胀得通红，她望向那地面上的电报机残骸，一脚把它踢到一边。而在她面前的巴德尔则被吓得一句话都不敢说。\n\n“你们这帮家伙......我亲自上场，早都不至于会是如今这样的败局......这一切，这一切都是你们的错！我费尽心血培养你们，你们回报我的就是这个吗？！”\n\n巴德尔还是一言不发，望着极度愤怒的主席，他吓得眼泪都要出来了。随后，迈因霍夫喘着粗气坐到旁边的椅子上，开始扶额沉思，过去约莫十分钟后，她才重新起身，只留下一句“发电报给前线士兵，让他们撤回日德兰半岛。”之后就离开了。只留下巴德尔望着地面上散落一地的电报机残骸发呆。"
 RAF.9003.a: "电报机成这样了，这下怎么办？"

 RAF.9004.t: "东欧托管区的崩溃与转接"
 RAF.9004.desc: "如今，东欧托管区已经是乱成了一锅粥：莫斯科、乌克兰、波罗的海地区出现了大规模的暴动，一大批的进步主义、社会主义、自由主义以及反抗红军旅恐怖统治的游击队成员们已经蓄势待发，在一位迈因霍夫“老朋友”的带领之下，推翻红军旅的统治，建立一片自由而又和平的东欧。\n\n“你们这群屁用没用的猪狗！为什么还没有联系上莫斯科？”迈因霍夫站起身来重重捶着桌子：“勃兰特在哪里？把他给我找来！”在场的将军以及官僚都被吓的颤颤巍巍地说：“勃......勃兰特，他......也联系不上......”迈因霍夫气得脸通红：“把电报机给我拿来，我亲自联系他！”\n\n这时，门外的巴德尔进来了，他战战兢兢而又急切地对着迈因霍夫说：“主席，莫斯科有动静了.......是勃兰特......”还没等他说完，迈因霍夫就十分激动地凑到他面前：“勃兰特，勃兰特......他在哪？”\n\n“他......他......在东欧托管区，组织奴隶与劣等种族暴动了。叫什么“自由欧罗巴”，现在的局势，我们驻扎在东欧的人民军已经无法控制了！”\n\n迈因霍夫瘫坐在地上喘着粗气，狠狠地捶打着地面，她完全没有想到，勃兰特这个贱人居然敢背叛她。她上气不接下气，最终晕倒在了会议室，被四周的官员们赶紧送去了医务室。\n\n如今，东欧起义的自由欧罗巴军团已经夺取了基辅、明斯克、里加等一系列重要城市。勃兰特相信，东欧人民想要的绝不是什么无稽之谈的德意志布尔什维克主义，他要将东欧成为自由民主的欧罗巴堡垒。如今的勃兰特已经可以看到，东欧的曙光已经近在眼前！"
 RAF.9004.a: "这已经是第几个托管区了？"
 
 RAF.9005.t: "巴尔干托管区的崩溃"
 RAF.9005.desc: "一直到现在为止，随着德意志社会主义共和国的殖民地，或者说是托管区防线四处漏风，巴尔干地区的集权托管区也出现了问题。罗马尼亚、匈牙利以及塞尔维亚的民族主义者、自由主义者与社会主义者们组成统一战线纷纷揭竿而起，反抗尼古拉·齐奥塞斯库的独裁专制统治。这些起义者们在街头筑起一座又一座街垒，在城郊外围相继部署起防线，城市内部则有不断峰起的学生游行以及工人罢工示威，尽管他们在曾经或许互不相识，思想也不尽相同，但如今他们的心中都有着一个共同的伟大目标——把自己的祖国与自己的民族从德意志社会帝国主义的魔爪之中重新解放出来。\n\n经历了长时间的城区巷战以及城郊野战，布达佩斯、布加勒斯特、贝尔格莱德等等大型城市都已经落入起义军之手，部分激进的起义军开始展开对当地德裔市民的屠杀。巴尔干托管区内部已经完全进入无线电静默状态。齐奥赛斯库本人不知所踪，而位于卡尔·马克思城的社会主义共和国本部已经无法接收到来自巴尔干的任何消息，德意志在欧洲的统治已经逐渐开始崩溃瓦解，傲慢的优等种族们，终于是为自己的帝国主义与种族主义行径付出了极其惨烈的代价。\n\n巴德尔把前线的如此情况递交给迈因霍夫查看，不出意外是又得到了一顿臭骂，并且被威胁撤职。此刻的巴德尔算是再也没有闲心，去专门享用他的埃塞俄比亚东非特产咖啡了。"
 RAF.9005.a: "这齐奥塞斯库在干啥？！"

 RAF.9006.t: "权宜之计"
 RAF.9006.desc: "在纳粹入侵、专员辖区暴政与红军派再次攻城后，曾经恢弘壮美的克里姆林宫已是一片断壁残垣。按理说，德国的革命者应当修复这座建筑，但是其经济状态实在过于糟糕，这里就被囊中羞涩的托管区当局干脆遗弃了。不过，这一天当飞机降落在了莫斯科城外，托管区政府、南方的哈萨克苏维埃共和国两方代表在克里姆林宫仅存的会议室中齐聚一堂，商讨着整个俄罗斯的命运。\n\n“布尔加宁元帅。”布克专员向他致意。“事态危急，还请您考虑一下我们双方的提议。”\n\n“是啊，元帅，俄罗斯和哈萨克斯坦的人民期待您的选择啊！”库纳耶夫总书记表示。\n\n“这可是个烂摊子啊，看看窗外吧！”元帅指了指瓦砾遍地、人烟寥寥的莫斯科。“尽管我很不喜欢你们这些人。”他又扫了一眼布克和那些红军派士兵，布克想到德国的所作所为，不由得羞愧地低下了头。“但是作为一个布尔什维克，我应当保护俄罗斯，还要保住社会主义的最后遗产。”\n\n元帅又看了看这即将成为他新的办公场所的名为红场的废墟，不由得叹了口气。"
 RAF.9006.a: "当革命受挫时，共产主义者应当保留火种。"

