 DDR_Ulbricht.22.t: "来自德意志民主共和国的求助"
 DDR_Ulbricht.22.desc: "敬爱的美国总统：\n\n该死的美国佬，快点给我装备！再不给饭等着我被纳粹绞杀掉后愤怒的纳粹用导弹砸到华盛顿特区来给出他们的一票表达伟大的民主的胜利！还有瞧瞧你那在该死的白宫整天吃香喝辣的，我真该像李梅给他妈的约基那份信一样，直接说上一句“（省略脏话），赶紧去死吧你这人渣”\n\n啊呀，我被无形的大手强迫写下这些内容的，请美国同志不要在意，我们十分热衷同世界上所有反法西斯同志一同战争——瓦尔特·乌布利希\n\n谁在动这些内容？——幻星\n\n不不不，实际上是我在动，谁叫我们红军派被写成那样——乌尔丽克·迈因霍夫\n\n去你的迈因霍夫，谁叫你现实搞的那些事情把我赶下台了，哦对了，还有你，沃尔夫，你给我听着嗷，我就在西德等你嗷！——维利·勃兰特\n\n亲爱的同胞们！鉴于这篇事件的情况，我终止我自己以这篇事件的客串者进行的活动，我作出这个决定，是出于原则性的考虑的....——米哈伊尔·谢尔盖耶维奇·戈尔巴乔夫\n\n谁问你了？——德米特里·季莫费耶维奇·亚佐夫"
