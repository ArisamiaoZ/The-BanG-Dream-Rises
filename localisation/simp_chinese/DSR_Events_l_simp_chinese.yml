 DDR.1.t: "乌布利希主席的就职仪式"
 DDR.1.desc: "今日的人民大厅人声鼎沸，工人和红军战士们围在演讲台旁，人群中时不时爆发出热烈的欢呼。台下一些年老的德国公民认出了大圆顶上悬挂的旗帜——黑红金三色旗，只不过这与老人们印象中的三色旗不同，上边加上了社会主义德国——准确来说是德意志民主共和国的国徽。\n\n瓦尔特·乌布利希走到了演讲台上，演讲台上新加了一个由圆规锤子和麦徽组成的新国徽，国内外众多媒体的镜头都对准了世界一极的新领导人，等待着他发表演讲。"
 DDR.1.a: "致所有德国公民…"
 DDR.1.b: "致所有德国公民…"
 DSR_Brandt_cnm_tt: "§W勃兰特：我内容呢我测你么§!"

 DDR.1001.t: "乌布利希的胜利"
 DDR.1001.desc: "乌布利希擦了擦自己的眼镜，从窗外灌进来的早晨的冷风稍微让他感到一些冷颤，但是嘛，人民大厅已经开始了重建工作，房间外时不时传来的叮当声把他的思绪拉到了建设德国的方法上，正如那些叮当声一样，他也必须重整德意志祖国，并让德国和社会主义重返世界舞台。"
 DDR.1001.a: "为了民主德国！"

 DSR.1002.t: "恢复国内生产"
 DSR.1002.desc: "今天的慕尼黑有了许些变化，通过窗户，大街上不再是对未来充满讨论的人民，而是开始了恢复国内生产，在乌布利希的号令下，德国上下都开始了重整工业化发展，在乌布利希的计划里，德意志民主共和国必须加快恢复到内战前的生产水平，以向全世界号召我们的胜利！"
 DSR.1002.a: "去劳动，同志！"

 DSR.1003.t: "派系冲突"
 DSR.1003.desc: "等待重写"
 DSR.1003.a: "事后，沃尔夫发现一名国防军士兵的脑壳被人用冰镐撬开了。"

 DSR.1004.t: "乌布利希的计划"
 DSR.1004.desc: "丹麦海岸，在海岸警卫的眼皮子上，几名蛙人驾驶着自己的小艇，成功停靠在了丹麦海岸上，他们的计划是偷袭位于丹麦的一处前民族社会主义德国的国防军残党基地，那几名蛙人悄悄的解决了基地门口站岗的警卫，随后利用基地门口架设起的机枪，在重新安放在哨塔后，便肆无忌惮的朝着基地内开火，而等基地内的国防军反应过来的时候，那几名蛙人已经离开了基地，重新返回到周围的森林之中了。"
 DSR.1004.a: "一切为了工农政权的平安。"

 DSR.1005.t: "国家人民军空军"
 DSR.1005.desc: "在德国内战中，大部分的飞机和所对应的机场都被战火摧毁殆尽，而连同相对应的飞行员大多也已经死于战火中，而对于迈因霍夫来说，重整飞机以对付法西斯残党是及其重要的。\n\n在稍晚的时候，一架Ar 234从机库中被推了出来，其机身的机徽从铁十字变成了人民军空军机徽，这架Ar 234在慕尼黑的一座被战火严重摧毁的军用机场找到，当时这架轰炸机机身被数十发子弹打穿，引擎也有些受损，但在迈因霍夫的强烈要求下，一名飞行时长不到30小时的飞行员——名为西格蒙德·雅恩坐上了驾驶舱。\n\n这里是塔台，允许起飞。Ar 234被牵引到了跑道上，机上的西格蒙德·雅恩看着眼前的跑道，深呼一口气，把推进杆拉到了最低，顿时他感到一阵后坐力在把他往椅子上按，就这样飞机歪歪扭扭的开始起飞程序；在起飞过程中，他盯着跑道前方，内心十分害怕着那台损坏的发动机会让他坠机，但他最后下定了决心，拉起了杆子，就这样在众目睽睽中，这架Ar 234成功的飞了起来，顿时场上的人一片欢呼。"
 DSR.1005.a: "我就说他能行！"

 DSR.1006.t: "纪念人民英雄"
 DSR.1006.desc: "世界之都日耳曼尼亚的勃兰登堡门前，竖起了一座雕像，这座雕像并没有明确的指明那一个人，他左手持着一个镰刀，右手高举着锤子，而右手上边则站着一个和平鸽，这座雕像朝着的是勃兰登堡门的方向，在观感上让人觉得同胜利女神对视。这一座雕像的出现，令各地新闻台都感到奇怪，并纷纷派出记者来到德国拍了下来。当然他们也都没有忘记这座雕像下边写着的那一串文字"
 DSR.1006.a: "纪念反法西斯的英雄们。"

 DSR.1007.t: "安抚被迫害者"
 DSR.1007.desc: "在纳粹德国时期劳动的奴隶们亲眼见证着自己的主子在压迫着自己的重重行为，到最后他们内战的时候更是把奴隶们拉上去，充当炮灰，在社会主义德国建成后，我们也要关注这些受迫害者。--乌布利希\n\n第二天早晨，法兰克福的贫民区来了一大群人民警察，那些流浪汉们故以为是想要驱逐他们，纷纷抓起自己的财务就跑了起来，但那些人民警察只是从警用卡车上搬下来一箱又一箱的补给品，放到了贫民区门口，在放完东西后便都离开了，那些躲藏的流浪汉走了出来，从他们的身上皱巴巴的皮肤和白瘦的脸，以及被烫上去的纳粹党徽的皮肤可以看出，他们大部分都曾经是奴隶，那些流浪汉打开了补给箱，里边放满了食物和玩具以及药品。"
 DSR.1007.a: "这样的情景在德国各地上演着。"

 DSR.1008.t: "德意志民主共和国致美利坚合众国"
 DSR.1008.desc: "致美利坚合众国总统[USA.GetLeader]，\n\n过去我们所厌恶的纳粹德国已经灰飞烟灭，现在德国人民已经建立了一个崭新的德国，她现在正等待着外界对她的接受。虽然我国和贵国在许多方面都有一些小分歧，但可以肯定的是，我国反法西斯的立场是和贵国相同的，我们坚定的站在维护世界和平和民主一边。我希望我们彼此能开展进一步的交流，并希望在未来我们能共同努力，开创一段德美关系新篇章。\n\n德意志民主共和国国务委员会主席瓦尔特·乌布利希"
 DSR.1008.a: "社会主义德国？什么情况？"

 DSR.1009.t: "对前专员辖区的汇报"
 DSR.1009.desc: "德意志民主共和国国家安全部：\n\n由于德国内战，德国在欧洲的大部分专员辖区都陷入了内战，根据情报来看，挪威专员辖区已经被终结，或许可以考虑和平解放挪威，而尼德兰地区则依然由专员统治，并未陷入预想中的内战，但前波兰地区也已经陷入了内战，现在是由波兰共和国所统治着，可以考虑武装入侵转换为社会主义国家，而乌克兰和莫斯科地区则有前苏联游击队活动，东方专员辖区也陷入了内战，高加索由于西俄罗斯战争已经起义过并且起义失败，所以并未陷入内战。\n\n特此通知"
 DSR.1009.a: "随后这封信被投入了火炉。"

 DSR.1010.t: "来自德国的礼物"
 DSR.1010.desc: "早晨，西俄罗斯革命阵线的士兵看着阿尔汉格尔斯克港的海面上隐隐约约出现了一艘民船，上边悬挂着一个类似魏玛共和国三色旗的旗帜，这艘船稍后停靠在了港口上，几名西俄罗斯革命阵线的士兵上前搜查了这艘船，这艘船只有一个人，他给了士兵们一个信件，上边写到\n\n致西俄罗斯革命阵线\n\n德国的革命已经胜利，现在党临时决定给俄罗斯的同志们支援一批武器，将来我们将会继续派送更多船只来支援你们重建苏联！"
 DSR.1010.a: "社会主义的德意志？什么情况？"

 DSR.1011.t: "昔日的纳粹党员"
 DSR.1011.desc: "穆勒，在1962年的德国登月仪式上可谓是最狂热的纳粹党员，在人民大厅上以希特勒的语气和口吻大肆喧嚷着民族社会主义的理念的胜利，引发了一阵又一阵的狂热的呐喊。\n\n当然那只是穆勒对几年前的美好回忆罢了，他到现在还是不敢相信短短几年内他所支持的民族社会主义事业轰然倒塌，在台上他辱骂了无数遍的犹太布尔什维克居然统治了德国！他对着墙不停的辱骂着乌布利希和德意志民主共和国以及房子外，那些支持社会主义事业的人们。但此时，伴随着几阵敲门声，他不得不停了下来，满脑愤怒的打开了门，门外站着两个人，都身穿着斯塔西的制服，冷酷的看着他说道：“穆勒先生是吗？请跟我们走一趟。"
 DSR.1011.a: "那天之后，这座公寓的人再没有见到那个人。"

 DSR.1012.t: "对美利坚合众国的交流"
 DSR.1012.desc: "纽约的肯尼迪机场上，克伦贡走下了德国专机，跟前来的美国国防部长握了手，随后他又转身对着一旁的记者们问了好，这一则消息对美利坚合众国乃至全世界的人民来说都是不可思议的，在这之前他们没法确定布尔什维克德国对美的态度，但现在来看，似乎也不用过于担心了，克伦贡来到了车上，对着一旁随行人员说道：“我们去哪里？”"
 DSR.1012.a: "“那就先去华盛顿特区拜访下总统？”"

 DSR.1013.t: "对意大利的交流"
 DSR.1013.desc: "古德伦·恩斯林来到了意大利帝国的首都——罗马，这里的人们对新来的德国外交官感到许些好奇，最后古德伦·恩斯林走进了帝国的总理府，但在这里，意大利的法西斯主义者以一种十分傲慢的姿势对待他，并列举出了一系列民族社会主义德国做出的事情和对社会主义德国的轻视，这场会谈自然不欢而散。\n\n在离开罗马的时候，古德伦·恩斯林在专机上，亲眼看见几名意大利军人朝着他们的飞机开火，虽然在场的人都知道这无疑于宣战，但他们不得不暂时忍气吞声，等待着时机，在专机离开罗马上空的时候，古德伦·恩斯林愤怒的锤了下窗户。"
 DSR.1013.a: "将来有一天我们将会击败意大利法西斯！"

 DSR.1014.t: "崭新的社会主义德国"
 DSR.1014.desc: "今天的世界之都日耳曼尼亚异常热闹，昔日标志着人民大厅的地标被纷纷拆除，而就连日耳曼尼亚那代表性的万字符雕像被当场炸毁，这一画面被德国官方特意的让记者拍了下来，而在炸毁万字符雕像后，乌布利希宣布了一项新的计划：“部分规模的改造着日耳曼尼亚，比如将在马克思-恩格斯广场建成一个新的社会主义式建筑，名叫'共和国宫'，又将大规模的改造人民大厅。”这一计划引起了不少德国民众的窃窃私语。"
 DSR.1014.a: "民族社会主义终将被彻底抹除！"

 DSR.1015.t: "德意志的新曙光"
 DSR.1015.desc: "早晨的孩子们望着新升起的太阳说道：“妈妈，太阳升起了！”这些孩子的母亲在几年前还被当成奴隶一样使唤，但现在，他们真正的成了一个人，被人平等的对待。\n\n“对，孩子，太阳真正的升起了。”整个日耳曼尼亚在民族社会主义德国时期被当作一个模范都市对待，每个人都几乎处在一种提线木偶般的姿势按照固定路线上下班，但现在，日耳曼尼亚虽然看起来乱了点，跟其他几座都市的城市样貌没什么区别，但，这何尝不是真正的样子呢？一个崭新的赤色德国在充斥着血海深仇的欧洲站了起来。"
 DSR.1015.a: "德国真正的曙光。"

 DSR.1016.t: "德国的新形象"
 DSR.1016.desc: "在人民议院的演讲台上，乌布利希决定采用斯大林体制来管理整个德国，对于支持乌布利希的人来说，他们很确定在一段时间内将把重心放到工业上，而对于反对乌布利希的人来说，这一消息宛如晴天霹雳，重重的劈在了他们身上。\n\n在斯大林体制的协助下，乌布利希相信，斯大林体制能给予德意志人民自由和幸福，而对于纳粹残党来说，最为可怕的报复即将降临。"
 DSR.1016.a: "乌布利希同志万岁！"

 DSR.1017.t: "法兰西共和国的重生"
 DSR.1017.desc: "在德国边境地区，充斥着从党卫军勃艮第骑士团国逃出的难民。他们几乎是刚被国家人民军从高强度劳动的矿场和工厂中解救出来，就立刻跟随着人群跨过国境线，来到了德意志民主共和国。这些难民的到来对当地的经济和秩序造成了巨大冲击。\n\n面对这种情况，德国当局在法兰西人民共和国成立后不得不做出决定，遣返那些愿意返回新生法兰西人民共和国的难民。\n\n在火车站，喧闹的人群中有些人对着德国国家人民军士兵怒吼道：“休想再把我们送回矿场！”这些话激起了更多人的愤怒，场面一度混乱起来，甚至发生了冲突。面对这种局面，士兵们显然也不会坐视不管，一时之间他们形成了一场混乱的斗殴。直到当地的宪兵听闻此事，急忙赶到火车站，将打人的士兵制止下来，而在火车站台上，这里的人群还没有那么愤怒，两名法国人看了眼刚刚混乱的场景，又看了看手中刚发放的物品，转头对彼此说道："
 DSR.1017.a: "“那些德国人是不是说要送我们回到法兰西？”"
 DSR.1017.b: "“别想那么多了，先搭上火车吧。”（切换到法兰西人民共和国）"

 DSR.1018.t: "驻法德军"
 DSR.1018.desc: "如果在北巴黎的街头采访一位刚从勃艮第那惨无人道的矿场里出来的中年法国人，问他1939年的北巴黎是什么样子，那么他一定会滔滔不绝地讲述在法兰西第三共和国时期，巴黎作为首都的辉煌地位。然而，如果问他现在的北巴黎是什么样子，他恐怕只能流下对未来的绝望的泪水。\n\n而对于驻法德军来说，驻扎在北巴黎更是一种折磨。当地充斥着各种街头混混，甚至还有依旧服从于早已死去的希姆莱的党卫军游击队。新生的法兰西人民共和国政府尚在组建中，当地的德国国家人民军不得不充当警察。于是，在绝大部分人民军士兵口中，被调派到驻法德军仿佛成了一种惩罚。对于人民军中的名为汉斯的士兵来说，这种情况尤为艰难。他几乎整天都在同调派到这的人民军工兵一同帮忙当地居民重建房屋，或者应对来自残留的勃艮第党卫军的突然袭击。几天之内，汉森便消瘦了不少。"
 DSR.1018.a: "勃艮第的噩梦依然在他们心里持续着。"

 DSR.1019.t: "对外交流"
 DSR.1019.desc: "德国境外，还有许多国家对这个新生的人民政权感到疑惑，恐惧或者误解。而许多国家还暂且认为已经死去的民族社会主义德国才是合法的德国政府，如果我们要得到全世界的认可，我们应当作出行动，释放我们的善意。"
 DSR.1019.a: "好的。"

 DSR.1020.t: "国家人民军"
 DSR.1020.desc: "在六月十七大街的大街上，在媒体新闻的镜头中，崭新的德国国家人民军的形象被表现了出来，他们以一种严肃的姿势走过了主席台，许多人注意到军官和士兵阶层不再是严格分割，他们更像是一个集体，而这其中也加入了政委这一角色，整体制服则变得灰了一些，帽徽也加上了德国的国徽，虽说这一行为极大的改变了先前国家人民军整体作风类似前德国国防军，但其具体情况还等待着时间去证明。"
 DSR.1020.a: "捍卫社会主义祖国！"

 DSR.1021.t: "我们无处不在"
 DSR.1021.desc: "在人民大厅的角落里，前党卫军勃艮第骑士团国的大使馆的牌子被摘了下来，取而代之的是一个新的徽标，他的模样是一个手举着一把枪，枪上挂着一副旗帜。\n\n在整个德国范围内这种事情再平常不过了，但在场参观的人却足以证明不对劲了，乌布利希亲自到场视察了这一切，没人知道这个事情代表了什么，但很快，乌布利希中最为重要的一环扣上了。"
 DSR.1021.a: "党的剑与盾。"

 DSR.1022.t: "极端民族主义者的联合"
 DSR.1022.desc: "德意志民主共和国国家安全部通报:\n\n我部监听到了一个讯息，在慕尼黑郊外的一处农场，几个身着不同制服的人聚集在一处商量着。\n“党已经陨落了。”\n“是的，但我们和犹太-布尔什维克猪不共戴天。”\n“那怎么办，重建党吗。然后再来一次啤酒馆，再来一次进军日耳曼尼亚？”\n“旧的不去，新的不来”\n“那么，只好成立一个新的政党了。让那些'自由派'尝尝他们政策的苦果。学着点布尔什维克猪的行为方式，当年他们统社党怎么地下活动，我们就怎么做”\n“好吧，我会告诉他们的”\n“保皇派那些人呢？他们一直不喜欢我们”\n“没办法，随他们去吧，但是好歹通知一声。”\n\n-国家安全部特工，马库斯·沃尔夫"
 DSR.1022.a: "他们难道不能放弃抵抗吗？"

 DSR.1023.t: "白俄罗斯苏维埃社会主义共和国旅行记"
 DSR.1023.desc: "“我叫西格蒙德·雅恩，德意志民主共和国的公民，德国空军少校，很高兴能在明斯克的机场跟你交谈。”西格蒙德·雅恩对着眼前的记者说道，他身后尚在重建的明斯克机场，虽然经过德国内战和对东方专员辖区的进攻，大部分机场都破败不堪，但德国国内还是先临时恢复了一点国内航线，而西格蒙德·雅恩今天所乘坐的是第一个由日耳曼尼亚飞往明斯克的航班，明斯克的太阳照在了他那充满笑容的脸上。"
 DSR.1023.a: "我还蛮喜欢这里的。"

 DSR.1024.t: "俄罗斯和乌克兰"
 DSR.1024.desc: "在莫斯科古老的围墙下，在新修建的无名战士墓的长明灯的上方，俄罗斯苏维埃社会主义联邦共和国和乌克兰苏维埃社会主义共和国的旗帜一同升了起来，今天，他们将一同纪念着他们的革命友谊\n\n亚历山大·舒姆斯基慢慢走在克林姆林宫中，他昔日跟布哈林的冲突的回忆在这一刻让他顿感舒坦，而此时，他也看见了俄罗斯苏维埃社会主义联邦共和国的行政机构设备正一件又一件的往克林姆林宫运送着，对于他而言，俄罗斯和乌克兰是永远的同盟，也是两个国家之间的同盟。"
 DSR.1024.a: "俄罗斯和乌克兰人民。"

 DDR.1919.t: "伏尔加河要流去多少水，才能把你等回来......(上)"
 DDR.1919.desc: "望着面前冰冻住的奥涅加河，他拧开一瓶伏特加，将烈酒洒向茫茫冰面。酒水还没有落向冰面便已冻成了酒雾，随这河边的风飘向了天边。\n\n他觉得这很像那些死在战场上的战友，连彼岸是什么都没看到，就已经死在了跨过河水的路上。所有比较勇敢的人都死在战场上，或者死于伤寒或者受伤致死，而其余的那些在沦陷岁月丧尽节操和良心的人，都像豺狼一样躲藏在后方，像肮脏的浮沫和大粪一样，漂浮在动乱岁月洪流的表面上。\n\n他还是个小伙子的时候就已经扛起猎枪打仗了。已经有多少次了，战马的蹄子溅起自己家台阶前的泥土，猛然转过身子，驮着他顺着大道，顺着没有道路的草原，奔赴前线。维斯瓦河，顿涅茨河再到第聂伯河。无休止的战争岁月久远的就像那奔涌不断的河流，无阻碍的冲垮那些岸边的砂石。\n\n他曾几乎以为终于能过上安静祥和的日子了，那是1956年，叶戈罗夫同志收拢他领导的那支被打散了的部队，把他们带到高尔基重新训练，告诉他们要再一次打回莫斯科，基辅，打回伏尔加河边上......他曾像个傻子一样相信着希望的垂青，把全部身心投入到战争的准备之中。结果德国人的铁蹄再次踏碎了他那可耻的幻想。他也再次带着败军逃到了贝加尔湖畔，再次加入另一支宣称革命的队伍，直到疯狂的屠杀和审判深深的撕裂了他的心灵。他离开了这片布尔什维克最后的堡垒，踏上了向西方跋涉的路途。他想，他起码要死在那片河边。\n\n在这些痛苦难熬的日子里，他已经把一切都考虑、斟酌过了。好像他过去并未有过寻觅真理、动摇转变和在内心进行剧烈思想斗争的日子。这片土地已经不再有人有资格奢望理想与未来了。这种东西不属于斯拉夫人，至少不属于这片土地上正陷入彼此仇恨和仇杀的昔日同志。他只能一日日的忘却曾经的理想，又一日日生活下来，他们唯有做着手里活，服着该死的役，然后埋葬一位又一位的故友；那滔滔河水水也带不走的忧伤，搅浑了河水，搅碎了心。谁是真正的敌人又有什么重要呢？那被他们日复一日的征战踩在脚下的，是他们自己日常的、熟悉的生活，是他们呼叫哀号的爱人、孩子，是他们地里收不完的庄稼，是人去楼空的荒凉村庄......"
 DDR.1919.a: "他们的功勋唯一表彰的，只有他们创伤的精神与意志。"

 DDR.1920.t: "伏尔加河要流去多少水，才能把你等回来......(下)"
 DDR.1920.desc: "他骑着马在无边的陌陌荒地上游荡。断粮三天的他没有力气也没有动力再找回营地了，只是期待着苦寒的狂风带走他的生命，带走他那游烟一般虚无缥缈的人生。直到，他看到了那个路过牧民身上带着的干粮。\n\n当西伯利亚平原上又少了一个承受苦难的肉体后，他一溜歪斜地往马跟前走去。他的脚步又乱又重，就像肩上压着不能胜任的重负似的；憎恶、惶惑在折磨他的心灵。他把马镫抓在手里，半天也抬不起那只沉重的脚。\n\n一个人走向草原的那一刻起就再也回不来了，这是他在这漫长的岁月中品出来的话。革命的日子越来越久远，他早已忘却了那抹燃烧在旷野的火焰，到底燃烧着谁的柴薪，又照亮了哪片被黑夜笼罩的土地。\n\n直到那天他再次听见国际歌的声音。那是在他住所的收音机。他还保留着每晚打开收音机的习惯——尽管人们已经没有兴趣向他人传播自己的声音了。他突然听见一个女人操着并带着德国口音的俄罗斯语，情绪高涨的宣布革命的胜利和共产国际的重建。共产国际？他已许久许久未听过这个词了。但他决定再相信命运一次。他走到了附近那座城市的机场，用最后的积蓄买了去柏林的机票。\n\n下了飞机，他看到，到处都是招展的红旗和标语。机场的工作人员和乘客脸上都是喜气洋洋的笑容。恍惚间，他仿佛回到了二十年前的那个高举红色旗帜的祖国，那个还未曾被眼前的这个民族撕碎的国度。\n\n同志，考虑到您说您还没有在某地方政府登记，就先不检验您的证件了，请问您的名字是。\n\n他思考了很久，因为他太久没有给人提起他的名字了。"
 DDR.1920.a: "布琼尼，同志，谢苗·米哈伊洛维奇·布琼尼。"

 DSR.10001.t: "丹麦的解放"
 DSR.10001.desc: "丹麦的旗帜高高的举了起来，来自丹麦工人的手和德国国家人民军的协助下，真正的由他们该举的人举了起来，丹麦彻底的成为了广大丹麦人民的国家，而他们也将同德国同志一同解放全世界！"
 DSR.10001.a: "丹麦人民万岁！"

 DSR.10002.t: "自由的尼德兰"
 DSR.10002.desc: "阿姆斯特丹的大街上还残留着解放尼德兰战争的痕迹，但属于专员辖区的痕迹大多已经被抹除，尼德兰的三色旗已经被高高的竖立了起来，对于尼德兰人民来说，被压迫30多年的解放时刻终于迎来了。"
 DSR.10002.a: "自由的尼德兰。"

 DSR.10003.t: "挪威的解放"
 DSR.10003.desc: "民主德国的三艘军舰停靠在了挪威的港口上，挪威政权的领导人亲自接见了从德国来的人民军军官，德国的要求只有一个：“立刻投降，转交政权给挪威共产党。”这份要求挪威领导人知道不可能拒绝，同意了或许可能还有好的下场，拒绝便只会迟早吊死在路灯上，挪威领导人不得不开口说道"
 DSR.10003.a: "“我们同意。”"

 DSR.10004.t: "法兰西人民共和国的成立"
 DSR.10004.desc: "今天已然是埃米尔在南巴黎执勤的第31天了。作为一名新上任的边境警察，他的任务可不算简单：他必须得在全球军事戒备度最高的地方之一：法勃边境巡逻。他不仅要时刻望着勃艮第边境上那堵密封着的墙发呆，提防一下勃艮第的党卫军，还得偶尔掩护几个从勃艮第逃出去的难民——虽然自他上任以来从没见过，但据布格诺尔，他的老前辈说，是的确有过此类事件发生的。\n\n然而，令人意想不到的事情却在最近发生了。据他自己亲眼所见爱你，埃菲尔铁塔北侧的墙在近日被推倒了。于是，秉着自己好奇心害死猫的精神，他勇敢地过去看了看。\n\n他一路小跑，来到了事发地。只见一位德国士兵正驾驶着一台挖掘机，熟练地将残渣败土铲起来，运到了旁边无人驾驶的渣土车旁。不久，他又看到了另一位德国士兵。他来到了边境线前，竖起了一块写着“法兰西人民共和国”的牌子，并向埃米尔打了声招呼，示意他过来。真奇怪！这位德国士兵竟然会说法语！他一边如此想着，一边不自觉地跨过了国境线。\n“欢迎来到法兰西人民共和国！”那位德国士兵对他如此欢迎道。“是的，你没听错！‘欧洲黑斑’勃艮第已然被从这个世界上抹去了！”听到这里，埃米尔不禁露出一丝苦笑。他所痛恨的梦魇，终于离开了欧罗巴大地。\n“我叫弗兰克，你呢？”那位德国士兵友好地伸出了右手。\n“埃米尔。”埃米尔同样伸出了右手。\n\n而与此同时，一位新闻记者恰好凑上来了，拍下了这历史性的一刻——“巴黎墙”被推倒，勃艮第被消灭，欧罗巴大地上将再度降临曙光。\n“不过话说回来，为什么你们德国偏要成立一个‘法兰西人民共和国’呢？直接与法国合并不好吗？”埃米尔突然想起这个问题。随后，他后退了两步，回到了自己的国家。\n“哈哈。”弗兰克笑道。“不用那么紧张嘛！虽然现在呢，我们因为意识形态之间的隔阂，暂时无法成为一家人，但是终有一天，这条边境线终会消散，而法兰西也将终归一统！”\n弗兰克笑了，埃米尔也笑了。远处，在绚丽的晚霞下，象征着法兰西的三色旗正冉冉升起，只不过，这三色旗上面多了两样东西。"
 DSR.10004.a: "一样是镰刀锤子，一样是齿轮。"

 DSR.10005.t: "捷克斯洛伐克社会主义共和国成立"
 DSR.10005.desc: "前国防军第十九军区的军旗从布拉格圣维特大教堂上被捷克群众愤怒的扯下，被点燃后扔向了空中，第十九军区的领导人身穿他们的军装，跪在广场前看着这一切，随后在纳粹时期被迫害最为严重的几名捷共领导人走了出来，对着跪在广场上的第十九军区的人看了一眼，走上了演讲台。\n\n“亲爱的捷克和斯洛伐克的同胞们，在德国同志的协助下，我国社会主义政权成功建立，并成功的统一了捷克斯洛伐克…”台下随即爆发出欢呼声。"
 DSR.10005.a: "捷克斯洛伐克社会主义共和国万岁！"

 DSR.10006.t: "苏联游击队"
 DSR.10006.desc: "苏联的游击队已经在丛林中苦苦奋斗了30多年，但东方专员辖区的内战依然无法让他们再次的尝试夺取一个城或者一个地区，整个波罗的海和白俄罗斯大部分都被法西斯主义所改造，变成了丑陋无比的法西斯式的存在，白俄罗斯和波罗的海人的家园就这样被法西斯残暴的修整着。\n\n在德国内战结束后，游击队苏维埃社会主义共和国接受到了一点关于布尔什维克德国的情报，但他们的成员大多都判断为成功掌控专员辖区的人发出的虚假情报，但随着德国对专员辖区的进攻，他们发现德国军队都挂着黑红金三色旗，上边疑似带有镰刀锤子符号，这一则消息引发了游击队员不少猜疑，在过去，德国同志的消息很少，最多的是在西俄罗斯战争期间，最著名的便是名为威廉皮克的德国同志，他虽是国防军士兵的身份，但最后他也牺牲在了掩护游击队的路上，不过，而根据越来越多的情报来看，社会主义德国的消息可能是真的，但游击队员依然不对社会主义德国抱有期待，他们无法肯定社会主义德国的态度。\n\n而在德国成功占领东方专员辖区后，游击队依然在活动，以期待真正得到解放的那天早日靠近，不过，直到一名由德国派来的代表同游击队苏维埃社会主义共和国的指挥部的人汇报消息并邀请他们成为新的苏维埃政府内阁时，他们才真正的确定，他们真的就这样成功等来了解放的一天。\n\n在里加的大会上，各苏维埃代表做出了决定："
 DSR.10006.a: "建立一个波罗的海和白俄罗斯的同盟！"
 DSR.10006.b: "保持民族自决政策。"

 DSR.10007.t: "欧洲共产主义联盟的成立"
 DSR.10007.desc: "今天，在世界之都日耳曼尼亚，举办了举世瞩目的欧洲共产主义联盟成立仪式，欧洲共产主义联盟可以说是另类版团结协定，但不同的是，欧洲共产主义联盟的成员国很大一部分上更大的拥有自主权，而一些外界媒体认为这将是一个新的极点的产生，但对于欧洲共产主义联盟的成员国来说，这将是他们共同发展的新渠道。"
 DSR.10007.a: "新的革命。"

 DSR.10008.t: "乌克兰苏维埃社会主义共和国"
 DSR.10008.desc: "经历内战炮火洗礼的基辅在今天迎来了一点变化。战争英雄博赫丹走在基辅街头的断壁残垣边，看着一群又一群的游行队伍走过。他们欢呼着胜利，举着黄蓝红三色的苏维埃乌克兰小旗子，还有红色的德国国旗——等等，为什么那是德国国旗？\n\n不久前，在德共举行的大会上，乌布利希主席宣布“乌克兰苏维埃社会主义共和国将同德国同志一同迈向共产主义的黎明”。乌克兰苏维埃的人民终于不用在紧张和畏惧中担忧纳粹德国的入侵了，现在一个崭新的红色德国将会同他们一道走向共产主义。"
 DSR.10008.a: "德意志人民和乌克兰人民永远是同志加兄弟。"

 DSR.10009.t: "对波兰的特别军事行动"
 DSR.10009.desc: "华沙机场，一架神秘的运输机歪歪扭扭的迫降了下来，随后飞机滑到了机场草坪上，机尾正好对着塔台，在舱门打开后，几台装甲车开下了运输机，快速的冲出机场朝着华沙的波兰共和国临时政府驻地而去。\n\n在装甲车的猛烈扫射下，波兰共和国临时政府的大部分政府官员命丧于此，而后，预先被德国准备的波兰共产党快速起义，几天之内成功夺取了波兰的政权，尽管波兰人民议论纷纷，但对于德国来说，波兰处在管控之下似乎才安全点。"
 DSR.10009.a: "不光明的革命。"

 DSR.10010.t: "俄罗斯苏维埃联邦社会主义共和国复国"
 DSR.10010.desc: "克林姆林宫的塔顶上，在苏联战败后就替换红星为纳粹的万字符的徽标被吊机拆了下来，纳粹的万字符在空中旋转了几圈，随后脱离了吊钩，从空中坠了下来，恰好砸到地上四分五裂，而红场上，俄罗斯苏维埃联邦社会主义共和国的旗帜升了起来，一同伴随升起的还有德意志民主共和国的国旗，莫斯科郊外的贫民窟中的俄族奴隶们看着给他们派发物资的人民军，脸中伴随着一阵不安。\n\n在稍晚的时候，国家人民军同临时组建起来的红军武装力量一同在红场阅兵，乌布利希踏上了昔日列宁墓所在的演讲台，看着向他致敬的人民军战士和俄罗斯平民说道：“解放日快乐！”而他身后，民主德国，俄罗斯苏维埃和乌克兰苏维埃，白俄罗斯以及波罗的海三国的苏维埃旗帜还有未来的高加索苏维埃的旗帜一同飘扬在红场的上空，这一刻，台下一些人终于安心了，他们大多数是保卫莫斯科而牺牲的苏联红军战士的家属，对于他们而言，这恰好让死不瞑目的红军战士们安心的闭上了眼睛。"
 DSR.10010.a: "苏联万岁！"

 DSR.10011.t: "高加索的起义报告"
 DSR.10011.desc: "德意志民主共和国国家安全部-\n\n高加索苏维埃在德国的协助下，已经举行了二次起义，目前根据情报来看，整个高加索的起义异常顺利，苏联游击队已经夺取了高加索的政权，目前根据情报来看，苏联游击队，准确来说已经改编为了高加索共产党的社会主义政权正在稳固局势，现在他们正在寻求对外的合作，我们可以按照预先的路线发展他们跟我们的关系了。"
 DSR.10011.a: "这份文件很快就会被传递到要去的地方。"

 DSR.10012.t: "消灭东方专员辖区！"
 DSR.10012.desc: "东方专员辖区，这个由纳粹构造的丑陋存在陷入了内战的混乱中，现在我们必须消灭他们，以恢复那里的秩序，为了工农政权的安全！"
 DSR.10012.a: "出发！"

 DSR.10013.t: "对第十九军区和斯洛伐克的军事行动"
 DSR.10013.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n国家人民军已经穿过边境，朝着盘踞在捷克地区的前德国国防军交火，目前战况顺利，敌军兵败如山倒，同时捷克和斯洛伐克地区的各抵抗组织均有大量活动痕迹。"
 DSR.10013.a: "继续前进。"

 DSR.10014.t: "对丹麦军事行动"
 DSR.10014.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n我军现在正朝着丹麦地区随意开火，根据情报来看，我军推进将及其顺利，现在敌军已经溃不成军，占领丹麦只是时间问题。"
 DSR.10014.a: "注意外界反响。"

 DSR.10015.t: "对尼德兰地区的行动"
 DSR.10015.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n尼德兰专员辖区的德国国防军目前抵抗激烈，他们在该地区做了大量抵抗准备，现在我军推进较为困难，但在体量面前，我军的成功或许只是时间问题，目前国家安全部已经联系尼德兰共产党进行协助工作，以便加快尼德兰地区的解放。"
 DSR.10015.a: "回信：不可轻敌。"

 DSR.10016.t: "恢复莫斯科秩序"
 DSR.10016.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n我军已经跨过前莫斯科专员辖区的边境，准备恢复莫斯科的秩序，目前各军队均能摧毁敌方的抵抗，我部正在朝着莫斯科前进，以早日恢复俄罗斯苏维埃联邦社会主义共和国，特此通报。"
 DSR.10016.a: "回信：早日接管莫斯科。"

 DSR.10017.t: "对乌克兰的特别军事行动"
 DSR.10017.desc: "德意志民主共和国国家人民军总参谋司令部-\n\n我军对乌克兰军队的特别行动已经开始，我军坦克和装甲车群现在直接开向基辅市，但路上抵抗激烈，暂时撤回，目前根据情况来看，预计本次行动耗时1个月22日，目前国家人民军已经集结在我国与乌克兰边境，随时准备进攻乌克兰。"
 DSR.10017.a: "谁想的这个计划的？先进攻吧。"
 DSR.10017.b: "最新情况，停火！是自己人！"

 DSR.10018.t: "黑日之终"
 DSR.10018.desc: "希姆莱正神定气闲地坐在他那位于南齐锡的办公室中，专注地玩着自己电脑上自带的“养鸡场模拟”小游戏。只见他流利地操作了几下，数只小鸡便在他的手起刀落之下失去了生命。二而后，其他的鸡又回啃食它们的尸体，从而产出蛋来。\n虽然希姆莱是可以向鸡场里添加饲料的，但他并不想。雅利安人就是应当从激烈的生存斗争中存活下去，而要想培育出最优质的“雅利安”鸡，想必也是这样的道理吧。至少希姆莱是如此想着的。\n不过，最近德勃边境的严峻形势已然无法再让他气定神闲下去，倘若他再继续放任，甚至是纵容那群犹太-布尔什维克份子们在他们神圣的边境线上活跃，那便有损他的完美国度的尊严。\n于是，希姆莱最终决定走出办公室，亲自视察一下前线的广大雅利安官兵们。\n\n第二天，希姆莱便登上了前往布吕歇尔的专列，准备对前线的雅利安战士们表达一下党卫军全国领袖对他们的关照了。\n希姆莱正靠在专列舒服的沙发上，他缓缓地闭上了眼睛，脑海中回想起了国内的雅利安化教育危机与鲁多莫工业区的建设，以及对德雷格尔的种种可疑行径的调查......这使得他不禁怀疑：这列专列上是否被安了炸弹？毕竟他今天要去参观的可是德雷格尔的领地。\n可希姆莱也不用想这么多了。因为下一秒，他就从乘务员口中得知：德国已然发动“黑色行动”，誓要将勃艮第骑士团国挫尽焚断。而与此同时，来自德勃边境的第一轮炮击已然打响。\n慌张的希姆莱连忙坐得笔直，然后迅速向前一扑，钻进列车沙发下方的小洞里去了。不过，炮弹可是不长眼睛的。即使希姆莱的专列在炮弹面前也不会有例外。"
 DSR.10018.a: "这就是鼎鼎大名的“党卫军全国领袖”的死法？"
## RAF ##
 RAF.1.t: "迈因霍夫主席的就职仪式"
 RAF.1.desc: "迈因霍夫站在了人民大厅的演讲台上，高高在上的德意志社会主义共和国的黑红金旗帜被探照灯照耀，而旗帜下边的迈因霍夫走向前来，对着周围的摄像机和记者们，满意的笑了下，她随后走到了演讲台上，看着台下的人群，说道:"
 RAF.1.a: "亲爱的德国工人们…"

 RAF.2.t: "迈因霍夫的工业革命"
 RAF.2.desc: "结束了一个上午的工作后，正如往常一样，施耐德开始沿着他最喜欢的走廊绕着研究所散步。这是一所革命胜利后新建的研究所，许多设备都是崭新的，故而里里外外都散发出一种能让像他这样的科研人员心驰神往的气息。在这整个研究所里，施耐德最喜欢这条走廊。被绿荫遮挡的斑驳阳光透过玻璃棚顶柔和地洒在洁白的墙面和地板上，每当路过这里，施耐德总是有种置身事外的感觉，仿佛从繁忙的研究工作当中脱离出来，回归自然。\n\n“马上就要走到那边去了。”施耐德心想，“我要看看那棵树上的鸟巢盖的怎么样了。”这面透明玻璃棚顶是施耐德的最爱，透过它照进来的景色总是令人心情愉悦。“我爱死这个透明顶棚的设计了。”施耐德这么想着，往前加快走了两步，随即转过拐角，准备沐浴在柔和的阳光下。突然，他的脚步停住了。\n\n“这是怎么回事？”他不禁叫出声来。玻璃顶棚被拆下来了，几个工作人员正在忙碌地指挥车辆往这里搬运东西。车上装着一堆机器，为首的人正在吆喝着把他们卸下来。还没等施耐德搞清楚状况，他就听见身后墙壁轰然倒塌的声音。“这位同志，请你离开施工现场。”一位工作人员这样对施耐德说。\n“你们在干什么！这条走廊多好啊，为什么就拆了？”施耐德不解地向工作人员大声说着。\n“我们接到迈因霍夫主席的命令，要扩建这座研究所。”施耐德还没来得及说出下一句表达愤慨的话，就被几个人合力推走了。\n\n闷闷不乐的施耐德回到办公桌，却发现自己收到了新的指示。施耐德读着信上面的文字，逐渐瞪大了眼睛。“在一年以内，开发出新的车间生产设备，令其产量达到过去的10倍，同时转换效率也必须有所提升。”这是什么意思？究竟是自己疯了还是上面这帮人疯了！施耐德毫无头绪，他摇了摇头，放下信件，走入了休息区。正当他点上了一杯酒，打算暂时忘掉这些烦心事时，却听到身后传来一声酒瓶碎裂的声音，紧接着是一位同事的怒吼。"
 RAF.2.a: "“他妈的，哪个啥币给我定的15倍指标？！”"

 RAF.3.t: "革命史诗"
 RAF.3.desc: "距离德国革命胜利已经有一段时间了，但是一直没有相关的电影。这令迈因霍夫十分苦恼，德国伟大的革命史诗必须被记录下来，以确保她将被永久传唱，不死不灭！不久以后项目正式确定下来，迈因霍夫也将担任导演，电影名也启动了下来，这部红色德国的伟大史诗将被命名为“革命的胜利”，为了这部属于红色德国的史诗，德国政府出动了几个师的国家人民军战士充当群众演员，迈因霍夫等德国政府高层亲自出演。\n\n电影讲述了从埃森大起义到解放柏林的光辉历史，聚焦在一位名叫“奥托·埃里克”的传奇战士身上。他的脚步遍布了整个德国，从马斯到梅梅尔，从埃施到贝尔特，甚至参与了柏林的战役中活捉了纳粹匪首斯派达尔的行动。\n\n但事实上，这些内容都不是电影的重点，真正的重点在于内战之后，埃里克由于坚信正统马克思主义遭遇了乌布利希反党小团体的迫害，被剥夺了一切荣誉，甚至被丧心病狂的修正主义者们公开批斗，家人们也受了牵连，臭鸡蛋不仅砸在了他的身上，更砸在了他那颗赤忱的红星上，残暴的纳粹没有让他倒下，但他几乎不能在乌布利希反党组织的迫害下站立。又是新的一天，在接受过每日批斗大会之后，他回到家打开电视，准备观看红色德国的下一届选举。一旁的桌子上，是一根氢化物药丸。如果是乌布利希那个反革命上台，他就离开自杀，如果是其他人......算了吧，其他人不早就和自己一样了吗:埃里克哭笑一声，等待着，期望着。会议开始了，那个满脸横肉膀大腰圆的犹太肥猪乌布利希迎着掌声出场，掌声来自于他最忠诚的党羽或者说走狗，他们个个张大了嘴，双手在不断的击掌，仿佛就是具无急认的愧儡一般住人摆布，紧跟在乌布利希身后的是一脸奸相的资产阶级走狗勃兰特。最后的是…是......？\n\n突然一队卫兵冲进了国会，控制住了乌布利希反党组织的所以成员。随后一名身穿军服的人走到了演讲台前：“亲爱的德国工人们…”那是迈因霍夫！埃里克认出了她，他知道，德国的好日子就要来了！迈因霍夫不但恢复了埃里克的所有荣誉，还亲自接见了他。在见到迈因霍夫后，埃里克终于还是问出了那个在他心底里埋藏了许久的疑问，明明自己也没有支持迈因霍夫，为什么她还是平反了自己？听的这个问题，迈因霍夫笑了，“同志，我们不是像乌布利希一样的反革命，不会因为你不支持我们而对你大打出手，更不会无端迫害你这个为人民做立下过汗马功劳的人。”埃里克哭了，他心中那团火焰再一次燃烧起来，他仿佛重新回到了那段和战友们并肩作战保卫革命的时光，他激动的握住了迈因霍夫的手，随后电影就在埃里克和迈因霍夫的握手中落下帷幕。"
 RAF.3.a: "真是一部伟大而不朽的杰作！"

 RAF.4.t: "影院之行"
 RAF.4.desc: "电影《革命的胜利》今天在德国的各大影院同时上映，迈因霍夫也打算去凑个热闹，顺便看看群众对这部电影的态度。为了保证群众不会因为自己的出现而配合演戏，迈因霍夫乔装打扮成了一个普通的德国市民前往了首都法兰克福的电影院。\n\n随着一段激昂的军乐，电影正式开场。一段背景介绍词结束后，枪林弹雨的战场在观众面前浮现，这里正是改革派最后的堡垒汉堡，这场战斗最终在埃里克突入市政厅将红旗插在楼顶结束。数星期后的慕尼黑战场，纳粹党的大本营这战火中被摧毁，埃里克一脚踹开慕尼黑地堡的大门并亲自击毙了畏首畏尾的纳粹党党魁马丁鲍曼，算是圆了红军没能亲自击毙这个纳粹猪猡的遗憾。不过很可惜的是，埃里克也在慕尼黑战役中受了重伤。等到他这次回到队伍时，已经是进攻柏林的战役期间。刚刚归队的他也被分到了一个巨大的任务，那就是活捉纳粹匪首斯派达尔，并且把革命的红旗插在纳粹的心脏“人民大厅”上。最终任务顺利完成，埃里克拿到一枚柏林战役的勋章。同时，迈因霍夫也询问了是否愿意加入红军旅，目前党内资产阶级反革命开始团结在乌布利希和勃兰特两人身边，他们正在一刻不停的破坏党的活动。埃里克拒绝了，他只是一个军人，并不想过多干预政治。\n\n可惜，天不遂人愿，埃里克和迈因霍夫的会面被乌布利希的反革命集体知道了，乌布利希决定杀鸡做猴。随后埃里克被打成伪马克思主义者，被剥夺了一切荣誉，明天都需要接受“群众”的批斗，而这些所谓的群众，全是乌布利希团体找来的打手。到德意志第一次选举的开始，大会开始以后，乌布利希走了出来，只见他满脸横肉，膀大腰圆，此时旁白开始称述着乌布利希的罪行。阴谋推翻党中央，实行犹太复辟，妄图使德意志统一社会党变为修正主义的党，使无产阶级专政变为犹太专政，使社会主义的德国重新沦为犹太殖民地......”\n\n死肥猪去死吧！”“犹太猪猡下地狱去吧”观众席上，一声声咒骂传来，仿佛乌布利希真的......额…哦！哦！哦！！对，他真的就是一个罪人，这千真万确！\n\n不过这群反革命也不能器张太久了，很快正义的红军派士兵冲进人民大厅挽救了革命。乌布利希惊慌失措躲到了一张桌子底下，最终被一名红军旅战士拖出了议会大厅。\n\n最后电影来到了埃里克被平反最后同迈因霍夫握手的画面，当埃里克的手紧紧握住迈因霍夫的手时，整个影院的人站了起来齐声鼓掌，他们个个眼含热泪，仿佛不是埃里克在和迈因霍夫握手，是他们自己亲自在和这位领导了德国革命的伟大领袖握手。鼓掌一直到结尾字幕表的出现才结束，迈因霍夫还沉浸在刚才的掌声时，一旁观众的轻轻一拍将她剥离出那虚伪的幻境。“喂朋友，你刚刚怎么没骂乌布利希啊，不骂他就算了，迈因霍夫出现了你还不鼓掌，你不要命了吗？"
 RAF.4.a: "最真实的表现往往能反应一切。"

 RAF.210.t: "士兵卡尔的疑惑"
 RAF.210.desc: "卡尔是人民军的普通一兵，故事他和他的营长已经在一起共事了一年多，他记得营长是个文化人，爱读书，尤其是爱读斯大林列宁的书，他也试着看过，不过看不懂。他已经有一阵子没有见到他的长官了，他也去问过上头，给出的答复是长官他被调走升职了，可他到底去了哪个单位？为什么他们一点消息没有呢？\n\n不过今天他的新长官到了，很奇怪，这个新长官既不懂马克思主义，人还傲气得很，今天把他们都骂了一顿，骂他们被资产阶级犹太思想玷污了。真奇怪，“资产阶级犹太思想”是个什么东西？真奇怪呀，算了，想不通不想了。\n\n在人民军之中，卡尔的故事正处处上演，那些被乌布里希反动思想玷污的军官大都去了劳改营，取代他们的是......"
 RAF.210.a: "已经“悔改”的国防军军官。"
 RAF.210.b: "对军事一窍不通的工人民兵和督战队。"

 RAF.1000.t: "解放计划A"
 RAF.1000.desc: "今早一大清晨，迈因霍夫就即刻召集军队内部的所有高级军官前往参谋处开会。军官们还在睡眼惺忪，而迈因霍夫的精神却已经异常兴奋——甚至可以说是有些疯狂了。她在军官们面前手舞足蹈，唾沫星子横飞，口里不断复读着“雅利安人完成国内的解放还不够，我们必须解放世界”的豪言壮语，似乎是想动员这些军官们参加。而现在的军官们只想赶紧回去，趁着难得的和平时间睡个好觉，但迈因霍夫可不想让他们这样。她手里拿着一根木鞭，直接往这些军官们的身上抽去，让他们强行清醒过来，而他们甚至都不敢反抗。\n\n“你们都给我精神一点！你们这副样子，哪里像一个雅利安人优秀军官该有的模样？！”\n\n看到这幅场景，迈因霍夫似乎气急败坏，军官们被迫站好军姿，甚至都不敢入座，静静等着迈因霍夫接下来的说辞。\n\n“我们需要对外发动战争，雅利安人的革命政权正在被犹太资本团团包围，如果我们想打破这种窘境，就必须通过对外的革命战争来解决这一切！现在同志们，立刻动身去动员吧！为了我们伟大的社会主义祖国前进吧！”\n\n旁边的军官们赶忙卖力地鼓了掌，随后迅速出了参谋部，抓紧时间去动员部队去了。而他们这个时候甚至都不知道主席究竟想要去攻打哪个资本主义国家，但他们现在管不了这么多了啊！"
 RAF.1000.a: "所以到底去哪？"

 RAF.1001.t: "计划的第一批目标"
 RAF.1001.desc: "德意志红军最高指挥部总部内，形形色色的人忙作一团。在中央会议室，红军的武装力量齐聚一堂，只为解放欧洲国家，治愈纳粹留下的欧洲之殇。首要的目标是重新收回离德国最近的土地。波兰和尼德兰等国是我们重要的工业中心，对我们未来的解放计划十分重要。十几位陆军将军围坐在一张长长的矩形桌子旁，面向两个穿着高级制服的人。一位是主席迈因霍夫，在她右手边的是巴德尔，他俩正专心地看着面前摆放着的地图。\n\n“同志们”，陆军元帅兼任国家主席的迈因霍夫开口说，把众人从沉思中唤醒。“德国仍在世间，但欧罗巴的其他地区已经分崩离析了。我们需要解放前专员辖区，并让他们提供给我们的资源和人力我们的战争机器才有完全恢复的可能。我们若想解放世界，就必须现在行动！”主席在简短的演讲后鼓掌，最高指挥部的其他人也跟着鼓掌。\n\n“同志们，我们首要的目标应该是这些。”她说着，指向了几个国家--丹麦、荷兰、波兰和斯洛伐克。这些国家与德国的联系最为密切，并且还在混乱中苦苦挣扎。“同志们，为了欧罗巴，为了社会主义。前进吧，去解放那里的群众和奴隶！”她说完了，赢得了众人的喝彩。"
 RAF.1001.a: "德意志，觉醒吧，将苦难扫清！"

 RAF.1002.t: "展开破坏"
 RAF.1002.desc: "威尔玛无疑是一名优秀的德意志飞行员，他曾在纳粹帝国的军队当中服过役，参与过轰炸波兰、法国、英吉利海峡、甚至前往过苏德前线轰炸过苏军的防线，也因此获得了无数勋章，被纳粹帝国当作模范飞行员士兵进行宣传。而如今的他已经垂垂老矣，看着他的后辈去为一个新生的德意志社会主义共和国政权服役，他只感受到一阵别扭。不过反正这个所谓的社会主义共和国也高呼着为了雅利安人的口号，不如就此观望着看看。威尔玛目送着自己的后辈离开，亲眼看着一架架战略轰炸机从波森的机场上起飞，向着新独立的波兰领土方向而去。\n\n那坐在飞机上的飞行员熟练操纵着指挥杆，向着下方的波兰人聚居地投下一发又一发的炸弹。随着一声声巨响，象征着死亡与苦难的鲜红花朵在这片刚刚获得自由的热土之上盛放，在顷刻间便夺去了无数波兰民众的生命，他们也许前一刻还在与家人畅谈，还正在农田里劳作，如今在下一秒却葬身火海。而那飞行员可不在乎，在他眼里，这些人只不过是该死的低等种族，死多少个都不会让他感受到哪怕一丝的怜悯。那数十架轰炸机已经完全消失在威尔玛的视线当中，而他也只能祝福这些飞行员们勇往直前。"
 RAF.1002.a: "威尔玛意识到，眼前的这个德国和过去没什么两样。"

 RAF.1003.t: "宣传“恐惧”"
 RAF.1003.desc: "爱丁是波兰的一个普通小镇，纳粹统治的24载岁月让这里破败不堪，近几月来终于有所喘息，小镇的居民们不必再担忧自己突然被德军军官击毙。不过短暂的黎明已过去，取而代之的是将近的赤色风暴。今天一早，在小镇的天空中就飞来几架飞机扔下传单。\n\n“接受雅利安革命，接受伟大的马克思主义！”\n\n“负隅顽抗，只有死路一条！”\n\n“劣等民族应该接受伟大的世界革命！”\n\n要论这些宣传单的效果如何呢？大概是没有的，对于当地居民来讲这些宣传单拿来擦屁股，都嫌纸硬，传单上面的内容更是让波兰士兵们坚定信心，以及让一些人放弃投降的想法。爱丁的青年们正在参加游击队，他们誓要与赤色污泥斗争到底。"
 RAF.1003.a: "我们会将他们碾碎！"

 RAF.1004.t: "赤色恐怖"
 RAF.1004.desc: ""
 RAF.1004.a: "逃兵罪无可恕！"

 RAF.1005.t: "解放计划开始"
 RAF.1005.desc: "德意志社会主义共和国的计划正式开始了......德国空军，海军与陆军全面协同作战，向周边国家发动了突袭，即使他们早就有所准备，但还是在德国红军的碾压之下迅速败退。在战争初期，凭借着优秀的军事素养和装备压制，德国红军推进速度奇快，在数天内接连突破了大量防线。可在此之后呢？德国红军难以掌控当地局势，当地民众对他们所谓的“德意志布尔什维主义”根本不感冒，相反，由于民族主义的毒害，他们选择拿起武器抵抗德意志社会主义共和国的统治。德国红军的凛冽攻势很快就因为当地民众的抵抗而遭到延缓，这也为遭到入侵的各国政府提供了缓冲时间......"
 RAF.1005.a: "从比荷卢到维斯瓦河，抵抗永不会停歇。"

 RAF.1006.t: "教训"
 RAF.1006.desc: "我叫埃施，一名再普通不过的德意志红军士兵。我是在十几天前被强制征召来战场的。一开始我还想逃跑，却看见试图逃跑被抓回来的战友被直接拖到军营外的平地上枪毙，我心中的这个念头便直接被打消了。\n\n每天都会有一大帮子荷兰人逃离这座已经被我们占领的城市，我们也没有人去阻止他们，毕竟总有一天，这个国家会被我们的部队从地图上抹去。\n\n一开始我坚信这个事情，但后来他们修建起战壕，打退了我们一次又一次的进攻，我亲眼看到无数个战友在我的面前倒下，滚烫的鲜血溅到我的脸上，而我身后的战友们还在疯狂地冲上前去。我在原地愣住，却差点被后面冲上来的战友推倒，只能跟着他们一起冲上前去。\n\n后来我侥幸负伤下场，一直到现在，我们的部队伤亡已经过半，战壕另一边的荷兰士兵却不知怎么还是不见减少。军令还在催促我们迅速进攻。今天我所在的部队在格罗宁根驻扎，也许以后会去艾瑟尔，或者鹿特丹什么别的地方，我只希望我能够好好活下去，回去找个女人陪着，这样过一辈子就好了。\n\n——从一个阵亡士兵军大衣的口袋里面翻出来的一个本子上写着的东西。"
 RAF.1006.a: "把陆军士兵的软弱慌张显露无遗。步兵部队需要改善。行动起来！"
 RAF.1006.b: "充斥着对领袖与雅利安民族的污蔑，真是该死。步兵们政治不忠诚。加强空军吧！"

 RAF.1007.t: "解放战争第二阶段计划"
 RAF.1007.desc: "—注意—你正在浏览德意志社会主义共和国机密文件—\n\n—如无相关权限擅自浏览，后果自负—\n\n人民军司令部己于昨日上午制定完解放战争第二阶段计划，第二阶段第一目标是消灭维希法国，预计将在两个月内完成此目标，他们抵挡不了我们的，我们将荡平高卢劣种。我部建议完成目标后，加强对于当地的管控，以防生变，望党中央批准。\n\n第一目标完成后，将会动用大量海军准备登录不列颠岛，登录之后力求在短时间（约三个月）内让盎格鲁萨克逊劣等民族停止抵抗。完成此目标需要动用大量资源，望中央军委早日批准物资需求，如无法完成此标准，司令部则允许陆军做出必要的杀戮，杀几个劣等资本猪来换稳定，他们是在立功并不是在犯罪。"
 RAF.1007.a: "我们终将解放世界！"

 RAF.1008.t: "望向西欧平原"
 RAF.1008.desc: "欧洲大陆的西部——法兰西、勃艮第、比利时，无疑是一片风水宝地。滔滔的卢瓦尔河与罗纳河在此地奔流，埃菲尔铁塔与波尔多大酒厂在此地矗立，鲜嫩多汁的葡萄以及醇香酸甜的葡萄酒是此地的特产。当然，这里从1789年法国大革命开始，就一直都是欧洲大陆上的革命中心，特别是1848年的法兰西第二共和国以及1871年的巴黎公社，让法国成功成为了世界所有革命势力瞩目的焦点。\n\n但如今，这样的光辉已彻底成为过往，腐朽的法兰西第三共和国在与纳粹帝国的战争中落败，作为纳粹傀儡政权的“法兰西国”被扶持起来，其北部领土划归比利时，西南部的部分地区划归意大利，东部领土则与比利时一起在西俄罗斯战争后成立了党卫军勃艮第国——这块令人作呕的欧洲黑斑。党卫军勃艮第国的领导人是纳粹帝国党卫军全国领袖：海因里希·希姆莱，他带领全国许多党卫军团一同来到了这片地区，建立了极端反动的专制独裁统治。还在1963年趁着德国内战，再次向西抢占了巴黎北部一线领土，残酷压榨迫害法兰西人民十余年的时间。\n\n法兰西的国民拥有革命的传统，而我们国家作为革命的共和国，也应该去解救这些在血统上与我们同源，却被落后文化吸引至堕落的同胞们。迈因霍夫主席向我们说过，这是每一个雅利安人生来所具有的使命。"
 RAF.1008.a: "要将红旗插到巴黎！"

 RAF.1009.t: "首战告捷"
 RAF.1009.desc: "人民军的部队已如风卷残云之势出动，迅速打赢了勃艮第边界巡逻军。勃艮第骑士团国的部队甚至都对我们的这一次突袭没有任何反应。我们十分轻松地撕碎了他们。同时，也依然有少部分党卫军向我们投降倒戈。\n\n而这将大大增强我们对解放整个法兰西地区的信心。在我们解放法兰西地区后，“法兰西托管区”也将会被确立起来。而同时，那些曾迫害过我们的深层纳粹分子们也将会遭到我们的残忍报复。"
 RAF.1009.a: "碾碎他们。"

