 DSR_SED.5.t: "革命再临"
 DSR_SED.5.desc: "在红军旅战士的簇拥下，乌尔丽克·迈因霍夫和霍斯特·马勒一同登上了主席台。这座会场前一天才被统社党用于举行选举，但今天这里已经是他们的登基之地。红军旅战士们静静等待着迈因霍夫的讲话，红军派成员们心情愉悦地坐在台前，而剩下的人则有些战栗的被裹挟着走入会场，如坐针毡的注视着台上的红军派领导。\n\n迈因霍夫环顾四周，到处都是被高举着的红旗，虽然这些旗帜由于没有风的作用而无力的耷拉在旗杆上，但仍然足够使这位红军派领袖感到心潮澎湃。台下聚满了举着横幅和标语的人，他们高呼着自己的名字和红军旅的口号，这一切都让她有了一种前所未有的满足感。\n\n“英雄的红军旅战士们，红军派的同志们！继革命胜利之后，软弱派也被赶走了，社会主义德国的第二次革命到来了！”\n\n台下爆发出一阵又一阵的呼喊声。讲台前的红军派官员们热烈的欢呼鼓掌，也许曾经他们还只是统社党官僚机构当中默默无闻的小卒，但今天他们已经是万人之上。在大厅两侧，那些红军旅的战士们像是阅兵一样整齐划一地挥舞着手里的红旗，而其他不知所措的人只能顺着会场地气氛跟着鼓掌。待这些欢呼声和鼓掌声渐渐平静下来后，清了清嗓子，迈因霍夫继续说道：\n\n“现在，我们还面临许多困难。整个德国都面临着重建的困难，我们身边还有许多敌视我们的纳粹分子，他们虎视眈眈，随时准备把我们彻底摧毁。但是一切纳粹敌人和走狗在即将到来的人民的革命浪潮当中都会被冲垮消灭！我的德意志同胞们，我们伟大的祖国会再次傲立于世界！纳粹分子和资本家会被我们的力量击碎！同志们，为我们的社会主义祖国欢呼吧！”"
 DSR_SED.5.a: "迈因霍夫主席万岁！"
 DSR_RAF_coup_success_tt: "§W终于，§e迈因霍夫§!和她忠诚的§e红军旅战士§!一举肃清了所有的软弱派。\n而新生的§x红色德国§!，也将带着迷茫和疯狂，走向未知的命运。§!"

 DSR_SED.6.t: "遗嘱"
 DSR_SED.6.desc: "格罗提渥主席对党内严重的派系分裂、内斗不休无比失望。无论是勃兰特还是乌布利希，革命总是需要下一位舵手，可党并没有产生一位服众者。作为坚定的革命者，格罗提渥决心用自己的威望来解决这个问题。因而，他留下了这份遗嘱。\n\n瓦尔特·乌布利希，维利·勃兰特，马库斯·沃尔夫与维利·斯多夫等党内高层如今都围坐在这张薄纸旁，打开了信封。老主席对革命最后的指示也因此展现在党员们周围。"
 DSR_SED.6.a: "他要求统一社会党进一步先锋队化！"
 DSR_SED.6.b: "他强调左翼应当维持稳固的统一战线！"
 DSR_SED.6.c: "他对党内堕落分子的存在感到忧虑......"

 DSR_SED_f.1.t: "德国的秋天"
 DSR_SED_f.1.desc: "维尔波特把双手插在制服的口袋里，走出了位于法兰克福郊区的公寓。上车前，他瞥了一眼墙上刚结束的内战留下的弹孔。这些玩意让这座才有十年历史的建筑看起来想老了四十岁。清晨的寒风一直吹到了午后也没能驱散天空那灰暗的颜色，远处飘扬着红金的旗帜一但这已经不是三十年前的那面黑红金了。他正前往参加红军派的会议，从破旧的绕城高速进入市区。他注意到，和一周前他刚被派到法兰克福的时候相比，排队买面包的队列缩短了，被流浪汉占据的街角的数量少了，而他们的人数也少了许多。但维尔波特很确信，这不是因为食物或者就业岗位增加了。成群结队的劳工和带着镣铐的犯人们继续进行着缓慢而漫长的“去纳粹化”进程，他们的工作就是去清理那些被打成废墟的建筑，就这么简单。日落时分，乌云散去，会议开始，准备并渴望着讨论德国未来的紧急事项。维尔波特一动不动，而喃喃絮语很快就变成了争执，随即变成了激烈的谩骂，然后就变成了砰砰的碰撞声。这和上周他在门后听到的一切并无不同。物体撞到了柔软的东西上，而后者已经发不出声音，甚至一还有枪声， 响彻了本应寂静的大楼。他思绪万千，不知道该做些什么。但他的本能帮他下了决定:绝不能让那帮他找到工作的人的努力付诸东流。月落日升，委员会的囚人们迎着日出走出了大门，比昨天少了两个人。"
 DSR_SED_f.1.a: "事情就是这样。"

 DSR_SED_f.2.t: "重整国库"
 DSR_SED_f.2.desc: "克伦贡驻足海边，静静地望着德国内战结束后第一批悬挂着美国国旗的商船驶入汉堡港。现在社会主义德国的经济正逐渐恢复，对外贸易也在逐步打开。看到内战当中曾空无一物的货架上再次摆上了商品，看到街头高呼胜利的游行队伍高举的飘扬红旗，克伦贡心里产生了一种感觉。他第一次觉得呼吸到了真正自由的空气——社会主义德国一切都在变好。\n\n然而，内战对汉堡这座城市可谓残酷。克伦贡记得施佩尔和戈林为了争夺这座城市开展的拉锯战，当时戈林连轰炸机都用上了；后来红军解放了这座城市，自那以后，汉堡每天都会受到那些纳粹敌人的重点关照。现在的汉堡仍然百废待兴，但克伦贡相信，一切都会变好的。\n\n然而，那些从商船上下来的美国佬显然并不明白克伦贡的思绪。他们一登上码头就被吓了一跳——经历炮火轰炸的栈桥支撑不住货物的重压，组成桥体结构的什么材料突然从桥上掉了下来。他们惊魂未定的把船上下来的货物搬到岸上，环顾四周，再看了看正要上前搬运货物的码头工人，忍不住开始骂骂咧咧。"
 DSR_SED_f.2.a: "“这比我奶奶家还破！”"

