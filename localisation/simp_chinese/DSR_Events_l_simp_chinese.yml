 DSR_CW.7.t: "对纳粹匪帮的最后一战"
 DSR_CW.7.desc: "红军战士们已经摧枯拉朽般扫除了三十年来祖国上空挥之不去的纳粹阴霉，现如今大半个德国已统一在红色旗帜下，但仍有一地方仍然处在纳粹的残暴统治之下——那就是所谓的“日耳曼尼亚保护区”。\n\n纳粹用欧罗巴尸山血海堆积出的所谓“世界之都日耳曼尼亚”，连同整个勃兰登保边区，都正处在斯派达尔等纳粹分子所谓“保护区”的控制下。柏林是祖国的心脏，我们不能容忍她被纳粹分子继续玷污。我们已经解放了几乎整个德国，现在是时候让革命的洪流冲垮这纳粹的最后堡垒，让红旗飘扬在国会大厦上空！\n\n前线的红军战士已经冲破了纳粹余孽仓惶建设的防御征地，红军战士正以最快的速度奔向柏林。红军的坦克奔跑在纳粹帝国的心脏之上，社会主义的利剑直插纳粹统治的核心，纳粹分子的末日来临了，现在是时候让纳粹党徒付出他们应有的代价了，让他们在德意志人民战争的波涛之下颤抖吧！让他们血债血偿！\n\n前进！为李卜克内西、卢森堡、布兰德勒、台尔曼复仇！"
 DSR_CW.7.a: "同志们！伟大的柏林战役开始了！"
 DSR_berlin_liberation_tt: "§x向柏林进军！§!"

 DSR_CW.8.t: "革命胜利"
 DSR_CW.8.desc: "清晨的第一缕阳光透过云层照进了柏林，这座曾经名为日耳曼尼亚的“世界之都”在经历了一场巷战后，许多地方悄然变了样。人民大厅仍然屹立在巴黎广场，但塔尖已经升起了临时插上的红旗，飘扬在它令整座城市的建筑都相形见绌的巨大穹顶上，为这座曾是纳粹党和大日耳曼国象征的会堂带来新生。奥托·格罗提渥穿过凯旋门，沿中轴线朝着这座伟大的建筑走去。印有宣传标语的纸张散落四处，被黎明的雾气打湿，道路两旁摆满了各式各样的标语和条幅。这条世界上最繁华的中轴线一下子少了往日的熙攘，在柏林解放一役后的这个清晨，路上冷冷清清，但革命的红色已经铺满了整条大街，看样子几个小时之后这里就将是一片人山人海。\n\n格罗提渥继续向前走去。不远处被人推倒的十字鹰雕像摔落在地，碎成几段，大理石雕制的羽翼被一面残缺不全的万字旗所覆盖。一夜之间，纳粹的各种标志被拆除了不少。格罗提渥想起这么多年以来，德国各地群众抗争纳粹的景象，那一幕幕同眼前的场景是何其相似。在1933年纳粹党上台后的岁月里，他见证了无数同志被接连不断的打击和镇压残害，见证了苏联在轴心国的进攻下崩溃覆灭，见证了民族社会主义的胜利和新秩序的建立。当希特勒站在高台上检阅征服欧洲的国防军，骄傲的宣布千年之国的诞生时，他那燃烧着革命激情的心沉到了绝望的谷底。\n\n然而，格罗提渥不是一个轻易屈服的人。在得知残存的德国共产党和德国社会民主党的同志仍在继续抵抗后，他心中革命的火炬再一次被点燃了。很快，他开始领导社会民主党继续开展反纳粹斗争，并同德国共产党达成合并的共识。他在战前见证过的景象，在统社党成立后的十数年里再度上演，许多同志牺牲了，他们没能看到革命胜利的那一天。他的战友，党成立时和他共同当选党主席的威廉·皮克，也先他一步离去。他感觉自己是幸运的，他亲眼看到了今天。革命胜利了，一切都变样了。格罗提渥看着自己身边的砖块瓦砾，近处倾倒的万字旗杆和远处飘扬的红旗，感受到这座“世界之都”的生机。革命者们的梦想终于实现，但许多人并未等到胜利的这一天。然而，不管多少年过去，他们都将永远铭刻在革命的历史上。为了逝去的同志，更多的人会接过他们的旗帜，在这条铺满荆棘的革命之路上继续前行。\n\n他从回忆和沉思中回过神来，在他身后不远处，已经有人早早来到这里制作横幅，绘制标语了。他加快了脚步，走向了人民大厅广场。很快他就将和几位同志们在这里发表演讲，和人民一起庆祝革命的胜利。"
 DSR_CW.8.a: "然后，这个国家又将迎来新的一天。"

 DSR_CW.100.t: "不寻常的一天"
 DSR_CW.100.desc: "汉斯·科勒是名德国国防军的土兵，这世界上有许多名叫汉斯的德国人，而他就是这里面普通的一员。不过，让汉斯感到骄傲的是，他是一名军人。虽然德国维持着数量庞大的常备军，当兵对于德国人来讲也不算是稀罕的事情，但汉斯的队伍则和他们不同，这是他加入统社党秘密部队的第四个年头了。\n\n这几年来，虽说他一直作为秘密红军的一员，但却设什么别样的活动，只是驻扎在德国和尼德兰专员辖区的边境上做一些无期的检查工作，讲真的，要不是为了期比普通土兵更多一些的军饷，谁会来参加这个秘密红军，整天冒着风险去干一些被查到就会被撤职的活？长期以来的平静一度令汉斯感到，自己的生活除了多读几本小册子，接受些什么革命思想外，和那些纳粹国防军的土兵的日常也设什么不同，\n\n这天清晨，汉斯吃着早饭唱书歌，突然就接到了通知，原来斯多夫将军发布了命令，要求松密军队进速调动起来，前去部署到各个和党联系密切的工业城市内，准备应对接下来形势的变化，还没等他想明白发生了什么，他就被推上了开往埃森的列车。"
 DSR_CW.100.a: "这是有什么大事要发生了吗？"

 DSR_CW.101.t: "新景"
 DSR_CW.101.desc: "原本汉斯以为自己终于可以干点什么不一样的大事情了，但很快他就发现，自己只不过是换了个城市住罢了。一切仍然照旧，熟悉的伙食，熟悉的战友，就连营地也和之前自己在荷兰卫戍时见过的没什么两样。\n\n不过，让汉斯感到一丝宽易的是，自己终于不用去做那些繁琐而又毫无必要的检查工作，可以有时间去到处走走了。埃森是一座大城市，经济发达，教育繁荣，他见到了很多先前从未见到的风景，想起了自己幼时在汉堡城郊的那段日子。彼时国防军机扫欧洲，他只记得那些军工厂里的机器震耳欲造的轰鸣个设完，非常吵，虽然汉堡是座大城市，但环里的繁荣终究是不属于汉斯这样的首通人，他很早就眼随父母为生计四处奔波，给工厂主打过工，给农场主喂过马，给贫民做过鞋子，给富人剪过草坪。如果不是因为西俄战争期间国防军扩招，他可能现在还在城市间游走，为自己明天的生计发愁。\n\n汉斯始起头，看见一群学生正举着横幅走过街头。这种游行在过去的大日耳曼国是被严格跟制的，但近来却越来越多了，这可能和之前在新闻上听到的那个希特勒指认的继承人有关？那个人叫什么来着，施什么的。汉斯有点记不清了，他转过身往回走去，打算翻一翻最近的报纸来一探究竟。"
 DSR_CW.101.a: "施…佩尔…施佩尔。这下记住了。这人要搞什么名堂？"

 DSR_CW.102.t: "变故"
 DSR_CW.102.desc: "在埃森，汉斯没什么工作要做，无非就是日复一日的训练，以及闲暇时的四处转悠。\n\n但这天注定要被载入史册，希特勒逝世了，消息传的到处都是，汉斯走到哪里，这些蛋耗和悼念就跟到哪里，在新闻和广播里，全德国都在为元首的离世而悲痛的绝，但汉斯却并不觉得这很令人悲伤，出身平民家庭的汉斯对民族社会主义的在大愿景并不关心，他只知道希特勒是个伟人，对德国和雅利安民族作出了史天前例的贡献，至于这些贡就具体是什么，他也不是很清造，毕竟他除了参加西俄战争的时候去乌克兰走了个过场外，还从没有见识过那些被希特勒征服的土地。意识到自己这样的想法，再看看充斥着整个德国的悲痛，汉斯感觉自己有点格格不入了，为啥他们都那么敬爱元首？\n\n不过很快他的疑虑就被打消了，秘密军队里的战友们知道这件事以后，并没有什么悲痛，反面许多人脸上带着一副忍俊不禁的表情。汉斯没懂这是为啥，他的好朋友茨迈尔曼告诉他，这本来就没什么好伤心的，“大部分德国人都和你一样，对元首之死没什么感觉。”\n\n结识茨迈尔曼是汉斯年轻的人生中一件对他来讲格外重要的事，汉斯并不关心政治--他也不懂政治。但当茨迈尔曼给他讲起工人的斗争，讲到那些被官方严格封禁掩盖的学生抗议的历史时，汉斯看着眼前这个比自己稍长些的青年，感受到一种久违的激情和活力。如今元首已死，茨迈尔曼非常激动。他对汉斯说:“你相信吗？德国很快就要变天了！”汉斯原本不信，但看到街头巷尾的准军事组织打得越来越热闹时，他也开始有和茨迈尔曼一样的感觉了。\n\n他感觉一切都在变化。"
 DSR_CW.102.a: "感觉到在这剧烈的变化里，新事物正在诞生。"

 DSR_CW.800.t: "波希米亚革命"
 DSR_CW.800.desc: "自东法兰克王国以来，捷克便和德意志的命运纠缠在一起，而如今德意志与波希米亚又一同踏上了革命的征途。莱茵兰在格罗提渥主席的领导下掀起了声势浩大的革命，而捷克红军也在暗中组织起来，共产主义游击队员卢德维克·斯沃博达将军指挥着他们赶走了布拉格的纳粹怪物。如今，捷克红军已经开辟了一条革命的新战线，而我党也是时候主动出击，消灭这些纳粹压迫者，解放全德意志乃至全欧洲的人民了。\n\n这场革命是一个标志：如今，越来越多的同道中人加入了我们的行列。现如今，被纳粹压迫的各民族、镇压的各势力将会以波西米亚的革命为范例，逐渐纳入我们的革命阵线中；相应的，我们也终于获得了在纳粹背后开辟第二、第三甚至第四战线的能力。"
 DSR_CW.800.a: "革命万岁！"

 DSR_CW_f.1.t: "施佩尔集团的覆灭"
 DSR_CW_f.1.desc: "改革派的临时总部——汉堡的中央办公大楼里，一位满面愁容，面如死灰的老人坐在会议室正中央，看这副憔悴的模样，估计谁也不会想到这就是当年意气风发的帝国的总建筑师阿尔伯特·施佩尔。他曾一手负责了纳粹德国第一任元首希特勒梦寐以求的日耳曼尼亚世界之都计划，金碧辉煌的人民大厅、重新翻修的大勃兰登堡门都出自他的手笔。可天不遂人愿，元首突遇不测，帝国开始分崩离析。而施佩尔则发誓担负起振兴帝国的使命，带领着愿意追随自己的改革派来到了这里，在内战中割据一方，通过各种改革手段试图吸引人心，在一时间也取得了诸多成就。\n\n但这一切都已经是过去式了——波恩，不莱梅，汉诺威，杜塞尔多夫接连沦陷敌手，施佩尔与改革派的雄心壮志被沉重的现实无情地击了个粉碎。现在改革派官员们聚集在办公大楼里，召开了汉堡方面的最后一次会议。“诸位，我在这里很遗憾地告诉你们，我们的事业遭受到了巨大挫折......敌人马上就会来到这里，但我会留下来，与民族社会主义的德意志祖国共存亡！带着全德意志民族的期望战斗到底！我们会回来的，总有一天......”\n\n施佩尔又一次慷慨陈词，但四周的所有人都笼罩在悲伤与沮丧的阴云中，好一会才反应过来，面无表情地鼓了掌。这无疑是对领袖的不尊重，但事已至此他也没时间纠结了。在草草结束了会议之后，他回到了办公室，与基辛格交代了改革派流亡后的事务。在施密特和艾哈德背叛自己后，基辛格就是他最后的战友了。他知道自己已经输定了，所谓的“挫折”只会是彻底的失败，但他还是无法说出口。\n\n晌午时分，几架直升机降落在了汉堡的飞机场来接施佩尔与基辛格一行人。而在不远处，红军的先头部队已经吹响了冲锋号，向着汉堡市中心的方向挺近，就连“打倒伪善者，活捉施佩尔！”的口号都能听得一清二楚。待到改革派高层来到停机坪时，红军早已包围了汉堡机场。\n\n“什么情况？”施佩尔疑惑的发问，改革派的核心官员们均已到场，可是直升机久久没有起飞。“太晚了，我的元首......”基辛格叹了一口气，从座位上缓缓起身。“什么？只要去了美国，我们就还有机会！我们还有机会！还有机会！我是元首，我是希特勒钦定的元首！我命令你立刻起飞！立刻！”施佩尔歇斯底里的怒吼着。“够了！我受过你这个自欺欺人的小丑了，施密特说的没错，你就是个骗子、懦夫和小偷。你不会真觉得美国人会拿你当块宝吧？别犯傻了我的元首，美国人接不接纳你都是个未知数。”基辛格将压抑在内心中许久的话语一口气说出。施佩尔无力垂下头，他似乎已经看见自己未来的命运。“都是叛徒…我一开始就不应该和你们合作......从一开始！”基辛格没有再理会施佩尔。大厦将倾，也没必要再向一个将死之人献媚。他缓步走出直升机，向冲向直升机的红军战士投降，其余的改革派官员在特雷斯寇的带领下也纷纷走下直升机向红军官兵投降。直升机里如今只剩下施佩尔一人，就好像那垂垂老矣的纳粹帝国在做着最后的挣扎。红军战士三步并作两步冲上直升机，粗暴的把他拖下直升机，将他押送走了。"
 DSR_CW_f.1.a: "施佩尔这个伪君子终于被打倒了。"

 DSR_CW_f.2.t: "纳粹的终结"
 DSR_CW_f.2.desc: "在慕尼黑的一座地堡里，一位身着褐衣，身体矮小的中年男人正近乎癫狂地在地图上勾画着什么。他就是前纳粹党务部部长——马丁·鲍曼，在内战爆发时割据大日耳曼国南方，企图将希特勒元首的意志在统一后完全贯彻，实现他心目中真正的“千年帝国”。\n\n内战刚开始时，他还信心满满，自认为是元首唯一的合法继承人。可现在一切都如同做梦一般——敌人在经过一段时间的突击战争之后，已经全部围到了慕尼黑的城区周围，而维也纳也在此时爆发了暴动。鲍曼已经无处可逃了。\n\n鲍曼在慕尼黑的地堡中召开了一次紧急会议。一开始会议气氛还比较正常，各大将领还在和鲍曼汇报工作。“敌人突破了施瓦本的防线，正在向维尔茨堡袭来，北路敌军已经挺进至慕尼黑边缘......”\n\n“没事的，我们的城防近卫军战无不胜......”\n\n就在此时，一封前线电报送到了鲍曼这里——敌人突破了慕尼黑的城防，歼灭了近卫军，冲入了市区展开巷战。鲍曼闻此消息先是虎躯一震，随后颤抖着将电报机搬到一边，缓缓入座，低下头低声呢喃着：“怎么......近卫军怎就......”随之而来的是暴怒：“你们这些人有什么用！”鲍曼终于是崩溃了，他多日以来所积压的怒火在这一刻全部释放了出来，直直烧到了在场的所有人身上。\n\n“想当年我跟着元首一起为我们雅利安人的事业奉献一生，可那该死的党卫军、被境外势力洗脑了的改革派，还有那帮疯子军国派全部背叛了我们，背叛了元首为之一生奋斗的事业......”\n\n鲍曼越说越生气，他的手腕爆起青筋，脸部和脖子胀得通红，眼球当中仿佛要燃出火焰来，这突如其来的反应把在场的诸位都吓得不敢说话——他们从未见过他们的党务部部长如此愤怒过。\n\n“还有你们，你们几个废物！我明明这么信任你们，为什么你们在前线还是连吃败仗！我早就应该把你们这帮无能的犹太混血将军绑到火柱子上烧掉，把你们全都清洗掉，像长刀之夜时那样！”\n\n鲍曼几乎是歇斯底里地说出了这段话。几位将军在鲍曼的面前一言不发，站在鲍曼身后的两位内阁部长也一样。\n\n过了一会儿，鲍曼的怒火逐渐消散，取而代之的是无尽的沮丧与不甘，他在对将军们叮嘱被俘后立即自杀后，独自一人前往了地下暗房。只听一声枪响，鲜血四溅，这个纳粹最忠实的党棍到了最后的时刻居然手抖到连枪都没拿稳，只将自己打伤了。等到红军战士们冲入地堡的时候，马丁·鲍曼还在试图结束自己的生命。"
 DSR_CW_f.2.a: "准备接受人民的审判吧，鲍曼！"

 DSR_CW_f.3.t: "军国派的瓦解"
 DSR_CW_f.3.desc: "国防军是纳粹德国对外战争的利剑，纳粹德国的帝国霸业需要依赖国防军战士们在前线的冲锋陷阵。正因如此，国防军派系在帝国内部一时风头无两，随后便衍生出由舍尔纳与戈培尔为首的极端军国派。在戈培尔死后，戈林被推上了军国国防军派系领袖的位置，在纳粹德国爆发内战时割据帝国的北方。\n\n但现在，红军已经夺取了军国派所占据的绝大部分领土，残存的军国派成员纷纷逃往波美拉尼亚或荷尔斯泰因。军国派的领袖、前纳粹帝国元帅赫尔曼·戈林和其他军国派的高官被围困于罗斯托克的港口边——他们打算前去哥本哈根寻求雅利安血亲丹麦王国的庇护。\n\n“丹麦人的船怎么还没有来......”被围困的军队内部已经开始议论纷纷——再拖下去，他们就会被突破防线的红军全部都推进海里淹死。\n\n“一群懦夫！吵什么吵，我们去哥本哈根可不是为了逃跑的！”舍尔纳对着窃窃私语的士兵们大喝一声，周围的士兵不得不全部闭嘴。而雷默抬头依然拿着望远镜望向波罗的海，祈求丹麦人的船只能够尽快到达救他们的命。所有人都知道，去哥本哈根寻求庇护，伺机反攻德国的口号只不过是骗人的把戏，而这个口号甚至完全都骗不了人。军国派一直都觊觎丹麦的领土，即便被接到丹麦，也不一定会得到王室的礼遇，更何况是帮助反攻。\n\n不远处的红军已经打入了罗斯托克市市区，正在与城内残存的军国派军队进行巷战。戈林越来越着急，他不得不往自己的静脉中注射再一剂吗啡来缓解自己的紧张——这吗啡是还是他从士兵们的军饷里克扣来的。\n\n忽然，雷默大叫一声，朝着海平面的方向指去——海平面上赫然出现了几艘挂着丹麦国旗的轮船，汽笛正不断发出鸣响，像是招呼着戈林他们尽快入船。军国派的领袖和士兵们仿佛看到了生的希望，纷纷向海平面招手。尤其是雷默，他率先登上了一艘船只一探究竟。正当他准备走进船舱之时，周围的水手瞬间脱下伪装的衣物，臂膀上露出德意志红军的军徽，将雷默死死扑倒在地扭了起来。见此情景，戈林等人惊慌失措，撒腿就跑，留下被抓走的雷默一人。\n\n徒劳挣扎的雷默意识到，戈林把他给卖了。军国派内部早有嫌隙，雷默又身为一名资深的投机分子，作为对戈林的报复，他决定做出一个违背祖宗的决定：\n\n“我......我投降......只要你们不杀我，我可以把所有军国派的人员都指认给你们！”\n\n四周的红军战士听他这番说辞，低声商讨了一番，随后又让几个人去请示了指挥员。等那几个战士回来后，雷默从地上被押起来，关进了舰船上的厕所里。\n\n过了数天，红军突破了罗斯托克港的防线，攻占了这座城市，在一处秘密地堡里找到了戈林、舍尔纳等军国派领袖。这是雷默报给他们的地址。而戈林收藏的那些宝贵艺术品有的被烧毁，有的则被红军奋力抢救，送进了威斯特法伦艺术展览馆里，这些被非法篡夺的艺术品又一次回到了人民手里。"
 DSR_CW_f.3.a: "这些战争狂人真是一个比一个疯。"

 DSR_CW_f.4.t: "海德里希不见踪影"
 DSR_CW_f.4.desc: "提起党卫军，绝大多数的德意志红军战士都会立马恨得咬牙切齿——他们当中有很多人都受到过党卫军与盖世太保那残忍而又无情的政治迫害，而且多半是与血统有关。如果说国防军是纳粹德国的打手，那么党卫军就绝对称得上是纳粹党，以至于希特勒的私人打手。党卫军的口号是“吾之荣耀即忠诚”，他们都对自己的全国领袖希姆莱与海德里希，还有元首希特勒百般尊敬与忠诚，为纳粹党上刀山下火海在所不辞，四处迫害他们眼中的“不洁之人”，在很长一段时间里都把德意志搞得人心惶惶。就连纳粹创业的初始团队“冲锋队”也被他们的长刀消灭，足可见这帮人的疯狂与邪恶。\n\n但现在，德意志的人民向黑色的党卫军团复仇了——随着普法尔茨、斯特拉斯堡和东普鲁士被解放，海德里希在德意志全国所有的基本盘全输干净了。此刻，他正在德勃边境的一间小木屋里和仅剩的党卫军军官探讨：要不要去勃艮第寻求“临时庇护”。\n\n“勃艮第也是党卫军的国家，我们如果想东山再起，就必须依靠希姆莱的力量......”希姆莱派往德国党卫军内的顾问威廉·蒙克在木桌的一旁说道，他语速急促，不时盯着窗外看有没有绿衣服的红军杀过来。\n\n“不行，不能去勃艮第，应该留在原地就地解散游击......”一旁的奥托·斯科尔兹内信誓旦旦地说道，但他的话还没说完就被蒙克生生打断：“不去勃艮第，我们还能去哪？现在只有全国领袖肯收留我们了，他刚刚给我发来电报，说愿意接我们去北巴黎......”“奥托，我看你是想你的奥地利老家想出幻觉来了！”旁边的克林根贝格插嘴道。\n\n“尊贵雅利安人的先锋，在这里却争吵成这样，成何体统！”海德里希一拍桌子，虽然声音不算大，但在场所有成员都能听出他语气中藏着的怒气与不安。“我决定，去往勃艮第和希姆莱见面，让他接纳剩余的德国党卫军。”\n\n“可是您要是去了那里，希姆莱会给您好脸色看吗......”费格莱因在桌子边小声嘀咕。“希姆莱的那张臭脸，和那帮赤匪的笑脸，你选哪个？”克林根贝格对费格莱因发出了灵魂拷问，很明显党卫军必须选择前者。\n\n当德国的红军部队挺进至德国边境时，早已不见海德里希与其他党卫军军官的踪影。红军的先头部队闯入了那间位于边境的小木屋，在桌子上发现了几枚勃艮第国的徽章。他们将徽章上交给上级将军，士兵们纷纷猜测：海德里希这个走狗肯定是逃到勃艮第去找他的希姆莱主人去了。但不管怎样，海德里希的德国党卫军是欧洲黑班勃艮第控制德国的大手，而红军已经将这大手连着臂膊一同斩断。"
 DSR_CW_f.4.a: "等着吧，希姆莱。下一个就是你。"

 DSR_SED.1.t: "从废墟中崛起"
 DSR_SED.1.desc: "乌布利希沉浸在自己的思考当中，踱着步来到了勃兰登堡门前。抬头看看，这里的变化令他惊叹。昔日这里充满了万字符，几乎所有德国人都日夜生活在纳粹的残暴统治中，道路阴影里到处都有党卫军的身影，光辉大街尽头的广场上经常能够听到希特勒那个疯子喋喋不休的嘶吼声。\n\n乌布利希的思绪飘回三十年前，彼时他四处奔走，组织德共的同志反抗纳粹，但很快希特勒用一把燃尽国会大厦的火为许多德共党员带去了毁灭；二十年前，他流亡苏联，临行前与祖国的勃兰登堡门做最后的道别；十年前，他再度回到德国，在这座城市组织起统社党和红军战士......\n\n不远处建筑工地上钢筋掉落在地面的响声打断了乌布利希的回忆，这群忙碌的工人正在修复柏林战役中被炮火摧毁的巴黎广场。乌布利希的思绪回到眼前，现在这里有许多亟待修复的断壁残垣。解放柏林的时候，尽管红军战士们已经尽量避免使用炮火打击，但纳粹分子的负隅顽抗仍然让这座城市伤痕累累，昔日的世界之都日耳曼尼亚如今大部分都成了废墟。首都尚且如此，何况祖国的其它地方呢？\n\n一阵微风扬起勃兰登堡门前悬挂的红旗，乌布利希心里暗暗下定决心。他明白现在德国的艰难处境，但有朝一日，昔日的残垣旁会盖起崭新的屋楼，曾经的断壁边会矗立起一座座工厂。祖国将从废墟中崛起。"
 DSR_SED.1.a: "社会主义祖国正在成长。"

 DSR_SED.2.t: "临时主席的演讲"
 DSR_SED.2.desc: ""
