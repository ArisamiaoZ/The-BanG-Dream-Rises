 RAF.1020.t: "目标奥斯陆"
 RAF.1020.desc: "赫尔港，风平浪静。\n\n“听说了吗？迈因霍夫主席居然把我们在挪威的一个海军基地割让给了挪威人！这真是奇耻大辱啊！”\n\n“是啊，不过听说......”\n\n一声哨声划破天空，也终止了士兵间的交谈。\n\n“知道你们不解为什么我们要和挪威人和谈。”长官大声的说到“挪威的劣等种族，绝对不想到一件事，那就是高贵的雅利安民族不会饶恕他们！士兵们，整备好装备和物资。我们出发！目标奥斯陆！”\n\n掌声此起彼伏，连绵不绝。三个小时后，群体国家人民军将士登上了前往挪威的运输船，他们见从这里，开始征服极北的漫漫长路......"
 RAF.1020.a: "红军再次踏上征途。"

