 RAF_gone.1.a: "红色德国最后时刻到来了"

 RAF_gone.2.t: "托管区全面失控"
 RAF_gone.2.desc: "博罗维奇喘着粗气，从他的裤兜中，抽出最后一支香烟和沾血的打火机，将香烟叼到嘴中，然后，用打火机擦出一瞬的橙红色火焰，燃起那支香烟。\n\n他坐到墙角，吐出一口浓烟，面无表情地盯着眼前这群冲进他家中，将他妻女杀死了的畜牲。然后，他又瞥了瞥卧室中妻女的尸体，和那张被血溅满的家庭合影。\n\n红蓝辉映的地板上…哪些是妻子的，哪些是女儿。两把被猩红洗涤的步枪，静静的沐浴在妻子与女儿的血海中。\n\n至于那两个死的不能再死的畜牲，在他们临死前还喊着“打击一切反革命分子”的口号，如胜利者般，活剖着他们口中的反革命。\n\n东欧，不止一个博罗维奇，还有千万个博罗维奇。那把被血淬的步枪，以及那血的遗照，就是博罗维奇把这些所谓“共产党”杀掉的理由。"
 RAF_gone.2.a: "“该出发了。”"


 RAF_died.1.t: "最后时刻"
 RAF_died.1.desc: "在法兰克福的一处国家人民军雷达站内，两名人民军士兵正驻守在此，不过也算是最后两位还按照既定岗位驻守在此的士兵了，整个人民军上下几乎陷入了无政府状态，而雷达站的两名士兵也能时刻听到通讯频道内无时无刻充斥着各种人民军高官询问各部队的去向。每听一次他们的士气就要低落一次。\n\n其中一个士兵实在听不下去了，转过身对着旁边他的同志说道\n\n“现在国家什么情况，托管区各种崩溃，而我们还要在这里听着他们指挥？”另一名士兵只是转头看了下他，继续低头忙着他的日记。\n\n而在此时，人民军频道内传出了“致全国人民，我是马库斯·沃尔夫。迈因霍夫彻底背叛了德国社会主义革命…”的语句，他们顿时警觉起来，他们显然意识到了历史已经把他们放在了抉择者位置上。\n\n他们两互相看了一眼，他们清楚这个沃尔夫是早已崩溃的不列颠托管区的领导人，他们并不清楚他在哪发送广播的，也不知道具体情况，但不知为什么，他们也清楚只要他们选择广播出去，整个德国将发生翻天覆地的变化…"
 RAF_died.1.a: "但，他们并没有当回事"
 RAF_died.1.b: "一旁的一名士兵把广播接入到了城市广播系统中…"

 NVA.1.t: "广播"
 NVA.1.desc: "法兰克福市内，沃尔夫的声音从广播中传出来，传到了大街小巷内，传到了法兰克福市政府办公室内，传到了每一个人的耳朵内。\n\n有一句话说的很好，声音便是最大的武器，几个小时内，愤怒的群众便冲进法兰克福市政府大楼，将高高悬挂的德意志社会主义共和国国旗扯了下来，国旗划破天空，掉落在了水坑里。而政府大楼的旗杆上，取而代之的是一个纯净的红旗，没有任何标志。"
 NVA.1.a: "这样的事情很快将在许多地方上演。"
 
 NVA.2.t: "坦克群"
 NVA.2.desc: "一个庞大的车队在法兰克福市组建了起来，在这里的国家人民军士兵均已向沃尔夫宣誓。\n\n其中一个名为105号的豹1A5车组率先把坦克开了出来，来到了沃尔夫集结的车队前，车长米勒打开舱盖，对着最前边的指导员喊道：“带我们一个！”随后，米勒便降低身子，一旁驾驶员心领神会，把车开向了车群内。\n\n沃尔夫满意的看着105号豹1A5，随后转过身对旁边的人说了几句，虽说他并不清楚这种斩首行动的方式的效果怎么样，但他很肯定的是，他必须拯救德意志祖国于水火之中，在坦克群到齐后，他转过身看了眼车队，吹起了哨子。"
 NVA.2.a: "随后，这个车群开向了卡尔·马克思城。"

 NVA.3.t: "最后时刻"
 NVA.3.desc: "德意志，是马克思诞生的地方。\n\n德意志，也是第一个被纳粹主义和德国布尔什维主义所沾染之地。\n\n距离罗莎·卢森堡写下《国际主义与阶级斗争》已经过去半世纪。半世纪的黑暗岁月里，在德意志街头巷尾的深处，革命的火苗没有熄灭。无数英雄们仍蛰伏着，等待着一个时机的到来。\n\n每当民族主义和军国主义的喧嚣响起，共产党人便发现他们的同胞变得狂热可憎。在野兽般的人群里，他们并未灰心，他们坚信着人民群众会带给历史正义。\n\n他们隐姓埋名地做着工作，等待着那一天来临。\n\n那就是今天。\n\n今天，德国已经笼于战火，曾经为人民所期许的种种美好生活终成泡影，严苛的物资管制和残暴的秘密警察横行于本土，同过去的纳粹帝国如出一辙。在黑暗的深处，点点火光已经迸出，“反革命”的杂音已经变成了势不可挡的洪流。\n\n统治者再不能如过去那般地统治；人民也再不会相信他们的骗局。\n\n沃尔夫的坦克群冲破重重阻拦，来到了人民大厅前的广场上，而其中一个编号为105号的豹1A5坦克率先突破最后的防线，直接开进了人民大厅内部，而在这里，迈因霍夫正站在演讲台上，看着105号豹1A5，此时车长米勒打开了车长盖，看了眼迈因霍夫，随后米勒低头示意了一下炮手。"
 NVA.3.a: "伴随着一声炮响，台上的迈因霍夫被炸的粉碎。"

 NVA.4.t: "结束了"
 NVA.4.desc: "迈因霍夫的遗产已然被他踩在脚下。远方的夕阳已然西下，向着这动乱纷呈的德意志大地投射出一道道血光。沃尔夫站在坦克车上，看着那迈因霍夫的雕像被推倒，看着那国家紧急状态的文件经由他的手被签字，看着那一个个的分裂份子如雨后春笋般冒出......但被他镇压。\n\n他已然成为了这个国家事实上的最高领袖。他控制了全党，同时也是整个军队的最高统帅。他不得不暂时放弃社会主义这一名号，因为迈因霍夫已然将社会主义歪曲到了极致。如果说，曾经的德意志是在钢丝上缓缓地玩着国家与民族之间的平衡游戏，那么现在的德国便掉下了钢丝，住进了重症监护室。而沃尔夫，就是那个主刀德意志的医生。\n\n他再一次望向了远方的夕阳，是啊，夕阳虽然是血色的，象征着暴力与恐怖。但它也是红色的，象征着光荣与革命！即使今日，革命的征途已然受挫，但是，他终归相信，即使德意志的前途是一篇浑浊的迷雾，他也要做那个迷雾中的领航人，带领德意志再度从废墟中崛起，将德意志这一条大船驶至那马列主义的彼岸。\n\n于是，他便走下了坦克车，走上了临时搭建起来的演讲台，开始了演讲。"
 NVA.4.a: "“亲爱的全人民议会，全军，全社会的拥护德意志社会主义共和国的同志们......”"

 NVA.5.t: "德意志的新一天"
 NVA.5.desc: "沃尔夫站在昔日迈因霍夫的办公室里，办公桌上的旗帜已经被替换成了提前设计好的黑白红三色旗，上边加上了他从乌布利希的办公室里拯救出来的设计稿中的那面预想中的国徽，他敢肯定的如果这一切没有发生的话…\n\n但不管咋说，政变导致德意志社会主义共和国已经处在了崩溃的边缘，桌上的汇报文件越叠越高，更糟糕的是一部分德意志人民彻底的被“德意志布尔什维克改造”了，他们冲到人民大厅前，念起了各种赞扬沃尔夫的词汇，其中有些人还编造了一堆前缀，这个前缀根本就是把迈因霍夫那套前缀复制过来，而内容不过就是那里边的名字从迈因霍夫改成了他沃尔夫！\n\n他深深的意识到现有的体系已经无法拯救德意志于水火中了。"
 NVA.5.a: "他走到桌前，拿起了电话。"

 RAF_died.2.t: "部队的动向"
 RAF_died.2.desc: "迈因霍夫正站在她那漂亮的办公室内，地板上是一个毯子，这个毯子被制作成了红军派的徽章模样，每当她走过这面毯子是，她都会感到心情愉悦。\n\n但此时的她却陷入到了极端焦虑中，国家人民军的军官就像是人间蒸发了一样，几乎每一项的命令都无法被实施，全国上下只有不到百分之20的部队还在原有的地方驻扎，而且这还是卡尔·马克思城周围的部队！而她也对全国混乱的场面感到担忧，她唯恐德意志布尔什维主义事业的失败，直到一则电话打进来，终于让她死心了。"
 RAF_died.2.a: "“法兰克福市政府通告他们正在阻拦一群叛军，但他们支撑不了多久！”"

 RAF_died.3.t: "叛徒"
 RAF_died.3.desc: "“什么！？叛军？”\n\n“是的，主席！是沃尔夫，沃尔夫指挥着一群坦克车队杀过来了！”\n\n这则消息犹如晴天霹雳，迈因霍夫一时间被吓得拿不稳话筒，她赶忙搭上自己的左手，好让那话筒不至于摔落在地上。事已至此，她仍然抱有一丝不切实际的期望，希望那坦克车队是来救驾的，而不是进行所谓的政变。直到她从话筒当中听到坦克引擎的轰鸣和开炮声时，她心中仅存的一丝念想都被打消的无影无踪了。\n\n“他妈的，这杂种沃尔夫，我早就该把他给毙了！”迈因霍夫知道现在说什么都晚了。她拼命的握住话筒，大声嘶吼着：“杀了他！杀了他！调集所有军队来！”这副模样令话筒那边的人一时间被吓到了。随后，迈因霍夫说：“你给我快去传达命令，让他们务必拦住这帮叛匪，否则全部杀掉！”"
 RAF_died.3.a: "那人不敢怠慢，连忙放下话筒跑出门去，可一出门却已经被叛军团团包围。"

 RAF_died.4.t: "红殇"
 RAF_died.4.desc: "自打人民军在法兰克福的大军营中发动政变，已经过去了几天。在这几天的时间里，德意志社会主义共和国的政府军一直都在试图阻击这些叛乱的军官和士兵们，但因为迈因霍夫与红军派的统治早已不得人心，这一切的行动都收效甚微。直到今天早晨，沃尔夫率领着叛乱的人民军团行进到了波茨坦，距离卡尔·马克思城已经只有一步之遥了。德意志四周也是烽烟四起，所有反对派都在伺机而动，打算趁虚而入颠覆这个政权。\n\n迈因霍夫与巴德尔两人坐在位于勃兰登堡门附近的军事参谋部里——其他所有红军派的军官目前都已经失联，两人都不知道他们究竟去了哪里。\n\n“巴德尔，我让你联系前线的军官们，你这几天都在干些什么？”\n\n巴德尔坐在她的面前一言不发——他最近每天都围在那刚修好的电报机旁边转悠，却从来没有收到过来自前线哪个军官的任何消息。巴德尔没什么好说的了，而迈因霍夫似乎还不打算放过他。\n\n“巴德尔，我问你话呢！回答我！你这废物，我对你寄予厚望，给你这么优越的待遇和职位，如今你却丝毫帮不上我的忙，你到底还想怎么样啊？！”\n\n巴德尔缓缓低下头去，还是没有说话。这样的反应使迈因霍夫更加气恼了。\n\n“巴德尔！我最后给你一次机会，赶紧回答我的问题！”\n\n见巴德尔还是没有说话，迈因霍夫伸出巴掌就要冲他的头上打去，却提前被巴德尔的手一个格挡防住了。\n\n“你......你想造反吗？！你这杂种......我......”\n\n迈因霍夫话音未落，那巴德尔就从椅子上站起身来，从袖口里掏出一支手枪对准了迈因霍夫的额头。迈因霍夫当即一阵惊诧，随后便是冲天的愤怒。\n\n“巴德尔，你想杀了我吗？好......来吧，你杀了我，去跟那帮叛徒们邀功，我告诉你，你参与了我们红军这么多的决策，就算那帮叛匪成功了，你也不会有好下场的！”\n\n巴德尔没有说话，只是继续用枪指着迈因霍夫的额头。\n\n“来吧，杀了我吧！你这贱畜，别以为我不知道你心里头在想什么！向我开枪吧......拿着我的头颅，丢给那个沃尔夫，然后就赶紧被他们枪毙吧！”\n\n巴德尔扣动了扳机，一颗子弹当即从迈因霍夫的头颅中央穿过，她自然是不可能活下来了，直挺挺像一块门板一样向后倒去。城郊外围，沃尔夫的部队已经开往这里了。巴德尔望着自己手上的鲜血仔细想了一想，随后立刻走出了参谋部......"
 RAF_died.4.a: "德意志祖国已经滑入了万劫不复的悬崖里。"

 RAF_died.5.t: "起义"
 RAF_died.5.desc: "沃尔夫的起义军声势浩大，已经占领了全国数个地区，还破坏了比荷卢地区的托管领。国家人民军开始响应起义号召，攻占了一部分地区。情况已经如此危急，一场内战一触即发。"
 RAF_died.5.a: "沃尔夫万岁！"
 RAF_died.5.b: "德意志布尔什维主义万岁！"

 RAF_died.6.t: "洛林地区失去联系"
 RAF_died.6.desc: "洛林一直以来都是纳粹的老巢，是受勃艮第邪恶思想影响和党卫军控制程度最深的地区。现在祖国正经历动荡，那帮人果然按耐不住，开始发起叛乱。\n\n有意思的是，我们发现了另外一帮纳粹团体，他们正在宣称完全不同于纳粹的另外一种反动思想。但无论如何，他们都是纳粹。"
 RAF_died.6.a: "希特勒同志万岁！"
 RAF_died.6.b: "死灰复燃的纳粹走狗！"

 RAF_gone.101.t: "戒严令"
 RAF_gone.101.desc: "德意志社会主义共和国国家人民军通告——\n\n受国内外法西斯势力和残余的修正主义者影响，全国上下进入戒严状态，军法管制已生效，请听从当地军警的指挥…\n\n广播在德意志的大地上响起，国家人民军已经接管了每一个德国的城市，大街上随处可见士兵的身影，他们不再充斥着“为了社会主义”的口号。毕竟，对于他们来说，那似乎是一个遥不可及的幻想，德国上下充满了经济危机和政治动乱，没人会知道未来会怎么样，可能将近20年内，德国都将保持在沃尔夫的铁腕统治之下.."
 RAF_gone.101.a: "红色德国的故事并没有结束，但没人知道他会驶向何方。"

 RAF_died.7.t: "内战"
 RAF_died.7.desc: "谁能想到？多灾多难的德意志祖国，短短十年时间却要经历两次内战。上一次内战的惨景还在眼前，而如今第二次内战又在这片大地上重现。德意志挺过了一个野心家，却又迎来了一个彻头彻尾的疯子。疯子的疯狂撕裂了德国，正如纳粹的野心一般。\n\n但与先前那场内战不同的是，希望尚存。各路反抗迈因霍夫的人马聚集到一起，数年里统一社会党播下的革命种子如今破土而出，无数星星之火正在聚成烈焰。在人民不屈的反抗里，或许有一个新的德意志正在诞生。"
 RAF_died.7.a: "德意志能挺过来吗？"

##第二阶段
 DDR_Ulbricht.27.t: "新的未来"
 DDR_Ulbricht.27.desc: "乌布利希在这叠文件的最后一份文件上签上了自己的名字，随后摘下自己的眼镜揉了揉眼球。他身心疲惫，靠在椅子上闭了闭眼睛，稍微休息一下。\n\n突然，他的脑海想到了另一个德意志——在第二次世界大战中战败的德意志，被美国和苏联一分为二的德意志，威廉·皮克如愿以偿的带领德意志从废墟中崛起，而他自己.......\n\n在想到他自己的时候，乌布利希顿时醒悟过来，拍了拍自己的脑袋，发现自己还在这座秀丽的“国家元首”办公室内。"
 DDR_Ulbricht.27.a: "现在，该开始下一阶段了。"

 DDR_Ulbricht_sec.1.t: "展望世界"
 DDR_Ulbricht_sec.1.desc: "德国统一社会党人终于从纳粹的重重阻拦中突破封锁，建立了一个社会主义共和国。让德意志这个名词从黑，白，红变成了黑，红，金。也同时将黑红金三色旗重新插回了柏林的勃兰登堡门上。\n\n现在，德意志民主共和国带领着欧洲共产主义联盟奔向新的黎明，不过在此之前，盘踞在地中海的意大利王国对共和国虎视眈眈，暗地里的纳粹党人依然在密谋，意图将万字符重新带回德意志。但对于乌布利希来说，这些阻碍算不上什么大问题。"
 DDR_Ulbricht_sec.1.a: "出发！"

 DDR_Ulbricht_sec.2.t: "关于是否允许私人运营小型企业的问题"
 DDR_Ulbricht_sec.2.desc: "在国务委员会会议室里，沃尔夫冈·哈里希拿着一份报告递给了瓦尔特·乌布利希，上边明晃晃写着，“关于私人运营小型企业的建议”乌布利希看到这份报告抬头看了眼哈里希，又再看了眼报告标题。\n\n“哈里希同志，你为何要提出这份报告？”\n\n哈里希回应道：“这份报告其实我出于对现实的考量，因为我国经济体系尚且在恢复。”\n\n“行，我看看。”\n\n乌布利希摘下了自己的眼镜，稍微缓和一下心情，重新戴上眼镜并翻开看了眼报告，报告内容并不是简简单单的什么危言耸听，而是经过了认真分析去探讨如何在有限的范围内适当开放点要求，但这意味着潜在的利益可能会腐蚀后代的心思，更有可能...... 乌布利希放下报告，稍作思考后说道："
 DDR_Ulbricht_sec.2.a: "“不，这个问题没有妥协的余地。”"
 DDR_Ulbricht_sec.2.b: "“行吧......”"
 
 DDR_Ulbricht_sec.3.t: "共和国的发展"
 DDR_Ulbricht_sec.3.desc: "安东·阿克曼走下了火车，距离他上次来到柏林已经过去数月，这次他计划去乌布利希的办公室汇报一下工作。路途不远，他刚出站便迎面见上了两名车站的工人正在忙碌着贴上一张宣传海报。\n\n安东·阿克曼停下了脚步，他并非对这种行为感到不满，而是好奇地前去查看这两名工人在粘贴什么，他就站在一旁看着工人们正在把胶水涂在宣传栏上。其中一名工人还看到了安东·阿克曼，但并没有认出他是谁，但这名工人倒也不觉得有什么见外，开口便喊道：“嘿，这位同志。”\n\n安东·阿克曼听到这句话，急忙回应道：“同志，你好。”那名工人转过身继续涂着胶水，边涂边说道：“我看，你应该是刚来柏林吧！”说完他对着旁边那名工人说道：“诶，巴奇，海报在你那边吗？”那名叫巴奇的工人说道：“赫施同志，我看看...... 糟糕，应该是忘在车上了。”\n\n赫施转过身对着阿克曼说道：“那，同志，帮我们去旁边那台闪电欧宝卡车上拿一下海报，就是那个被纸包住，很长的那个。”阿克曼听完走过去，从卡车上取下了海报，轻轻递给了两名工人。\n\n两名工人将海报粘在宣传栏上便离开了。阿克曼凑近看了眼海报上的主题，上面正写着数个大字："
 DDR_Ulbricht_sec.3.a: "圆规规划路线，锤子锻造一切！"
##纽伦堡审判
 DDR_Ulbricht_sec.4.t: "纽伦堡大审判开庭之日"
 DDR_Ulbricht_sec.4.desc: "纽伦堡城作为曾经纳粹党徒的圣地，曾经多次举办过纳粹党徒与军队的大游行。这些满心狂热的匪徒曾经也有过无比辉煌灿烂之时，他们草菅人命，将整个欧洲踏于德意志的霸权之下，千年帝国的虚伪辉煌由欧洲人民的鲜血堆积而成。而如今的纽伦堡，即将成为这帮为祸人间之贼的伤心地，德意志人民将作为最高的审判官降下天罚，让这帮纳粹匪徒的终局一锤定音。\n\n纽伦堡市中心的帝国广场如今被改造为一座庞大的法庭，负责审判纳粹党徒的一切罪行。四周的万字旗被撤下，帝国之鹰则早已被投入火中，转而换上了猎猎红旗与德意志民主共和国的国徽。四周把守的卫兵眼含怒火，恨不能在每一个纳粹帝国的战犯被押解过来时朝他们身上吐上几口唾沫。\n\n“时间快到了吧......”施密特低头看了看表，随即和他周围的随从们走入了审判大厅，他心中很清楚统一社会党为何要将这个审判纳粹战犯的差事交给他，面对着这些过往的“战友”，他的心中早已不剩一丝怜悯，只余下了灭尽褐色业火的决心。\n\n高升的烈日照至审判厅的白色穹顶，洒下银白色的灿灿光芒，洞穿过整座穹顶直向那审判席上，誓要将所有褐色污渍焚烧殆尽。施密特端坐上法官席，手中紧握木锤，瞟了一眼身后的随从，随后目光向前，直看着在场所有的观众与提前到达的证人，带着无比坚定的语气大声喊出："
 DDR_Ulbricht_sec.4.a: "“开庭！”"
 
 DDR_Ulbricht_sec.5.t: "审判阿尔伯特·施佩尔"
 DDR_Ulbricht_sec.5.desc: "审判阿尔伯特·施佩尔\n\n“传唤被告阿尔伯特·施佩尔——”\n\n端坐在法官席上的施密特一敲手中的木锤，审判席下的施佩尔就被两个卫兵押了上来。施佩尔无比清楚自己即将迎来的下场，也正因如此，他连续几天都没能在牢房里睡个好觉，被押上法庭之时，他整个人已经憔悴不已，狼狈不堪，踉跄着上了被告席。\n\n居西将一位来自波兰的证人传唤到证人席上，随后要求施佩尔进行发言。施佩尔用略微有些颤抖的手整理了一下领带，故作镇定地凑近麦克风：\n\n“阿道夫·希特勒的独裁政治给全德国人民带来了深重苦难，但这其中也包括我......”施佩尔说着从眼眶中挤出几滴眼泪，随后用手抹去。\n\n“我的确在纳粹德国政府中身居高位，但我想我还有机会赎清自己所犯下的罪过......我愿意为德国人民做最后的服务：为民主共和国提供纳粹帝国更多的内幕资料。”\n\n眼看面前曾经的上司眼含热泪，施密特竟一时间心头一紧，但随后他迅速反应过来，这一切都是施佩尔这个伪君子的伪装，他正试图以眼泪欺骗在场的所有听众。\n\n“请证人发言。”施密特让那位波兰证人掏出几份文件，这些文件当中包含施佩尔三方面的罪证：为建造人民大厅而大肆掠夺欧洲的人力物力、为了给纳粹帝国军队提供军资而搜刮民用物资、向希特勒献策推行奴隶制的确凿证据。\n\n“你这个伪君子、纳粹蠢货！你的谎言骗不了人！”那位波兰证人声嘶力竭挥舞着文件——数年前他的家人都被充作奴隶，只有他一人在常年的剥削之中幸存下来。\n\n施佩尔在原地微微一怔，他明白自己的诡计如此轻而易举地被识破了，只得黯然低下头去，在接下来的审判中一言未发。被押赴刑场之时，他朝着坐在法官席上的施密特望了一眼，随后便转头奔赴自己的终局。"
 DDR_Ulbricht_sec.5.a: "判处死刑，枪决！"

 DDR_Ulbricht_sec.6.t: "审判马丁·鲍曼"
 DDR_Ulbricht_sec.6.desc: "卫兵打开沉重的大门，伴随着木板发出咿咿呀呀的声响，时间仿佛也被放慢下来。被押送出来的是一个秃顶的矮个子男人，他布满褶皱的脸上依然带着那不可一世的傲慢。马丁·鲍曼——他的鼎鼎大名在德国无人不知无人不晓，被誉为褐衣主教的他曾被认为是希特勒的正统继承人，曾经的他在纽伦堡出尽风头，如今的他似乎也要在这纽伦堡的法庭之上“出尽风头”。他无数次的期望自己就这么死在那慕尼黑的地堡里，但现实是他已经成为了红军的阶下囚。\n\n施密特法官木锤的敲击声把他从无边的思绪中带回现实，听着施密特一条一条的陈述:“种族灭绝罪，剥削劳工罪，掠夺财产罪，反人类罪，战争罪......”他冷静地站立着，沉默不语，“被告人马丁·鲍曼，对上述罪行，你是否予以承认。”他缓缓抬起头，布满皱纹的脸上，还是那不可一世的傲慢色彩。“我犯下唯一的罪行就是没有杀光你们这帮令人作呕的赤匪。”他不紧不慢地开口说着。\n\n“咚，咚，咚。”施密特法官愤怒地敲击了三下法槌。“马丁·鲍曼，犯下种族灭绝罪，剥削劳工罪，掠夺财产罪，反人类罪，战争罪等共计十余项罪名，审判期间仍然屡教不改，拒绝承认罪行。现经本法庭商议，判处死刑——"
 DDR_Ulbricht_sec.6.a: "——立即执行”"

 DDR_Ulbricht_sec.7.t: "审判赫尔曼·威廉·戈林"
 DDR_Ulbricht_sec.7.desc: "吱呀吱呀的木板响声伴随着沉闷的脚步声向着审判庭走来，赫尔曼·戈林拖着肥胖的身躯被红军卫兵押送至审判庭。自从他在三天前尝试自杀失败后，他就一直如此一蹶不振，昔日纳粹党风光无限好的二号人物，如今只是像一团烂肉一样苟活在世间。\n\n咚咚咚三声，锤声回响在审判庭。只见戈林神采奕奕的走向被告席，他甚至还举起手向旁观席上的证人们挥了挥手，其表现出乎了在场所有人的意料。看到如此神经的戈林，施密特不禁在心里犯起了嘀咕：这家伙想干嘛？是知道自己马上要死了，最后一次牺牲自己逗乐大家吗？那他还挺伟大。施密特越想越感觉绷不住，赶紧拿起法槌连敲三下。\n\n然后，施密特开始陈述戈林的各种罪行——种族灭绝罪，剥夺劳工罪，反人类罪，战争罪......在施密特宣告以上罪行后，戈林举起了手示意说几句话。\n\n施密特很快批准了戈林的讲话，他原以为戈林会做什么辩解或者辱骂民主德国的行为，但却只看到戈林高昂着头，轻描淡写的说：\n\n“不是，你们把鲍曼的罪行判得比我还重，是不是看不起我？”\n\n这一番话让法院安静了下来，大家一时都怀疑这位军国派疯子是不是吸多了脑子不好使了。几秒过后见戈林没再说什么，施密特便全场起立宣告——" 
 DDR_Ulbricht_sec.7.a: "“维持原判，剥夺一切荣誉，判处死刑，立即执行！”"

 DDR_Ulbricht_sec.9.t: "审判莱因哈德·海德里希"
 DDR_Ulbricht_sec.9.desc: "海德里希平静的被押送上了法庭，这位在纳粹的宣传画上那引人注目的面孔，现在却底下了那高傲的头颅 。他一直以来信仰并 奉为真理的纳粹思想碎裂了，连同他心底里的那尊希特勒神像一起跌落到了万丈的深渊之下。当红德官员将一份份疯狂文件递给他后，他崩溃了。他无法形象希姆莱......这疯子！他…他想要干什么？他想要毁灭整个世界！他甚至要在必要时刻......杀死…杀死我们家人？！简直不可理喻！我们为了理想自杀了，那他呢？他居然会去投降敌军！这个懦夫，天杀的贱种！ \n\n  但当他静下心来，再再仔细想想。我，莱因哈特·海德里希，我又都干了些什么......\n\n  他心知肚明......…\n\n 送往被告席的路不是很长，但他似乎走了一辈子，自他加入纳粹，杀了第一个无辜之人，他就已经踏上了这条路。\n\n思绪回到现实，他已然来得被告席。他平静的抬起头，施密特能看出这是一张空洞到的脸，一张一切信仰破碎后无神的脸。但在施密特心中，对于那些被党卫军杀害的普通群众，海德里希有没有考虑过放过那些群众 ？ 而施密特翻看海德里希的犯罪记录的时候，里边那些夹杂的图片让他略有不适感，他实在不敢相信就是面前这位金发野兽，将百万犹太人，吉普赛人甚至是残疾人送入集中营中将其处死。\n\n 而此时的庭审现场也略有混乱的雏形。施密特也有点忍受不了海德里希的罪行，在依次念完罪行后，施密特宣判道:“判处死刑，立即执行 ！ 听到死刑的判决，海德里希还是一脸平静。他知道，这已经是他最好的结局了。他已无颜面对自己深爱的家人和德意志祖国。面对着行刑的士兵，他平静的开口:"
 DDR_Ulbricht_sec.9.a: "“感谢你们纠正这最后一个错误。”"

 DDR_Ulbricht_sec.8.t: "审判海因里希·希姆莱"
 DDR_Ulbricht_sec.8.desc: "“放开我，小赤匪！”希姆莱一边大喊一边拳打脚踢的反抗着，不过有惊无险，最后他还是被押送至纽伦堡法庭之上。\n\n咚，咚，咚，三声敲击，标志着审判的开始。“被告人希姆莱，犯种族灭绝罪，反人类罪......”法官一条条的宣布着希姆莱的罪行，而希姆莱却露出不屑的表情：“赤匪闭嘴！”希姆莱打断了法官滔滔不绝的称述，虽然他并不介意再听一遍他的“光辉事迹”，但法官批判他做法的行为让他感到愤怒。“你们这些犹太布尔什维克还真是高高在上呢！我做的这一切，这所有的一切，都是为了德意志，我是伟大德意志忠诚的战士！而你，只是一个锡安帝国派来的间谍！我所做的一切问心无愧，不像你们，我永远不会背叛我的祖国！”\n\n“哦，是吗？”法官用一种戏谑的表情望向唾沫星子狂喷的希姆莱，随后，法官泰然自若的拿出了一份文件，开始诵读上面的内容:“......必要时......向美军投降......”全场的嘘声压倒了希姆莱，他的腰被压弯，口也被那可笑的自尊封上。同时，证人们也一个个出庭撕碎他编织的谎言，数不清法国人的法庭上痛哭咆哮。他看见了他最恐惧的东西——他们脸上的愤怒。\n\n他的胃开始感到反胃，胃酸在他的肚中不停地翻滚着，撒旦在地狱的最深处呼唤着他的灵魂......直到他听到了一个熟悉的声音，他惊恐地抬起自己的头——刚刚被暂时留庭海德里希赫然出现在他的面前。“你…你…你居然背叛我！弄得我们都没活路了”希姆莱朝着海德里希大吼，“都完蛋了！锡安的神要…要…要永远统…统…统治世界了！”希姆莱那张带有蒙古人种特征的脸庞扭曲在意识形态的狂想里，走投无路，却又不甘接受命运。“你老婆、你......女儿要沦为妓女，要给他们配种......要......”又一阵强烈的反胃感翻滚起来，强烈的压力从他的口中喷出。肮脏的呕吐物粘连在了他的囚服上，而希姆莱则倒在地上一动不动。在他晕倒的最后一刻，他只听见了审判长下达枪决他与海德里希的命令，和海德里希的那句："
 DDR_Ulbricht_sec.8.a: "“有些事情我非做不可......”"

 DDR_Ulbricht_sec.10.t: "审判奥托·奥伦多夫"
 DDR_Ulbricht_sec.10.desc: "“你们不能这样对我，我为德意志付出了如此多的心血！”施密特好奇地抬起了头，看着眼前这位喊着“为了德意志千秋霸业”的纳粹党徒，他很疑惑为什么这些纳粹党徒都在以德意志祖国父亲的名号掩盖自己的罪行。\n\n“我不过是饿死了几百万乌克兰劣等人，但我可是提供给了德意志人无数个面包！我将乌克兰建设成面包篮，只为了供给德国人民，而你们这帮犹太布尔什维克却要毁了德意志！”奥托·奥伦多夫撕心裂肺地呐喊着，他吵闹的声音和滑稽的举动已经无法让庭审正常继续下去。施密特几次三番拿着法槌示意安静，却都没有效果。他转头看了旁观席上那些愤怒的乌克兰人，还有竭尽全力控制着奥伦多夫的荒唐举措的卫兵们。\n\n咚，咚，咚。”施密特法官愤怒地敲击了三下法槌。“奥托·奥伦多夫，犯下种族灭绝罪，剥削劳工罪，掠夺财产罪，反人类罪，战争罪等共计十余项罪名，审判期间仍然屡教不改。经本法庭商议，判处死刑——"
 DDR_Ulbricht_sec.10.a: "——立即执行。”"

 DDR_Ulbricht_sec.11.t: "审判奥克坦和奥季洛·格洛博奇尼克"
 DDR_Ulbricht_sec.11.desc: "“怎么突然要一次性审判两个人？”施密特翻了翻两人的档案，同时不远处的争吵声也透过法庭的大门，传到施密特的耳朵里\n\n“格洛博奇尼克，要不是你坚定地认为德国共产主义者打不过莫斯科的国防军，我怎么会沦落到这种地步！”几秒后，另外一个声音骂了回去“是是是，要是不打这破仗，方便你当俄罗斯的元首是吧？别以为我不知道你的那点心思！”两人随后就被卫兵推入了法庭。在就座后，施密特示意让奥克坦先说话，但格洛博奇尼克却抢先开口道，“法官！奥克坦曾在西俄罗斯战争时期背叛西俄罗斯革命阵线，他才是真正的敌人！”而奥克坦却丝毫不客气的回骂道，“要不看看你的功绩？圣彼得堡和莫斯科在苏联时期多少人？在你统治下多少人？这两座城市的郊外那一篇篇阴森森的森林下边可都是俄罗斯人的尸骸，而是谁最支持这种提议的？”而一旁的本雅明已经无法忍受这两人藐视法庭的行为了，他当即愤怒敲击了三下桌子。费希纳则注视着两人怒火未消转而迷茫的脸：\n\n“米哈伊尔·奥克坦，犯下种族灭绝罪，反人类罪，战争罪等共计八项罪名，审判期间仍然屡教不改，经本法庭商议，判处死刑。\n\n奥季洛·格洛博奇尼克，犯下种族灭绝罪，剥削劳工罪，掠夺财产罪，反人类罪，战争罪等共计十三项罪名，审判期间仍然屡教不改，经本法庭商议，判处死刑——"
 DDR_Ulbricht_sec.11.a: "——立即执行。” " 

 DDR_Ulbricht_sec.12.t: "审判约瑟夫·特博文" 
 DDR_Ulbricht_sec.12.desc: "在一片喧嚣中，施密特的目光从档案纸上移动到了被告席那面孔憔悴的前挪威专员辖区统治者，约瑟夫·特博文刻意躲避开施密特的目光，仿佛老鼠一样见不得一丝光亮。\n\n“被告约瑟夫·特博文，你有什么要辩护的吗？”施密特看完了档案资料，面前这位前辖区专员可谓罪行累累；镇压抵抗运动，进行种族灭绝...... 他手中挪威人民的鲜血，足以洒满挪威的每一亩田地。\n\n“我根本就不认同你们所谓的人民法院。”约瑟夫·特博文突然抬起了头对着施密特头顶的民主德国国徽怒吼道，“我为德意志付出了那么多，现在这个假德意志想埋没我对真正德意志的付出？”约瑟夫·特博文的情绪愈发激动，一旁的卫兵急忙拦住了他并将他强行摁在了被告席上。\n\n施密特法槌锤了三下桌子，宣判着约瑟夫·特博文的罪状。而约瑟夫·特博文则不断叫骂着打扰施密特的陈述。一旁的本雅明终于是怒气横生，他直接向着一旁的费希纳大喊，“立刻判决这个挪威纳粹小丑！”而费希纳也高声宣判："
 DDR_Ulbricht_sec.12.a: "判处死刑，立即执行！"

 DDR_Ulbricht_sec.13.t: "审判埃里希·冯·曼施坦因"
 DDR_Ulbricht_sec.13.desc: "“传唤被告埃里希·冯·曼施坦因——”\n\n随着施密特在法官席上一阵高呼，一旁的卫兵们就迅速反应将曼施坦因押上了被告席。被押上来的曼施坦因面色凝重，仿佛已经预料到了自己接下来的结局，但他依然在试图挣脱卫兵的束缚，然而他手上的铁铐已经让他做不了任何抵抗了。\n\n一旁的法律学徒格雷戈尔·居西传唤来了一位乌克兰籍的证人。那名乌克兰人一边向着全体在场人员展示手中的文件，一边声嘶力竭地控诉着曼施坦因在他的家乡实施焦土政策的罪行：“方圆五十里的农田庄稼被强制收割；人们的房屋被强拆；村庄里的工农业设施被全部拆除运到了‘安全地带’；除此之外，他们还纵容士兵劫掠屠杀，整片村子完全成了一块白地。等到游击队的战士们前来之时，这里已经什么都不剩了......”\n\n听着这充满悲哀气息的控诉，全场所有的与会人员都为之一震。而曼施坦因则面无表情地坐在被告席上，随后只淡淡说了一句话：\n\n“军人的天职就是服从命令，我执行的所有行动都是上级的指示，我无罪。”\n\n此话一出便引起全场哗然。法官席上的施密特重重一敲法槌，指出曼施坦因的手下作出了许多上级指示范围以外的暴行，他本有能力制止却置之不顾，这种明显不作为的表现便是他的罪证。随着总审判长费希纳的法槌敲下，这位纳粹帝国最引以为傲的军事天才，最终迎来了自己的落幕。"
 DDR_Ulbricht_sec.13.a: "判处枪决，剥夺一切荣誉。"
 DDR_Ulbricht_sec.13.b: "判处终身监禁，劳动改造25年，剥夺一切荣誉。"

 DDR_Ulbricht_sec.14.t: "审判亨宁·特雷斯寇"
 DDR_Ulbricht_sec.14.desc: "施密特看着自己昔日的老同志走进法庭，内心多少有点于心不忍。而审判席下的特雷斯寇抬头看着施密特，脸上的表情足以将施密特的内心狠狠折磨几番......\n\n但这是公事公办，他不可能为自己的老同志求情，法官席上的其他人和旁观席的受害者们也不可能主动放他一马。当初他逼得那些乌克兰的无辜孩童毫无生路的时候，他是否想过自己有一天也会像这样面临死亡与人民的审判？国防军？谁会拿着“这是个命令”来辩解？当他们对无辜者痛下下手的时候，怎么就没想过这条命令会给他们乃至整个欧洲带来什么？\n\n被告席上的特雷斯寇拒绝了一切辩护，并亲口承认了一切罪行。现在，对于施密特以及其他法官来说处理就很简单了。"
 DDR_Ulbricht_sec.14.a: "判处死刑，立即执行。"
 DDR_Ulbricht_sec.14.b: "判处劳动改造25年。"

 DDR_Ulbricht_sec.15.t: "审判费迪南德·舍尔纳"
 DDR_Ulbricht_sec.15.desc: "舍尔纳被卫兵粗暴押进了会场，这位前陆军元帅依然高高的挺着胸膛，仿佛旁边的卫兵是他的警卫员，周围愤怒的人民是他的拥护者，台上满眼火光的施密特是准备给他颁发勋章的阿道夫·希特勒元首......\n\n“被告费迪南德·舍尔纳，你有什么要辩解的吗？”施密特询问着费迪南德·舍尔纳，而台下的舍尔纳一言不发，只是面孔笑了笑，仿佛他那身荣誉能战胜过法庭的威严一样，将所有人视作蝼蚁。一旁的托普里茨与本雅明都看向了施密特，他们的眼神仿佛在告诉他应该立刻展示面前舍尔纳的罪行。但施密特已经想到了一个好点子，一个能让这个装聋作哑的战犯放下所有傲慢与不屑，难得露出惧色的好点子。旁边的费希纳已经领会到了他的意思。"
 DDR_Ulbricht_sec.15.a: "死刑，立即执行，剥夺一切荣誉！"

 DDR_Ulbricht_sec.16.t: "余下的审判"
 DDR_Ulbricht_sec.16.desc: "屠杀革命群众罪，种族灭绝罪，数不清的杀人罪名......“死刑，枪决——”\n\n群众中传来呼喊，咒骂。烈火从旁观席上燃起，灼烧着每一个犯下累累罪行的“帝国”高官——布罗迪斯拉夫·卡明斯基，汉斯·弗兰克，弗雷德里希·耶克尔恩\n\n镇压工人罪，挪用公款罪，贪污受贿罪，压迫工人罪，违反劳动法罪......“死刑，枪决——”\n\n资本巨富与饥荒的制造者们——赫伯特·巴克，弗朗茨·施勒塔克，赫尔曼·埃尔哈特带着局促而又迷茫的表情排着队被送了出去。而送出他们的，是他们最不愿意见到的人——怒目圆睁的工人。\n\n操纵证券市场、内幕交易罪......“死刑，枪决——”\n\n操纵了一辈子股市的银行家们——奥托·德雷克斯勒，米哈尔·维图什卡，约西亚斯·格奥尔格愤怒地哭喊着，要求那些他们自以为能被自己永久役使的卑贱工人把手拿开，但这更像是死到临头的自我安慰，因为没有人比他们自己更清楚自己所做的一切，与自己即将面临的结局。\n\n职务侵占罪，颠覆国家政权罪，贪污腐败罪，玩忽职守罪......“死刑，枪决——”\n\n像是前三种反应的杂合。\n\n反革命罪，挪用公款罪，证券欺诈，叛国罪......"
 DDR_Ulbricht_sec.16.a: " 一场接着一场。"


 DDR_Ulbricht_sec.17.t: "法兰西再统一战争"
 DDR_Ulbricht_sec.17.desc: "巴黎来电——巴黎来电——\n\n一声又一声急促的电报传到了清晨的人民大厅办公室内，敲醒了民主德国的国务委员会的委员们。整个欧洲宛如山雨欲来风满楼，都十分惊恐的等待着情况的进一步发展。\n\n“今天早上，我们证实北法兰西人民共和国的军队跨过了停战线，全面进攻法兰西国，意图统一整个法兰西。而同时，意大利王国、伊比利亚联盟的外交部宣布谴责这一场战争，并准备向法兰西国派出志愿军......”电视台依然播报着这一场突发新闻，但对于柏林的乌布利希来说，他需要跟北法兰西的领导人[GCF.GetLeader]立即通话，这场突发的战争震撼了所有人，除了北法兰西高层，无人知晓他们的计划！\n\n同时德意志民主共和国也需要向北法兰西运送物资，以避免由意大利王国和伊比利亚联盟支持的法兰西国成功阻拦住北法兰西的法军步伐。"
 DDR_Ulbricht_sec.17.a: "公民们，拿起武器！"
##Aux armes, citoyens! ——La Marseillaise

 DDR_Ulbricht_sec.18.t: "意外之喜"
 DDR_Ulbricht_sec.18.desc: "阿米莉亚一家作为德国境内波兰自治区的居民，从1939年入侵波兰以来，他们家的财产被德国人掠夺大半，而后不得不为德国人当奴隶近20余年，直到统一社会党成功解放了德国后才算有点改善。\n\n但阿米莉亚一家依然很贫穷，首先是阿米莉亚快要到上学年龄了，但她的一家子甚至掏不出一周的饭钱，更不要提上学了。\n\n今天，一个特别的人敲响了阿米莉亚的门，在听闻阿米莉亚一家的遭遇后，这位身着制服的人将他们一家的名单划在其中，而后第二天，另一批人上门将750马克的生活费交付在阿米莉亚手中，并答应了免学费...... 阿米莉亚看着手中的钱，开开心心的将钱递给了她的父亲。"
 DDR_Ulbricht_sec.18.a: "那天晚上，阿米莉亚的父亲看着穿着白大褂的妻子照片，不禁流下了眼泪。"
 
 DDR_Ulbricht_sec.19.t: "新变化"
 DDR_Ulbricht_sec.19.desc: "老埃米尔作为布拉格的一户标准的佃农，尽管在内战结束后，统一社会党将埃米尔一家租借德国富农的土地免费划给了埃米尔一家，但他们的生活依然没有根本改变，不过就是免去了每个月的租金罢了，而现在，小埃米尔又要上学......\n\n最近，他在布拉格郊外的市场里听闻了一个新政策“儿童助学保证”。这个东西对老埃米尔而言，仿佛只是平凡枯燥的生活中再平凡不过的内容而已。\n\n晚上，老埃米尔回到家，看着小埃米尔的眼神，再看了看储蓄罐中的马克，低下身子对着小埃米尔说道，“埃米尔，我再继续努力。”说完，老埃米尔走出门，却只见到几名身着邮政制服的人在他家门口正在试图打开他家木栅栏门。\n\n“干什么的？”老埃米尔对着那几名人喊道，那几名邮政人员嘀嘀咕咕了几句，开口回答道，“请问是埃米尔吗？布拉格当地政府认为你的孩子到达了年龄，应该去上学。根据你家的情况，将发放助学补助。”埃米尔听完愣了一下，上前接过了国家邮政员工手中的包裹。"
 DDR_Ulbricht_sec.19.a: "老埃米尔回头，看见小埃米尔的眼神渐渐丰满了起来。"

 DDR_Ulbricht_sec.20.t: "重整职业教育"
 DDR_Ulbricht_sec.20.desc: "雷曼作为一名铁路工人的儿子，他从小便随同他的父亲在法兰克福的机务段内去了解轨道机车的运作。在他父亲的带领下，雷曼虽说不算是一个真正的火车司机，但也能在一些事情上协助他的父亲，而机务段内其他同事也有意将雷曼当作新一代火车司机去培养。\n\n而到了今天，一阵敲门声打破了正在午休的雷曼与他的父亲。\n\n“你好，请问是赫伯特·雷曼吗？”对面这名身着制服的人说道，他手中拿着一个包裹。\n\n“是的，请问新政府有什么事情要找他吗？”老雷曼警惕的盯着眼前这名身着制服的人，他十分不乐意的让孩子去接触政治这类东西，也害怕自己的孩子被这类东西卷入其中。\n\n“好的，这是法兰克福铁道学院的邀请函，欢迎你的孩子进一步深造！”他满脸笑意的将手中的包裹递给了老雷曼。"
 DDR_Ulbricht_sec.20.a: "而后看着远去的背影，老雷曼拆开了包裹。"

 DDR_Ulbricht_sec.21.t: "援助物资"
 DDR_Ulbricht_sec.21.desc: "清晨的法兰克福机务段照进了一缕阳光，不仅照在了雷曼的脸上，也同时照在了V160型铁道机车的编号216 067-9上。这是德国新一代的铁道机车。\n\n今天调派给雷曼的任务很奇怪，这并不是日常的运输，而且他还看到了运输这类物资的单位——国家人民军，同时目的地还是巴黎。到了这里，雷曼已经能猜出他要运输什么了。但他并没有说什么，因为这不是他该问的。\n\n铁道机车很快的开出了机务段，并在繁忙的铁路上一段疾驰后。列车来到了法兰克福的另一边。在法兰克福偏僻的一座调度场内，几名国家人民军士兵在看到雷曼的铁道机车后，朝他挥了挥手，而雷曼也心领神会的将机车慢慢减速，随后成功将那堆货车挂钩到自己的铁道机车上，而这几名国家人民军士兵也随之跟着上了雷曼的机车内。\n\n出乎雷曼的意料，这几名士兵很年轻，他们有说有笑的商讨着局势。\n\n“听说那群法国人将我们送给他们的攻击机玩出新花样了。”“什么？”“你想象一下，你都听不到喷气式发动机的轰鸣声，但是能听到火箭弹呼啸而过的声音是什么感受。”这几名士兵说笑着，突然话锋一转问着雷曼，“诶，这位同志，我想问一下你通常跑哪里？”雷曼看了看那名年轻的士兵，也笑道，“也没太远，日常从法兰克福跑到华沙而已，更何况这只是我从学校学习回来后的第4个月而已。”雷曼跟这些士兵谈笑着，仿佛只是一个有了点人的任务而已。"
 DDR_Ulbricht_sec.21.a: "火车依然疾驰着，奔向了战火的远方。"

 DDR_Ulbricht_sec.22.t: "东欧德国移民问题"
 DDR_Ulbricht_sec.22.desc: "德国统一社会党党中央：\n\n目前东欧各欧共盟加盟国都面临了一个严重的问题——德国移民处理，有些德国移民依然保留着过往的高傲姿态，自认为高人一等。而随之产生的后果在短短过去1个月内就在东欧各国收到数百次，我们不能再忽视此类问题，但我们也不能一味的将这些拥有危险思想的德国人送回德国本土，因此我建议提出“革命人口工程”将这些人口都赶到波罗的海，并适当给波罗的海做出补偿即可。\n\n威廉·科诺宁\n德国统一社会党东方支部"
 DDR_Ulbricht_sec.22.a: "有趣的建议。"

 DDR_Ulbricht_sec.23.t: "波罗的海的讯息"
 DDR_Ulbricht_sec.23.desc: "德意志民主共和国外交部：\n\n我国无法承受过多的德国移民人口，目前我国境内犯罪行为四起，尽管我们一直在努力压制这些新来人口的激进程度，但局势会随时进一步恶化！\n\n[SOU.GetLeader]\n\n波罗的海苏维埃社会主义共和国政府"
 DDR_Ulbricht_sec.23.a: "只是一点小问题而已。"

 DDR_Ulbricht_sec.24.t: "重组的前苏联国家们"
 DDR_Ulbricht_sec.24.desc: "在俄罗斯的克林姆林宫内，[RSR.GetLeader]同[SOU.GetLeader]，[UKS.GetLeader]，[CAU.GetLeader]，[BLR.GetLeader]在来自全世界的记者面前，共同宣布即将组建一个全新的苏维埃社会主义共和国联盟。这个联盟不同于过去列宁所组建的苏维埃社会主义共和国联盟，他对各加盟国的限制很少，甚至各加盟国在许多方面上都能够单独行使自己的意见。但在回答记者的疑问中，俄罗斯代表并没有回答关于西伯利亚的军阀割据问题。"
 DDR_Ulbricht_sec.24.a: "有趣的新闻。"

 DDR_Ulbricht_sec.25.t: "新联盟条约的签订"
 DDR_Ulbricht_sec.25.desc: "1922年12月30日，在第一次苏维埃代表大会上，根据弗拉基米尔·伊里奇·列宁的提议，俄罗斯苏维埃联邦社会主义共和国、外高加索苏维埃社会主义联邦共和国、乌克兰苏维埃社会主义共和国、白俄罗斯苏维埃社会主义共和国4个苏维埃社会主义共和国结成联盟，成立苏维埃社会主义共和国联盟。\n\n而在[?global.date.GetDateStringNoHourLong]，新联盟条约被签订，宣告了苏维埃社会主义共和国联盟的归来，消息传遍了世界。\n\n[RSR.GetLeader]，[SOU.GetLeader]，[UKS.GetLeader]，[CAU.GetLeader]，[BLR.GetLeader]在克林姆林宫，各自签下了自己的名字。\n\n而在柏林，谢苗·米哈伊洛维奇·布琼尼同志正坐在由德国政府发放的公寓楼内，看着电视机上播放的新闻，不禁流下了眼泪。"
 DDR_Ulbricht_sec.25.a: "而后，他擦了擦眼泪，起身重新整理了自己的仪装。"

 DDR_Ulbricht_sec.26.t: "划分势力范围"
 DDR_Ulbricht_sec.26.desc: "势力范围之外，德国还和哪个国家有良好的关系？共荣圈、OFN、俄罗斯，也就我们扶持的莫斯科俄罗斯是百分百信任。南美呢？哦，可得了吧。如果我们想要和全世界最重要的经济体之一建立紧密的经济联系，用德国的商品和服务优先填满美国佬饕餮的胃口，满足他们穷奢极欲的资本主义享受，又有何不可呢？此举一定会让美国对于德意志民主共和国这一个国家产生敬畏之心。美国自己也不是什么白莲花，他们有什么理由去评判别人呢？"
 DDR_Ulbricht_sec.26.a: "他们大概会更关心进口贸易。"
 
 DDR_Ulbricht_sec.27.t: "华盛顿特区之旅"
 DDR_Ulbricht_sec.27.desc: "德国代表团抵达了华盛顿特区、准备签署更加进一步合作的协定，德国外交部长勃兰特一行的友好访问之旅达到高潮。但在会谈中，美国总统[USA.GetLeader]的条件似乎愈发过分，仿佛他们不再将我们放在合作伙伴上，而是可能的敌人！但我们只能祈祷现在的关系还能继续维持，尽管最后可能不欢而散，但代表团们还是同美国政府进行更好的交流，并表现了德意志民主共和国与过往的大日耳曼国的区别。"
 DDR_Ulbricht_sec.27.a: "希望关系还能继续紧密吧。"

##This is introduce Star Trek: The Original Series event.
 DDR_Ulbricht_sec.28.t: "生生不息，繁荣昌盛"
 DDR_Ulbricht_sec.28.desc: "在美利坚合众国，播出了一部跨时代的科幻剧:《星际迷航》，这部剧同时也在德意志民主共和国的电视频道上播出。\n\n这部科幻剧讲述了人类放下了意识形态偏见和战争将地球联合成一个名为”联合地球”的政权，并在22世纪时，同其他星球的外星人共同组建了一个名为”星际联邦”的跨行星联盟，人类追求的不再是勋章和金钱，而是为了超越自我，并迈向最后的边疆——宇宙。片中主要故事发生在23世纪中期，讲述了柯克舰长和他的进取号星舰的探索奇妙新世界的故事。\n\n而同时，这部科幻剧的演员也放下了国家和人种之间的间隔。在人种上，有白人和黑人的演员，甚至出现了跨种族之吻的一幕。而同时，这部剧有来自德国，日本，甚至是俄罗斯等国家的演员。"
 DDR_Ulbricht_sec.28.a: "勇敢地迈向从未有人抵达之地！"

 DDR_Ulbricht_sec.29.t: "罗马暴动"
 DDR_Ulbricht_sec.29.desc: "罗马暴动刚开始的时候，还只是一群愤怒的学生对着空气张牙舞爪，喊着无意义的口号。但紧张局势在持续酝酿，令罗马游行就跟大多数的学生抗议一样，似乎用不了多久就会自动解散。\n\n然而，随着时间的推移，成建制的学生团体加入了他们，抗议者的队伍逐渐膨胀。他们举起标语牌，高呼叛国的胡言乱语。抗议活动伴随着时间愈演愈烈，年长的市民也愤怒地加入了游行队伍。\n\n此次发生在罗马的游行相比以往规模更大。但意大利王国好像并不会对游行者妥协。"
 DDR_Ulbricht_sec.29.a: "希望意大利能有自知之明吧。"

 DDR_Ulbricht_sec.30.t: "镇压"
 DDR_Ulbricht_sec.30.desc: "非常坏的消息从潜伏在罗马的特工传来，今天早上的罗马突然枪声四起，大量的抗议者在片刻之内便被意大利秩序警察的枪击倒在地，数百名秩序警察开始采用极为强硬的手段制止暴乱。男人被摁倒在地，接着被警棍重重地殴打成血淋淋的肉泥，女人被拽着头发从暴乱现场拖走，就连那些主张非暴力的抗议者也被秩序警察踢的连滚带爬。"
 DDR_Ulbricht_sec.30.a: "天啊！"

 DDR_Ulbricht_sec.31.t: "阿拉伯复兴社会党"
 DDR_Ulbricht_sec.31.desc: "如果我们要干涉阿拉伯地区的话，最好的方法就是寻找一个左翼政党当代理人。\n\n阿拉伯复兴社会党便是我们最佳的选择，而同时我们也跟阿拉伯人关系密切，所以我们可以协助领导人纳赛尔传播复兴主义思想来促进两个党之间关于社会主义的认同。并期待阿拉伯复兴社会党能组建起一个统一的阿拉伯联合共和国。"
 DDR_Ulbricht_sec.31.a: "统一，自由，社会主义！"

 DDR_Ulbricht_sec.32.t: "彻底的混乱"
 DDR_Ulbricht_sec.32.desc: "尽管在阿拉伯复兴社会党的协助下，我们成功唤醒了一部分利比亚人对利比亚的国家认同感。但伴随着局势愈演愈烈，事情似乎超出了我们的控制范围，利比亚人将意大利从的黎波里赶了出去，甚至组建了起义军朝其他利比亚领土进军！\n\n现在我们只能祈祷利比亚局势不会进一步恶化，而且意大利并不会施行报复行为！"
 DDR_Ulbricht_sec.32.a: "糟糕！"

 DDR_Ulbricht_sec.33.t: "不列颠的钟声"
 DDR_Ulbricht_sec.33.desc: "不列颠的钟声依旧日益不停，苏格兰风笛依然在演奏着《苏格兰勇士》。联合王国的国旗飘荡在伦敦塔的塔顶，仿佛昔日的大不列颠帝国依然存续到今天，那庞大的殖民地让英国成了日不落王国，但第二次世界大战的海狮行动摧毁了大不列颠帝国，也摧毁了一个时代。那个曾经让英国人引以为豪的英吉利已经成了历史中的小小注脚。\n\n但时至今日，不列颠似乎有了些变化..."
 DDR_Ulbricht_sec.33.a: "欢迎，抵抗运动的同志们。"
 DDR_Ulbricht_sec.33.b: "但英国人民党的旗帜依然飘荡着。"

 DDR_Ulbricht_sec.34.t: "不列颠联邦的诞生"
 DDR_Ulbricht_sec.34.desc: "杰克·琼斯走进了唐宁街10号，伴随着他脚步的，还有共和国的旗帜。\n\n奈特的政变曾差点摧毁了琼斯和不列颠工人的梦想，但幸运的是不列颠的共和派不会被保王派再次打倒，听着英国各地传来成立工人委员会的消息，杰克·琼斯打开了窗户。\n\n窗户外的伦敦桥上悬挂的联合王国国旗已经被撤下，替换为了不列颠联邦的旗帜；红、白、绿。共和国之梦已经实现。而琼斯也将迈出不列颠联邦的第一步。"
 DDR_Ulbricht_sec.34.a: "共和国的旗帜终于飘扬于不列颠。"

 DDR_Ulbricht_sec.35.t: "第二次海狮行动"
 DDR_Ulbricht_sec.35.desc: "弗斯滕菲尔德作为德国国家人民军海军陆战队一名士兵，在最近几天突然收到了大规模演习通知，跟随着军队来到了敦刻尔克附近。\n\n在敦刻尔克这一座优美法国城市内，他却从未感到过放松的气氛，反而整座军营都陷入了紧张的气氛里。伴随着越来越奇怪的调度命令，弗斯滕菲尔德反而隐隐能推测到他们要对不列颠动手了。直到今天早上6点，他们所在的部队登上运输船时，他真的确信了接下来要发生什么......\n\n“全体官兵注意！”领头的上尉站在人群的最高点说道，“你们大概都知道接下来要干什么了，今天早上6点，德意志民主共和国正式宣战联合王国。我们不是先头部队，但我们也不是不在地图上的部队。所以，祝我们好运。”那名上尉说完看了看大家，此刻的联队一声不吭，他们都已经做好了战斗准备。"
 DDR_Ulbricht_sec.35.a: "船身渐渐靠岸，此刻的不列颠已经深陷战火之中。"

 DDR_Ulbricht_sec.36.t: "女王殿下最忠诚的抵抗运动"
 DDR_Ulbricht_sec.36.desc: "我们可以确信[ENG.GetLeader]所领导的女王殿下最忠诚的抵抗运动是值得我们信任的抵抗组织，并且抵抗组织中的英国工人革命阵线是值得我们发展的对象。\n\n因此我们希望不列颠能够加入德国势力圈，让不列颠的钟声为共和国而敲响。同时我们也要警惕美利坚合众国对我们干涉自由不列颠举措的反应，我们无法完全信任一个大洋彼岸的超级大国。"
 DDR_Ulbricht_sec.36.a: "统治吧，不列颠尼亚！"

 DDR_Ulbricht_sec.37.t: "合作者的末日"
 DDR_Ulbricht_sec.37.desc: "尽管在德国内战中，一个名叫女王殿下最忠诚的抵抗运动发起过反抗，但最终失败。而现在的英国人民党党魁[ENG.GetLeader]所领导的联合王国则成了最后的前团结协定国家。\n\n虽说美国会不乐于看见我们将势力辐射到英国，但因为这建立在摧毁一个法西斯政权上，我们只能寄托于美国对我们的行动没抱有什么敌意。"
 DDR_Ulbricht_sec.37.a: "现在，该探讨如何进攻不列颠了。"

 DDR_Ulbricht_sec.38.t: "往昔时光"
 DDR_Ulbricht_sec.38.desc: "昂纳克重走在伦敦街头。此刻的他依稀记得在10多年前，在伦敦郊外的一处小教堂内，他亲自对着几十名英国人宣布自由德国青年成立，那时候的他还以为整个德意志只有自由德国青年和海因里希·布兰德勒组织是最后的德国共产主义组织了。\n\n但当他们接着西俄罗斯战争时期重返德国本土并来到法兰克福建立总部的时候，他们才发现早在这之前，德国统一社会党就已经成立并成为统一阵线的领袖。基于此，自由德国青年与海因里希·布兰德勒青年团成为了德国统一社会党的下属机构，其目的是招收和影响法兰克福地区的德国青年。不过嘛，现在的不列颠跟德意志民主共和国合作密切。"
 DDR_Ulbricht_sec.38.a: "昂纳克想起，他还有任务等着去完成。"

 DDR_Ulbricht_sec.39.t: "重压之下"
 DDR_Ulbricht_sec.39.desc: "天空中的积雨云遮蔽了太阳的光芒，一抹铅灰将整座城市笼于午夜之中，滴滴答答的雨点随之接连不断落在人民大厅的穹顶之上。费希纳站在窗边凝望着柏林的雨夜景，玻璃窗之上正浮现着纽伦堡法庭审判的残影：自从他选择法庭上放特雷斯寇和曼施坦因一条生路之后，党内对他的谴责就一直连绵不断，尤其是来自本雅明与托普利茨对他长期的指控与检举，这使得他每日彻夜难眠，时刻都在担惊受怕，想着统社党的中央会如何处置自己。\n\n窗外的大雨还在答答地下个不停，门外忽地传来嘎吱一响，是费希纳的秘书来了。他走进他的房间，将一封来自统社党中央高层的文件递给费希纳，那封面上几个鲜红的大字在台灯下泛着血光。费希纳接过文件的手微微颤抖，似乎已经预料到了这份文件里面的内容，他哆嗦着手打开文件，果不其然，是党中央对他在法庭上的软弱行径，进行的最为严厉的惩罚——将他从司法部长的职位上拉了下来。党内更加激进的法务负责人：希尔德·本雅明将取代他成为新的司法部长。\n\n费希纳先是微微一怔，把文件缓缓放于桌上，向后靠去，随后闭上眼睛长舒了一口气，至少他终于不用再为自己的结局而担忧了。许久过后，他将镜片早已尘雾弥漫的灰色眼镜摘下，对着依旧守候在他身边的秘书轻轻说道："
 DDR_Ulbricht_sec.39.a: "“行了，我知道了。”"
 DSR_Ulbricht_replace_Fechner_Benjamin_tt: "§e随着马克斯·费希纳被更加强硬的大法官希尔德·本雅明取代，党内温和派的话语权被进一步压缩。只有时间能够证明，这是否能带来良好的结果。§!"

 DDR_Arab.1.t: "特别的客人"
 DDR_Arab.1.desc: "当贾迈勒·阿卜杜勒·纳赛尔与他的翻译从外边进到国务委员会主席办公室时，[DSR.GetLeader]高兴的起身同纳赛尔握了握手，仿佛两人早已是亲密的战友一样将纳赛尔迎接着。\n\n“欢迎来到德意志民主共和国，纳赛尔同志”[DSR.GetLeader]高兴的同纳赛尔说道，“你和我都是为了同一个目标啊。”\n\n纳赛尔的面孔笑了笑，听着翻译说的话，回应道“当然了，[DSR.GetLeader]同志。我相信你把我接到这，也有为了共同目标而奋斗的原因在里面。”说完，纳赛尔也是被气氛所渲染，笑眯眯地回应着。"
 DDR_Arab.1.a: "而纳赛尔的笑容令[DSR.GetLeader]印象深刻。"

 DDR_Arab.2.t: "阿拉伯解放电台"
 DDR_Arab.2.desc: "“早上好，阿拉伯同志们！”开罗的一处贫民窟内接连传出几句阿拉伯语，“埃及作为一个阿拉伯国家，表面上埃及的首都是开路，但真正的首都是被远在欧洲的罗马，真正管理埃及人的不是埃及人，而是意大利人，这就是傀儡国的悲哀。”广播中传来的话语冲击力极大，可能对于[ITA.GetLeader]来说算不上什么，但对于目睹过1952年革命悲惨失败的埃及人来说，似乎有些记忆正在被从沉睡中唤醒......"
 DDR_Arab.2.a: "阿拉伯民族主义愈演愈烈。"
 DDR_Arab.3.t: "阿拉伯联合共和国的建立"
 DDR_Arab.3.desc: "“国际纵队下阿拉伯重获新生：阿拉伯复兴社会党建立阿拉伯联合共和国”\n\nT·席贝特，[?global.date.GetDateStringNoHourLong]，柏林电\n\n在外交部和地区内可靠观察员的允许下，新德意志报宣布，我们的复兴党盟友已经击败了那些图谋不轨的帝国主义傀儡。国际纵队同志们的信仰在当中起到了决定性作用。\n\n现在，一个阿拉伯联合共和国团结起来了，欧洲共产主义联盟已经准备宣布建立正式的外交关系，\n\n今天不仅仅是一场属于阿拉伯人的胜利，更是属于一个地区统一的胜利。"
 DDR_Arab.3.a: "万岁！"
