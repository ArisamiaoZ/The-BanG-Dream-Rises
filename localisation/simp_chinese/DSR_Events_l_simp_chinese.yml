 DSR_SED_f.8.t: "失败的尝试"
 DSR_SED_f.8.desc: "马库斯·沃尔夫看着手里的这份材料，反复确认着上面呈现的事实。事情已发展到这一步，他除了果断出击以外没有任何余地。\n\n多年以来，沃尔夫就一直在努力遏制红军旅的激进化，但内战还是让这群疯子的野心极度膨胀。老主席逝世后，他就一直紧盯着这支极端激进的武装力量，多年的工作经验使他意识到了危险将至。果然，各种迹象都显示这些人开始蠢蠢欲动。他迅速行动起来，针对红军旅展开调查，收集证据。\n\n事情的进展如此之顺利。这帮学生出身的狂徒没有任何经验，甚至还使用红军兵营内的电报机和电话联络，难道他们不知道兵营里的电话在打出去之前要先转接一通吗？沃尔夫很快摸清了红军派领导人及其武装部队的集结地点，并确定了他们突袭会场的具体时刻。他决定先人一步开始准备反制措施。\n\n这天，正当会场内为了共和国的未来而讨论不休的时候，政变如期开始了。红军旅小队出发后，沃尔夫立即命人切断了先头部队和后方红军派领导之间的联络。他带着革命保卫局的同志直奔对方的临时指挥部，很快把红军派头目们全部抓获。红军旅小队行至半路，巴德尔发现和指挥部的联络被切断，立刻率领小队往回赶。当他们赶到时，迎面撞见了革命保卫局的人，巴德尔和红军旅战士正打算“彻底肃清软弱派”，为了德意志的革命而奋战时，沃尔夫带着一帮保卫局的人，押着几个红军派头目从屋内走出。巴德尔惊讶的看见迈因霍夫和恩斯林等人低着头一言不发，那个马勒，平日里总是高呼“肃清软弱派”，现在竟也表现得十分“软弱”。小队成员们见此情景也战意全无，纷纷扔下武器投降。沃尔夫看着面前高举双手的一群人，点了点头，吩咐保卫局同志把这些人带回审问，随后就转身离去了。他明白这件事情还没有结束，自己现在必须一刻不停地去清理这帮红军旅的同伙，确保革命的安全。"
 DSR_SED_f.8.a: "不过一路上，沃尔夫还是不禁后怕起这场政变可能的后果。"

 DSR_SED_f.9.t: "政变"
 DSR_SED_f.9.desc: "步伐整齐一致，行动高效简洁，自命令发出起不到一刻钟，红军旅的战士们就已包围了整个会议地点。在快速解决掉几名可怜的看守后，安德列亚斯·巴德尔率领着红军旅先头小队冲进了会场。与会众人一时间被吓得不知所措。靠近后门的几个人迅速的起身想要逃跑，被巴德尔身旁的战士抬枪扫射倒地，他们的痛苦呻吟声为整个会场都蒙上了一层阴霾，人们纷纷蹲在桌子后面，闭上眼睛不敢抬头，等待着自己的命运。\n\n瓦尔特·乌布利希见到此情此景，没有任何反应，只是平静的坐在台上，直到被几名战士架起来带走。而埃里希·昂纳克则吓坏了，慌忙躲进主席台的桌子底下，但被迅速冲上主席台的几名战士揪了出来。他于是战战兢兢的向巴德尔投降，开始寻找谈条件的可能。巴德尔满意的笑了笑，这些软弱派在面对红军旅战士们时的表现果然和他们在面对纳粹走狗时一样，只会投降和妥协。没有理会昂纳克的呼喊，巴德尔直接下令押走主席台上的所有人，封锁会场，确保不得遗漏。\n\n这一切在巴德尔的指挥下有序的完成了。他检查着被抓捕的与会成员和名单上的名字，突然神色一变，随即有些紧张的看向身边的红军旅战士。"
 DSR_SED_f.9.a: "“维利·勃兰特呢？立刻给我把他找出来！”"
## DDR-Ulbricht ##
 DDR_Ulbricht.1.t: "大胜而归"
 DDR_Ulbricht.1.desc: "今日清晨依旧明媚，阳光普照在勃兰登堡门与国会大厦的广场前，这个国家又迎来了新的一天。然而这一天非比寻常，国会大厦中热闹非凡，喧嚣漫天——德国统一社会党走出了格罗提渥主席逝世的动荡，选出了瓦尔特·乌布利希作为他们的新主席，而今天就是他就职的日子。\n\n会议大厅内，乌布利希缓缓从座椅上站了起来，他清了清嗓子，眼睛环视四周，随后果断把桌子上准备好的演讲稿撇到一边，这一举措让在场的官员们都不知所措。\n\n“各位同志们，今日我们召开此次大会，是为了全德意志以及全党全军的未来，这一点各位是心知肚明的。我作为党的新主席，是能够统揽大局，整合党政军，把党和国家带上一条‘真正的社会主义’光明大道的人。内外敌人依旧环伺，我们的工作还不能放松下来，不论此次会议最终决出的人选如何，我都会继续尽心尽力为我们的党和共和国服务，为此不惜付出生命的代价......党内和国家还有许多事情要解决，我们必须紧密团结在一起......一个指头容易断，五个捏起来就是拳头！”\n\n乌布利希在桌前慷慨陈词，撇开心中的质疑，他心中早就已经有了自己一套治国治党治军的方略。不论怎么讲，乌布利希已经大权在握，当他看到就职演说时广场上的民众对他和共和国三呼万岁之时，他的心中无疑是喜悦的，但更多的，则是关于如何打灭内外阶级敌人的忧虑......纳粹的阴霾尚未远去，德意志的人民还需要更多的阳光，而这一切，将由这团结一心、高举革命大旗的统一社会党来实现。"
 DDR_Ulbricht.1.a: "为胜利者欢呼！"

 DDR_Ulbricht.2.t: "共和国的制宪大会"
 DDR_Ulbricht.2.desc: "一个革命的国家，不能没有一个革命的宪法来维护并巩固革命政权，新生的德意志共和国也不例外，而统一社会党更是非常知晓这一点。国内目前的革命依然处于动荡状态，许多反动分子依然在进行破坏运动。出台一本属于共和国的宪法作为专政暴力机器的蓝本，在当下成为了十分紧迫的要求。\n\n这几天，瓦尔特·乌布里希整日不眠不休，他正忙着阅看群众关于国家新宪法的意见以及指导，桌面上堆积如山的信件终究是让他不堪重负，在一个茫茫的夜晚沉沉睡去。\n\n“主席？主席！”\n\n乌布利希的秘书敲了几声他的房门，见没有反应，便干脆直接掏出钥匙强行把门打开，只看到趴在桌上还在做梦的乌布利希。\n\n“总书记，醒醒！今天是制宪大会的日子，各位代表都等着您呢！”\n\n睡眼惺忪的乌布利希被强制唤醒，他把眼镜从桌上摸起来，匆匆洗漱，整理一下仪容便把一大堆资料带着急忙去了会场。\n\n“真不好意思，同志们......我来晚了。”\n\n“总书记是因为工作太过劳累，难得休息才误了时间的。”\n\n在场的诸位官员纷纷对乌布利希的情况表示理解。伴随着姗姗来迟的乌布利希入座，这场共和国制宪大会终于是正式召开了。乌布利希把这些整理好的资料，以及三份宪法的草案吩咐秘书挨个发给在座的各位代表们，由他们共同商议宪法最终的草案该如何定夺，而他自己则坐在一边，时不时还要打两下哈欠，当然，这一幕没有记者记录下来。"
 DDR_Ulbricht.2.a: "为了共和国！"
 DSR_Ulbricht_begin_seek_recognition_tt: "§W开始国策§Y德国之于世界§!\n我们将要讨论共和国的国体问题。§!"

 DDR_Ulbricht.3.t: "地位问题"
 DDR_Ulbricht.3.desc: "又是一个热闹的夜晚，法兰克福的街道与广场灯火通明，阵阵绚烂的烟火被放上璀璨星空，德国的民众们正在享受属于他们的夜生活，以犒劳自己今日辛勤为国的劳作。然而统一社会党的各位高官们依然闲不下来，他们现在已经不得不面对一个在夺权之前他们几乎从未考虑过的问题——红色德国的政权合法性来自于哪里？\n\n“今夜召集大家来开会，实属抱歉，但我们的政权问题已经迫切需要解决了......”瓦尔特·乌布利希缓缓抬了抬眼镜，随后从抽屉里拿出一沓资料，分发给在场的各位官员。这其中有魏玛共和国的，有旧纳粹帝国的，乌布利希甚至把霍亨索伦帝国时期的古早资料都给搬了出来，目的是给德共党内的社民派确立地位。\n\n“我们在之前共同宣誓过，新成立的政权，必须要与旧的纳粹污垢彻底划清界限，把德意志带向一个新的时代......”乌布利希咳嗽了两声，像是有些紧张又带着些心虚。其余的官员见状也纷纷一言不发。\n\n“但这个新国家继承了纳粹帝国的领土......东方总计划已经将波森、但泽、下西里西亚、波西米亚和摩拉维亚等等地区彻底填满了德意志人，而现在国内大德意志的呼声依然未被去除，如今放弃这些领土，会造成我们政权不稳......”\n\n乌布利希终究还是说出了这番话，其他官员们开始议论纷纷。突然，一名来自克拉考的波兰裔官员一拍桌子，从桌前站了起来，用带着一些责问的语气对着乌布利希说道：“波兹南一直都属于波兰，这是不争的事实！即便要稳定政权，难道就如此放弃掉在这片土地上生活了千年的，我的同胞们吗？”\n\n乌布利希一时间不知作何言语，他用手帕擦了擦汗，又将即将掉落的眼镜扶上鼻梁，随后用带着些许颤巍的声音说道：“我们的新国家会遵循民族平等与自决原则，为波森当地的波兰人设立自治聚居区......当然，不会有什么强制迁移......我们会尽力让国内的各族都为我们的新政权满意的......”那波兰裔官员听了此话，也不再方便纠缠乌布利希什么，只是独自坐下，随后便再没有发表任何意见。\n\n经过数个小时的讨论，统一社会党内部官员一致决定：新成立的共和国将继承魏玛共和国（德意志国）的法统，并全面否定纳粹政权的一系列政策与体制，在新版的教科书与党的档案库中对其加以毫不留情的批判。当然，领土问题自然是不太方便提了，这只不过是一些细枝末节的内容，不是吗？\n\n后来勃兰特与斯多夫私下聊天，在提到这件事情时，勃兰特只是笑了笑，随后半开玩笑地说："
 DDR_Ulbricht.3.a: "“瓦尔特当时甚至都没注意到，他当时说的那些一连串的地名，全部都是德语名字。”"
 DSR_Ulbricht_begin_governing_system_tt: "§W开始国策§Y明确国体§!\n我们将要讨论共和国的政治体制。§!"

 DDR_Ulbricht.4.t: "确定红色德国的本质"
 DDR_Ulbricht.4.desc: "终于，在经过一系列的讨论后，制宪大会来到了至关重要，也是争议颇多的一个环节——确立这个共和国的政治体制。各派的代表们一进入这个话题仿佛就都来了精神，纷纷开始各抒己见，甚至随后开始争吵起来。\n\n“这个新的国家必须由无产阶级完全领导，特别是工人！”\n\n一名出身工厂钳工的代表一拍桌子站起来大声嚷嚷，险些是把乌布利希吓了一跳。而后便又是一阵喧嚣吵闹：\n\n“我们国家政权不稳，还有很多敌人在进行破坏，我们现在需要得到大多数人的支持......我支持社会主义多党派民主体制！”\n\n“你疯了吗？你要当工人贵族？我们农民为革命出了这么多的力，贡献出了这么多的革命卫士，难道连领导这个新国家的权力都没有吗？”\n\n来自统一战线和农民的代表纷纷发表了自己的意见，而后者更是站起来对着那名钳工破口大骂。会场中一时间争论不休，整座会场都充斥着代表们的争吵声，不断冲击着乌布利希那本就因为长期疲劳而脆弱的神经。终于，他忍无可忍了，他一把将秘书推到一边，随后冲着会议室的中心大声喊道：\n\n“你们都给我冷静点，坐下好好谈！”\n\n在场的代表们还是第一次看到主席如此动气，只得纷纷收起情绪，坐下来认真协商。经过数个小时的讨论之后，制宪会议通过了“德意志民主共和国是工农联盟领导的，无产阶级专政的社会主义国家”这一纲领，这无疑是取了一个折衷方案，但也能同时满足两派。围绕着这个国家体制的讨论，也就此告一段落了。"
 DDR_Ulbricht.4.a: "多么充满政治活力啊！"
 DSR_Ulbricht_begin_national_anthem_tt: "§W开始国策§Y选择国歌§!\n我们将要选出新德国的国歌。§!"

 DDR_Ulbricht.5.t: "意料之外的客人"
 DDR_Ulbricht.5.desc: "在人民大厅中，乌布利希几乎每天都要跟勃兰特见上几面，一同讨论关于红色德国的未来。而今天，他们中来了第三者。\n\n约翰尼斯·狄克曼的敲门声打断了乌布利希和勃兰特的对话，他们正因为国歌问题而争论不休。乌布利希放下了手中的文件，对着门口的敲门声说道：“请进。”\n\n在见到进来的是狄克曼的时候，乌布利希甚至没想起这位是谁，直到看见他胸口别着一枚德国自由民主党党徽，才想起了他是第三党派的代表。\n\n“啊，狄克曼先生。”乌布利希从办公椅上起身，对着这位客人握了握手，而狄克曼先生也对一旁的勃兰特先生握了手。\n\n“我这次来，是关于国歌的建议。”说完狄克曼从手中的办公包中找出了一张歌曲谱子，放在了乌布利希的办公桌上。\n\n“狄克曼先生，稍等一下。”乌布利希拿起了歌曲谱子，这首歌曲他很快就想起来了，在10年前，他亲自跟威廉·皮克同志唱起过。这首歌甚至带动了其他对统一社会党没有什么好感的党派代表，也正是这首歌让统一社会党足以组建一个同盟以对抗民族社会主义德国工人党。\n\n时光飞奔，乌布利希打心里就没想到能在这里看见这首歌，对此，他放下了支持《国际歌》作为德国国歌的主见，他拍了拍狄克曼先生的肩膀，对着勃兰特说道：“我这里可能有比我们两更符合新的德国国歌的议案。”\n\n“其实，我早在人民议会上就发布过类似的议案了。”狄克曼说道，“不过，我倒也觉得这首歌不该被埋没。”\n\n勃兰特接过了歌谱，他看了看，整首歌找不出半点政治含义，他深深的感受到整首歌更多的是对未来的向往，对新一代的德国青年的鼓励......“我相信德意志父亲很乐意听到这首歌。”勃兰特轻轻的把歌谱放在了办公桌上，说道：“我想知道做出这首曲子的音乐家在哪里。”\n\n“他于1962年在美国病逝了，他最后的愿望就是回到真正的德国。” 狄克曼说道，“这首歌创作于1949年，是给当时流亡在美国的德国共产党人创作的。我觉得歌曲中关于统一的祖国德意志这段歌词，表达了他对1848年欧洲革命中关于德国人民革命事业的肯定。我想这首歌会非常适合我们的党和国家的。”\n\n乌布利希知道，这首歌实际上直到1956年才开始在德国国内秘密流传，并且一般只有统一社会党党内高层有所得知。而现在，他终于知道，从战火中涅槃重生的共和国国歌该是哪首了。"
 DDR_Ulbricht.5.a: "“谢谢你，狄克曼同志。”"
 DSR_Ulbricht_begin_national_flag_tt: "§W开始国策§Y升起国旗§!\n我们将要选出新德国的国旗。§!"

 DDR_Ulbricht.6.t: "黑红金"
 DDR_Ulbricht.6.desc: "在关于国旗的问题上，勃兰特和乌布利希并没有太大的分歧，他们一直赞同黑红金作为德意志的国旗——这是1848德意志民族之春革命的战旗，象征着德意志人民对自由、平等、博爱的向往。但是在国旗上的图案这个问题上却有了分歧。\n\n乌布利希主张在国旗上添加以镰刀锤子为基础的国徽，而勃兰特则坚持拒绝增加任何图案在上边。而对于国徽的问题，他们两也足以能讨论上几天。\n\n但事情有了转机，两人最后同意公开征集国徽设计。德意志人民有权选择这个属于人民的新国家的国旗。\n\n几天时间内，人民大厅的办公室便收到了近百份的设计，样式各有千秋，有些保留了鹰的设计，有些则完全模仿了苏联国徽的设计，而倒是在这其中，有几样被送到了统一社会党的大厦里供讨论。\n\n其中一个是单纯保留一个锤子，周围围绕一圈麦徽，这个设计被勃兰特看好，但很快被另一个看起来更加完善的国徽设计吸引了注意力。\n\n这个设计中添加了金色的锤子和圆规，象征了工人和知识分子。外环饰以被黑红金三色带束起的黑麦穗束，代表了农民和德意志。这一设计不只是勃兰特和乌布利希，就连基督教民主同盟的代表安德烈亚斯·赫尔墨斯也亲自拿起了这份设计点了点头。而勃兰特也由此松口，同意了往国旗上添加国徽的决定。\n\n最后，人民议会一致决定通过这个国旗和国徽设定。它将代表着国内各个革命阶级紧密团结在一齐，共同为了德意志的共产主义革命奉献出自己的一份力量，团结起来，再团结起来！"
 DDR_Ulbricht.6.a: "圆规描绘未来，铁锤建设未来！"
 DSR_Ulbricht_begin_country_name_tt: "§W开始国策§Y新德国，新国名§!\n我们将要确定新德国的名称，并同时宣告制宪会议结束！§!"

 DDR_Ulbricht.7.t: "妥协"
 DDR_Ulbricht.7.desc: "在人民大厅的办公室里，乌布利希稍微擦了下眼镜，看着面前堆叠如山的文件，心中不免感到些烦躁。\n\n为了舒缓下心情，乌布利希起身来到窗前，看着窗外那现在名为共和国广场的敌方，这个广场上曾挂满了民族社会主义德国国旗，当然，现在那些国旗早已被投入火炉中。\n\n乌布利希的思绪思索着，直到被突如其来的敲门声所打断。\n\n“进来。”\n\n他转过身，看见了勃兰特拿着一叠文件走到他身边。\n\n“是为了国名的事情吗？乌布利希问道。\n\n“我们来做个交易吧。”勃兰特的神态显得很疲惫，乌布利希见状也不好说些什么，重新坐回到昔日希特勒坐的办公椅上。\n\n“我们可以折中一下。”勃兰特开口说道，这一说倒是勾起了乌布利希的兴趣。\n\n“我觉得，新德国可以叫德意志民主共和国。”\n\n乌布利希思索了一下，也觉得不错，开口说道。\n\n“可以，我会跟其他几个同志商量下，我很高兴能见到这一份可能让我们都处于一条路线上的议案。”\n\n勃兰特见此，也笑了一下，起身离开了办公室。"
 DDR_Ulbricht.7.a: "看着背影，乌布利希在新一份文件上签上了那条国名。"
 DSR_Ulbricht_finish_constituting_tt: "§W制宪会议告一段落，而崭新的§x德意志民主共和国§!将会宣告自身的存在......§!"

 DDR_Ulbricht.8.t: "国歌之争"
 DDR_Ulbricht.8.desc: "在统一社会党把红旗插上德意志祖国每一处土地上的时候，国内关于新德国国歌的争议就已经出现了。\n\n过去的民族社会主义德国工人党已经将德意志高于一切泼上了不可抹除的污点——因为曾经的地位，它成了暴政的代表。尽管党内有人提议将德意志高于一切改名为德意志之歌，并适当更改歌词后作为新的德国国歌使用，但对这项议案持反对态度的不仅是统一社会党代表们，就连德国基督教民主同盟和自由德国青年团的主席埃里希·昂纳克也反对这项议案。于是乎，关于新的国歌问题被摆上了人民议会的议员面前。\n\n统一社会党社民派和德国基督教民主同盟的代表赞同将《我完全奉献》作为新的德国国歌使用，而统一社会党的德共派和自由德国青年团的代表埃里希·昂纳克则更乐意直接使用《国际歌》作为新的德国国歌，以表示新生的共和国政权将会不遗余力，支援全世界的共产主义革命事业。两派长期争执不下，关于这个问题迟迟没有定论。\n\n不过，德国自由民主党的代表却有着另外一个主见，他们找出了音乐家汉斯·艾斯勒的作品《从废墟中崛起》。而至于自由民主党代表选择这首歌，有人推测是威廉·皮克生前曾多次在多党会议中亲自带头唱出这首歌用来鼓舞人心，它已经成为德国统一社会党内部团结协作的一个符号，承载着皮克总书记的遗志，要时刻激励着统一社会党与新的共和国不断向前迈进，直到共产主义的黎明彼岸。"
 DDR_Ulbricht.8.a: "致敬这充满爱和生机的土地！"

 DDR_Ulbricht.9.t: "升旗仪式"
 DDR_Ulbricht.9.desc: "在人民大厅面前的国旗台上，一面崭新的黑红金三色旗被国家人民军士兵拿起，一步一步走向了国旗台面前，京特·马洛伊达看见那面旗帜上添加了前段时间在人民议会通过的国徽。\n\n此时，太阳正好透过密布的乌云，照在了这面国旗上。人民军士兵轻轻的把这面旗帜挂在了旗杆上，伴随着《从废墟中崛起》响起，现场恰好迎来了大风，于是乎，这面国旗迎着风，骄傲地在空中飘舞着，仿佛是向整个德国、整个世界都发出一声嘹亮的呼号，它昭示着这一崭新共和国的黎明，也向全人类当众宣誓，新的共和国将昂首阔步，迈向未来的一个又一个黎明，不见共产主义的曙光绝不停步。\n\n这一画面被现场的记者记录了下来，或许在短短几年前，这种事情更多还只是科幻作家的想象，每个人都觉得它不可能成为现实。但今天，他们亲眼见证了从科幻小说到成了现实的处境。德意志的人民凭借着自己的双手创造出了令世人叹服的奇迹，事实已经证明了，他们不愧为闵采尔、马克思、恩格斯、威廉·皮克的子孙。\n\n伴随着国旗升到最顶端，现场的群众们呼喊起万岁的口号，掌声雷动，红旗滚滚。京特·马洛伊达看着眼前的国旗，他心中忽然泛起一丝奇怪的感觉，他的脑海里想到，假如第二次世界大战中德国战败，德国被一分为二后，成立的红色德国在勃兰登堡门前高高悬挂起这个国旗，而在一旁站着的是苏联大使与新政府的官员......\n\n隆隆的炮火声惊醒了他，现场已经开始鸣炮致礼，告慰德意志革命烈士的在天之灵。他的思绪被瞬间拉回到现在，他心想着，看着那面国旗越发沉思起来。"
 DDR_Ulbricht.9.a: "不让旧日灾难重临，为此我们紧密团结。"

 DDR_Ulbricht.10.t: "黎明"
 DDR_Ulbricht.10.desc: "这是属于民主共和国的黎明，尽管太阳才刚刚从东方的地平线上升起，天空还泛着微微的鱼肚白，但勃兰登堡门前的广场上已经人头攒动。在广场上站着的是民主共和国的领袖瓦尔特·乌布利希，他此番前来是为了向民众们宣读宪法出台的庆祝演讲。\n\n乌布利希低头望向台下热情似火的群众们，理了一下自己的黑色领带，随后将话筒拨得离自己更近了一些，他对本次演讲胸有成竹，毕竟这实在是统一社会党与民主共和国一场伟大的阶段性胜利，谁会在如此光荣的时刻消沉下去呢？\n\n“同志们，同胞们！在经过由统一社会党带领下的制宪大会热情似火长达数天的讨论后，属于我们德意志民主共和国人民革命政权的首部宪法，终于在这一光荣的日子宣布出台。从今以后，我们国内一切的政治经济建设都已经有法可依。宪法是一个国家的根本，对革命的社会主义国家而言更是如此。目前国内的各种法西斯反革命破坏运动依旧存在，我们需要通过这些法律等强制手段来对这些人民公敌进行无情的镇压，尽我们最大的力量保卫人民革命的果实。同志们，同胞们，让我们团结一心，坚决不能让革命落入歧途！坚决不能让我们的社会主义祖国蒙羞！”\n\n台下顿时响起一阵雷鸣般的掌声，四周的红旗缓缓升向高空，在空中迎风飘扬，对于民主共和国与统一社会党而言，这部宪法的出台，意味着德意志在真正意义上迈向了一个崭新的时代，它将彻底撇开曾经一切的阴霾与耻辱，勇敢大步地向前走去，而不受任何内外敌人的阻拦。\n\n乌布利希向着台下欢呼的群众挥手，自己也情不自禁高呼起来。广场上一片热闹，直到九点钟工厂开工，广场上的人潮才渐渐散去，纷纷投身到自己的岗位。而乌布利希也在秘书的陪同下回到了自己的房间休息，他实在是太劳累了。"
 DDR_Ulbricht.10.a: "一个崭新的、红色的的时代即将到来。"

 DDR_Ulbricht.11.t: "一个共产主义者的“意外”死亡"
 DDR_Ulbricht.11.desc: "太阳在天空高高挂起，阳光透过悬挂在大街小巷的红旗照入每一个德国人的家中——新的一天开始了。就在不久前，德国从阴影中挣脱出来，以统一社会党为首的统一战线驱散了祖国上空的阴云。但在这个庞大的国家中，还有许多人不清楚统一社会党和过去的纳粹党有何区别，对于共产主义更是一无所知。\n\n共产主义宣传员应运而生， 他们将走进大街小巷宣传共产主义思想。年轻的沃尔夫冈就是共荣的共产主义宣传员，今天是他“新官上任”的第一天。\n\n他背上装满共产主义小册子和统一社会党宣传画的背包和同志们前往慕尼黑的大街小巷。路上，他的好友打趣的说道:“最近好像有一些纳粹不安分啊，我听说纽伦堡那里有一个宣传员被杀了，同志你可不能死啊。”“怎么可能！”沃尔夫冈大笑着回应“你就别杞人忧天了，你看那喏，我在那架过机枪，再看那，当年就是我把红旗插到那里的！”“呵，你就吹吧，我是不信的。”好友打断了喋喋不休的沃尔夫冈。“你别不信，我还有解放慕尼黑的勋章呢！等结束工作了我去拿给你看！”沃尔夫打趣着回应了好友的质疑，“不多说了，我也要去工作了。”\n\n就这样，他告别了好友，开始了自己的工作。\n\n“你们那个统一什么党的，要到底干啥啊”\n\n“啊，我们统一社会党的最终目标就是要建设一个共产主义社会。”\n\n“那啥是共产主义？那个共产主义社会又是啥？”\n\n“共产主义就是社会公有制和人民当家做主，共产主义就是苏维埃政权和全国的电气化！”\n\n这样的一应一答不断的持续着，虽然有些无聊，但沃尔夫冈却很享受这份工作。打下慕尼黑，打下德国很容易，但想要稳定住却很难，沃尔夫冈深知这个道理。\n\n但知道这个道理的不止他一人，在沃尔夫没有注意的的地方，在统一社会党没有注意到的地方，在德国的阴影之中，纳粹党徒正蠢蠢欲动。黑洞洞的枪口在看不到的暗处瞄准了沃尔夫冈，瞄准了统一社会党。\n\n只听“彭”的一声，沃尔夫冈应声倒地。\n\n“妖言惑众的犹太布尔什维克，你这犹太共济会派来的间谍去死吧！”一声阴狠的咒骂自阴影中传来。"
 DDR_Ulbricht.11.a: "而倒地的沃尔夫冈再也无法回应了。"

 DDR_Ulbricht.12.t: "迫在眉睫"
 DDR_Ulbricht.12.desc: "一阵急躁的脚步踏过大理石地板，发出沉闷的响声。脚步停在了乌布利希的办公室前，“咚咚咚”三声敲门声打破了人民大厅的寂静。\n\n“请进”乌布利希正在疑惑这个时间点谁会拜访他时只见沃尔夫拿着一大叠文件，慌忙的向乌布利希的办公桌走来“乌布利希同志，事态紧急！”“你看，纽伦堡一起，慕尼黑一起，林茨四起还有这些......，统一社会党在全境内受到了攻击！”\n\n“等等等等，沃尔夫同志你先冷静一下，你说的这些，勃兰特同志已经先我报告过了，你先别急。”乌布利希连忙安抚住沃尔夫。“不不不，问题不在这。”沃尔夫赶忙拿出了文件中的一沓纸，“乌布利希同志，你应该看看这些。史塔西已经调查完毕，现在国内纳粹的泛滥远超我们的想象！而且我们还发现了大量纳粹专员辖区活动的痕迹。”\n\n沉默半晌，乌布利希开口道:“我明白了，看来这帮纳粹果然亡我之心不死，也是应该做成反应了，不能让纳粹看扁了我们。”乌布利希站起身，“沃尔夫同志，让那些纳粹余孽看看我们的决心吧！”"
 DDR_Ulbricht.12.a: "“让内外反动派在红旗面前发抖！”"

 DDR_Ulbricht.13.t: "关于党中央对军事左倾冒险主义行为的批判报告"
 DDR_Ulbricht.13.desc: "各军事组织冒险行为\n\n根据当前的线索可以确认，在内战期间有许多军事组织存在军事左倾冒险主义行为，将人民军的任务简化为纯粹的战斗，忽视了正确的军民关系、军政关系和官兵教育的重要性，追求不切实际的正规化，导致政治工作中形式主义的盛行。\n\n经过国家安全部、内政部以及司法机关的协作，针对此种情况将，要求全党用最大的努力去实现下列的紧急的战斗任务，采取如下措施：\n\n在创造钢铁般的人民军的口号之下，创立新的军团，新的师，新的国家人民军，必须在规定的时期完成最近的动员计划，必须在短期内增加一倍至一倍以上的人民军的实力。继续采取一切方法来提高人民军的军事技术，自觉的阶级的纪律与政治觉悟，扩大与加强赤卫队，少先队的军事政治的训练，使赤少队成为人民军的现成的后备军，在军事机关第一声号召之下，立即加入人民军，这是从实际上准备过渡到义务兵役制的步骤。\n\n但要完成这项任务，我们必须扩大与巩固我们的党，开展党内反对“左”右倾机会主义与左倾冒险主义路线的思想斗争，把一切对于党的战斗任务消极、怠工或感觉到疲倦的分子，驱逐出去，吸收大批的新的工人干部到党内来，教育他们担任党的领导工作。党必须用耐心的详细的解释工作，发展布尔什维克的自我批评，使全体党员同志了解目前的形势与我们党所负担的伟大的历史任务，提高他们最大限度的积极性，转变一切党内旧的官僚主义命令主义的作风，把工作重心放到支部，深入到德国人民中去，学习领导德国人民的艺术，领导千百万无产阶级来完成这一伟大的历史任务，依靠在千千万万的无产阶级的力量上来坚决执行党中央的正确指示，克服一切我们在发展中的与胜利中的困难。\n\n国家安全部，内政部及司法机关。"
 DDR_Ulbricht.13.a: "好的。"

 DDR_Ulbricht.14.t: "颁发军旗"
 DDR_Ulbricht.14.desc: "在施奈德印象中，似乎从他加入革命以及组建军队开始，人民军是没有自己的军旗的，各个部队打的都是红旗，就是那种没有图案和字的纯色红旗，那个时候全军也没有统一的军旗，即使是解放了全德，驱逐了纳粹，人民军也没有以新模样挺进新区。\n\n在马上解放全德的时候，有些部队已经自己戴上红五角星当帽花，但施奈德觉得这跟苏军帽花完全一样了，不太妥当，于是没有也没想这么干。中央也并非没有考虑到这件事，在解放全国后发给了各中央，各军区征求有关设计全军统一的军旗的意见，可上边的谈了三个多月还是没什么结果，他也不怎么关注了。\n\n但他所在的德共第5集团军指挥部第27摩托化步兵团在前两天收到了乌布利希来视察的消息，还有消息说要来发一个什么东西。施奈德其实也挺期待乌布利希来的，但他更期待发的是什么东西：徽章？军徽？一切都会在今天解答。\n\n“现颁发军委制定的国家人民军军旗......政委得按照军委命令在部队里广泛开展教育，讲清楚德意志国家人民军的军旗、军徽的意思，一定要让全体政委深刻明白，并且自觉维护国家人民军光荣旗帜的庄严。”\n\n施奈德后来回忆到“耳畔是庄严的军歌，眼前是乌布利希主席授予我们的军旗，那一刻......”"
 DDR_Ulbricht.14.a: "大家感受到身上背负的责任。"

 DDR_Ulbricht.15.t: "党的剑与盾"
 DDR_Ulbricht.15.desc: "维斯莱勒已经很久没有睡过一个好觉了。自从纳粹余孽妄图卷土重来，恐怖袭击一起接着一起，一幕幕可怖的场景时常从维斯莱勒的梦中闪过。他知道他不能懈怠，在他的身上肩负着的是整个统社党与德国民众的安全责任，因此他一刻也无法放松下来。\n\n今日清晨，史塔西部队训练营集合后阵阵高鸣，维斯莱勒与他的战友们像往常一样，迅速穿衣洗漱赶去训练。\n\n训练进行到一半，训练营突然警笛大作。维斯莱勒与他的战友们几乎出于本能立刻前往广场集合。对于史塔西的成员们来说，这几乎成了肌肉记忆。\n\n“柏林潘科区的一所中学发生了恐怖袭击，有大量共青团员被恐怖分子劫持。请同志们立即行动，刻不容缓！”\n\n听从指挥员的调度，维斯莱勒等人立即乘车前往该地。一去到那所学校门前，只见得人山人海。维斯莱勒等人换上便衣冲入人群一看，几名穿着旧纳粹军服，佩戴着万字袖章的恐怖分子正劫持着十几名共青团员与数名教师。情况十分危急，稍有处理不当，这十几人便可能全部命丧当场。\n\n经过一番小声商讨后，维斯莱勒负责伪装成校领导前去与恐怖分子谈判。\n\n“先生们，你们的要求是什么？我们都可以满足你们！”\n\n维斯莱勒先假装低声下气地求和，而恐怖分子也直言不讳，对着维斯莱勒吼道：\n\n“你们这帮赤匪，别以为我们不知道你们想干什么！你们篡夺了我们的民族国家！我们没有别的要求，只要你们这帮狗崽子血债血偿！”\n\n维斯莱勒心中一紧，他担心的是面前的恐怖分子已经发现了他们的身份，如若这样的话，情况便危险多了。他再次试探了一下那几名恐怖分子，看来他们此行此举，还真就仅仅只是为了引起群众恐慌。\n\n维斯莱勒略微后退几步，做出一副准备投降的姿态，随后以迅雷不及掩耳之势从领口里拔出手枪，快速三枪击毙了领头分子。其余的恐怖分子刚想动手，也被早已埋伏在暗处的史塔西成员纷纷制服缴械。战斗在短短半分钟之内结束了。\n\n正准备押走恐怖分子结束任务之时，维斯莱勒突然发现草坪上有一枚土制手榴弹，而一名学生好死不死踩到了上面，致使那手榴弹的保险直接脱落。维斯莱勒二话不说，向前奔去一把扑开那名学生，随后被那手榴弹硬生生炸断了整条手臂。他向那学生说出的最后一句话是：“没事吧”，随后便失去了意识。"
 DDR_Ulbricht.15.a: "你们的名字将被铭记，你们的功绩永世长存。"

 DDR_Ulbricht.16.t: "全德第一次人民议院"
 DDR_Ulbricht.16.desc: "历经数月筹备，新生的德国将迎来第一次人民议会，会议地点于柏林的旧市政厅召开，这一见证历史过往兴衰，此起彼伏的地方如今将见证着人民对美好未来的憧憬与希望。会议召开当天，来自全国各地的人民代表纷至沓来，工人代表身着带机油味的工装，托举着国家工业复兴的希望；农民带着泥土的气息，饱含着这片土地的热情；知识分子目光锐利如雄鹰，执笔乾坤为推动国家进步的愿望；军人代表身姿挺拔如松，守护国家的赤子之心如磐石般坚定。\n\n国歌响起，全场肃立，这充满希望的旋律响彻会场，唤醒大家对未来的希冀与期望。随后，主席入场致开幕词：各位代表，德意志民主共和国第一届人民议会今天开幕了。应到代表1260人，实到代表1230人，符合法定人数………我们的总任务是团结全国人民，为建设伟大的社会主义祖国而奋斗………\n\n国家建设方面讨论激烈，汉堡工业代表群情激昂：利用现有工业基础，尽快恢复全国基础设施和工业体系，确保国计民生。农业代表积极建言：土地改革应提上日程，推动现代化，提粮食产量，保粮食供应。\n\n社会福利方面，社区工作者们表示：建立完善的社会体系，加大医疗投入，落实医保，关爱弱势群体。教育代表强调：建立义务教育制度，改善学习条件，为党育人，为国育才，去纳粹化，促教育事业繁荣昌盛。\n\n国防问题受高度重视，沃尔夫元帅神情凝重：当下国际形势复杂，周遭政权对我国虎视眈眈，加强国家人民军实力，强化训练、提升能力。着重研发先进装备，保卫祖国，解放欧洲，国防事业需要全体德国人民的推进与支持。\n\n 经过数天讨论，第一个五年计划表明发展方向，《社会保障法》确保人权与社会安定，《国防建设规划》描绘强军道路。\n\n 闭幕会上，主席致辞：我们有充分的信心，战胜一切艰难困苦，将我国建设成伟大的社会主义共和国。我们正在前进，我们正在做我们的前人从来没有做过的，极其光荣伟大的事业。我们的目的一定要达到，我们的目的一定能够达到！全国人民团结起来，为我们的共同事业而努力奋斗！"
 DDR_Ulbricht.16.a: "德意志民主共和国万岁！"

 DDR_Ulbricht.17.t: "个人崇拜的回忆"
 DDR_Ulbricht.17.desc: "清晨的柏林城，哈格斯一个人走在街上，微风拂过他的脸庞，将他的高檐帽稍稍吹歪了一点，而他依旧继续向前踱步。\n\n哈格斯很久没有享受过如此放松的感觉了——他在二战前夕加入纳粹党，担任此地的一名秩序警察，随后在内战前退役。他每天的任务除去在街头巡逻，就是逮捕任何有“颠覆罪”嫌疑的人员，每天的神经都处在紧绷状态。但他在每天早上散步的这个习惯一直保留到现在。\n\n走着走着，哈格斯转入一条小巷里，顿时被那墙面吸引了注意：那墙面上就写着明显被涂改过一遍的、粗黑字体的“一个国家，一个民族，一个领袖”。\n\n哈格斯盯着这标语出了神，他的思绪仿佛瞬间被拉回了那场盛大集会。那年他“有幸”在国会大厦内部被全德国所敬仰的元首阿道夫·希特勒检阅。大厦内人头攒动，元首的头顶正高悬着帝国之鹰的徽章，四周都是竖挂下来的长幅万字旗。当阿道夫元首亲自宣读完检阅词之后，所有在台下的观众纷纷高举起右臂，脸上洋溢着灿烂的笑容，声嘶力竭地高呼着“元首，请下命令，我们服从！”。国会大厦内部霎时间人声鼎沸。而哈格斯自然也不例外，他也随着人群一并欢呼庆贺，开始畅想着在伟大元首带领下，德意志的未来会是怎样一幅美好的光景。\n\n而后的故事，哈格斯再熟悉不过了。他的两个弟弟应征入伍，临行前还向他欢呼元首的英明神武。其中一个再也没有回家，另一个则是被抬上担架直接从战场上遣返回来——他已经成了“无用者”。\n\n哈格斯或许会永远记住他从警局偷顺回一小瓶氰化物的，那个月色苍茫的夜晚。\n\n葬礼时的天空乌云密布，昔日普照德意志的烈阳也不见了踪影，四周气氛阴沉，空气夹杂着层层水雾压在每个人的肩上。哈格斯记不清那天发生了什么，只记得倾盆大雨自天而泻，其余人员被迫提前回家。而哈格斯则独自一人在灵堂里面无表情地坐了一整天。\n\n“这一切......究竟是为什么呢？”站在墙边的哈格斯不由自主喃喃道。就在这时，身后的一名人民警察拍了拍他的肩膀，将他的思绪强行拉回了现实。\n\n“弗里德里希·哈格斯先生，是吧？”\n\n哈格斯一时间有些恍惚，但他也早就料到了这一天的到来，于是便爽快承认了。\n\n“您在1935年至1960年间涉嫌参与破坏革命运动、迫害革命群众的行动，现正式通知您配合我们的调查......”\n\n街道上的警车缓缓驶过。而在那条巷子里，只余下两面高墙、一条被涂改的标语、一顶躺在石板路上的棕色高檐帽。"
 DDR_Ulbricht.17.a: "既然如此，将这过往都一并涂改吧。"

 DDR_Ulbricht.18.t: "伟大的乌布利希主席"
 DDR_Ulbricht.18.desc: "在柏林城的一条小巷中，几名大学生正在张贴歌颂瓦尔特·乌布利希主席的海报。巷子里的高墙遮尽了最后一丝阳曦，几人不得不眯起眼睛才能确信海报的边角没有任何褶皱，确保不会有损领袖的威严。\n\n“还有多少张啊......我到现在还没吃饭呢。”一旁涂着胶水的汉斯抱怨道。\n\n“再坚持一会儿吧，社团的任务不完成会扣分的......”克莱因说着，将那海报与另外一人举起来贴上墙面，随后压平纸角，整套动作一气呵成。\n\n“还剩下两张了吧？等我休息一下。”\n\n汉斯从口袋里掏出一张早上刚买的报纸，坐在墙角读了起来。而那报纸的头版赫然写着“瓦尔特·乌布利希主席将会在今午于勃兰登堡门面前进行演讲”。\n\n几人连忙穿过街巷匆匆赶到勃兰登堡门前，刚好赶上了演讲开始。四周数千名群众摩肩接踵，欢呼雀跃。广场之上红旗蔽日，口号震天，锣鼓喧云，全场都散发出无比狂热的气息。而这一切都蒙受领袖的荣光。\n\n“呼......呼，好险，差一点就没赶上！”汉斯捂着肚子气喘吁吁。\n\n讲台上的乌布利希将麦克风拉近了一点，对着台下群众放声高呼，不时还配上一些肢体动作。四周的群众每当领袖讲出一句完整的话，便要高呼几声万岁，这甚至让乌布利希本人都有些无法适从。\n\n而那几位大学生实际上并未在意台上的人在讲什么，他们只想着早日完成学校的这个任务，随后抓紧去附近的餐馆饱餐一顿。\n\n只有克莱因盯着这场面唇齿微动，低声喃喃道：\n\n“这种场景，我们的父辈也经历过吗？或许我们小时候也经历过......我好像又回到了童年。”\n\n一旁的汉斯听罢，连忙捂住克莱因的嘴，他脸色铁青，用颤颤巍巍的声音警告克莱因：\n\n“你疯了吗？这话是能说的吗？我们待会要去餐馆吃的是饭，不是吃枪子！”\n\n汉斯与另一人扭头向四周看去，确定没有人民警察听到他们的对话，方才松下一口气。\n\n集会在欢呼声与礼炮声中结束了。\n\n前往餐馆的路上，汉斯不断重复着：“老兄，你可把我吓得不轻。”，而克莱因似乎并不打算理会他，他只是低下头去，不知在思考些什么，一言不发。"
 DDR_Ulbricht.18.a: "30年前是褐色，如今又是红色了吗？"

 DDR_Ulbricht.19.t: "新变化"
 DDR_Ulbricht.19.desc: "维斯瓦河的河水潺潺向东流去，奔流至波罗的海，这条奔淌万年的大河滋养了整个波兰斯拉夫民族与波德平原，见证了这个民族一次又一次的胜败兴衰，而今也再一次洗尽了这个民族肩上背负的耻辱。\n\n波兹南城，曾用名“波森”，其所属的省份被德国人命名为“瓦尔特兰”。自1939年德军占领波兰后，纳粹帝国便开始在这里实行严酷的种族清洗政策，向这里移民了大量的德国人，并且将大部分波兰人送入集中营强制劳动。红军解放这里后，这些集中营被全部查封，关押在内的人员被全部释放。波兰民族再一次获得了那可贵的自由。\n\n春风拂面，阳光明媚，波兹南这座饱经风霜的城市迎来了新的一天。自从民主共和国政治委员会的自治指令下达，旧瓦尔特兰省成立了波兰斯拉夫民族自治区。这是波兰人30年来头一回被看作与德国人平等的存在。波兹南正焕发出新的生机。\n\n“同学们，今天我们要参观的是纳粹掌权时期的波兹南大集中营。请各位同学排好队，不要拥挤，有序参观......”\n\n自从集中营被强制查封后，大量的集中营被改造成波兰民族主义与社会主义教育基地，时刻提醒着波兰民众，不要忘记曾经所遭受的苦难与屈辱。波兹南某个中学的学生们，今日就在老师的带领之下集中参观此地。\n\n“同学们，这是为反抗集中营暴政统治烈士们的遗骸，让我们向他们致以最崇高的敬意......”\n\n同学们围着几颗头骨细致观看——头骨上都有十分明显的弹孔与钝器击伤的痕迹，看着有些瘆人。但同学们毕竟也知道这些遗骸象征着什么，于是都纷纷收起恐惧，参观完余下的地方便排队整齐放学了。\n\n然而有一位同学孤单伫立在那集中营面前，他也许永远不会忘记自己的父亲抱着年幼的他拼命冲出警察的封锁，最后在集中营附近的一条小巷子里被德军一枪击毙的那个夜晚。\n\n那一晚，集中营燃起了熊熊烈火。\n\n与现在的朝阳相比，赤焰冲光。"
 DDR_Ulbricht.19.a: "你们不再需要蒙受此份苦难......"

 DDR_Ulbricht.20.t: "漆黑的夜"
 DDR_Ulbricht.20.desc: "海风吹动着波罗的海的沿岸。夕阳西下的沙滩上，一个落寞的身影在夕阳的映衬下显得格外忧伤。她叫“艾莉娜·欧列格夫娜·欧文”是个......什么人来着？思绪回到20余年前的那一天，美好的生活、温暖的家庭、热闹的小镇一起都被战争燃起的火焰燃烧殆尽。在德军占领这里的第零天，他们宣称会为当地居民带来解放，将消去犹太布尔什维克强加在波罗的民族身上的枷锁......她相信了，但在德军占领此处的第一天——死亡和屠杀降临了，一切都被该死的德国人毁了。她不再拥有未来，现在和过去。她悲愤，她绝望，她感到一切都不再有意义。这一刻，她知道——夜，降临了。\n\n就这样在无边的新秩序中苟延残喘，如此生活二十年。她看清了德国专员丑恶的嘴脸，看清的合作者阿谀奉承的卑贱模样。她开始失望，她萌生出一个念头——“我要逃离”，去东方，越往东越好，逃离这一切，逃离德国人的魔爪。\n\n可意想不到的是，“德意志民主共和国？社会主义？！”这似乎是一个很熟悉的词，一个刻在艾莉娜心底的词，但如今她却怎么也弄不清楚的一个陌生单词。战火再一次从远方飘来，那些解放的宣传再次袭来。她握着转单，心里不置可否。她怕德国人再一次背信弃义，却又在想如果这一次是真的呢？\n\n再抬起头，太阳已经潜入海中。她的心里也有了答案——"
 DDR_Ulbricht.20.a: "最后一次。"

 DDR_Ulbricht.21.t: "幻镜破碎"
 DDR_Ulbricht.21.desc: "日耳曼尼亚，夜晚降临了，没有了白天举国欢庆的盛况。夜晚的日耳曼尼亚寂静的可怕，月光借着漆黑的转角投下长长的阴影。然而，一点孤单的灯光打破了这不祥的氛国；赫尔穆特·施密特在他的办公室里处理着最近的外交文书。几个月前，他还在施佩尔政府任职。在红军起义后，他在同统一社会党的勃兰特达成合作，加入了红军为新德国效力。突然思绪被打断，施密特意识到，下班时间其实早就过去了。长期的工作让他疲惫极了，也许还带些醉意。之前他喝了点烈酒，期望能以此保持清醒。他打了个哈欠。关掉了灯。从窗户那向外望了望沉睡着的日耳曼尼亚：它和汉堡可真不一样呐，如此庞大，又如此......\n\n他一边想着他的故乡，一边走出办公室。走廊里，万字旗堆在角落。他看着这些他最厌恶东西，想起来了些什么。想起他的老同事们，他们就带着它，带着那条红色万字的束带。那是所有纳粹党员的标志，而他......\n\n尽管百般否认，可他自己也曾是纳粹党的一员。厌恶之情霎时流遍他的全身。他恨那天杀的破玩意，也恨那不争气的自己，每当想起他一年三百六十五天每天都得穿着这东西。施密特就想立马把这该死的带子弄下来，他想立刻马上就......可它还在，施密特拿出了那他最厌恶的东西。他留着它，不知处于何种心理。他正犹豫不决，一个声音传来。\n\n“留着干什么呢？”他自己的映像向他说道，那映像在黑暗的镜子里轻蔑地笑着，“你骗不了你自己的，你喜欢它，你就认了吧！”有那么一瞬，他全然陷入迷惘。突然，他带着难以掩饰的怒意回答道，“胡说八道！我......我只是，我......”可他说服不了自己。\n\n“懦夫！”一个幻影出现在他身后，如是说道。幻影那张严峻的面容是如此地熟悉。\n\n“父——父亲？”\n\n“看看你都在做什么，赫尔穆特，”古斯塔夫·路德维希·施密特说道。他那苍老的面容上显现出深深的失望。“如果你想改过自新，就得和过去的自己划清界限。而不是逃避，逃避无法解决任何问题，只显得你是一个懦夫。”\n\n“我——我会这么做的——我——”\n\n“懦夫！”他的父亲尖叫着，“懦夫！”他的映像大笑着，“懦夫！懦夫！懦夫！”成千上方的幻影绕着他打转，不停吼叫着。\n\n“够了！”施密特带着怒意的回答了所有质疑他的声音。他掏出勃兰特送给他的新款打火机，打着了火。点燃了那象征着自己黑暗过去的纳粹束带，火焰燃烧着，黑烟带走了一切质疑他的声音。"
 DDR_Ulbricht.21.a: "“希望我没让你失望，父亲......”"

