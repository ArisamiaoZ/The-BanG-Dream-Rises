 RAF.1027.t: "黑市奇遇"
 RAF.1027.desc: "在夺下布列塔尼地区以后，我们在当地一直发现了一些非法的日本书籍和大量军火以及奢侈品，甚至发现了坦克直升机之类的武器。但这些都不是重点，重点是我们在黑市上发现了我们闻所未闻的一下马克思著作，例如什么“资本论“共产党宣言”。这引起了迈因霍夫的重视，她无法断定这些书籍是否真实，如果这是真的，那就说明自己一直以来所做的都是错误的。“不可能！肯定是黑市的头子直接编的！”迈因霍夫这样安慰自己。\n\n不过很快，事情有了转机。黑市的经营者因为一次失误被红军战士一网打尽，我们也终于知晓了他们的信息。他们的领头人是一名叫“莫德雷尔”的布列塔尼建筑师，同时他也是一位凯尔特民族主义者，曾经还担任极右翼党派“布列塔尼民族党”的领导人。没人知道他为什么会突然萌生出创立黑市的想法。不过迈因霍夫可不关心这些，她只想知道这些“马克思”主义书籍，到底是真是假。为此，她亲自前往了巴黎的监狱，提审这位凯尔特民族主义者。“这几本书是否真的是马克思写的？”她质问莫德雷尔。“冤枉啊！难道我还能骗你？我们做生意的讲的就是一个诚信。”“这真的是马克思写的？就是那个写过《二......”\n\n“千真万确，就是那个说英国会首先实现社会主义的马克思！”迈因霍夫第一次感到了恐惧，难道自己真的错了？不可能！这绝不可能！这个法国人就是在骗我！伟大的马克思导师是不可能写出这些资产阶级文字的，这个法国人这骗我！他就是在骗我！迈因霍夫怒不可遏。她掏出抢，击毙了这个油嘴滑舌的资产阶级猪猡。"
 RAF.1027.a: "但恐惧仍然环绕着她。"
 RAF_1027_tt: "于是，德意志社会主义共和国撕下了它的伪装。"

