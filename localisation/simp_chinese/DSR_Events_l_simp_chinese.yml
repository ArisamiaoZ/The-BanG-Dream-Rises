 RAF.2013.t: "结束东欧混乱"
 RAF.2013.desc: "依照从前线传来的战报来看，我们伟大的德意志祖国红军在此次战争中势如破竹，雄赳赳气昂昂的装甲部队与炮兵步兵在广袤的东欧大平原上驰骋，不过多久便彻底摧毁了奥斯特兰与乌克兰地区的纳粹余孽武装，随后完成了与乌克兰共产主义游击队的谈判，解放了整个东部地区。\n\n英勇顽强的德意志雅利安人民成功运用铁腕，将犹太资本与纳粹分子的包围圈又向外推了一圈，奥斯特兰与乌克兰已经尽入我等之手。依照种族学家罗森贝格的理念，德意志社会主义共和国将在奥斯特兰与乌克兰建立东欧托管区，以管理这两片饱受创伤的肥沃土地。当然，这两片地区是德意志人的应许之地。迈因霍夫早就对乌克兰第聂伯河畔的黑土地垂涎欲滴，她已经迫不及待想要去视察那里的斯拉夫奴隶农田，看看这些劣等种族是如何挥洒自己的血汗，为雅利安人民的事业而奉献出自己一生的，这是他们救赎自己的唯一途径。至于奥斯特兰的领土，这片地方自古以来就属于德意志雅利安人，我们的红色军团要继承当年骁勇善战的条顿骑士团的遗志，来完成他们毕生所求的夙愿，完成对东方波罗的海领地的开拓，将这片土地上塞满我们的优等人种，把所有劣等人全部从这里驱逐出去。在克里米亚，我们将此处改名为哥滕兰，这片地方是哥特人的故乡，半岛的南部良港将会成为我们德意志国最为优秀的运输基地，整个克里米亚将会成为德意志人民的度假圣地，为德意志社会主义共和国创造海量的旅游业财富。作为优等种族，德意志雅利安人有权享受自己新的征服成果。"
 RAF.2013.a: "这是红色与褐色的决战！"

 RAF.2014.t: "到底谁是马克思？"
 RAF.2014.desc: "纳粹猪们妄图在乌克兰的千里沃土上耕作出万亩良田，但是他们却只是开辟出了一片又一片的坟地。无数的乌克兰人沦为农奴，在残暴纳粹的枪口下，他们被迫为纳粹劳作至死。严苛的配给制度让乌克兰人生不如死，冬日更是一年之中最可怕的地狱，无数乌克兰农奴冻死中农田之中，剩下的奴隶也没有得到纳粹的怜悯，明天还是得到少的可怜的配给和多的无法描述的任务。乌克兰专员辖区就如此存在于世。\n\n直到迈因霍夫军队的到来，看到乌克兰的场景，迈因霍夫大为震撼。这......这不正是马克思在《二十世纪的革命》中所构想的世界吗？一个不可思议的想法在迈因霍夫脑中浮现。“难不成，乌克兰的专员其实是一位隐藏的马克思主义者？他其实是共产主义者派到纳粹党的卧底！”\n\n为了验证自己想法的真实性，也为了不错伤到自己人，迈因霍夫亲切的接待了这位乌克兰专员，并向他提出了自己的问题:“你是不是共产党派到纳粹中的卧底？”\n\n听到话，专员先呆愣了一下，似乎是在思考，随后悲愤地说：“疯了？？！！我！我？我！我怎么可能是像你们一样的犹太布尔什维克！你们脑子是不是坏了？！？”\n\n“同志，不用装了，你的政策已经让你暴露了。这不就是最经典的马克思主义吗？”迈因霍夫微笑着说到。“什么马克思，你才马克思，你全家都马克思！我师从的一直是罗森贝......”\n\n“好了，同志，我猜你一定是得了PTSD，这么长时间的潜伏真是辛苦你了。你可以走了，好好安享晚年吧。同志，党和人民永远会记住你为革命做的贡献！”"
 RAF.2014.a: "所以到底谁是马克思？！"

