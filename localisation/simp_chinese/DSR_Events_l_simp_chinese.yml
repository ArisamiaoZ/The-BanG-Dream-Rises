 DDR_EuroLib.2.t: "首战告捷"
 DDR_EuroLib.2.desc: "“领袖，德国的大使来了。”斯洛伐克共和国临时总统扬·戈利安的办公室大门嘎吱一声打开，秘书从门外走了进来，递给戈利安几封文件，放在他的办公桌上。\n\n在秘书走出办公室不久后，迎面而来的是斯洛伐克民族委员会中共产党的代表，安东尼·杜布切克，以及德国来的外交官维利·勃兰特。戈利安并不信任德意志人，斯洛伐克人作为斯拉夫人的其中一个分支，在德意志的土地上受尽白眼，纳粹帝国将斯洛伐克人的祖国牢牢掌控，让这个饱经风霜的小国一刻也不得喘息，因此他对德国人的印象很差。戈利安招呼两位官员入座，眼神中闪过一丝警惕。戈利安先请两人发言，相互说了几句客套话之后，便迅速进入了正题。\n\n“戈利安同志，我们此次来到布拉迪斯拉发与您会面，是为了展现我们民主共和国对斯洛伐克共和国的友好态度，我们有意与斯洛伐克保持友好关系，这对于我们两国人民的共同发展大有裨益。”\n\n戈利安没有说话，只是略微将身躯向椅背靠过去，随后点燃了一支雪茄，烟气缓缓蔓延开来。\n\n“同志，我们德意志民主共和国诚挚地邀请斯洛伐克共和国，加入我们社会主义的国际大家庭。”\n\n戈利安顿时眉头一皱，杜布切克的这番话仿佛是让他产生了应激反应，他迅速将身子前倾，直勾勾盯着杜布切克，让他感觉到一阵深深的不适。“你说什么？你身为一个斯洛伐克人，又要把共和国出卖给德国人吗！”\n\n杜布切克顿时感到有些紧张，旁边的勃兰特赶忙给他找补：“同志，您误会了......德意志民主共和国绝不会干涉斯洛伐克的内部政治，我们只是想与共和国缔结友好的盟约，在两国之间建立起互惠互利的平等关系，我们可以为斯洛伐克提供工业与农业的先进技术，这也能够帮助斯洛伐克的人民过上更好的日子，尽快从纳粹占领的阴霾之中走出......”戈利安沉思片刻，什么都没有回答。“如果您还是不信任我们，我们德意志的技术人员已经携带着关于工业建设的文件，乘上了通往布拉迪斯拉发的铁路，预计明天就可以到达......”\n\n“既然如此，你们先回吧。”戈利安决定给自己留出一些思考的空间。勃兰特和杜布切克对视了一眼，用眼神示意他一起离开。就这样，两人踏出了办公室的大门。几天过后，勃兰特在杜布切克的带领下再次与戈利安会面，两方细致磋商了战后重建与经济合作事宜，在获得保证斯洛伐克主权的承诺后，戈利安终于决定与德国达成历史性的和解，同意与德国签订盟约，加入德国的阵营与民主共和国并肩作战。"
 DDR_EuroLib.2.a: "小小的外交胜利。"

