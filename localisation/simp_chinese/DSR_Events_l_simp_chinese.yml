 DDR_EuroLib.12.t: "来信"
 DDR_EuroLib.12.desc: "至:德意志民主共和国外交部\n\n  我国政府十分高兴贵国消灭了盘旋在我国北方大省的所谓“勃艮第骑士团国”政权，但在此贵国也侵犯了我国主权，但基于此前表现，我国对此既往不咎，现如下要求:\n  （1）德国军队应当撤出包含敦刻尔克市在内的法国领土并恢复至1918年之前的边界。\n  （2）德国军队应当在撤退前严禁当地人民建立独立政权，保障法国军队能够接收领土。\n  （3）原“勃艮第骑士团”工业及其军事装备应当保留在原地，并等待法国军队接收。\n  （4）所有德裔居民应当离开法国领土。\n （5）德国应当赔偿法兰西于两次世界大战中遭受的损失，包括继续支付《凡尔赛条约》的赔款。\n\n以上\n法兰西国外交部\n法国总统，[FRA.GetLeader]"
 DDR_EuroLib.12.a: "痴心妄想！"

## DDR - international revolution - Iberia
 DDR_international_IBR.1.t: "多嘴"
 DDR_international_IBR.1.desc: "作家正坐在书桌前，手握钢笔，看着眼前这篇写就的文章。他的脑海里正涌现出千万幅画面。游行高呼的群众、飘扬的加泰旗帜、刷在墙上的巴萨队徽、政府张贴的禁令。他再次看了眼自己刚刚完成的作品，一阵烦闷涌上心头。不，它太不完美，有太多缺陷，它怎么能道出加泰人民多年以来为了独立自由的梦想所作的斗争？作家摇了摇头。他抽出了一张新的稿纸，举起了钢笔。\n\n他放下了钢笔。不因这作品已经完工，而是因为门外急促的敲门声。作家站起身来，走向门口。他推开门，门外站着一高一矮两个人，高个身穿警察制服倚在门框上，矮个子戴着眼镜，看起来像个官员。“是曼努埃尔·佩德罗洛先生吧？”那矮个子用不耐烦的语气说道，“请你跟我们走一趟。”\n\n作家早就料到有这样的一天，但本能的恐惧还是使一向言辞锐利敏捷的他结巴了：“你们找……你们要做什么？”门边的高个子立刻粗鲁地伸出手来，要把作家拉出门。作家此时已经从刚才略显慌张的状态中恢复过来，对那人说道，“多谢了，但我自己会走。”听到这话，那官员用眼神制止了高个子对作家的拉拽。\n\n这时，妻子从房间里走出来，不安的望向门口。临行前，作家最后回身和妻子对视了一眼。他看着眼前的妻子，想到自己的家庭，想到自己那唯一幸存下来的小儿子……但他已经没时间去思考这么多了。他最后向妻子点了点头，便和那两个人一起走出了家门。\n\n“啪”的一声，房门关上了。小儿子跑出房间，拉着母亲的手，好奇而急切地问着父亲要去哪。妻子无言以对，只是强忍泪水。"
 DDR_international_IBR.1.a: "“乔迪，我们还是不要多嘴吧。”"

