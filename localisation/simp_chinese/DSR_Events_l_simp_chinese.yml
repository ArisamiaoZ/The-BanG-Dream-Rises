 DDR_EuroLib.10.t: "波兰的未来"
 DDR_EuroLib.10.desc: "欧洲解放战争宣告结束，人民开始从废墟中走出，舔舐自己的伤口。经过漫长的外族统治，波兰人民早已忘却了独立自主的的滋味。不过共产主义早已告诉了他们民族解放的重要性\n\n因此，[DSR.GetLeader]提出，应当尽快组建人民政府，留任日梅尔斯基为领导人，在原抵抗组织的基础上接受统一社会党的指导，建立一个稳定的社会主义政府。日梅尔斯基是生育克拉科夫的工人家庭，曾经在波兰陆军中任将军，后因力保民选政府被迫流亡，成为了NKVD的特工，参与组建了波兰工人党。在苏联卫国战争失败后，日梅尔斯基选择坚持抵抗并加入了波兰民族解放委员会。在我们摧毁了自治领的纳粹残余势力后，他被任命为波兰临时委员会的暂时领导人。作为苏联政府的供职者和成熟的共产主义革命家，日梅尔斯基帮助我们快速稳定了当地局势，把波兰塑造为我们政权良好的合作者。然而，强行留住日梅尔斯基不但可能招致波兰的不稳定，还会消耗一部分主席本身的权威，但日梅尔斯基对德意志与欧共盟的忠心或许可以弥补这一损失。\n\n外交委员会主席勃兰特同志则有另外的看法，他认为出于民族自决的原则，应当任命当地追求独立的民族共产主义者米茨斯瓦夫·莫查同志。他对犹太资产阶级和外部资本主义势力充满警惕，更能利用爱国情绪吸引退伍军人和民族主义者支持，而这有助于波兰迅速稳定下来并成为德国的助力，尽管这可能导致东部新普鲁士地区出现不稳定，但波兰能够成为相当有价值的盟友。\n\n以宣传委员会主席恩斯特·奥斯特为首的一小部分激进派更青睐于担任临时委员会外交部长的斯大林民主改革和东方毛泽东思想的重视拥趸，卡齐米日·罗穆亚尔德·米雅尔。党内的年轻人普遍相信他能够带领波兰走向社会主义民主的伟大前景，而遵从这些人的建议不但能够让波兰走向革命的未来，巩固当地社会主义政权，更可以将一部分碍眼的党内激进派送去波兰参与社会主义建设。但愿脚踏实地的革命行动能够让他们放弃不切实际的盲动主义妄想。\n\n无论如何，这不会是个能让所有人都满意的决定，而[DSR.GetLeader]主席也必须做出最终的选择，那就是——"
 DDR_EuroLib.10.a: "米雅尔同志会将波兰建设成革命的堡垒。"
 DDR_EuroLib.10.b: "莫查同志能够保护波兰璀璨的文化。"
 DDR_EuroLib.10.c: "日梅尔斯基将军做的不错，他可以继续领导波兰。"

