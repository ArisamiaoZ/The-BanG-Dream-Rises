 JAP_shinzo_abe_char: "安倍晋三"
 JAP_SHINZO_ABE_DESC: "安倍晋三出生于一个政治世家：其外祖父岸信介于1957至1960年担任日本首相，父亲安倍晋太郎在1982至1986年出任外相。他于1993年首次当选国会议员，2006年接替小泉纯一郎成为自民党总裁后当选为战后最年轻的日本首相，但一年后以健康原因辞职。经历2009年选举失利后，安倍重等自民党并在2012年选举中获胜，开启了日本宪政史上最长连续执政纪录。\n\n安倍政权具有两大特征：对内推行“安倍经济学”对外采取强硬外交政策。在国内层面，“安倍经济学”通过里化宽松、财政刺激和结构改革三大支柱，力图使日本摆脱“失落的二十年”的经济停滞。在国际舞台，安倍通过深化美日印澳联照体系强化日本地位，同时多次对崛起中的中国和拥核的朝鲜提出警告。其推动修改《日本和平宪法第九条》的努力虽在国内存在巨大争议，但在任内获得了前所未有的支持。\n\n安倍始终致力于将日本打造为东亚民主政治的堡垒。随着中国海地区争端升级和美国日益内向化，他坚持日本必须做好捍卫自身利益与价值观的准备。反对者指责其将国家引向军国主义旧路，支持者则感赞他是唯一具备远见与决断力、能带领日本应对风暴的领袖。可以肯定的是，站在历史十字路口的安倍晋三，正决心确保日本不会在新时代的烈火中走向衰落或软弱。\n\n值得一提的是，安倍家族似乎一直与统一教会有这不清不楚的关系。但这就如何呢？§R难不成能为安倍晋三引来杀身之祸？§!"
