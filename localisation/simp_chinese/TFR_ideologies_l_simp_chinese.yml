 red_derzhavism: "人民强权主义"
 red_derzhavism_desc: "\n\n\n\n£GFX_ideology_derzhavism_banner\n\n\n\n\n\n“一个真正的国家必须关怀其工人阶级，因为他们是其力量与权力的主要来源。没有经济正义，任何大国都无法长久维持，任何领袖也无法真正确保其人民领导的地位。”\n——节选自红色强权主义运动大会期间的演讲\n\n§Y人民强权主义§!是一场具备修正主义的左翼民族主义运动，与大多数强权主义者不同，他们认为借鉴俄罗斯的苏联时代具有一定价值，同时也融合了世界各地更为强硬的社会主义意识形态。然而，他们并不排斥强权主义的基本原则，例如俄罗斯民族主义和个人独裁。这锅驳杂不堪的思想大杂烩不乏追随者，其中许多是旧时代的、持有民族主义立场的社会主义者或共产主义者，尽管历经沧桑，他们仍然支持新政府。但在强权主义的各流派中，可以说这是影响力最弱的一支。"
 democratic_derzhavism: "民主强权主义"
 democratic_derzhavism_desc: "\n\n\n\n£GFX_ideology_derzhavism_banner\n\n\n\n\n\n“没有民族主义的民主，是野蛮；没有民主的民族主义，是奴役。”\n——节选自《民族民主与强权主义》序言\n\n§Y民主强权主义§!主要信奉建立一种民族民主制，即给予俄罗斯国内的各派民族力量平等竞争的机会，让他们得以在议会或参议院中相互辩论与竞争。尽管强权主义本身鲜少被视为民主主义，但温和派依然相信，一旦所有反民族的反对派被清洗完，当前的国家形态便是通往体制最终解冻的一块垫脚石。阿里哈诺夫对昔日俄国民族民主派所持有的同情，在某种程度上强化了他们的这种不切实际的幻想。他们与更激进派系妥协的底线，是尊阿里哈诺夫为永恒总统，同时仅允许公开选举总理，并以民族参议院的形式，有限度地恢复杜马。"
 national_derzhavism: "民族强权主义"
 national_derzhavism_desc: "\n\n\n\n£GFX_ideology_derzhavism_banner\n\n\n\n\n\n“……为使民族革命功成，汝必献上身心。这场革命，非仅为社会，更为俄罗斯之魂魄与本质而起。国家必成坚固堡垒——不容异议，不容迟疑。在这场革命中，唯有领袖与汝之同袍，方是汝之锚碇。”\n——节选自《黄卫兵宣言》\n\n§Y民族强权主义§!侧重于该意识形态的革命层面，并深受主导这一派系的黄卫兵的影响。他们信奉复兴俄罗斯民族文化，并将俄罗斯转变为一个由强人领袖所统率的、尚武好战的国家。其主要的革命手段，便是在全国范围内发动持续的宣传攻势、组织集会、推行军事训练以及举办体育竞赛。他们对宗教议题着墨不多，转而强调身为俄罗斯人的民族认同感以及文化的统一性。\n"
 revivalist_derzhavism: "复兴强权主义"
 revivalist_derzhavism_desc: "\n\n\n\n£GFX_ideology_derzhavism_banner\n\n\n\n\n\n“我们的东正教信仰……我们神圣的俄罗斯，正于内忧外患中排除万难，逐步复苏。我们孤立于世间的异教徒与罪人之中，但我们决不能动摇，因为我们的金色黎明近在眼前。卫道之国正悄然临近，准备好阻击那敌基督的势力。”\n——节选自某位亲强权主义牧师的布道\n\n§Y复兴强权主义§!极度强调俄罗斯在东正教中的主要宗教根源，但它也为了迎合自身的叙事而对教义进行了修改。它激进地重新诠释了俄罗斯堡垒这一概念，并将其化为一个“卫道者”的概念——一股对抗敌基督及其追随者的领导力量。在他们看来，国家必须时刻备战，并随时准备自我牺牲，以便阻挡邪恶势力。其他宗教则被无视，或被划归为敌对阵营，例如其他基督教派系被复兴主义者公然宣布为异端。而复兴主义者们也毫不避讳地将宗教及宗教机构军事化，他们所做第这一切都是为了打造一支神圣的军队，以便随时向国家之敌发动一场圣战。"
 popular_front_socialism: "人民阵线社会主义"
 popular_front_socialism_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\n§Y人民阵线社会主义§!是一场广泛的联合运动，它吸纳并倡导尽可能多的社会主义理念，以促进左翼力量及其支持者的大团结。尽管其中许多体系和政党本质上并不稳定，但若该运动能够深入践行社会主义民主理念，或至少采纳平台社会主义，便有可能在其执政国家内持续发展并实现重大目标。"
 labour_syndicalism: "劳工工团主义"
 labour_syndicalism_desc: "\n\n\n\n£GFX_Ideology_Ancom\n\n\n\n\n\n§Y劳工工团主义§!是一种将传统社会主义原则与通过工会及其他工人组织实现的独特治理形式相结合的思想体系。这类体制通常呈现高度去中心化特征，国家在其中扮演着支持工人组织的角色。虽然未必非马克思主义化，但该体系汲取了来自非马克思主义思想家的修正理念，包括无政府主义者、工团主义经济学家及哲学家的理论元素。"
 orthodox_leninism: "正统列宁主义"
 orthodox_leninism_desc: "\n\n\n\n£GFX_Ideology_ML\n\n\n\n\n\n§Y正统列宁主义§!构成了二十世纪无数共产主义运动的意识形态基础，并曾是苏联的官方国家意识形态。这种意识形态的信奉者视自己为革命精神坚定不移的拥护者，坚决抵制后来社会主义政权所采纳的任何非列宁主义的概念。"
 anti_revisionist_communism: "反修正共产主义"
 anti_revisionist_communism_desc: "\n\n\n\n£GFX_ideology_neo_stalinism_bannner\n\n\n\n\n\n§Y反修正主义§!作为对自诩为马克思主义继承者的各种意识形态流派的回应，是一场旨在捍卫原始革命理论根本原则的思想运动。反修正主义坚决反对将资本主义经济原则融入社会主义社会。这一意识形态的特质不仅体现在其积极主张，更蕴含于其对特定元素的彻底否定。"
 communist_populism: "共产民粹主义"
 communist_populism_desc: "\n\n\n\n£GFX_ideology_communist_populism_banner\n\n\n\n\n\n§Y共产民粹主义§!代表着马克思主义-列宁主义传统与民粹主义叙事的意识形态融合，使其在政治上更易被大众接受，在话语表达上更具感召力。就其理论内核而言，它仍属于对资本主义及生产资料阶级剥夺进行激进社会主义批判的范畴；但在形式与策略层面，它呈现为列宁主义的简化版、务实版及民生版：弱化对程序民主的否定性论述，将作为政治主体的“人民\"”范畴进行最大化扩展，为加速实现成果社会化而暂时接纳市场工具，优先推行能快速产生社会效益的、具有明确物质导向的操作性措施。"