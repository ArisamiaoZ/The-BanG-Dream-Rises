 centrist_pluralism: "中间派多元主义"
 centrist_pluralism_desc: "\n\n\n\n£GFX_Ideology_boris_nadezhdin_thought_banner\n\n\n\n\n\n§Y中间派多元主义§!，又称§Y鲍里斯·纳杰日丁思想§!，这是一种社会政治组织理念，其核心在于承认单一制度与文化框架内意识形态立场的多样性。\n\n与传统中立主义寻求左右观点妥协的路径不同，中间派多元主义源于更激进的准则：非妥协，而共存。在这一范式下，从社会民主主义、温和保守主义到激进民族主义乃至布尔什维克主义等意识形态均可被接纳，前提是遵循相互尊重、摒弃政治暴力，并承认统一的民主空间是合法性的原则。\n\n在实践中，该意识形态成为围绕鲍里斯·纳杰日丁形成的横向、多层次联盟的理论与实践基础。在这一联盟中，无论各派系观点如何，均享有平等的表决权与代表权。"
