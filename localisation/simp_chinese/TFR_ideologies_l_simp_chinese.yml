 sovereign_democracy_shoygu: "军国爱国主义"
 sovereign_democracy_shoygu_desc: "\n\n\n\n£GFX_Ideology_sovdem\n\n\n\n\n\n§Y主权民主主义§!是一种小众的政治意识形态，其目标是创造一种摒弃西式民主不同党派间无休止争吵的“完美”民主。各党不仅将持有相似的观点，而且还将合作为国家的整体进步而努力。市民社会作为对政党的制衡，将利用其影响力来监督和驱逐或腐败或渎职的官员。\n右翼党团主张在国有化关键行业的同时鼓励建立更加开放的市场。尽管不存在任何种族优越的论调，但它也迎合了更具民族主义的群体。\n\n绍伊古通过与总参谋部及军方高层达成秘密协议，借助其影响力在俄罗斯掀起军事爱国热潮。他利用忠诚的退伍军人与强硬派人士巩固统一俄罗斯党的执政基础，从而恢复统俄党的绝对主导地位。"
 kadyrovite_tendency: "卡德罗夫倾向派"
 kadyrovite_tendency_desc: "\n\n\n\n£GFX_ideology_kadyrovite_tendency_banner\n\n\n\n\n\n§Y卡德罗夫效忠派§!，或称§Y阿赫马特-普京派§!，是普京主义的一个分支，尤其受到车臣地方统治者及卡德罗夫家族的影响。该派别保留了母意识形态的核心政策，但同时融入了民族特色与个人化色彩，并高度依赖传统价值观和宗教。他们强烈反对任何针对其领袖或统治精英的异议及不忠行为。\n\n对卡德罗夫派而言，服从与忠诚是他们构建和谐社会的根本准则。在他们理想的国度中，权力集中于一位永远正确的强有力领袖手中，即使在他犯错时也不例外。\n\n尽管卡德罗夫派并非俄罗斯族，他们却格外强调对这样一个传统深厚、文化多元的辽阔国家的公民认同感。这一点可能会引起普京主义运动内部更为民族主义的派别的不满。"
 populist_putinism: "民粹普京主义"
 populist_putinism_desc: "\n\n\n\n£GFX_Ideology_populist_putinism_banner\n\n\n\n\n\n§Y民粹普京主义§!融合了普京主义的核心理念，并特别强调人民及其对体制的信任。尽管与母意识形态共享某些理念，这些民粹主义者仍将自己塑造成俄罗斯的终极捍卫者。\n在政治层面，他们游走于温和的自由主义改革与强化管控之间。主张建立一个以国家福祉为优先的政府，借批评现有官僚体系来提升自身形象。他们坚定捍卫捍卫普京时代的传统价值观与爱国主义精神，旨在将总统塑造成为始终将人民福祉置于首位的终极保护者。\n经济政策上，其立场与主流基本一致，但显著加强了对社会福利国家体系及其他繁荣计划的支持力度。"
