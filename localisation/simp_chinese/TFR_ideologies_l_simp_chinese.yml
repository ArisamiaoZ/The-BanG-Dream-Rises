 transnistria_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_tra_banner\n\n\n\n\n\n§Y民主民粹主义§!是纳瓦利内的“爱国民主”下培养的最新意识形态术语之一。名称中的“爱国”代表政府保护俄罗斯国家主权和独特身份，并将爱国主义与民主制度相结合。\n\n白俄罗斯革命后，民粹主义席卷俄罗斯政治。无论自由还是保守的欧洲怀疑论者都吃这套，他们希望优先打击腐败、官僚主义、外部剥削。他们就像俄罗斯，思想因右翼言论定型，又因广泛的议会联盟而变。某党若要掌权，就得政策妥协、幕后交易。虽然媒体和国家法律较以往更宽松，但国家仍会团结行政机构处理任何对其统治有害的颠覆活动。虽然民粹主义者理想的经济体系是负责任的市场资本主义，但他们必然会与联盟成员妥协，以社会政策、扩大福利维持“爱国民主”产物的平衡。"
 conservative_socialism: "保守社会主义"
 conservative_socialism_desc: "\n\n\n\n£GFX_Ideology_Conservative_Socialism\n\n\n\n\n\n保守社会主义、资产阶级社会主义或父权保守主义，是一种将社会主义元素与右翼保守价值观结合在一起的意识形态。保守社会主义者支持传统家庭结构、宗教信仰和民族身份等保守价值观，以及促进社会凝聚力、文化保护和道德价值观的政策，并常常反对与自由主义或进步主义相关的社会变革。虽然保守社会主义者往往支持政府干预经济事务，但他们也更乐于接受引入市场经济机制和私人企业，就像中国和苏联所做的那样。"
 supervised_democracy: "过渡民主"
 supervised_democracy_desc: "\n\n\n\n£GFX_ideology_transitional_democracy\n\n\n\n\n\n§Y过渡民主§!，或称“民主化”，是专制政府过渡到稳定、民主阶段的间隔期，通常借由武力保护自身免受内外侵扰。过渡时期通常进行重大政治、社会或体制改革，包括自由公正选举、言论自由、保护人权和法治等措施以践行民主。正因如此，尽管并非所有情况都会发生，但过渡政权通常会经历严重内乱。上述原因也让过渡民主形式频频出现于后冷战时代，典型案例包括波兰、匈牙利、捷克共和国、西班牙以及葡萄牙。其产生也受多种因素左右，也有许多国家民主化因此失败的案例，例如缅甸。军方在过渡民主的几个案例中也举足轻重，非政治化的优势能使其有效履行职责。"
 trumpism_conservative: "特朗普主义"
 trumpism_conservative_desc: "\n\n\n\n£GFX_ideology_trumpism_conservative_banner\n\n\n\n\n\n§Y特朗普主义§!更可视作一场运动，涵盖了唐纳德·特朗普及其支持者的政治意识形态。它包括右翼民粹主义、右翼反全球主义、民族保守主义与新民族主义，以强烈的反自由主义信仰为特征。\n\n在特朗普的领导下，强力国家价值观、出生主义、美国优先为导向的政策相继出台。他轻松拿捏自己的运动，将不忠者从队伍中剔除。民粹派现已是运动的核心，始终将美国公民的利益放在首位。\n意识形态已固化。追随者们紧跟在民粹派身后。"
 fehlinger_doctrine: "费林格主义"
 fehlinger_doctrine_desc: "\n\n\n\n£GFX_GER_fehlinger_doctrine_ideology\n\n\n\n\n\n欢迎了解§2#费林格主义§!\n通过支持将§2#敌对国§!按现有内部行政边界拆分为全新的、更自由的市场民主国家来惩罚它们，使其完全融入自由世界！£GFX_GER_dont_at_me_blue_ti §2联合国§!£GFX_GER_dont_at_me_blue_ti §2经合组织§!£GFX_GER_dont_at_me_blue_ti §2欧安组织§!£GFX_GER_dont_at_me_blue_ti §2世贸组织§!，基于§2#前南斯拉夫§!的成功模式！"
