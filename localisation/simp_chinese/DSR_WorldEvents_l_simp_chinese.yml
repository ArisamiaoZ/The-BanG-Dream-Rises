## DSR News ##
 WORLD_DSR.1.t: "[Get_newspaper_header]德国统一社会党在内战中胜出！"
 WORLD_DSR.1.desc: "事情的发展超出了所有人的预料。经历德国内战的混乱，德国统一社会党如今业已统一全国。革命政府在柏林宣告了德意志社会主义共和国的成立，这场德国有史以来最具毁灭性和血腥的战争以共产主义者的胜利而告终。\n\n这之前，没人能想到这场“第二次十一月革命”会掀起多大的风浪，但它的确在这个被纳粹统治了三十余年的国家里取得了胜利。随着象征革命的旗帜在人民大厅塔顶上缓缓升起，德国乃至全世界都将迎来一场剧变。\n\n虽然德国统一社会党德国取得了胜利，但他们必须设法应对目前的艰难处境。东欧的混乱和不稳定状态仍在持续，而意大利和伊比利亚正警惕地盯着这个突然出现的红色政权。刚统一的德国遍地断壁残垣，纳粹的残余势力仍在尝试颠覆新生的共和国。外有强敌环伺，内部危机四伏，属于红色德国的未来仍处于不确定当中。许多人正在期待，这个意料之外的新德国将会给欧洲和世界带来怎样的变革。"
 WORLD_DSR.1.a: "人民的胜利！"
 WORLD_DSR.1.b: "布尔什维克？额……总比纳粹强。"
 WORLD_DSR.1.c: "什么情况？！"
 WORLD_DSR.1.d: "反共的堡垒投共了？"

 WORLD_DSR.2.t: "[Get_newspaper_header]欧洲共产主义联盟"
 WORLD_DSR.2.desc: "在那场撕碎德意志国的大内战开始时，大半个欧洲都陷入了混乱。团结协定很快土崩瓦解，各种游击队和抵抗势力纷纷揭竿而起，各路政治力量也都心怀鬼胎。曾今的专员辖区纷纷脱离了日耳曼尼亚方面的控制，陷入了多方内战。\n\n然而，让全世界都意想不到的事情发生了。曾今的大日耳曼国被愤怒的德国人民推翻了，一个崭新的社会主义德国自废墟中建立起来。随着德国国内形势的稳定和人民军队的组建，德国开始着手解决欧洲的混乱。\n\n短短数月时间，欧洲的形势发生了急剧的变化。随着克里姆林宫上空升起俄罗斯和德国的红旗，所有曾今的专员辖区国家如今都已在红旗下获得解放。笼罩欧洲三十年的纳粹阴霾已被一扫而空，取而代之的是共产主义的幽灵。有国际观察家指出，作为超级大国，德国不会停止革命的步伐，她会运用自身的国际影响力把革命散播到全世界。"

 WORLD_DSR.2.a: "三十年来褐色秩序，一朝搅得天翻地覆。"
 WORLD_DSR.2.b: "布尔什维克又回来了?"
 WORLD_DSR.2.c: "看样子德国要重回世界舞台了…"

 WORLD_DSR.3.t: "[Get_newspaper_header]反布尔什维克协定成立"
 WORLD_DSR.3.desc: "自1963年11月共产主义者在德国西北地区起义后，形势就变得一发不可收拾。曾被认为几个月内就会失败的共产党势力不仅至今都未被消灭，甚至已经站稳脚跟开始反攻。面临布尔什维主义这个共同的敌人，参与德国内战的各方势力纷纷摒弃过去的敌视态度，共同签订了停战协议，并集结兵力围剿共产主义者，希望能彻底粉碎这次起义。\n\n这场起义的具体情况尚不清楚，但从该协定的成立可以看出，它已经对纳粹构成了严重的威胁，甚至改变了德国内战的局面。目前OFN方面已对“反布尔什维克协定”的成立表示了谴责，其他政权尚未就此事做出评论。"
 WORLD_DSR.3.a: "头一回看到纳粹被吓成这样。"

 WORLD_DSR.4.t: "[Get_newspaper_header]红军旅组织在德国发动政变"
 WORLD_DSR.4.desc: "德国共产主义者赢得内战的胜利后，国内的政治局面尚未从混乱当中恢复过来，而革命领导人奥托·格罗提渥的离世则又加剧了这一混乱。最后，在内战中势力急速膨胀的德国激进组织“红军旅”对德国新组建的临时政府发动了一次政变，成功夺取了这个新生共和国的领导权。\n\n“红军旅”组织的领导人乌尔丽克·迈因霍夫向全国发表讲话，宣布红军派已经掌握政权。她在讲话中透露出对资本主义的极度愤慨和对纳粹主义近乎疯狂的憎恨，人们并不知道她是会将这些言论仅仅作为激励的口号，还是准备将它们付诸实施。无论如何，经过这次政变，革命后的德国再一次以全新的姿态站到了世界舞台上。"
 WORLD_DSR.4.a: "反正都是布尔什维克，应该差不多。"

 WORLD_DSR.5.t: "[Get_newspaper_header]雄鹰南望"
 WORLD_DSR.5.desc: "一个不可思议的消息从欧洲大陆上传来。就在不久前，德国人在德意边境降下了一场“致命冲击”，数百万颗炮弹落在了意大利的土地上。自从德国领导人迈因霍夫再一次将战火带到饱经风霜的欧罗巴大陆时，每个人都想到了会有这样每一天，只是没想到这一天会来的这么快。值得一提的是，据意大利媒体报道，不只是军事设施遭受了轰炸，还有大量的民房在这次轰炸中被摧毁。目前还无法确定是德军有意还是无意的摧毁了他们。\n\n就在炮击结束后的几小时后，德意志的装甲部队正式越过了德意边境。每个人都知道这意味着什么，欧洲大陆上最强大的两个国家正式交锋。针尖对麦芒。时隔两千年，日耳曼人再一次向罗马的独裁官发起攻势，不过这一次究竟鹿死谁手还是未知数……"
 WORLD_DSR.5.a: "这一次墓碑是为谁而刻？"

 WORLD_DSR.6.t: "[Get_newspaper_header]北欧托管区崩溃"
 WORLD_DSR.6.desc: "一般人可能很难想象，一向风平浪静的北欧竟然会在短短数月内就被新崛起的红色德国政府征服。不过如今，随着他们入侵意大利的失败，红色德国的势力范围也正在逐步瓦解。\n\n与此同时，曾被红色德国视为“全革命帝国中最闪耀的一颗明珠”的北欧托管区也在今日宣布了它的终结。托瓦尔·普罗尔已然引咎辞职，北欧三国再度迎来了它们的解放与自由。\n\n国际观察家推测，这可能只是红色德国势力崩溃的第一步，未来我们或许还能在红色德国内部看到更多倡导民主与自由的势力。甚至，红色德国可能再一次滑向内战的深渊。"
 WORLD_DSR.6.a: "丹麦算不算北欧？"

 WORLD_DSR.7.t: "[Get_newspaper_header]人民军在德国发动政变"
 WORLD_DSR.7.desc: "新诞生的红色德国很快便给了人们一点小小的欧洲震撼：短短数年，他们便迅速征服了大部分的周边地区，势力范围很快遍及欧亚大陆。不过在最近，德国托管区的崩溃引发了内部的混乱，一个令人震惊的消息从中传来。统一社会党人、前不列颠托管区总督马库斯•沃尔夫已于今天清晨带兵夺取了卡尔•马克思城（前日耳曼尼亚），并宣称迈因霍夫已被坦克炮弹炸死，人民军成功夺取了政权。\n\n虽然红军派的统治终结了，然而如今的德国已然是风雨飘摇。托管区内战不休，来自德国的力量投射已然损失殆尽。据称，马库斯•沃尔夫已经开始与自己曾经的战友，东欧起义军领袖维利•勃兰特展开接触。或许，我们将很快便能看见红色德国挺过这次动荡，重回世界超级大国的位置了。"
 WORLD_DSR.7.a: "德国被拯救了。"

 WORLD_DSR.8.t: "[Get_newspaper_header]第二次德国内战"
 WORLD_DSR.8.desc: "随着红军派政权对意战事失利，原先积压的民族与阶级矛盾在此刻一并爆发出来：先是人民军发动政变推翻了迈因霍夫的独裁政权，随后紧接而来的又是社会民主党与“新纳粹党”的起义。红色德国在顷刻之间土崩瓦解，这片在半个世纪以来被鲜血与不幸浸透的土地再一次没入战火。\n\n迈因霍夫与红军派长达数年的红色恐怖统治将德意志人民与德国彻底拖入了深渊，满溢着罪恶的根系如今已经结出恶果，其树干上发散出的枝条深入每个德意志人的脊梁，肆意吮吸着德意志人民的血肉。\n\n德意志社会主义共和国的崩溃带来的是整个欧洲的大混乱，截止到目前，原先受德国扶持的各个托管区已经彻底不复存在。此刻这已经不再是德意志一族人民的灾难，而是所有欧罗巴贫苦百姓的一场浩劫。美利坚合众国与大日本帝国纷纷对这场战争保持观望态度。所有人都不知道，德意志大地上的百姓何时才能不再流血流泪，何时才能获得真正的和平。无论怎么讲，现在战争的爆发已经成为了既定事实。"
 WORLD_DSR.8.a: "毁灭才是常态，生存只是例外。"

 WORLD_DSR.9.t: "[Get_newspaper_header]欧洲解放战争爆发"
 WORLD_DSR.9.desc: "自欧洲大陆的中心传来了新的惊天消息——刚刚成立的德意志民主共和国在完成了国内的战后重建之后，立刻发动了对欧洲其余法西斯势力的全面战争。德意志国家人民军越过边境，打了欧洲法西斯一个措手不及，摧枯拉朽地突破法西斯分子的一道又一道防线。德国国内几乎所有军队全部被投入到此次席卷整个欧洲的超大规模战争中，看起来他们有势在必得的决心。\n\n首个受到德国攻击的便是东欧地区的纳粹残余势力，他们在先前便已经组建了统一战线来对抗在德国盘踞的布尔什维克。黑衣与绿衣的庞大军队在东欧广袤的平原上发生了激烈交火，鲜血染红了大片大片的绿茵与河流，法西斯分子的暴行给当地的群众带来了极大生活影响。自由国家组织对此次战争持观望态度，并未作出表态。而有传言称，共荣圈已经开始干涉东欧，在前线作战的德军士兵手中出现了日械武器。但不论如何，欧洲的战火一波未平一波又起，让全欧洲与全世界的人民都不约而同地绷紧了神经。"
 WORLD_DSR.9.a: "我们必将胜利！"
 WORLD_DSR.9.b: "欧洲天翻地覆……"

 WORLD_DSR.10.t: "[Get_newspaper_header]德意志民主共和国"
 WORLD_DSR.10.desc: "黑暗的欧洲之心终于迎来了一抹曙光。随着德意志共和国制宪大会的闭幕，崭新的德意志社会主义政权——德意志民主共和国巍然屹立在欧洲的中心。这给了全世界的纳粹法西斯分子一记心灵上的重拳——纳粹的策源地已经归于赤旗之下，其在德国的一切残余已经被赤色的镰刀与锤头统统扫进了历史的垃圾堆，全球法西斯主义者哀鸿遍野，如丧考妣，纷纷表示要回到德国“光复德意志民族的祖国”。但这一切也只是停留在口头上而已，毕竟到现在为止，已经无人能够否认统一社会党在德国的绝对统治地位了。\n\n自由国家组织向统一社会党发去贺电，庆贺新共和国的成立，同时表示了愿意与新政权积极合作，共同消灭欧洲法西斯余孽的意愿。共荣圈则激烈谴责了统一社会党“破坏欧洲和平稳定局势”的行为，但统社党并未对此作出回应。德意志已经在战火中获得新生，这片饱经苦难与创伤土地之上的人民，终于有机会稍微停下来喘口气了。"
 WORLD_DSR.10.a: "从此踏上新征途。"
 WORLD_DSR.10.b: "褐色秩序变为红色……"

 WORLD_DSR.11.t: "[Get_newspaper_header]民主德国介入欧洲乱局"
 WORLD_DSR.11.desc: "在那场撕碎德意志国的大内战开始时，大半个欧洲都陷入了混乱，各种游击队和抵抗势力纷纷揭竿而起。曾今的专员辖区纷纷脱离了日耳曼尼亚方面的控制，陷入了多方内战。现在，各个专员辖区内命运的角逐已经落下了帷幕，纳粹的统治基本烟消云散，建立了亲柏林的红色政权或者是独立的民主政府。\n\n德国内战的最终赢家——德意志民主共和国重新把目光移到国外，重建前政权的所有势力范围。随着德国国内形势的稳定和人民军队的组建，德国开始着手解决欧洲的混乱。柏林开始组织他的外交力量，接纳合作者进入新的中欧秩序，国家人民军也正在摩拳擦掌，准备再次撕裂阻挡在德国新生霸权面前的任何反对者。自由国家组织对一部分前专员辖区新生政权表达了支持，提出德国应当尊重各民族自己的抉择。而有情报显示，共荣圈已经着手组织援助残余的纳粹势力，已有流出照片表明部分专员辖区士兵持有共荣圈产的武器。但不论如何，一个全新的秩序将要在欧洲大陆上建立，全世界都在忐忑不安的等待他的正式登场。准备着与他的交流，或是可能到来的全新冲突。"
 WORLD_DSR.11.a: "我们必将胜利！"
 WORLD_DSR.11.b: "欧洲能够恢复稳定吗？"

 WORLD_DSR.12.t: "[Get_newspaper_header]第二次法国内战打响"
 WORLD_DSR.12.desc: "自刚刚结束一场战争的西欧罗巴传来了一则令人震惊的消息——由西多斯执政的法兰西国政府在近日爆发了学生游行，而后这场骚乱逐渐发展为席卷整个巴黎乃至全法兰西的人民暴动。群众自发组建的义勇军摧毁了将南北法兰西分隔开来的巴黎墙，随后在南巴黎与法兰西国的政府军展开巷战。巴黎城一时间炮火喧天。\n\n而北法兰西政府借此机会，意识到解放整个法兰西、统一法兰西人民的国家的时机终于到来，如若不抓住这个良机，等到法兰西法西斯政府与意大利以及西班牙正式形成同盟，到那时北法兰西人民军的军事行动将会处处受限。人民共和国的领导层迅速通过决议，一夜间数十万的法兰西人民军跨过边境，如摧枯拉朽之势向着南方的法西斯政府推进而去，并迅速占领了整个巴黎。席卷全法兰西的工农革命终究还是到来了。\n\n国际观察家们的反应尚不明确。而意大利与西班牙已经开始蠢蠢欲动，时刻准备派兵开进法国。西欧大陆再次迎来了一场血腥的决死搏斗。"
 WORLD_DSR.12.a: "欧仁·鲍狄埃的意志归来！"

 WORLD_DSR.13.t: "[Get_newspaper_header]纽伦堡审判"
 WORLD_DSR.13.desc: "今天一则消息从柏林传来——民主德国终于在纽伦堡对纳粹高官们做出最后的审判，审判被称之为“纽伦堡审判”。法庭将审判所有前德国高官和各专员辖区的专员，其中几乎所有的被审判者都犯下了种族灭绝等罪行。\n\n而对此事件，全世界对这次审判倍感关注，而对于德意志民主共和国来说，这将是对过去的德国最彻底的切割，对于[DSR.GetLeader]而言，这将极大的加强人民对政权的支持程度，也加强了欧洲共产主义联盟各成员国对德意志民主共和国的信任度。"
 WORLD_DSR.13.a: "彻底清算！"

 WORLD_DSR.14.t: "[Get_newspaper_header]别洛韦日协议的签订"
 WORLD_DSR.14.desc: "在莫斯科的红星照耀下，东欧的各原苏联加盟国重新签订了建立苏维埃社会主义共和国联盟的条约，正式宣告了联盟的归来。\n\n新生的联盟却不同于过去的联盟，各加盟共和国有权同外国建立直接的外交、领事和贸易关系。但苏联本身却又是一个独立的主权国家。\n\n而且新联盟条约并未对西伯利亚正在混战的俄罗斯军阀做出什么态度，而哈萨克政府也并未对新联盟条约的签订做出回应。而对于欧洲共产主义联盟来说，这一举措极大的加强了联盟的团结度。"
 WORLD_DSR.14.a: "苏维埃共和国，强大而光荣！"

 WORLD_DSR.15.t: "[Get_newspaper_header]赤色海狮行动"
 WORLD_DSR.15.desc: "一则震惊的消息从不列颠群岛传来，德意志民主共和国正式发动了赤色海狮行动。\n\n这一军事行动被意大利和日本强烈谴责，并称赤色海狮行动为侵犯一个主权国家的军事行动，而美国对此拒绝做出回答。至于德国而言，进攻英国人民党控制之下的联合王国无异于彻底扫除前团结协定国家。\n\n尽管英军拼死抵抗，但德国国家人民军已经突破了英军的滩头阵地，人们认为英军很快便会被成建制消灭。有人注意到有多架运输机快速空降到盖特威克机场，随后，大量的装甲车从机场开出，直奔伦敦而去。"
 WORLD_DSR.15.a: "不列颠再度陷入战火中。"

 WORLD_DSR.16.t: "[Get_newspaper_header]利比亚暴动"
 WORLD_DSR.16.desc: "在意大利王国最近接踵而至的暴乱影响下，利比亚的群众也揭竿而起并对解放全国跃跃欲试。\n\n意大利王国对利比亚的局势声称还算拥有信心但同时称有境外势力对意大利的局势进行干涉。但从意大利军队大规模从突尼斯登录非洲来看，意大利拒绝了和平的可能性\n\n目前各国对此反应并不激烈，更多的是关心局势会不会进一步恶化。"
 WORLD_DSR.16.a: "利比亚也出问题了？" 

 WORLD_DSR.17.t: "[Get_newspaper_header]秘密军队组织在法国发起政变"
 WORLD_DSR.17.desc: "法兰西国总统[FRS.GetLeader]被秘密军队组织领导的政变所推翻，其任期也无疾而终。作为该国最有权势的民兵组织之一，当[FRS.GetLeader]试图在波尔多召集大会对北法兰西的政策，秘密军事组织果断对他采取了行动。\n\n法兰西国最终落入组织领导人拉乌尔·萨朗囊中，秘密军队组织的军国主义民族主义者现在可以在全国范围内大行其道，不受任何阻力，推行他们的政策。随着民兵与警察对内部异议施以镇压，军队已经开始在北法兰西边境集结。"
 WORLD_DSR.17.a: "愈演愈烈"

 WORLD_DSR.18.t: "[Get_newspaper_header]法国再统一"
 WORLD_DSR.18.desc: "历史的长河奔涌向前，再次验证了"分裂的国土终将归于统一"这一亘古不变的真理，法兰西共和国总统夏尔·蒂永以铿锵有力的声音向世界宣告：历经二十载的分裂阴霾终告终结，三色旗再次飘扬在统一的法兰西大地上。\n\n尽管众多学者认为阿尔及利亚地区事实上依然处于法兰西国政府实际控制之下，但总体已大势已去。\n\n目前罗马拒绝对此发表看法。"
 WORLD_DSR.18.a: "1871年大仇已报！"

 WORLD_DSR.19.t: "[Get_newspaper_header]恐怖分子袭击法国！"
 WORLD_DSR.19.desc: "今天，法兰西人民共和国全国在一起悲痛的新闻中醒来。有两枚炸弹分别在巴黎的共和广场和凯旋门前爆炸，并造成了32人死亡，另有五十二人受伤。虽然这并非自党卫军的政权被消灭以来第一起袭击案，但却是近十年来死亡人数最高的一起爆炸案，并且袭击发生在法国的首都——巴黎。这自然成为了最令公众震惊的袭击。\n\n尽管政府承诺将迅速进行调查，并将恐怖分子绳之以法，但目前已知可能造成袭击案的组织众多，最有可能的罪魁祸首推测是法国人民党或者勃艮第纳粹党残党。但对于法国人民而言，恐怖袭击和石油危机造成的经济崩溃只会让这个国家进一步陷入泥潭。\n\n目前，众多国家已经对法国发出了旅行警报。"
 WORLD_DSR.19.a: "卑鄙的乌鸦，在法兰西之魂前堕落了。"
 
 WORLD_DSR.24.t: "[Get_newspaper_header]斯洛伐克民主共和国爆发暴乱！"
 WORLD_DSR.24.desc: "一则震惊的消息从斯洛伐克传来，斯洛伐克共产党内部以亚历山大·杜布切克为首的领导人发动了对扬·戈里安的政变，目前扬·戈里安已逃往斯洛伐克东部，而首都布拉迪斯拉发已经被反对派占领。\n\n目前德国方面对此做出强烈回答，声称这是一场预谋已久的阴谋，而意大利方面则声称则是人民的胜利，并在外交方面上谴责了德国对于斯洛伐克人民的压迫。"
 WORLD_DSR.24.a: "真是意料之外。"
 
 WORLD_DSR.25.t: "[Get_newspaper_header]德国基民盟出任德国临时主席！"
 WORLD_DSR.25.desc: "一则消息从柏林传来，德意志民主共和国人民议院已经宣布，德国基督教民主联盟主席安德烈亚斯·赫尔墨斯出任德国临时领导人。\n\n由于此前石油危机造成统一社会党内部的不信任案影响，故选择一名非统社党的政治人物作为过渡时期的领导人不是什么意料之外的事情。\n\n但德意志民主共和国作为共产主义的堡垒象征，即便安德烈亚斯·赫尔墨斯只是出任临时主席这一职责，也被多数国家解读为统一社会党对德国的掌握已经不稳。"
 WORLD_DSR.25.a: "我已完全奉献，以我心与我手。"
 
 WORLD_DSR.26.t: "[Get_newspaper_header]匈牙利镇压斯洛伐克"
 WORLD_DSR.26.desc: "一则震惊的消息从斯洛伐克传来，一片混乱的斯洛伐克临时政府于今日被匈牙利人民军颠覆，首都布拉迪斯拉发的上空已经飘起了匈牙利人民共和国的国旗。\n\n目前世界各国都对匈牙利人民共和国擅自对兄弟国家出兵深感震惊，而同时也对德意志民主共和国对欧洲共产主义联盟的掌控力提出了质疑，目前柏林方面拒绝回答。"
 WORLD_DSR.26.a: "真是.. 奇怪"
 
 WORLD_DSR.27.t: "[Get_newspaper_header]德国镇压斯洛伐克"
 WORLD_DSR.27.desc: "今天的布拉迪斯拉发大街上，德国的坦克声轰鸣，而公然宣告反抗德国的亚历山大·杜布切克也已经被拍摄到暴毙在大街上。\n\n目前美国方面对这一行为表示沉默，而意大利方面则做出了最为强烈的谴责，声称这是公然的入侵。\n\n尽管在此次行动前，世界各国都对匈牙利方面的异动深感好奇，但直到德国方面镇压斯洛伐克结束，匈牙利都未作出任何反应。"
 WORLD_DSR.27.a: "必要之举"
 
 WORLD_DSR.28.t: "[Get_newspaper_header]德国自民党出任德国临时主席！"
 WORLD_DSR.28.desc: "一则消息从柏林传来，德意志民主共和国人民议院已经宣布，德国自由民主党主席约翰尼斯·狄克曼出任德国临时领导人。\n\n由于此前石油危机造成统一社会党内部的不信任案影响，故选择一名非统社党的政治人物作为过渡时期的领导人不是什么意料之外的事情。\n\n但德意志民主共和国作为共产主义的堡垒象征，即便约翰尼斯·狄克曼只是出任临时主席这一职责，也被多数国家解读为统一社会党对德国的掌握已经不稳。"
 WORLD_DSR.28.a: "但红旗仍迎风飘扬,他依然屹立在哪里。"
## DSR Europe News ##
 HUN_WORLD.9.t: "[Get_newspaper_header]匈牙利政变"
 HUN_WORLD.9.desc: "自欧洲大陆的心脏、肥沃的潘诺尼亚平原之上传来了令世人瞩目的消息——匈牙利纳粹主义政党箭十字党的领导人萨拉希·费伦茨，已经伙同从奥地利、巴伐利亚逃来的部分德国党卫军与国防军匈牙利驻军在匈牙利发动了一场军事政变，推翻了小霍尔蒂摄政王的王国政权，并且在极短的时间内取缔了匈牙利各地的旧行政机关，箭十字党的同僚们在全国各地迅速夺权，不过多久，反抗派系便被全部肃清。\n\n摄政家族在匈牙利长达数十年的执政，到这一刻总算是迎来了彻底的终结。美国与尚未稳定下来的德国纷纷对匈牙利王国的求救急电置之不理，而箭十字党则处决了大量的旧政府官员。这个新生的激进纳粹主义政权下一步的行动依然是未知数，但不管怎样，匈牙利已经改旗易帜，并且对外正展现出一个法西斯国家应当具有的野心——他们正在向着罗马尼亚的边境调兵遣将，谁也无法预测他们接下来的行动。"
 HUN_WORLD.9.a: "天呐！"

 HUN_WORLD.10.t: "[Get_newspaper_header]特兰西瓦尼亚大屠杀"
 HUN_WORLD.10.desc: "尽管布达佩斯当局实施了严密的信息封锁，针对特兰西瓦尼亚地区实施的大规模种族灭绝依然通过地下记者及逃亡难民的口中传出。原先处理犹太人、穆斯林、吉普赛人、残疾人与异见者的集中营现在塞满了罗马尼亚族，村庄被箭十字党民兵成片夷为平地，焚尸炉冒出的焦臭连同游击队的枪火与废墟的浓烟，自布拉索夫起遮盖了整片特兰西瓦尼亚。\n\n布加勒斯特方面宣布进行全国总动员，同时无限期关闭议会以应对匈牙利的“单方面极端挑衅”，匈牙利领导人费伦茨驳回了一切指控，声称这是“保证国家稳定与马扎尔民族纯洁免遭堕落犹太国家玷污的必要之举”。目前匈罗边境的双方军队皆已进入最高戒备状态。"
 HUN_WORLD.10.a: "巴尔干坠于血火之中，一如既往。"

 HUN_WORLD.11.t: "[Get_newspaper_header]匈牙利重夺南特兰西瓦尼亚！"
 HUN_WORLD.11.desc: "令人震惊的消息从巴尔干传来，在匈牙利的军队踏入布加勒斯特之后，罗马尼亚政府正式向匈牙利投降。罗马尼亚向匈牙利割让了整个特兰西瓦尼亚。历经千难万险，匈牙利人终于收复了自1920年失陷的特兰西瓦尼亚全境。箭十字党骄傲的向全世界宣布着匈牙利的胜利，箭十字党在匈牙利国内的支持度来到了空前的水平。群众们自发的走上街头欢迎凯旋而归的将士们，胜利万岁的口号震动着整个布达佩斯。反观国际社会，美国和日本强烈谴责了匈牙利在战争中犯下的暴行，意大利宣布这是欧洲右翼的又一次胜利。令人感到意外的是，德国对此次事件尚未置评，但根据小道消息称德国军队的军事调度正在急剧增加。"
 HUN_WORLD.11.a: "箭十字党赢了？"

 HUN_WORLD.12.t: "[Get_newspaper_header]罗马尼亚收复北特兰西瓦尼亚！"
 HUN_WORLD.12.desc: "席卷整个巴尔干北部的战火，随着罗马尼亚的全面胜利平息下来。在持续许久的作战当中，罗马尼亚政府军已经完全收复了于1940年维也纳仲裁中，被划给匈牙利的北特兰西瓦尼亚领土。随着布达佩斯一纸合约落笔，马扎尔民族试图挑战罗曼人霸权的行动宣告失败，匈牙利国内因战败而爆发的多场暴乱似乎要将这个国家彻底撕裂。而罗马尼亚政府则开始享用这来之不易的战果，并且着手该地区的重建。\n\n不约而同地，执掌世界的冷战三极均没有对这场战争的最终结果表态，北巴尔干的冲突似乎无人在乎。匈牙利民族工人国政府也许将因为此次战争堕入万劫不复之境，而罗马尼亚在战争前夕的混乱浪潮也正因此次胜利逐步消退。"
 HUN_WORLD.12.a: "巴尔干霸主保住了地位……"

 ROM_WORLD.9.t: "[Get_newspaper_header]罗马尼亚宣布戒严"
 ROM_WORLD.9.desc: "在匈牙利发生政变过后，位于巴尔干半岛东北部地区的罗马尼亚也做出了反应。罗马尼亚国内的政局稳定长期依赖于德国以及团结协定的庇护，甚至还依靠德国的力量除掉了试图夺权的安东内斯库与铁卫团势力。但罗马尼亚也因此付出了一些代价——南多布罗加被割让给保加利亚，北特兰西瓦尼亚则被割让给匈牙利，而罗马尼亚甚至没能在巴尔干半岛的争霸中分得哪怕一杯羹。\n\n如今匈牙利的激进派系已经夺权，并且在先前已经同罗马尼亚政府断交，开始向着边境大肆派出士兵。罗马尼亚内部议会却在对于匈牙利进行战略防御的问题迟迟未下决断，这让国内的军队大失所望。因此，罗马尼亚首相[ROM.GetLeader]率领着一派不满议会民主的军政官僚们，从特兰西瓦尼亚的前线向着首都布加勒斯特一路开拔过去，进入了布加勒斯特，宣布立刻解散议会取消选举，全国戒严，并且开始对匈牙利在边境地区的挑衅作出回应：一分为二的特兰西瓦尼亚已经剑拔弩张，双方都已经准备好为了自己的国家以及民族荣耀而战，甚至不惜一切代价。"
 ROM_WORLD.9.a: "和平是否还有希望？"

 ROM_WORLD.10.t: "[Get_newspaper_header]特兰西瓦尼亚战争"
 ROM_WORLD.10.desc: "一个震惊世界的新闻自南欧地区传来，匈牙利和罗马尼亚两国在多次边境擦枪走火后爆发了全面战争。自德意志社会主义者赢得内战后，大量外逃的纳粹残部致使匈牙利极速右转，新政府不断的煽动民族主义和仇恨思想，他们的目光聚焦在“特兰西瓦尼亚”地区，罗匈两国皆宣称特兰西瓦尼亚为本国领土，边境局势极速升温，士兵剑拔弩张。事实上每个人都预想到了最坏的结果，可谁也没想到它能如此迅速变为现实。\n\n欧洲地区的两大强权:德国和意大利目前均未对此事做出回应。不过根据小道消息，德国国家人民军出现了大量不正常的调动，斯洛伐克，乌克兰和波兰的部队也有所动作。"
 ROM_WORLD.10.a: "东欧再次浴火！"

## DSR international revolution News ##
 WORLD_DSR_IBR.1.t: "[Get_newspaper_header]全加泰罗尼亚大游行"
 WORLD_DSR_IBR.1.desc: "多年以来马德里政府对加泰罗尼亚地区的压迫早已招致其人民心中的不满和愤怒。以往，这种情绪被压抑在心底，但如今这种压抑被彻底释放出来了。加泰人民纷纷投身游行队伍，呼喊着独立自由的诉求。\n\n游行的导火索是7月11日在马德里举行的国家德比，比赛中巴塞罗那以1-0击败了皇家马德里。在皇马球迷多次冲场、球迷区爆发暴力骚乱后，马德里政府出动军警，扣押了全体巴萨球员并逮捕大量加泰球迷。随后，加泰人民要求放人的抗议呼声也被政府强行镇压。这一系列事件彻底激化了紧张局势，从13日开始，参与游行抗议的人越来越多，最终成为全加泰范围内的一次大游行。\n\n马德里政府已宣布将“采用强硬手段”以应对抗议者。同时，有消息称，活跃于加泰地区的独立武装和左翼组织已经开始集结。这次游行最后是将会归于平静，还是把事态引向更激进的结果，仍有待进一步观察。"
 WORLD_DSR_IBR.1.a: "自由的呼声响彻伊比利亚。"
