 WORLD.584.t: "[Get_newspaper_header]德国赢得1966年世界杯"
 WORLD.584.d: "柏林高奏凯歌，伦敦一片死寂——德国在加时赛以3比2绝杀英格兰，不仅捧起雷米特杯，更使现代足球发源地的夺冠梦想再度破灭。英格兰队曾在马德里赛场占据优势，却在常规时间结束前15秒被攻入一球，加时之后终与冠军失之交臂。\n\n赛事结束后德国球迷为他们国家新生以来的第一次夺冠而欢呼雀跃，德国球迷骄傲的举起黑红金三色旗欢呼。而英格林球迷将失败的怒火转向德国队与主办方伊比利亚，会场内多次爆发针对德国队与德国球迷的暴力事件，德国政府与赛事主办方伊比利亚联盟强烈谴责了这些暴力事件。对于曾遭德国纳粹铁蹄践踏现今又在地缘上孤立无援的国度而言，此番再度折戟德国国家足球队显得尤其苦涩。 卫冕冠军巴西同样铩羽而归，这支曾连续两届夺冠的劲旅竟在小组赛阶段就惨遭淘汰。"
 WORLD.584.a: "一场体育盛事，却是草草收场！"