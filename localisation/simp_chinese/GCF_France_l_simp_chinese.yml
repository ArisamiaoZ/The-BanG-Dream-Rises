 GCF_Charles_Tillon_sec_desc: "§Y共和国国防部长\n法国共产党\n共产主义§!\n--------------\n在长达二十余年的抵抗运动中，夏尔·蒂永目睹了莫里斯·多列士、雅克·杜克洛等无数战友的牺牲。他早已接受了一个残酷的现实——法兰西的解放或许不会在他有生之年来临。这个悲观的预言曾被他暗自祈祷是错的，但历史却以更荒诞的方式证明了他的错误。\n\n1963年，当德国内战的硝烟散去，红色德国的军队将希姆莱的党卫军残党清扫干净后，在这片浸透鲜血的土地上重建了法兰西共和国。命运就这样以戏剧性的方式，将"解放"这份夏尔·蒂永不敢奢望的礼物，塞进了他布满老茧的手中——尽管只是北部的残缺版图。\n\n但事与愿违，加斯顿·德费尔击败了他，并成为这个新法国的总统，而同时夏尔·蒂永也明显察觉到加斯顿·德费尔已经过于激进，但他也已无心阻止。"
