##简介##
 POLITICS_GCF_LE_CONSEIL_COMMUNISTE_FRANCAIS_DESC:0 "在塞纳河畔上空飘扬的三色旗见证下，一个崭新的红色法兰西——北法兰西人民共和国从勃艮第的废墟之中诞生。新生的北法兰西该驶向何方？在这片已被蹂躏的不成样子的土地上，形形色色的反动派仍然盘踞于此——党卫军残兵、德格雷尔瓦隆师、以及各路法西斯势力，都对法国的人民政权虎视眈眈，妄想有朝一日将暴政和压迫重新施加于这片土地。曾经黑太阳所到之处，如今遍地是饿殍残垣。人民共和国全国上下百废待兴，重建工作亟需完成。\n\n法兰西人民共和国并未指明单独一个人作为人民共和国的领导人，而是依照旧法兰西共和国制度下所造就的“国民议会”的形式，设立起了一个由法国共产党主导的名为“人民议会”的权力机构，让法国人民能够决定整个国家未来的方向。可以肯定的是，在未来一段时间里，人民议会将带领法兰西人民共和国重现1871年的精神。"
 POLITICS_CHARLES_TILLON_DESC: "在长达二十余年的抵抗运动中，夏尔·蒂永目睹了莫里斯·多列士、雅克·杜克洛等无数战友的牺牲。他早已接受了一个残酷的现实——法兰西的解放或许不会在他有生之年来临。这个悲观的预言曾被他暗自祈祷是错的，但历史却以更荒诞的方式证明了他的错误。\n\n1963年，当德国内战的硝烟散去，红色德国的军队将希姆莱的党卫军残党清扫干净后，在这片浸透鲜血的土地上重建了法兰西共和国。命运就这样以戏剧性的方式，将"解放"这份夏尔·蒂永不敢奢望的礼物，塞进了他布满老茧的手中——尽管只是北部的残缺版图。\n\n如今，这位白发苍苍的抵抗领袖站在爱丽舍宫的阳台上，胸前的总统绶带映着三色旗的光辉。但他知道，真正的战斗才刚刚开始。那个在1871年巴黎公社烈火中诞生的理想法兰西，那个活在千万工人歌声中的自由国度，终将由他亲手从历史的灰烬里锻造重生。"
 POLITICS_POPPY_HENRI_GROUES_DESC: "对于亨利·格鲁埃来说复兴这个词寓意着他对崭新的法兰西第四共和国的期望，他在过去无数次的在下水道期盼三色旗能够再次悬挂在凯旋门下方，如今，这一个目标得以实现......\n\n他将坚定不移的将自由，平等，博爱的三色旗高高举起，期待他永挂于法兰西的每一处交流，他过去是自由的法兰西人的代表，现在也是，未来也是。"
