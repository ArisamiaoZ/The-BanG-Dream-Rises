 GCF_RM.8.t: "雨果的遗产"
 GCF_RM.8.desc: "克劳德-米歇尔·勋伯格正撰写着剧本，他几乎写好了悲惨世界大部分的过程，却迟迟无法定下有关于1832年巴黎共和党人起义的片段。1832年巴黎共和党人的起义是失败的，但如何突出他们的悲壮，却成了他脑海中的一个难题。他可以用一首激昂的音乐来展现七月王朝在面对共和党人时的无能为力，来承托共和党人的光明面，用以比较后来的没落来渲染法国人民对共和国的渴望。\n\n但这也太突兀了，他不乐意那么写。阿兰·鲍伯利作为他的搭档，则正在完善冉阿让的离世片段，但他总觉得在最后能增加一个曲目来表达后世将会把黑暗的七月王朝来推翻。此刻的窗外，传来了国际歌的歌声，这是红旗下的巴黎的日常，虽说马赛曲依然是法国国歌，但国际歌也成为了第二国歌，被年轻的共产主义者高声歌唱。\n\n“他们又在唱国际歌了，我想如果国际歌在那个年代就诞生的话，那么雨果一定会写共和党人高唱国际歌冲上了将军的灵车。” 克劳德-米歇尔·勋伯格笑着说道。\n\n阿兰·鲍伯利被这番话逗笑了，他转身拿着《且待明日》的片尾唱到：“若你爱你的邻舍，你便离上帝更近…. 这是最后的斗争，团结起来到明…”阿兰·鲍伯利突然呆住，就连克劳德-米歇尔·勋伯格听到这段也不免愣住了。\n\n“稍等，我知道怎么写了。” 克劳德·米歇尔·勋伯格和阿兰·鲍伯利一同说道。"
 GCF_RM.8.a: "鲍伯利拿起了纸，勋伯格则开始写起了曲谱"
 GCF_RM.9.t: "依人民的意志"
 GCF_RM.9.desc: "巴黎的体育宫内，挤满了前来观赏悲惨世界音乐剧的人民，他们有的来自德国，意大利，俄罗斯。作为第一次演出，音乐剧的演员们还有点紧张，此刻，他们来到了ABC咖啡馆的片段，其中一个人唱到：“红，是愤怒的热血沸腾。黑，是被抛弃的旧世界。”\n\n现场的众人有许些不懂得法语，但也被带入到音乐剧那高昂的音乐中，蹩脚的模仿着语调在台下低声的跟唱着。“时间到了！让我们给它激烈无畏的欢迎，让我们走上街头抗争……”台上的演员站在桌子上，对着会场的观众大声唱到。“人们会一个个倒向我们，人人都会响应我们的号召！”\n\n会场上响起一阵旋律。会场上的灯以蓝，白，红照亮了整个舞台和身后的观众，群众们知道这首歌的台词，他们集体跟着唱了出来。"
 GCF_RM.9.a: "“为了人民的意志，也为了进步的发展..”"
 GCF_RM.10.t: "审判秘密军事组织"
 GCF_RM.10.desc: "“开庭！”随着法官手中的重锤落下，前秘密军事组织首领拉乌尔·萨郎被两名法警押到了被告席上。\n\n当这位前秘密军事组织的领头羊被押送至被告席后，检察官开始了他的指控：“被告拉乌尔·萨郎，本法庭指控你犯有叛国、危害民族团结、谋杀、侵吞国家财产等罪行，请问你有什么要为自己辩解的吗！”\n\n“哼，想杀你就杀吧，我还没怕过谁，但你们这帮家伙给那帮德国来的共产党干活还好意思说我吗！”拉乌尔·萨郎说着说着情绪激动了起来，幸好法警摁住了他才没出现什么特殊情况。\n\n“砰，肃静！”法官挥锤整肃了法庭纪律后，轮到了检方的发言。\n\n“是啊，你以前收希特勒分子的钱还有卖柏飞丁的时候怎么没想起来自己是法国人呢！”\n\n说完，检察官将一个黑色封皮的笔记本翻开并念出了里面的内容，他说道：“1960年7月23日柏林入账20万马克、1961年12月14日从布列塔尼运进300kg柏飞丁至波尔多、1962年5月23日瑞士边境运进200支sig510步枪、30kgtnt炸药……”\n\n检察官滔滔不绝的念诵着这些年来秘密军事组织的账目，而这支地下游击队的丑恶之处也随着这些数据的公布而愈加清晰起来，至于拉乌尔本人，他不断的咆哮着“这些都是假的，这些都是他们骗我的！”\n\n这样的话，当检查官念完这些账目时，拉乌尔瘫坐在椅子上辩解道。"
 GCF_RM.10.a: "“我……我也是为了拯救祖国才不得不这么做的，至少我肯定比你们强……”"
 GCF_RM.11.t: "审判法国人民党"
 GCF_RM.11.desc: "针对法国人民党首领皮埃尔·西多斯的审判开始了，这位前国家领袖即将面对自己接下来的命运。\n\n“被告皮埃尔·西多斯，你被指控犯有破坏民主罪、侵犯人权罪和叛国罪，对此你有什么要辩解的吗！”\n\n“嗯，法官大人，我不否认我在担任法兰西国总理期间曾对暴乱做过一些过激的镇压，但如果您认为这就能够给我定罪那未免过于鲁莽了。”\n\n西多斯为自己辩护时还是像平时一样温文尔雅，一点都不像一位被告，而是更类似于一位经验丰富的律师。\n\n“是吗，那这些是什么呢？”\n\n法官将一份西多斯亲笔签名的手谕展示出来，里面的内容是向首都波尔多的城防部队下达的开火指令。\n\n但西多斯却微笑着对此发表了自己的见解：“没错，这的确是我本人下达的命令，但我也是为了维持首都秩序才出此下策。”\n\n他的话让法官心中升起一股邪火，他强忍怒气尽量用平和的语气对他说道：“难道你就不对自己的开火令感到愧疚吗，你睡觉的时候就没想过那些枉死的爱国者吗！”\n\n“我当然是会感到愧疚的，但是我……没得选！”\n\n西多斯的话中带了些许无奈，也许是因为他治下的国家即是带有天主教色彩的法西斯政权也一个听命与纳粹对傀儡，但无论如何他的罪都是不能被容忍的，最终法庭下达了对他的判决。"
 GCF_RM.11.a: "终身监禁，不得假释！"
 GCF_RM.12.t: "合理的评价贝当"
 GCF_RM.12.desc: "加布里埃尔，他作为一名波尔多学生运动出身的教育工作者表示：“贝当元帅终究还是为祖国做出贡献的，他的错误要批评，但一战时没有他法国可能会遭遇更大的麻烦。”\n\n可同样负责编撰教材的卡罗特则有相反的看法，他认为：“正是贝当这种见小利而舍大义的人才让法国陷入到深重的苦难当中，正是因为他对共产主义的恐惧才会出卖祖国和人民，即使国家遭受前所未有的屈辱，人民生活在水深火热之中也要保持自己所在阶级的利益。”\n\n至于卡罗特有这种看法的原因可能是与他曾经在勃艮第控制区内开始地下法语学校的经历有关。\n\n最后两人都没能说出对方，这件事严重影响了新版教材编撰的速度，甚至可能导致教材无法按期完成，因此这件事将如何评价贝当这个问题通过教材编撰组扩散至了整个教育部，后来甚至引起了法国现任总统亨利格鲁埃的注意，为此他不得不亲自指示教材编撰组和教育部。\n\n他的指示是……"
 GCF_RM.12.a: "“一战的英雄，二战的耻辱”"
 GCF_RM.13.t: "对法奸行为的反思"
 GCF_RM.13.desc: "在一次常规的对德出访中，阿尔伯特·乌祖里亚斯接受了一位德国红旗报记者的采访。\n\n记者问道：“请问您怎么看待包括维尼扬古、德雷格尔和莫德雷尔等纳粹合作者中的代表人物呢？”\n\n面对记者的询问，阿尔伯特整理了一下西装衬衣的领子后回答道：“我丝毫不怀疑他们对自己代表的组织和阶级的忠诚，而在他们心中这种忠诚凌驾于祖国的利益之上，即使他们常常把祖国民族等词语挂在嘴上。”\n\n“先说维尼扬古，他是贝当的接班人，不仅延续了傀儡政府的基本政策，而且进一步拉近了与纳粹政权的距离，也许他真的相信纳粹主义可以为祖国谋取什么好处，但目前为止他的行为只不过是给法国人民带来了深刻的苦难，然后是德雷格尔，当年我们在勃艮第国秘密活动的时候他手下的查理曼师便是我们的一个重要威胁，虽然他对希姆莱的忠诚随着时间的流逝变得无比脆弱，但是他在勃艮第崩溃后煽动民族仇杀与袭击共产党和复兴党民兵的行为还是给我们带来了不小的麻烦，而至于莫德雷尔……”"
 GCF_RM.13.a: "那家伙只是个跳梁小丑罢了"
 GCF_RM.14.t: "赞扬新社会运动"
 GCF_RM.14.desc: "最近，新社会运动得到了全社会范围内的广泛关注，为此共和国总统在记者招待会上提及了这件事。\n\n他表示：“实现解放并非只是推翻原先的反抗政府就能够完成，它还需要与民众的现实生活深度的结合，为此我们党力主推行新社会运动，在南方政府统治下，雅克·索瓦诺主张以解放思想为核心，新社会运动能够在南方政府统治之下继续革命，将1871年的精神加以巩固，这便是新社会运动。"
 GCF_RM.14.a: "“前进，同志们！”"
 GCF_RM.15.t: "咨询人民议院"
 GCF_RM.15.desc: "致尊敬的人民议院\n\n“内战前的时间就像指缝里的水一样飞速流逝，不知不觉间我国在社会各界的努力之下已经走出了自1941年以来的屈辱与黑暗，但是新社会同样要面对新问题，我们希望能够获得议员们对进一步完成国家经济社会主义化与教育改革的珍贵意见，为此我特意向人民议院询问关于这两件事情的建设性意见，我们会尊重人民议院的提议，希望能够在即将召开的议会中获得各位议员支持与肯定。"
 GCF_RM.15.a: "好的"
 GCF_oil.1.t: "石油危机"
 GCF_oil.1.desc: "来自中东的消息彻底打乱了这个国家的正常秩序，尽管柏林信誓旦旦的承诺石油危机不会在欧洲共产主义联盟范围内上演，但群众抢购商品的现象越发明显。可以说，这就是末日临头的恐慌潮。\n\n而同时，来自南法的残党消息愈发频繁，他们时不时冲入城镇对着天空放几枪，等到了国民自卫军出现的时候则又退回到乡下，如此反复让我们的国民自卫军苦不堪言。\n\n更糟糕的是，根据我们的经济学家预测出来的数据，未来几周内，共和国的经济都将会一路下滑！而至于什么时候能够上升，则是一个未知数。"
 GCF_oil.1.a: "维持住啊，经济。"
 GCF_oil.2.t: "爆炸案"
 GCF_oil.2.desc: "今天下午2点42分，在巴黎的共和广场的雕塑上，突然出现一道闪光，紧接着是一道巨响，现场共有12名法国公民被盖上白布，另外还有21人具有不同程度的受伤，3点的时候，警车的警报还有救护车的警报整天响，无数法国人见证着这一堪比耻辱的时刻。\n\n而令所有人意想不到的是，在全城进入紧急状态后不到2小时，大约在下午4点15分的时候，在凯旋门前自发前往哀悼的法国群众中突然出现数道闪光，然后是一道巨响，现场爆发出来的气流让凯旋门下的广场人群被吹倒在地，紧接着是人群的哭喊声。而后大约有20名法国公民被盖上白布，抬了出来，另外还有31人有不同程度的受伤。\n\n这一天结束的时候，巴黎警方已经初步查询出部分炸药是源自原纳粹德国党卫军的仓库内，但这并不足以平息民愤。\n\n第二天上午，尽管大部分国家外交部都对恐怖袭击案中丧失生命的平民慰问，但德国、波兰、俄罗斯、英国、美国，日本、中国、意大利等国家依然向法国发出了旅游警报。"
 GCF_oil.2.a: "天啊！"
 GCF_oil.3.t: "悲剧过后"
 GCF_oil.3.desc: "“一切都毁了！”[GCF.GetLeader]喃喃自语道，他的办公桌上摆满了爆炸案的报告，“我让法军把注意力放在了南方，但我实在想不到。”\n\n他以至于哭了出来，一旁的秘书看见这番情景也不知如何是好，于是退出办公室等待着总统心情好转。\n\n[GCF.GetLeader]在心情稍微好了点后，拿起了电话，他翻了翻电话簿，找到了达索的电话，拨通了出去。"
 GCF_oil.3.a: "“赶紧去找法国人民党的踪迹！”"
 GCF_oil.3.b: "“去查一下意大利人干了什么！”"
 GCF_oil.3.c: "“去查一下是不是党卫军残党！”"
 GCF_oil.4.t: "法国人民党"
 GCF_oil.4.desc: "[GCF.GetLeader]等了3天，在第四天的早上，他终于等来了他想要的报告，但他却只得来了短短的几句话。\n\n“在已抓捕的法国人民党高层党员中，已知他们只计划在部分地区发动骚扰，但并没有对巴黎执行任务。”秘书汇报着，“所以，我们找错人了...”\n\n话未必，秘书就被[GCF.GetLeader]扫过来的书籍差点打伤了脸部。\n\n“该死的！”"
 GCF_oil.4.a: "秘书退出了办公室，等待着共和国总统恢复理智。"
 GCF_oil.5.t: "意大利"
 GCF_oil.5.desc: "[GCF.GetLeader]望着汇报表上的内容，他的表情从喜悦再到愤怒最后演变为了狂怒。\n\n他的内心已经完全崩溃的怒骂着：“该死的，究竟是谁？”\n\n一旁的秘书看着这一幕，慢慢的后退，选择退出办公室。在关上门后，他既庆幸自己没被波及，也为法国的未来感到了许些的担忧。"
 GCF_oil.5.a: "也许袭击者永远不会被人知道了"
 GCF_oil.6.t: "查理曼师"
 GCF_oil.6.desc: "“我们判断正确！”达索走进[GCF.GetLeader]说道，“党卫军查理曼师借着石油危机，对巴黎发动了恐怖袭击。”\n\n“好的，你知道他们大概在哪里吗？”[GCF.GetLeader]抬头询问达索，达索点了点头，“里尔附近都有他们的宣传海报出现，我推测他们在那一带活跃。”\n\n“派遣法军去搜寻他们的踪迹，我们必须给人民一个交代。”[GCF.GetLeader]说完，转过椅子望向了窗外。"
 GCF_oil.6.a: "“他们早该被扫进垃圾桶了。”"
 GCF_oil.7.t: "查理曼师的覆灭"
 GCF_oil.7.desc: "克里斯蒂安·德拉玛齐埃从未想过，他们那么快就查出是查理曼师执行了这次行动，现在他的部队正快速撤出里尔，逃往法国南方。\n\n“小心，直升机！”有一名队员对着天空的直升机喊道，“隐蔽隐蔽！”\n\n部队快速藏匿在草丛中，但这却也给共和国法军绝佳的时机，克里斯蒂安·德拉玛齐埃很快分辨出直升机的引擎声里还有坦克的引擎声，其中一名队员忍不住从草丛中抬头，却只见不远处3台AMX-30和4台AMX-10P步兵战车快速朝他们的部队靠近。\n\n“敌军！”查理曼师其中一名士兵快速起身开火，但也暴露了己方位置，一发弹夹还未打完，那名士兵就被AMX-10P打成了碎渣。\n\n“快，起身开火！”克里斯蒂安·德拉玛齐埃怒骂着，“谁暴露的。”但话还未完，AMX-30的榴弹便打在他旁边。"
 GCF_oil.7.a: "那天稍晚的时候，附近的居民都在讨论着今天突然的枪火声。"
 GCF_oil.8.t: "共和国情况"
 GCF_oil.8.desc: "目前，共和国的经济正在持续下滑，如果在不找出解决方案，那经济崩溃只是迟早的问题。\n\n而目前的群众对未来的走向充满了迷茫，如果我们不能够安抚好群众，那么引发新一轮抢购并导致混乱只是时间问题。"
 GCF_oil.8.a: "快点找出解决方案！"
 GCF_oil.9.t: "寻找解决方案"
 GCF_oil.9.desc: "“总统先生。”秘书走进来，看了看手中人民议院发来的解决方案建议，开口说道，“目前主流观念是建议我们在地中海同意大利开展石油开发竞争，在海上寻找到新的石油并运回马赛。”\n\n[GCF.GetLeader]点了点头，示意秘书继续开口说道，“而同时，也有观念认为我们应该向德国求援。”\n\n秘书说完等了几秒，见[GCF.GetLeader]实在没有反应，便开口问道，“所以，我们该执行哪个方案？”"
 GCF_oil.9.a: "同时执行！"
 GCF_oil.10.t: "法国求援"
 GCF_oil.10.desc: "我们的盟友——法国的经济目前岌岌可危，且现在的政府正式向德意志民主共和国政府发出了求助信息，但由于前几天的爆炸案问题，[DSR.GetLeader]特意嘱咐要在法国边境加强巡逻。\n\n但最终决定权还是在国务委员会手中。"
 GCF_oil.10.a: "不行"
 GCF_oil.10.b: "同意支援"
 GCF_oil.11.t: "德国的消息"
 GCF_oil.11.desc: "至：法兰西人民共和国外交部\n\n我国十分了解贵国在面对石油危机的危机上充满了许多问题，我国同贵国的共产主义战友情绝不允许贵国单独面对此些问题，但出于我国也面临的较大的经济危机，故此，我们只能由衷的希望贵国能够走出低谷。\n\n德意志民主共和国外交部。"
 GCF_oil.11.a: "他们能不能给予点除了口头的帮助？"
 GCF_oil.12.t: "德国的消息"
 GCF_oil.12.desc: ""至：法兰西人民共和国外交部\n\n我国十分了解贵国在面对石油危机的危机上充满了许多问题，我国同贵国的共产主义战友情绝不允许贵国单独面对此些问题，现我国已调派一定数量的石油列车，愿贵国能够早日走出低谷。\n\n德意志民主共和国外交部。""
 GCF_oil.12.a: "很好！"

