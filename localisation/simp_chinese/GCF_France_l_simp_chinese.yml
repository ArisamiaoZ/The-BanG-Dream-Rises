 GCF_RM_Pacify_the_masses_desc: "石油在国家市场上出现供应短缺后，首当其冲的便是平民。除去工业领域外，石油对于我国的民生事业也有着非常重要的作用，如今油价暴涨，民众不管是工作还是生活方面都受到极大影响，他们的不满正在郁积。复兴党执政的合法性来源于广大法兰西人民群众的支持，如若我们不能及时安抚他们，一场更大规模的暴乱将会席卷整个国家，复兴党的政权到那时也将岌岌可危。"
 GCF_RM_Suppressing_oil_prices: "压制油价"
 GCF_RM_Suppressing_oil_prices_desc: "正因为石油在全国工业生产与公民生活中极高的地位，我们的共和国才应该在此刻英勇挺身而出，运用共和的铁拳与复兴党的强制力把石油从高价的神坛上重新打下去。这是为了维系复兴党政权稳固所必行之事。"
 GCF_RM_Finding_solution: "寻找解决方案"
 GCF_RM_Finding_solution_desc: "暂时压制住油价并不能从根本上解决国内石油短缺的问题。如若我们不能够从外部寻找解决方案，或者是寻求其他盟友们的帮助，则油价会极速回升，原先安抚民众的口号也将成为空头支票。我们必须从外部寻找解决方案。"
 GCF_RM_Exploring_Oil: "寻找地中海石油"
 GCF_RM_Exploring_Oil_desc: "历史给予法兰西国民的禀赋，便是积极探索与勇于奋进的崇高精神。既然国内的石油已无法支撑消费与生产，那么就从外部寻求新的石油来源。在南部海岸线与地中海地区勘探石油储备，由此便成了新的石油开源手段。"
 GCF_RM_find_help_in_ECU: "在欧共盟内寻求帮助"
 GCF_RM_find_help_in_ECU_desc: "欧洲共产主义联盟建立的初心，便是尽可能为所有欧洲社会主义民主国家提供各层面上的援助。既然如此，向德国与高加索地区请求石油化工资源的援助，便成为了我们对外交流的首选。欧共盟实力最为强大、威望最高的人民国家——德意志民主共和国，一定不会拒绝我们在困难时期的要求，我们有这份底气。"
 GCF_RM_Temporary_relief_oil: "临时缓解"
 GCF_RM_Temporary_relief_oil_desc: "经过复兴党政府与全法兰西公民在危机时刻的艰苦奋斗与竭力抢救，我们的公民国家终于是暂时摆脱了危险。石油供应逐渐恢复正常，市面上的石化资源价格也开始下沉，广大法兰西公民重新投入到自己的工作之中。目前我们可以骄傲地向全世界宣布：法兰西的石油经济已经开始走向复苏的正途了。"
