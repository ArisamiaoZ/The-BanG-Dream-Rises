 GCF_Jacobin_constitution_law_desc: "法国人民庄严宣告，他们热爱1789年的《人权和公民权宣言》所规定的人权和国家主权的原则。\n\n根据这些原则和人民自由决定的原则，共和国以自由、平等、博爱的共同理想为基础的新体制。\n\n§i共§!§W和§!§V国§!\n\n第一条：§i法§!§W兰§!§V西§!革命共和国是统一而不可分割的共和国。它保证所有公民，不分出身、种族或者宗教，在法律面前一律平等。它尊重一切信仰。\n共和国的国旗是§i蓝§!、§W白§!、§V红§!三色旗，或在其中添加国徽的三色旗。\n共和国的国徽是中间是红星照耀下的断头台，周围是麦穗蓝白红三色徽，国徽周围的红色飘带上写有“1789”和“1871”，下方的飘带上写有“公社万岁！”\n国歌是《马赛曲》。\n共和国的口号是：自由、平等、博爱。\n第二条：法兰西革命共和国一切权力归属于人民。\n\n人民的区别\n\n第三条：法国人民为了行使主权而划分为区人民会议。\n第四条：法国人民为了行政和司法而划分为县和市。\n\n人民的主权\n\n第七条：人民包括法国公民的全体。\n第八条：人民直接选出代表。\n第九条：人民委托选举人选举各大省人民议会议员，刑事审判官和公共仲裁人。\n第十条：人民认定法律。\n\n人民议会的职责\n\n第五十三条：人民议会提出法律并发布命令。"
