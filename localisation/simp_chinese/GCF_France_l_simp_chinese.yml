##开局国策
 GCF_La_France_de_demain: "明日的法兰西"
 GCF_La_France_de_demain_desc: "当火红的太阳于塞纳河畔升起之时，曾经饱受创伤与苦楚的黑暗之地迎来了新的一天。崭新的人民政权如同一柄利刃将整个法兰西的历史劈为两面，一面是过往饱经奴役、压迫的黑暗时代，一面是如今焕发出新生希望的辉煌时代。社会主义的新体制给法兰西的土地带去了新的光明与希望。\n\n塞纳河的流水潺潺东去，将所有旧日党卫军政权的黑色污渍一并洗涤，同时也将整个法兰西的土地分为两半。而如今我们已手握半壁江山，这是在德国人民军帮助下，由我们英勇的人民创下的鲜红战果，新生的共和国将竭尽全力捍卫法兰西人民以决死斗争换来的崭新社会，为此我们将不惜一切代价。\n\n公民们武装起来！，排列好你们的队列！\n前进！前进！\n让敌人的鲜血，灌溉我们的田园！"
 GCF_Rebuilding_parties: "重建政党"
 GCF_Rebuilding_parties_desc: "在昔日党卫军的统治之下，北法兰西的政党体系被彻底摧毁，而现在随着法兰西的解放，重建政党的呼声也一日高过一日。PCF、RE、UDF、LR、PR的宣言也陆续公布，吸引着被废墟摧残的人民。我们自然会承认他们的建立与对于祖国的热爱。我们不会限制他们重组政党的活动，因为自由是我们永恒的追求，政治自由也不例外。"
 GCF_Rebuilding_govement: "重建政府"
 GCF_Rebuilding_govement_desc: "党卫军在法兰西所做的一切都算不上良好，党卫军的政府与其说是一个政府，倒不如说是一个由秘密警察控制的大型集中营。所以我们必须从基层开始一步步重建政府，这是一个漫长的工作，但我们的热情不会因为往日的黑太阳而退缩。只有建立一个崭新的政府，才会让法兰西重新散发生机，从而让金色的麦浪随着风自由的摇摆。"
 GCF_political_stance_party: "确定各党政治立场"
 GCF_political_stance_party_desc: "随着政党重组的稳步进行，我们也应当明确每一个政党的政治诉求和政治主张。所以我们会选择仔细研究他们所发布的宣言与他们的行为、同时也会让他们明确公布自己的政治主张，从而确保不会有人误解任何政党的理想。\n\n我们会确保所有的人能够在新生的法兰西正确的传达自己的声音，让所有人都能肆意展露自己的才华，自己的热情。"
 GCF_Drapeau_de_la_Republique: "重举共和国之旗"
 GCF_Drapeau_de_la_Republique_desc: "第三共和国从诞生的第一天起就浸泡在腐朽之中。政客们安于现状，任由脓疮溃烂——维持摇摇欲坠的牌桌，远比掀翻它要划算得多。如今提线人跟着他们的主子上了绞刑架，那些被背叛的革命誓言碎在泥里，而我们要做的，是重新举起沾满泥污的共和旗帜。\n\n自由、平等、博爱之旗！"
 GCF_RIP_burgundy: "埋葬德意志化"
 GCF_RIP_burgundy_desc: "若要用一个词定义这片土地，“轮回”再合适不过。百年来，法德两国的恩怨如同永不落幕的戏剧，军队的铁蹄与谈判桌上的刀光在此反复交替。那些卑躬屈膝的法国官僚，早将民族气节典当给了日耳曼尼亚的主人，甘愿在军靴的阴影下苟延残喘。这个背叛法兰西血脉的傀儡政权，用用自己所能利用的一切滋养着莱茵河对岸的野心。但历史的车轮终将碾碎所有侵略者的妄想，在这片天空下，法兰西的土地不再容异族践踏。"
 GCF_Rebulid_city: "重建城市基建"
 GCF_Rebulid_city_desc: "这片土地自纳粹党入侵以来，剩下的只有断壁残垣。所以我们会重建法兰西的基础设施，这不仅仅可以缓解失业率，也可以让所有的公民想起来自己生为法兰西公民的身份。所有人都会将自己的热情寄宿在每一处建筑、每一个铁轨、每一个砖瓦。法兰西的历史从不缺乏灾难，同样的，法兰西的历史也从来不会缺乏深爱祖国的人民。"
 GCF_Debut_de_Assemblee: "开始制宪会议"
 GCF_Debut_de_Assemblee_desc: "自从《拿破仑法典》发布而来，宪法是每一个现代国家的标准配置，我们在昔日领导着欧洲的进步，现在自然不能落后于其他的欧洲国家。我们会综合所有的建议、研究第三共和国的失败，争取出台一个对所有法兰西人都适用的新宪法。\n\n我们会逐字逐句地制定这个宪法，因为这才是对法兰西最大的尊重，这才是对革命先贤最大的敬意。"
 GCF_Debut_de_Assemblee_tt: "我们将商讨法兰西人民共和国的未来"
 GCF_probleme_de_republique: "商讨共和国定位"
 GCF_probleme_de_republique_desc: "法兰西人民共和国是因为什么而存在，我们继承的是哪个法兰西？这个问题是如此的重要，因为这牵扯着法兰西存在的意义。我们是一个崭新的第三共和国、还是一个新生的新共和国。\n\n所以我们会深入探讨这个问题，让我们明确认知我们的法兰西人民共和国。法兰西为何是法兰西，这个问题不久之后就不再会是一个问题了。"
 GCF_probleme_de_republique_tt: "我们将商讨新生的共和国法理问题"
 GCF_probleme_de_etat_francais: "对法兰西国的诺干问题"
 GCF_probleme_de_etat_francais_desc: "现在是时候仔细讨论南部的法兰西国，它诞生于贝当的屈服，成为了德意志第三帝国的打手。它生于不义，因此我们自然不会给予他们任何优待与宽容。我们所能接受的只有他们无条件的投降，所以重建法兰西的军队、让工业之心再次跳动。法兰西必须统一、玛丽安娜必须永远立于全法兰西领土的上空！\n\n但我们也不会让愤怒主导我们的情绪，我们是解放者，不是一个新的暴君。"
 GCF_probleme_de_etat_francais_tt: "我们将商讨南边的法兰西国问题"
 GCF_probleme_de_assemblee_du_peuple: "商讨人民议院的问题"
 GCF_probleme_de_assemblee_du_peuple_desc: "法兰西人民议院，是我们为了人民民主所建立的议院。我们深知昔日第三共和国的低效与互相争吵，所以我们会吸取第三共和国失败的经验，让法兰西人民共和国政府更好的为所有法兰西人民服务。所有的人民都可以直接或间接的通过人民议院执掌这个国家，所有的议案都会得到充分的讨论的论证，因为我们所有人的目的都是让法兰西再次伟大。而不是争权夺利，让祖国陷入深渊。"
 GCF_probleme_de_assemblee_du_peuple_tt: "我们将商讨人民议院的问题"
 GCF_probleme_de_la_carte_politique: "对领土的法理问题"
 GCF_probleme_de_la_carte_politique_desc: "每一个国家都有自己所谓的合法领土，也有所谓的宣称领土。我们或许永远不会拿回阿尔萨斯-洛林地区，但看着德意志授予阿尔萨斯-洛林地区一些特殊权利，我们也知道这样的举措对德法两国都好。\n\n所以我们不会将矛头对准德意志、而是将枪口对准南部地伪政权和被法西斯统治的意大利。自然法兰西国的所有领土都属于我们、意大利所占据的部分地区同样属于我们，这就是新法兰西的法理地区，而我们也会为了光复全法兰西而努力。"
 GCF_probleme_de_la_carte_politique_tt: "我们将商讨法国法理领土问题"
 GCF_quatrieme_republique: "法兰西第四共和国"
 GCF_quatrieme_republique_desc: "法兰西第一共和国诞生于法兰西大革命的烈火，最终被拿破仑所覆灭。第二共和国诞生于1848的烽火，但六月的鲜血玷污了第二共和国，不久后第二共和国便被另一位拿破仑覆灭。而第三共和国则是生于镇压巴黎公社运动的耻辱，死于对纳粹卑躬屈膝的耻辱。\n\n所以我们选择宣告崭新的第四共和国，也是热情似火的人民共和国。所有的人民都在欢欣鼓舞法兰西的新生、第四共和国的建立。\n\n自由！平等！博爱！"
 GCF_quatrieme_republique_tt: "法兰西终于迎来了第四共和国"
 GCF_demain: "迈向未来"
 GCF_demain_desc: "法兰西街道重新散发着生机、法兰西人民脸上重新染上幸福的神采、法兰西经济重新展露着自己的活力。往日的惨剧不再影响着我们，因为我们已经找到了最伟大的目标：那就是法兰西革命的初心，法兰西为了全欧洲尝试过的努力。当未来清晰明了之时，法兰西也因此重新站稳脚跟，展望未来。\n\n当有人对我们的行为产生疑惑时，当他们只想关注自己的家园时，我们就会如此对他发问：如果法兰西不是为了革命，那法兰西又是为了什么而存在呢？我们会和德意志一同前行，解放所有被压迫的人民、将所有的暴君推上断头台、让自由的光辉笼罩在世界上的每一处角落。\n\n为这悲惨的世界！"
##联合线第一阶段
 GCF_Untied_rebulid_republic: "重铸共和"
 GCF_Untied_rebulid_republic_desc: "勃艮第国完蛋了，德意志民主共和国暂时托管了原勃艮第国的领土，我们也是时候该对法国同志兑现承诺，帮助他们建立一个自由民主的新共和国了。\n\n维希法国虽然被纳粹德国以及团结协定认定为第三共和国的正统继承者，但说到底它只是个腐朽的傀儡政权罢了，这个名号对它来说只不过是装点门面的工具，而我们要帮助法国同志要建立的国家才是真正的第三共和国后继者，是贯彻自由、平等、博爱理念的新法兰西共和国。"
 GCF_Untied_french_army: "重整法国武装力量"
 GCF_Untied_french_army_desc: "新共和国还处于襁褓当中，而周围却群狼环伺，为了守护新成立的共和国以及成为日后欧陆新秩序的重要一环，我们有必要向他们提供帮助以组建一支足以保护自己的军事力量。\n\n我们缴获的党卫军装备将会移交给新共和国民兵使用，而且我们也可以把国内的一批退伍装备支援给法国同志使用。"
 GCF_United_Rebulid_French_culture: "重构法兰西文化"
 GCF_United_Rebulid_French_culture_desc: "虽然党卫军勃艮第骑士团国的国祚不足十年，但它的存在却给法兰西留下了一道长久不能愈合的伤疤，曾经被法兰西民族引以为傲的文化遗产已经被党卫军的暴行尽数摧毁，上百座承载着历史记忆的建筑被推平，数以万计的法国知识分子死于处决和强迫劳动还有无以计数的书籍和文物在烈火中化为灰烬，而余下不多的残留也被莱昂·德格雷尔这样的渣滓异化成了为极端民族主义服务的燃料，继续毒害着深受苦难的法国人民。\n\n我们有义务帮助新共和国拯救那些尚留存于世的文化一场，并基于此重建被抹除和异化的法兰西文化，这即是出于现实目的的考量，也是为了我们的良心能够接受。"
 GCF_United_Teaching_french_to_german: "向德裔公民教授法语"
 GCF_United_Teaching_french_to_german_desc: "原勃艮第境内还留存有不少因各种原因未能回到祖国的德国公民，他们并不都是党卫军的帮凶，没有必要为希姆莱的暴行负责，但我们也不能让这些人的存在继续刺激着饱受苦难的法国人民。\n\n为了让他们能够顺利融入新共和国，应该让这些人学会法语，一方面这有有利于缓解当地的民族对立情绪，另一方面也是为了这些同胞的安全着想。"
 GCF_United_Rebuilding_French_National_Consciousness: "重建法兰西民族意识"
 GCF_United_Rebuilding_French_National_Consciousness_desc: "勃艮第的奴化教育将法国人的民族意识砸了个粉碎，而残余的查理曼师、瓦隆师匪帮正在用那些被纳粹主义所异化的法兰西民族主义残渣破坏我们的统战工作，如果我们不能帮助新共和国构建一种正确的法兰西民族观念，那么法国人民将会陷入新的灾难当中。\n\n而且更令人担忧的是，一些新一代的法国孩子连法语都不会，他们不知道罗伯斯庇尔和拿破仑，也不知道巴黎公社和第三共和国，甚至不知道自己是法国人。正因为此，我们不得不承认党卫军的“高效”。\n\n但我们终于还是找到了突破口，大革命和巴黎公社的记忆会对这些工作大有裨益，新的法兰西民族意识将会围绕大革命和巴黎公社而建立。"
 GCF_United_new_french_citizen: "新法兰西公民"
 GCF_United_new_french_citizen_desc: "勃艮第国已死，新共和国将在它的尸体上重生。\n\n在这个新共和国当中人人平等，大家都是新共和国的一份子，是新共和国的合法公民，在这里没有党卫军的暴政，也没有主人和奴隶的概念，每个人的权利和义务都是一样的，无论是谁都不能骑在另一个人的身上。\n\n人人平等的观念将会牢牢刻印在每个新法兰西人的脑海当中，直到永远！"
 GCF_United_rebulid_france: "重建法兰西"
 GCF_United_rebulid_france_desc: "先是党卫军的残暴统治，再是短暂而酷烈的勃艮第战争，整个法兰西东部的基础设施已经完全崩溃，根据合作调查小组的报告显示勃艮第有大概百分之二十的地区被完全摧毁，而其他受害较轻地区文明程度较1939年也有大幅度退化，这是因为勃艮第的残暴统治和垂死挣扎让整个勃艮第地区已经倒退回了第一次工业革命之前的水平，亟待进行一次彻底且完全的重建。\n\n是时候处理这个烂摊子了，那些象征着奴役和压迫的集中营和灭绝营会被推平，那些浸透法国人血汗的工厂将为新共和国的百姓生产必要的产品，而焕然一新的铁路和公路将从废墟上拔地而起，党卫军把勃艮第变成了人间地狱，而我们则在地狱的废墟上建立属于工农阶级的天国。\n\n法兰西人，你们还在等待什么，天国不会自己到来，还不赶快拿起工具重建你们的家园？"
 GCF_United_Utilizing_Burgundy_Heritage: "利用德国遗产"
 GCF_United_Utilizing_Burgundy_Heritage_desc: "希姆莱的疯狂计划最终付之东流，而他本人也化作了一具躺在乱葬岗里的尸体，但他为那个狗屁不通的计划所准备的物资和设备仍然可以派上用场，新共和国可以使用这些东西来度过这段阵痛期并进行基础设施的重建。\n\n当然，在用之前还是有必要清除掉它们的党卫军标志，以避免大家回想起那段如同梦魇一般的岁月。"
 GCF_United_Propose_de_Renaissance: "法国复兴党的提议"
 GCF_United_Propose_de_Renaissance_desc: "法国终究还是法国人的法国，德意志民主共和国可以是它的老师，但绝对不会是它的主人，原虞美人运动的法兰西复兴党的成员们可比我们更懂法国，他们的合理建议即可以帮助新共和国度过阵痛期，也有利于为他们日后的执政积累经验。"
 GCF_United_rebulid_paris: "重铸巴黎"
 GCF_United_rebulid_paris_desc: "巴黎，这里是法国的首都，承载了古往今来的光辉历史，为人类留下了诸多珍贵的历史遗产。\n\n巴黎，这里也是希姆莱的老巢，由无数人民群众的鲜血所浸染，见证了人类之恶的极限。\n\n这座历史古城受尽了党卫军的蹂躏与侮辱，那些丑恶的野兽派建筑就是一个个长在法国身上毒疮，是奴役与暴政的象征，我们要把这些东西铲平，恢复巴黎原有的样貌。\n\n而根据一些民兵的目击报告，一部分巴黎市民因为野兽派建筑和憎恶工业工厂而留下的PTSD，在解放后纷纷逃亡到了野外过上了如同原始人一般的生活，他们形成了众多不通的规模的部落，大多数人衣衫褴褛，面容消瘦并警惕一切同类的接近。\n\n人类因暴政和压迫而主动放弃了先进的生产力？这是多么的可笑和悲哀！\n\n为此我们必须要加快速度，高效而彻底的完成巴黎的重建，让这座梦魇之城焕发新生！"
 GCF_United_Philosophie_de_republique: "共和国理念"
 GCF_United_Philosophie_de_republique_desc: "自由、平等、博爱就是我们的口号，而新的共和国理念便建立在其上，我们要重拾自1789革命时便诞生的人人平等观念、巴黎公社所代表的无产阶级专政思想、马克思恩格斯和列宁为之奋斗一生的共产主义理想并将他们融入新共和国的立国之本当中。\n\n拿破仑的利剑终究只能逞一时之威风，资产阶级的铅弹和刺刀也没有使我们的前辈屈服，而党卫军的暴政更不会摧毁革命的遗产！"
 GCF_United_Protection_republique: "保卫共和"
 GCF_United_Protection_republique_desc: "一百年前，巴黎公社死于资产阶级的疯狂围剿，二十年前第三共和国屈膝于第三帝国的履带和军靴之下，而新共和国决不会步它们的后尘！\n\n工人们，农民们还有知识分子们，行动起来，战争的号角已经吹响，拿起武器保卫我们的共和国！"
 GCF_United_Alerte_Etat_francais: "警惕法兰西国"
 GCF_United_Alerte_Etat_francais_desc: "第三帝国和党卫军勃艮第骑士团国已经化作了历史的尘埃，而维希法国仍然苟活于世上，这个由可耻的背叛者和掠夺人民的盗贼所组建的国家对新成立的共和国虎视眈眈，我们不能让这个伪政权撺掇法兰西的正统，为此我们有必要派遣志愿军来帮助新共和国抵挡法兰西国可能的入侵行动。"
 GCF_United_Assemblee_du_peuple: "召开第一届人民议院"
 GCF_United_Assemblee_du_peuple_desc: "时间飞逝，重建工作正在按照计划稳步进行，而托管期限也差不多快到了，也是时候让新共和国走上正轨了。\n\n而一个新国家走向正轨的标志便是成立一个能够正常运作的政府，德意志民主共和国的代表和法兰西复兴党的同志们协商确定了第一次人民议会的召开时间和地点，以及参会人员的名单，我们不会过多的干涉新共和国的内政，但为了避免某些反动分子的破坏，这一次的人民议会的防务工作就将由人民军和新共和国民兵共同负责。\n\n勃艮第已死，而法兰西将浴火重生！"
 GCF_United_Further_development: "进一步发展"
 GCF_United_Further_development_desc: "我们已经完成了初步的发展计划，接下来让我们放眼更长远的目标，争取将我们的共和国建立的更加美好！"
 GCF_United_Germany_help_france: "推动德国援法计划"
 GCF_United_Germany_help_france_desc: "新共和国就好像一个刚诞生的婴儿，必须有人喂养它才能健康长大，而因为党卫军勃艮第骑士团国这个肿瘤的存在使得这个婴儿远比其他孩子体质要差，为了新共和国能够健康成长并成为社会主义大家庭的一员，我们有必要尽到身为长辈的义务。\n\n你要快快长大，我会用钞票和物资喂养你。\n\n你要快快长大，我会教你什么是正确的理念和立国之道。\n\n你要快快长大，成为社会主义大家庭的好儿郎。"
 GCF_United_Promote_high_speed_railway_projects: "推动高速铁路项目"
 GCF_United_Promote_high_speed_railway_projects_desc: "法国复兴党提议的高速列车和与之配套的铁路系统已经开始进入建设阶段，为了方便援助物资和人员的流动以及设想中的欧洲一体化，我们莫不如在已经化作一片废墟的勃艮第地区推动高速铁路项目的建设并将其并入我国现已投入使用的高铁系统当中。"
 GCF_United_ciel_rouge: "赤色长空"
 GCF_United_ciel_rouge_desc: "二战的经验表明制空权已经成为了战争胜利的重要因素，新共和国的武装力量要想独当一面，就必须拥有一支强力的空军部队，为此我们可以将一些退役的战斗机作为礼物赠送给新共和国并派遣一些空军飞行员前往法国帮助他们训练飞行员，让他们成立属于自己的空军保护自己，并帮助德意志民主共和国承担来自西面的防空压力。"
 GCF_United_Imported_jets: "法国空军的荣光"
 GCF_United_Imported_jets_desc: "法国空军在五十年前的第一次世界大战中曾有过辉煌的历史，虽然二战当中法国的空军败给了纳粹帝国的铁翼，但那些英勇的飞行员们仍然证明了自己精湛的技术与不可战胜的勇气，即使法国战败了，他们也依然没有停止战斗，而是流亡到英国美国和苏联继续与纳粹做殊死搏斗，我们可以通过新共和国的名义吸引这些飞行员中愿意为祖国效力的人回国并让这些人成为新共和国空中力量的骨干，并通过这些人向新共和国的新一代空军传递英雄主义精神。"
 GCF_United_armee_de_republique: "新时代的法军"
 GCF_United_armee_de_republique_desc: "曾几何时法兰西陆军还是欧陆第一陆军，但那终究是资产阶级裱糊起来的花架子，虽然装备和人数并没有和纳粹德国拉开决定性差距，但僵化的战术和迷茫的士兵最终还是葬送了第三共和国并让法国人民陷入沉重的苦难当中，而为了避免这样的悲剧再度发生，我们要帮助新共和国建立一支人民军队，除了要让他们学会技术和战术技巧，还让这些士兵知道他们为何而战，只有这样的军队才能保障新共和国的安全。"
 GCF_untied_Legione_trangere: "成立法国外籍军团"
 GCF_untied_Legione_trangere_desc: "如果你对军事稍有了解，那么你一定不会不知道法兰西外籍兵团的赫赫威名，在阿尔及利亚、突尼斯、法属刚果、法属印度支那和法控黎巴嫩都曾留下过他们奋勇作战的身影，但他们说到底还是一支为了金钱而战的雇佣军，骁勇善战的外籍兵团终究还是没能阻止第三共和国的覆灭。\n\n曾经的外籍兵团已经随着第三共和国的覆灭而逝去，新的外籍兵团将会诞生，它不再会按照一支只为了金钱而战的雇佣军组建，而是会按照一支为了传播共产主义和实现世界大同的国际纵队编成。"
 GCF_United_Bannieres_des_armee: "重扬军旗"
 GCF_United_Bannieres_des_armee_desc: "有了武器和技战术技能还不够，对于一支军队来说荣誉感也是十分重要的，新共和国的艺术家们会重新设计一面能够同时承载法军光荣的历史传统与革命思想的新军旗，当这面旗帜屹立与大地之上时，整个法兰西民族都将为之骄傲！\n\n新共和国的武装力量渐渐羽翼丰满，而法兰西人引以为傲的军旗也将迎风飘扬。"
 GCF_United_rebulique_des_mousses: "海浪中的三色旗"
 GCF_United_rebulique_des_mousses_desc: "法国曾有着一支历史悠久的海军，但造化弄人，曾经的世界第三海军现已成为了遥远的历史，那些庞大的钢铁巨兽们现如今沉默于土伦港的海底成为了海洋生物的乐园，让人唏嘘不已。\n\n虽然法国得到了解放，但罗马的凯撒、马德里的独裁者和维希的走狗等反动分子仍然牢牢把持着地中海的制海权，我们的商船和舰队无时无刻不在受到他们的威胁，为了和帝国主义和纳粹走狗争夺地中海霸权，我们需要帮助新共和国组建一支海军来帮助我们扼制西班牙、意大利和维希伪政权的无耻海贼并让三色旗重新飘扬于地中海的海面之上。"
 GCF_United_Le_bateau: "建造船只"
 GCF_United_Le_bateau_desc: "要组建海军，那么就得有船，勃艮第国的舰船和造船厂正好被我们所控制，我们会把这些东西移交至新共和国，让他们组建一支属于自己的海军。"
 GCF_United_La_victoire_est_a_nous: "胜利属于我们！"
 GCF_United_La_victoire_est_a_nous_desc: "胜利属于我们！\n\n圣法尔，凭借他的勇气，尽管面临死亡与掠夺。\n\n但保护了我们所有人！\n\n这些臭名昭著的强盗落入我们的打击之下，而那些无耻的西班牙人。\n\n我们看到他们逃跑，逃跑回他们的山里！"
 GCF_United_Adjust_working_hours: "调整工作时长"
 GCF_United_Adjust_working_hours_desc: "同样被党卫军蹂躏奴役的人民除了法国人以外还有比利时人，他们不仅同样说着一种语言而且有着共同的历史记忆，我们会支持比利时人加入新共和国并保留他们引以为傲的文化和历史而以此为基础巴黎和布鲁塞尔将结成牢不可破的联盟以携手走向辉煌璀璨的新明天。" 
 GCF_United_Paris_to_Brussels: "巴黎至布鲁塞尔"
 GCF_United_Paris_to_Brussels_desc: "同样被党卫军蹂躏奴役的人民除了法国人以外还有比利时人，他们不仅同样说着一种语言而且有着共同的历史记忆，我们会支持比利时人加入新共和国的高速铁路线的同时并保留他们引以为傲的文化和历史而以此为基础巴黎和布鲁塞尔将结成牢不可破的联盟以携手走向辉煌璀璨的新明天。"
 GCF_United_Develop_factories: "开展国营工厂"
 GCF_United_Develop_factories_desc: "新共和国百废待兴，为了重建工作和当地民生的需要，我们会把党卫军所持有的工厂和器械交给新共和国，并且德意志民主共和国也会向他们提供一笔贷款并派出人员和技术上的支持来帮助新共和国进行新国营工厂的建设来帮助他们尽快完成国家的重建工作。"
