 GCF_United_Pierre_Diguet_Operation_desc: "皮埃尔·狄盖特作为《国际歌》的谱曲者，他所创造的歌曲鼓舞着我们将红色的旗帜插满这个世界！\n\n现在，我们也将以他的名义，将南边的法兰西的子民们统一在我们的旗帜之下。马赛、波尔多、里昂等地的学生们，走出校园吧！将共和国的旗帜重新向世人宣扬！\n\n法兰西国的军队的士兵们，听从召唤吧。我们不愿看见法兰西人互相残杀！"
