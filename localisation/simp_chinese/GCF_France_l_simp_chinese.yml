##总统大选
 GCF_election_construction: "共和国总统大选"
 GCF_election_construction_desc: "建设名为社会主义国度的乌托邦绝不等同于推倒一切旧事物——包括法兰西那悠久的民主传统。如今，在共和国事业首度步入正轨后，我们将以人民意志为最高准则，正式举行首届全国大选！\n\n就目前而言，我国政坛的两大主流政党分别是法国共产党（PCF）与法国复兴党（RN）。在某种意义上，本届大选便是上述两党角逐法国总统一职的残酷竞争。至于政坛中影响力相对较弱的其余党派，则将于各地开展小规模的竞选拉票，以期在未来数年内的法国议会中博得更大优势。\n\n大选目前[GetGCFelections]"
