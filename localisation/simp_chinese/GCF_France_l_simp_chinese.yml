 GCF_PCF.6.a: ""
 GCF_PCF.7.t: "阶段性胜利"
 GCF_PCF.7.desc: "巴黎又恢复了往常的状态，街道上来往人员和车辆宛如奔流不息的塞纳河一样流动，而政府部门也紧张的投入到了运行当中，看起来法兰西民族将要摆脱1941年来的屈辱与倒退走向繁荣富强的明天了。\n\n而法国总统夏尔蒂永也是这么想的，他罕见的在巴黎举办了一场盛大的宴席以庆祝国家走向了正轨，就连复兴党成员和一些无党派人士也受到了邀请，来到了位于巴黎市中心的布雷斯特公馆。\n\n公馆大厅座无虚席，那75张直径2.5米的圆桌上均摆满了各种经典法式料理和南部酒庄酿造的红酒，就连龙虾、鲷鱼等珍惜食材也不少见，而前来的各位嘉宾也无分党派和地位，共同为祖国走出黑暗的低谷而庆祝。\n\n就在侍者们为各位嘉宾酒杯中斟满了葡萄酒时，法国总统夏尔走上大厅正东的演讲台，发表了本次宴会的祝酒词。"
 GCF_PCF.7.a: "同志们，为了法兰西祖国，干杯！"
 GCF_PCF.8.t: "雨果的遗产"
 GCF_PCF.8.desc: "克劳德-米歇尔·勋伯格正撰写着剧本，他几乎写好了悲惨世界大部分的过程，却迟迟无法定下有关于1832年巴黎共和党人起义的片段。1832年巴黎共和党人的起义是失败的，但如何突出他们的悲壮，却成了他脑海中的一个难题。他可以用一首激昂的音乐来展现七月王朝在面对共和党人时的无能为力，来承托共和党人的光明面，用以比较后来的没落来渲染法国人民对共和国的渴望。\n\n但这也太突兀了，他不乐意那么写。阿兰·鲍伯利作为他的搭档，则正在完善冉阿让的离世片段，但他总觉得在最后能增加一个曲目来表达后世将会把黑暗的七月王朝来推翻。此刻的窗外，传来了国际歌的歌声，这是红旗下的巴黎的日常，虽说马赛曲依然是法国国歌，但国际歌也成为了第二国歌，被年轻的共产主义者高声歌唱。\n\n“他们又在唱国际歌了，我想如果国际歌在那个年代就诞生的话，那么雨果一定会写共和党人高唱国际歌冲上了将军的灵车。” 克劳德-米歇尔·勋伯格笑着说道。\n\n阿兰·鲍伯利被这番话逗笑了，他转身拿着《且待明日》的片尾唱到：“若你爱你的邻舍，你便离上帝更近…. 这是最后的斗争，团结起来到明…”阿兰·鲍伯利突然呆住，就连克劳德-米歇尔·勋伯格听到这段也不免愣住了。\n\n“稍等，我知道怎么写了。” 克劳德·米歇尔·勋伯格和阿兰·鲍伯利一同说道。"
 GCF_PCF.8.a: "鲍伯利拿起了纸，勋伯格则开始写起了曲谱"
 GCF_PCF.9.t: "依人民的意志"
 GCF_PCF.9.desc: "巴黎的体育宫内，挤满了前来观赏悲惨世界音乐剧的人民，他们有的来自德国，意大利，俄罗斯。作为第一次演出，音乐剧的演员们还有点紧张，此刻，他们来到了ABC咖啡馆的片段，其中一个人唱到：“红，是愤怒的热血沸腾。黑，是被抛弃的旧世界。”\n\n现场的众人有许些不懂得法语，但也被带入到音乐剧那高昂的音乐中，蹩脚的模仿着语调在台下低声的跟唱着。“时间到了！让我们给它激烈无畏的欢迎，让我们走上街头抗争……”台上的演员站在桌子上，对着会场的观众大声唱到。“人们会一个个倒向我们，人人都会响应我们的号召！”\n\n在体育馆的特别席位上的夏尔·蒂永也被带入了进去，他联想到短短几年，法兰西人民也响应了号召，倒向了红色法国……会场上响起一阵旋律。会场上的灯以蓝，白，红照亮了整个舞台和身后的观众，夏尔·蒂永知道这首歌的台词，他不经意间跟着唱了出来。"
 GCF_PCF.9.a: "“为了人民的意志，也为了进步的发展..”"
 GCF_PCF_ending_event_tt: "让反叛的酒充满你的心，明天再会吧，忠实的朋友！"
 GCF_PCF.10.t: "审判秘密军事组织"
 GCF_PCF.10.desc: "“开庭！”随着法官手中的重锤落下，前秘密军事组织首领拉乌尔·萨郎被两名法警押到了被告席上。\n\n当这位前秘密军事组织的领头羊被押送至被告席后，检察官开始了他的指控：“被告拉乌尔·萨郎，本法庭指控你犯有叛国、危害民族团结、谋杀、侵吞国家财产等罪行，请问你有什么要为自己辩解的吗！”\n\n“哼，想杀你就杀吧，我还没怕过谁，但你们这帮家伙给那帮德国来的共产党干活还好意思说我吗！”拉乌尔·萨郎说着说着情绪激动了起来，幸好法警摁住了他才没出现什么特殊情况。\n\n“砰，肃静！”法官挥锤整肃了法庭纪律后，轮到了检方的发言。\n\n“是啊，你以前收希特勒分子的钱还有卖柏飞丁的时候怎么没想起来自己是法国人呢！”\n\n说完，检察官将一个黑色封皮的笔记本翻开并念出了里面的内容，他说道：“1960年7月23日柏林入账20万马克、1961年12月14日从布列塔尼运进300kg柏飞丁至波尔多、1962年5月23日瑞士边境运进200支sig510步枪、30kgtnt炸药……”\n\n检察官滔滔不绝的念诵着这些年来秘密军事组织的账目，而这支地下游击队的丑恶之处也随着这些数据的公布而愈加清晰起来，至于拉乌尔本人，他不断的咆哮着“这些都是假的，这些都是他们骗我的！”\n\n这样的话，当检查官念完这些账目时，拉乌尔瘫坐在椅子上辩解道。"
 GCF_PCF.10.a: "“我……我也是为了拯救祖国才不得不这么做的，至少我肯定比你们强……”"
 GCF_PCF.11.t: "法国人民党的罪证"
 GCF_PCF.11.desc: "“我向上帝发誓，我绝不可能向意大利人和西班牙人出卖祖国的利益！”\n\n“那你为什么要和他们合作！”\n\n“总比和希特勒或者犹太布尔什维克分子合作要好！”\n\n面对审讯，前人民党党魁西多斯表现出了惊人的勇气，坚决不承认任何罪行。\n\n“那么你下令残害的左翼青年与爱国学生难道不是爱国者吗！”\n\n审讯官指着他的脖子对他大喝一声，同时将一打记录拍在了桌上。\n\n“这是你的手下告诉我们的，他亲口承认是你指示人民党民兵袭击学生游行的！”\n\n“哼，我收拾他们有什么不对，让这些人上位一定会把祖国引向深渊！”\n\n西多斯把脑袋歪向一边，不愿直视审讯官锐利的目光。接着就审讯官给了西多斯一巴掌，并斥责道结语：希特勒是法西斯，难道墨索里尼和弗朗哥就不是吗！"
 GCF_PCF.11.a: "希特勒是法西斯，难道墨索里尼和弗朗哥就不是吗！"
 GCF_PCF.12.t: "撕下贝当的面目"
 GCF_PCF.12.desc: "随着巴黎旧日换新天，很多被预计为永远不会被人知道实情的事情也有了下落，其中也包括贝当本人在投降之前究竟干了什么，这些事情都将在今日的新闻座谈会中被公之于众。\n\n以下是新闻座谈会的记录记者：\n“您确定贝当元帅早就和政府内部的右翼联合起来把您架空了吗？”\n\n发言人：“是啊，由于战前共产主义的扩散让以贝当为首的右翼反动派有了危机感，加上甘末林的错误指挥让右翼找到了把柄，所以他们便打算推举贝当元帅为他们说话”\n\n记者：“所以这和他投降希特勒有什么必然联系吗？”发言人：“当然，因为前法国共产党正在动员市民积极抵抗，而为了与其对抗，极右翼才推举出贝当元帅主持投降谈判，希望借纳粹德国的力量镇压共产主义者的抵抗。”记者：“但即使这样，贝当也曾经是一位为国而战的英雄，我们姑且还是要给他留一些体面的，对吧？”"
 GCF_PCF.12.a: "“这是当然，但他代表法国出面与希特勒签订投降协议的时候他可还记得自己是祖国英雄呢，也许正是因为他知道自己是祖国的英雄他才有恃无恐才对！”"
 GCF_PCF.13.t: "批判法奸行为"
 GCF_PCF.13.desc: "在一次常规的对德出访中，阿尔伯特·乌祖里亚斯接受了一位德国红旗报记者的采访。\n\n记者问道：“请问您怎么看待包括维尼扬古、德雷格尔和莫德雷尔等纳粹合作者中的代表人物呢？”\n\n面对记者的询问，阿尔伯特整理了一下西装衬衣的领子后回答道：“我丝毫不怀疑他们对自己代表的组织和阶级的忠诚，而在他们心中这种忠诚凌驾于祖国的利益之上，即使他们常常把祖国民族等词语挂在嘴上。”\n\n“先说维尼扬古，他是贝当的接班人，不仅延续了傀儡政府的基本政策，而且进一步拉近了与纳粹政权的距离，也许他真的相信纳粹主义可以为祖国谋取什么好处，但目前为止他的行为只不过是给法国人民带来了深刻的苦难，然后是德雷格尔，当年我们在勃艮第国秘密活动的时候他手下的查理曼师便是我们的一个重要威胁，虽然他对希姆莱的忠诚随着时间的流逝变得无比脆弱，但是他在勃艮第崩溃后煽动民族仇杀与袭击共产党和复兴党民兵的行为还是给我们带来了不小的麻烦，而至于莫德雷尔……”"
 GCF_PCF.13.a: "那家伙只是个跳梁小丑罢了"
 GCF_PCF.14.t: "赞扬新社会运动"
 GCF_PCF.14.desc: "最近，新社会运动得到了全社会范围内的广泛关注，为此共产党总统夏尔·蒂永在记者招待会上提及了这件事。\n\n他表示：“实现解放并非只是推翻原先的反抗政府就能够完成，它还需要与民众的现实生活深度的结合，为此我们党力主推行新社会运动，在南方政府统治下，雅克·索瓦诺主张以解放思想为核心，新社会运动能够在南方政府统治之下继续革命，将1871年的精神加以巩固，这便是新社会运动。”"
 GCF_PCF.14.a: "“向雅克·索瓦诺同志学习！”"
 GCF_PCF.15.t: "咨询人民议院"
 GCF_PCF.15.desc: "致尊敬的人民议院\n\n“内战前的时间就像指缝里的水一样飞速流逝，不知不觉间我国在社会各界的努力之下已经走出了自1941年以来的屈辱与黑暗，但是新社会同样要面对新问题，我们希望能够获得议员们对进一步完成国家经济社会主义化与教育改革的珍贵意见，为此我特意向人民议院询问关于这两件事情的建设性意见，我们会尊重人民议院的提议，希望能够在即将召开的议会中获得各位议员支持与肯定。”"
 GCF_PCF.15.a: "忠诚的爱国者"
##法国复兴党
 GCF_RM.1.t: "法国复兴党大胜而归"
 GCF_RM.1.desc: "这次大选中，法国复兴党以绝对多数的选票获得了胜利，复兴党人亨利·格鲁埃当选法国总统，法国各界人士均承认选举的合法性，表达了对新任总统的支持，法国共产党的代表也对未来的新总统表达了祝贺，称这是人民群众的选择，愿他能够成为人民群众心中的优秀总统并率领法国走向复兴的道路。"
 GCF_RM.1.a: "德国方面对选举结果表示支持，并发来贺电。"
 GCF_RM.2.t: "心中都有三色旗"
 GCF_RM.2.desc: "得知法兰西复兴党得胜以后，前东巴黎的人们欢呼雀跃，纷纷集合起来走向街头，表达自己对复兴党执政的支持。在队伍的前头，一位少女高举法兰西三色旗，当游行队伍来到了复兴党进行演讲活动的地点时，他们恰好遇到了正在讲台上的亨利·格鲁埃。\n\n这时游行队伍中有人喊道：“快看，他在那里！”为首的少女将手中的三色旗递了过去，一双布满枪茧的手接过了它，而这双手的主人正是亨利·勒弗埃。他将这面旗帜举过头顶，并以磅礴的气势向人群喊道：“安静点，兄弟姐妹们，现在请听我讲！”这位颇有威望的政治人物镇住了喧闹的人群，接着他举起手中的扩音器开始了自己的演讲。\n\n“非常感谢大家的支持，这是我们能战胜纳粹并完成祖国统一的根基，而我们在未来也不会辜负人民的期待与支持，所有的爱国者都将团结在这面象征着祖国与民族的三色旗之下，我们用毅力、勇气与善良将希姆莱送上了绞刑架，而未来我们将同人民在一起，用美德与劳动完成法兰西的伟大复兴！”\n\n亨利·格鲁埃简短的话语中蕴含着改天换地的力量，让人群的情绪进一步高涨，接着他代表复兴党发表了对未来的期许：“作为见证过黑暗时代的人，我们厌弃邪恶的独裁与暴政，而上帝赐予众生的爱则引领善良的人们赶走了残暴的法老，请牵起手吧各位，天国不会自己降临人间，我们将用辛勤的劳动与无可指摘的道德搭建起通往天国的桥梁！”\n\n他的演讲结束，台下掌声如惊雷般响起，而他手中的三色旗也迎着清风飘扬起来，最后他邀请那位打头阵的少女上台发表意见，她用略带稚嫩却充满青春活力的嗓音喊道。"
 GCF_RM.2.a: "“祖国的旗帜永远不会磨灭，过去不会，现在不会，将来也不会！”"
 GCF_RM.3.t: "开办达索飞机制造公司"
 GCF_RM.3.desc: "一份航空工业部门致经济部长的预算请示：“我国空军目前使用的德式战机大部分都快到了报废边缘，急需进行替换，但我们没有太多的外汇来采购战斗机，但幸运的是我们请回了达索，这位一战时便活跃在航空领域的泰斗，在他的指导和德国朋友的帮助下我们部分完成了新型战斗机的设计工作，但国内的幸存的飞机制造厂的情况却不容乐观，不仅生产设备落后时代，而且缺乏技术难以完成新式战机的生产工作。\n\n为此我们希望经济部门能够拨款36亿法郎的资金支持我们在巴黎郊外新建一座飞机制造公司，并以达索先生的名字命名，以表彰其为我国航空工业做出的贡献”"
 GCF_RM.3.a: "愿上级能够通过我们提议。"
 GCF_RM.4.t: "法国高速铁路项目扩展"
 GCF_RM.4.desc: "在远古时代，自从罗马征服高卢后，罗马的道路体系便在高卢的土地上铺展开来。而之后无论是高卢人的叛乱还是帝位争夺战中、亦或是各地的经济交流中，道路系统都发挥着举足轻重的力量。\n\n但随着时代的变化，古老的道路不再能够满足法兰西的需求，因此太阳王路易十四下令兴修道路，从而加强了他对法兰西的掌控，而王国时代的法兰西也就此走向巅峰。而往后的人们也在为道路系统的精化做十足的努力。\n\n但这一切在德意志入侵后都改变了，无论是德军的炮火还是起义军的行动都摧残着道路系统，既然法兰西已经解放，那么为了法兰西不负往昔的荣光，我们必须要重建道路体系，以及完成道路体系的现代化，因此我们才制定了法兰西高速铁路计划。而那个计划已经完成了巴黎-里尔线。现在的我们则是要进一步深化拓展计划，将法兰西与布列塔尼、马赛、波尔多等地尽数相连。\n\n当然，我们不会是残酷不恤民情的褐色暴徒，我们会充分考虑到各地的实际情况与工人们的劳作强度，让所有人都能快乐的为祖国母亲做出贡献，并让每一个法兰西子民都能尽快享受到道路所带来的便利，以及让法兰西在交通上不再割裂。"
 GCF_RM.4.a: "条条大路通巴黎"
 GCF_RM.5.t: "探访内阁"
 GCF_RM.5.desc: "法国总统别名选举制皇帝，皇帝自然应当拥有一个名为内阁的顾问团，而复兴党人亨利·格鲁埃也不例外，他也准备去会见自己的内阁了，但他首先要做的是先确定名单。\n\n“阿尔伯特，这一届内阁选举完成了吗？”\n\n“当然，总统阁下。”\n\n紧接着，阿尔伯特·乌祖里亚斯将一份名单递了过去并介绍了起来。\n\n“首先是亨利·勒菲弗同志，他将担任总理一职，您将要和他共事很长一段时间、其次是居伊·阿尔西德·摩勒，经济部长也是复兴党的代表，基本都是我们的人，还有马塞尔·达索，飞机设计领域的重要人物，我相信他的合作会对我们完成工业化建设有很大帮助。”\n\n说完，阿尔伯特放下了名单笑着对总统说道：“最后还有我，共产党的外交部长阿尔伯特·乌祖利亚斯。”"
 GCF_RM.5.a: "“很好，咱们赶紧去见见他们吧！”"
