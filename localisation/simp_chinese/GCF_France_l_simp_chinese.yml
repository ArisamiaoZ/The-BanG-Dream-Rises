 GCF_election.2.t: "共和国首次大选开始"
 GCF_election.2.desc: "由于夏尔·蒂永在名义上是共和国临时任命的代总统，而且共和国紧急状态已结束，根据宪法来看，我们将开展选举。\n\n尽管共和国的政党众多，但实际上能够影响法国公民的选票结果的只有法国共产党和法国复兴党这二者。至于其他政党则将会在地方开展选举，争夺市长或者大区的代表。"
 GCF_election.2.a: "为共和国投下属于你的一票，公民！"
 GCF_election.3.t: "共和国大选结果"
 GCF_election.3.desc: "大选已接近尾声，目前投票已经结束。而在法国各省的城镇里，计票员们正核实着每一张选票并依次登记，这些选票将会影响所在的选区代表们的投票结果，可以说这些投票直接决定着法国的未来。\n\n在伴晚的巴黎，重建工作依然在继续，法国人之间的互相残杀将这座古老的城市撒上了一股挥之不去的记忆，也许直到多年后，这座城市才会忘却内战的记忆。\n\n但现在，这座城市的关注点是在人民议院所在地，在这里他们等待着共和国总统大选的最终结果。"
 GCF_election.3.a: "“法国复兴党代表人赢得了选举！”"
 GCF_election.3.b: "“法国共产党代表人赢得了选举！”"
 GCF_election.4.t: "共和国大选开始"
 GCF_election.4.desc: "“詹！”一名法军上校朝他挥了挥手，詹中尉走了过去，他身上的制服已经同其他法军没什么不同了，除了胸前的部队识别徽上依然挂着法国外籍军团的标志。\n\n“怎么了，长官。”詹中尉说着，顺带从自己的口袋里掏出了几张纸擦了擦鼻子，“南法的气温有点意外的低。”\n\n“是这样的，你带着这位公民去投票站一下。”\n\n詹中尉看向这位公民的脸，他明显感觉到这位老人头顶早已白发苍苍，但他的脸上却是止不住的兴奋，对着中尉说着他的过往，“当年那些激进党人吵得我都不想给其中任何一个人投票，但那些德国佬来了后，我才知道跟激进党人相处起来可比跟德国人相处容易多了。”\n\n中尉扶着这名老人，一步步向着不远处的投票站走去，那名老人看了眼中尉，问道"
 GCF_election.4.a: "“哦，还有共和国什么时候回来的？”"
