 GCF_United: "法兰西的统一"
 GCF_United_desc: "那些年岁在炮火里一寸寸矮下去。土地被铁蹄踏碎成残片，乡亲们在焦土上深一脚浅一脚地走，母亲的眼眶里盛着泪水，孩童的衣襟沾满硝烟。\n\n如今，我们终于实现了曾经的诺言。那些曾经侵略我们、践踏我们土地的敌人，如今已被我们打得肝胆俱裂，仓皇逃回他们的老巢。他们再也不敢来侵犯我们的家园，再也不敢来践踏我们的尊严。​"
 GCF_La_France_demain: "法兰西的明天"
 GCF_La_France_demain_desc: "或许总有人对明天心存疑虑，但此刻，我们已然坚定地让时钟的指针迈向明天凌晨1点。我们的土地，广袤而厚重，我们的人民，坚韧且满怀期待，都在静静守候，翘首以盼那崭新的明天如约而至。"
 GCF_Liberty: "自由"
 GCF_Liberty_desc: "那是一个被多次擦去的名字。它出现在黑板上，出现在游行的纸牌中，镌刻在每个法国人的心里。在那二十年的昏暗日子里，我不曾记起你的名字。如今，我要向世人，向全世界庄严宣告你的名字" 
