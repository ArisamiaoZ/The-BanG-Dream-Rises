##法国共产党继续执政线
 GCF_PCF_Keep_in_powerr: "法国共产党继续执政"
 GCF_PCF_Keep_in_powerr_desc: "最终法兰西人民选择了共产党作为重建法兰西的掌舵人。既然我们得到了人民的认可，那么我们就不能辜负人民的期望。\n\n我们坚信在共产主义的红旗下，法兰西将再次伟大。\n\n勿忘1871精神！"
 GCF_PCF_the_Cabinet: "探访内阁"
 GCF_PCF_the_Cabinet_desc: "法兰西正处于历史的关键节点，如果我们想让红旗永远飘，首要的就是团结我们自身，而为此内阁的协调一致是必要的。\n\n我们会进行充分的内阁讨论，确保在接下来的任务之中，大脑不会因为内耗而能力失衡。"
 GCF_PCF_trial_OAS: "审判秘密军事组织"
 GCF_PCF_trial_OAS_desc: "OAS主要由一些持军国主义、法西斯主义、法兰西至上主义者军人构成。在崭新的赤色法兰西中，这些底色与纳粹党别无二样的存在无疑是对政权稳定性的巨大威胁。\n\n因此我们会进行一场完备的审判，永远清除这些法兰西黑斑。"
 GCF_PCF_trial_PPF: "法国人民党的罪证"
 GCF_PCF_trial_PPF_desc: "法兰西人民党诞生于出卖祖国的不义之中，他们口口声诉说民族革命的伟大，却将希特勒视为欧罗巴的救世主。\n\n而现在的他们已经跌落政坛，或逃亡或囚于狱中。我们现在要做的是充分收集他们的罪证，让无数烈士得到昭雪，让祖国的罪人得到审判。"
 GCF_PCF_The_Petain: "撕下贝当的面目"
 GCF_PCF_The_Petain_desc: "菲利普·贝当，法兰西元帅、凡尔登英雄、以及法兰西母亲的背叛者。他于一战的贡献不能抵消他在二战中犯下的罪孽。\n\n为了彻底给法兰西国的历史画上句号，我们将全面的给人民介绍贝当，撕下他英雄的伪装，让完整的他展现于人民面前。"
 GCF_PCF_Le_traitre: "批判法奸行为"
 GCF_PCF_Le_traitre_desc: "除了人民党和贝当，法兰西还存在一些其他的忠于纳粹党的团体，也有一些做出叛国举动的败类。\n\n这样的行为自然是对祖国母亲的玷污，是对玛丽安娜的亵渎，我们要永远的批判这种背叛法兰西精神的行为。"
 GCF_PCF_Le_MSS: "赞扬新社会运动"
 GCF_PCF_Le_MSS_desc: "不是所有法兰西人民都甘愿屈服于褐色暴徒的统治，也并非所有人都忘记了1871年的精神。新社会运动诞生于伟大的反法西斯事业中，以人民为己任。\n\n这样的义士自然值得他们应有的回报，我们会歌颂勇士们狂热的精神，赞扬他们对祖国最深沉的爱，弘扬他们所代表的真正法兰西精神。"
 GCF_PCF_Assemblee: "咨询人民议院"
 GCF_PCF_Assemblee_desc: "法兰西不能成为一个独裁的国度，法兰西应当是一个全民意志所凝聚的国家。\n\n因此我们要时时刻刻与人民议院沟通交流，以确保我们遵从的是人民的意愿，而不是在信息茧房中盲目无知。"
 GCF_PCF_La_voie_du_developpement: "发展之道"
 GCF_PCF_La_voie_du_developpement_desc: "发展一词对于法兰西已是久违的词汇，法兰西北部在党卫军的敲骨吸髓下只剩断壁残垣，南部法兰西则是在对大日耳曼国的卑躬屈膝中停滞不前。\n\n而现在，我们需要找出一条发展之路，扫除过去的阴霾，让法兰西经济重新复苏，让法兰西再次迈出步伐。"
 GCF_PCF_Sagesse: "智慧"
 GCF_PCF_Sagesse_desc: "现在已经是二十世纪了，没有智慧的蛮力不可能让法兰西真正的复苏。\n\n因此为了长远的发展与进步，我们会全方面开发人民的智慧，激励机制、学习补助、科研津贴等等。为法兰西的复兴注入智慧等我火焰。"
 GCF_PCF_Efficacite: "效率"
 GCF_PCF_Efficacite_desc: "任何的拖沓都是对祖国的不负责任，我们不能以时间还很长来麻痹自己。时间有限要求我们追求效率，事半功倍。\n\n因此我们会充分总结世界各地的经验，争取不走弯路，效率满满的一直前行。\n\n但追求效率并不意味着粗制滥造，我们同样不能为了效率放弃质量，这样才是真正的事半功倍。"
 GCF_PCF_Keep_bulid_high_speed_railway: "继续建设高速铁路项目"
 GCF_PCF_Keep_bulid_high_speed_railway_desc: "常言道，条条大路通罗马，罗马伟大的原因之一就是完善的道路体系充分联动各地，充分发挥每一处的优势。\n\n所以我们需要进一步推行全法兰西高速铁路项目，让法兰西结合为一体，走出分裂与偏见。从而让法兰西的每一处都为发展助力，享受发展的成果。"
 GCF_PCF_strengthen_cooperation: "加强政党合作"
 GCF_PCF_strengthen_cooperation_desc: "法兰西不是一个一言堂的国度，虽然我们获得了最多人民的支持，但也不是所有法兰西人民都选择了我们。\n\n而我们要做的就是和那些其他法兰西人选择的政党充分合作。因为我们的目的最终都是为了法兰西母亲，都是为了人民的意志而努力。"
 GCF_PCF_administrative_division: "重组南法行政区划"
 GCF_PCF_administrative_division_desc: "在昔日南北法兰西分裂的情况下，两方的行政区划已然呈现出不相容的情况。\n\n因此我们需要重组行政区划，通过合理的分配，让每个区都能有充足的行政效率与行政容量。"
 GCF_PCF_Southern_Transition: "南方过渡法案"
 GCF_PCF_Southern_Transition_desc: "昔日的南方是法兰西人民党盘踞的狼穴，而今日我们消灭了南方的恶棍。那么现在需要做的就是让南边顺利的过渡回玛丽安娜的国度中。\n\n过渡法案因此诞生，我们会充分教育南方的人民，将往日法西斯分子强行灌输的错误观念剔除，将自由平等博爱的真理响彻南方。"
 GCF_PCF_Southern_Martial_Law: "南方戒严法案"
 GCF_PCF_Southern_Martial_Law_desc: "革命并非请客吃饭。作为法兰西人民党的大本营，法兰西南部充斥着大量反共和、反民主的余孽。\n\n因此我们需要对南法兰西戒严，不让任何反动派有可乘之机。这不是永恒的举措，而是一种暂时的激进疗法。"
 GCF_PCF_transform_republic: "共和化改造"
 GCF_PCF_transform_republic_desc: "1789的烈火让人民意识到了共和的概念，而大日耳曼国和法兰西国则摧毁了这种概念。\n\n作为新生共和国，我们需要让人民充分理解到共和的内涵与意义，让误入歧途的人早日悔悟，让未来的我们不会重蹈覆辙。"
 GCF_PCF_Indivisible_hexagon: "不可分割的六角形"
 GCF_PCF_Indivisible_hexagon_desc: "法兰西的国土近似于一个美丽的六边形，我们的祖国如此美丽，我们的祖国如此令人喜爱。\n\n因此我们不能容忍任何企图分裂我们祖国的阴谋，法兰西统一而不可分割！"
 GCF_PCF_Restructuration_de_Institut_francais: "重组法兰西研究院"
 GCF_PCF_Restructuration_de_Institut_francais_desc: "法西斯暴徒玷污了我们的科学，让我们停下了探究真理的步伐，而现在褐色暴徒已被清除，那么是时候重组法兰西科学院了。\n\n科技是第一生产力，也是让人类前进的必要之物，法兰西科技必然要重新走在世界的前沿。"
 GCF_PCF_Reconstruction_de_X: "重建巴黎综合理工学院"
 GCF_PCF_Reconstruction_de_X_desc: "在迈向真理的道路之中，理工永远是一个绕不开的话题。在培育人才的道路上，我们永远不能止步。\n\n因此我们会重建巴黎综合理工学院，让一代代英杰从中走出，为法兰西注入源源不断的活力。"
 GCF_PCF_ENA: "开办国家行政学院"
 GCF_PCF_ENA_desc: "诚然，我们现在缺乏行政人才，所以我们要深化培养能担当行政重任、从人民来到人民中去的人才。\n\n国家行政学院正是为此而生，在未来，法兰西不再会因为人才匮乏而导致行政效率底下，政令不出巴黎。"
 GCF_PCF_Victoire_provisoire: "阶段性胜利"
 GCF_PCF_Victoire_provisoire_desc: "随着工作的深化与深入，我们法兰西共产党的事业已然取得了阶段性的胜利，人民安居乐业；经济活力复苏；南北不再分裂。\n\n但是我们的事业还没有结束，人民还没有得到完全的解放，法兰西的潜力还没有得到彻底的开发。我们不能辜负这一面红旗，不能骄傲自满，不能妄自菲薄。\n\n共产党的事业，便是永远的身为人民公仆，为人民服务、解放其他受压迫的人民。\n\n法兰西万岁！人民万岁！"
 GCF_PCF_la_sante_du_progress: "为了发展的进步"
 GCF_PCF_la_sante_du_progress_desc: "依人民的意志，以及进步的发展\n让反叛的酒充满你的心，明天再会吧，忠心的朋友。\n尽管是在黑夜的笼罩下，我们依然想要光明。\n去点亮我们的国土，改变我们的生活。\n\n必须赢得这场仗，去耕种我们的田地\n消除所有的苦难，使和平的金稻穗。\n能在自由的风中欢乐的起舞！\n\n依人民的意志，以及进步的发展\n让反叛的酒充满你的心，明天再会吧，忠心的朋友。\n尽管是在黑夜的笼罩下，我们依然想要光明。\n去点亮我们的国土，改变我们的生活。\n\n为了人民的意志，我将献出我的意志！\n如果我要为它而死，我愿成第一人。\n成为第一个被刻上希望之碑的名字！\n\n依人民的意志，以及进步的发展\n让反叛的酒充满你的心，明天再会吧，忠心的朋友。\n尽管是在黑夜的笼罩下，我们依然想要光明。\n去点亮我们的国土，改变我们的生活。"
 GCF_PCF_tt: "我们成功了，成功让§i自由§!、§W平等§!、§V博爱§!之声重扬于法兰西！"
##法国复兴党线
 GCF_RM_Rm_victory: "法国复兴党的胜利"
 GCF_RM_Rm_victory_desc: "经过了新一轮的国民议会选举，法兰西复兴党在国会中取得了压倒性的优势，成功于此次选举中夺得魁首，成为了整片法兰西大地说一不二的领导者。我们的施政策略将围绕着让法兰西在经济、政治与文化上全面复兴的伟大目标展开，让法兰西人民的祖国从过往的堕落中挣脱出来后，再一次重返欧洲的中央舞台。法兰西共和国曾经是欧洲大陆的革命中心，承载着全欧洲的受压迫者对自由、平等、博爱的心愿，而如今我们也将重拾1789年的旗帜，高举起月桂和束棒向着未来高歌猛进。"
 GCF_RM_Adjusting_Cabinet: "探访内阁"
 GCF_RM_Adjusting_Cabinet_desc: "出于重建国家、复兴文明的需要，新一任的国家内阁必须服从复兴党的领导地位，这是毋庸置疑的。正因为如此，我们需要细致了解议会内每个政党对国家重建的需求和意见，以确保这些政党不会对我们的政策提出异议，实现内阁真正意义上的无限团结。一切都是为了复兴法兰西的伟大革命。"
 GCF_RM_trial_OAS: "审判秘密军事组织"
 GCF_RM_trial_OAS_desc: "如若想稳固新生的革命政权，则必须同旧时代的一切残党划清界限。而这其中首当其冲的，便应该是臭名昭著的旧法兰西殖民主义组织——秘密军事组织（OAS）。阿尔及利亚人民在他们的魔爪中苦苦挣扎了数十年的时间，在这些人的眼中看不到一丝一毫的阶级情感与对弱势群体的怜悯，所谓大法兰西的民族荣誉感将他们的双眼完全蒙蔽，促使他们在地中海彼岸的土地之上犯下累累罪行，将漫天黄沙染上了血色。清算他们的所作所为，对于复兴党的革命政权在国际上展现新面貌是十分重要的，去殖民化刻不容缓。"
 GCF_RM_trial_PPF: "法国人民党的罪证"
 GCF_RM_trial_PPF_desc: "当1940年纳粹帝国黑衣军团的铁蹄踏上法兰西的土地之时，有仁人志士选择拼死抵抗，自然也有贪生怕死之辈抱头鼠窜，或是出卖自己的国家与这片神圣之地上的人民——那可憎的“法兰西人民党”便是他们的代表。他们自诩代表法兰西人民的意志，背地里却将法兰西人民的所有利益拱手相让给那帮残暴的日耳曼侵略者，充当他们的鹰犬奴役高卢骄傲的子嗣。我们已经下定决心向全国的民众发出布告，将所有法兰西人民党的罪行公之于众，并发动群众进行一场对人民党的大批判运动。雄鸡一唱天下白，法兰西人已经决意与屈辱的过往告别，转而昂首阔步向着光明的明天进军。明日的法兰西，必定会更加辉煌。"
 GCF_RM_The_Petain: "重新评价贝当"
 GCF_RM_The_Petain_desc: "多年以来，在纳粹帝国侵略者与可耻的人民党傀儡政权的舆论操控下，许多法国人民都误以为当年在贡比涅车厢签下丧权辱国投降协议的菲利普·贝当将军，是在“以和平的方式拯救祖国”，将祖国从战争的阴云中解放出来。这个欺世盗名的叛徒欺骗了全体法兰西人民二十多年的时间，他所做的一切都不过是在为德国侵略者提供便利，身为叛国者的头目，他应当成为全体法兰西国民的头号敌人——如同出卖前线法军情报的路易十六一般，如今他虽已身死，但他的精神必须接受审判，随后被送上断头台。"
 GCF_RM_Le_traitre: "何为法奸行为"
 GCF_RM_Le_traitre_desc: "新生的法兰西政权既然已经宣布自己是一个独立的、不受任何侵略者操控的主权国家，对过往卖国者的清算便成了塑造新国家认同的必要之事。既然如此，公民的国家就必须明确“卖国者”的定义，防止出现滥杀无辜甚至是施行私刑的情况。过去的傀儡政府对反抗者的处罚方式是与其沾边的公民一律逮捕，其中有多半都被判处死刑，罪责连坐的残暴令人发指。作为人民的共和国，我们坚决不能允许这种情况再出现在法兰西的国境之内。"
 GCF_RM_Le_MSS: "赞扬新社会运动"
 GCF_RM_Le_MSS_desc: "不是所有法兰西人民都甘愿屈服于褐色暴徒的统治，也并非所有人都忘记了1871年的精神。新社会运动诞生于伟大的反法西斯事业中，以人民为己任。\n\n这样的义士自然值得他们应有的回报，我们会歌颂勇士们狂热的精神，赞扬他们对祖国最深沉的爱，弘扬他们所代表的真正法兰西精神。"
 GCF_RM_Assemblee: "咨询人民议院"
 GCF_RM_Assemblee_desc: "法兰西不能成为一个独裁的国度，法兰西应当是一个全民意志所凝聚的国家。\n\n因此我们要时时刻刻与人民议院沟通交流，以确保我们遵从的是人民的意愿，而不是在信息茧房中盲目无知。"
 GCF_RM_Renaissance: "复兴计划"
 GCF_RM_Renaissance_desc: "复兴一词对于法兰西已是久违的词汇，法兰西北部在党卫军的敲骨吸髓下只剩断壁残垣，南部法兰西则是在对大日耳曼国的卑躬屈膝中停滞不前。\n\n而现在，我们需要找出一条复兴之路，扫除过去的阴霾，让法兰西经济重新复苏，让法兰西再次迈出步伐。"
 GCF_RM_Sagesse: "智慧"
 GCF_RM_Sagesse_desc: "现在已经是二十世纪了，没有智慧的蛮力不可能让法兰西真正的复苏。\n\n因此为了长远的发展与进步，我们会全方面开发人民的智慧，激励机制、学习补助、科研津贴等等。为法兰西的复兴注入智慧等我火焰。"
 GCF_RM_Developpement: "发展"
 GCF_RM_Developpement_desc: "任何的拖沓都是对祖国的不负责任，我们不能以时间还很长来麻痹自己。时间有限要求我们追求效率，事半功倍。\n\n因此我们会充分总结世界各地的经验，争取不走弯路，效率满满的一直前行。\n\n但追求效率并不意味着粗制滥造，我们同样不能为了效率放弃质量，这样才是真正的事半功倍。"
 GCF_RM_high_speed_railway: "扩大高速铁路项目"
 GCF_RM_high_speed_railway_desc: "席卷世界的两次工业革命之中，蒸汽升腾入云，电气呼啸如风，火车与铁路的交通组合，已经在长年累月的沉淀中稳固了自己陆上交通霸主的地位。为了让这头机械猛兽为法兰西革命的复兴贡献出全部力量，我们必须将全国高速铁路的建设提上日程。全国高速铁路的开通将会大大便利法兰西人民的交通生活，并且也能够加强各地区的联系，提高国民的凝聚力，使得法兰西国家的革命力量能够快速反应，并迅速抵达各地镇反。公民们，革命的列车要开动了！"
 GCF_RM_DCA: "开办达索飞机制造公司"
 GCF_RM_DCA_desc: "一个合格的世界性革命强国，肯定必须要拥有自己的空中力量。既然要有空军，那么就必须要有能够掌握在自己手中的飞机制造厂。我们已经郑重决定纠集起一批技术人员，由国家知名的飞机设计师达索牵头成立“达索飞机制造公司”。这架飞机制造公司将由法兰西国家政府全面控股，归入法国国有资产的范畴之内，全权负责法兰西的军用飞机设计和空军建设。"
 GCF_RM_administrative_division: "调整南法行政区划"
 GCF_RM_administrative_division_desc: "自大革命前的王政时代起，法兰西的中央政府就不得不把大量精力放在维护南部地区的稳定之上：胡格诺的教徒高举起火把焚烧天主教的教堂；吉伦特派的奥克人试图撕裂统一的法兰西祖国；而今又有顽固的法西斯分子残余——法兰西人民党盘踞于此，为了不让这些匪徒对南法兰西的稳定构成威胁，我们必须时刻小心谨慎，确保巴黎的无产阶级时刻都能喝上来自阿基坦和普罗旺斯的葡萄酒。"
 GCF_RM_south_french_rebulid_work: "资助南方重建工作"
 GCF_RM_south_french_rebulid_work_desc: "由于人民党法西斯政权在南法兰西地区长期的负隅顽抗，以及残存的法西斯游击组织对南法基础设施的破坏，整个南法兰西的重建一直都是国内建设的一个重大问题。单凭借遭受内战严重破坏的南法西财政收入，肯定无法承担如此庞大的开支，法兰西人民国家的中央政府因此决定向南方地区提供低息贷款。这如同雪中送炭一般的壮举必然会增强南方地区对新生国家政权的认同感。没错，这也是复兴法兰西革命大棋的一部分。"
 GCF_RM_Drapeau_tricolore: "在心中插上三色旗"
 GCF_RM_Drapeau_tricolore_desc: "神圣的蓝白红三色旗早在法国大革命时，便被英勇的革命群众自街垒中升起，每每都让暴君黯然失色。三色旗象征着的是自由、平等、博爱的革命信念，是贯穿两个世纪一声响亮的革命呼号，承载着法兰西人民共和民主的理想驶过了时间的长河，尽管中途这艘宏伟的大船遭遇过狂风暴雨，甚至发生过触礁事故，但船员和船长们一直没有放弃拨开迷雾继续向前。自由的理想经得起历史的考验，正因如此，三色旗应成为法兰西人新的民族精神象征，必须使每个法兰西人心中的三色旗高高升起，在空中骄傲地飘扬。"
 GCF_RM_Indivisible_hexagon: "不可分割的六角形"
 GCF_RM_Indivisible_hexagon_desc: "法国大革命中雅各宾派的精神象征著作——《1793年宪法》中便提到：法兰西共和国是统一的、不可分割的共和国。可见，法兰西民族的神圣统一早已经有了历史层面的依据，既然新生的共和国继承了大革命的英勇精神，那么就应该在民族政策上与大革命保持步调的高度一致。无数的历史真相已经证明，任何试图撕裂统一的法兰西祖国、分裂法兰西人民国家的坏分子，都必将遭到全法人民的唾弃与严惩，不论他们是高举共和大旗的吉伦特派，亦或者是高呼民族口号的布列塔尼人、奥克人，只要他们试图分裂人民国家，就会成为全法兰西的统一敌人，随后便必然走向失败与瓦解，这就是历史的铁证。"
 GCF_RM_Restructuration_de_Institut_francais: "重设法兰西研究院"
 GCF_RM_Restructuration_de_Institut_francais_desc: "法兰西研究院是法国历史最悠久的中央学术机构之一，其担负着研究并完善学术知识、艺术"
 GCF_RM_Reconstruction_de_X: "重建巴黎综合理工学院"
 GCF_RM_Reconstruction_de_X_desc: "任何的拖沓都是对祖国的不负责任，我们不能以时间还很长来麻痹自己。时间有限要求我们追求效率，事半功倍。\n\n因此我们会充分总结世界各地的经验，争取不走弯路，效率满满的一直前行。\n\n但追求效率并不意味着粗制滥造，我们同样不能为了效率放弃质量，这样才是真正的事半功倍。"
 GCF_RM_Victoire_provisoire: "阶段性胜利"
 GCF_RM_Victoire_provisoire_desc: "随着工作的深化与深入，我们法兰西共产党的事业已然取得了阶段性的胜利，人民安居乐业；经济活力复苏；南北不再分裂。\n\n但是我们的事业还没有结束，人民还没有得到完全的解放，法兰西的潜力还没有得到彻底的开发。我们不能辜负这一面红旗，不能骄傲自满，不能妄自菲薄。\n\n共产党的事业，便是永远的身为人民公仆，为人民服务、解放其他受压迫的人民。\n\n法兰西万岁！人民万岁！"
 GCF_RM_Douce_France: "亲爱的法兰西"
 GCF_RM_Douce_France_desc:"亲爱的法兰西\n我童年时亲爱的祖国\n无忧无虑轻轻地摇晃\n我把你呵护在心里。\n我的村落有着钟楼与庄严的楼房\n那里有跟我同龄的小孩\n跟我一起分享了幸福。"
##石油危机国策（通用）
 GCF_GCF_Oil_Crisis: "石油危机"
 GCF_GCF_Oil_Crisis_desc: "一个对于共和国而言非常非常不好的消息传来了——中东地区的石油供应因为战争等各种原因出现严重问题，导致全世界的石油贸易受到影响，我们最为担心的事情还是发生了。面对着木已成舟的尴尬局面，我们共产党作为法兰西的执政党与法兰西人民的代言人，必须尽快想出对策解决问题，否则反对我们的势力可能会由此借题发挥弹劾我们。如若我们被赶下台去，那就真的什么都不剩了"
 GCF_GCF_Pacify_the_masses: "安抚群众"
 GCF_GCF_Pacify_the_masses_desc: "石油在国家市场上出现供应短缺后，首当其冲的便是平民。除去工业领域外，石油对于我国的民生事业也有着非常重要的作用，如今油价暴涨，民众不管是工作还是生活方面都受到极大影响，他们的不满正在郁积。共产党执政的合法性来源于广大法兰西人民群众的支持，如若我们不能及时安抚他们，一场更大规模的暴乱将会席卷整个国家，复兴党的政权到那时也将岌岌可危。"
 GCF_GCF_Suppressing_oil_prices: "压制油价"
 GCF_GCF_Suppressing_oil_prices_desc: "石油在国家市场上出现供应短缺后，首当其冲的便是平民。除去工业领域外，石油对于我国的民生事业也有着非常重要的作用，如今油价暴涨，民众不管是工作还是生活方面都受到极大影响，他们的不满正在郁积。复兴党执政的合法性来源于广大法兰西人民群众的支持，如若我们不能及时安抚他们，一场更大规模的暴乱将会席卷整个国家，共和国政府到那时也将岌岌可危。"
 GCF_GCF_Finding_solution: "寻找解决方案"
 GCF_GCF_Finding_solution_desc: "正因为石油在全国工业生产与公民生活中极高的地位，我们的共和国才应该在此刻英勇挺身而出，运用共和的铁拳与复兴党的强制力把石油从高价的神坛上重新打下去。这是为了维系共和国政府稳固所必行之事。"
 GCF_GCF_Exploring_Oil: "寻找地中海石油"
 GCF_GCF_Exploring_Oil_desc: "历史给予法兰西国民的禀赋，便是积极探索与勇于奋进的崇高精神。既然国内的石油已无法支撑消费与生产，那么就从外部寻求新的石油来源。在南部海岸线与地中海地区勘探石油储备，由此便成了新的石油开源手段。"
 GCF_GCF_find_help_in_ECU: "在欧共盟内寻求帮助"
 GCF_GCF_find_help_in_ECU_desc: "欧洲共产主义联盟建立的初心，便是尽可能为所有欧洲社会主义民主国家提供各层面上的援助。既然如此，向德国与高加索地区请求石油化工资源的援助，便成为了我们对外交流的首选。欧共盟实力最为强大、威望最高的人民国家——德意志民主共和国，一定不会拒绝我们在困难时期的要求，我们有这份底气。"
 GCF_GCF_Temporary_relief_oil: "临时缓解"
 GCF_GCF_Temporary_relief_oil_desc: "经过国家政府与全法兰西人民在危机时刻的艰苦奋斗与竭力抢救，我们的国家终于是暂时摆脱了危险。石油供应逐渐恢复正常，市面上的石化资源价格也开始下沉，广大法兰西人民正重新投入到自己的工作之中。目前我们可以骄傲地向全世界宣布：法兰西的石油经济已经开始走向复苏的正途了。"
 GCF_RM_Oil_Crisis: "石油危机"
 GCF_RM_Oil_Crisis_desc: "一个对于共和国而言非常非常不好的消息传来了——中东地区的石油供应因为战争等各种原因出现严重问题，导致全世界的石油贸易受到影响，我们最为担心的事情还是发生了。面对着木已成舟的尴尬局面，我们复兴党作为法兰西的执政党与法兰西人民的代言人，必须尽快想出对策解决问题，否则反对我们的势力可能会由此借题发挥弹劾我们。如若我们被赶下台去，那就真的什么都不剩了。"
