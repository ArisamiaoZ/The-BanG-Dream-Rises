##审判
 GCF_trial_dec: "要求最高法院对党卫军战犯作出审判"
 GCF_trial_tooltip: "清算时刻。"
 GCF.5.t: "自由、平等、博爱（一）"
 GCF.5.desc: "暮色四合，枯枝如骨爪般刺向铅灰色的天空，寒风卷着沙砾掠过着巴黎空旷的街道，连最后一声鸦鸣也被固着在四周的空气中——仿佛全世界都在等待着一场无可避免的审判。\n\n安托万·勒费弗尔，出生于1899年的法兰西尼斯城郊的一户农村家庭中。他的人生并没有公众想象中那么特殊的亦或是附上一丝神秘色彩，他的人生就跟千千万万的法国人一样，平淡而无奇。唯一令人称道的可能是他先后求学于尼斯中学、艾克斯大学与巴黎大学这一段经历，但这个世界并不缺少比他更为优秀的天才。\n\n一战爆发那年，他通过了巴黎大学法学院会考成为了同时期最年轻的政治学助教继续进修深造。在目睹了大战带来的深重灾难后，他开始反思“我们为何而战”，但在那个时候，没人愿意去理解这个怪人为什么会对战败的德意志强盗抱有同情，是时代下的卖国贼。\n\n战后不久他成为了法国政府驻国际联盟的常驻副代表，但没几年就匆匆离职，也许是对国联的失望？但勒内•卡森却对这个与他们格格不入的怪人有些许好感，可能是在巴黎大学算半个同学。据传，在国联供职时勒费弗尔曾经多次在卡森官邸找其清谈，至于是出于何种目的与其真实性便不得而知了。只是后来我们发现，在勒费弗尔的法袍中始终别着一张泛黄的纸张，笔迹是卡森留下的。\n\n在离开国联后的几年，勒费弗尔重返巴黎大学，这次他开始从零攻读法律系，其后就与所有人断了联系，即使有人在巴黎大学中碰见他，也不会认出这个蓬头垢面像乞丐一般的人物是谁。况且，真的会有人愿意侧目观看么？很快，勒费弗尔便似“人间蒸发”般湮没在了千千万万的法国人中"
 GCF.5.a: "后来？"
 GCF.6.t: "自由、平等、博爱（二）"
 GCF.6.desc: "后来，人们再一次了解他便是在这场公开审判中，作为人民审判长出席的他。后世人如此评价他“岁月在他身上刻下沟壑纵横的痕迹，却未能折断他的脊梁。花白的胡须如钢针般支棱着，青筋暴起的手背握住拐杖时走上审判长席时，依然能听见骨节摩擦的咔咔声。当他抬起浑浊却锐利的眼睛，你会错觉那是一柄生锈的、却仍能见血的刀。”\n\n“呼”，勒费弗尔长舒一口气费力地拿起了法锤并开始了他的长征。\n\n嘭\n\n“本特别法庭于今日开庭，带被告”\n\n在法警的押送下，一个个被告便被半拖半架的押了上来。尽管这些人已经成为了人民的阶下囚，但是却没有丝毫忏悔，在被告席上仍歪着脖子，露出瘆人的笑，似乎他们从来不是被审判的失败者，而是藐视众生的神明。在看到审判只是一个弱不禁风的老头时，目光与语言嘲讽更甚。\n“犹太猪猡难道已经选不出一个合适的人了吗？”\n“法国人果真生来就是低贱的犹太配种”\n此类恶语更是层出不穷。\n\n尽管场外围观的愤怒人群已无情的向这群暴君倾泄怒火，场内的法警也适时“教育”战犯们学会法庭纪律，但是仍减不了他们的嚣张跋扈。\n“停止你们的行为，不准扰乱法庭秩序！”\n听到指令的人民军士兵正欲向上前给予这些嚣张跋扈的战犯施以惩戒，但紧接着勒费弗尔的话却让在场所有人都大吃一惊。\n\n“将旁观位拉上警戒线，不准干扰法庭秩序，再扰乱法庭正常审讯者，依法追究其责”\n\n此话一出，瞬间激化了特别法庭外旁观人民的情绪，他们纷纷质疑和指责坐在审判长席上的那个人仿佛他根本不是一个真正的法国人，一个真正的爱国者。竟然公开阻止人民发泄怒火，这些难道不是这些强盗，这些恶魔应得的吗？\n虽然人民军士兵们对此也颇有微词，碍于“情面”也照样执行了勒费弗尔的命令。但这也引得被告席一阵嗤笑\n在安定了现场局面后\n“本法庭现在宣布被告人名单：雅克·科雷兹，让·巴松皮埃尔，杰夫·弗朗索瓦，马克·“圣卢普”·奥日埃，特奥多尔·克兰克，特奥多尔·艾克”“现在由本特别法庭，对上述人员进行合并审理，被告是否清楚？”\n“猪猡，犹太人婊子的低贱枯骨，何必惺惺作态，你们的胜利只不过星星萤草，雅利安人是必胜的”\n“肃静！被告是否清楚”\n...\n“好，接下来由我宣读起诉书”\n“...被告雅克·科雷兹，让·巴松皮埃尔，杰夫·弗朗索瓦等六人被指控犯有反人道主义罪、灭绝种族罪、战争暴行罪、危害和平罪、侵略罪等九项罪名，现本特别法庭对此进行相应法庭调查与公正审判”\n\n“传证人吕克•蒙博上庭”\n\n证人一到庭即使有人私下里安抚他在法庭上控制情绪，但他仍压抑不住内心的愤恨\n\n“我草你妈德国鬼子，你们就是一群牲畜魔鬼，挨千刀的禽兽...他们凭借着所谓搜查“犹太猪猡抵抗组织”随意展开杀戮，我的姐姐就是，就是...（失声）她的上半身被他（科雷兹）的士兵抛掷在湖沼之中，下半身遍体腥血，下身还被他的士兵插入了木棍…最后…最后他们还把他的下身硬塞入花瓶...（哽咽）草你妈德国鬼子...”\n\n证人的痛陈，似乎成为了这群禽兽炫耀战绩的方法。他们毫不避讳的承认了自己的暴行并且在法庭上大加陈词，嬉笑嗤讽之声不绝于耳。"
 GCF.6.a: "够了！"
 GCF.7.t: "自由、平等、博爱（三）"
 GCF.7.desc: "审判持续了两天。\n\n第二天下午阴云依旧，辛劳了两天的勒费弗尔坐在审判长席上，端正地拿起法锤，艰难地站起身下达了最后的裁判\n“经本特别法庭审理，被告雅克·科雷兹，让·巴松皮埃尔，杰夫·弗朗索瓦，马克·“圣卢普”·奥日埃，特奥多尔·克兰克，特奥多尔·艾克，被指控犯有战争罪、反人道主义罪、灭绝种族罪等九项罪名，被告供认不讳，罪行清晰属实。现本法庭作出判决如下：没收被告全部财产并决定执...行...死...刑！本判决立即生效”\n在勒费弗尔艰难的咬出“死刑”两个字时，旁边的助理仿佛发觉这位老人突然失去了全身的力气，在快要念完判决结果时即将迎面倒下。但是他并不关心这位审判长，毕竟在这两天几乎所有巴黎市民乃至大多数人民军士兵都对他颇有怨气，为什么这个人要拖延时间？直接处死不好吗？\n\n审判结束后，勒费弗尔随着人民军士兵来到了郊外——以前法西斯匪徒秘密处决抵抗组织的万人坑前。勒费弗尔看着眼前被人民军“照顾”押送到这里满头血污的六头恶魔，他有些恍惚，仿佛这并不是那些人随即问道\n“上校先生，这是那群人么，可以给我一支枪吗？”\n“当然先生”上校不屑的回复道\n“德国造么”勒费弗尔仔细端详着这杆按理来说应当躺在陈列馆内的老古董，随后举起来枪\n\n嘭，随着子弹出膛，这位年过古稀默默地承受着子弹带来的撕裂身体的后坐力。\n\n不出意外打偏了？第一颗子弹没有一击洞穿恶魔的心脏，反而是咬在大腿处。听着恶魔的低吼，与士兵的嗤笑，勒费弗尔开出了第二枪，但依旧打偏了，这颗子弹落在左肩。随后士兵们的嘲笑更盛\n“我亲爱的大法官，审判长，你现在玩够了吗，把枪交给我们吧，哈哈”\n勒费埃尔垂头将枪口放低，似乎是已经放弃了拙劣的表演，等着人民军士兵来回收手中的古董。但似乎是又像下定了什么决心般，他接下来作出了让所有人都惊讶的事情，只见他迅速抬起枪，上膛，拉栓，开枪，6秒6颗子弹，颗颗正中靶心。其熟练程度与专业度甚至让在场的一些人民军老兵都不由得心生敬佩。\n\n随后勒费埃尔呼出了他一生最畅快的一口气，漏出了三十年旁人都未曾见过笑容，尽管一闪而逝，但总有细心的人注意到了...结束了，一切都结束了，随着步枪的落地，这位老者又重新看到了他这一生都难以忘怀的场景。\n...\n上校不解，为什么这个年过古稀的老人会突然迸发出那样的活力，他的副官称这是回光返照，但是？这也太不合常理了，不是么？\n随后上校下令收敛了勒费弗尔，一名士兵在搜检其遗物时发现了勒费弗尔在法袍内部自绣的小隔层，其中就有一份自由法国抵抗组织成员的证件...上校沉默了，士兵也沉默了，他们似乎想到了什么。在简易安葬后，上校在未来的一个夜里独自回到了这个地方，随后再无音信。\n...\n数年后，有位与勒费弗尔同村的老者道出了他的经历。\n“在二战爆发后，法国全境沦陷没有多久勒费弗尔加入了自由法国在沦陷区的抵抗组织。他曾经偶然目睹到了德国人，那群纳粹畜牲，抓到了他的父母，尽管勒费弗尔在国联辞职后便和所有人断绝了联系，但流淌在骨子中的血肉亲情让他仍没有改变。最终跟那个时候的法国人一样，为首的一名德国军官随意的掏出一张纸，在其随意的宣读了“涉嫌沟通抵抗组织，反对元首，亵渎雅利安人”等罪名后被立刻处决...”\n在话的最后，在他旁边的一位老兵掏出了一张泛黄到吹弹可破的一张纸——那正是勒费弗尔法袍夹层中的那一张。之间留有两个笔迹，一个是几年前书写的"
 GCF.7.a: "条文是墨水写成的，而判决是由血涂满的"
 GCF_l_e_f_tt: "而另外一个则是写着自由、平等、博爱。"
