 GCF_United_war.1.a: "出发！"
 GCF_United_war.2.t: "一份国民自卫军士兵的信"
 GCF_United_war.2.desc: "敬爱的弗朗索瓦丝·诺盖斯：\n\n当你读到这封信时，车轮已碾过凡尔赛的旧铁轨，载着我向南驶向燃烧的前线。窗外，五月的梧桐叶本该被阳光浸透，可今天，它们只映着装甲车的残影——巴黎的街垒刚刚沉寂，而真正的战争才刚刚开始。\n\n是的，共和国与南方政府的对峙已从对峙里挣脱，化作横贯塞纳河的炮火。我无法再站在医学院的阶梯教室里，听着教授讲解解剖学，而南方的村庄正被轰炸成解剖台上的标本。我选择穿上军装，不是因为放弃了希波克拉底誓言，而是因为若我们不守住这条战线，未来的孩子将只能在铁丝网两侧辨认祖国的轮廓。\n\n你还记得上个月在索邦大学的天台上，我们望着被催泪瓦斯笼罩的巴黎吗？那时你说，如果有一天我们有了孩子，要叫他埃马纽埃尔——“上帝与我们同在”。可如果南方政府赢得这场战争，他或许只能在他们的教科书里读到”巴黎公社”被抹去的历史。我不能让他在那样的世界里长大。\n\n等我回来，弗朗索瓦丝。等我回来时，或许硝烟已散，或许卢浮宫的玻璃早已补好，而我们的埃马纽埃尔——他将在1977年的春天出生，在一个重新完整的法兰西。\n\n无论战争如何漫长，请记住：我永远爱你，不止此刻刚满十八岁的我。"
 GCF_United_war.2.a: "落笔处写着：“让·米歇尔·马克龙”"
 GCF_United_war_tt: "信的背面，匆匆添了一行小字：”若信使迟到，请去圣米歇尔喷泉下找我们的备用联络点。”"
 GCF_United_war.3.t: "巴黎起义"
 GCF_United_war.3.desc: "“拆除巴黎墙！”、“统一祖国！”\n\n短短3周时间里，因为太多的流血事件发生，几乎所有的巴黎市民们放弃了中立观念，投向了3月初巴黎楠泰尔文学院事件下起义的学生们。\n\n而今天下午，南方政府的巴黎市政府将AMX30主战坦克开进了市区内，但很快遭到北方共和国政府的探照灯直射。\n\n“这帮南方政府的人。”亨利·勒菲弗在北巴黎上空的飞艇望着塞纳河对岸的南巴黎情况说道，“秘书，你先以我的名义写上一份信，大概内容就是如果有必要，我们应当接管南巴黎，是发给共和国总统办公室的。”\n\n“好的，诶等等。总理，你看南巴黎的人民是不是在建立街垒？”"
 GCF_United_war.3.a: "等到了他们下飞艇的时候，南巴黎的每一处街头都筑起了街垒"
 GCF_United_war.4.t: "接管南巴黎"
 GCF_United_war.4.desc: "愤怒的南巴黎群众在赶走南方政府后，拆除了巴黎墙并同北巴黎群众的相拥在一起，在共和国总统[GCF.GetLeader]的示意下，共和国巴黎政府开始全面接管南巴黎。\n\n标着法军标志的豹1A1悬挂着三色旗开到了埃菲尔铁塔下方，一旁的巴黎民众纷纷把鲜花丢进了车顶的法军士兵怀里，周围还时不时喊着几声，“共和国万岁！”\n\n而当天稍晚的时候，[GCF.GetLeader]前往了拉公墓雪兹神父拜访了巴黎公社社员墙。"
 GCF_United_war.4.a: "共和国的旗帜再度飘荡在法兰西岛上空"
 GCF_United_war.5.t: "欧共盟的援助"
 GCF_United_war.5.desc: "一辆又一辆的列车跨过德法边境，有些列车上搭载满了战略物资，有些列车则走下了一批又一批只穿着便装的德国国家人民军，他们将会在稍后更换上法国外籍兵团的服装，前往前线参战。\n\n我们知道这种动静必定会被意大利所察觉，但根据可靠的情报，南方政府已经接受了更多来自意大利的援助，虽说很明显的是我们成为了双方的棋盘，但在夹缝中生存又有什么错呢？"
 GCF_United_war.5.a: "继续前进！"
 GCF_United_war.6.t: "法国外籍军团大规模参战"
 GCF_United_war.6.desc: "“詹少尉！”一名法军少校朝他走了过来。\n\n“贝尔！”少尉朝少校回应道，“怎么来了那么多德国人？”\n\n“就是因为来了那么多德国人我才来叫你，你会德语吗？”少校接着说道，“不会的话我叫一名懂法语的德国人过来当你翻译，我需要你3天内尽量让他们学着点法外的样子。”\n\n少尉想了想，他知道军令如山，但他还是忍不住开口道，“这些是德国人派来的支援？”\n\n少校没有回答，但像是肯定了他的问题一样，故此少尉也不再做询问，而是说道，“让翻译过来吧。”"
 GCF_United_war.6.a: "“我会尽快的。”"
 GCF_United_war.7.t: "援军"
 GCF_United_war.7.desc: "一则好消息从柏林传来。介于近期意大利人加强对南方政府的援助，为了避免我们的政权被南方政府吞并，柏林选择派遣一批德国国家人民军战士们以志愿军形式参与我们的内战。\n\n而这批国家人民军将会被我们以外籍军团名义整编，然后派遣至与南方政府的前线上，参与作战。"
 GCF_United_war.7.a: "继续前进！"
 GCF_FRS.1.t: "北方的威胁"
 GCF_FRS.1.desc: "没人会看到这些事件的"
 GCF_FRS.1.a: "除非你翻了文件或者提前tag过来"
 GCF_FRS.2.t: "国民议会临时会议"
 GCF_FRS.2.desc: "[FRS.GetLeader]刚进议会时，随身警卫即被留在院外。[FRS.GetLeader]感到事情不大对头。当[FRS.GetLeader]快走近正厅大门时，专门对付他的秘密军事组织行动小组立即走了过来。\n\n[FRS.GetLeader]有一点挣扎，当行动组的几个卫士在走廊里把他扭住的时候，[FRS.GetLeader]一边大声说“我是来开会的，你们要干什么？”一边拳打脚踢，拼命进行反抗。但是[FRS.GetLeader]很快就被行动小组制服了，被扭着双臂押到大厅里。拉乌尔·萨朗囊把“决定”又念了一遍。\n\n还没等拉乌尔·萨朗囊念完，[FRS.GetLeader]突然大吼一声，挣脱警卫人员的扭缚，由五六米远的地方向拉乌尔·萨朗囊猛扑过去。\n\n在这个紧要时刻，一旁的警卫猛冲上去把他扑倒，死死地摁住，给他戴上手铐。\n\n在整个逮捕过程中，[FRS.GetLeader]的人数用的是最多的，后续规定被监管的力度也是最严格的。"
 GCF_FRS.2.a: "看完网红文了赶紧tag回去，我没做切换tag效果"
 GCF_First.1.t: "法兰西的黎明"
 GCF_First.1.desc: "法国解放了！\n\n红色德国的军队将希姆莱的党卫军残党清扫干净后，在这片浸透鲜血的土地上重建了法兰西共和国。命运就这样以戏剧性的方式，将"解放"这份法兰西人民不敢奢望的礼物，塞进了他们手中——尽管只是北部的残缺版图。\n\n现在这个小小的人民共和国还有许多事情等待着去处理，但对于现在的法兰西人民来说，先暂时享受解放的愉悦吧。\n\n目前，共和国内部拥有以下政党，其中大部分为重新组建的政党。\n法国共产党\n法国复兴党（原虞美人运动）\n法国共和党\n法国民主同盟\n保卫共和联盟\n护国联盟\n\n从南方政府扩展到北方的政党\n法国工党\n法国人民党（非法）"
 GCF_First.1.a: "故事就此开始"
 GCF_First.2.t: "共和国临时总统大选"
 GCF_First.2.desc: "现在，法兰西人民议院必须从临时组建的几个政党中选出一个政党作为共和国紧急政府，根据目前来看只有法国共产党能够胜任这项工作。\n\n现在，我们将开始紧急投票，并在选举完成后进行制宪会议，以早日确定共和国的合法性。"
 GCF_First.2.a: "加斯顿·德费尔!"
 GCF_First.2.b: "夏尔·蒂永!"
 GCF_First.3.t: "从德国手中解放的法国"
 GCF_First.3.desc: "在整个北法兰西，随处可见希姆莱临时组建的党卫军勃艮第骑士团国和德意志民族的大日耳曼国的国旗被丢在一起，然后焚烧干净。\n\n但同时，他们也不得不警惕一些过激行为，其中一些地区出现了法国人袭击德国人的案件。\n\n还有些地区甚至出现了党卫军残党的记录，如果再不快速组建起一个完整的可运行的政府，那党卫军重新夺回北法兰西的政权只是时间问题。"
 GCF_First.3.a: "该死"
 GCF_repbulic.1.t: "制宪会议的开始"
 GCF_repbulic.1.desc: "圣但尼的市政厅内，法国总统夏尔·蒂永拿出了两本书，一本书上写着《法兰西第三共和国宪法》，还有一本写着《公社社会法案》。\n\n亨利·格鲁埃不解的询问道，“你要我们从这两本书来开始定义法兰西共和国吗？”\n\n“是，但也不是。”夏尔·蒂永接着说道，“法兰西人民共和国必须走一条与过往的共和国不同的道路，我再拿一本书出来。”\n\n夏尔·蒂永跟旁边的约瑟夫·达南德说了些什么，约瑟夫·达南德拿出了一本写着《共和元年宪法》，签署时间是1793年6月24日。\n\n“雅各宾宪法？我可不想上断头台”弗朗索瓦·杜普拉笑着说道，“我建议你们实际点，看看第二共和国宪法。”\n\n“够了，护国联盟，这里不是来吵架的。”保卫共和联盟的雅克·希拉克继续说道，“我希望各位都能友好交谈下。”"
 GCF_repbulic.1.a: "让·勒卡努埃笑了笑，没说什么话。"
 GCF_repbulic.2.t: "商讨对法兰西国的策略"
 GCF_repbulic.2.desc: "“法兰西国，呵呵。”民主同盟的让·勒卡努埃笑了笑，“秘密军事组织刚夺权不久呢，也不知道贝当怎么看这一切。”\n\n“罗杰·奇诺，你怎么看？”法国共和党党主席吉斯卡尔·德斯坦对着奇诺问道，而奇诺反回应道，“意大利的傀儡罢了。”而共和党高层克里斯蒂安·博内特也插了句嘴说了些什么。\n\n法国共产党高层阿尔伯特·乌祖利亚斯看了眼他们几人，又翻了翻第三共和国国民议会的文件，像是发现惊喜一样似得说道，“他们解散第三共和国政府的行为是违法的。”\n\n“违法？但第三共和国政府早没有了啊，这只能说明他们合法权不太行。”弗朗索瓦·杜普拉特说着，但很快被让·勒卡努埃骂了回去，“然后就是等待着他们撬开这个屋子的门，把我们全部扫射死？”"
 GCF_repbulic.2.a: "“行了，那就视他们为分裂政权”"
 GCF_repbulic.3.t: "商讨人民议院的问题"
 GCF_repbulic.3.desc: "“我感觉必须成为总议院。”复兴党的丹尼尔·马克·孔-本迪说着，“然后是577个席位，每一个席位的议员都代表他们的选区，当然了我建议改为几十个议员投票决定为一个选区。”\n\n“我同意”众人说着，但夏尔·蒂永突然说道，“那海外选区呢？”\n\n“法属阿尔及利亚一个单独选区，法属马达加斯加... 算了，他们早没了，那就法属南部及南极属地一个，当然现在这些地区不归我们控制，以后再来决定吧。”"
 GCF_repbulic.3.a: "行吧"
 GCF_repbulic.4.t: "初步构成的宪法"
 GCF_repbulic.4.desc: "“根据1789年的《人权和公民权宣言》和1871年的《公社社会法案》所规定的原则来确定宪法。”夏尔·蒂永说着，“法兰西是不可分的、世俗的、民主的和社会主义的共和国。”\n\n“嗯，我觉得还得再加上愿意同共和国结合的海外领地。”让·勒卡努埃说道，“共和国建立在组成共同体的人民平等和团结的基础之上，这个你写进去吧。”\n\n“那原则是什么来着？”夏尔·蒂永疑惑的问道，“民有，民治，民享吗？”\n\n“它的原则是：民有、民治、民享的社会主义政府。”阿尔伯特·乌祖利亚斯回话道，“哦对了，工人国际法国支部那边怎么说？”\n\n“他们啊，跟我们意见一样。”夏尔·蒂永说着，写下了大概的宪法。"
 GCF_repbulic.4.a: "“自由、平等、博爱也写上去吧。 ”"
 GCF_repbulic.5.t: "法兰西共和国宪法"
 GCF_repbulic.5.desc: "共和国政府根据[?global.date.GetDateStringNoHourLong]的宪法性法律建议，法国人民通过，共和国总统公布宪法性法律，其内容如下：\n\n序 言\n法国人民庄严宣告，他们热爱1789年的《人权和公民权宣言》和1871年的《公社社会法案》所规定的原则\n\n根据这些原则和人民自由决定的原则，共和国对那些表明愿意同共和国结合的海外领地提供以自由、平等、博爱的共同理想为基础的，并且为其民主发展而设计的新体制。\n\n第一章 主 权\n\n第一条\n共和国建立在组成共同体的人民平等和团结的基础之上。\n\n第二条\n法兰西是不可分的、世俗的、民主的和社会主义的共和国。它保证所有公民，不分出身、种族或者宗教，在法律面前一律平等。它尊重一切信仰。\n国家的标志是蓝、白、红三色旗。\n国家的国徽是齿轮内含镰刀锤子或盾中含有两头饰以狮子和鹰头、中间书有法国国名（RF）缩写，后为象征权威的束棒、和平的橄榄和坚忍的橡树枝条。\n国歌是《马赛曲》。\n共和国的口号是：自由、平等、博爱。\n它的原则是：民有、民治、民享的社会主义政府。\n\n以下内容请查阅《法兰西共和国宪法》"
 GCF_repbulic.5.a: "法兰西人民议院公告"
 GCF_repbulic.6.t: "共和国的第一天"
 GCF_repbulic.6.desc: "清晨的里尔饱含着一种若隐若现的雾。这座城市才刚刚醒过来，里尔市政府大楼门前的德国标语早已拆除，取而代之的是写着自由、平等、博爱的共和国标语。\n\n市政府塔顶悬挂着三色旗，齿轮镰刀红星的三色旗。法国工党党领袖弗朗索瓦·密特朗从大楼走了出来，他的党前不久刚从南方政府的统治中逃出来，其党组织在秘密军事组织毁灭性打击中差点毁灭殆尽。\n\n“现在吗，得从头开始了。”他对旁边的法国共和党党领袖吉斯卡尔·德斯坦说道，“希望我们一切都安好吧。”"
 GCF_repbulic.6.a: "“说不定呢。”"
 GCF_repbulic.7.t: "议院的回应"
 GCF_repbulic.7.desc: "“他们同意了。”丹尼尔·马克·孔-本迪拿着一份信走进来，信封面盖着法兰西人民议院的标，但信已经被拆开来翻阅。\n\n“他们批准将一定的资金投入TGV列车的研发，还有让我们建设巴黎至里尔的铁路线作为实验项目。”"
 GCF_repbulic.7.a: "亨利·格鲁埃点了点头，继续望着窗外的巴黎"
 GCF_repbulic.8.t: "崭新的法国武装力量"
 GCF_repbulic.8.desc: "“丹尼尔，去把那个水桶给我提过来！”\n\n刚刚入伍的新兵丹尼尔听到老兵的招呼，立刻迈着颤颤巍巍的步伐赶去提水桶——体内的犹太血统让他的家族在党卫军统治时期备受迫害，因营养不良佝偻着的腰几乎无法承受住水桶的重量，最终，他没能支撑住躯体，桶里的水也跟着洒了一地。四周随即响起一阵略带得意的嘲笑声。\n\n“看到了吧！我就说这小子什么事儿都干不成，上了战场肯定也是个窝囊废！”\n\n丹尼尔独自跪坐在地上，四周士兵们的声音是如此刺耳，让他不由捂上双耳。夜晚就寝时，借四下无人之际，丹尼尔偷偷拿出纸笔跑出寝室，于营内一间木屋里写下一纸控诉信。白月高悬于天，他蹑手蹑脚走出木屋，却正巧和巡逻人员撞了满怀。\n\n“这位士兵，你出来是干什么的？！”\n\n面对那人的质问，丹尼尔一时间竟忘记了思考，支支吾吾再说不出哪怕一个字。次日晌午的批斗台早就为他提前留好了位置。\n\n烈日白虹烤在人的脸上，火辣辣的。肉体上的折磨倒是其次，丹尼尔现在要面临的，是台下两百余双眼睛的轻蔑注视——他被两名卫兵押在台上，台下的士兵们虽然被要求竭力保持严肃，但几乎每个人的嘴角看着都比刚发下来的新枪还难压，仿佛下一秒便要为台上丹尼尔的狼狈相而爆笑如雷。\n\n“第九营所属部队士兵丹尼尔·特雷，因拒绝服从部队纪律，现以记过处理……”\n\n正当台下的人纷纷按捺不住笑容，甚至开始以此取乐时，一旁身着绿衣的安德烈·博福尔面色凝重，偷偷取出那名巡逻人员口袋中的纸条——多么可笑，那家伙甚至连纸条上的内容都未曾细看。\n\n安德烈·博福尔逐字逐句阅读纸条，眉头愈发紧皱，最后表情凝固成了一副铁面。他轻轻拍了拍那名士兵的肩膀，示意他停止讲话。随后缓缓站起身来，让丹尼尔将纸条上的内容读出。待他读完后，政委又将纸条握在手心于空中挥舞，而后便将话筒凑近：\n\n“各位第十三步兵师的同志们，我在这里要向各位郑重强调一个所有人都应当遵守的原则：服役者不论国籍出身一律平等。如若我们部队的内部依旧存在种族歧视的乱象，我们又有何颜面自称是共和国武装力量？”\n\n台下的士兵见状纷纷收敛了笑容。安德烈·博福尔的言语愈发振聋发聩，直击人心，让那几名霸凌者恐惧而又羞愧地低下了头，随后被四周的卫兵带离现场。\n\n会议结束后，安德烈·博福尔单独找丹尼尔谈话安慰了他。临别时，他送给丹尼尔一个小铝盒子，里面装着一只铜丝钢笔，还有一张写着黑色大字的纸条："
 GCF_repbulic.8.a: "德雷福斯事件不会再重演！"
 GCF_repbulic.9.t: "军旗高扬"
 GCF_repbulic.9.desc: "里尔郊外坐落着一处军事基地，那里正在举行着一场仪式——一面崭新的法军军旗被一队宪兵高举着走入基地内并挂上旗杆升起，与军旗同升的还有共和国国旗。与以往不同的是，军旗的旗面是一圈锯齿上盖着红星与镰刀锤子，左右飘带两边各写着“公社万岁”，“共产主义万岁”，下边的飘带则写着“法国武装力量”。\n\n这两面旗帜被各自挂在队伍左右两旁的旗杆上，在马赛曲嘹亮的歌声中冉冉升起。"
 GCF_repbulic.9.a: "这一礼仪也在别处举行着。"
 GCF_repbulic.10.t: "铁路线的开工"
 GCF_repbulic.10.desc: "“卡佩！”在正在修建的铁道上，一名灰头土脸的工人对着另一端的工人喊道，“今天忙完后去吃什么？”\n\n“我不知道。诶，盖瑟，上次那家高加索人开的饭馆咋样？”卡佩拿着尺子正在逐步校准着轨道，他们脚下那漫长又蜿蜒的钢筋，是靠近尼德兰共和国的高速铁路线，“确实不错，但是你也知道，那个大胡子佬可没把饭店开在境内。”\n\n“你怎么那么喜欢俄国食品？那可真够重口的。”说完，卡佩拿起工具，将一段泛着锈色的钢筋扛起又放下，固定在相对应的卡槽里，“我们走吧，伙计，这段完工了。”"
 GCF_repbulic.10.a: "“该开始下一段了。”"
 GCF_repbulic.11.t: "奇思妙想"
 GCF_repbulic.11.desc: "“抱歉，先生，火车晚点了，是我没有想到的。”会议室的门被吱呀一声轻轻推开，丹尼尔·马克·孔-本迪气喘吁吁的走了进来。他显然是跑着来的，因而看起来有点衣冠不整。\n\n“没事，先坐下来吧。”亨利·格鲁埃很轻松地对他说道，“还有一些小伙子没能赶来参加会议呢。”\n\n对于复兴党而言，在组织举行高层会议时，远离中央的干部们往往要跋山涉水地前来参会，所以因突发变故而或迟到，或缺席这些情况，党内的大多数人几乎习以为常了。\n\n“唉，要是有一个电气化高速铁路就好了”丹尼尔·马克·孔-本迪忧郁地说着，又突然像是想到了什么一样。“诶，要是真让共和国政府去干这种事情...”"
 GCF_repbulic.11.a: "“那我们最好先把这个提案丢给议院。”"
 GCF_repbulic.12.t: "共和国的早晨"
 GCF_repbulic.12.desc: "这个新生的共和国还有许多事情等待着夏尔·蒂永去处理，因而他的办公桌上总是堆叠着几摞文件。其实不止他如此，整个大楼内几乎所有正在运作的办公室里都堆叠着各式各样的文件。\n\n在这些多如牛毛的文件中，有些是需要交给相关部门的部长来字下发的行政法令，也有些仅仅为提出建议与方向而生，还有些是关于南方政府的情报信息——在政府内部，这类文件极少流通。当然还有许多国家的国书，他们听闻北法政府成立后便选择同南方政府断交，转而向我们投来了翠绿的橄榄枝。"
 GCF_repbulic.12.a: "夏尔·蒂永眯了眯酸涩的眼睛，继续工作。"
 GCF_repbulic.13.t: "法国外籍军团的新成员"
 GCF_repbulic.13.desc: "“今天我们要采访的是法国外籍军团第四步兵团的一名士兵。”来自柏林的记者对着摄像机面带微笑的说道，“作为欧洲共产主义联盟的成员国，法兰西人民共和国在关于重整军备的策略上走了另一条道路。”说完，这名记者将话筒对准了旁边的一名法军士兵。不同于标准的欧洲男性长相，这个兵身材偏小，肤色泛黄，眼睛小而目光板直，骨相突出，看起来十分利索，且毫无弱不禁风之感。\n\n“您好，同志。请问你是出于何种目的而参加外籍军团？”说完，这名记者便将话筒递了过去。那个头戴白色军帽的步兵面无表情，只是手中紧紧攥着一份信。\n\n“嗯，谢谢，我是詹，出自...就是从南方逃跑过来，我需要一个工作，并加入了军团。”简单的聊天过后，记者察觉到他的法语有点糟糕，便尝试着用英语继续问道：“所以，詹，你是一名亚洲人吗？”\n\n“是的，我是一名中国人。”那名士兵终于憨憨地笑了一下，不再看镜头，而是对着记者说道，“我与我家里失联很久了，我想要把这份信投递出去，寄给家乡。”"
 GCF_repbulic.13.a: "“君自故乡来，应知故乡事”（粤语和客家方言）"
 GCF_repbulic.14.t: "一份信"
 GCF_repbulic.14.desc: "\n\n阿妈，我在法国过得很好，你不用担心。\n\n我听闻潮州变化很大，好像是羊城那边依托日本人单独建立了一个国家，你和阿爸千万莫去凑热闹，咱家要安稳。哦对了，你记得多关注阿爸的身体，我怕他老毛病又犯了，膝盖酸涩了要用热毛巾每晚敷，不然不仅疼痛，下地也困难。今年村西那小孩子应长大了，该替我跟他道一声。\n\n末了，我还附了点法郎，就是法国人在花的货币，大约有300块，你看着方便时候跟阿嫂一道去潮州那边的银行换了，我在法国过得很好，所以不必给我留，全当补贴家用，最好再给小孩买些桃酥，糖块，奶粉吃。阿嫂上过学，懂汇率，你们定要结伴去，不至于被柜员坑骗。\n\n-詹豪列兵"
 GCF_repbulic.14.a: "眼泪在信纸上干涸，凝结成朵朵白色的盐花。"
 GCF_repbulic.15.t: "一名列兵的日记（1）"
 GCF_repbulic.15.desc: "今天天气晴，军队的生活比我想象的还好，每天早上起来奏马赛曲，然后就是各种日常训练和活动，就是皮卡德那家伙又跟一名俄罗斯人打起来了，我上去拉架，他不仅不领情，还差点揍我。\n\n嗯，今天有个叫“法国共产党”的组织派人进来军队，说了些什么话我没听得太清，就是听着那人反反复复说着一个什么叫“马克斯”的人，大抵是在念他的好。要是我爸在这，他肯定会站起来说当年他跟共产党的那些故事，好像是叫舟恩莱的人在隔壁城镇大谈特谈，还有个叫朱得，不过那都是20年代的事情了。\n\n另外我还听说，如果加入这个共产党，还能获得不少优待，也不知道跟当年我爸遇到的那个有什么关系，但至少肯定有关。"
 GCF_repbulic.15.a: "到时候看看吧。"
 GCF_repbulic.16.t: "一名列兵的日记（2）"
 GCF_repbulic.16.desc: "今天阿尔贝给我发了一个证件，我打开一看，居然是一本法国的护照，当时给我吓得，以为我成法国人了。后来一问才知道是公务护照，国籍那栏标着中国\n\n阿尔贝还说，我要被晋升为军官，代表国家，代表民族。我很开心，如果是这样的话，那我的工资应该更多了。不过，只是因为我这身修机器的技术，那群法国人就打算把我升为军官吗？可是捡到大篓子啦。\n\n也不知道信件送到家乡了没。"
 GCF_repbulic.16.a: "算啦，过好当下就行。"
 GCF_repbulic.17.t: "法国紧急状态解除"
 GCF_repbulic.17.desc: "在历经了血腥的统一战争后，从敦刻尔克至马赛，从勃艮第至波尔多，法兰西这块被德国人几番羞辱并拆散的五角形领土，终于在伟大红旗的召唤下再次统一。在这之前，为了防止南方的法西斯政府对新生的共和国发动残酷的进攻而导致共和国再度覆灭，我们不得不在共和国境内施行紧急状态。\n\n现如今，蜗居南方的法西斯反动政权已经被彻底地消灭干净，1871年大仇已报。当然，结合国内形势来看，现在还不是值得开心和庆祝的时候，我们的共和国迫切需要拨乱反正，回归正轨。\n\n我们的确不能一味的将仁慈留给敌人，但也不能被仇恨完全蒙蔽双眼。"
 GCF_repbulic.17.a: "一切归回正轨"
 GCF_repbulic.18.t: "明日法兰西"
 GCF_repbulic.18.desc: "马赛港的港口上，原南方政府的溃兵遗留的枪械装备依然横七竖八的躺在地上，其残留的AMX-30和AMX-13放在军事基地内没有转移，而南方政府在内战中脱颖而出的“超军旗”飞机更是原封不动的留在基地内，直接将这些装备全部遗留给了共和国的法军们。\n\n而在马赛港内，马赛市民只是站在街两旁看着共和国军队举行入城仪式，街道上的国旗也依然原封不动——因为在内战中双方军队都高举着三色旗互相厮杀。\n\n这一场景也在其他的原南方政府掌控下的城市上演着，宛如胜者对败者的审判。"
 GCF_repbulic.18.a: "庆祝解放吧。"
 GCF_repbulic.19.t: "共和国的回归"
 GCF_repbulic.19.desc: "巴黎街头，民众高举象征共和国的三色旗，在塞纳河的桥梁上相拥——许多人素不相识，但南北统一的热烈气氛消融了彼此间的距离。在一些桥梁上，民众甚至拉起手风琴，奏响《马赛曲》；琴声所及，周围人群深受感染，随之齐声高歌。\n\n对法国总统夏尔·蒂永而言，法兰西在短时间内统一于单一政权之下，成功避免了南北之间形成巨大鸿沟。然而在共和国高层看来，远在西非的自由法国政权仍是潜在威胁，盘踞法属阿尔及利亚的法西斯南方政府也未被彻底铲除……"
 GCF_repbulic.19.a: "先庆祝吧！"
 GCF_repbulic.20.t: "1792年，法兰西第一共和国"
 GCF_repbulic.20.desc: "1793年1月21日，巴黎革命广场\n\n凛冽的寒风萧瑟，今天的气温仅有三摄氏度。\n\n法国国王路易十六在刽子手桑松的押送下，缓步走向安置在广场中央的断头台——这架处刑装置的设计在当时是先进的，甚至包含了他本人提出的改进方案。在铡刀左侧，路易十六示意停止击鼓，随后向围观的民众高声宣告：\n\n“我以清白之身赴死！我从未犯下被加诸于我的任何罪名！我宽恕那些致我于死地之人！我祈求上帝，愿我的鲜血永不玷污法兰西的土地！”\n\n十时二十二分，铡刀落下，人头滚走。象征着剥削和专制的肮脏血液蔓延到沸腾的人群脚边，映射着广场上那些呐喊着"国家万岁！共和国万岁！自由万岁！"的群众的脸。\n\n今人观之，路易十六临终的慷慨陈词，似乎比法国大革命期间染红广场的鲜血更显正义。然而我们须知：苦罗大众因波旁王朝数百年统治而倾洒的鲜血，足以淹没整个法兰西。"
 GCF_repbulic.20.a: "公民们，拿起武器！"
 GCF_repbulic.21.t: "保留南法地方部门的职位"
 GCF_repbulic.21.desc: "尽管原法国南方政府的大部分官员——无论政变前后，尤其是在秘密军事组织掌控期间——对其统治下的法兰西人民犯下了严重罪行，但所谓的“法兰西国”在一定程度上仍继承了第三共和国的某些制度。例如，部分地方政府官员并未选择服从其上级——由秘密军事组织控制的南方政府——下达的命令。\n\n鉴于共和国政府已因规模扩张而饱受管理混乱之苦，我们将审慎保留部分基层官员的职位。后续将对其品行与服从度进行考察，若其表现合格且效忠共和国政府，则予以留任。"
 GCF_repbulic.21.a: "临时的举措"
 GCF_repbulic.22.t: "1871年，巴黎公社"
 GCF_repbulic.22.desc: "1871年，巴黎\n\n世界上第一个无产阶级政权——巴黎公社建立了起来。\n\n作为世界上第一个无产阶级政权，巴黎公社以其令人惊叹的远见出发创建了《公社社会法案》并鼓励所有贫穷的劳动群体们加入其中。后来，公社同反攻倒算的国防政府战斗到了最后，而恼羞成怒的国防政府则在巴黎开展了血腥的五月流血周，众多的劳动群体被麦克马洪和梯也尔所领导的反动法庭杀害，还有一批公社社员则在拉雪兹神甫公墓的公社社员墙边被枪决。\n\n轰轰烈烈的公社运动最终失败了，但它的精神将永固在我们心中\n\n对此，马克思评价道：“工人的巴黎及其公社将永远作为新社会的光辉先驱受人敬仰，它的英烈永远铭记在工人阶级的伟大心坎里。那些杀害它的刽子手们已经被历史永远钉在耻辱柱上，不论他们的教士们怎样祷告。也不能把他们解脱。”"
 GCF_repbulic.22.a: "颤抖吧，公社的敌人，老板还有饥饿的规则！"
 GCF_repbulic.23.t: "落实政策"
 GCF_repbulic.23.desc: ""
 GCF_repbulic.23.a: "让行政部门有条不紊的运行！"
 GCF_repbulic.24.t: "1848年，法兰西第二共和国"
 GCF_repbulic.24.desc: "“巴黎人民致全欧洲：自由、平等、博爱———1848年2月24日。”\n\n2月25日，在巴黎市政厅阳台上，拉马丁在人群的欢呼声中宣布法兰西第二共和国的成立，七月王朝就此垮台。\n\n然而法兰西第二共和国举起了三色旗，却放弃了染血的红旗。虽然法兰西第二共和国只延续了4年，但它也向世界宣告了法国人民并未放弃共和制这一理想。"
 GCF_repbulic.24.a: "听这警告的大炮声响，法兰西在向儿女疾呼。"
 GCF_united.1.t: "法国统一"
 GCF_united.1.desc: "夏尔·蒂永在凯旋门前，又一次提醒自己，这一切都不是梦。\n\n金色的阳光洒在斑驳的浮雕上，仿佛为这座见证过无数胜利与失败的巨门镀上一层新的荣光。他的指尖轻轻抚过演讲台。是的，法兰西终于挣脱了枷锁——从北境的敦刻尔克，到南境的马赛，这个“五角形”在历经长达二十余年的分裂与屈辱后，终再度统一在共和国的三色旗下。\n\n尽管科西嘉岛和部分南部领土仍被意大利人非法占据，尽管伪“法兰西国”的残党已如丧家之犬般逃往阿尔及利亚，但夏尔·蒂永的胸膛中燃烧着坚定的信念：这些失地终将回归祖国的怀抱。此刻，站在巴黎的心脏，他和广场上的人群高唱着《马赛曲》，看见巴黎的每一座房屋上悬挂着那面蓝白红的旗帜——对夏尔·蒂永，对每一个法兰西人而言，真正的胜利不仅是土地的收复，更是灵魂的自由。\n\n统一的法兰西已经重生，而自由的火炬，将永不熄灭。"
 GCF_united.1.a: "1871年大仇已报"
##法国共产党线
 GCF_PCF.1.t: "法国共产党继续执政"
 GCF_PCF.1.desc: "国民议会投票结果公布，法国共产党以超过法国复兴党37票的优势达成了继续执政的优势，德意志民主共和国于次日向巴黎发来贺电，称“这是共产主义在欧洲迈出的一大步，愿德法两国能够在坚持马克思列宁主义的基础上共同走向繁荣富强的明天！”"
 GCF_PCF.1.a: "正道得胜！"
 GCF_PCF.2.t: "法国戒严法令"
 GCF_PCF.2.desc: "法国共产党政府虽然成功延续了执政党地位，但并非所有南方的法国人都能接受这一结果，于是总统“夏尔·蒂咏”亲自签署了全国戒严法令，包括以下内容：\n\n1戒严期间实行宵禁政策，每日19：30～次日8：00如无必要禁止出门，违者将处以拘留5日并处200法郎罚金。\n\n2戒严期间公共场所实行定时开放。\n\n3戒严期间军队与警察应时刻保持预备状态，如有必要应及时到岗。\n\n4戒严期间国家将对生活必需品和轻工业品价格进行调控，严厉打击黑市活动与投机倒把行为。\n\n5戒严期间公民若有跨行政区活动需要应获得区域通行证，请至各区公安部门办理通行证，禁止随意流动。\n\n6戒严期间为65日。"
 GCF_PCF.2.a: "这是必要的牺牲！"
 GCF_PCF.3.t: "法国过渡法令"
 GCF_PCF.3.desc: "“为确保我国经济能够顺利进入社会主义阶段，经政府高层讨论决定签署如下法令。”\n\n1没收前维希政府官员旗下的产业并收归国有，由国家派遣人员进行经营。\n\n2成立法兰西国家农业发展委员会，对农业区实行社会主义改造，保证国内的食品供应稳定，同时鼓励土地集体化改造，重新划分土地权属并由农业发展委员会对小农生产提供包括农机、种子、化肥和专业知识指导在内的支持。\n\n3对雇员5000人以上的大型企业进行整体收购经营以保证就业和经济发展能够平稳运行，对雇员500至5000人以下的中型企业则应当实行公私合营，即国家收购部分股权并派遣经理和董事参与企业经营。\n\n4国家鼓励小生产者和雇员为500人以下的小型企业发展，并提供贷款和政策优惠。\n\n5过渡期间不应过于激进，各级行政人员应当保证在国家经济稳定发展的前提下逐步对资本主义经济进行社会主义改造。\n\n6国家银行将发行新法郎，面值分别为1、5、10、20、50、100和500并对维希旧币与统一前在法国东部使用的临时货币实行1：9和1：4.3的汇率兑换，过期不候。"
 GCF_PCF.3.a: "小心驶得万年船"
 GCF_PCF.4.t: "法国高速铁路项目扩展"
 GCF_PCF.4.desc: "在远古时代，自从罗马征服高卢后，罗马的道路体系便在高卢的土地上铺展开来。而之后无论是高卢人的叛乱还是帝位争夺战中、亦或是各地的经济交流中，道路系统都发挥着举足轻重的力量。\n\n但随着时代的变化，古老的道路不再能够满足法兰西的需求，因此太阳王路易十四下令兴修道路，从而加强了他对法兰西的掌控，而王国时代的法兰西也就此走向巅峰。而往后的人们也在为道路系统的精化做十足的努力。\n\n但这一切在德意志入侵后都改变了，无论是德军的炮火还是起义军的行动都摧残着道路系统，既然法兰西已经解放，那么为了法兰西不负往昔的荣光，我们必须要重建道路体系，以及完成道路体系的现代化，因此我们才制定了法兰西高速铁路计划。而那个计划已经完成了巴黎-里尔线。现在的我们则是要进一步深化拓展计划，将法兰西与布列塔尼、马赛、波尔多等地尽数相连。\n\n当然，我们不会是残酷不恤民情的褐色暴徒，我们会充分考虑到各地的实际情况与工人们的劳作强度，让所有人都能快乐的为祖国母亲做出贡献，并让每一个法兰西子民都能尽快享受到道路所带来的便利，以及让法兰西在交通上不再割裂。"
 GCF_PCF.4.a: "条条大路通巴黎"
 GCF_PCF.5.t: "探访内阁"
 GCF_PCF.5.desc: "法国总统别名选举制皇帝，皇帝自然应当拥有一个名为内阁的顾问团，而共产党总统夏尔·蒂永也不例外，他也准备去会见自己的内阁了，但他首先要做的是先确定名单。\n\n“阿尔伯特，这一届内阁选举完成了吗？”\n\n“当然，总统阁下。”\n\n紧接着，阿尔伯特·乌祖里亚斯将一份名单递了过去并介绍了起来。\n\n“首先是亨利·勒菲弗同志，他将担任总理一职，您将要和他共事很长一段时间、其次是居伊·阿尔西德·摩勒，经济部长也是复兴党的代表，虽然他们和我们的意见并不完全相同，但姑且我们当前的目标还算一致，还有马塞尔·达索，飞机设计领域的重要人物，我相信他的合作会对我们完成工业化建设有很大帮助。”\n\n说完，阿尔伯特放下了名单笑着对总统说道：“最后还有我，外交部长阿尔伯特·乌祖利亚斯。”\n\n总统夏尔·蒂咏微笑着和阿尔伯特说道："
 GCF_PCF.5.a: "“很好，咱们赶紧去见见他们吧！”"
