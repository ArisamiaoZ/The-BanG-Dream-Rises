 news.559.d: "世人皆知法兰西是法兰克人的国度，然法兰西之前尚有法兰克帝国。名号流转于历史长河，承载的却是截然不同的文明图景——查理大帝治下的古法兰克帝国，囊括北意大利、德意志大半疆域、加泰罗尼亚与低地诸国，既是神圣罗马帝国的母体，亦是现代法德意三国疆界的胚胎。\n\n神秘人物拉法耶特宣称：德意志人不过是迷途的法兰克子民，千载分离皆因封建阴谋，犹太势力与巴黎公社余孽更使其背离巴黎正朔。如今，这位狂人挥师东进，以“重塑法兰克荣光”之名对德宣战，声称征服德意志实为“拯救手足于歧途”。法兰西全境实施媒体管制，但从其战争修辞可窥端倪：或将以文化同化消弭日耳曼特性，或行种族清洗之暴行，其领土野心的终极边界仍笼罩于迷雾之中。欧洲诸国震惊之余，正紧急磋商对策。驻外法使馆对质询三缄其口，德方战报则称莱茵河防线已被突破。钢铁盟约能否驰援柏林尚存变数，但无论胜负谁属，欧洲的命运悬于一线，或许某个民族的存续亦将改写。"
