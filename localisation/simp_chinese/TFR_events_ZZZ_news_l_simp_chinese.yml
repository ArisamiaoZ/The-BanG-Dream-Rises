 news.1918.t: "帝国反击战！"
 news.1918.d: "今日，德国民众通过电视收到了古怪的君主主义者海因里希·罗伊斯的致辞。在柏林发生的帝国复辟主义者血腥政变后，这位新晋德国领袖谴责前政府为秘密的斯拉夫全球主义阴谋集团，并宣告恢复旧德意志帝国，同时实施军事管制。\n\n尽管帝国公民运动在之前的民族主义德国中也被视为边缘群体，但在德国军队于对苏作战遭遇惨败，以及神秘人物“主谋”发动的民族主义革命推翻前军政府后，该运动逐渐受到追捧。罗伊斯自封德意志帝国摄政王，此举更是引起了国际社会的强烈谴责。\n\n海因里希明确表示，他有意将德国边界恢复到共和国成立前的规模，并承诺在他的“神圣天命”统治下击败帝国之敌。\n\n全世界都在绝望中焦急等待，看这个疯狂的摄政王究竟会为了恢复他心爱的帝国而采取何种行动。如果他成功了，德国民族的未来无疑将笼罩在一片阴霾之中……"
 news.1918.a: "等待德国人民的唯有毁灭……"
 news.422.t: "中国承认美国人民解放军为合法政府"
 news.422.d: "今日北京，中外记者云集于首都人民大会堂，只因中国外交部对外发表了一则简短的声明——中国国家主席接见了来自美国人民解放军的外交代表团，后者向中国政府递交了国书，并被正式承认为合法美利坚政府的代表。\n\n据信中国外交部已经允许美国人民解放军的外交官们接手原美利坚合众国的大使馆设施，而旧政权的外交官们除了宣誓为新政权效力外，仅剩的出路便是被送上一艘开往正陷入战火的美国港口的邮轮。原美国驻华大使此时已经失踪，不少人认为他可能已经秘密出境，投奔欧洲或日本等某个前盟友国家。\n\n这一消息尽管重大，但却并不出人意料。有许多人都认为从意识形态和实用策略角度出发，来自太平洋两端的两个社会主义政权迟早会走到一起。一种形象的比喻“北京-旧金山太平洋快车”已经被创造出来，用以形容这种关系。在旧金山，原中国领事馆被就地升级为新中国驻美大使馆，用以取代华盛顿特区那个早已人去楼空的机构。美国内战中其他自称正统的军阀对此表示遗憾或强烈谴责。不过这一外交优势能否一直持续下去，这还得看美国人民解放军在内战战场上的表现。"
 news.422.a: "有意思。"
