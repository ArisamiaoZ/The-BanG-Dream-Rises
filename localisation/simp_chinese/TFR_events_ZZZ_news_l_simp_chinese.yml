 news.181.t: "法国军官发动政变"
 news.181.d: "法国方面传来可怕消息，法国军方发动的未遂政变已经导致整个国家陷入混乱！就如诸多其他西欧国家一样，近期与俄罗斯战争的失利已经在法国社会与政坛中引发强烈波动。一直热衷于维护自身在政府社会中作用的法国军方采取了难以想象的行动。法国军事情报部门的一些高级军官已经驻扎到了巴黎和其他主要城市。这些军官公开声明，他们的目的是“清除背叛国家利益，犯下不可饶恕罪行的政客”。然而，这种夺权企图似乎在公众甚至军队中引起了强烈反感和愤怒情绪。大规模公众抗议活动随之爆发，谴责这些试图夺权的军官集团。许多并未参与未遂政变的法国高级军官已经站出来宣布，他们将制止幕后主使“非法且危险”的夺权行径。法国国内外的分析家都担心政变阴谋得逞，他们警告如果再不采取有效行动稳定局势，那么各种阴谋将继续进行。尽管法国的许多政治家都呼吁公众保持冷静，但法国社会所爆发的混乱似乎一时难以平息……"
 news.181.a: "有意思"
 news.182.t: "贝鲁特大爆炸"
 news.182.d: "今日，地狱之火吞没贝鲁特，一个装满硝酸铵的仓库突然起火爆炸，导致贝鲁特港口和周围的城市街区通通炸毁，据悉已有超过218人死亡，数千人受伤，数十万人无家可归。贝鲁特的大部分基础设施也未能幸存，黎巴嫩政府随后宣布进入为期两周的紧急状态，以应对这场灾难。但民众不满政府未能一开始就阻止这场悲剧发生，抗议活动一顺爆发。"
 news.182.a: "哦，人性！"
 news.183.t: "阿尔及利亚-摩洛哥战争"
 news.183.d: "阿尔及利亚人民民主共和国，一般称不上是共和主义或反君主主义的国家。而这种情况现在已经改变：多年的外交纠纷、边境冲突和窝藏叛军的指控最终爆发成公开冲突，阿尔及利亚与摩洛哥为马格里布的命运而战。\n\n各种边境城镇易手的报道已经在Telegram和其他社交媒体上传播。据报道，两国都发生了停电，难民堵塞了道路。随着满载新移民的船只北上，欧盟的难民问题再次凸显。看来世界上的任何地区都无法逃脱战争。"
