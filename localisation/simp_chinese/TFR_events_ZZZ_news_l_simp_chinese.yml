 news.163.t: "[NSM.GetName]再统一美国"
 news.163.d: "昨夜，随着最后一批对立政权向伯特·科卢奇及其民族社会主义军队投降，这场导致数千万人丧生、更多人流离失所的残酷内战宣告终结。新政府通过快速审判处决了多名抵抗组织领袖，并将他们的尸体悬挂在共和国新首都外示众。科卢奇在华盛顿总部发表演说，宣称建立“由雅利安人统治、为雅利安人服务的新雅利安美利坚。”，同时下令立即驱逐境内所有非白人群体。\n\n从密歇根南部的小股叛乱起家，科卢奇通过联合各地新纳粹与白人至上主义组织，最终成为国民阵线无可争议的领袖，继而宣告成立[NSM.GetName]。虽然全国范围内的武装冲突仍在持续且短期内难以平息，但官方抵抗力量的瓦解标志着科卢奇政权对前美国领土的权力整合进入新阶段。国际社会对此反应强烈，基于其意识形态及对国际合作的排斥，这个新共和国不太可能在世界舞台上获得认可。\n\n无论未来如何发展，一个事实已然清晰：带着全部血腥与暴虐的民族社会主义，最终在美国的土地上降临。"
