 news.112.t: "利比亚内战结束"
 news.112.d: "占位符"
 news.112.o1: "我们势不可挡！"
 news.112.o2: "有趣的进展"
 news.113.t: "新型冠状病毒"
 news.113.d: "世界卫生组织与中国共产党一直在密切监测武汉市爆发的新型病毒。专家们担心，突然爆发的疫情和千千万出行的中国民众会把病毒传播到国外。\n\n专家们指出，随着如今情况逐渐恶化，病毒可能会愈发致命，这种情况不禁令全球范围内的公共卫生官员都感到震惊。相关报告也显示，该病毒不仅具备极强的传染性，还显示出潜在向毒性增强突变的迹象。这些不容乐观的趋势促使相关人士加紧对病毒机理及对全球健康潜在影响的相关审查和研究工作的进行。\n\n昨日，一切的担忧都得到印证，世界卫生组织宣布大流行不再是假设，而已经是何时开始。这标志着全球应对疫情的一个转折点，全球各国都被迫采取紧急行动环节迫在眉睫的危机，并开始统计感染人数。医疗系统正为不断攀升的病例潮冲击做好准备。"
 news.113.o1: "前所未有的时代"
 news.114.t: "沙特阿拉伯亲王叛乱"
 news.114.d: "紧随萨勒曼国王离世后，沙特国内随之爆发的内战已如涟漪般波及了整个国际社会。作为世界上最富压迫的几个政权之一，沙特阿拉伯政权内部一直充斥着腐败动荡以及少数什叶派和多数逊尼派间的冲突。而在今日，反对穆罕默德·本·萨勒曼王储的阿拉伯皇室联盟发动了针对中央政府的武装叛乱，彻底将其内部的裂痕一览无余地暴露在世界面前。集中在该国北部的自由派运动阿拉伯共和国也随之宣布起义，导致整个国家完全陷入无政府状态。伴随各国股市暴跌至历史冰点，油价涨幅超过250%，全球经济陷入了彻底的混乱。半岛战火重燃之际，世界也如鲠在喉。"
 news.114.a: "沙特王朝之终？"
 news.115.t: "国会拒绝交涉"
 news.115.d: "或许将被后世称为二十一世纪最悲惨的事件在今日已经撼动了整个美国。丹佛和华盛顿特区的两国政府已经拒绝通过外交谈判和平结束当前的危机，当特朗普和拜登都声称他们是国家合法总统时，伊利诺伊州和印第安纳州边境的临时停火线上的民兵间爆发了零星战斗，拜登的民兵向伊利诺伊州的丹维尔推进，而特朗普的民兵则试图通过接连开火夺取边境城市，熊熊烈焰从芝加哥的大楼上升起。\n\n有报道称，丹佛的反战活动家被无标记的面包车强行带下街头；而在路易斯维尔，亲特朗普的抗议活动被联邦军队强行驱散。尽管特朗普政府在维持城市秩序方面遭遇了重大困难，但拜登政府也未将控制区延伸至高速公路和城市之外，地下民兵已经开始着手武装伏击军队车队。千千万万的美国家庭惊恐注视着美国社会结构的彻底粉碎。当同为亲朋骨肉的美国人互相厮杀之时，让人不可置否的现实是，第二次美国内战已经真正打响。"
 news.115.a: "骨肉再次相残。"
 news.116.t: "叙利亚内战结束"
 news.116.d: "最后一支叙利亚自由军和“征服阵线”武装在伊德利卜市政厅进行最后的抵抗。政府军已包围该市西北部，迫击炮将市政厅夷为平地，彻底击溃反政府武装，战斗就此结束。自此，2011年“阿拉伯之春”带来的内战终于落下帷幕。\n\n如今，政府军在扫清省内的小股抵抗力量。巴沙尔·阿萨德总统在国家电视台上宣布内战结束，境外势力支持的反叛组织已作鸟兽散，国家会复兴走向繁荣。尽管阿萨德信心满满，但经过十年内战，叙利亚经济早就一蹶不振，许多持续已久的问题也不是一朝一夕就能解决的。特别是仍被罗贾瓦武装控制的东北部，以及在全国各地四散发动游击战的伊斯兰组织。"
 news.116.a: "和平了，但代价又是什么呢？"
 news.116.b: "真主！叙利亚！巴沙尔！"
 news.117.t: "也门政府崩溃"
 news.117.d: "胡塞武装最高政治委员会已经证实，他们的部队已经攻占了亚丁市，并接受了哈迪政府的投降。近年来，胡塞武装对沙特部队造成了大规模伤亡。据估计近期便有整整3个旅的沙特军队在也门山区中被消灭。随着沙特的空袭强度的减弱，哈迪政府在胡塞武装的连续进攻下承受了巨大压力，最终导致亚丁在新一轮攻势中仅几周内就失守了。"
 news.117.a: "也门最终会和平吗？"
 news.118.t: "南也门分裂"
 news.118.d: "南方过渡委员会效忠部队取得大捷，占领了萨那和穆卡拉，巩固了对也门关键城市的控制。据报道，羸弱的胡塞武装和哈迪政府已经逃离，这让南方过渡委员会在经历多年内战后终于实现了他们梦寐以求的南方独立。\n\n随着在战场上取得胜利，南方领导层现在将重点转向重建和国家建设。战争使得这个曾经稳定的地区大部分遭到破坏，基础设施遭到破坏，经济陷入瘫痪。南方要走上自己的道路，也面临着稳定重建领土的艰巨任务。也门再次处于分裂状态；而也许这一次将是永久。"
 news.118.a: "这对也门而言又意味着什么呢？"
 news.119.t: "伊斯兰极端分子夺取麦加"
 news.119.d: "伊斯兰世界惊恐地看着来自沙特阿拉伯的报道，圣战极端分子已经袭击并占领了麦加城。由于内战，阿拉伯半岛已经陷入了前所未有的混乱状态，但这一新的事态发展似乎使这场悲惨而动荡的冲突雪上加霜。随着沙特政府军在维持国内秩序的努力中崩溃，伊斯兰恐怖分子利用了这一机会，在该地区仅存的警察和残余安全部队的轻微抵抗下占领了麦加城。\n\n恐怖分子公开宣布，该城市将成为新的“哈里发国”的所在地，并呼吁沙特阿拉伯各地其他相关的恐怖组织发动袭击并占领其他主要城市。国际上主要的伊斯兰信仰团体谴责了对该城市的占领，许多批评将叛乱分子的行径斥为“玷污了伊斯兰信仰中最神圣之一的土地”。沙特政府和残余武装部队承诺，他们将迅速处理任何胆敢继续对政府进行非法武装斗争的极端组织。世界各地的穆斯林公民都对这种如此重要之地却遭受无耻袭击感到震惊。"
 news.119.a: "圣地已被亵渎。"
 news.120.t: "沙特国王去世"
 news.120.d: "就在今天，沙特阿拉伯政府发布了公报，自2015年来该国的统治者，萨勒曼·沙特国王不幸意外去世。尽管政府避免提及国王的真正死因，但仍有许多传言称国王已经被新冠病毒折磨了数月，而今年他确实一次也没有出现在公众面前。\n\n就如同石油大崩盘与全球新冠疫情一样，这也仅仅是沙特王国遭遇的诸多不幸事中的一起。虽然穆罕默德·本·萨勒曼·沙特作为继承人很快宣誓就职，但政治中巨大的歧离与猜疑让人不免嗅到潜藏于这快速发展当中阴谋的味道。\n\n与此同时，由于经济崩溃及其掀起的社会崩溃所导致的全国抗议活动正在将这个国家拽向分崩离析，据闻其国内的激进的伊斯兰共和主义情绪日益高涨。这个伊斯兰王国在多重且致命的打击下已经苦苦支撑很长一段时间了，而国王的突然去世将成为压倒骆驼的最后一根稻草。"
 news.120.a: "向沙特人转达我们的哀悼"
 news.121.t: "石油价格飙升"
 news.121.d: "由于沙特政府的不稳定局势使得已经因冠状病毒疫情而感到恐慌的投资者们更加惶惶不可终日，道琼斯工业平均指数创下了有史以来最严重的单日点数跌幅，并刷新了其在本月早些时候创下的记录。在对全球经济衰退的担忧日益加剧的情况下，蓝筹股指数逼近熊市区域，暴跌7.8%，即2013.76点，收于23851.02点。纳斯达克指数下跌7.3%，收于7950.68点。标准普尔500指数下跌7.6%，收于2,746.56点，为2008年12月以来情况最糟糕的一天。\n\n由于在交易时段开盘几分钟内跳水7%，其触发了纽约证券交易所的“断路器”，导致交易停止15分钟。这是自2013年为避免重蹈1987年“黑色星期一”暴跌的覆辙而实施现行门槛以来，交易限制措施首次生效。由于沙特阿拉伯各地的生产中断，油价飙升至每桶117.14美元。随着沙特油田的停产，导致其他国家只能在停工和工人短缺的情况下勉强维持生产，经济衰退似乎已成定局。"
 news.121.a: "噢，天哪"
 news.121.b: "去你妈的。"
 news.122.t: "金正恩去世"
 news.122.d: "朝鲜的伟大领袖今晨因手术并发症去世。就在举国同悲痛失圣子的同时，这座隐士王国的内部也出现了麻烦。金与正，这位聪明且野心勃勃的主体强硬派，已经采取了预料之中的举动，以确保牢牢控制她哥哥过早去世后留下的权力真空。北朝鲜的宣传机器已经开始将她塑造成朝鲜民族的新化身，然而，阴谋勾结者和权欲熏心的朝臣们却在暗中策划夺取“红色宝座”。在这些篡权者中，被怀疑的关键人物包括人民军总参谋长，军事强人朴正天，他可能会利用朝鲜军队的铁腕手段蛮横地夺取权力；还有金与正的改革派岳父、朝鲜劳动党第一副委员长崔龙海，他巨大的政治资本可能足以为他巩固自己作为朝鲜新委员长的权力基础。随着这些政治势力的冲突，难以捉摸的朝鲜国家命运将岌岌可危。"
 news.122.a: "朝鲜人将作何应对？"
 news.122.b: "别了，亲爱的领袖。"
 news.123.t: "朝鲜内战"
 news.123.d: ""
 news.123.a: "朝鲜的终结？"
 news.124.t: "利雅得赢得沙特内战"
 news.124.d: "历经多年血战，在沙漠丘陵与繁华都市间承受无数炮火摧残后，沙特王储穆罕默德·本·萨勒曼终将分裂的王国重归一统。这场期待已久的和解让世界松了口气，阿拉伯半岛内战永无休止的阴霾终于散去。随着这个曾为全球最重要战场的地区归于和平，重建满目疮痍的国度将成为首要任务。\n\n尽管与反萨勒曼地区的和解仍任重道远，但基层正逐步推进艰难而缓慢的修复工作。更令人瞩目的是，在全球战火四起的紧张局势下，联合国罕见地全票通过决议，将追加资助重建项目，为持续好转的局势再添助力。\n\n多年来第一次，世界得以将忧心忡忡的目光从阿拉伯半岛移开，这里正开始恢复久违的常态。"
 news.124.a: "黑金复流。"
 news.124.b: "我们势不可挡！"
 news.125.t: "王室联盟赢得内战"
 news.125.d: "随着沙特内战的结束，阿拉伯半岛上的战火已经熄灭，沙特王室联盟及其盟友似乎取得了最终胜利。这场战争撼动了全球经济，余波在全球范围内点燃烽火，但截至目前，这片土地除却新增的坟冢尘埃落定外，一切如旧。\n\n“真主至大，真主至大，真主至大”的宣礼声再度响彻半岛上未被子弹与炮火摧毁的清真寺。有人走上街头迎接胜利者，有人选择臣服，还有人用残缺的目光凝视利雅得街头阅兵的队伍。\n\n胜者主宰一切。沙特国王宣告这场胜利是真主钦定的荣光——他不仅是麦加唯一的守护者，更将成为阿拉伯世界的新霸主。\n\n欢乐与哀伤此刻在同一条街道上交织。在飘扬的旗帜与庆典的阴影中，沙特人民被告知可以翻开新篇章，尽管仍有人记得旧日的模样……"
 news.125.a: "这对他们是件好事。"
 news.125.b: "我们的索求合情合理"
 news.126.t: "沙特阿拉伯举行自由选举"
 news.126.d: "在现代历史上首次，阿拉伯共和国（前沙特阿拉伯）举行了受国际监督的多党选举。共和联盟在内战中获胜后，《过渡宪章》为这个仍处在重建阶段的国家铺平了开放选举的道路。\n\n长期活动家叶海亚·阿西里领导的民族自由派运动“国民大会党”成为新立法机构的第一大党。虽然没有任何政党获得绝对多数，但初步迹象表明，一个以文官治理、经济重建与渐进政治自由化为中心的改革派联盟正在形成。\n\n城市和沿海地区的投票率最高，农村省份的参与度较低。独立观察员报告称选举过程和平，仅有无伤大雅的不合规行为。\n\n各国政府谨慎欢迎这一结果，称这是迈向长期稳定的重要一步。"
 news.126.a: "这对他们是件好事。"
 news.126.b: "为了人人永远平等！"
 news.127.t: "圣战者统一沙特阿拉伯"
 news.127.d: "当沙特阿拉伯分崩离析之际，世人多以为胜出的会是王室联盟的王公贵族、沙特王国政府、亦或是阿拉伯共和国的改革派。然而现实给了所有人一记耳光，纵有各国联盟提供政治军事支持，纵有雇佣兵集团靠数十亿美元守住战略据点，纵有昔日沙特军队的庞大武库，事实证明，在仇恨烈焰与钢铁意志面前，一切优势皆可颠覆。\n\n令全球震惊的是，“征服军”伊斯兰圣战组织已确认击败所有残余势力，在这场漫长内战中取得血腥而彻底的胜利。\n\n如今世界不得不面对史无前例的局面：两个公开庇护恐怖组织的政权同时存在，他们虽未结盟，却共同加剧着全球动荡的危险升级。各国正紧急关闭边境、提升安保等级、军队进入战备状态，严阵以待恐袭浪潮的冲击。\n\n随着战火暂熄，这场变局的余震正席卷中东。周边国家在恐惧与不安中竭力维系脆弱的稳定，而大国们或因犹豫不决，或因准备不足，至今未采取任何决定性行动。更令人不安的是，它们究竟是否打算干预，仍是未解之谜。"
 news.127.a: "中东再现严峻局面……"
 news.127.b: "真主至大！"
 news.128.t: "亲伊朗民兵在沙特内战中获胜"
 news.128.d: "经过漫长岁月、数场持久战役、毁灭性围城、饥荒及其他现代战争暴行后，沙特内战今日终告结束。这个昔日富裕油国的最后赢家，是由艾哈迈德·易卜拉欣·穆格西尔领导的汉志真主党。\n\n该派系原为什叶派民兵与叛变军队的松散联盟，在打通伊朗与各盟邦的补给线后，迅速获得大量物资与志愿兵支援。无论是伊拉克南部什叶派、真主党主力还是伊斯兰革命卫队，这些力量很快成为其主宰地区的垫脚石。\n\n如今随着他们掌控利雅得政权，多数国际观察机构不约而同预测：伊朗将提供巨额重建援助，而德黑兰在中东地区的颠覆行动也将随其宿敌变为盟友而加剧。部分征兆已经显现，德黑兰与利雅得即将互派外交使团。"
 news.128.a: "只要苦难结束……"
 news.128.b: "真主至大！"
 news.129.t: "弗拉基米尔·普京去世"
 news.129.d: "自普京确诊感染新冠病毒以来，俄罗斯国家新闻就一直对外秉持总统健康状况良好且正在恢复的说法。然而，这种一厢情愿于今早破灭了，克里姆林宫宣布普京，现代俄罗斯的构筑者，于莫斯科时间凌晨四时三十六分因此种疾病去世。\n\n这个消息已经如野火般疯狂蔓延开来，尽管普京被西方视作疯狂的独裁暴君，但整个联邦的俄罗斯公民还是对这位已故领导人表示哀悼，并几乎将其尊为至神，还宣布了国家刚刚为此批准的全国哀悼周。梅德韦杰夫表示，他的导师兼挚友的离世“已如匕首般刺痛了他的胸膛，就如千千万万拥有灵魂的俄罗斯人所感受的那样”。\n\n当整个联邦的许多公民还在为此悼念时，一股不确定的阴云也笼罩在俄罗斯上空；尽管梅德韦杰夫已经准备好接替普京，但已与选举绑定的统一俄罗斯党，能否在失去挚爱教父掌舵的情形下继续雄霸俄罗斯执政党还有待观察。许多人怀疑他们将在下一次总统选举中失败。"
 news.129.a: "有趣的进展……"
 news.129.b: "安息吧同志。"
 news.130.t: "欧亚国宣布成立"
 news.130.d: "在成功掌控局面并恢复俄罗斯全国秩序稳定后，亚历山大·杜金发表演讲，宣布成立欧亚国并雄心勃勃地表示将很快为其开疆拓土。演讲现场不可避免地出现了抗议者、欧亚党支持者与警察之间的三方冲突。据报道有三十人死亡，数百人受伤。"
 news.130.a: "血腥的起始。"
 news.130.b: "新的公立假日！"
 news.131.t: "美国与塔利班达成和解"
 news.131.d: "在经历了十八个月的战争后，本周六，美利坚合众国特使扎尔迈·哈利勒扎德同塔利班代表阿卜杜勒·加尼·巴拉达尔于卡塔尔首都多哈签署了历史性和平协议，双方在先前花了几个月时间来商讨其中的细节。\n\n根据商定后的协议条款，美国承诺在七个月内撤出所有军队及包括盟友在内的所有辅助文员。美国会在前一百天将部队人数缩减至五千人，并从五个基地撤出相关部队，其余部队则会在接下来的几个月内撤离。同时为了表达善意，阿富汗政府还将释放多达五千名塔利班囚犯以换取塔利班关押的一千名阿富汗安全部队成员。塔利班则已经同意停止地基地组织和伊斯兰国等团体的支持。然而鉴于它们先前的历史渊源，许多人质疑塔利班是否能履行承诺直至协议终止。\n\n在这场接近十八年的战争中，预计美国政府付出了大约一万亿美元的国库支出和两千四百多名美国公民身亡。尽管近年来部队人数激增，但美国与阿富汗军队同塔利班的作战已经彻底陷入僵持。\n\n阿富汗政府还将开始同塔利班进行谈判以规划政治上的解决方案，并确定塔利班在今后阿富汗所发挥的作用。这些谈判预计将于下个月开始，首要目标是实现阿富汗的长期停火。"
 news.131.a: "这对他们是件好事。"
 news.131.b: "终于和平了！"
 news.131.c: "他们应该从我们的错误中汲取教训……"
 news.132.t: "纽约警方重新控制纽约市"
 news.132.d: "纽约市警察局证实，他们已经重新完全控制了纽约市。由美国共产党管理的纽约市政府几乎在一夜之间被推翻。在三周时间里，数十名共产党员被发现死于家中，导致其与广大党员和民兵的有效沟通中断。警方迅速进入该市逮捕了数千名共产党民兵，并占领了市内的主要建筑。关于纽约市当地黑帮家族参与其中的传言迅速传播开来，共产党领导人已被转移到全市各地的秘密地区，目前美国共产党前总书记乔·西姆斯下落不明。他和所有高级党员都被认为已经死亡。"
 news.132.a: "我猜这对做生意不太有利……"
 news.132.b: "革命遭遇了挫折。"
 news.133.t: "唐纳德·特朗普赢得美国内战"
 news.133.d: "今天，唐纳德·特朗普在白宫玫瑰园向全美国宣布，反对他担任总统的残余势力投降了。在宣布这一消息后，特朗普宣誓就任总统，他的就职演说并未缓解扔缭绕在美国人心中的紧张情绪。在最亲密的顾问和军方高层的簇拥下，总统向美国和全世界宣布：“今天，经过漫长而惨烈的战斗，民主再次取得了胜利。安提法和其他各种激进左翼派别的愚蠢暴徒曾试图窃取这次选举胜利。但幸运的是他们未能得逞。我感谢勇敢的州长们捍卫了宪法，感谢所有美国公民武装起来抵御这一威胁，捍卫民主。我的合法政府现已开始工作，确保美国永远不再分裂，愿上帝保佑我们所有人，上帝保佑美国”。\n\n特朗普总统现在专注于重建他四分五裂的国家，国际社会正看着一个被削弱的美国，看着近一个世纪以来美国第一次不再是世界舞台上的全球霸主，许多人想知道谁将是它的继任者。"
 news.133.a: "狂乱之终。"
 news.133.b: "他们再也无法祸害美国了"
 news.134.t: "联邦政府赢得美国内战"
 news.134.d: "“在海的那边，基督从百合花丛中诞生。他胸怀的荣光赋予我们高尚的使命。正如他为人类的圣洁而牺牲，我等也愿舍身为自由，唯主的意志不断前进。”今天这些词句在全美各地唱响，标志着一个真正自由的美国正从被我们解放斗争给予了致命一击的叛乱匪帮灰烬中冉冉升起。小约瑟夫·罗比内特·拜登总统曾广受质疑，其蹒跚的脚步曾如同美国衰落的缩影，并被看作一个平庸的傀儡和造成国家分裂的人物。但如今他业已证明了这些刻板印象的错误，他亲手将美国再度整合，承载着所有美国人共同的痛苦和悲伤，直到团结之光终于重新降临。现在，像林肯或罗斯福一样，他被赋予了真正改造和重塑美国的重任，使其成为一个荣耀的象征，不再被恐惧和仇恨所毒害。"
 news.134.a: "新面孔入主白宫。"
 news.134.b: "我们将坚守信念，团结奋进。"
 news.135.t: "格洛丽亚·拉里瓦赢得美国内战"
 news.135.d: "内战的最后几天，美国前首都仍在熊熊燃烧，格洛丽亚·拉里瓦和她的“同志们”向被毁的白宫进发，建筑物上标志性的美国国旗也被烧成了灰烬。当她的赤卫队开始在被摧毁的白宫外集结时，这位美国新总理开始向她忠实的支持者发表首次讲话：“同志们，今天标志着美国无产阶级革命的结束！唐纳德·特朗普和约瑟夫·拜登腐朽的法西斯主义和资本主义势力已被摧毁，他们的‘遗产’已被消灭。我感谢全美各地的同志们在法西斯主义出现的地方协助开展反法西斯斗争。然而，现在是团结的时候了，现在是战胜唐纳德·特朗普和资本主义罪恶的时候了，现在是修复我们支离破碎的国家、建设一个为所有人服务的美国的时候了。”\n\n随着总理在这场战争中取得胜利，美国现在将开始重组其各种民主制度，代之以一个新的社会主义美国，旨在解决自三个世纪前美国成立以来一直撕裂美国的各种不公正现象。然而，拉里瓦渐渐完全控制美国，许多人不禁要问：这究竟是平等主义美国的曙光，还是向极权主义堕落的开始？"
 news.135.a: "令人担忧的美国结局"
 news.135.b: "团结一致到永远！"
