 news.190.c: "不可容忍！"
 news.191.t: "苏联重建！"
 news.191.d1: "苏联的回归震撼了整个国际社会。在冷战时期曾一度统治东欧集团的苏联，在戈尔巴乔夫改革和分裂主义的影响下走向解体，如今却在俄乌战争结束后不久以一纸公告的形式宣布重建。新苏联的首任总理根纳季·久加诺夫发表了电视演讲，首先赞扬了在成功的特别军事行动中表现英勇的俄罗斯军队，将他们比作“伟大卫国战争的英雄”，同时也阐述了苏联重建的相关事宜以及俄罗斯作为超级大国地位的恢复。北约单方面谴责这一行为，认为这是对世界和平的严重威胁，而许多非洲和亚洲国家则纷纷宣布支持并承认新的苏联。在俄罗斯出乎意料战胜北约后，东欧的新伤疤仍在愈合，人们预计，俄罗斯将很快借由其最大对手垮台后留下的权力真空，寻求重建其全球势力范围的机会。"
 news.191.d2: "苏联的回归震撼了整个国际社会。在冷战时期曾一度统治东欧集团的苏联，在戈尔巴乔夫改革和分裂主义的影响下走向解体，如今却在俄乌战争结束后不久以一纸公告的形式宣布重建。新苏联的首任总统瓦列里·拉什金发表了电视演讲，首先赞扬了在成功的特别军事行动中表现英勇的俄罗斯军队，将他们比作“伟大卫国战争的英雄”，同时也阐述了苏联重建的相关事宜以及俄罗斯作为超级大国地位的恢复。北约单方面谴责这一行为，认为这是对世界和平的严重威胁，而许多非洲和亚洲国家则纷纷宣布支持并承认新的苏联。在俄罗斯出乎意料战胜北约后，东欧的新伤疤仍在愈合，人们预计，俄罗斯将很快借由其最大对手垮台后留下的权力真空，寻求重建其全球势力范围的机会。"
 news.191.a: "为了祖国！"
 news.192.t: "维也纳和平协议"
 news.192.d: "俄罗斯战争机器完全停摆已经让东欧战争完全陷入僵局，俄罗斯军队也被迫退回乌克兰与波罗的国境线之外，不久双方便因失去开疆拓土的希望而达成停战协定。来自北约、乌克兰和集安组织的外交官同意在维也纳展开会谈，并商定和平解决方案，不久便签订了结束俄乌战争的最终协议。虽然协议的公开细节十分模糊，但其中包含了俄罗斯撤军、冲突双方复员以及俄乌间休战的条款。尽管双方都未公开声明，但国际社会大多都认为在没有美国支援的情况下，独自抵御俄罗斯扩张的北约才是最终赢家。而在俄罗斯，政府从战争中无功而返已经引发了抗议活动。"
 news.192.a: "这一切都为了什么呢？"
 news.193.t: "俄罗斯军队席卷维尔纽斯"
 news.193.d: "近期立陶宛首都维尔纽斯进行的血战，已经将北约的伤口暴露在世界面前。在这次战役中，俄罗斯装甲部队先将北约部队赶出城郊，然后运用类似于二战时期闪电战的战术将其彻底击溃。特种部队随后在占领区对所有抵抗残余进行扫荡。维尔纽斯的陷落标志着北约对波罗的国家彻底失去控制，而俄罗斯巨人势头却依旧勇猛，他们的下一个目标预计是华沙。虽然北约在协调防御方面用尽其术，却仍没有把握坚守住波兰。"
 news.193.a: "北约的又一次惨败"
 news.194.t: "明斯克战役"
 news.194.d: "伴随一阵阵枪响，太阳缓缓从地平线升起。自从北约干预乌克兰战争以来，北约部队已经发动了攻势，并正在向白俄罗斯挺进，希望占领首都明斯克，以此迫使俄罗斯盟友退出战争。\n\n白俄罗斯和俄罗斯军队奋力保卫他们的城市，战斗异常激烈。明斯克的陷落标志着战争的转折点，北约现在准备向俄罗斯本土推进。随着俄罗斯的腹地近在咫尺，战争可能马上就会结束。\n\n然而，通往和平的道路不会一帆风顺，俄罗斯人会拼死保卫每一寸土地。北约部队需要为一场漫长而血腥的战役做好准备，才能最终取得胜利。"
 news.194.a: "战势升级"
 news.195.t: "基辅战役"
 news.195.d: "俄军已从乌克兰政府手中夺取了基辅，而北约也正式宣布介入乌克兰战争。\n\n俄军在基辅的大捷是对乌克兰军队从占领切尔诺贝利到如今一系列军事胜利的顶峰。俄罗斯人还控制了乌克兰东部城市顿涅茨克，并从南北两面包围基辅。\n\n基辅的沦陷对乌克兰政府来说是一个毁灭性的打击，乌克兰政府一直在拼命试图守住该国最大城市。基辅也是乌克兰的象征性首都，它的失守对俄罗斯来说是一场巨大的宣传胜利。\n\n基辅的战斗是整个战争中最激烈的战斗之一，导致成千上万的乌克兰士兵和平民丧生。这座城市沦为废墟，其居民遭受暴力带来的创伤。虽然乌克兰政府已迁往西部的利沃夫，并表示将继续战斗，直到所有乌克兰都从俄罗斯侵略者手中解放出来，但许多人想知道这个饱受战争蹂躏的国家还能坚持多久。"
 news.195.a: "战势升级"
 news.196.t: "布达佩斯战役"
 news.196.d: "俄罗斯最终打破了对抗北约战争的僵局，在冲突持续一年后，终于占领了匈牙利首都布达佩斯。\n\n俄罗斯席卷东欧，在战役中征服了无数国家，并在一场决定性的胜利中夺取了匈牙利城市布达佩斯。在一场持续一年的消耗战中，俄罗斯军队将北约逼入绝境，在战争的各个方面都碾压北约。\n\n尽管北约部队尽了最大努力，但俄罗斯军队的规模和机动性对防御线来说实在难以招架。随着为数不多的北约部队撤退，很明显，局势终于转向了对俄罗斯有利的一面。\n\n虽然俄罗斯本土正在举行庆祝活动，但一种厄运感笼罩着现在被俄罗斯控制的东欧地区。未来充满不确定性，许多居民担心遭到报复或更糟的事情。匈牙利及其周边国家的不确定性很高，因为他们难以理解俄罗斯主导的东欧新现实。就目前而言，俄罗斯的胜利已成定局。"
 news.196.a: "北约已是强弩之末"
 news.197.t: "华沙战役"
 news.197.d: "事态惊人逆转，北约部队在持续的战争中未能阻止俄罗斯占领波兰首都华沙。\n\n自数周前冲突爆发以来，莫斯科军队一直在缓慢而稳定地推进北约的阵地，占领波罗的国家只是他们真正目标——夺取波兰首都的前奏。北约部队对此进行了顽强抵抗，但尽管他们尽了最大努力，还是未能阻止俄罗斯的推进。\n\n今日凌晨，俄罗斯军队以强大且果断的行动占领了华沙，北约毫无准备，溃不成军。华沙现在牢牢掌握在俄罗斯手中，看起来整个地区都将成为俄罗斯的傀儡国。\n\n北约领导层已经撤回了他们的部队，并迅速谴责了俄罗斯的行动。然而，伴随先前稳定的欧洲地区陷入混乱，他们下一步的行动仍不明确。"
 news.197.a: "北约已是强弩之末"
 news.198.t: "塞尔维亚入侵科索沃！"
 news.198.d: "恐惧与不安今日笼罩巴尔干，塞尔维亚与未获国际承认的科索沃之间正式进入战争状态。随着塞尔维亚的装甲部队和机械化步兵越过边境，贝尔格莱德政府发表了一份声明，宣称塞尔维亚正在“将国家合法土地带回其应属之地”。\n\n科索沃政府迅速向北约发出援助呼吁，并严词谴责此次入侵为非法与不义。然而，塞尔维亚政府迄今无视来自科索沃及西方政界的停火呼声。国际观察家普遍认为，复兴的俄罗斯与深陷混乱的美国已掣肘北约，使其难以出手干预并挽救这一小盟友。无论如何，暴力与敌意的回归令双方平民不禁为这片土地的未来感到深深的忧虑与惊恐。"
 news.198.a: "火药桶再次爆炸"
 news.199.t: "塞瓦斯托波尔战役"
 news.199.d: "乌克兰在与俄罗斯的持续冲突中凯旋，夺回了一个重要的争夺点：港口城市塞瓦斯托波尔。\n\n这座位于黑海克里米亚半岛的港口城市自2014年以来一直在俄罗斯的控制之下，但据报道称，上周末经过激烈的战斗和猛烈的炮击，北约部队夺取了这座城市，并于该处升起了乌克兰国旗。\n\n“这是一项突破性进展”乌克兰总统弗拉基米尔·泽连斯基在基辅向全国发表讲话说，“现在是解除对我国领土的占领、恢复全乌克兰和平的时候了。这是一个新时代的开始。”\n\n塞瓦斯托波尔争夺战已持续数周，北约和俄罗斯军队在争夺这座港口战略城市的拉锯战中互有胜负。乌克兰指挥官报告说，他们的部队已经包围了这座城市，切断了其补给线，然后发起了最后的进攻。\n\n这次具有里程碑意义的胜利是北约乌克兰干预行动中取得的首批重大胜利之一。"
 news.199.a: "战势升级……"
 news.200.t: "第二次明斯克战役"
 news.200.d: "俄罗斯军队从北约手中夺回了明斯克，此前北约曾攻占并占领了该城。这标志着俄罗斯取得的重大胜利，因为明斯克这座白俄罗斯的首都自战争初期以来一直在北约手中。\n\n攻势以大规模炮击开始，摧毁了该市的大部分基础设施。北约部队随后被迫放弃阵地并撤退，因为俄罗斯部队随后进入并控制了该市。\n\n这对北约来说是一个重大打击，因为他们失去了战争中的一个重要据点。许多人曾希望明斯克的陷落会迅速演变成北约的全面攻势，从而威胁到俄罗斯的心脏地带，迫使其坐到谈判桌前。然而，这些希望未能实现，因为明斯克的再陷落表明战争远未结束。"
 news.200.a: "战势升级……"
 news.201.t: "第二次基辅战役"
 news.201.d: "经过数月激战，乌克兰军队终于从俄军手中夺回基辅。这不仅对乌克兰人民是重大的胜利，对过去几个月深陷对俄血腥战争的整个西方世界亦是如此。随着俄军即将被彻底驱逐出境，德国、法国、英国和乌克兰各地都爆发了庆祝活动。\n\n俄军占领基辅期间，随着战事拖延和抵抗运动高涨，其统治手段日趋残酷暴虐。\n\n若无北约军队支援，这场胜利绝无可能实现。德国、法国和英国在武装乌军方面贡献卓著，其远征部队更是在反攻中发挥了关键作用。\n\n第二次基辅战役标志着战争迎来重大转折点，北约向全世界展示了其军事实力。随着北约部队将在数周内向乌克兰东部推进，许多人期盼战争尽快结束，这头俄罗斯巨熊终将被拔除利爪。"
 news.201.a: "战势升级……"
 news.202.t: "俄军集结乌克兰边境"
 news.202.d: "[SOV.GetAdjective]军队持续向乌克兰边界集结，目前集结的兵力据估已超19万，这已刷新了二战结束以来欧洲兵力集结的记录。北约与西方情报官员称，这一军事集结是“对欧洲稳定的重大威胁”，并警告称，发生武装冲突的可能性正与日俱增。\n\n乌克兰军事情报部门表示，[SOV.GetNameDef]已将该国军队从中部及东部“永久性”地移驻到了西部边境，同时还持续地将“弹药库存、野战医院和警卫人员”向边境调配，乌方称，这是“尚处酝酿之中的进攻行动的证据”。克里姆林宫虽对一切入侵意图矢口否认，但同时也指出，此番军事表态正是为了回应北约东扩和乌克兰的“挑衅”行为。\n\n话虽如此，在欧陆之内，各国正紧锣密鼓地准备应对一场自上世纪90年代南斯拉夫战争以来从未见过的危机。德国外长在慕尼黑警告说：“我们所目睹的不仅是一场地区危机，更是与欧洲和平本身息息相关的问题。”与此同时，虽对[SOV.GetAdjective]意图心怀疑虑，法国总统[FRA.GetLeader]仍敦促缓和局势。在这个后美国时代，欧洲面临着自1945年以来最大的生存考验——它的未来与乌克兰的命运息息相关。"
 news.202.a: "要打仗了吗？"
 news.203.t: "乌克兰使用化学武器！"
 news.203.d: "东欧传来令人不安的消息：随着俄军不断深入，乌克兰守军愈发绝望。\n\n近一个世纪来首次，乌克兰奥布霍夫市附近据报出现化学武器使用事件，据称是乌军为阻止俄军推进所为。\n\n俄方军事和外交官员已发表声明谴责这一战争罪行。而西方与乌克兰媒体则将责任归咎于俄方，称是俄军试图使用化学武器，其伤亡仅是因操作不当所致。\n\n无论真相如何，这场战争显然已再度升级。双方准备动用全部武库，全然不顾数十年前签署的国际公约。"
 news.203.a: "他们干了什么？！"
 news.204.t: "北约赢得欧陆战争！"
 news.204.d: "东欧的焦土之上，一幕幕心碎离别与英雄主义悲剧终于让这场冲突落下帷幕，北大西洋公约组织赢得了战争的胜利。\n\n胜利者们沐浴在自由大陆的曙光之下，一劳永逸地斩断了名为俄罗斯巨兽的头颅，在东方晨光中播撒自由之种。\n\n北约让乌克兰领土重获完整，同时还占领了俄罗斯亚速河沿岸的领土，建立了新的独立民族国家。潜在的暴力流血事件或是俄罗斯激进复辟的可能暂且还不得而知。而在欧洲，新黎明悄然揭幕，这里不会再被战争火种、枪火缄默或是战鼓声困扰，因为胜利已经降临在这片土地。"
 news.204.a: "自由之花有时需要鲜血来浇灌。"
 news.205.t: "乌克兰东部发生核事故！"
 news.205.d: "俄罗斯军队击退北约和乌克兰军队，迅速占领城市并持续推进已经让乌克兰当局士气大打折扣，局势对于后者而言似乎已经十分严峻。当俄罗斯军队推进到扎波罗热附近时，他们报告了该地区异常的高辐射水平。而乌克兰军队又在同一时间摧毁了附近的一座发电厂，这一影响乌克兰及东欧其他地区居民的行为受到了国际社会的广泛谴责。\n\n针对此事件的大规模疏散及清理公众已经展开，但俄罗斯的轰炸行动仍丝毫不减。莫斯科当局声明谴责乌克兰政府不仅对自己人民的生命安全弃之不顾，反而一再进行自杀行为，而俄罗斯则不得不为其鲁莽行径善后。乌克兰当局则苦于接连不断的抗议骚乱，尚未对此事件发表回应。无论结局如何，这片地区的辐射都会确实地持续下去。"
 news.205.a: "他们走投无路了，前进！"
 news.205.b: "一切尽在掌握"
 news.205.c: "收割者无人机，玩得尽兴。"
 news.206.t: "俄罗斯承认顿巴斯地区诸共和国"
 news.206.d: "自后苏联时代的一次军事行动圆满成功后，俄罗斯做出了八年来一直为人民所期望的决定：他们承认了新俄罗斯的合法地位。\n\n梅德韦杰夫在对本国的全国讲话中表示，这项决定理应在先前就执行。他表示“在过去的十年中，顿巴斯地区一直在遭受乌克兰的侵袭，当地人民被班德拉和亚速营分子残害屠杀，而基辅政府却以此为乐，以炮击学校和医院的暴行作为取悦自己的手段。现在该停止这一切了。”\n\n北约已经向俄罗斯发出警告，称“对乌克兰发动战争将引发严重后果”。同时乌克兰当局也在安抚民众，表示入侵只是子虚乌有。然而，有报道称乌克兰武装部队一直在转移部队至边境地区。\n\n放眼望去从哈尔科夫至敖德萨的新俄罗斯边境，似乎俄罗斯的入侵已经迫在眉睫。无论未来几个月事情会发展到何等地步，都会彻底改写历史。"
 news.206.a: "战火将至"
 news.207.t: "叙利亚再次占领北部地区"
 news.207.d: "众所周知，中东地区在本十年经历了诸多动荡。对此，许多人不仅归咎于当地国家内部的政治、种族与经济问题，还指责了外国势力在该地区事务中的多次干预。即使在第二次美国内战爆发后，某些外国势力依然留下，试图维持不稳定的现状。其中一股力量便是土耳其——直到最近。随着整个欧洲陷入与俄罗斯的战争，叙利亚的反土耳其势力看到了摆脱其存在的契机，组织了示威和其他行动，以削弱土耳其的影响力。与此同时，在阿勒颇和拉塔基亚，一支规模异常庞大的军事装备车队开始活动。看到这一局势，土耳其政府似乎决定从该地区撤军，集中力量应对欧洲的战争。这可能标志着北约十多年来首次结束在叙利亚的存在。"
 news.207.a: "埃尔多安的帝国崩溃了。"
