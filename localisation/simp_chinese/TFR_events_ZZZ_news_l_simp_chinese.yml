 news.418.t: "奈杰尔·法拉奇在英国临时选举中胜出！"
 news.418.d: "在北约于欧陆战争中遭遇失败并随之解散后，英国陷入了一场严峻的危机。\n政府失去了民众的信任，数周的抗议浪潮最终迫使政府让步，着手准备提前大选。竞选初期，胜者便已呼之欲出——奈杰尔·法拉奇及其英国改革党迅速崛起。他们高声疾呼的口号和民粹主义言辞获得了广泛共鸣，而法拉奇本人更被视为“解决问题的人”。\n英国改革党以令人瞠目结舌的成绩赢得选举。前政府的对手几乎没有获得任何席位，其他政党仅获得了少数席位，难以形成有效的反对力量。看来，法拉奇将拥有足够的权力，按照他的愿景重塑英国社会。\n\n在选举结果揭晓后不久的胜利演讲中，法拉奇慷慨激昂地说道：“英国已然破碎，被腐败的工党官僚和掠夺成性的保守党所摧毁，被有害的移民潮淹没，被布鲁塞尔的暴政所束缚。但我们将拯救它。英国人民历经磨难，多次从危难中拯救国家。如今，我们将再次挺身而出！我们将构建理性的政治，寻求伙伴，而非树敌，我们彻底改革英国！”"
 news.418.a: "不列颠最后的希望？"
 news.419.t: "联合王国加入集体安全条约组织！"
 news.419.d: "英国内战即将走向尾声，最后的“叛军”残余势力正在被肃清。在这一时刻，奈杰尔·法拉奇高调宣布，英国已正式申请加入集体安全条约组织。\n在他的演讲中，法拉奇慷慨激昂地说道：“我们亲眼目睹了布鲁塞尔的暴君如何资助和武装极端叛军，企图推翻我们民选的政府和国家机构。我决定加入俄罗斯领导的集体安全条约组织，因为他们真正尊重各国的主权。在我们的危难时刻，俄罗斯是第一个伸出援手、满怀同情心相助的国家。我们都渴望和平，但同时必须做好捍卫自己的准备。在我看来，真正的威胁正来自那些欧盟官僚及其所谓的‘民主’。”\n\n这一申请迅速获得批准，国王也对首相的观点表示赞同。俄罗斯人民对此欣喜若狂，多个城市纷纷举行集会，欢呼口号此起彼伏：“法拉奇，我们与你同在！”、“英俄兄弟，世代相依！”\n\n随着英国的加入，集体安全条约组织已经计划与英国共同举办一场特别的军事演习，代号为“阿尔比恩堡垒”，演习将于今年晚些时候展开。"
 news.419.a: "俄罗斯的不沉航母。"
 news.420.t: "俄罗斯赢得第二次欧陆战争"
 news.420.d: "当远古巨兽般的T-14“阿玛塔”主战坦克隆隆驶过布鲁塞尔大广场，碾过被炸毁的欧盟总部大楼掉落下的玻璃幕墙时，为欧洲带来近百年来最剧烈地缘政治版图震动的宏大战争就此落下帷幕。在前次大战偃旗息鼓短短几年之后，第二次欧陆战争便再度打响。第一次欧陆战争的双生子与命定宿敌——自由民主党主导的极右派俄罗斯帝国与共产主义的欧罗巴社会主义联邦共和国以百万吨钢铁和难以计数的血肉之躯硬碰硬的对抗。最终，欧洲只得降下它已黯淡的工人阶级的红旗，向仍屹立不倒的俄罗斯大军屈膝投降。\n\n欧亚大陆的权力天平在硝烟中悄然偏转。头戴胜利桂冠的俄罗斯统帅端坐莫斯科，贪婪目光扫视着麾下铁骑征服的广袤疆域。在大陆边缘地带，政治光谱正朝着对俄罗斯有利的方向剧烈偏转。与俄自民党同气连枝的反建制极右翼政党，在被击溃的红色欧盟遗骸间填补着权力真空，为多极秩序中的俄罗斯构筑起天然的防护外壳。当世界在螺旋中上升，战败者仍在泥淖中哀嚎。在满目疮痍的欧洲大陆上，生命终将在废墟中寻得自己的前进之路。"
 news.420.a: "在金之烈阳照耀下，俄罗斯的白山黑水熠熠生辉。"
 news.499.t: "东协武装登陆日本"
 news.499.d: "近日，出于东协打击日本这个东亚战区后方总基地以削弱太约盟军军事能力的需要，东协军队发起了登陆日本本土的尝试，并成功达成了战略目标。\n\n无论东协以何种方式登陆进入日本，都意味着一件事情，太约盟军那引以为傲的海军具备完全掌控太平洋制海权的神话破灭了。无论太约盟军司令部相信与否，东协军队的登陆都沉重打击了那些完全信任着太约联合舰队的士兵们的战斗热情。同时，东协军队可以趁机利用这个优势，继续扩大战果，夺取几个城市，以在未来的战事当中获取主动权。\n\n另一边，尽管东协军队已经上岸，但太约盟军依然保有基本的战斗能力，盟军司令部的当务之急是尽快地让基层士兵振作过来，组织起新的防线并试图将东协军队赶下海。"
 news.499.a: "亚洲的行动之日。"
 news.500.t: "第二次平壤战役"
 news.500.d: "随着东协与太约之间的战争态势逐渐扭转，东协军队抓住时机发动了一场目的在于夺取平壤周围地区控制权的战役，并且成功的将太约军事力量从该区域驱逐出去。\n\n东协尤其是朝鲜将这次夺回称为“正义的胜利”，朝鲜军队已经重新开进这个失而复得的核心城市，并且就清理残余抵抗势力和建立基本的军管秩序立即展开了工作，东协拨出的救援物资正通过铁路网上向平壤开来。\n\n战事仍在继续，太约和东协这场亚洲棋局尚未结束，双方仍要为下一阶段的军事博弈做准备，平壤或许只是个开始。"
 news.500.a: "又恢复了原样？好吧。"
 news.501.t: "釜山战役"
 news.501.d: "釜山，这座曾经挽救过大韩民国命运的守护神城市，在见证了最后一批太约盟军撤离船队匆忙离开之后，终于陨落在东协的精锐部队手中。\n\n自开战以来，盟军或许确实在一段时间内占领了上风，但是随着东协主力部队投入战场，无论之前太约盟军指挥部如何用华丽的战报掩饰战事的颓态，随着釜山的陷落，即使是最乐观的太约盟军将领也不得不承认盟军在朝鲜战场的失败。\n\n现在，盟军战略上依仗海洋天堑和庞大的海军，尚且可以暂时抵挡一段时间，但如若不能成功地在陆地上对东协取得胜利，则这种海洋上的优势能持续多久，值得怀疑。"
 news.501.a: "海的那边，是敌人。"
 news.502.t: "大阪战役"
 news.502.d: "随着东协取得决定性的胜利，日本本土的城市大阪成为新的东协阵营控制区，太约盟军只能在撤退中重组溃军以寻求能够拖延东协军队的进攻。\n\n这座日本南部城市的陷落，意味着东协在登陆日本的作战当中取得了阶段性的胜利，与任何一个朝鲜半岛城市的陷落不同，大阪的陷落意味着太约盟军完整制海权的丧失，而完整的制海权的丧失，又意味着太约盟军最倚仗的海军也变得不再可靠，这将给太约盟军整体的斗志和军心带来沉重的打击。\n\n现在，太约盟军必须想尽办法阻滞东协军队的进攻，以获得充分的准备时间进行接下来的战事。"
 news.502.a: "战火终于烧到这里了。"
 news.503.t: "东京战役"
 news.503.d: "东京，这座日本国的首都，同时也是拥有钢铁丛林的现代大都市，终于在东协军队的凶猛进攻之下，于近日陷落。\n\n大批东协士兵在进入东京之后，不管是否出于朴素的民族情结，还是上峰的命令，这些人在清理残余抵抗势力的同时，有组织的搜寻并且毁坏那些所能见到的任何代表日本军国主义要素的标志和建筑，部分平民因为这种活动而受到连带损伤。\n\n对于太约盟军来说，丢掉东京，不仅意味着他们丢掉了东亚第二大国家的首都，并且意味着他们失去了这个最值得依靠的人工防御工事，甚至在接下来失去整个日本。"
 news.503.a: "这次签字要用几支钢笔？"
 news.504.t: "第二次东京战役"
 news.504.d: "太约盟军夺回东京的行动终于进入收尾阶段，在经过了漫长城市绞肉战后，东京的控制权重新回到太约手中。\n\n这座曾经浓缩着整个日本国家最精华部分的城市，现在已经满目疮痍。对于那些曾经见证过大东京都市圈繁华景象的盟军来说，一种莫名的哀伤不免涌上心头，他们夺回了东京，但他们心里的东京已经消失不见了，现在他们眼前的东京，不过是一个吞噬了无数生命的钢铁怪物罢了。\n\n尽管失去了东京，但东协依然在整个日本地区保持着存在，盟军的胜利是不是濒死前的回光返照，只有时间才能证明。"
 news.504.a: "扳回一局。"
 news.505.t: "东亚防御倡议协定攻占新加坡"
 news.505.d: "在东协对马来半岛的猛烈攻势下，新加坡，这个马来半岛上的金融明珠，马六甲海峡贸易运输路线的重要节点，同时也是太约链接印度洋与太平洋的军事重镇，最终也失守了。\n\n新加坡作为小国，拥有着与国家领土相比之下庞大的经济实力，为了守护这来之不易的经济果实以及独立地位，则不得不长期在国际事务上依靠西方。随着东协与太约的对抗激化，新加坡延续了以往的外交惯性，这也注定了它现如今被东协进攻矛头摧毁的命运。\n\n现如今，以新加坡的陷落为标志，太约盟军在马来半岛上的战略规划已经不再起作用，倘若不能夺回这一重镇，将会面临被东协切断与印度盟友的联系的风险。"
 news.505.a: "身不由己。"
 news.506.t: "太平洋防卫条约组织攻占新加坡"
 news.506.d: "太约盟军全面实施了夺取新加坡的进攻方案，在联合司令部有效地组织下，太约盟军海陆空协同作战，终于在近日夺取了新加坡的控制权。\n\n这一战果，预告着太约盟军重新联系印度洋与太平洋的努力初步成功。在搭建起印度与太约盟军的有效联系之后，东协需要重新调整战略部署，以面对来自新加坡源源不断上岸的太约武装力量所组成的新的进攻方向。\n\n虽然新加坡在太约和东协的对抗当中选择了东协，但新加坡当地的民众自发地组织了慰劳活动，以慰问太约盟军的官兵。"
 news.506.a: "扳回一城。"
 news.507.t: "东亚防御倡议协定攻占曼谷"
 news.507.d: "随着战事的推进，东协对曼谷周边地区发动了强大的攻势，最终将这一地区中的太约盟军的军事存在拔除，获得了曼谷的控制权。\n\n作为东协军队的又一次军事胜利，对曼谷的夺取毫无疑问预示着东协试图掌握位于印度支那半岛战场的主导权的成功。这次军事胜利将大大有利于东协战术上获取对太约盟军更有利的地理位置，同时，曼谷将会作为东协在东南亚新的战略支点，显著增加东协在这一地区能够调动的资源。\n\n另一方面，面对曼谷的失败，太约盟军必须想办法迅速调整全体官兵出于曼谷战役失败的沮丧，以更好的进行与东协的全面战争。"
 news.507.a: "东协的又一次胜利。"
 news.508.t: "太平洋防卫条约组织攻占曼谷"
 news.508.d: "随着战事的进行，太约盟军围绕着曼谷地区发动了一次进攻行动，并于近日成功的夺取这一地区的控制权。\n\n作为泰国的首都，同时也是现代化的城市群，太约盟军将可以依靠这一优势布置防御阵地。同时，曼谷周边原有的发达交通网络可以作为太约盟军进攻其他东南亚地区的一大优势，凭借这一优势，太约盟军可以迅速的追击溃败的东协军队，以更大的效率获得更大的战争优势。\n\n另一边，东协军队面对这一失败，需要考虑接下来的战略规划，调整自己的军事部署，以面对曼谷失守以后新的战略态势。"
 news.508.a: "太约的又一胜利。"
 news.509.t: "东亚防御倡议协定攻占达卡"
 news.509.d: "随着战事的推进，东协为了在进军南亚地区获得更好的桥头堡，发动了对孟加拉国首都达卡的占领攻势，并且于近日获得了达卡的控制权。\n\n在控制达卡以后，东协将会打通孟加拉战区与中国本土的运输通道，并且借由这一通道，有效地减轻在进攻南亚的过程中面临的补给问题。同时借这一军事胜利，东协可以更好地团结内部盟友以及激发国内民众对于战事的信心，以调出资源来更好地支持对太约盟军的全面战争。\n\n另一方面，面对来自孟加拉地区东协军队的军事压力，太约盟军必须重新规划它的南亚方针，从其他地区抽调更多的资源以面对接下来的南亚战事。"
 news.509.a: "东协的又一次胜利。"
 news.510.t: "东亚防御倡议协定攻占金奈"
 news.510.d: "随着东协在南亚地区的战事推进，印度最大的城市之一，位于南部的金奈，于近日在东协军队的联合打击下，落入东协的控制区内。\n\n无论东协以何种方式占领金奈，这一地区的丧失，意味着东协成功地让太约盟军在南亚丢失了一个可靠的交通枢纽，这将会给太约的后勤运输带来巨大的压力。同时，东协获得了继续进攻印度地区的桥头堡，这将大大有利于未来东协在南亚战事的开展，这一重要的军事胜利也能给东协军队带来高昂的军心。\n\n另一方面，太约盟军面临着被驱逐出印度南部地区的军事风险，一旦太约盟军彻底失去对印度的控制权，这将在全面战争中陷入巨大的劣势。"
 news.510.a: "东协的又一次胜利。"
 news.511.t: "东亚防御倡议协定攻占德里"
 news.511.d: "近日，南亚的东协军队向太约盟军发动了猛烈的攻势，兵锋直指印度首都，尽管太约盟军积极抵抗，但最终没能抵挡住东协军队的进攻，不得不撤出德里地区。\n\n德里的陷落意味着太约盟军驱逐东协军队出首都地区的努力失败了。作为首都的重要组成部分之一，德里在印度历史上有着非凡的意味，这一地区的失守，尤其是被相当于巴基斯坦后台的东协军队占领，对于印度广大教徒来说，就意味着在与伊斯兰对抗当中落入下风，这将会打击到民众继续支持与东协作战的信心。\n\n另一方面，巴基斯坦将东协在德里的胜利视作印巴漫长对抗历史的重大胜利，民众自发的庆祝这一战果，印度或许会重新夺回该地区，但现在总归是巴基斯坦在胜利。"
 news.511.a: "他们会开“香槟果汁”吗？"
 news.512.t: "东亚防御倡议协定攻占雅加达"
 news.512.d: "在东协获得位于马六甲的制海权以后，太约盟军无力面对来自东协的军事作战，在节节败退之下，最终连印度尼西亚首都雅加达的控制权也失去了。\n\n雅加达的陷落，将会给东协带来巨大的战略优势，这一东南亚最大城市将会作为东协新的进攻基地，向这一地区的太约盟军施加巨大的军事压力。同时，雅加达的陷落意味着印度尼西亚失去了他的首都，这将大大打击印尼民众的战争信心，给中央政府继续发挥功能带来巨大困难。\n\n另一边，太约盟军如果不能扭转印尼地区的战争颓势，那么盟军必须被迫从其他地区撤出军事力量以预防澳大利亚这一盟军总后方遭受来自东协可能的袭击。"
 news.512.a: "东协的又一次胜利。"
 news.513.t: "东亚防御倡议协定攻占马尼拉"
 news.513.d: "随着东亚战事的进行，东协军队于近日发动了对菲律宾首都马尼拉的打击，并且最终控制了这一区域。\n\n东协对于这一地区的占领，将会给东协带来巨大的军事优势。一方面，东协军队拔除了太约盟军位于东南亚一重要的运输中转站，这意味着太约盟军供给战争的成本大大上升；另一方面，东协可以依靠马尼拉作为桥头堡将太约盟军驱逐出菲律宾地区，最终以此为跳板打击澳大利亚这一盟军总后方。\n\n另一边，马尼拉的丢失意味着盟军原有的东南亚布局彻底被打破，如果盟军不能积极应对这一变化，将会导致战争的天平大大倒向东协。"
 news.513.a: "东协的又一次胜利。"
 news.514.t: "太平洋防卫条约组织攻占马尼拉"
 news.514.d: "近日，太约盟军面向马尼拉组织了一次全面进攻战役，并且成功地将东协军事存在驱逐出马尼拉，取得了这一战役的胜利。\n\n作为菲律宾的首都，太约盟军凭借马尼拉扶持起更符合盟军战略需要的中央政府，以更好地控制菲律宾地区。同时，马尼拉本身可以作为太约盟军位于东南亚海上的军事基地和运输枢纽，以更好地供给太约与东协的全面战争，为未来盟军在亚洲战事上获取更大的战略优势。\n\n另一边，东协必须重视失去马尼拉这一事件，并且快速地调整自己的军事部署，以求在接下来的战争当中夺回战略主导权。"
 news.514.a: "太约的又一胜利。"
 news.515.t: "太平洋防卫条约组织攻占伊斯兰堡"
 news.515.d: "随着最近太约盟军对巴基斯坦的攻势，早些时候，太约盟军宣布，伊斯兰堡，这个巴基斯坦的首都和政治中心，已经被盟军所控制。\n\n伊斯兰堡的丢失，不仅仅对于巴基斯坦的东协军队的士气造成了沉重的打击。巴基斯坦中央政府对于自己直辖的政治重镇的丢失，伴随着中央政府调控物资的能力下降，意味着中央在与地方的关系当中相对强势地位的丧失。从而给巴基斯坦未来政治局势带来更多的不确定性。\n\n另一边，印度各地的印度教徒举行了盛大的庆祝活动，真诚的信徒们相信，伟大的印度终于获得了对邪恶的伊斯兰巴基斯坦取得了决定性的胜利，而他们的生活会因此好起来。"
 news.515.a: "还有谁要再来一份甜粥？"
 news.516.t: "太平洋防卫条约组织攻占香港"
 news.516.d: "近日，太约盟军对香港组织了一次成功的攻势，在经过数日的战斗之后，太约盟军将东协军队驱逐出这一区域，并且夺得了香港的控制权。\n\n香港作为英国的前殖民地，尽管中国中央政府在1997年之后扶持起亲中的特别行政区政府，但英国对于香港以及香港人的影响依旧根深蒂固。在太约盟军进攻香港期间，许多亲英美人士给太约盟军提供了许多自发的帮助，而盟军也投桃报李，在新的占领政府里给了这些人更高的地位。\n\n另一边，香港的失守，给东协尤其是中国军民的战争信心造成的打击是显著的，倘若东协司令部不能快速调整过来，那么可见的将来东协还会再遭受失败。"
 news.516.a: "这次还会有BNO护照吗？"
 news.517.t: "太平洋防卫条约组织攻占广州"
 news.517.d: "随着战事的推进，太约盟军组织了一次目的在于攻占广州的军事行动，并且于近日掌控了广州地区的控制权。\n\n攻占广州，这意味着太约能够利用这一中国南方的巨型城市，作为军事基地以及运输枢纽，更有效地供应整个太约盟军。同时由于这一城市的丢失，中国的战争潜力以及中央政府对南方的控制力下降，这将会给华南地区带来相当规模的恐慌，这将大有利于太约盟军趁机发动下一步的军事行动。\n\n另一方面，太约盟军必须调来更多的卫戍部队，以保证这一地区的秩序，否则混乱的形势同样也会给太约盟军带来新的问题。"
 news.517.a: "猛兽的尖牙被拔掉了。"
 news.518.t: "太平洋防卫条约组织攻占福州"
 news.518.d: "近日，太约盟军对福州地区发动了一次进攻战役，在数日的激烈交火过后，太约盟军基本占领福州地区全境。\n\n太约盟军的又一次军事胜利，鼓舞了整个太约阵营的士气，开辟的新进攻方向也让东协军队陷入短期的混乱，倘若太约盟军能够利用好这一机遇，将能够更加快速地深入中国腹地以扩大战果。并且攻占福州意味着中国政府的战争潜力进一步下降，以及打击中国军民的战争信心。\n\n另一边，无论太约以何种方式攻占福州，东协军队都必须尽快拔掉这颗扎入东南沿海的钉子，以阻止太约盟军可能的大规模登陆。"
 news.518.a: "猛兽的尖牙被拔掉了。"
 news.519.t: "上海战役"
 news.519.d: "上海，这一中国改革开放的见证者和代表着中国经济的璀璨明珠，于近日遭到太约盟军的登陆攻势，经过数日的交火，最终落入盟军控制之下。\n\n上海的陷落，对于那些支持战争的中国民众来说，中国军队连守卫这座东部乃至于全国最重要的城市的能力都已经不具备，这将极大地打击全体国民对于中国政府的信心。同时，这座中国的经济重镇的陷落也会给中国的经济带来沉痛打击，极大地削弱中国供应战争的能力。\n\n东协军队必须调整自己的战略部署，尽快地扭转颓势，否则将会在可预见的将来失去其他沿海重要城市。"
 news.519.a: "现在是“西方明珠”了。"
 news.520.t: "第二次上海战役"
 news.520.d: "随着东协司令部发现战机，东协军队及时地组织起周边战区的部队向上海的太约盟军发动猛扑，最终将太约盟军驱离上海地区。\n\n尽管上海重回东协的手中，但太约盟军已经造成了足够大的损失，至少上海短期内无法再发挥出它的真正实力。那些由上海战事产生的逃亡民众和难民也给东协司令部带来了新的问题，许多人需要安置以及照顾后续生活。同时东协军队迅速组织阻击阵地，以预备太约盟军再次发动登陆行动。\n\n另一边，太约盟军毕竟失去了一个值得依靠的坚实的沿海城市，并且遭遇了实质上的军事失败，盟军司令部必须调整好部队，以面对接下来的战争。"
 news.520.a: "扳回一城。"
 news.521.t: "南京战役"
 news.521.d: "随着太约夺取了数个中国沿海城市，并且已经形成了新的进攻势头，战火最终烧到了南京，并在激烈的巷战以后由太约夺取了这一重要城市。\n\n在太约掌握南京地区的控制权之后，太约盟军可以依靠南京周边发达的交通运输网络向接下来的中国腹地发动进攻。但一旦太约司令部选择如此这样做，盟军便不得不面对历史上侵华日军需要面对的运输后勤以及后方抵抗问题，不过眼下，太约盟军更应当注意新占领区的经营问题。\n\n另一边，东协虽然仍有巨大的机动空间，但失去了南京将大大降低中央政府对于华北地区以南的控制力，这极其不利于战事的继续进行，同时，南京的失守也再一次刺激着中国人，使得中央的形象跟历史上的南京政府挂钩。"
 news.521.a: "猛兽的尖牙被拔掉了。"
 news.522.t: "第二次南京战役"
 news.522.d: "伴随着战事的进行，东协司令部仔细地研究着战场上的每一处细节，最终抓住了战机，及时地发动了进攻南京的战役，并最终夺回了南京的控制权。\n\n随着南京的夺回，东协能够凭借这一现代化城市作为防御阵地，组织针对位于东部的太约盟军的防线。同时，这一城市的夺回，鼓舞了身处于南京战区的东协士兵的士气，这使得东协将领能够相对从容地应对接下来的战事。\n\n另一边，太约盟军司令部保持着乐观，他们仍然把握着沿海，而只要积极调整，再次拿下南京只是时间问题。"
 news.522.a: "扳回一城。"
 news.523.t: "太平洋防卫条约组织攻占青岛"
 news.523.d: "随着战争进程的演进和战略需要，太约盟军于近日登陆青岛并成功地夺取了这一地区的控制权。\n\n青岛地处黄海之滨、山东半岛南部，是中国北方重要的沿海城市，拥有货物吞吐量世界第四大港、中国第二大外贸口岸青岛港，同时也是中国近现代文化名人故居分布最集中的城市。太约盟军夺取这一城市，不仅能够获得位于中国北方的优良港口，也能够从文化上进一步打击中央政府的形象，破坏其与民众之间的关系，从而削弱中国的战争潜力。\n\n另一方面，青岛的丢失意味着东协对于沿海的控制力进一步下滑，一旦东协完全失去对于沿海的控制，那么东协不得不战略收缩陷入被动的境地。"
 news.523.a: "猛兽的尖牙被拔掉了。"
 news.524.t: "太平洋防卫条约组织攻占天津"
 news.524.d: "近日，由太约司令部发布的一则消息，太约盟军已经在向天津发动的攻势上获得了全面胜利，目前已经全面控制天津地区。\n\n这座城市见证了当代中国工业的历史，从第一只手表，到第一台模拟电子计算机。而现如今，它见证着这片土地遭受的苦难。太约盟军士气高昂，不仅仅是因为他们击败了东协军队，占领了天津，而是他们能够凭借天津作为进攻基地，向北京发动冲击，一旦攻入北京，则将极大地打击中国的中央政府，并且逼迫东协早日登上谈判桌。\n\n另一方面，东协没有时间为天津的失守而悲伤，下一场战役很快就会到来，无论是东协发动进攻还是太约发动进攻，而无论如何，东协都要致力于阻止太约盟军向首都北京推进。"
 news.524.a: "黄昏之战。"
 news.525.t: "北京战役"
 news.525.d: "尽管东协军队层层抵抗，但依然不能避免战局上的颓势，太约盟军一路高歌猛进，迅速攻入北京，并最终占领了这座城市。\n\n作为中国的首都，北京的失陷是灾难性的，首都地区的失守意味着东协中体量最大的中国已经无法在正面战场应对太约的攻势，这将极大地打击东协盟友们的信心，最终把东协带向分崩离析。同时，北京的失守导致中央政府不得不迁入内地做持久抵抗，尽管如此，但如若不能彻底地扭转战争局势，那么在可见的将来，东协因不断遭到打击而彻底失败只是时间问题。\n\n另一边，太约司令部以及各领导人弹冠相庆，庆祝这一关键时刻，东协的首脑已经溃败，凭借现有的太约盟军的军事实力，绝对能够取得最终的胜利。"
 news.525.a: "割断东方巨龙之喉。"
 news.526.t: "第二次北京战役"
 news.526.d: "随着东协军队组织起猛烈的攻势，位于北京的盟军即使依靠着庞大的城市群工事，也被打了个措手不及，最终不得不让出这一地区的控制权。\n\n不管是东协高层还是东协军队的基层士兵，都对于东协能够长久守住这一地区保持悲观的期望。尽管东协能够获得一时的优势，或是再能夺回几个城市。但太约盟军整体实力依旧强大，如果不能依靠内陆消耗太约盟军的实力，那么东协现在的战果不过是昙花一现。\n\n另一边，北京的失利给盟军司令部浇了一头冷水，东协在北京地区所表现出来的战争意志依然不容小觑，盟军必须在接下来的日子里稳扎稳打，才可能最终肢解这头庞然巨兽。"
 news.526.a: "至少他们现在还能打赢……"
 news.527.t: "太平洋防卫条约组织进入满洲"
 news.527.d: "亚洲传来最新消息，在中国和东亚防务联盟部队无力抵挡太平洋防卫条约组织的推进，其主力部队涌入中国大陆后不久，太约联军便经朝鲜半岛跨过中华人民共和国边境，进入中国东北边境省份。\n\n这标志着日本及其盟国在“大亚洲战争”中取得了重大胜利。随着中国军队逐渐被击退回其本土，许多战争专家开始认为，战争的局势正在朝着太平洋防卫条约组织有利的方向发展。"
 news.527.a: "战势升级……"
 news.528.t: "东京遭遇核打击"
 news.528.d: "就在数小时前，一颗耀眼的火球在东京上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫东京市区，爆炸发生在东京塔附近，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。日本首相在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。日本首相呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，东京市区及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.528.a: "世间何物能常存？"
 news.529.t: "京都遭遇核打击"
 news.529.d: "就在数小时前，一颗耀眼的火球在京都上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫京都市区，爆炸发生在二条城附近，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。日本首相在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。日本首相呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，京都市区及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.529.a: "我知这世界本如露水般短暂。"
