 news.152.t: "利雅得爆发大规模抗议"
 news.152.d: "今天，随着流亡活动家叶海亚·阿西里回国和沙特阿拉伯经济的崩溃，利雅得街头爆发了混乱，大批民众走上街头举行抗议活动。阿西里是沙特政府的著名批评者，他倡导人权、政治改革，并批评他所描述的“皇室独裁”，他的回归促使数千名民众走上街头，抗议穆罕默德·本·萨勒曼政府。石油美元的崩溃也对这些抗议活动产生了影响，给沙特经济带来了冲击波，导致通货膨胀飙升，里亚尔暴跌。\n\n官方消息称，穆罕默德·本·萨勒曼尚未就骚乱发表任何声明，尽管沙特执法部门已接到命令“动用一切权力和力量”，对这些抗议活动进行严厉镇压，目前已导致4人死亡。另有报道称，抗议者和安全部队之间发生了逮捕、拘留和暴力冲突。阿西里向抗议者发表讲话，呼吁他们为经济正义、政治改革和结束政府腐败“采取行动”，也仅仅只是为紧张局势火上浇油。目前尚不清楚刚刚经历父亲去世到加冕不过一个月的本·萨勒曼将如何正式回应。人权和人道主义组织已经谴责了镇压行动，自由亚洲电台邀请叶海亚·阿西里就该话题发表讲话。"
 news.152.a: "有意思……"
