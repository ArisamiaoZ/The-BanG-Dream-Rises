 news.560.t: "第三次欧陆战争"
 news.560.d: "对于那些笃信德法两国历经两次对俄血战后必将情比金坚的乐观主义者，历史开出了残酷的玩笑。自1945年以来，莱茵河两岸的宿敌再度兵戎相见。\n\n回溯历史长河，这场冲突的祸根早在欧洲煤钢共同体时期便已深埋。即便抛开那些血仇旧恨，自欧洲经济共同体到欧盟的数十年间，两国政治理念的裂痕也始终如冰层下的暗流。一系列貌合神离的决策终使欧盟分崩离析，为今日悲剧埋下伏笔。\n\n此刻，勒克莱尔与豹2坦克正遥相对峙；达索阵风与旋风战斗机在空中缠斗。无论最终鹿死谁手，昔日的信任与造成的伤害均是无可挽回之物。"
