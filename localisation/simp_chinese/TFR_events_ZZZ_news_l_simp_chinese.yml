 news.155.t: "解放军登陆冲绳！"
 news.155.d: "近日，中国人民解放军组织了一场占领冲绳的登陆行动，在陆海空军协调作战之下，最终获取了冲绳的完整控制权。\n\n这一地区的夺取，意味着中国军队对于打破太约盟军试图通过“岛链”封锁中国海权的战略失败。同时，这一胜利对于中国来说不仅是对于盟军的军事胜利，同时这一地区也在中国历史上有非凡的意味，毫无疑问，夺取这一地区，将会给中国军民带来巨大的激励作用，以更好的支持中国与太约的全面战争。\n\n太约盟军必须重新审视自己的战争策略，在现有的情况之下，调整自己的战略部署，积攒足够的资源应对接下来的战争。"
 news.155.a: "猛兽出笼。"
 news.156.t: "东协武装登陆澳大利亚"
 news.156.d: "伴随着盟军在东南亚的战争失利，东协军队开始冲击澳大利亚这一盟军总后方，并且成功的登陆了这一地区。\n\n东协已经获得了几块在澳大利亚的登陆阵地，不论东协是否会依靠这些阵地发动最终攻势，都已经严重威胁了太约盟军的总后方基地。太约盟军内部面临严重的混乱，倘若太约盟军不能积极将东协军事存在清除，那么这一混乱将造成太约盟军的澳大利亚战事彻底失败。\n\n现在，太约盟军已经到了生死存亡之际，倘若连澳大利亚也不能保障，那么太约盟军将无法与东协进行全面的军事对抗，不得不从太平洋地区撤出剩余的军事力量。"
 news.156.a: "最终之战。"
 news.157.t: "联合武装力量夺取香港"
 news.157.d: "在令人震惊的军事联合行动中，太平洋防卫条约组织成员国在正在进行的台海战争中成功占领了战略要地香港。这一大胆的行动不仅为联军夺取了一个重要的港口，而且也对中国在该地区的野心扩张造成了不小的打击。\n\n随着中国政府对台湾采取强硬立场后紧张局势升级，日本和澳大利亚迅速承诺支持台湾政府。联军部队利用其海军优势和空中力量，发动了突然的两栖攻击，令中国守军措手不及。\n\n报道显示，该市现在处于联合管理之下，台湾军队在治理方面发挥主导作用，并得到澳大利亚和日本军事顾问的支持。\n\n作为回应，中国政府谴责太约的侵略行径，誓言要收复领土并加大在台湾的军事力度。国际社会正密切关注这场能够改变亚洲格局的冲突。"
 news.157.a: "冲突升级。"
 news.158.t: "美国爆发全国性抗议"
 news.158.d: "在非裔美国人昆顿·埃文斯死于警方的拘留措施后，美国全国各地都爆发了抗议活动。其死亡的具体情况尚且不明，但根据视频片段显示，当时一名警员跪压在他的脖子上，而他不断挣扎着寻求呼吸。此次抗议被与92年的洛杉矶暴乱同日而语，数十万人走上街头寻求正义。有报道称，明尼阿波利斯市的抗议活动正逐步升级，警察部门由于抗议人数过多而失去了对该地区的控制，大小企业均遭遇了抢劫事件。\n\n政治活动家们对这场看似不起眼的警察暴行进行了谴责，并认为这场危机要严重得多，必须要采取极端的社会行动才能解决。某些强硬煽动派甚至将当前局势等同于隐性种族歧视。保守派人士则呼吁给混乱的局势降温，他们称“埃文斯先生”曾有过对警官施行暴力侵害的犯罪履历——而这也正是嫌疑人为自己使用暴力辩护的理由。\n\n保守派已经开始武装，并借保护小型企业的名义进入发生抗议的城市，他们一再表示这些小企业会成为抗议者们的目标。冲突已经不可避免。"
 news.158.a: "烈焰升腾……"
 news.159.t: "墨西哥政府崩溃"
 news.159.d: "在墨西哥这片大地上，政府已同卡特尔的游击战搏斗了几十载。从郁郁葱葱的密林深处，垄断集团犯罪组织走私了数千吨非法毒品，穿过北部和边境，最终流入世界上毒品需求最高的黑市中。乃至洛斯泽塔斯或是锡纳罗亚这样的卡特尔，已经主导了管辖地内人民生活的方方面面。系统性的腐败、恐吓、暴力在这些地区可以说是习以为常了。然而，第二次美国内战爆发让墨西哥的现状也顷刻崩溃。数百万难民如海洋般从北涌向墨西哥，许多地方政府已被彻底压垮，混乱和恐慌如灾疫般蔓延。尽管墨西哥政府尽力靠戒严与建立临时住房来重建秩序，但庞大的难民人潮，外加卡特尔准备发起武力政变，让墨西哥军队已然捉襟见肘。各州接连不断宣布进入无政府状态，更是让国家陷进另一场内战。如今，墨西哥城的政府茕茕孑立，而山谷外卡特尔军阀与游击队运动林立。"
 news.159.a: "混乱蔓延……"
 news.161.t: "爱国者阵线统一美国"
 news.161.d: "北美的天空下，历史的车轮转向了一个意想不到的方向。在经历了多年无情的战火与惨痛的生命代价后，爱国者阵线最终在第二次美国内战中取得压倒性胜利，掌控了这个支离破碎、满目疮痍的国家。战争的最后几日见证了最为残酷的冲突，城市在烈火中化为废墟，无数生灵湮灭于这场浩劫。如今，这片饱受蹂躏的土地上弥漫着不安的宁静，唯一回响的是军队车队在荒原上隆隆作响，战机在天空中轰鸣巡逻，直升机的旋翼声在耳畔回荡，寂静的旁观者默然注视着这脆弱的和平。\n\n随着最后的敌人倒下，爱国者阵线新成立的国家政府在国家广场发表了精心策划的胜利演讲，向战火中疲惫不堪的国民传递信息。在全国的注视下，新政权不仅庆祝了艰难赢得的胜利，还将其描绘为美国新时代的开始。在演讲中，他们勾画了未来的宏伟愿景，详细阐述了旨在重建破碎基础设施的大规模重建计划，并承诺进行将彻底改变美国治理核心的激进政治改革。\n\n国际社会对此则反应不一，但尽管反应各异，不可否认的是：美国如今站在新的领导之下，这个领导层拥有改变国家命运的力量与野心，其影响或将回荡数代之久。"
 news.161.a: "他们已走过千山万水，然而未来的道路又将如何抉择？"
 news.165.t: "[ATW.GetName]征服美国"
 news.165.d: "曾被视为不可想象的噩梦，已然成为冷酷的现实。根据“核武之师”的最新声明，以及数日严谨核实的结果，曾经控制美国大陆的所有政府或已投降，或已在战火中灰飞烟灭。这一历史性的巨变，令起源于佛罗里达的极端边缘组织“核武之师”从混乱中崛起，成为昔日强大帝国的主宰者。\n\n横扫美国残骸的冲突，经过无数日夜的残酷厮杀，在诸多派系和政权的兴衰交替中，终于归于沉寂，唯有“核武之师”胜利的欢呼声回荡在战后的废墟之上。美国和世界的观察者都目睹了历史的这一惊天逆转——一个最为极端的组织如今掌控了曾经世界最强大的国度。他们不仅拥有巨大的权力，还掌握着世上最具毁灭性的武器。\n\n未来的道路充满了不确定性。虽然“核武之师”正沉浸在胜利的狂欢中，但他们尚未对国家的未来发布正式声明。考虑到他们的极端意识形态和过去的行动，人们预计，残存的美国将成为他们随心所欲的领土。他们的统治下，这片土地将可能陷入前所未有的混乱与暴力，或许会超过世上最残酷的战争。一个充满失序与广泛苦难的未来似乎正在逼近，笼罩着整个人类的末日阴影。"
 news.165.a: "自由堡垒一去不复。"
 news.168.t: "雅各宾派再统一美国"
 news.168.d: "今天，成千上万的人走上美国街头，迎接新时代的黎明。美国的雅各宾派在美国人民解放军内部的派系斗争中胜出，解放了这个国家，打破了保守工业资本与自由技术官僚的双重枷锁。星条旗与红旗交相辉映，装点着每一座政府大楼与民居的角落，华盛顿特区则成为庆典的心脏。在这里，雅各宾派领袖凯莱布·莫平发表了激情澎湃的演讲，正式宣告内战的结束。无数民众汇聚，静候他的言辞。\n\n“美国的同胞们，世界的公民……同志们，”凯莱布的开场话语瞬间点燃了在场的热情。当演讲进入尾声时，他高举双手，右手握着《毛主席语录》，左手捧着《圣经》。他满怀信念地呐喊：“我知道自己从何而来，也明白将去往何方！你们，愿与我同行吗？”人群如潮水般欢呼，震天动地的掌声将莫平后续的言辞完全吞没。无论未来如何，美国已然重生。"
 news.168.a: "哈利路亚！"
 news.169.t: "[ATW.GetName]发动反对联合国的“伟大雅利安十字军东征”"
 news.169.d: "[ATW.GetName]已经宣告，当今世界不适合雅利安人民的留存，必须彻底将其摧毁并按照完美的形象予以重塑。联合国已经宣布对[ATW.GetName]进行全面打击以阻止这些计划！"
 news.169.a: "愿老天保佑……"
 news.170.t: "东非联邦成立"
 news.170.d: "东非六国的领导人于周四签署了一份具有历史意义的协议，正式宣告东非联邦的成立。这一划时代的事件，旨在推动区域融合与经济振兴，签署仪式在肯尼亚内罗毕盛大举行，众多地区与国际贵宾共同见证了这一辉煌时刻。\n\n东非联邦汇聚了肯尼亚、坦桑尼亚、乌干达、卢旺达、布隆迪和南苏丹，承载着成为非洲最庞大、最具影响力的经济体之一的巨大潜力。联邦所拥有的1.7亿人口，以及其丰饶的自然资源，为区域的繁荣与发展提供了无与伦比的契机。联邦的创始成员们庄严承诺，将团结一致，共同面对贫困、政治不稳定和气候变化等挑战。同时，他们亦决心促进区域内贸易的繁荣，推动基础设施建设，并实现商品、服务和人员在各国间的自由流通。非洲联盟对东非联邦的诞生表示热烈欢迎，视其为实现非洲团结与繁荣愿景的重要里程碑。国际观察家亦对此举大加赞赏，期待其成为推动非洲大陆更大范围合作与稳定的催化剂。东非联邦的起航无疑将吸引全球的目光，世界各国会密切关注这项雄心勃勃的区域项目如何展开，以及它将为非洲和其人民的未来带来怎样的深远影响。"
 news.170.a: "这对他们是件好事。"
 news.171.t: "埃塞俄比亚动员军队抗击埃及"
 news.171.d: "尼罗河危机愈演愈烈，关于尼罗河使用权的争端已濒临爆发的边缘。埃及不断加紧储备应对，而埃塞俄比亚则以军队动员作出强硬回应。\n\n自古以来，尼罗河便是东北非洲的生命之源，尤以埃及为甚。这条古老的河流蜿蜒穿过开罗，这座拥有约2500万人口的超级都市，深深依赖着尼罗河的馈赠。而埃及为数不多的绿色生机，仅存于这条至关重要的水道两旁。\n\n如今，随着埃塞俄比亚的动员部署，武装冲突似乎成为解决尼罗河争端的唯一选项。邻国如东非联邦与苏丹，也在埃及与埃塞俄比亚日益升温的紧张局势中开始选边站队，一场大河之上的风暴正在酝酿中。"
 news.171.a: "尼罗河战火重燃"
 news.172.t: "缅甸发生军事政变"
 news.172.d: "缅甸联邦境内零星的军事行动报告最终得到证实。武装部队发表正式声明，向世界宣告推翻前文官政府，并将国家置于军事管制之下。\n\n此次接管在国际上遭到广泛反对，许多大国认为政变的理由站不住脚。该国近期的选举由前国家元首昂山素季及其领导的亲华政党全国民主联盟取得压倒性胜利而告终，而新国家元首敏昂莱与缅甸武装部队宣称这是一场“舞弊选举”。昂山素季在混乱中被捕，等待即将在军事法庭接受审判。\n\n面对许多人认为的武装部队公然攫取权力的行为，全国各地爆发了抗议活动。政变的支持者称这仅仅是由受雇的境外势力制造的混乱。尽管目前没有任何实质性证据，但部分人指责外国势力对双方的行动负有责任。\n\n国际社会虽然对局势发表了很多言论，但在针对行动方面却收效甚微——似乎没有什么能够阻止敏昂莱将军和武装部队巩固大权。唯一有待回答的问题是——军政府会跟哪个大国站一块？"
 news.172.a: "我们拭目以待。"
 news.173.t: "大规模新冠感染席卷印度"
 news.173.d: "印度正经历一场新冠疫情的灾难性反扑，感染人数激增，医疗体系不堪重负，死亡率也在急剧上升。这个曾因成功控制第一波疫情而备受赞誉的国家，如今在面对迅速蔓延的病毒时，举步维艰，试图遏制疫情在其庞大人口中迅速扩散。\n\n近几周，印度的新冠病例呈爆炸性增长，每日新增感染人数创下了自疫情爆发以来的最高纪录。这一激增对本已紧张的医疗基础设施施加了巨大的压力，如今全国各地的医院都在艰难应对着涌入的病患潮。\n\n全国各地的医院纷纷超负荷运转，床位、氧气供应和关键药物严重短缺的报道层出不穷。资源匮乏导致许多患者被拒之门外，迫使他们自行寻找临时的救治手段。医院外的场景令人心碎，绝望的家庭四处求助，医护人员不眠不休，竭尽全力挽救每一条生命。"
 news.173.a: "愿上帝保佑印度人民……"
 news.174.t: "尼罗河联盟在东非取得胜利"
 news.174.d: "在过去的数月间，尼罗河战争成为非洲大陆最新的一场血雨腥风，而这次争夺的焦点是人类生命之源——水。由反对埃塞俄比亚的国家及深受尼罗河滋养的国家组成的尼罗河联盟，历经一场漫长而残酷的战争，最终夺得了对尼罗河的掌控权。\n\n当联盟军队长驱直入，深入埃塞俄比亚腹地，兵锋直指达累斯萨拉姆时，东非条约不得不宣布投降。战火中被摧毁的尼罗河大坝将永不重建，而这条古老的河流也似乎正在恢复其千百年来的自然流向。随着河水的回归，埃及的干旱将逐渐缓解，为未来一代带来稳定的水资源和生存希望。\n\n与此同时，尼罗河联盟宣布授予提格雷地区独立，正式解散短暂存在的东非联邦，并允许索马里军队重新占领分裂的索马里兰，这一系列举措大大削弱了埃塞俄比亚及其昔日盟友的力量。"
 news.174.a: "短命的实验……"
 news.175.t: "东非条约取得胜利"
 news.175.d: "在过去的数月间，尼罗河战争成为非洲最新的一场血流成河的争斗，而这一切只因生命之源——水。由埃塞俄比亚盟友和区域利益攸关方组成的东非条约最终掌控尼罗河，确保复兴大坝在未来几代人间成为清洁与可靠能源的象征，并成功奠定了东非地区的新霸权。\n\n当条约部队突破苏丹防线，直抵埃及南部，开罗岌岌可危之际，尼罗河联盟不得不接受败局。自由流淌的尼罗河梦碎，埃及从此将被迫依赖水资源进口以应对无尽的干旱。随着联盟的投降，南苏丹也正式加入东非联盟，索马里与厄立特里亚亦不得不屈服于埃塞俄比亚的主导地位。\n\n而与此同时，复兴大坝之外的干旱愈演愈烈，战败的埃及正被不安与动荡的阴云吞噬。"
 news.175.a: "至少这一切结束了……"
 news.179.t: "苏伊士运河堵塞"
 news.179.d: "开罗（彭博社电）——根据海运消息来源和相关公司透露，3月24日（周三），苏伊士运河中的船只被转移至较旧的航道，原因是一艘大型集装箱船搁浅，阻塞了这条全球最重要的航道之一。长达400米的“长赐号”集装箱船于3月23日（周二）横亘在运河中，船体卡在运河两岸之间，导致至少100艘试图通过红海与地中海之间的船只滞留。据船舶经纪人和彭博社编制的航运数据，运河的交通因此严重受阻。\n\n周三，油价波动，投资者评估此事件对全球原油运输流动的影响。对于不愿意等待通道清理的船只租赁方或船东，可以选择绕行南非航线，但这条航线不仅更加漫长，所需时间也会更长，且运输成本将随之增加。"
