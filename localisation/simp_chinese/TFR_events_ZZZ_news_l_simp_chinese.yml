 news.271.t: "欧洲停火"
 news.271.d: "在经历了数月的血腥厮杀后，和平终于降临在饱受战火摧残的欧洲。俄罗斯与北约的外交官齐聚一堂，试图为这场惨烈的战争画上句号。在苏联军队占领了东欧的关键城市——布达佩斯、华沙、基辅——无数士兵的鲜血洒满战场之时，北约的政界人士终于意识到，战争必须结束。维也纳的和平会议上，协议承认了东欧社会主义国家的重生，并合法化了乌克兰、波罗的诸国、中亚以及高加索地区新成立的社会主义政府。《维也纳和平协议》在西方世界引发了轩然大波，被视为将欧洲的盟友拱手让给布尔什维克主义的背叛，但也有不少人终于长舒一口气，感叹战争的噩梦终于结束。与此同时，在俄罗斯，欢庆之声遍布整个国土，红色的幽灵重现天日。"
 news.271.a: "北约的悲惨收场"
 news.272.t: "欧洲联盟成立"
 news.272.d: "就在不久前还被视作政治幻想的一幕，如今已成现实。在上午举行的历史性新闻发布会上，欧洲领导人宣布正式解散国家主权，成立一个统一的联邦实体：欧洲联盟。这个新兴超级政体将彻底告别过去松散的经济联盟模式，转而拥有统一军队、中央行政体系及旨在实现完全内部一体化的经济结构。\n\n从大都会到偏远村庄，整个欧洲大陆都沉浸在欢庆的浪潮中。然而国际社会正弥漫着不安情绪，有人称此为“全球主义者的又一次胜利”。\n\n这个野心勃勃的新政体究竟会因各国利益博弈而分崩离析，还是真如鼓吹者所言成为“历史的终结”，还有待观察。"
 news.272.a: "有意思"
