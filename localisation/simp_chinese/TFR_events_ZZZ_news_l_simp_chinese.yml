 news.215.t: "布加勒斯特战役"
 news.215.d: "在俄军接连取得基辅和敖德萨等关键战役的胜利后，局势发生惊人逆转，俄罗斯军队攻占了罗马尼亚首都布加勒斯特。\n\n来自布加勒斯特的报道描绘了一幅令人震惊的画面：这座城市完全处于俄罗斯军队的控制之下，街头到处是荷枪实弹的士兵，全城实际上处于封锁状态。\n\n俄罗斯与北约之间的战争已经持续了数月，俄罗斯逐渐控制了越来越多的乌克兰领土。并以此为跳板，他们不断向东欧推进，而攻占布加勒斯特是他们迄今为止最大胆的举动。\n\n虽然目前战况细节尚不清楚，但有报道称，北约军队无力抵挡俄军的进攻。俄军在过去几周内一直在集结军队和武器，为此次行动做准备。\n\n俄罗斯军队目前正进一步深入罗马尼亚境内，北约将采取何种措施来阻止他们尚不清楚。布加勒斯特的沦陷也意味着罗马尼亚东部地区已全部落入俄罗斯手中。"
 news.215.a: "战势升级……"
 news.216.t: "俄罗斯欧陆凯旋"
 news.216.d: "在俄罗斯军队在欧洲平原上取得数月的进展后，俄军似乎轻而易举地击溃了北约部队，和平的希望变得渺茫。最终，位于布鲁塞尔的北约理事会屈服于投降的呼声，就在梅德韦杰夫收到投降方的通知数小时后，宣布了投降的决定。\n随着战火逐渐平息，莫斯科和圣彼得堡——俄罗斯的政治与文化心脏，沉浸在胜利的狂欢中。梅德韦杰夫发表了振奋人心的演讲，宣告俄罗斯民族在欧洲战胜大西洋主义霸权的辉煌胜利，并承诺俄罗斯的和平条约将是“公正有序的，只惩罚那些对俄罗斯和斯拉夫人民发起经济战争、以偏见对待他们，将其视作待宰牲畜的国家。”\n\n尽管这番话似乎意在安抚各方，但无法阻挡冲突中受创最深的欧洲国家的体制崩溃。随着权力真空的形成，评论家们指出，梅德韦杰夫必须迅速采取行动，否则那些被占领国家中的游击势力将很快趁虚而入，夺取对局势的掌控。"
 news.216.a: "有意思"
 news.216.b: "俄罗斯万岁！"
 news.217.t: "伊朗干涉伊拉克"
 news.217.d: "伴随着伊拉克重归历史性的暴力与混乱，外国势力对其进行干涉已是板上钉钉，但哪个国家会进行介入还仍未有定数。\n\n国际新闻关于伊朗军队越过伊拉克边境的报道向人们解答了这个问题，伊朗政府表示，由于美国在伊拉克的影响力消失，该地区一直以来被压抑的怒火终于爆发，随之而来的暴力已经成为对中东和平的主要威胁，因此有必要在伊拉克进行维和行动。专家们已经得出结论，虽然这项任务对伊朗而言并不容易，但成功已是十拿九稳。\n\n然而，如以色列和几个海湾国家等其他的中东国家也出现了抗议活动，他们视此为伊朗在该地区扩张影响力的手段。\n有关伊朗计划进一步深入中东地区的传言已经流出，这些消息引起了伊朗竞争对手的极大关注，他们的军队已处于高度戒备状态。\n\n此次维和任务是否会成为伊朗最后一次军事行动，还有待观察。"
 news.217.a: "狮子露出了他的利爪"
 news.218.t: "第四次阿拉伯-以色列战争"
 news.218.d: "多个阿拉伯国家与以色列已处于战火之中，恐惧与不安笼罩着整个中东地区。昨夜，以色列多座城市和军事目标遭到了火箭弹、炮弹及炸弹的袭击，同时，邻近的阿拉伯国家也被证实有装甲和机械化部队进入以色列境内。阿拉伯联军仅向国际社会发布了一份声明，宣称此次战争是为了对以色列多年来所犯的“罪行”进行惩罚。以色列已宣布全国进入紧急状态，并立即启动了战争动员。总统办公室发出声明称，“所有敌人都会因其侵略行为而付出惨痛的代价”。尽管国外发出了和平呼吁与调解请求，但却被置之不理。目前，以色列大部分地区已陷入激烈交火，预计在未来几天内战斗还将持续升级。该区域及全球各地的人们只能揣测，在和平曙光显现之前，究竟会有多少伤亡与破坏发生。"
 news.218.a: "混乱蔓延……"
 news.219.t: "阿拉伯宣布战胜以色列"
 news.219.d: "在一则震惊世人的消息中，以色列传出一支叙利亚军队的小分队现身的消息。这支名为“阿萨德”师的部队，自称为叙利亚阿拉伯军队的继承者，并誓言将继续战斗，为殉难的总统巴沙尔·阿萨德复仇。他们的部队进入了特拉维夫的废墟，并在城市上空升起了他们的旗帜。巴勒斯坦的解放已被宣布完成。然而，许多问题仍未解答，目前尚不清楚这支自称的部队是否控制了以色列的任何被占领领土，除了他们所行进的土地外。以色列的领导层尚未露面，据信该国大部分地区已陷入彻底的混乱与无序之中。"
 news.219.a: "出人意料的结局……"
 news.220.t: "[HOL.GetName]退出北约"
 news.220.d: "突如其来的风暴，再一次重创了早已风雨飘摇的北约——[HOL.GetNameDef]正式宣布退出这一跨大西洋联盟。\n\n作为北约的创始成员国之一，曾几何时，[HOL.GetNameDef]脱离北约的想法还被视作痴人说梦——然而，如今这场梦魇已然成真。在一份简短而直接的声明中，荷兰政府宣布：“北约已无力为荷兰提供可靠的安全保障。”这一仓促的退出激怒了布鲁塞尔的北约官员，他们迅速发表多项公开声明，指责荷兰政府破坏西方世界的和平与团结。\n\n而在谴责声四起的同时，北约官员亦宣布，未来数日内，驻荷兰的北约部队与军事物资将陆续撤回德国或法国。然而，在这片因败于[SOV.GetNameDef]而仍处于震荡之中的欧洲，曾经被誉为西方防线的北约，正一步步走向崩解的深渊。此刻，鲜有人再去哀悼或抗议这支昔日的军事巨兽正逐渐化为历史的尘埃。"
