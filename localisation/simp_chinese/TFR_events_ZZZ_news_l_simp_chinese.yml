 news.555.t: "[ATW.GetName]征服美国"
 news.555.d: "曾经被认为不可能的事情如今已成为严峻的现实。根据极端组织“核武之师”最近发布的声明，并经数日严格核实，曾经控制美国大陆的所有政府要么向该组织投降，要么被彻底消灭。这一历史性转变使“核武之师”从一个源自佛罗里达的边缘极端组织一跃成为昔日美国废墟上主宰性的权力机构。\n\n这场横扫整个美洲大陆的冲突，曾经充满无数派系和政府的兴衰，日复一日的混乱如今终于归于沉寂，唯一的声音是“核武之师”的胜利庆典。来自美国和国际的观察者无不震惊，见证了这个历史上最为极端的组织之一接管曾是世界最强国家的遗址。如今，这个组织不仅掌握了巨大的政治权力，还控制着一些世界上最先进、最具破坏力的武器。\n\n未来的道路正笼罩在迷茫的阴影中。目前，“核武之师”正沉浸在胜利的狂欢之中，尚未发布有关国家未来计划的正式声明。然而，结合其极端的意识形态和往昔行事记录，不难预见，这片土地——或者说它的残骸——将成为他们意志的试验场。混乱与暴力的浪潮将再次掀起，或许还将超越当今全球最残酷的战场。人类未来道路的前方，一个遍布无尽痛苦与无序的未来正悄然降临，甚至，人类文明的存续都可能因此蒙上深深的阴影。"
