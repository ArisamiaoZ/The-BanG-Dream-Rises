 news.149.t: "第三次非洲战争"
 news.149.d: "埃及总统今天正式向埃塞俄比亚宣战，以应对由复兴大坝造成的不断升级的水资源危机。最近几周，随着大坝的完工严重影响了尼罗河向埃及的水流量，两国间的紧张局势急剧攀升。\n\n塞西总统在向全国发表的电视讲话中宣布了这一决定，他表示埃及的生存岌岌可危，外交努力未能解决争端。埃塞俄比亚政府尚未对此宣战做出回应。这场围绕着价值46亿美元的大坝的冲突已酝酿多年，埃及和苏丹担心该项目会减少他们对尼罗河水资源的份额。尼罗河是这两个国家农业和生活用水的主要来源，数百万人的生存依赖着这条河流。另一方面，埃塞俄比亚将这座大坝视为迈向经济发展和能源独立的关键一步。尽管国际社会多次尝试调解，但埃及、苏丹和埃塞俄比亚之间的谈判屡屡停滞不前。分析人士警告说，这场“水资源战争”可能会破坏整个地区的稳定，因为这三个国家的命运与尼罗河息息相关。"
