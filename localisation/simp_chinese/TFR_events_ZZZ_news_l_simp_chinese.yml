 news.566.d: "今日的俄罗斯，正在收获改革的果实。 全国上下前所未有地活跃，总统竞选的热潮重燃了俄罗斯社会的政治活力。 过去，梅德韦杰夫的政权交接被外界视作不过是权力的“换椅子”游戏， 然而，这次选举的最终结果，却远超大多数人的预期。\n\n尽管竞选异常激烈，但统一俄罗斯党仍然成功卫冕，继续掌握国家权力。 然而，这个政党早已不再是过去那个铁板一块的庞然大物。随着自由民主党及其他右翼党派的合并，统一俄罗斯党已转型为中右翼政党，内部涵盖了广泛的政治理念，并形成多个党内联盟。 有些人甚至将其比作昔日的美国共和党。\n\n本次大选的胜者是是俄罗斯前国防部长谢尔盖·绍伊古。对于外界而言，这位新总统将如何领导国家，依然是一个未知数。"
