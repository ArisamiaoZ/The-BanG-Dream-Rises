 news.224.t: "联盟国重建！"
 news.224.d: "局势风云突变，所谓的“南方联盟”竟从美国南部废墟中异军突起，让所有专家的预测都付诸东流。随着惊人胜利到手，该联盟火速重组为美利坚联盟国，推举领袖[LOS.GetLeader]执掌大权。\n\n1860年点燃的火种并未在1865年熄灭，而是在他们憎恶的美国政府衰败过程中暗自滋长。[LOS.GetLeader]在今日演讲中宣称：“经历近两个世纪的洋基佬压迫，我们终于挣脱枷锁。这场漫长而艰难的斗争埋葬了太多同胞，但每次牺牲都铸就了此刻。我们的子孙再也不会被灌输关于南方遗产的洋基谎言。历史荣光终将重现，洋基佬统治美国的时代结束了，南方时代已然开始！”这番宣言，让曾被历史学家嗤之以鼻的设想成为现实。美利坚合众国的时代已经终结，美利坚联盟国的纪元正式开启。"
 news.224.a: "死者重返人间。"
 news.225.t: "俄罗斯军队进入埃利斯塔"
 news.225.d: "欧亚主义政权似乎仍在延续其扩张政策。在通过谈判不战而占领阿斯特拉罕后，欧亚主义者联合卡尔梅克的同情者成功控制了卡尔梅克首府埃利斯塔，从而实际吞并了整个地区。\n\n由杜金建立的当地政府由一名当地佛教僧侣领导。而此时，卡尔梅克的欧亚主义支持者已开始呼吁军事化，以“对抗那些试图摧毁我们佛教天堂的享乐主义者”。\n\n当俄罗斯复仇主义的阴影再次升起时，欧洲社会惊恐地注视着这一切。局势正在不断升级，步步逼近公开冲突的深渊。"
 news.225.a: "这是对民主的蔑视！"
 news.226.t: "俄罗斯入侵库班！"
 news.226.d: "据我国驻克里米亚记者报道，在俄罗斯部队进入库班的一手消息成为传遍全球的热点新闻后，乌克兰共和国业已跨过刻赤大桥，进行了大规模的军队调动，乌克兰与库班两国国防部均发表正式声明，证实了这些报道的真实性，北约方面正为此匆忙敲定反制措施，俄罗斯无疑也已经为入侵库班共和国所带来的后果做好了准备，包括但不限于北约因乌克兰对库班方的安全承诺而进行直接干预。\n\n斯塔沃波尔市的抗议活动险些成为战争爆发的契机，在该市的亲俄示威活动影响下，库班共和国东部地区宣布独立。西方虽仍对局势降温、乌克兰能放任俄军进入斯塔沃波尔，背弃其安全承诺抱有希望。但这一次，乌方并未食言。\n\n预计将有四百万人卷入这场在重建几无进展的东欧大地上发生的冲突，上场战争里的北约老兵本已光荣退休，享受着充满希望的未来，如今却又变成了征召入伍的新兵和被召回的退役军人，欧洲士兵们也因此和他们的俄国同行一般，胸怀满腔怒火，决心结束这场战争。"
