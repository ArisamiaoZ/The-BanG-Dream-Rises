 news.148.t: "埃及大干旱"
 news.148.d: "干旱愈演愈烈，其迹象已然攀至巅峰。埃塞俄比亚修建尼罗河大坝的行为导致了北非近一个世纪以来最严重的人道主义危机之一。水资源短缺已成为埃及的现实，而这个国家本就依赖进口大部分食品。\n\n埃及政府将这一局面归咎于埃塞俄比亚，民众的看法似乎与政府一致，反埃塞俄比亚的示威游行蔓延街头。随着大坝后果的显现，要求发起战争摧毁尼罗河大坝的呼声比以往任何时候都更强烈。\n\n如果国际援助不足，埃及可能在未来十年失去数百万人因缺水而丧生，这或将成为自卢旺达种族灭绝以来非洲最严重的人道主义灾难。"
