 news.184.t: "东非僵局"
 news.184.d: "经过13个月的惨烈战斗、大面积毁坏和不断恶化的人道主义危机，东非各地的枪声终于沉寂。一年前因埃塞俄比亚复兴大坝竣工和埃及争夺水源而爆发的第三次非洲战争，最终以双方都不满意的僵局告终。\n\n昨日，东非条约与尼罗河联盟领导人在毛里求斯路易港会晤，接受了非盟斡旋的停火协议。这场战争代价惨重：数十万难民流离失所，城市遭炮火摧残，基础设施化为废墟。但交战双方均已精疲力尽，谁都无力给予对方致命一击，只剩妥协一途。根据《路易港协议》，各方正式承认索马里兰独立，并在埃塞俄比亚提格雷和阿姆哈拉地区建立独立的提格雷共和国。除此之外未作其他领土调整，关于尼罗河水使用的核心争议仍悬而未决。\n\n这一结果在整个东非地区引发动荡，但受波及最大的莫过于埃及。对战争无果而终的愤怒加之国内物资短缺，民众怒火已呈沸腾之势。埃及多个大城市爆发骚乱，[EGY.GetLeader]总统权威日益减弱，起义的传言甚嚣尘上。战争虽已结束，但东非的危机远未化解。"
 news.184.a: "似乎是徒劳一场……"
