 news.281.t: "黑山新政府上台"
 news.281.d: "美国内战使得国际陷入混乱，后冷战自由秩序崩溃的第一个迹象便是黑山政局动荡。由于许多公民对西方支持的政府在经济和新冠疫情管理不善方面心怀不满，抗议活动席卷全国，将保守的“为了黑山的未来”推上了台。新政府秉持天然反西方立场，得到了中右翼及极右翼政党“黑山塞尔维亚激进党”和极左翼“黑山南斯拉夫共产党”的支持。在新政府领导下，黑山肯定会更加亲近塞尔维亚，疏远西方，而塞尔维亚开始就获得出海通道进行谈判的行动不禁令许多欧洲大国感到担忧。"
 news.281.a: "自由主义秩序崩塌"
 news.282.t: "反西方党派在马其顿胜出"
 news.282.d: "继黑山发生混乱之后，马其顿持续数周的内乱以反欧盟势力“马其顿内部革命组织-马其顿民族统一民主党”的当选而告终。与黑山发生的情况类似，马其顿新政府寻求摆脱欧盟，转向塞尔维亚和俄罗斯的势力范围。鉴于近期欧盟遭遇的经济困顿，其在该地区的影响力正逐步减弱，似乎承诺的“历史终结”依旧遥遥无期。"
 news.282.a: "有意思"
 news.283.t: "阿尔及利亚内战"
 news.283.d: "阿尔及利亚在近期与摩洛哥的冲突中遭遇惨败，已经使得国家陷入内战。随着反政府抗议活动的急剧增加，阿尔及利亚国内多个派系分裂并宣布起义，反抗特本政权。军事上的挫折引发了该国大范围的政治动荡，点燃了各群体之间长期存在的紧张局势。\n\n最初由领土争端引发的与摩洛哥的冲突迅速升级，导致阿尔及利亚军队遭受重大损失。政府努力应对战败的后果，而全国各地爆发了异议，反对派团体抓住机会挑战执政当局。\n\n在混乱中，各种派系纷纷出现，挑战执政政府：自由派、民族主义者、伊斯兰主义者和柏柏尔人倡导者，每个派系都在争夺权力和影响力。这种分裂使本已动荡的局势雪上加霜，平民被迫卷入战火。国家未来不定，过去的冲突在街头长久回荡。"
 news.283.a: "血腥回归"
 news.284.t: "非洲反帝国主义国家联盟成立"
 news.284.d: "自1962年法国对其西部非洲殖民地（现已独立）的直接统治结束以来，该地区国家之间的经济和文化联系一直得以维系。由于西非一些国家官方使用非洲金融共同体法郎，许多法国公司在该地区提供就业和投资，这些国家的通用语属于法语系，因此自独立以来，法国在该地区的影响力一直举足轻重。\n\n然而，近年来出现的一种新观点认为，这种现状是一种居高临下的歧视。继法国最近宣布计划对整个西非采取“更广泛、更积极的发展方式”之后，这些情绪已经具体化，并最终促成了由毛里塔尼亚新军政府领导，诸多西非国家组成的广泛阵线，它们提供相互的经济和军事援助。新联盟拒绝了“阻碍了非洲文化和国家发展”的“新殖民主义”政治，并承诺为萨赫勒地区乃至整个法语区非洲国家开创一个新模范。\n\n巴黎方面做出了明确回应，他们谴责该联盟只不过是“非法专制”的幌子。由于没有美国在双方之间充当外交仲裁者，观察人士预测，法国的非洲利益在未来将面临强大的阻力。"
