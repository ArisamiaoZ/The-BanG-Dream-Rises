 news.533.d: "就在数小时前，一颗耀眼的火球在雅加达上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫雅加达市区，爆炸发生在伊斯蒂赫拉尔大清真寺附近，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。印度尼西亚总统在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。印度尼西亚总统呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，雅加达及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.533.a: "一切有生命的终将死亡，一切被创造的终将消亡。"
 news.534.t: "悉尼遭遇核打击"
 news.534.d: "就在数小时前，一颗耀眼的火球在悉尼港上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫悉尼市区，爆炸发生在悉尼歌剧院附近海域，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。澳大利亚总理在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。澳大利亚总理呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，悉尼市区及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.534.a: "战争从未改变。"
 news.535.t: "首尔遭遇核打击"
 news.535.d: "就在数小时前，一颗耀眼的火球在首尔上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫首尔市区，爆炸发生在景福宫附近，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。韩国总统在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。韩国总统并呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，首尔市区及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.535.a: "花朵凋谢时，世界也凋零。"
 news.421.t: "东南亚国家联盟之终"
 news.421.d: "美国的崩溃给全球地缘政治格局留下深深的烙印，东南亚国家联盟也面临着内部冲突和分裂。该组织的许多成员国都开始朝着不同的方向发展，一些国家倾向于与日益增长的中国进行更紧密地合作，而另一些则寻求日本的支持。东盟的经济和政治影响力开始逐步崩溃，组织重塑区域政策的能力受到质疑。随着两极分化加剧和对全球经济影响力的下降，东盟领导人决定正式解散该组织，而这标志着亚洲最重要组织之一的终结。"
 news.421.a: "现在他们都得自力更生了。"
 news.536.t: "安倍晋三遇刺身亡"
 news.536.d: "日本首相安倍晋三在一次刺杀中不幸身亡。事发时，安倍正在奈良为自民党发表演讲，一名身份不明的人向他开枪。据日本放送协会（NHK）报道，首相身中两枪。随后他被紧急送往奈良县橿原市的一家医院，但最终不治身亡。\n\n袭击发生后，安保人员拘捕了奈良的一名41岁男子。据日本电视台和NHK报道，嫌疑人山上彻也在21世纪初曾在日本海上自卫队服役。据该嫌疑人交代，他刺杀安倍是因为对这位政治家不满。但据共同社报道，警方后来援引嫌疑人的话说：“这不是对首相安倍政治信仰的不满。”\n\n首相的遇刺震惊了日本社会，而事件带来的后果尚不明晰。"
 news.536.a: "我们可以当一回英雄，哪怕只能当一回。"
 news.537.t: "欧盟部队跨越边境"
 news.537.d: "今天，世界在战争的呼啸中再次惊醒。\n\n凌晨四时，欧洲联盟的部队已在波兰的分界线上与俄罗斯军队交火。此时，集安组织与欧洲的陆、空、海三军在整个欧洲战场上鏖战不休，刷新了这片大陆自有记载以来最大规模的战争纪录。\n\n联邦化的欧洲联盟已然化身为无情的战争巨兽，不惜一切代价试图重新夺回旧大陆的霸权，纵然他们明知单极世界的时代已然不可重现。而对俄罗斯而言，这场战争则是最后且最为严峻的试炼。\n\n欧洲的命运曾无数次在战火中摇摆，但这一次，双方誓言终结这场对抗，决出命运的最终归宿。"
 news.537.a: "时机已至。"
 news.538.t: "欧洲共产国际发动袭击！"
 news.538.d: "今天，世界在战争的呼啸中再次惊醒。\n\n凌晨四时，欧洲新左翼政府组建的“欧洲共产国际”发动了对捷克共和国与波兰的同步进攻，打破了与俄罗斯势力边界的现有平衡。\n\n数千辆欧洲装甲战车，几乎毫无阻碍地穿越波兰西部乡野，直奔华沙而去，面对着“复兴政府”微弱的抵抗。同时，德意志空军的战机也已经腾空而起，向着他们在东欧的目标疾驰。\n\n尽管“国际联盟”尚未与俄军直接交锋，但毫无疑问，战火将至。欧洲积压已久的仇恨与复仇的怒潮终于决堤，准备横扫东部，直至乌拉尔。而在俄罗斯的士兵心中，同样燃烧着不屈的斗志——不过，他们的脚步将不会停下，直到踏上大西洋的海岸。\n\n欧洲的命运曾在历史的无数次动荡中悬于一线，但这一次，双方誓言决出最后的胜负，终结这片大陆的命运争夺。"
 news.538.a: "时机已至。"
 news.539.t: "欧洲共产国际赢得第二次欧陆战争"
 news.539.d: "第二次欧陆战争终告落幕，俄罗斯军队在欧洲全面溃败，随着最重要的领土失守，俄罗斯政府也随之崩塌。即使动用了核武器，甚至竭尽一切资源进行全面动员，依然未能挽救他们的命运。如今，整个欧洲大陆连同俄罗斯的欧洲部分，皆已落入欧洲共产国际的铁掌之中。"
