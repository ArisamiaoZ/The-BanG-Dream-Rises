 news.552.t: "德国退出欧盟！"
 news.552.d: "令人震惊的是，在北约于欧陆战争中战胜俄罗斯后，尽管军事联盟和经济共同体表面上保持团结，但德国右翼政府却宣称“战争的胜利完全归功于欧洲核心——德国”，其他成员国对德国而言不过是“寄生虫”。因此，德国政府宣布他们最终将退出欧盟，并恢复使用德国马克作为国家货币。这一声明已经对欧盟内部的经济和贸易产生了影响，更不用说其带来的政治冲击。"
