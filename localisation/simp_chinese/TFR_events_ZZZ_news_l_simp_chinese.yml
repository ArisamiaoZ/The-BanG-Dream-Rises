 news.573.t: "亚历山大·卢卡申科赢得选举"
 news.573.d: "今日的俄罗斯，正在收获改革的果实。 全国上下前所未有地活跃，总统竞选的热潮重燃了俄罗斯社会的政治活力。 过去，梅德韦杰夫的政权交接被外界视作不过是权力的“换椅子”游戏， 然而，这次选举的最终结果，却远超大多数人的预期。\n\n竞选异常激烈，“人民俄罗斯”最终胜出。该联盟由所有左翼政党合并而成，政治光谱横跨社会自由主义者至正统共产主义者。然而其文化政策趋于保守，将进步主义视作资本主义转移民众对经济剥削注意力的策略。\n\n本次大选的胜者是亚历山大·卢卡申科，这位臭名昭著的白俄罗斯总统在联盟国成立后仍然掌权。国际观察家指出，这个联盟框架最初就是为卢卡申科接替叶利钦执掌俄罗斯而设计。如今时隔近三十载，这位曾在明斯克操控权柄的政治家终于将克里姆林宫纳入彀中。"
