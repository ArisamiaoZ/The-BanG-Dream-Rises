 news.139.t: "中华人民共和国进攻台湾"
 news.139.d: "史称第四次台海危机的冲突，此刻已经演变为一场中华人民共和国同中华民国争夺台湾岛的全面战争，自国民党逃窜台湾后告一段落的国共内战再次被引爆。数百架喷气式战斗机穿越上空混战，解放军海军也处于完全动员状态，有报道称双方海军在台湾和马祖列岛的登陆点进行了猛烈交火。中华民国军队已经宣布总动员，整个台湾岛都宣布了戒严。海岸警卫队报告了解放军登陆舰穿越海峡驶向台湾的消息，而旧中华民国的最后孤军将在中共巨人的脚下殊死抵抗。"
 news.139.a: "最终决战"
 news.140.t: "纳戈尔诺-卡拉巴赫爆发小规模冲突"
 news.140.d: "今天，阿塞拜疆沿1991年建立的接触线发动军事攻势，占领了富祖利和几个边境城镇，随后在纳戈尔诺-卡拉巴赫爆发了一系列自2016年以来从未有过的高强度冲突。在这次进攻中，阿塞拜疆动用了装甲编队以及由土耳其和以色列军火商提供的无人机。亚美尼亚已经向联合国和集体安全条约组织发出呼吁，但莫斯科方面无视了他们的请求，亚美尼亚只能自求多福。纳卡共和国（阿尔察赫共和国）是1988年第一次纳卡战争期间建立的一个未获承认的分离主义国家，其首都斯捷潘纳克特一直是阿塞拜疆炮击和无人机袭击的目标。叙利亚雇佣军也来到了阿塞拜疆，他们大多来自东北部亲土耳其的哈姆扎师。\n\n第一次纳卡战争以亚美尼亚的胜利告终，散居在该地区的亚美尼亚人建立了纳卡共和国。由于阿塞拜疆用以色列和土耳其的武器系统（如Bayraktar无人作战飞行器）和军事顾问对其武装部队进行了改造，阿塞拜疆很可能会取得最终胜利。"
 news.140.a: "为和平解决祈祷"
 news.141.t: "亲民主抗议席卷俄罗斯"
 news.141.d: "今日，大规模抗议活动席卷了包括首都莫斯科在内的俄罗斯主要城市。在反腐活动家阿列克谢·纳瓦利内的领导下，自由主义改革者、学生、城市白领以及其他反对普京政府的人联合举行了抗议活动。抗议人士呼吁政府提高透明度，重新打击腐败，要求减少警察暴力行为并进行自由民主相关改革。俄罗斯执法部门用经典手段对此进行了回应，他们对抗议者进行了逮捕和武力驱散。克里姆林宫和其他国家部门都未对此予以回应，只有几位杜马代表谴责抗议活动“得到了西方间谍以及叛国者的支持”。\n\n北约和美国官员发表正式谴责称俄罗斯政府的行为是镇压和暴力专制。许多西方分析家对俄罗斯民主活动家的持续活动持乐观态度，但也有许多人指出，普京及其政党以及安全部队已经巩固了自身对国家权力的控制，这使得有意义的改变已经不大可能发生。"
 news.141.a: "有意思"
 news.142.t: "法国与奥地利爆发伊斯兰恐怖袭击"
 news.142.d: "今天，西欧传来了可怕的消息，伊斯兰恐怖分子袭击了数个法国和奥地利的主要城市！在过去的二十四小时内，巴黎、马赛、里昂和维也纳的市区警方报告了多起针对市中心主要地点的爆炸事件。据法国和奥地利执法部门的报告，伤亡人数已达数百人，昨天的袭击是欧洲现代史上伤亡最惨重的袭击之一。目前对肇事者进行的大规模调查发现，他们都是新近移民的阿拉伯人，要么因在中东活动的恐怖组织激进化，要么被这些组织直接招募参与行动。\n\n目前在沙特阿拉伯正在进行的内战中作战的各类伊斯兰恐怖组织已宣布对此事负责，并将西方在中东的介入称作主要动机。北约情报部门警告西欧国家的公众称，恐怖主义的威胁仍然非常大，人们应立即提高警惕并报告任何可疑情况。法国和奥地利宣布为在恐怖袭击中丧生的人举行为期一天的哀悼日，并表示要将把实施者绳之以法。"
 news.142.a: "恐怖袭击再次侵袭欧洲。"
 news.143.t: "马娅·桑杜当选摩尔多瓦总统"
 news.143.d: "由行动与团结党和尊严与正义党组成的亲欧盟ACUM选举集团的马娅·桑杜当选为摩尔多瓦总统。桑杜承诺将大力反腐，提高生活质量，与西方更紧密地接轨并融入欧盟，选举结果令这个被认为是欧洲最贫穷国家的许多人感到震惊。其对莫斯科来说也是一个巨大的打击，因为在前任亲俄总统伊戈尔·多东的领导下，莫斯科一直在扩大其在摩尔多瓦的影响力。而许多人都在观察莫斯科会在失去对摩尔多瓦影响力后采取何种措施。"
 news.143.a: "摩尔多瓦新征程"
 news.144.t: "伊戈尔·多东连任摩尔多瓦总统"
 news.144.d: "摩尔多瓦共和国社会主义者党的伊戈尔·多东再次当选摩尔多瓦总统。伊戈尔·多东曾在2016年当选，他一直领导国家朝着与东方，特别是俄罗斯更紧密结盟的方向前进。现在，多东希望与俄罗斯联邦建立更牢固的关系，并对欧盟采取强硬立场，同时宣扬摩尔多瓦民族主义和左翼民粹主义政策。许多外国专家预测，伊戈尔·多东的连任可能意味着西方在摩尔多瓦影响力消失，以及莫斯科对该国控制的加强。摩尔多瓦的未来充满了不确定性。"
 news.144.a: "摩尔多瓦再次落入莫斯科的魔爪……"
 news.145.t: "撒哈拉满目疮痍！"
 news.145.d: "撒哈拉沙漠全域正陷入多重危机：偏远村落冲突不断，本就脆弱的农业体系被肆虐的武装团伙与补给匮乏的部队疯狂搜刮粮食，导致平民陷入绝境。如今已演变为系统性危机——营养不良率翻了四倍，饥荒致死人数增长三倍，每日都有数千民众被迫逃离故土。\n\n雪上加霜的是，国际社会对此束手无策。曾主导该地区人道救援的主要国家正深陷战争泥潭、镇压叛乱活动或应对经济危机。尽管其他组织试图填补空缺，但资金与装备的短缺使其救援行动杯水车薪，实质上让受灾民众只能自生自灭或踏上逃亡之路。逃亡潮本身正催生次生灾难。接收国缺乏长期安置难民的能力，部分国家甚至暴力驱离，迫使许多人铤而走险非法越境。目前已有近百人死于偷渡途中，预计死亡数字将持续攀升。"
