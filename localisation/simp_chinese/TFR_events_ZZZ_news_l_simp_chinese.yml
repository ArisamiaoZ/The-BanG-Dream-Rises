 news.556.t: "比利时解体"
 news.556.d: "在一项引人注目的政治变革中，前比利时政府宣布解散比利时王国，正式成立两个新国家——以法语文化为主导的瓦隆尼亚和以荷兰语文化为核心的佛兰德。这一决策的种子早在新冠疫情高峰期便已埋下，当时民众对政府的不满与抗议达到了前所未有的程度。\n\n随着时间推移，“解散比利时”的运动声势日盛。游行示威、请愿活动与日益壮大的自决浪潮形成合力，迫使比利时政府最终举行全民公投。在空前压力下，68%的选民支持国家解体方案。由此，比利时政府正式启动解体程序，两大地区各自建国。原首都布鲁塞尔经比利时政府、欧盟代表与解体运动领袖三方协商，确定交由欧盟直接管辖，并结束了其作为欧盟总部所在地的历史使命。\n\n最新动态显示，荷兰与法国正积极加强与这两个新生国家的关系。有分析人士预测，两国未来可能通过政治或文化融合方式，逐步吸纳各自对应的社会分支。"
