 news.304.t: "俄罗斯自由民主党之终"
 news.304.d: "自弗拉基米尔·日里诺夫斯基陨世以来，俄罗斯自由民主党就一直在前党魁继任者斯卢茨基的带领下努力维持其人气。尽管其意识形态与目标保持不变，但人们并不能在斯卢茨基身上看到日里诺夫斯基所拥有的激情与智慧，而正是因这激情与智慧俄罗斯自由民主党才能苟延残喘直至今日。俄罗斯所面对的诸多问题，如战时那几年就被搁置的议题，还有俄罗斯自由民主党政府内部日益高涨的要求恢复正统俄罗斯帝国政权的呼声，都需要一个像日里诺夫斯基那样的强人来解决。随着俄罗斯领袖[SOV.GetLeader]的迅速崛起，俄罗斯自由民主党已经走到了它生涯的尽头。\n\n在未来几周内，权力交接的过程很可能会终于敲定下来，“自由民主党人”很可能不会被留用在新加冕的俄国沙皇的身边，但由于他们在欧陆战争中确实带领了俄罗斯战胜了北大西洋公约组织并获取了如今的成就，所以他们很可能不会遭到即将上任的新政府的政治迫害。历史将铭记这位俄罗斯的俾斯麦，那位第二次也是最后一次成功统一俄罗斯人民的政治强人，弗拉基米尔·沃尔福维奇·日里诺夫斯基。而斯卢茨基以及其他的俄罗斯自由民主党强硬派将默默的从政界退休，最终成为俄欧战争与日里诺夫斯基传记中那不起眼的注脚。"
 news.304.a: "树倒猢狲散。"
 news.305.t: "弗拉基米尔·普京辞职"
 news.305.d: "俄罗斯政坛在今日发生重大变动，由于罹患新冠肺炎的严重病症，弗拉基米尔·普京被迫宣布辞职，并任命谢尔盖·纳雷什金为临时总统。普京作为俄罗斯政坛的霸主，执掌大权长达二十余年，他的辞职引发了人们对于该国前途的担忧。\n\n此次任命展现了俄罗斯政府内部权力地平稳交棒。据悉，普京的密友、俄罗斯对外情报局局长兼临时总统纳雷什金正计划提前大选。这被人们视为维持政权稳定和连续地尝试。\n\n然而，对于该事件的发展仍需谨慎对待并综合多方观点。普京辞职与纳雷什金就任背后可能存在不为人知的权力争斗，仍应当以批判性眼光审视相关情形。"
 news.305.a: "有意思……"
