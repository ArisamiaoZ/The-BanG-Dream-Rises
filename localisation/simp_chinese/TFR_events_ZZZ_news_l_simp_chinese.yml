 news.290.t: "日本内战"
 news.290.d: "今日，日本爆发内战的消息已经传遍了整个世界。东京军事政变发生后，不承认新政府合法性的民主激进势力在北部联合起来，以札幌市为首都建立了临时政府，并协调相关反政府势力。札幌当局宣称自身是为民主自由而战，并组建了军队，而东京军政府则开始派兵镇压北部起义，试图夺回对该地区的控制。"
