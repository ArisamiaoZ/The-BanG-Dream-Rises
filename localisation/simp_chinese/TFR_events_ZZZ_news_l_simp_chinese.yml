 news.532.d: "就在数小时前，一颗耀眼的火球在德里上空升起，瞬间照亮了整个城市。巨大的轰鸣声随之而来，冲击波横扫德里市区，爆炸发生在印度门附近，火球腾空而起，形成巨大的蘑菇云，直插云霄，爆炸产生的强烈光辐射瞬间将数公里内的一切都化为灰烬。\n\n目击者称，爆炸发生时，他们看到了“第二个太阳”，随后便是一阵地动山摇。通讯中断，电力系统瘫痪，整个城市陷入一片混乱和恐慌。印度总理在紧急召开的新闻发布会上发表讲话，强烈谴责中国对无辜平民动用核武器。印度总理呼吁国际社会及联合国对中国进行制裁。\n\n目前，尚不清楚此次核袭击造成的具体伤亡人数。据估计，德里及其周边地区可能有数十万人伤亡。爆炸还引发了大火，并可能导致核辐射泄漏，对环境造成长期影响。"
 news.532.a: "我是世界的毁灭者，准备消灭万物。"
