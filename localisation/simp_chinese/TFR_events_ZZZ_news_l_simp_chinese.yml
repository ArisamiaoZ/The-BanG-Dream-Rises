 news.557.d: "俄罗斯帝国传来惊人消息。据国际社会掌握的情报显示，贵族集团与罗斯季斯拉夫一世沙皇的矛盾已至临界点。忠于最高议会的御前保卫部军官逮捕沙皇，迫使其接受最后通牒，核心条款包括罗斯季斯拉夫必须立即退位，其本人及后嗣永世放弃对俄罗斯皇位的宣称权。为换取皇室成员性命，沙皇最终屈从于密谋者的条件。\n\n目前，逊帝已遭软禁，贵族阶层正筹备召开新的全俄缙绅会议。"
