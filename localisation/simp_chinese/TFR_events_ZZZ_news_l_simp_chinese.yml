 news.302.t: "莫斯科发生政变！"
 news.302.d: "俄罗斯首都莫斯科方面传来重大新闻，国家近卫军已经暂停了所有文官政府活动并宣布国家进入紧急状态。\n国家近卫军首脑维克多·佐洛托夫通过电视广播宣布，由于自民党文官政府过于无能，他不得以出面解决领袖弗拉基米尔·日里诺夫斯基逝世后引发的政治危机。佐洛托夫承诺在局势稳定后就将立即恢复正常秩序，他敦促所有守法公民继续日常生活，并以“荣耀属于俄罗斯！”结束了讲话。"
