 DSR_THENEWORDER_DESC: "§G为正常进入流程，请选择大日耳曼国或德意志社会主义共和国进入游戏，并在元首继任者事件中指认施佩尔为继承人§!\n\n大日耳曼国在世界大战中崛起，成为欧洲无可置疑的霸主。无数生命在终焉之战逝去，但他们的鲜血换来的只有耻辱。精心构建的世界秩序就像宏伟的大坝，像千里之堤溃于蚁穴那般逐渐瓦解。在漫漫的长夜里，一群抵抗者仍然坚守着几十年前被捻灭殆尽的夙愿，紧盯着新秩序那微不足道的裂缝。西俄罗斯战争和经济危机深深的撕扯了德国社会，而现在，漫长的等待已临终局——纳粹的战车已经懈怠，帝国的销金窟已堪破败，孕育于苦难中的黯淡红星已然闪烁。诞生于德国的科学社会主义将再次照耀这片已在悲歌中沉沦了几十年的苦难大地。于大日耳曼国的废墟中所诞生的，将是崭新的德意志社会主义共和国！"
 GCF_THENEWORDER_DESC: "§G为正常进入流程，请在德意志民主共和国击败勃艮第后的事件里选择切换为法兰西人民共和国！§!\n\n距离夏尔·戴高乐将军在伦敦发表那篇振奋人心的《告法国人民书》已过去整整三十个春秋。当年他那铿锵有力的宣言——“无论出现什么情况，我们都不容许法兰西抗战的烽火被扑灭，法兰西的抗战烽火也永不会被扑灭”——至今已经消失在历史的长河里。时移世易，昔日的自由法国已日渐式微，戴高乐将军和他的忠诚部下们如今迷失在西非广袤无垠的草原深处，只有零星的传闻告诉世人：在那片遥远的热带草原上，偶尔还能看见绣着洛林十字的三色旗在风中猎猎作响。\n\n曾经辉煌的法兰西如今已支离破碎——北部富庶的工业区被她的新主子、德意志民族的大日耳曼国强行割占；残余的法兰西国则在持续的经济危机中日益沉沦，昔日的荣光似乎已永远湮没在历史的尘埃之中...\n\n然而1963年德国内战中那面迎风招展的红色旗帜，将为这片饱经沧桑的土地带来新的希望。当革命的号角再次响彻塞纳河两岸，法兰西人民必将重新高唱《马赛曲》，让自由、平等、博爱的精神之火在这片古老的土地上重燃！"
