 CAO_THENEWORDER_DESC: "请关注友组§G“新秩序：离乡甚远”§!！\n\n黑非洲的苦难似乎望不到头。葡萄牙人、荷兰人、法国人、英国人，他们带了疾病、死亡和奴役。欧洲人乘着海上的长风风尘仆仆的来到非洲，他们用武器让土著臣服，用画笔切割着他们的国度，让美丽的阿非利加成为了他们的奴隶种植园。那从黑色皮肤上滴落的，不知是汗水还是泪水，亦或者是两者的混合。\n\n阿非利加的子民们如此生活数百年，期间随也有大大小小的起义，可强大殖民者很快会压倒他们。但如今情况不同，用同盟国惨败产生的涟漪也波及到了非洲。在曾经的法属赤道非洲的尸骸上，泛非主义者们组建起红军击退了中非专员辖区的进攻。黑红绿的旗帜正骄傲的在雅温得上空迎风飘扬。西非联盟不止局限于眼前的胜利，他们宣誓要解放整个非洲，喀麦隆和尼日利亚，乃至整个西非只不过是非洲革命的小小根据地！除非将全非洲大陆彻底解放，否则我们的独立毫无意义！"
 VIN_THENEWORDER_DESC: "请关注友组§G“新秩序：铁杵成针”§!！"
 MLY_THENEWORDER_DESC: "请关注友组§G“新秩序：铁杵成针”§!！\n\n时间回到二十余年前，那场毁灭一切的大东亚“圣战”中，日本帝国已东亚共荣，民族解放为名开始进攻东南亚的西方殖民地。帝国的军队无情的碾碎了马来亚的英国守军，在马来亚乃至整个东南亚挥起了武士刀。不过很可惜，日本所承诺的东亚共荣和民族解放从未到来，他们只不过是一群新的殖民者。他们烧杀抢掠的行为很快就引起了当地华人的反感和愤怒。在日军撕破脸皮开始大规模迫害华人后，被逼上梁山的华人组建起“马来亚人民抗日军”如此抵抗三十年。\n\n如今的马来亚已经成为了日本帝国用来稳定东南亚的“定海神针”。尽管日本军队严防死守，但人民抗日军的战士们却没有选择放弃，带血的刺刀永远无法让英勇的马来亚人民屈服。密林中日复一日的游击战争正在不停消耗着第二十五军的精力，但他们不知道的是，一场更大的战争即将到了。到那时，铁柱成针！"