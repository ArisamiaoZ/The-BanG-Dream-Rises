 KAZ_THENEWORDER_DESC: "请关注友组§G“新秩序：革命之钢”§!！\n\n哈萨克的故事始于那场毁灭一切的诸神黄昏，七年的第二次世界大战不止重塑了西欧的新秩序，也在东欧留下了改天换地的变化。西俄罗斯的无政府地带好像一道巨大的伤疤横亘在欧洲与亚洲之间。但苏联解体的余波不止摧毁西俄罗斯，哈萨克也由于苏联的崩溃陷入混乱。不过好在莫穆舍吾勒在秋明支持下短暂重整旗鼓，并在之后参与了西俄战争。不过短暂的统一很快被西俄战争的战败与官僚集团的暗中破坏所摧毁。哈萨克彻底分崩离析，形成了苏维埃以外的各个军阀国家。不过万幸的是工业最发达的阿拉木图仍然掌握在苏维埃政府手中，反斯官僚集团也逐渐分化瓦解。兵荒马乱之后，只留下一个四分五裂的哈萨克，独自聆唱这草原蓝调。"
