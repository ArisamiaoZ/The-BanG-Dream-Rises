l_simp_chinese:
 LOADING_TIP_0: "我没反中，我是亲中。\n- 赖清德"
 LOADING_TIP_1: "世界只有一个中国，两岸同属一中，唯一代表中国的合法政府就是中华人民共和国政府。\n- 赖清德"
 LOADING_TIP_2: "中国人民绝不允许任何外来势力欺负、压迫、奴役我们，谁妄想这样干，必将在14亿多中国人民用血肉筑成的钢铁长城面前碰得头破血流！\n- 习近平"
 LOADING_TIP_3: "当然，我们也清醒地看到，两岸关系中还存在着历史遗留问题，前进道路上还会遇到各种新问题，解决这些问题需要时间，需要耐心，需要共同努力。\n- 习近平"
 LOADING_TIP_4: "必须坚持党对一切工作的领导，不断加强和改善党的领导。\n- 习近平"
 LOADING_TIP_5: "一个好的制度比一个好的领导更重要。\n- 汪洋"
 LOADING_TIP_6: "我们必须破除人民幸福是党和政府恩赐的错误认识。\n- 汪洋"
 LOADING_TIP_7: "公平是起点的公平，而不是终点的公平。\n- 胡春华"
 LOADING_TIP_8: "我转来转去，终于转到一个冬天树叶可以不落的地方了。\n- 胡春华"
 LOADING_TIP_9: "我们共产党人也是有信仰的，信仰马列，为共产主义事业奋斗终生，那就要以身许党许国。 \n- 陈全国"
 LOADING_TIP_10: "我本人根本没有兴趣去美国，在美国也没有一分一厘的资产。所谓的“制裁”，不过是美国政客自取其辱的丑陋闹剧和令人作呕的拙劣把戏，根本吓唬不了谁。\n- 陈全国"
 LOADING_TIP_11: "权力的运用是中国政治的核心部分，不能有效地运用权力，就不可能有稳定和统一的江山。\n- 王沪宁"
 LOADING_TIP_12: "铁一般信仰、铁一般信念、铁一般纪律、铁一般担当。\n- 李作成"
 LOADING_TIP_13: "中国人民绝不允许任何外来势力欺负、压迫、奴役我们，谁妄想这样干，必将在14亿多中国人民用血肉筑成的钢铁长城面前碰得头破血流！\n- 习近平"
 LOADING_TIP_14: "生活在今天的人，常常说前人无能，把中国搞成这样，我希望以后的中国人不会说今天的中国人无能，把中国搞成这样，这是我最大的愿望。\n- 王沪宁"
 LOADING_TIP_15: "“刀把子”要牢牢掌握在党和人民手中。\n- 陈文清"
 LOADING_TIP_16: "要“生当为人杰、死亦为鬼雄”……就要有“为有牺牲多壮志、敢叫日月换新天”的豪情壮志。\n- 陈全国"
 LOADING_TIP_17: "有文事者，必有武备。\n- 李作成"
 LOADING_TIP_18: "一个有希望的民族不能没有英雄，一个有前途的国家不能没有先锋。\n- 习近平"
 LOADING_TIP_19: "帝国主义、特别是超级大国的所作所为，阻止不了发展中国家在争取经济解放的道路上胜利前进。\n- 邓小平"
 LOADING_TIP_20: "我要买个电视机，我买什么，我一定买日本的。中国的会爆炸。\n- 成龙"
 LOADING_TIP_21: "有自由好，还是没有自由好？真的我现在已经很混乱。太自由了，就变成台湾这个样子，很乱；我慢慢觉得，原来我们中国人需要管的。\n- 成龙"
 LOADING_TIP_22: "New World Order要开始了！\n- 珠手知由"
 LOADING_TIP_23: "噜\n- 冰川日菜"
 LOADING_TIP_24: "何意味\n- 毛泽东"
 LOADING_TIP_25: "日本绝不能再放任白人的无耻行径逍遥法外。日本有责任践行她的与生俱来的命运，让中国尊重日本，将其影响驱离满洲，使之遵循帝国天命的道路。\n- 荒木贞夫"
 LOADING_TIP_26: "日本、中国和满洲国将为建立东亚新秩序、实现睦邻友好关系、对抗共产主义威胁和促进经济合作的共同目标而团结起来。\n- 近卫文麿"
 LOADING_TIP_27: "开拓万里之波涛，布国威于四方\n- 维新诏书"
 LOADING_TIP_28: "欲征服中国必先征服满蒙，欲征服世界必先征服中国\n- 田中义一"
 LOADING_TIP_29: "我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子。\n- 毛泽东"
 LOADING_TIP_30: "我并非铁人，而是一尊由热枕筑成的血肉之躯。\n- 胡耀邦"
 LOADING_TIP_31: "世界潮流，浩浩荡荡，顺之则昌，逆之则亡。\n- 孙中山"
 LOADING_TIP_32: "人为刀俎，我为鱼肉。\n- 孙中山"
