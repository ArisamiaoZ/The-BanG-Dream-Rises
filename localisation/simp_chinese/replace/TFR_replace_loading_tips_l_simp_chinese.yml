 LOADING_TIP_47: "不孝之人罪逆天\n- 赖家组训"
 LOADING_TIP_48: "多亏了特朗普出奇地赢得选举，我现在相信一切皆有可能。\n- 詹姆斯·梅森"
 LOADING_TIP_49: "无人可以阻拦命定之事。\n- 詹姆斯·梅森"
 LOADING_TIP_50: "错了。\n- 唐纳德·特朗普"
 LOADING_TIP_51: "主席想把党和国家的最高领导权交给江青张春桥这些人，可是他们要团结多数呀。\n- 周恩来"
 LOADING_TIP_52: "她实际上是主席的哨兵和观察员，她对路线问题和政治上的问题非常敏感。\n- 张春桥"
 LOADING_TIP_53: "江青的思想体系，现在我可以讲了，完全是毛主席的思想体系。\n- 华国锋"
 LOADING_TIP_54: "反对文化大革命的那些人不敢把矛头指向我，只好指向江青、张春桥这些人，他们在搞清君侧。说江青是叛徒，春桥是叛徒……\n- 毛泽东"
 LOADING_TIP_55: "这真是混帐逻辑，把我们工人阶级的肺都气炸了。这是十足的资产阶级的代理人，十足的奴才相！\n- 王洪文"
 LOADING_TIP_56: "以华主席为首的党中央万岁！\n- 邓小平"
 LOADING_TIP_57: "我完全拥护华主席最近在中央工作会议上的讲话，完全拥护华主席抓纲治国的方针和对当前各种问题的工作部署。\n- 邓小平"
 LOADING_TIP_58: "我们工人阶级是亲兄弟，有共同的爱，也有共同的恨。我们无限热爱的是我们的伟大领袖毛主席，是伟大的中国共产党，是伟大的人民解放军，是伟大的社会主义祖国；我们憎恨的是以美国为首的帝国主义，是以苏共领导集团为首的现代修正主义，是党内一小撮走资本主义道路当权派，是一切阶级敌人。我们完全有力量、有信心揭穿阶级敌人分裂工人队伍的阴谋，肃清资产阶级反动路线的流毒，扫清各种阻力，排除万难，立即实现革命的大联合。\n- 王洪文"
 LOADING_TIP_59: "罗织陷害，血口喷人。利用专政，搞法西斯。精神虐待，一言难尽。破坏政策，凶悍残暴。造反有理，革命无罪。杀我灭口，光荣之甚。\n- 江青"
 LOADING_TIP_60: "我就是和尚打伞无法无天！我就是要破你们这些反革命修正主义分子的法、捅你们法西斯的天！我破不了捅不完，还有后来人！你们等着瞧吧！\n- 江青"
