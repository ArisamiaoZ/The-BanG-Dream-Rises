 LOADING_TIP_38: "小哥，小哥。\n- 仓田真白"
 LOADING_TIP_39: "就有我来将它结束掉。\n- 长崎素世"
 LOADING_TIP_40: "你问我社会主义路线的问题，我倒想问问，你入党才几年呢？在这个问题上，我比你有发言权。\n- 邓小平"
