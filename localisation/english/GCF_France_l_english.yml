##简介##
 POLITICS_GCF_LE_CONSEIL_COMMUNISTE_FRANCAIS_DESC:0 "在塞纳河畔上空飘扬的三色旗见证下，一个崭新的红色法兰西——北法兰西人民共和国从勃艮第的废墟之中诞生。新生的北法兰西该驶向何方？在这片已被蹂躏的不成样子的土地上，形形色色的反动派仍然盘踞于此——党卫军残兵、德格雷尔瓦隆师、以及各路法西斯势力，都对法国的人民政权虎视眈眈，妄想有朝一日将暴政和压迫重新施加于这片土地。曾经黑太阳所到之处，如今遍地是饿殍残垣。人民共和国全国上下百废待兴，重建工作亟需完成。\n\n法兰西人民共和国并未指明单独一个人作为人民共和国的领导人，而是依照旧法兰西共和国制度下所造就的“国民议会”的形式，设立起了一个由法国共产党主导的名为“人民议会”的权力机构，让法国人民能够决定整个国家未来的方向。可以肯定的是，在未来一段时间里，人民议会将带领法兰西人民共和国重现1871年的精神。"
 POLITICS_GCF_CHAIER_DESC:0 "这个世界太逆天了，我的共法呜呜呜（共法（豺儿）本人亲口同意我写入）"
##共产法兰西事件
 GCF.1.t:0 "法兰西的重生"
 GCF.1.desc:0 "在勃艮第的废墟上，被勃艮第人视为低等种族的旗帜竖了起来，这是属于法兰西人民的旗帜，属于歌颂自由，平等，博爱精神的旗帜，在这面旗帜上，写满了法兰西人民反抗暴政，反抗极权政府的字，也洒满了法兰西人民的鲜血，现在，这面旗帜上也印上法兰西无产阶级的标志，向世界宣扬，法兰西人民绝不向法西斯主义和资本主义低头！而我们也将对世界宣言道："
 GCF.1.a:0 "自由，敬爱的自由！"
 GCF.2.t:0 "《马赛曲》"
 GCF.2.desc:0 "在北巴黎的凯旋门的环岛，人民举着红旗和新生的法兰西人民共和国的国旗共同哀悼起了在勃艮第的残酷统治下死去的人民，凯旋门的中间挂着法国国旗，哀悼现场并没有播放哀歌，而是演奏起了《马赛曲》，现场的人民听到着熟悉的曲目，纷纷投入了这激昂的旋律中，马赛曲的歌声甚至传到了南巴黎，南巴黎的人民也隔着塞纳河与北巴黎的法国人民们一同高声唱着马赛曲，有些人甚至把一旁路上悬挂着的法兰西国国旗摘了下来，举在手中同对岸的同胞们一同高高的挥舞着法兰西的三色旗。"
 GCF.2.a:0 "让我们走吧，祖国的儿女们，光荣的一天已经来临！"
##共产法兰西国策##（临时的占位国策）
 GCF_xindegeming: "新的革命"
 GCF_xindegeming_desc: "法兰西已经获得了重生，在勃艮第的废墟上，蓝白红三色旗竖立了起来，向世界宣告法兰西的革命成功了！"
 GCF_gczyweiyuanhui: "法兰西人民议会"
 GCF_gczyweiyuanhui_desc: "我们不能忘记希姆莱对我们的残忍统治，我们也不知道国内究竟哪些人适合当法兰西的领导人，在这种情况下，组建法兰西人民议会似乎是一个合理的选择，能更好的带领法兰西的人民们走向未来。"
 GCF_falanxidechongsheng: "法兰西的重生"
 GCF_falanxidechongsheng_desc: "亲爱的法兰西，我童年时亲爱的祖国\n\n无忧无虑轻轻地摇晃，我把你呵护在心里"
 GCF_Vive_la_France: "法兰西万岁"
 GCF_Vive_la_France_desc: "我们走吧，祖国的孩子们，光荣的日子已到来！\n\n暴君对着我们扬起了\n\n被鲜血浸透的旗帜，被鲜血浸透的旗帜，\n\n你是否听到那田野间，凶残的士兵在咆哮？\n\n他们冲到我们身边，我们的孩子，伴侣！\n\n公民们，武装好，快把队伍组织好！\n\n前进，前进！\n\n用敌人的，鲜血灌溉农田！"
