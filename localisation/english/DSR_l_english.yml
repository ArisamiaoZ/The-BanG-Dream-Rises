 SED_party: "团结一致的统社党"
 SED_party_desc: "德国统一社会党在经历几次内部整党后，整个统一社会党空前的团结，没有什么东西能阻挡乌布利希的愿望了。"
 DSR_revolution: "一切为了革命！"
 DSR_revolution_desc: "万恶的纳粹德国已经彻底倒台，新生的红旗在向我们招手，前进！一切为了革命！"
 Stalin_party: "斯大林模式"
 Stalin_party_desc: "乌布利希在西西伯利亚人民共和国的见闻让他深刻意识到斯大林倡导的体制对快速工业化和巩固无产阶级专政的巨大作用。如今社会主义德国建立，乌布利希也打算效仿这一模式。斯大林模式的实施将让新生的社会主义德国处于高度政治集中的状态。"
 DSR_NVA: "德国国家人民军"
 DSR_NVA_desc: "§F单位攻击: [?DSR_NVA_atk|%+=.1]\n单位防御: [?DSR_NVA_dfs|%+=.1]\n陆军组织度: [?DSR_NVA_org|%+=.1]\n陆军组织度恢复速度: [?DSR_NVA_mrl|%+=.1]\n计划加成上限: [?DSR_NVA_mpl|%+=.1]\n陆军师训练时间: §Y[?DSR_NVA_tta|%=.1]§!\n携行补给: [?DSR_NVA_nsg|.1+=] 小时\n补给消耗: [?DSR_NVA_scs|%-=.1]\n非战斗补给耗尽惩罚: [?DSR_NVA_osp|%-=.1]\n包围惩罚: [?DSR_NVA_ppn|%-=.1]\n投降界限: [?DSR_NVA_slm|%-=.1]\n战争支持度: [?DSR_NVA_wsp|%+=.1]\n§!--------------\n在新生的红色德国旗帜下，崭新的军队被建设了起来。德国国家人民军是德国工人阶级的武器，是捍卫社会主义的尖锐利器，也在向世界证明，德意志军队不再是代表暴政，侵略者的军队，而是保卫工农政权，捍卫世界和平的军队。士兵们不再需要毫无保留地服从帝国元首、国防军最高统帅的命令，而是自愿挺身而出，保卫工农政权的平安。"
 DSR_NVA_MF: "德意志国家人民军"
 DSR_NVA_MF_desc: "§F单位攻击: [?DSR_NVA_atk|%+=.1]\n单位防御: [?DSR_NVA_dfs|%+=.1]\n陆军组织度: [?DSR_NVA_org|%+=.1]\n陆军组织度恢复速度: [?DSR_NVA_mrl|%+=.1]\n计划加成上限: [?DSR_NVA_mpl|%+=.1]\n陆军师训练时间: §Y[?DSR_NVA_tta|%=.1]§!\n携行补给: [?DSR_NVA_nsg|.1+=] 小时\n补给消耗: [?DSR_NVA_scs|%-=.1]\n非战斗补给耗尽惩罚: [?DSR_NVA_osp|%-=.1]\n包围惩罚: [?DSR_NVA_ppn|%-=.1]\n投降界限: [?DSR_NVA_slm|%-=.1]\n战争支持度: [?DSR_NVA_wsp|%+=.1]\n§!--------------\n在新生的德国旗帜下，崭新的军队被建设了起来，国家人民军是德国布尔什维主义的利剑，是传播反法西斯思想的先锋队，其存在警示着世界一切阴暗角落里的纳粹残余，德意志将不再是这些鼠辈的乐园，而是他们灭亡的象征。国家人民军必将犁庭扫穴，致力于将纳粹污垢从世界上抹除。"
 DSR_zizhi: "工人自治"
 DSR_zizhi_desc: "在迈因霍夫的理想中，工人自治是世界上所有工人们所仰望的制度————它是完全的生产资料公有制，由工人对生产资料进行直接的民主管理。在迈因霍夫设想的乌托邦里，这一平等公正的制度是必构的环节。"
 DSR_quanmianqunacuihua: "全面去纳粹化"
 DSR_quanmianqunacuihua_desc: "德国已经彻底改头换面，消灭了纳粹主义在德意志祖国的影响！"
