 DSR_journey_of_liberation: "解放征途"
 DSR_journey_of_liberation_desc: "在调整策略，做足了准备工作之后，我们已经做好了进行全面的解放战争的准备。战士们蓄势待发，工人们热情高涨，随时准备投入这场更艰难，更伟大的斗争。时机已到，在格罗提渥主席的号召下，我们踏上了解放的征途。\n\n为了革命的胜利，为了那些在全国各地仍然在纳粹的统治下煎熬的同胞，前进！向着全国各地前进！"
 DSR_new_institution: "格罗提渥主席的新模式"
 DSR_new_institution_desc: "皮克主席的制度在面对革命新形势时为我们的工作带来了一些麻烦。格罗提渥主席决定调整皮克制度，使它更加符合当前的斗争形势。主席的新模式赋予了基层党组织更大的自主权力，使得前线地区党组织更能适应解放区控制面积的变化；同时，改变了过去由党直接调度地方资源的方式，使基层党组织的资源调配更有自主权。在广泛的推行下，这样的新模式似乎已经在解放区内取得了不错的效果。"
 DSR_revolutionary_vanguard: "革命先锋队"
 DSR_revolutionary_vanguard_desc: "自1848年《共产党宣言》诞生的那一刻起，自科学社会主义之音响彻大地开始，那些为了无产阶级的解放而斗争的英勇的人们便拥有了一个共同的身份：共产党人。此后一百多年，他们经历了旧秩序的覆灭和新秩序的确立，见证了殖民帝国的衰落和纳粹帝国的崛起，整个世界风云变幻——但共产党人的身份始终不变。从东南亚的丛林到中东的沙漠，从西非的草地到东欧的平原，从哥伦比亚的山谷到加勒比海的群岛，到处都是他们的身影——他们正挥出愤怒的拳头，他们正扣动步枪的扳机，他们在每一个角落同反动派作英勇的斗争。为争取斗争的胜利，斗士们团结在一起，组成了共产党。\n\n共产党是革命斗争的先锋队。我们的党从诞生之始就矢志不渝地领导人民抗击纳粹的统治。为了这次革命，经历了十七年的准备和等待；第一次十一月革命的失败历历在目，而如今革命又已降临。在党的领导下，革命存续至今；奋不顾身的共产党人战斗在前线和后方，为了争取胜利，为了全国的解放。在经历了革命的锤炼锻造和一系列党的建设工作后，如今的统一社会党信念坚定，纪律严明；在革命先锋队的领导和奋战下，人民将继续前进，迈向革命的胜利和共产主义的黎明。"
 DSR_revolutionary_vanguard_2: "革命先锋队"
