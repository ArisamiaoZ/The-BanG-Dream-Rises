 POLITICS_OTTO_GROTEWOHL_DESC: "The founder of SED, Two first party chairpersons of SED. Otto Grotewohl personally witnessed it The Revolution of Germany Rise and Failure. The Otto Grotewohl For the comrades who have sacrificed for forty years.Now day He cannot let the tragedy repeat itself.\n\nMore than forty years ago. The Otto Grotewohl and hir comrade join the November Revolution of germany. He also witnessed their bloodshed and sacrifice. After The NSDAP master Germany, Gestapo relentlessly pursuing him. But at the During decades of struggle. he never forget his ideals when he joined the SPD in 1912, never forget Sacrificed comrades and People killed by nazi.\n\nBut as time goes,when Otto Grotewohl young ,liebknecht,Rosa Luxemburg still alive. But nowaday. so many comrade is died,and he friend Wilhelm Pieck is dead too. He know he is grow old. Maybe,no long time, He will died too..\n\nBut the revolution has not yet won. Today,The Second November Revolution of germany is begin. Otto Grotewohl join the battle, Although he is already frail and old,But the Revolution must won! Even though the path of revolution is full of failures!"
