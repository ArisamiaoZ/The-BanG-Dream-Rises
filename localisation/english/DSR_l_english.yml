 DSR_after_the_cw: "内战之后"
 DSR_after_the_cw_desc: "经历了血腥的厮杀，这场德国历史上最为惨痛的内战终于结束。战争的硝烟散去，展现在我们眼前的确实我们被破坏的不成样子的家园。桥梁断裂、房屋倒塌，整个德国到处是断壁残垣。尽管我们赢得了内战，但这个新生的红色德国还有很长的路要走。我们必须尽快开始重建工作，让我们的祖国重新变得繁荣。"
