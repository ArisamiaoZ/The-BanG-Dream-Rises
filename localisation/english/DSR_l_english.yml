 POLITICS_COUNCIL_OF_MINISTERS_DESC: "The SED was founded in Frankfurt in April 1946, By The KPD and Remnants of other German democratic parties.\n\nThe NSDAP considers SED as its most dangerous enemy. at the first Western Russia War,SED has suffered a blow,is because the SED be considered is Russain spy.But SED withstood the blow. at the Germany civil war,The SED begin the Revolution at the Speer Germany. The Red Germany history is begin. but after Revolution,Walter Ulbricht and Willy Brandt difference at the Red Germany future,The SED future is unknown.\n\nWho will be Red Germany leader. and lead the gemany go to Communist future."
 POLITICS_WALTER_ULBRICHT_DESC: "Idealists are always in the minority in this world,And most of Idealists always is some Blind dreamer. The Idealists only know how to Using practical means,can open a road for their dream. The Walter Ulbrich is a personal for know how to Using practcal means\n\nIn 1893 Walter Ulbrich was born into a working-class family in Germany. Under the influence of parents who are members of SPD. He fight for the people at youth. In 1918 Walter Ulbrich join KPD. After,he command KPD struggle across Germany. Years of work have not eroded his ideals,Instead, it Enhanced his organizational skills and political abilities. He went from a young man shouting empty slogans to an experienced revolutionary.\n\nAfter the NSDAP lead the Germany. The KPD has suffered a blow. The Walter Ulbrich go to USSR. Keep the Anti-Nazi work. But The Operation Barbarossa and after USSR govement gone. He is in a more dangerous situation. final,Walter Ulbrich choose to follow Joseph Stalin. and established the People Republic of West Siberian. at the First West Russian War. He back to Germany,and Join SED. Thanks to his experience,The SED Overthrew NSDAP rule. The Red Germany Banner is high in the Germany sky. now,he is a leader of the Deutsche Demokratische Republik Council of State. And the Communist Europe he was looking forward to in his mind,Will be make by he."
 POLITICS_ULRIKE_MEINHOF_DESC: "A red state rises over the ashes of an old. Ulrike Meinhof, once a student organizer and one of Speer's most ardent and dedicated supporters has turned against her former ideals and destroyed everything that the student militias have fought so hard to build.\n\nShe preaches fire and fury. Who is Speer? The man has never been an ardent supporter of the cause. This became more clear by the day. Is he a Burgundian, simply here to ensure the rebels never reach their peak? He certainly never prosecuted the war as strongly as he could, despite accusations of child soldiers and a thousand other claims.\n\nWhat is his cause? What is liberalism in a Reich? What is liberalism when it's being led by a man a single shade of black away from Nazism? What use is liberalism when it goes against a power so evil as the slave empire of Germany? How does grey fight black? To truly do war, you must fire from as far away as possible. You can never copy your enemies ideals.\n\nCommunism, Socialism, Bolshevikism. Whatever the Nazis called it, many Germans grew up in utter ignorance of what it truly meant. Meinhof was different however, and she knew one thing was most important of all, whatever it was, it was as far divorced from Nazism as one could imagine.\n\nTo truly defeat evil, one must become what evil fears. Meinhof sees herself not only as a liberator of the people and the one who will break the chains the Reich has foisted upon them, but as the monster hiding under the Nazis bed."
 POLITICS_NIKOLAI_PODGORNY_DESC: "Experience a socialist revolution is honer by a Revolutionary,But how many people can see the revolution again? the Podgorny are see,and he be the revolution helm,set the course of Soviet Russia.\n\nat 1903，Nikolai Podgorny Born in Ukraine. at 1917,he be a worker at he young.after he join the October Revolution and Russian civil war. for a worker,he accept the education by soviet union,continuously learning,Growing from grassroots workers to food engineers,he was transferred to Moscow to serve as the Food Industry Committee.Maybe he can to be a Industrial technocrats,or join political arena,but June 22, 1941 changed many people, including him. At the Nazi flag was planted at the top of the Kremlin tower,Podgorny heart for the Soviet Union and the homeland of Ukraine, Join the Guerrilla forces behind enemy lines. after the West Russian war,he found the Ukraine Red army.because he serve for Soviet Union,The Podgorny becoming a Political Commissar.\n\nThe DDR liberate Ukraine is a surprise message by Communist party of Ukraine. The Germany called to Podgorny,The NVA ready to attack moscow, The Germany want he to be leader of Soviet Russian. But he don't know the Russian people attitude,and he don't know the germany is Revolutionary Friendship or some conspiracy,and he don't know he can it be competent to a leader. but,he know. The October Revolution is back to Russia."
 POLITICS_CZS_CEAUSESCU_DESC: "Nicolae Ceaușescu is too young at the balkans Revolutionary. He was born on January 26, 1918.He lives the same life as many Romanian youths Before he join the Romanian Communist Party at 1933. at the join the RCP,He performed outstandingly to the Party mission. But that can't stop the Romanian govement join the German factions. So,he was put into prison\n\nand the Germany won the WWII,The Ceaușescu is Release from prison,and was sent to Slovakia. no one will know how did he escape by Romanian govement. someone think becasue he can't causing too much impact at Romanian. and someone think he join the fascist. and someone think he find a friend in prison,and learning some thing by he firend.\n\nafter,The Red Germany has been founded,The Meinhof is to be the leader. at the Red Germany liberate the Slovakia,The Slovakia is to danger day by day. The Street violence continues, and infrastructure is always destroyed...... The Ceaușescu think he know how to solve the problem. he ask to Red Germany govement,can he to be the leader of Slovakia. The Meinhof accpect the Ceaușescu. For Meinhof herself: The Ceaușescu similar her at the political opinion. Very interesting. so,the Ceaușescu is to be Slovakia leader.\n\nbut nowaday, The Meinhof want he liberate the Balkans. And ready let he to be Balkans leader! so now the Ceaușescu is be a dictator at the Balkans.he have a anthor plans by if one day the Meinhof govermen gone. He ready to founded a Balkan Socialist Federal Republic."
 POLITICS_CZE_SVOBODA_DESC: "General Svoboda is used to be a member of Czech legion,at the October Revolution,he fight of Bolshevik,at that time ,he never will think he lifetime will changed by some communist party member.\n\nFirst is the fall of Czech by policy of appeasement,he go to USSR,and habiter there. and he join the stalin factions,that he join in the communist party. after,he hope the Soviet red army will liberate the Czech. but the Germany army Shattered it the Bukharin line,he and Stalin go to Tyumen.at there,he find the who second changed he life personal.in there, he met the second revolutionary who changed his life,Walter Ulbricht.\n\nso,He and member of Czech Communist Party join the SED,and in the West Russian war back to Czech. now,the Second November Revolution is begin,The Svoboda liberate the Prague. Maybe the Nazi will kill he at the Prague. But the Svoboda know,The Nazi will failed by the SED and Czech red army, The Czech will liberate by he and get to freedom at the Germany family."
 POLITICS_AUS_MUHRI_DESC: "在外交场合，甚至在许多曾经名为奥地利的土地上的人民而言，奥地利已经彻底消失。不过，对于弗朗兹·穆里这个纳粹党阴影下的抵抗者而言，奥地利远没有消失在地图上。\n\n出生于施泰雷格一个女仆与矿工的家庭，穆里自15岁成为建筑工人以来便对那些指手画脚的“老爷”们全无好感。相反，他却被恩师理查德·扎赫的诗人气质所吸引，并始终站在了抗击压迫的第一线，无论这压迫者是基督社会党、祖国阵线还是穷凶极恶的纳粹。\n\n在战后一片混乱的反法西斯抵抗组织中，穆里坚持地下斗争，并在科普勒尼希升任中央委员、洪纳放弃一切职务后承担起了奥地利抵抗组织的领导工作。如今革命之火越来越旺，穆里认为，是时候让红色维也纳重现世间，完成奥地利社会党人1934年未竟之全功了。"
 POLITICS_PRK_SWIERCZEWSKI_DESC: "出生于华沙，成长于莫斯科，战斗于西班牙，成熟于西哈萨克草原，如今却东躲西藏在这德意志的疆域，卡罗尔·斯维尔切夫斯基已然经历许多。在夜深人静之时，他也常常回望过去的人生，并扼腕叹息：倘若他没有领导红军在苏波战争中战败，或没有因为酗酒殆误西班牙的战局，又或者没有因为胡乱指挥而输掉卫国战争的那些战斗......可惜的是，对于那么多泥土下的冤魂或是锁链中的奴隶，历史没能给他们一个如果。\n\n斯维尔切夫斯基也知道这一点，他罪孽深重，甚至可以说罪无可恕。然而，在进行了这么久无望的游击战争后，似乎他终于要有赎罪的机会了：布拉格的红旗、莱茵兰的电讯，全部预示着推翻纳粹秩序那渺茫的希望似乎要落在实处。斯维尔切夫斯基不知道未来将会如何，更不知道如果这渺茫的希望也烟消云散，他又能有什么未来，不过他明白一件事：只要他和游击队员们一息尚存，波兰就不会灭亡。"
 POLITICS_MANFRED_GERLACH_DESC: "Manfred Gerlach"
 DSR_Walter_Ulbricht_hog_desc: "§Y经验丰富的组织者\n部长会议主席\n马列主义§!\n--------------\n§L见识过敌人手段的残酷，经历过革命斗争的波折，瓦尔特·乌布利希却始终没有改变自己心中的理想——那是1918年加入德国共产党时在心里为自己立下的誓言，是支撑他走过四十余年斗争岁月的动力。\n\n战后长期在秋明工作的乌布利希借西俄战争之机返回德国，此后一直领导着党的地下工作，为党发动革命的组织基础做了杰出的贡献。由于他优秀的组织和工作能力，乌布利希受到格罗提渥主席的重视，并进入党中央政治局工作。革命爆发后，他出色完成了组织串联群众起义的任务，和他的同志们一道把革命推向高潮。作为第二次德国革命的主要领导人，乌布利希在党内拥有很高的威望。人们相信他的经验和手段能化解革命面临的一次次困难，使革命转危为安——敌人可能有残酷无情的手段，但乌布利希同样有。§!"
 DSR_Markus_Wolf_sec_desc: "§Y“米夏”\n安全保卫局首脑\n马列主义§!\n--------------\n§L对于那些明处的敌人们，党和红军战士或许有机会各显神通；然而在这风雨如磐的年代，革命的地下战线也需要它的顶梁柱。所幸，马库斯·沃尔夫站了出来。\n\n纳粹党上台后，由于沃尔夫的父亲既是犹太人也是德共党员，他们不得不举家迁往苏联。然而，布哈林政权很快就在纳粹的进攻下节节败退，沃尔夫的父亲于是把只有19岁的沃尔夫送到了后方城市秋明避难，而他本人选择加入莫斯科的民兵队伍抵抗德军。莫斯科很快陷落，被当做“犹太-布尔什维克分子的典型”当众处决。自那以后，在秋明得知这一消息的沃尔夫再没有流下一滴眼泪。\n\n追随父亲的脚步，他在俄罗斯地区积极协助当地的德共党员们重建党组织，并在西俄战争期间同乌布利希等人一道返回德国加入统一社会党。他始终勤勤恳恳地担任着安全保卫局和情报局的首脑，在另一条不为人知的战线上一次次戏弄盖世太保和党卫军，只留下了让纳粹分子闻之色变的“米夏”代号。\n\n如今革命再一次转向公开，沃尔夫身上的重负更加显著：约束米尔克的残暴，盯紧红军派的狂热，压制纳粹党的阴谋......这一切，如今都依赖于这面革命之盾，这个神龙见首不见尾的“隐面人”。§!"
 DSR_Willy_Brandt_for_desc: "§Y激情四溢的外交官\n外务联络委员会主席\n改良社会主义§!\n--------------\n§L维利·勃兰特有一颗自由跳动的炽烈的心。纳粹的追捕不能熄灭他的热情，集中营的压迫不能击垮他的意志。即使亲眼见证了民族社会主义新秩序的确立，他也没有想过放弃抵抗。三十多年过去，他仍然怀揣炽热的理想，为了自己崇高的事业而战。\n\n西俄战争的混乱中，勃兰特高举重生的黑红金旗帜，联合了众多抵抗组织，并且带领国旗团成为了统一社会党的重要组成部分。随后的斗争使他找回了那个作为社工党党员的青年的自己，他的思想也在常年的革命斗争当中愈发激进。\n\n当革命爆发时，作为统社党高层中极少数曾在美国生活过的党员，他被选中指导外交工作，以争取到自由国家组织的援助和胜利后对于社会主义共和国的承认。在外交场合，自由和民主似乎又一次回到了维利·勃兰特的口中，不过没有人能够知道，勃兰特心中改良与革命的天平究竟偏向何方......§!"
 DSR_Willi_Stoph_eco_desc: "§Y百战将军\n革命军事委员会主席\n军政共产主义§!\n--------------\n§L在现在这看不见光明的世界，还有多少人能为了自己那遥不可及的理想卧薪尝胆，忍辱负重几十年？尽管现实残酷，但维利·斯多夫绝不会举手投降。\n\n维利·斯多夫于1914年出生在德国的一个工人家庭，从小就看着家人整日奔走忙碌，而却只能得到勉强饱腹的薪水。一战结束后，斯多夫成为了一名瓦工，工友们受到的不公平对待使得他痛恨魏玛政府，并在1931年加入了德国共产党。\n\n1933年，臭名昭著的国会纵火案重创了党，斯多夫的反纳粹斗争不得不转入地下活动。巴巴罗萨行动开始后，斯多夫被强征进纳粹国防军。他尝试在战斗中叛逃加入苏军，但苏军一溃千里，斯多夫未能实施这个计划。战后，斯多夫因完整参与了东线战场而得到晋升，在取得军衔后，他成功联系到了在地下活动的统社党，成为了党在国防军的线人。他开始在国防军内安插党员，建立党的秘密军队——然而频繁的军队调动使得他被一些人怀疑，上级便将他调往偏远的莫斯科专员辖区担任卫戍部队指挥官。尽管遭到降职，但斯多夫仍在等待着机会。终于，西俄战争开始了，对革命阵线的英勇作战摆脱了他“犹太-布尔什维分子”的嫌疑，他得以重回国防军并得到晋升。很快，他就在改革派国防军内建立起了一直党的秘密武装。\n\n斯多夫一直在等待着一个机会，一个能彻底终结纳粹统治的机会。他等待这个机会已经太久了——而它此时就在眼前。如今纳粹陷入混战，革命降临德国，这一次，他将要亲手终结纳粹的残暴统治，将共产主义的红旗再次插在欧洲。§!"
