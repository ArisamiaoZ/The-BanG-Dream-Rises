 FHH_new_nazi_state: "新的德意志国"
 FHH_new_nazi_state_desc: "在德国元首所宣称的内容上来看，新民族社会主义跟先前的希特勒主义毫无区别。\n\n但如果深入到新德意志的大日耳曼国内部，就能看见他们所憎恨的低等民族，是昔日德国巨企的高管，而高贵的雅利安人名誉却颁发了辛苦劳动的工人，新的德国元首公然宣称：“只有乐于劳动的工人们，无论肤色，都是真正的雅利安人！”\n\n而同时，德国国会也正式宣布将定时选拔最优秀的雅利安人担当德国元首。\n\n在新民族社会主义的照耀下，德意志国居然还能找回已经覆灭的红色德国影子，而这一切都是已经死去的德国红军派肆意串改书籍的结果。"
