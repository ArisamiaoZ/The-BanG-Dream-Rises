 ECU_DSR_desc: "欧洲共产主义联盟(Europäische Kommunistische Union是在以全新的红色德国领导的共产主义国家的联盟，虽说在联盟建成的仪式上欧共盟的领导国并没有指定为单一国家，但实质上是由德国全权控制的，在联盟内的国家大多也同德国紧密相连着。"
 ECU_communist_member: "欧洲共产主义联盟成员国"
 ECU_communist_member_DSR_Grotewohl_patternfect: "[!DDR_communist_member]"
 ECU_communist_member_desc: "欧洲共产主义联盟(Europäische Kommunistische Union)自成立以后，欧洲大部分共产主义国家都加入了这一个联盟，并与其他联盟中的国家一同和平的发展，向共产主义的黎明奔去，联盟中的各国在联盟条约中均拥有平等的主权，并肩发展。"
 ECU_France: "欧洲共产主义联盟成员国——法兰西人民共和国"
 ECU_France_DSR_Grotewohl_patternfect: "[!DDR_France]"
 ECU_France_desc: "在勃艮第的废墟上，一个崭新的国家站了起来——法兰西人民共和国，崭新的新法兰西在联盟中的地位是及其特别的，由于勃艮第的影响，法兰西人民共和国虽说是成员国，但在各个方面都拥有不同于成员国的待遇，可以明确的是，在某些方面上他跟已经逝去的团结协定中的骑士团国的情况是差不多的。"
 DSR_Stasi: "德意志民主共和国国家安全部"
 DSR_Stasi_desc: "德意志民主共和国国家安全部（Ministerium für Staatssicherheit，MfS）统称为“史塔西”。为乌布利希建立赤色欧洲计划中的一环，这一崭新的安全部到目前为止依然不为人所知。"
